    fuzzFamily Frenzy என்பது 5 மற்றும் அதற்கு மேற்பட்ட குழந்தைகளுக்கான நிரலாக்க தர்க்கத்திற்கான
    அறிமுகமாகும். ஒரு ஆசிரியர் விளையாட்டை விளக்க வேண்டும், பின்னர் மாணவர்கள் ஒரு எளிய
    தடையாக படிப்பை முடிக்க ஒரு கூட்டாளரை திட்டமிட வேண்டும்.
  tutorial_scratch_longdescription: கீறல் மூலம், நீங்கள் உங்கள் சொந்த ஊடாடும் விளையாட்டுகள்,
    கதைகள், அனிமேஷன்களை உருவாக்கலாம் - அவற்றை உங்கள் நண்பர்களுடன் பகிர்ந்து கொள்ளலாம்.
    தொடங்குவதற்கு, உங்கள் பெயரை உயிரூட்டவும், நடனக் காட்சியை உருவாக்கவும் அல்லது கார்ட்டூன்
    நெட்வொர்க்கின் வீ பேர் பியர்ஸைக் கொண்ட ஒரு மறை-மற்றும்-தேடும் விளையாட்டை உருவாக்கவும்!
  tutorial_bayes_longdescription: கிராண்டஸ் ஹீரோஸ்
  tutorial_gumball_longdescription: ஒரு கதையை உருவாக்கவும் அல்லது பிளே லேப் மூலம்
    ஒரு விளையாட்டை உருவாக்கவும்! கம்பால் கதாபாத்திரங்களை நகர்த்தவும், ஒலிகளை உருவாக்கவும்,
    புள்ளிகள் மதிப்பெண் செய்யவும், வாழைப்பழங்களை கூட வீசவும்!
  tutorial_hrm_longdescription: |-
    மனித வள இயந்திரம் ஒரு புதிர் விளையாட்டு. ஒவ்வொரு மட்டத்திலும், உங்கள் முதலாளி உங்களுக்கு ஒரு வேலை தருகிறார். உங்கள் சிறிய அலுவலக ஊழியரை நிரல் செய்வதன் மூலம் அதை தானியங்குபடுத்துங்கள்! நீங்கள் வெற்றி பெற்றால், பரந்த அலுவலக கட்டிடத்தில் மற்றொரு வருட வேலைக்கு அடுத்த கட்டத்திற்கு உயர்த்தப்படுவீர்கள். வாழ்த்துக்கள்!

    இதற்கு முன் நீங்கள் ஒருபோதும் திட்டமிடப்படவில்லை என்றால் கவலைப்பட வேண்டாம் - நிரலாக்கமானது புதிர் தீர்க்கும். 1 மற்றும் 0 மற்றும் பயமுறுத்தும் அனைத்து அடைப்புக்குறிகளையும் நீங்கள் அகற்றிவிட்டால், நிரலாக்கமானது உண்மையில் எளிமையானது, தர்க்கரீதியானது, அழகானது மற்றும் எவரும் புரிந்துகொண்டு வேடிக்கையாக இருக்கக்கூடிய ஒன்று!
  tutorial_ice-age_longdescription: ஒரு கதையை உருவாக்கவும் அல்லது பிளே லேப் மூலம்
    ஒரு விளையாட்டை உருவாக்கவும்! பனி யுக எழுத்துக்களை நகர்த்தவும், ஒலிகளை உருவாக்கவும்,
    புள்ளிகளை உருவாக்கவும், பனி செதில்களையும் வீசவும்!
  tutorial_koapp_longdescription: கோடபிள் என்பது சுய வழிகாட்டுதல் ஐபாட் விளையாட்டு,
    இது 5+ குழந்தைகளை நிரலாக்க அடிப்படைகளுக்கு அறிமுகப்படுத்துகிறது. அருகில் ஒரு ஆசிரியர்
    அல்லது பெற்றோர் இருப்பது உகந்ததாகும், ஆனால் தேவையில்லை.
  tutorial_lightbot-intl_longdescription: IOS அல்லது Android (அல்லது வலை உலாவி) இல்
    4+ வயதிற்குட்பட்ட சூப்பர்-அடிப்படை நிரலாக்கத்திலிருந்து தொடங்கி முக்கிய நிரலாக்க
    தர்க்கத்தைக் கற்றுக்கொள்ளுங்கள். கட்டளைகளை வரிசைப்படுத்துவது, வடிவங்களை அடையாளம்
    காண்பது, நடைமுறைகளைப் பயன்படுத்துவது மற்றும் சுழல்களைப் பயன்படுத்துவது எப்படி
    என்பதை அறிக!
  tutorial_rmc_longdescription: இந்த Minecraft உலகில் அலெக்ஸ் அல்லது ஸ்டீவை சாகசமாக
    அழைத்துச் செல்ல குறியீடு தொகுதிகள் பயன்படுத்தவும்.
  tutorial_smc_longdescription: இந்த Minecraft உலகில் அலெக்ஸ் அல்லது ஸ்டீவை சாகசமாக
    அழைத்துச் செல்ல குறியீடு தொகுதிகள் பயன்படுத்தவும்.
  tutorial_minecraft-2016_longdescription: Minecraft விளையாட்டை உருவாக்குங்கள். கோழி,
    செம்மறி, புல்லுருவி, ஜோம்பிஸ் மற்றும் பலவற்றின் உங்கள் சொந்த பதிப்புகளை உருவாக்கவும்.
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un "Vocabulario Robot"
    predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento
    ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones
    as&iacute; como la valiosa habilidad de depuraci&oacute;n.
  tutorial_pixie_longdescription: Hour of Code tutorial with Pixie
  tutorial_play_longdescription: ஒரு கதையை உருவாக்கவும் அல்லது பிளே லேப் மூலம் ஒரு
    விளையாட்டை உருவாக்கவும்! விலங்குகள், கடற்கொள்ளையர்கள், ஜோம்பிஸ், நிஞ்ஜாக்கள் மற்றும்
    இன்னும் பல கதாபாத்திரங்களை நகர்த்தவும், ஒலிகளை உருவாக்கவும், புள்ளிகளை உருவாக்கவும்,
    ஃபயர்பால்ஸை கூட வீசவும்!
  tutorial_robomind-nl_longdescription: மாணவர்கள் தங்கள் சொந்த மெய்நிகர் ரோபோவைக்
    கட்டுப்படுத்துவதன் மூலம் நிரலாக்கத்தின் அடிப்படைகளைக் கற்றுக்கொள்கிறார்கள். ஆன்லைன்
    பாடநெறி குறுகிய விளக்கக்காட்சிகள், திரைப்படங்கள், வினாடி வினாக்கள் மற்றும் நிரலாக்க
    பயிற்சிகளுக்கு உதவ தானியங்கி வழிகாட்டுதல் / குறிப்புகள் ஆகியவற்றைக் கொண்டுள்ளது.
  tutorial_spheroi_longdescription: Welcome to your first blocks activity! This is
    a great place to start for most users, and can be used for the "Hour of Code."
    Follow the steps to get an overview of the app, learn how to create programs using
    block coding, and gain an understanding of loops and operators.
  tutorial_spherol_longdescription: You will learn a new use for the lights on your
    robot. In this activity, you will build a spinning top program where the gyroscopic
    spin rate will control the main LEDs, and you will use the concepts of normalization
    and absolute value. This is a great activity after you complete Blocks 2, and
    can be used for the "Hour of Code."
  tutorial_spherov_longdescription: It's time for another classic game powered by
    Sphero. Learn how to use variables, loop until, and randomness within bounds to
    bring Hot Potato to life. When you're all done, grab some friends and start tossing.
    Don't get caught with the Sphero when the time runs out!
  tutorial_swb_longdescription: டிராய்டுகளை நிரல் செய்ய கற்றுக் கொள்ளுங்கள், மேலும்
    தொலைவில் உள்ள ஒரு விண்மீன் மண்டலத்தில் உங்கள் சொந்த ஸ்டார் வார்ஸ் விளையாட்டை உருவாக்கவும்.
  tutorial_build-a-galaxy_longdescription: டிராய்டுகளை நிரல் செய்ய கற்றுக் கொள்ளுங்கள்,
    மேலும் தொலைவில் உள்ள ஒரு விண்மீன் மண்டலத்தில் உங்கள் சொந்த ஸ்டார் வார்ஸ் விளையாட்டை
    உருவாக்கவும்.
  tutorial_alicesims_longdescription: 'Follow the animation production process from
    storyboarding to programming with Alice and The Sims.  Let creativity and storytelling
    drive your learning in a drag and drop coding environment.  The project will guide
    you through what is a storyboard, translating a storyboard into a programmable
    script, and how to program a short 3D animation. '
  tutorial_tchr_longdescription: Now that tens of thousands of educators have tried
    the Hour of Code, many classrooms are ready for more creative, less one-size-fits-all
    activities that teach the basics of computer science. To help teachers find inspiration,
    we collected and curated one-hour teacher-led lesson and activity plans designed
    for different subject areas for Hour of Code veterans.
  tutorial_robogame_longdescription: Challenge your school to compete in the Robot
    Games! Students will compete in a series of mathematics themed activities where
    they use Dash and Dot to solve a problem and earn points for themselves, their
    grade, and/or their school.
  tutorial_tap_longdescription: Learn the basics of coding with one of our six fun
    puzzle sets. Then choose from over 100 beginner, intermediate, and advanced tutorials.
    These tutorials come with step-by-step instructions to create drawing, music,
    animation, storytelling, physics, and arcade game projects. When you're done,
    you can publish your projects and explore what other kids are making in our fully
    moderated community.
  tutorial_cintl_longdescription: இழுத்தல் மற்றும் நிரலாக்கத்துடன் கணினி அறிவியலின்
    அடிப்படைக் கருத்துகளைக் கற்றுக்கொள்ளுங்கள். இது பில் கேட்ஸ், மார்க் ஜுக்கர்பெர்க்,
    கோபம் பறவைகள் மற்றும் தாவரங்கள் வெர்சஸ் ஜோம்பிஸ் ஆகியோரின் வீடியோ சொற்பொழிவுகளில்
    நடித்த ஒரு விளையாட்டு போன்ற, சுய இயக்கிய பயிற்சி. மீண்டும்-சுழல்கள், நிபந்தனைகள்
    மற்றும் அடிப்படை வழிமுறைகளைக் கற்றுக்கொள்ளுங்கள். 37 மொழிகளில் கிடைக்கிறது.
  tutorial_itchstop_longdescription: எங்கள் சொந்த ஸ்டாப் பிரேம் அனிமேஷன் திட்டங்களை
    உருவாக்க நமைச்சலைப் பயன்படுத்துவோம். இந்த பாடநெறிக்கு ஹெட்ஃபோன்கள் பரிந்துரைக்கப்படுகின்றன
    என்பதை நினைவில் கொள்க. அனிமேஷன்களை ஆதரிக்கும் சில எழுத்துக்களை நாங்கள் பயன்படுத்துவோம்,
    மேலும் எங்கள் எழுத்துக்களை உயிரூட்டுவதற்கு நாம் சேர்க்க வேண்டிய குறியீட்டைக் காண்பிப்போம்.
    எங்கள் சொந்த அனிமேஷன் விளைவுகள் மற்றும் வரைபடங்களை எவ்வாறு உருவாக்குவது என்பதையும்
    நாங்கள் பார்ப்போம். அனிமேஷன் விளைவுகளுக்காக (ஃபிளிப்-புக் அனிமேஷனைப் போன்றது)
    மற்றும் அதன் பின்னால் உள்ள குறியீட்டிற்காக மீண்டும் மீண்டும் ஒரு ஸ்பிரிட் உடையை
    எவ்வாறு புதிதாக மாற்றுவது என்பதைக் கற்றுக்கொள்வோம். அனைத்து அறிவுறுத்தல்களும்
    நமைச்சல் சூழலில் உள்ளன, எனவே திட்டத்துடன் பின்பற்ற திரைகளை மாற்ற வேண்டிய அவசியமில்லை.
  tutorial_tynkerpn_longdescription: Follow Peep as he explores the big wide world!
    In this project, you'll create an interactive scene in which Peep goes on a nature
    walk and sees lots of interesting items. You'll make different items show up or
    disappear depending on where Peep is walking. You can even make the items talk
    and add music to your scene!
  tutorial_tynkerpd_longdescription: Are you ready to make Peep and his friends dance?
    Learn how to use code to animate the birds. In this project, you will use costumes
    and delays to animate the birds, one frame at a time. You can add your own background
    and music and even make Peep and his friends talk!
  tutorial_persistence_longdescription: New and unsolved problems are often pretty
    hard. If we want to have any chance of making something creative, useful, and
    clever, then we need to be willing to attack hard problems even if it means failing
    a few times before we succeed. This lesson teaches that failure is not the end
    of a journey, but a hint for how to succeed.
  tutorial_getloopy_longdescription: Loops are a handy way of describing actions that
    repeat a certain numbers of times. In this lesson, students will practice converting
    sets of actions into a single loop.
  tutorial_createface_longdescription: The aim of this activity is to demonstrate
    how apparently complicated behaviour can be programmed using some simple rules.
    It also shows how programs are just rules followed by computers and specifically
    introduces object-based programming. The activity shows how breaking a program
    into objects can be much easier to write than trying to write it in one go. The
    class get to write some simple programs to control the face they created.
  tutorial_happymaps_longdescription: At the root of all computer science is something
    called an algorithm. The word "algorithm" may sound like something complicated,
    but really it's just a list of instructions that someone can follow to achieve
    a result. To provide a solid base for the rest of your students' computer science
    education, we're going to focus on building a secure relationship with algorithms.
  tutorial_moveit_longdescription: This lesson will help students realize that in
    order to give clear instructions, they need a common language. Students will practice
    controlling one another using a simple combination of hand gestures. Once they
    understand the language, they will begin to "program" one another by giving multiple
    instructions in advance.
  tutorial_bigevent_longdescription: Events are a great way to add variety to a pre-written
    algorithm. Sometimes you want your program to be able to respond to the user exactly
    when the user wants it to. That is what events are for.
  tutorial_gpp_longdescription: By "programming" one another to draw pictures, students
    will begin to understand what programming is really about. The activity will begin
    by having students instruct each other to color squares in on graph paper in an
    effort to reproduce an existing picture.
  tutorial_foosgame_longdescription: Code your own video game with codeSpark Academy
    with The Foos' new Game Kits. This activity guides students brand new to game
    design using a "paint-by-numbers" approach. Students will follow the on screen
    prompts to design and program a fun video game that they can share with their
    family and friends.
  tutorial_solopython_longdescription: Learn Python basics using the first two modules
    on SoloLearn's Python app, consult discussions and comments to help you understand
    better, run code examples in the compiler to help with material retention. Write
    and compile a simple program that takes your name as input, counts the number
    of letters, and outputs the result. Share and get community upvotes.
  tutorial_kodableint_longdescription: Students will learn about the role of a programmer
    in making machines function. Students will focus on sequence and practice giving
    instructions in order. This activity includes an unplugged group practice, as
    well as on-screen, independent practice.
  tutorial_kodableadv_longdescription: Students will engage in developmentally appropriate
    lessons on higher level programming concepts such as loops, functions, variables,
    and object-oriented programming. Lessons included unplugged instruction, guided
    practice, and on-screen independent practice.
  tutorial_tynkertj_longdescription: Learn Python to help Fletch collect the satchels
    of pixie dust to unlock the mysteries of the jungle and restore the islands to
    their original beauty. You'll use Python commands and syntax to solve puzzles
    as you navigate Fletch through the islands and avoid the carnivorous plants. Along
    the way, you'll practice computational and algorithmic thinking skills.
  tutorial_wolframa_longdescription: In this activity, you will create a web-form
    that calculates your age in days, hours, nanoseconds, any unit of time that you
    specify!
  tutorial_wolframm_longdescription: In this activity, students create random melodies
    using various musical scales and instruments. Create music through code!
  tutorial_wolframspi_longdescription: In this activity, there are a series of steps
    with code ready to run. Students start with a piece of code that works, and then
    modify it to do different things. Students can play melodies based on the digits
    of PI and explore what PI sounds like using many musical instruments.
  tutorial_wolframsph_longdescription: Explore 3D graphics in this activity and create
    your own shapes.
  tutorial_wolframp_longdescription: Explore creating different polygon shapes in
    this activity.
  tutorial_wolframn_longdescription: In this activity, students develop a name generator
    that transforms their name into ninja names.
  tutorial_soloweb_longdescription: Go to www.sololearn.com and install HTML and CSS
    apps or open the relevant lessons on the web (Android users can install the unified
    SoloLearn app).  Complete 2 modules (Overview and HTML Basics) in HTML and 2 modules
    (The Basics and Working w/Text) and first 5 lessons of the 3rd module (Properties)
    in CSS. Get the template at https://code.sololearn.com/WKeg2CtzpRts/ and follow
    the instructions.
  tutorial_khanweb_longdescription: 'Khan Academy: Webpages teaches you how to make
    webpages with HTML tags and CSS, finishing up by making your very own greeting
    card.'
  tutorial_khandata_longdescription: 'Khan Academy: Databases teaches you to manipulate
    data in a database and make your own custom store.'
  tutorial_robomeshiq_longdescription: பிரபலமான VEX IQ ரோபோக்களைக் கட்டுப்படுத்த மாணவர்கள்
    Google Blockly குறியீட்டை எழுதுகிறார்கள். அவர்கள் ஒரு மெய்நிகர் ரோபோ அல்லது அவர்கள்
    உருவாக்கிய ஒரு உண்மையான VEX IQ ரோபோவிற்கான குறியீட்டை எழுத தேர்வு செய்யலாம், மேலும்
    இரண்டு விருப்பங்களும் ஒரே வலை அடிப்படையிலான மேம்பாட்டு இடைமுகத்தில் கிடைக்கின்றன.
    அடிப்படை ரோபோ இயக்கம் மற்றும் சென்சார் மற்றும் வெளியீட்டு சாதனத்தை எவ்வாறு பயன்படுத்துவது
    என்பது பற்றி மாணவர்கள் கற்றுக்கொள்கிறார்கள். இது எளிதானது மற்றும் வேடிக்கையானது.
  tutorial_googlelogo_longdescription: Use your creativity and imagination to bring
    the Google logo to life using code. Make the letters dance, tell a story or create
    a game. With Scratch and CS First, anyone can become a designer and programmer
    for the day!
  tutorial_playtune_longdescription: A blocks language is used to solve musical puzzles
    by writing code to match tunes played on a piano keyboard. Sequence, selection,
    and repetition algorithms are needed to solve the puzzles. After the 9th level,
    users can create their own tune and download it as an app for an Android device.
    Students can also modify the app by following a link to the App Inventor source
    code.
  tutorial_computeit_longdescription: Let's switch roles. This time YOU are the computer!
    Read and interpret the programs to find the right trajectory and win the challenges.
    You will have to focus and use your intuitive abilities to understand some core
    concepts of programming.
  tutorial_codesterssj_longdescription: In this activity, students use our drag-to-text
    toolkit to start coding in Python right away! As they work through introductory
    skill building activities, students begin to learn about basic syntax, variables,
    and events! They'll use multiple sprites to set up a joke telling scenario that
    they can share with their friends! *Electronic sharing requires student sign up.
  tutorial_cmchat_longdescription: Join a robot monkey in an hour-long course where
    you will learn the basics of Python and chatbot programming. In the activity,
    you will advance through a 15 exercise-long course in which you will learn how
    to program your very own trivia chatbot.
  tutorial_tynkerdb_longdescription: Choose a dragon, then embark on a quest for treasure.
    Blast through obstacles and gain cool power-ups as you journey through a mystical
    jungle. Learn sequencing, loops, conditional logic, and debugging skills along
    the way.
  tutorial_cmbuild_longdescription: Take your coding skills to the next level by learning
    to build your own games. In this course, you will learn keyboard user-interface
    and game mechanics as you build a Super Mario™-styled game. Afterwards, you will
    be able to share your game!
  tutorial_robotrattle_longdescription: Robot Rattle teaches students to operate a
    fully physically simulated robot with the help of a visual coding language by
    easily dragging & dropping blocks to write code instructions. Students are introduced
    to the robot and its various moving joints, and learn to move its joints with
    the use of angles. The robot can push and grab objects in order to direct them
    to the goal, but also break if moved against obstacles. This activity is targeted
    to kids aged 13+ and offers easy-to-grasp insights into physical behaviour and
    robotics. On top of that, anyone with a smartphone and a mobile VR headset will
    be able to watch the full-scale robot performing the written code.
  tutorial_codestersh_longdescription: In this activity, designed for beginning coders,
    students use a drag-to-text toolkit to start coding in Python right away! First,
    work through some skill building activities where you learn how to assign and
    modify commands for your sprite. Then, program your own commands to create shareable
    electronic art! *Sharing requires student sign up.
  tutorial_codehsdigipixel_longdescription: Learn how images are stored and displayed
    on computers using pixels. Explore how images are encoded as a grid of color values,
    and make your own digital images using binary and hexadecimal color codes!
  tutorial_ccbinary_longdescription: Make a Scratch game in which you play the notes
    of a song as they scroll down the stage. You'll score ten points for every correct
    note you play. Each note corresponds to a binary number.
  tutorial_codehsturtle_longdescription: Learn the basics of programming by drawing
    shapes on your screen with Tracy the Turtle! Turtle Graphics (or LOGO) is a beginner
    friendly way to explore programming concepts and bring creativity into programming
    in a visual way.
  tutorial_grokhd_longdescription: 'Continue those Blockly programming skills! This
    course builds on what you learned in the Frozen Fractals activity: https://hourofcode.com/grokffblock.
    This activity is designed to introduce branching decisions in programming. Use
    the Blockly version of Python and its turtle module to draw and colour hydrangea
    flowers!'
  tutorial_grokem_longdescription: இந்த செயல்பாடு உங்கள் முதல் அனுபவ நிரலாக்கத்தை
    உங்களுக்கு வழங்க வடிவமைக்கப்பட்டுள்ளது, மேலும் இது மணிநேர குறியீட்டிற்காக வடிவமைக்கப்பட்டுள்ளது.
    எமோடிகான்கள் மற்றும் உரை கையாளுதல்களை ஆராய நிரலாக்க மொழியான பைத்தானைப் பயன்படுத்தவும்.
  tutorial_kodmaze_longdescription: Build your own mazes to solve and share! Students
    will pair geometry with programming to build solvable mazes based on given challenges.
    Challenges include mazes with simple shapes, fractions, symmetry, and specified
    angles.
  tutorial_codestersa_longdescription: 'In this activity, designed for students with
    some coding experience, students use our drag-to-text toolkit to build an game
    with player controls! Students learn about variables, randomly generated numbers,
    game design, and multiple types of events and event triggers, all while scrambling
    to stay out of the way as asteroids hurtle toward their spaceship! Prereq: variables,
    parameters.'
  tutorial_cmdodo_longdescription: In this hour-long course, you will write real code
    as you add, subtract and measure distances to help a dodo find her missing eggs!
  tutorial_tynkerspace_longdescription: Your astronaut's ship has crash-landed!  Luckily,
    you're there to help. Use drag-and-drop programming to help your character collect
    spare parts while avoiding aliens and obstacles. Can you find a ship to bring
    your astronaut home?
  tutorial_gfbloons_longdescription: இந்த பாடத்தில் நீங்கள் பிரபலமான ப்ளூன்ஸ் டவர்
    பாதுகாப்பு விளையாட்டிலிருந்து ஒரு படப்பிடிப்பு குரங்கு கோபுரத்தை குறியீடாக்குவீர்கள்.
    இன்றைய பிரபலமான கோபுர பாதுகாப்பு விளையாட்டுகளில் பொதுவாகப் பயன்படுத்தப்படும் கணிதங்கள்
    மற்றும் வழிமுறைகளைக் கண்டுபிடிக்கும் கோணத்தை பாடத்தின் முடிவில் நீங்கள் அறிவீர்கள்.
    இந்த அறிவை உங்கள் சொந்த விளையாட்டில் பயன்படுத்த முடியும். கேம்ஃப்ரூட் ஹவர் ஆஃப்
    கோட் டுடோரியல்கள் ஒரு காட்சி நிரலாக்க மொழியைப் பயன்படுத்துகின்றன, அங்கு மாணவர்கள்
    குறியீட்டை எழுத காட்சித் தொகுதிகளை இழுத்து விடுகிறார்கள்.
  tutorial_raspipong_longdescription: சென்ஸ் ஹாட் மற்றும் சில பைதான் குறியீட்டைப்
    பயன்படுத்தி பாங்கின் கிளாசிக் விளையாட்டை மீண்டும் உருவாக்கவும். இந்த செயல்பாட்டை
    ஆன்லைனில் சென்ஸ் ஹாட் முன்மாதிரியைப் பயன்படுத்தி அல்லது ராஸ்பெர்ரி பை மற்றும்
    சென்ஸ் ஹாட் வன்பொருளைப் பயன்படுத்தி முடிக்க முடியும்.
  tutorial_codehsvr_longdescription: HTML மற்றும் A- பிரேம் ஜாவாஸ்கிரிப்ட் நூலகத்தைப்
    பயன்படுத்தி மெய்நிகர் ரியாலிட்டி உலகங்களை உருவாக்குவதற்கான அடிப்படைகளை அறிக. இந்தச்
    செயல்பாட்டின் மூலம், ஸ்மார்ட்போன் வி.ஆர் ஹெட்செட்டுகள் உள்ளிட்ட வி.ஆர் சாதனங்களுடன்
    பொருந்தக்கூடிய மாணவர்கள் தங்கள் சொந்த மெய்நிகர் ரியாலிட்டி உலகங்களை உருவாக்குவார்கள்!
  tutorial_codesterstp_longdescription: இந்த செயல்பாட்டில், ஒருங்கிணைப்பு விமானத்தில்
    உருமாற்றங்களைச் செய்வதற்கு மாணவர்கள் பைத்தானைப் பயன்படுத்துகிறார்கள்! பாடத்தில்
    ஆர்ப்பாட்டங்கள், நேரடி அறிவுறுத்தல் மற்றும் பல்வேறு நிலையான மாற்றங்களை நிரல் மற்றும்
    அடையாளம் காண மாணவர்களைக் கேட்கும் சவால்கள் உள்ளன!
  tutorial_codestersbb_longdescription: 'பைத்தானில் குறியீட்டைத் தொடங்க மாணவர்கள்
    எங்கள் இழுத்தல்-க்கு-உரை கருவித்தொகுப்பைப் பயன்படுத்துகிறார்கள்! இந்த சுய வழிகாட்டுதல்
    செயல்பாட்டில், மாணவர்கள் தொடர்ச்சியான நேரடி-அறிவுறுத்தல் நடவடிக்கைகளை முடிக்கிறார்கள்,
    அதில் அவர்கள் ஒரு இழுத்தல் மற்றும் கூடைப்பந்து விளையாட்டை உருவாக்குகிறார்கள்!
    மாணவர்கள் மாறிகள், நிகழ்வுகள், அடிப்படை தொடரியல், சீரற்ற ஆயங்களை உருவாக்குகிறார்கள்.
    அறிவுறுத்தப்பட்ட முன் அறிவு: மாறிகள், புள்ளி குறியீடு, நிகழ்வுகள், எதிர்மறை எண்கள்'
  tutorial_gfcrossyroad_longdescription: அறிமுக குறியீட்டு பாடங்களின் இந்த தொகுப்பில்,
    உங்கள் சொந்த கிராஸி சாலை பாணி மினி-விளையாட்டை உருவாக்குவது பற்றி நீங்கள் அறிந்து
    கொள்வீர்கள். வழிமுறைகள் மற்றும் காட்சிகள், உள்ளீடுகள் / வெளியீடுகள், சுழல்கள்
    மற்றும் மறு செய்கை, தேர்வு மற்றும் if- அறிக்கைகள் மற்றும் ஒப்பீட்டு ஆபரேட்டர்களை
    எவ்வாறு குறியீடாக்குவது என்பதை நீங்கள் கற்றுக் கொள்வீர்கள் மற்றும் கணினி விஞ்ஞானியைப்
    போல சிந்திப்பீர்கள். இந்த பாடங்கள் நியூசிலாந்து மற்றும் ஆஸ்திரேலிய (விக்டோரியன்)
    டிஜிட்டல் தொழில்நுட்ப பாடத்திட்டத்துடன் இணைக்கப்பட்டுள்ளன, மேலும் இளைஞர்கள் மற்றும்
    கல்வியாளர்கள் தங்கள் பள்ளிகள், வகுப்பறைகள் மற்றும் குறியீட்டு கிளப்புகளில் குறியீட்டு
    முறையைத் தழுவுவதற்கு உதவும் வகையில் வடிவமைக்கப்பட்டுள்ளது. கேம்ஃப்ரூட் ஹவர் ஆஃப்
    கோட் டுடோரியல்கள் ஒரு காட்சி நிரலாக்க மொழியைப் பயன்படுத்துகின்றன, அங்கு மாணவர்கள்
    குறியீட்டை எழுத காட்சித் தொகுதிகளை இழுத்து விடுகிறார்கள்.
  tutorial_googleww_longdescription: இந்தச் செயல்பாட்டில், வொண்டர் வுமன் தடைகளைத்
    தொடரவும், அவரது இலக்கை அடையவும் உதவும் ஒரு அறிமுக குறியீட்டு மொழியான பிளாக்லியைப்
    பயன்படுத்தி படத்தின் மூன்று தனித்துவமான காட்சிகளைக் குறியிடுவீர்கள். டயானா தனது
    எதிரிகளுக்கு எதிராக பயிற்சியளிக்க உதவும் காட்சிகள், மாறிகள், சுழல்கள் மற்றும்
    நிபந்தனைகளின் சக்தியைப் பயன்படுத்துவீர்கள்.
  tutorial_codehsjsapp_longdescription: இன்டர்நெட் எக்ஸ்ப்ளோரரைத் தவிர அனைத்து புதுப்பித்த
    உலாவிகளுடனும் கோட்ஹெச்எஸ் இணக்கமானது. குரோம் எங்கள் விருப்பமான / பரிந்துரைக்கப்பட்ட
    உலாவி, ஆனால் பயர்பாக்ஸ் மற்றும் சஃபாரி புதுப்பித்த நிலையில் இருப்பதாகக் கருதி
    நன்றாக வேலை செய்ய வேண்டும்.
  tutorial_gfmihi_longdescription: கியா ஓரா! இந்தச் செயல்பாட்டில் நீங்கள் உங்கள் சொந்த
    மினி-கேமை குறியீடாக்குவீர்கள், மேலும் நியூசிலாந்தின் பூர்வீக மொழியான டெ ரியோ ம
    ori ரியில் உங்களை எவ்வாறு அறிமுகப்படுத்துவது என்பதைக் கற்றுக்கொள்வீர்கள். மிஹி
    மேக்கர் என்பது குறியீட்டு முறை, சமூக ஆய்வுகள் மற்றும் சுதேச கலாச்சாரத்தை ஒருங்கிணைக்கும்
    ஒரு வேடிக்கையான சுலபமான செயல்பாடாகும். விளையாட்டு வடிவமைப்பாளர்கள் அடிப்படை மோதல்
    கண்டறிதல் வழிமுறைகளை எவ்வாறு நிரல் செய்கிறார்கள் என்பதை நீங்கள் அறிந்து கொள்வீர்கள்.
    மோதல் கண்டறிதல் என்பது ஒரு கணினி பயன்படுத்தும் இரண்டு நிரல்கள் எப்போது ஒன்றையொன்று
    தாக்கும் என்பதைப் புரிந்துகொள்ள உதவும் ஒரு நிரலாகும். கேம்ஃப்ரூட் ஹவர் ஆஃப் கோட்
    டுடோரியல்கள் ஒரு காட்சி நிரலாக்க மொழியைப் பயன்படுத்துகின்றன, அங்கு மாணவர்கள் குறியீட்டை
    எழுத காட்சித் தொகுதிகளை இழுத்து விடுகிறார்கள்.
  tutorial_hopdropphone_longdescription: ஹாப்ஸ்கோட்ச் என்பது ஐபாட் / ஐபோனில் ஒரு எளிய
    நிரலாக்க கருவியாகும், இது படைப்பு வெளிப்பாடு சுதந்திரத்திற்காக மில்லியன் கணக்கான
    மாணவர்களால் விரும்பப்படுகிறது. உங்கள் மாணவர்கள் தங்கள் சொந்த "தொலைபேசியை கைவிடாதீர்கள்"
    விளையாட்டுகளை உருவாக்கும்போது மகிழ்ச்சியுடன் கசக்கிப் பாருங்கள்! இந்த சுய-வழிகாட்டப்பட்ட
    வீடியோ டுடோரியல் இந்த பிரபலமான விளையாட்டின் தனிப்பயனாக்கப்பட்ட பதிப்புகளை குறியீடாக்கும்போது
    8 வயது நிரலாக்க அடிப்படைகளை குழந்தைகளுக்கு கற்பிக்கிறது.
  tutorial_techfaa_longdescription: இந்த ஊடாடும் பயிற்சி உங்களை ஒரு குழுவில் உள்ள
    தன்னாட்சி முகவர்களின் வாழ்க்கை போன்ற நடத்தைகளை உருவகப்படுத்தும் நோக்கம் கொண்ட
    ஒரு வகை வழிமுறையான "ஃப்ளாக்கிங்" க்கு உங்களை அறிமுகப்படுத்தும். உட்பொதிக்கப்பட்ட
    பார்வையாளர் குறியீட்டின் ஒழுங்கமைப்பைக் காண்பதை எளிதாக்குகிறது.
  tutorial_codehsjsgraph_longdescription: இன்டர்நெட் எக்ஸ்ப்ளோரரைத் தவிர அனைத்து புதுப்பித்த
    உலாவிகளுடனும் கோட்ஹெச்எஸ் இணக்கமானது. குரோம் எங்கள் விருப்பமான / பரிந்துரைக்கப்பட்ட
    உலாவி, ஆனால் பயர்பாக்ஸ் மற்றும் சஃபாரி புதுப்பித்த நிலையில் இருப்பதாகக் கருதி
    நன்றாக வேலை செய்ய வேண்டும்.
  tutorial_thunkable_longdescription: தொகுதிகளின் மொழியைப் பயன்படுத்தி, 1 மணி நேரத்தில்
    10 எளிய பயன்பாடுகளை எவ்வாறு உருவாக்குவது என்பதை அறிக. இந்த வேடிக்கையான டுடோரியல்
    தொடர் மொபைல் பயன்பாட்டு டெவலப்பராக மாறுவதற்கான பாதையில் உங்களைத் தொடங்கும்!
  tutorial_hopcrossyroad_longdescription: ஹாப்ஸ்கோட்ச் என்பது ஐபாட் / ஐபோனில் ஒரு
    எளிய நிரலாக்க கருவியாகும், இது படைப்பு வெளிப்பாடு சுதந்திரத்திற்காக மில்லியன்
    கணக்கான மாணவர்களால் விரும்பப்படுகிறது. இந்த சுய வழிகாட்டுதல் வீடியோ டுடோரியல்
    மூலம், உங்கள் மாணவர்கள் கிராஸி சாலையின் சொந்த பதிப்புகளை உருவாக்குவார்கள்! இந்த
    ஆப் ஸ்டோரின் விருப்பமான தனிப்பயனாக்கப்பட்ட பதிப்புகளை குறியிடும்போது 8 வயது குழந்தைகள்
    நிரலாக்கத்தின் அடிப்படைகளுக்கு வெளிப்படுவார்கள்.
  tutorial_switchglitch_longdescription: ஸ்விட்ச் & க்ளிட்ச் உங்கள் மாணவர்களை ஹீரோவாக
    விளையாட அனுமதிக்கிறது! காட்சி இடைமுகத்தைப் பயன்படுத்தி, அவர்கள் அழகான ரோபோக்களை
    நிரல் செய்கிறார்கள் மற்றும் நாள் சேமிக்க உதவுகிறார்கள். இந்த செயல்பாடு 5-10 வயது
    குழந்தைகளுக்கு நிரலாக்க, சுழல்கள் மற்றும் பிழைத்திருத்தக் கலையின் அடிப்படைகளை
    கற்பிக்கிறது. விண்மீன் உங்களுக்கு தேவை!
  tutorial_codecar_longdescription: உருவகப்படுத்தப்பட்ட கார் சர்க்யூட் போர்டைக் குறியிடவும்!
    கார் வடிவ சர்க்யூட் போர்டின் விளக்குகள் மற்றும் பொத்தான்களைக் கட்டுப்படுத்தும்
    உண்மையான சி ++ குறியீட்டை நீங்கள் தட்டச்சு செய்வீர்கள். 7 பாடங்கள் மூலம், நீங்கள்
    வால் லைட்டை ஒளிரச் செய்வீர்கள், பிரேக் மிதிவைக் குறியிடுவீர்கள், மேலும் பல உருவகப்படுத்தப்பட்ட
    கோட் காரில். இந்த செயல்பாடு சுழற்சிகள், அறிக்கைகள் மற்றும் தர்க்கத்தை தட்டச்சு
    செய்த குறியீட்டைக் கற்பிக்கிறது மற்றும் ISTE, NGSS, காமன் கோர் மற்றும் CSTA  தரநிலைகளுக்கான
    சீரமைப்புகளுடன் ஒரு பாடம் திட்டத்தை உள்ளடக்கியது.
  tutorial_codesterscp_longdescription: இந்த பாடத்தில் மாணவர்கள் ஒருங்கிணைப்பு விமானத்தின்
    நான்கு பகுதிகளையும் ஆராய்கின்றனர்! மேடையில் பல்வேறு இடங்களுக்கு ஒரு மனிதனை அனுப்ப
    அவர்கள் பைத்தானையும் எங்கள் இழுத்தல்-க்கு-உரை கருவித்தொகுப்பையும் பயன்படுத்துகிறார்கள்!
    ஒருங்கிணைப்பு விமானத்தை வழிநடத்துவதில் மாணவர்கள் வசதியாக இருக்க உதவும் வகையில்
    ஆர்ப்பாட்டம் மற்றும் பிழைத்திருத்த நடவடிக்கைகள் உள்ளன.
  tutorial_grokpetblock_longdescription: 'இந்த செயல்பாடு நட்பு தொகுதிகளைப் பயன்படுத்தி
    உட்பொதிக்கப்பட்ட நிரலாக்கத்திற்கு உங்களை அறிமுகப்படுத்த வடிவமைக்கப்பட்டுள்ளது,
    மேலும் இது மணிநேர குறியீட்டிற்காக வடிவமைக்கப்பட்டுள்ளது. நீங்கள் உணவளித்து விளையாடக்கூடிய
    செல்லப்பிராணியை உருவாக்க தொகுதிகள் மற்றும் மைக்ரோ: பிட் பயன்படுத்தவும். பிபிசி
    மைக்ரோ இல்லை: பிட்? எந்த பிரச்சினையும் இல்லை! இந்த பாடத்திட்டத்தில் முழு மைக்ரோ:
    பிட் சிமுலேட்டர் உள்ளது, எனவே நீங்கள் உண்மையான மைக்ரோ: பிட் செய்ய விரும்பும் அனைத்தையும்
    செய்ய முடியும்!'
  tutorial_techbim_longdescription: மேம்பட்ட நூலகங்களின் உதவியின்றி, சுழற்சி, வண்ணமயமாக்கல்,
    மாறுபாட்டின் அதிகரிப்பு, தெளிவின்மை, விளிம்பைக் கண்டறிதல் போன்ற சில எளிய பட கையாளுதல்களை
    எவ்வாறு திட்டமிடலாம் என்பதை அறிய ஆர்வமுள்ளவர்களுக்கு இந்த ஹேண்ட்ஸ் ஆன் டுடோரியல்
    வடிவமைக்கப்பட்டுள்ளது.
  tutorial_techfpp_longdescription: பைதான் அதன் பொருள் சார்ந்த நிரலாக்க அம்சங்களுக்கு
    (வகுப்புகள், முறைகள், பரம்பரை…) நன்கு அறியப்பட்டிருக்கிறது, இருப்பினும், இதை இவற்றுடன்
    கட்டுப்படுத்த முடியாது! இந்த ஊடாடும் பயிற்சி பைதான் பயனுள்ள, ஆனால் குறைவாக அறியப்பட்ட,
    செயல்பாட்டு நிரலாக்க அம்சங்கள் மற்றும் நுட்பங்களைக் காட்டுகிறது.
  tutorial_codesterscr_longdescription: பைத்தானில் குறியீட்டைத் தொடங்க மாணவர்கள் அனுமதிக்கும்
    இழுவை-க்கு-உரை கருவித்தொகுப்பை மாணவர்கள் பயன்படுத்துகிறார்கள்! மாணவர்கள் பலவிதமான
    நிரலாக்க கட்டளைகளை எவ்வாறு பயன்படுத்துவது மற்றும் மாற்றுவது என்பதைக் கற்றுக் கொள்ளும்
    வழிகாட்டப்பட்ட நடைமுறை நடவடிக்கைகளின் தொகுப்பை முடிக்கிறார்கள். பின்னர், அவர்கள்
    தங்கள் சொந்த உற்சாக வழக்கத்தை உருவாக்க இந்த திறன்களைப் பயன்படுத்துகிறார்கள்!
  tutorial_grokdisease_longdescription: இந்த செயல்பாடு உங்கள் முதல் அனுபவ நிரலாக்கத்தை
    உங்களுக்கு வழங்க வடிவமைக்கப்பட்டுள்ளது, மேலும் இது மணிநேர குறியீட்டிற்காக வடிவமைக்கப்பட்டுள்ளது.
    ஒரு நோய் வெடிப்பை மாதிரியாக்க நிரலாக்க மொழியான பைத்தானைப் பயன்படுத்தவும். ஒளிரும்
    மூக்கின் ஆர்வமுள்ள வழக்கை நீங்கள் தீர்க்க முடியுமா?
  tutorial_techec_longdescription: மூடல்கள் ஜாவாஸ்கிரிப்ட்டின் ஒரு முக்கிய அம்சமாகும்,
    ஆனாலும் அவை மர்மமாகவே இருக்கின்றன, டெவலப்பர்கள் அவற்றை எளிதில் புரிந்து கொள்ள
    மாட்டார்கள். இந்த ஊடாடும் பயிற்சி உங்கள் ஜாவாஸ்கிரிப்ட் நடைமுறையை அதிகரிக்க எவ்வளவு
    சக்திவாய்ந்த மற்றும் பயனுள்ள மூடல் என்பதைக் கற்பிக்கும்!
  tutorial_rgbegin_longdescription: ரோபோ கார்டன் புரிந்துகொள்ள எளிதானது, மாணவர்கள்
    செயலில் கற்றலில் பங்கேற்கும் கல்வி பயன்பாடு. புதிதாக குறியீட்டு கல்வியறிவை கற்பிக்க
    முழுமையாக பொருத்தப்பட்ட ரோபோகார்டன் தொழில்நுட்ப ஆர்வலரான ஆசிரியரின் தேவையை குறைக்கிறது.
  tutorial_myradream_longdescription: அரக்கர்கள் மைராவின் கனவை எடுத்துள்ளனர். அவளுடைய
    குறுக்கு பாலங்களுக்கு உதவவும், காற்றில் பறக்கவும், அவளது கனவைத் திரும்பப் பெற
    நீருக்கடியில் நீந்தவும் குறியீட்டு திறன்களைக் கற்றுக் கொள்ளுங்கள். ஆக்டிமேட்டர்
    என்பது விளையாட்டுகளையும் அறிவியல் உருவகப்படுத்துதல்களையும் ஒத்துழைப்புடன் உருவாக்குவதற்கும்,
    அவற்றை இணையத்திற்கும் மொபைல் பயன்பாடுகளுக்கும் வெளியிடுவதற்கான வலை அடிப்படையிலான
    காட்சி சூழலாகும்.
  tutorial_thinkfun_longdescription: ஒரு ரோபோவின் மூளையை சரிசெய்யும் செயல்முறையின்
    மூலம் படிப்படியாக உங்களை அழைத்துச் செல்வோம்! புகழ்பெற்ற 'பூலியன் திருப்தி சிக்கலை'
    அடிப்படையாகக் கொண்டு புதிர்களைத் தீர்ப்பீர்கள், ஒரு மணி நேரத்திற்குள் நீங்கள்
    பூலியன் மாஸ்டராக இருப்பீர்கள், மேலும் மேம்பட்ட நிரலாக்கக் கருத்துகளைப் புரிந்துகொள்வீர்கள்!
    அனைத்து வழிமுறைகளும் ஒரு திரையில் உள்ளன, மேலும் தொகுதி விருப்பமானது.
  tutorial_hopfireworks_longdescription: உங்கள் மாணவர்கள் தங்கள் சொந்த (வெடிப்பு இலவசம்!)
    பட்டாசு பயன்பாட்டைக் குறியிடும்போது மிகவும் உற்சாகமாக இருப்பார்கள்! ஹாப்ஸ்கோட்ச்
    என்பது ஐபாட் / ஐபோனில் ஒரு எளிய நிரலாக்க கருவியாகும், இது படைப்பு வெளிப்பாடு சுதந்திரத்திற்காக
    மில்லியன் கணக்கான மாணவர்களால் விரும்பப்படுகிறது. இந்த சுய வழிகாட்டுதல் வீடியோ
    டுடோரியல் குழந்தைகளுக்கு வயது 8+ நிரலாக்க அடிப்படைகளை கற்பிக்கிறது, அதே நேரத்தில்
    அவர்கள் ஊடாடும் பட்டாசுகளின் தனிப்பயன் பதிப்புகளை குறியிடுகிறார்கள்.
  tutorial_grokspace_longdescription: இந்த செயல்பாடு உங்கள் முதல் அனுபவ நிரலாக்கத்தை
    உங்களுக்கு வழங்க வடிவமைக்கப்பட்டுள்ளது, மேலும் இது மணிநேர குறியீட்டிற்காக வடிவமைக்கப்பட்டுள்ளது.
    காட்சி நிரலாக்க மொழியைப் பயன்படுத்தி விண்வெளியை ஆராய்ந்து நட்சத்திரங்களை அடையலாம்.
  tutorial_codehspython_longdescription: நீங்கள் தொடர்பு கொள்ளக்கூடிய நிரல்களை எழுதுவதன்
    மூலம் பைதான் நிரலாக்க மொழியுடன் குறியீட்டுக்கான அடிப்படைகளை அறிக! இந்த மணிநேரம்
    அச்சிடுதல், மாறிகள், கணிதம் மற்றும் பயனர்களிடமிருந்து தகவல்களைப் பெறும். ஒரு பயனரிடமிருந்து
    தரவை எடுத்து சேமித்து ஒரு தனித்துவமான பதிலை வழங்கும் ஒரு நிரலை எழுதுங்கள்!
  tutorial_codehsjava_longdescription: கோட்ஹெச்ஸுடன் ஜாவாவில் குறியீட்டு முறை
  tutorial_techioda_longdescription: இந்த பயனுள்ள பயிற்சி ஒரு வரைபடத்தில் இரண்டு முனைகளுக்கிடையேயான
    குறுகிய பாதையை முன்கூட்டியே எவ்வாறு கணக்கிட முடியும் என்பதை ஊடாடும் வகையில் உங்களுக்குக்
    கற்பிக்கும், இது டிஜ்க்ஸ்ட்ராவின் வழிமுறைக்கு நன்றி.
  tutorial_grokmonster_longdescription: குறியீட்டு நேரத்திற்காக சிறப்பாக வடிவமைக்கப்பட்ட
    இந்த நட்பு பாடத்திட்டத்துடன் குழந்தைகளை குறியீட்டுடன் சேர்த்துக் கொள்ளுங்கள்!
    உங்கள் சொந்த நிரல்களை எழுத, வரிசை மற்றும் வரிசைப்படுத்துதல் பற்றி அறிய, மற்றும்
    வேடிக்கையான அசுரன் எழுத்துக்களை உருவாக்க இழுத்தல் மற்றும் சொட்டு தொகுதிகள் பயன்படுத்தவும்!
  tutorial_techmjs_longdescription: ஜாவாஸ்கிரிப்ட் 1997 முதல் சர்வதேச தரமாக உள்ளது.
    இந்த ஊடாடும் டுடோரியலில், மொழியின் நவீன அம்சங்களை நாங்கள் ஆராய்வோம், அவை உங்கள்
    குறியீட்டை மிகவும் வலுவானதாகவும், சுருக்கமாகவும், படிக்க எளிதாகவும் இருக்கும்.
  tutorial_techga_longdescription: டிராவலிங் சேல்ஸ்மேன் சிக்கல் போன்ற நிர்ணயிக்கும்
    வழிமுறைகள் மிகவும் விலை உயர்ந்ததாக இருக்கும் சிக்கல்களை சக்திவாய்ந்த முறையில்
    தீர்க்க மரபணு வழிமுறைகள் பரிணாமக் கோட்பாட்டைப் பயன்படுத்துகின்றன. இந்த ஊடாடும்
    பயிற்சி என்பது மரபணு வழிமுறைகள் எவ்வாறு செயல்படுகின்றன என்பதைப் புரிந்துகொள்ள
    உதவும் தெளிவான மற்றும் எளிய அறிமுகமாகும்.
  tutorial_techioan_longdescription: இந்த ஊடாடும் டுடோரியலில், ஜாவாவின் "பூஜ்ய" மதிப்பு
    ஏன் எப்போதும் தவிர்க்கப்பட வேண்டும், அதைத் தவிர்ப்பதற்கு என்ன தீர்வுகள் உள்ளன
    என்பதைக் கற்றுக்கொள்வோம்.
  tutorial_techiogsr_longdescription: ரஸ்ட் என்பது நினைவக பாதுகாப்பு மற்றும் செயல்திறனை
    மனதில் கொண்டு வடிவமைக்கப்பட்ட சமீபத்திய கணினி நிரலாக்க மொழியாகும். இது முதலில்
    2010 இல் வெளியிடப்பட்டது. இந்த ஊடாடும் டுடோரியலில், மொழியைப் பயன்படுத்த இந்த வேடிக்கையின்
    அடிப்படைகளைக் கண்டறியவும், சி மற்றும் சி ++ உடன் ஒப்பிடக்கூடிய செயல்திறன்!
  tutorial_groktunnel_longdescription: இந்த செயல்பாடு உங்கள் முதல் அனுபவ நிரலாக்கத்தை
    உங்களுக்கு வழங்க வடிவமைக்கப்பட்டுள்ளது, மேலும் இது மணிநேர குறியீட்டிற்காக வடிவமைக்கப்பட்டுள்ளது.
    ஒரு எளிய விளையாட்டை (அல்லது MUD) உருவாக்க நிரலாக்க மொழியான பைத்தானைப் பயன்படுத்தவும்.
    இருண்ட சுரங்கப்பாதை வழியாக உங்கள் வழியைக் கண்டுபிடிக்க முடியுமா?
  tutorial_stemcod_longdescription: நீங்கள் வீடியோ கேம்களை விளையாடுகிறீர்களா? சில
    விளையாட்டுகள் சூப்பர்-யதார்த்தமானவை மற்றும் பிற விளையாட்டுகள் கார்ட்டூன்-இஷ் என்பது
    பற்றி நீங்கள் எப்போதாவது யோசித்திருக்கிறீர்களா? இந்த செயல்பாட்டில் நாங்கள் வீடியோ
    கேம்களின் இயற்பியல் பற்றி பேசுவோம், மேலும் ஒரு பொருளின் இயக்கத்தை உருவகப்படுத்த
    கணினி குறியீட்டை மாற்ற கற்றுக்கொள்வீர்கள். எங்கள் செயல்பாடுகள் அனைத்தும் கிளாசிக்
    வீடியோ கேம்களை அடிப்படையாகக் கொண்டவை. நிறுவல் தேவையில்லை. 100% Chromebook இணக்கமானது.
  tutorial_techikb_longdescription: கோட்லின் என்பது ஜெட் பிரெயினிலிருந்து ஒரு புதிய
    திறந்த மூல நிரலாக்க மொழி. இன்று ஜாவாவுடன் பணிபுரியும் மக்களுக்கு இது மிகவும் ஆர்வமாக
    இருக்கும், இருப்பினும் இது குப்பை சேகரிக்கப்பட்ட இயக்க நேரத்தை (ஸ்கலா, கோ, பைதான்,
    ரூபி மற்றும் ஜாவாஸ்கிரிப்ட்) பயன்படுத்தும் அனைத்து புரோகிராமர்களுக்கும் முறையிடக்கூடும்.
    இந்த ஊடாடும் டுடோரியலில் கோட்லின் அடிப்படைகளைக் கண்டறியுங்கள்!
  tutorial_kanostreet_longdescription: கலை மற்றும் தொழில்நுட்பம் ஒன்றுபடுகின்றன! கானோவின்
    ஸ்ட்ரீட் ஆர்ட் ஹவர் ஆஃப் கோட் சவால்களுடன், அனைத்து திறன்களின் படைப்பாற்றல் மனங்களும்
    வண்ணப்பூச்சு தூரிகை மூலம் குறியிடப்படும், அழகான, தனித்துவமான கலைப்படைப்புகளை உருவாக்கும்.
    உண்மையான நிரலாக்க மொழியை உள்ளுணர்வு மற்றும் ஈடுபாட்டுடன் பயன்படுத்தும் போது தயாரிப்பாளர்கள்
    கணினி அறிவியல் கொள்கைகளை கற்றுக்கொள்வார்கள். எங்கள் ஆசிரியர் வளங்கள் மற்றும் வழிகாட்டப்பட்ட
    உள்ளடக்கம் மூலம், எல்லோரும் வேடிக்கையாகப் பெறலாம்.
  tutorial_nyblebot_longdescription: பூகி பாட் ஒரு வேடிக்கையான மற்றும் ஈர்க்கக்கூடிய
    குறியீட்டு பயன்பாடாகும். வாழ்க்கை மற்றும் ஆற்றலுடன் வெடிக்கும் இந்த 3D பயன்பாடு
    கூகிளின் காட்சி நிரலாக்க மொழியைத் தடுக்கும் வகையில் கணினி நிரலாக்கத்தின் அடிப்படைகளை
    குழந்தைகளுக்கு அறிமுகப்படுத்தும். பூகி பாட் ஒரு நடனம் ரோபோ, அவர் நடன நகர்வுகள்
    செய்ய திட்டமிடப்படலாம். பயன்பாட்டு அம்சங்கள் (முழு பதிப்பில் கிடைக்கும் அனைத்து
    அம்சங்களும்) குறியீட்டுத் தொகுதிகளுடன் குறியீட்டைக் கற்றுக் கொள்ளுங்கள், குறியீட்டைக்
    கொண்டு உங்கள் சொந்த நடனத்தை உருவாக்கவும், பல தனித்துவமான நடன தடங்களிலிருந்து தேர்வு
    செய்யவும், அறையை ஒரு நவநாகரீக கட்சி மண்டலமாக மாற்றவும், மேடையில் அதிர்ச்சியூட்டும்
    சிறப்பு விளைவுகளைச் சேர்க்கவும், நாணயங்களை சம்பாதிக்கவும் நிரலாக்க கட்டுமானங்களைக்
    கற்றுக் கொள்ளும்போது, அறையை அருமையான விஷயங்களுடன் அலங்கரிக்கவும், மறைக்கப்பட்ட
    அம்சங்கள் நிறைந்த ஒரு ஊடாடும் அறையில் விளையாடவும் ஆராயவும், உங்கள் அற்புதமான படைப்பின்
    வீடியோவைப் பதிவுசெய்து சேமிக்கவும்.
  tutorial_codemojijs_longdescription: ஜாவாஸ்கிரிப்ட் தொடங்கி, மாணவர்களின் எளிய கட்டளைகளை
    தட்டச்சு செய்ய வடிவமைக்கப்பட்டுள்ளது, இது கதாபாத்திரங்களின் செயல்களில் பெரிய தாக்கத்தை
    ஏற்படுத்தும். மாணவர்கள் கட்டளைகளை தட்டச்சு செய்வார்கள், அவை எழுத்துக்களை பேக்ஃப்ளிப்களில்
    இருந்து ஒலிக்கச் செய்யவும் பேசவும் செய்கின்றன. இந்த செயல்பாடு அடிப்படை ஜாவாஸ்கிரிப்ட்
    யோசனைகள் மற்றும் கட்டளைகளை அறிய உதவும்.
  tutorial_techapf_longdescription: பைத்தான் மொழியின் தேர்ச்சியை மேம்படுத்த உங்களுக்கு
    இன்னும் தெரியாத பயனுள்ள மேம்பட்ட பைதான் அம்சங்கள் மற்றும் தந்திரங்களை உங்களுக்கு
    அறிமுகப்படுத்துவதை ஊடாடும் பயிற்சி நோக்கமாகக் கொண்டுள்ளது.
  tutorial_techfpjs_longdescription: செயல்பாட்டு நிரலாக்கமானது மிகவும் கடினமான அல்லது
    முயற்சி செய்ய மிகவும் தத்துவார்த்தமாக தோன்றக்கூடிய விஷயங்களில் ஒன்றாகும். இனி
    காத்திருக்க வேண்டாம்! இந்த ஊடாடும் டுடோரியலில், ஜாவாஸ்கிரிப்டில் உள்ள எடுத்துக்காட்டுகள்
    மற்றும் பயிற்சிகள் மூலம் செயல்பாட்டு நிரலாக்கத்தைக் கண்டுபிடிப்பீர்கள்.
  tutorial_techlinq_longdescription: 'சி # நிரலாக்க மொழி டெவலப்பர்களிடையே மிகவும்
    பிரபலமாக உள்ளது, ஏனெனில் அதன் பல சக்திவாய்ந்த மற்றும் உள்ளுணர்வு மொழி அம்சங்கள்.
    இவற்றில் ஒன்று LINQ, பல வகையான தரவுகளுக்கு எதிராக C # தொடரியல் இல் நேரடியாக வினவல்களை
    இயக்க பயன்படும் நூலகம். இந்த ஊடாடும் பயிற்சி படிப்படியாக அதை எவ்வாறு பயன்படுத்துவது
    என்பதைக் காண்பிக்கும்.'
  tutorial_gpbcatapult_longdescription: கோபம் பறவைகள் விளையாட்டைப் போலவே, பங்கேற்பாளர்கள்
    மேடையின் ஒரு பக்கத்திலிருந்து மற்றொன்றுக்கு ஒரு பந்தைத் தொடங்க ஒரு கவண் கட்டுவார்கள்.
  tutorial_quorumastro_longdescription: அணுகக்கூடிய இந்த ஆன்லைன் டுடோரியலில் கணக்கீட்டு
    வானியல் கருப்பொருள்களைப் பயன்படுத்தி குறியீட்டு பற்றி அறிக. அதில், கோரம் நிரலாக்க
    மொழியின் கணினி கிராபிக்ஸ் எஞ்சினுடன் பயிற்சி செய்யும் போது தொலைநோக்கிகளை எவ்வாறு
    கட்டுப்படுத்துவது என்பதை மாணவர்கள் கண்டுபிடிப்பார்கள். இறுதி பாடத்தின் மூலம்,
    மாணவர்கள் பிரபஞ்சத்தில் உள்ள பொருட்களைக் கண்டுபிடிக்க நட்சத்திரங்களின் வரைகலை
    மற்றும் அணுகக்கூடிய வரைபடத்தை உருவாக்குவார்கள்.
  tutorial_alicewonder_longdescription: ஆலிஸ் இன் வொண்டர்லேண்ட் என்பது ஒரு சுய வழிகாட்டுதல்
    புதிர், இது 6+ குழந்தைகளுக்காக முன் நிரலாக்க அனுபவம் இல்லாமல் வடிவமைக்கப்பட்டுள்ளது.
    அளவுருக்களுடன் மற்றும் இல்லாமல் செயல்பாடுகளைப் பயன்படுத்தி ஆலிஸை வழிநடத்துவீர்கள்.
  tutorial_rginter_longdescription: ரோபோ கார்டன் புரிந்துகொள்ள எளிதானது, மாணவர்கள்
    செயலில் கற்றலில் பங்கேற்கும் கல்வி பயன்பாடு. புதிதாக குறியீட்டு கல்வியறிவை கற்பிக்க
    முழுமையாக பொருத்தப்பட்ட ரோபோகார்டன் தொழில்நுட்ப ஆர்வலரான ஆசிரியரின் தேவையை குறைக்கிறது.
  tutorial_cssgrid_longdescription: உங்கள் காய்கறி தோட்டத்தை பராமரிப்பதன் மூலம் CSS
    கட்டம் பற்றி அனைத்தையும் அறிக.
  tutorial_jshero_longdescription: JS ஹீரோ உங்களை ஜாவாஸ்கிரிப்ட் நிரலாக்க உலகிற்கு
    அழைத்துச் செல்ல விரும்புகிறார். ஒவ்வொரு பக்கத்திலும் நீங்கள் ஒரு சிறிய பாடம் மற்றும்
    ஒரு சிறிய நிரலாக்க பணியைக் காண்பீர்கள். பணிக்கு பக்கத்தில் நேரடியாக பதிலளிக்க
    முடியும். நீங்கள் சிக்கலை சரியாக தீர்த்துவிட்டீர்களா அல்லது நீங்கள் தவறு செய்திருந்தால்
    உடனடியாக உங்களுக்கு தெரிவிக்கப்படும்.
  tutorial_codemojipy_longdescription: பைத்தான் ஆய்வகம் என்பது IOS அடிப்படையிலான செயல்பாடாகும்,
    இது நிரலாக்க மொழி மலைப்பாம்பின் அடிப்படைகளை கற்பிக்கிறது. பயனர்கள் சுழல்கள், வரிசைகள்,
    பூலியன்கள் மற்றும் பலவற்றைப் பற்றி அறிந்து கொள்வார்கள்.
  tutorial_nclabdrone_longdescription: NCLab இன் 3D மாடலிங் பயன்பாட்டைக் கொண்டு பத்து
    படிகளில் ட்ரோன் சட்டகத்தை உருவாக்கவும். ட்ரோன் சட்டத்தை 3D அச்சிட்டு உண்மையான
    வேலை செய்யும் ட்ரோனை உருவாக்க பயன்படுத்தலாம்! ஒவ்வொரு அடியிலும் பயிற்சிகள் மற்றும்
    வழிமுறைகள் உள்ளன. குறியீட்டை முடித்து உடனடியாக முடிவுகளைப் பார்க்கவும். 3 டி மாடலிங்
    என்பது 21 ஆம் நூற்றாண்டின் பொறியியல், உற்பத்தி, கலை, அறிவியல், மருத்துவம் மற்றும்
    பலவற்றில் ஒரு முக்கிய பகுதியாகும். தொடங்குவதற்கு இது ஒரு சிறந்த வழியாகும்!
  tutorial_gpbcircle_longdescription: நீங்கள் சுட்டியை நகர்த்தும்போது பங்கேற்பாளர்கள்
    வண்ணத்தையும் பிரகாசத்தையும் மாற்றும் வட்டத்தை உருவாக்குவார்கள். செயல்பாட்டில்,
    அவர்கள் சாயல், செறிவு மற்றும் பிரகாசம் வண்ண மாதிரியை ஆராய்வார்கள்.
  tutorial_gpbpaint_longdescription: பங்கேற்பாளர்கள் மவுஸுடன் வரைய ஒரு பெயிண்ட் எடிட்டரை
    உருவாக்குவார்கள், பின்னர் தெளிவான பொத்தான் மற்றும் பகுதிகளை வண்ணத்துடன் நிரப்பும்
    திறன் போன்ற அம்சங்களைச் சேர்ப்பார்கள்.
  tutorial_cocomarcade_longdescription: இன்னும் குளிரான விளையாட்டை உருவாக்க தயாரா?
    பைதான் அல்லது ஜாவாஸ்கிரிப்டைப் பயன்படுத்தி செயல்பாடுகள் மற்றும் நிகழ்வுகள் போன்ற
    மேம்பட்ட குறியீட்டு கருத்துக்களைத் துலக்குங்கள், பின்னர் உங்கள் சொந்த ஆர்கேட்
    உயிர்வாழும் விளையாட்டை உருவாக்க அந்த திறன்களைப் பயன்படுத்துங்கள்!
  tutorial_techcpp_longdescription: ஒவ்வொரு சி ++ புரோகிராமரும் குறியீட்டிற்கான எளிய,
    தூய்மையான மற்றும் வெளிப்படையான வழிகளை நோக்கமாகக் கொண்டுள்ளது. இந்த எளிமையான பயிற்சி
    உங்கள் குறியீட்டை இனிமையாக்கும் 7 குளிர் சி ++ 17 அம்சங்களைத் தேர்ந்தெடுத்தது.
  tutorial_beetik_longdescription: இந்த செயல்பாட்டில், இசையமைப்பாளர் ஃபிரான்ஸ் லிஸ்ஸ்டால்
    ஒரு பிரபலமான பகுதியின் ஒரு சிறிய பகுதியை மாணவர்கள் புனரமைக்கின்றனர். மாணவர்கள்
    சுழல்களை எவ்வாறு உட்பொதிப்பது மற்றும் கணினி அறிவியல் மற்றும் இசை இரண்டிலும் எவ்வாறு
    பயன்படுத்தப்படுகிறார்கள் என்பதைக் கற்றுக்கொள்வார்கள். இது ஒரு படிப்படியான வழிகாட்டியாகும்,
    இது கணினி அறிவியலின் கூறுகளுடன் இசையில் வழிமுறை சிந்தனையை அறிமுகப்படுத்தும். இந்தச்
    செயல்பாட்டின் கடைசி மட்டத்தில், மாணவர்கள் கற்றுக்கொண்டவற்றின் அடிப்படையில் அசல்
    மாறுபாடுகளை உருவாக்கும் நோக்கத்துடன் டெம்போ, கீ, மறுபடியும், குறிப்புகள் போன்ற
    கூறுகளை மாற்றுவதன் மூலம் இசையை 'ஹேக்' செய்வார்கள். இந்த செயல்பாடு கிளாசிக்கல்
    இசையை கணினி அறிவியலுடன் வெட்டுகிறது.
  tutorial_codedj_longdescription: In Code DJ, you will first discover the basics
    of Javascript by answering questions that will progressively become more like
    code. You will then reach a second world where you will actually start to make
    music directly with code, just by changing numbers at first, and as your mastery
    increases, by manipulating rhythm loops and more! You will then unlock the ability
    to create music freely in the Code DJ app and get it as an mp3!
  tutorial_rgadvan_longdescription: ரோபோ கார்டன் புரிந்துகொள்ள எளிதானது, மாணவர்கள்
    செயலில் கற்றலில் பங்கேற்கும் கல்வி பயன்பாடு. புதிதாக குறியீட்டு கல்வியறிவை கற்பிக்க
    முழுமையாக பொருத்தப்பட்ட ரோபோகார்டன் தொழில்நுட்ப ஆர்வலரான ஆசிரியரின் தேவையை குறைக்கிறது.
  tutorial_codehsrn_longdescription: This activity gives you some examples on how
    to make your first real mobile apps and how to test them out on your phone using
    React Native. To run apps on a smartphone phone, students will need to download
    the Expo app. Find more information about Expo at https://expo.io/.
  tutorial_codehswd_longdescription: இன்டர்நெட் எக்ஸ்ப்ளோரரைத் தவிர அனைத்து புதுப்பித்த
    உலாவிகளுடனும் கோட்ஹெச்எஸ் இணக்கமானது. குரோம் எங்கள் விருப்பமான / பரிந்துரைக்கப்பட்ட
    உலாவி, ஆனால் பயர்பாக்ஸ் மற்றும் சஃபாரி புதுப்பித்த நிலையில் இருப்பதாகக் கருதி
    நன்றாக வேலை செய்ய வேண்டும்.
  tutorial_turtlerobot_longdescription: A take on the board game Robot Turtles that
    allows the student to practice without the help of a teacher.
  tutorial_ozoevo_longdescription: Evo by Ozobot is packed with tons of cool technology,
    like proximity sensors, programmable LEDs, motion and sounds, and light and color
    sensors underneath so it can see colors and follow lines. This introduction to
    Evo presents an OzoBlockly program that makes Evo move when its proximity sensors
    are activated by your hands, and play a victory dance once it has walked on certain
    colors.
  tutorial_ozoexped_longdescription: Students practice drawing lines and color codes
    that Ozobot can follow in a fun way with this printable board game. Both luck
    and skill play a role through a series of fun timed challenges that require them
    to combine a shape and color codes. As students are successful, they will get
    to move closer the their destination. The activity includes challenge cards students
    can use to increase the difficulty for their opponents as part of their strategy.
  tutorial_ozojourney_longdescription: As a class, students will program their Ozobot
    to complete the journey of Ferdinand Magellan. The educator should cut out and
    assemble the paper continents ahead of time. Students will use the OzoBlockly
    language to program an Ozobot robot to navigate around the continents along the
    path Magellan took. Along the way students will label different parts of world
    geography.
  tutorial_ozocodes_longdescription: This tutorial helps Pre-readers get in on the
    Ozobot coding fun by having them to write their names in thick black lines that
    Ozobot can walk on and place OzoCodes in logical places to help the robot walk,
    and jump, from the first letter to the last. Students test a first draft and iterate
    to create a working final product.  This lesson encourages fine motor skills,
    computer science concepts and adds to students' OzoCode experience.
  tutorial_ozoeclipse_longdescription: Discover the magic of eclipses, lunar phases,
    and celestial mechanics (changing speeds of orbiting bodies) using Ozobot robots
    on a simple map based on the Moon's orbit around Earth. Even with little Ozobot
    programming experience, a class can create a demonstration of eclipses with two
    bots and a flashlight, then create a map of the changing speeds of an orbiting
    body with simple OzoCodes, drawn with markers.
  tutorial_ozosimulator_longdescription: This activity teaches about programming languages
    without students needing to use a computer or bot. The student is the computer
    in this activity that uses psuedocode to teach the basics of how to write a program
    a computer can read using a brain-teasing maze in which students must first read
    and execute commands, and then write a program for a maze using what they've learned.
  tutorial_ozoalgorithm_longdescription: Students with several programming concepts
    under their belts will enjoy the challenge of making Ozobot choose a random multiplication
    fact, then draw the array of the fact on a grid and blink and/or say the answers.
    Programming concepts students should know ahead of time include loops, math, variables,
    random number generation, and the OzoBlockly specific concepts of line following,
    setting LED lights, timers and "say" for Evo audio capabilities.
  tutorial_ozotimer_longdescription: Could we turn Ozobot Bit into a timer - specifically
    a timer for measuring seconds? This challenge lesson will involve the student's
    knowledge of concepts from geometry and physical science, as well as his or her
    ability to write Level 4 (Advanced) OzoBlockly code using light effects, line
    navigation, and timing. An OzoMap is provided as a basis for which the OzoBlockly
    program can then be designed. A stop-watch or a cell phone stop-watch app is needed
    to calibrate the Ozobot Bit second timer.
  tutorial_ozohabits_longdescription: When students know how to draw lines and OzoCodes
    to program Ozobot, they're ready to integrate this programming method in the real
    world. This tutorial shows how Ozobot can be used to model nature similar to computer
    simulations. This lesson begins with the educator explaining how Point OzoCodes
    work, and how they can be used to bring Ozobot to a stop. This functionality will
    be applied to modeling how a rabbit living on a grassy hill eats its fill and
    stops.
  tutorial_ozoprogram_longdescription: Students find out how easy it is to program
    robots, even if their classroom doesn't have any. This teacher-guided online tutorial
    helps students develop programming skills and gain confidence in their ability
    to understand computer science through Ozobot's Blockly games. Students discover
    how Bit and Evo by Ozobot will upload the program through a unique method - colors
    flash onto the robot's light sensors and teach the it the program.
  tutorial_ozopair_longdescription: Students who know the OzoBlockly block-based programming
    language learn how to work in teams as Drivers and Navigators, and then practice
    by creating a single program on one computer for one Ozobot robot. This is a teacher-led
    tutorial that requires videos to be shown at the beginning, and then guidance
    to help students through completing their program when needed.
  tutorial_codesnoopy_longdescription: Team up with friends and practice your coding
    skills by programming Snoopy's Beagle Scouts in a fun and silly snowball fight!
    Beginners and pre-readers welcome - teams write their code in secret while trying
    to outsmart each other. With words-free code, everyone can get in on the fun!
    This activity supports 1- 4 players on the same device - play against friends
    or the computer.
  tutorial_applabintro_longdescription: Create your own app in JavaScript using blocks
    or text. You'll make a simple app with buttons, images, sounds and multiple screens
    that you can share with your friends or publish to a public gallery. If you've
    already done some coding with blocks, take your skills to the next level.
  tutorial_cslartist_longdescription: Did you know that there's a little artist who
    lives inside every computer? This PDF contains a fun story embedded with puzzles
    that will teach your students the fundamentals of digital art as they make their
    own creations using pixels, algorithms and repeat loops.
  tutorial_cslscratchjr_longdescription: CodeSpeak's "Let's Play with the ScratchJr
    Kitten!" Activity Pack is a Read Aloud Story with accompanying worksheets. The
    Story walks through the code for a great first project for brand new coders. A
    grown-up can read the story to a class of pre-reader students and then guide students
    to code the story in their tablets using the ScratchJr app. Students with early
    reading skills can read the story themselves and independently complete the Activity
    Pack.
  tutorial_floevents_longdescription: Students will explore events, a concept that
    allows programs to respond to specific stimuli. Events are determined in bits
    of code called event handlers, which listen for specific events and contain instructions
    on how to respond. Students will learn key vocabulary and write text for event
    handlers in a Mad Libs-style exercise in which they create and act out event handlers
    of their own.
  tutorial_florobot_longdescription: In this lesson, students will build their literacy
    skills while diving into the field of robotics. They'll watch Flocabulary's educational
    hip-hop video to find out what a robot is and see examples of robots in daily
    life. They'll close-read short passages about robots, discuss tasks that robots
    are well suited for and finish the lesson by designing their own robot to solve
    a specific problem.
  tutorial_isavesanta_longdescription: In this teacher-led festive activity, adapted
    for the Hour of Code, the children create a computer game using Scratch to save
    Santa. They design algorithms, use conditional statements as well as test and
    debug their work. Includes step-by-step lesson plan, pupil resources, support
    cards and pre-written program templates.
  tutorial_iorder_longdescription: This teacher led activity, adapted for the Hour
    of Code, develops computational thinking and coding skills using Scratch 2.0.
    The children program an ice-cream stand simulation and/or game and, in doing so,
    design algorithms, use repetition, conditional statements, test and debug their
    work. Includes step-by-step lesson plan, pupil support materials, and pre-written
    Scratch 2.0 program templates for teacher and pupils.
  tutorial_ianimate_longdescription: 'This teacher-led seasonal activity, adapted
    for the Hour of Code, introduces children to creating computer animations. The
    children will create frames, add artwork and animate a simple Christmas scene.
    Lots of ideas for differentiation, extension and enrichment from making a very
    simple animated sequence to more able pupils: animating backgrounds as well as
    characters and objects, adding 3D effects (e.g. shadows), creating more frames
    for smoother movement, switching backgrounds to create scene changes, and animating
    more than one object.'
  tutorial_iloveada_longdescription: This teacher-led lesson activity, adapted for
    the Hour of Code, provides an opportunity to teach cross-curricular computing
    with history. Children research Ada Lovelace an important historical figure in
    computer science and the world's first computer programmer! They then use basic
    HTML to create a multimedia webpage showcasing their findings and skills as web
    masters. Includes a step-by-step activity plan, associated teacher and pupil resources
    and ideas for extension and enrichment to take learning further.
  tutorial_kodflash_longdescription: Flash! Clap! This hands-on, wild weather lesson
    teaches conditional statements with lightning and thunder. Students will learn
    about why thunder always follows lightning and will examine the logic statement
    "if there is lightning, then thunder will follow." Count the seconds between the
    two to see how far away the storm is!
  tutorial_kodchoose_longdescription: Choose your own adventure! Through a series
    of "If statements", students will alter the storyline and ending to a narrative
    they write. Like a program's path changes based on conditions, the path a character
    takes through a narrative can change too. Get creative and lead the Kodable fuzzFamily
    on multiple adventures within one story that can have varying conclusions.
  tutorial_kodpizzapre_longdescription: In a 3-part unit, students will connect math
    and programming to develop solutions for a restaurant's mobile ordering app. Dominic's
    Pizza restaurant is creating an algorithm for their new app and it's up to students
    to help calculate pizza costs. At the end of the unit, students will make and
    deliver their "pizza" after calculating the cost of the order.
  tutorial_kodpizza_longdescription: In a 3-part unit, students will connect math
    and programming to develop solutions for a restaurant's mobile ordering app. Dominic's
    Pizza restaurant is creating an algorithm for their new app and it's up to students
    to help calculate pizza costs. At the end of the unit, students will make and
    deliver their "pizza" after calculating the cost of the order.
  tutorial_kodwomen_longdescription: This 3-part unit explores gender inequality and
    engages students in activities and discussions around different experiences and
    perspectives. Highlighting influential women in the history of tech, students
    learn about past pioneers and form their own opinions on equality in the tech
    field. At the end of the unit, students express their opinions in writing to effect
    change in their school community.
  tutorial_tfunplug_longdescription: We'll take you through the process of fixing
    a Robot's brain, step by step! Along the way you'll solve puzzles based on the
    famous 'Boolean Satisfiability Problem,' and within an hour you'll be a Boolean
    Master and have an understanding of advanced programming concepts! No computers
    required – everything you'll need can be printed out from our supplied PDF.
  tutorial_lbvariables_longdescription: Having fun is not a variable! Short activities
    and fun videos provide an overview of the core coding concepts that students will
    encounter in the app. The variables lesson teaches students to create variables
    to add countdowns, characters, and extra players to games.
  tutorial_lbfunctions_longdescription: Short activities and fun videos provide an
    overview of the core coding concepts that students will encounter in the app.
    The functions lesson teaches students to create their own unique code blocks to
    level-up their game.
  tutorial_lblogic_longdescription: Logic-defying fun activities and videos provide
    an overview of the core coding concepts that students will encounter in the app.
    The logic lesson teaches students to use conditional statements to program rules
    and choices into their games.
  tutorial_lbworld_longdescription: Code for good! Students design a game that will
    help make life easier for people in their community. At the end, each group will
    present their prototypes at a "Change the World Arcade" that will be open to community
    members.
  tutorial_lbloops_longdescription: Loops are the secret weapon of every game ninja.
    Short activities and fun videos provide an overview of the core coding concepts
    that students will encounter in the app. The loops lesson teaches students how
    to use loops to create animations.
  tutorial_lbtug_longdescription: Bring a whole new meaning to the term "button-masher".
    Students will create and remix the Tug of War game to explore how functions are
    used to structure code.
  tutorial_lbpotato_longdescription: Students will use loops, conditional logic, and
    variables to create a new spin on the game of Hot Potato. This lesson provides
    a choice between a beginner or intermediate level exploration into understanding
    the invention code.
  tutorial_lbguitar_longdescription: Students will work together to design a musical
    instrument that makes it easy for anyone, even for those who cannot read music,
    to play simple songs.
  tutorial_lbio_longdescription: Short activities and fun videos provide an overview
    of the core coding concepts that students will encounter in the app. The inputs
    and outputs lesson teaches students how to control images, sound, and motion.
  tutorial_wonpuppy_longdescription: Use the Wonder Workshop Blockly app and Dash
    the robot to tackle 3 coding challenges! In this series of challenges, you will
    train Dash the puppy to perform tricks. This series is part 3 of the Hour of Code
    Dash and Dot Challenge Card activities. It is recommended for students who have
    coding experience with functions.
  tutorial_woncue_longdescription: Use Wonder Workshop's cue app to program your CUE
    robot in different ways. Challenges and demos in the app will show you how to
    program using blocks, JavaScript, or state machines. You'll also get to know the
    robot's 4 different personalities as you code!
  tutorial_wonzoo_longdescription: Use the Wonder Workshop Blockly app and Dot the
    robot to tackle 3 coding challenges! In this series of challenges, you will help
    Dot play with the animals at the petting zoo. This series is part 2 of the Hour
    of Code Dash and Dot Challenge Card activities.
  tutorial_wontrip_longdescription: Use the Wonder Workshop Blockly app and Dash the
    robot to tackle 3 coding challenges! In this series of challenges, you will help
    Dash prepare for a road trip. This series is part 4 of the Hour of Code Dash and
    Dot Challenge Card activities. It is recommended for students who have coding
    experience with event handlers and conditionals.
  tutorial_woncollect_longdescription: Use the Wonder Workshop Blockly app and Dash
    the robot to tackle 3 coding challenges! In this series of challenges, you will
    help Dash collect different objects like seashells and candy. Don't forget to
    make some space on the floor for your robot to move around. This series is part
    1 of the Hour of Code Dash and Dot Challenge Card activities.
  tutorial_wonsecret_longdescription: Let's use the Wonder Workshop Cue app with Cue
    the robot to make a secret message system. This activity is recommended for students
    who have experience coding in JavaScript.
  tutorial_hsscience_longdescription: Imagine if your students could easily make their
    own computer models of natural phenomena! This hour-long lesson plan uses the
    water cycle as an example for building an interactive computer model using an
    iPad-based kid's programming tool called Hopscotch. You can adapt it to simulate
    any dynamic system being studied. No prior experience required!
  tutorial_popculture_longdescription: This activity gives beginners an accessible
    introduction to crowd-sourcing data, visualization, and data analysis using interactive
    tools. The aim is to demonstrate that anybody can contribute to data science projects
    and that computer science can be connected to a wide variety of topics (even trends
    in popular culture) making it relevant to a variety of people. In this activity,
    students practice asking their own questions about popular culture and seeking
    answers to those questions using computational tools.
  tutorial_legorobust_longdescription: Investigating what characteristics of a building
    would help make it resistant to an earthquake, using an earthquake simulator constructed
    from LEGO bricks. Students will explore the origin and nature of earthquakes.
    Create and program a device that will allow you to test building designs. Document
    evidence and present your findings about which structure design(s) are best for
    withstanding earthquakes.
  tutorial_legoplants_longdescription: Model the relationship between a pollinator
    and flower during the reproduction phase using a LEGO representation. Students
    will explore how different organisms take an active role in plant reproduction.
    Create and program a model of a bee and flower to mimic the relationship between
    the pollinator and the plant. Present and document the different models you have
    created of plants and their pollinators.
  tutorial_legopark_longdescription: Design cars that can park themselves safely without
    driver intervention. Students will understand that algorithms are capable of carrying
    out a series of instructions in order. Explore the concept of Outputs by comparing
    different ways in which a wheeled robot can move.
  tutorial_legodetect_longdescription: Design ways to avoid accidents between vehicles
    and objects in the road.
  tutorial_legolight_longdescription: Design car features that will improve nighttime
    driving safety. Students will explore the concept of inputs and the way to control
    them.
  tutorial_alexa_longdescription: அலெக்சா என்பது அமேசான் எக்கோவை இயக்கும் குரல் சேவையாகும்.
    அலெக்ஸா "திறன்கள்" என்று அழைக்கப்படும் திறன்களை வழங்குகிறது, இது வாடிக்கையாளர்களுக்கு
    குரலைப் பயன்படுத்தி சாதனங்களுடன் தொடர்பு கொள்ள உதவுகிறது. இந்த டுடோரியலில், அலெக்ஸாவிலிருந்து
    அறிவிப்புகளைக் கையாள ஒரு வலை சேவையை உருவாக்குவீர்கள். இந்த ஆய்வகத்திற்காக உங்கள்
    பள்ளிக்கு தனித்துவமான உண்மை திறன்களை உருவாக்குவீர்கள். இந்த ஆய்வகத்தின் முடிவில்,
    நீங்கள் அமேசான் டெவலப்பர் போர்ட்டலில் ஒரு அலெக்சா உண்மை திறனை உருவாக்கலாம், அலெக்ஸா
    திறனுக்கான ஒரு தொடர்பு மாதிரியை உருவாக்கலாம் மற்றும் கட்டமைக்கலாம், மேலும் டெவலப்பர்
    கருவிகளைப் பயன்படுத்தி திறனை சோதிக்கவும், விருப்பமாக ஒரு அலெக்சா சாதனம் அல்லது
    சிமுலேட்டரைப் பயன்படுத்தவும் முடியும்.
  tutorial_grokpetmicro_longdescription: 'இந்த செயல்பாடு உட்பொதிக்கப்பட்ட நிரலாக்கத்திற்கு
    உங்களை அறிமுகப்படுத்த வடிவமைக்கப்பட்டுள்ளது, மேலும் இது மணிநேர குறியீட்டிற்காக
    வடிவமைக்கப்பட்டுள்ளது. நீங்கள் உணவளிக்கும் மற்றும் விளையாடக்கூடிய ஒரு செல்லப்பிராணியை
    உருவாக்க மைக்ரோ பைதான் நிரலாக்க மொழியைப் பயன்படுத்தவும். பிபிசி மைக்ரோ: பிட் இல்லையா?
    எந்த பிரச்சினையும் இல்லை! இந்த பாடத்திட்டத்தில் முழு மைக்ரோ: பிட் சிமுலேட்டர்
    உள்ளது, எனவே நீங்கள் உண்மையான மைக்ரோ: பிட் செய்ய விரும்பும் அனைத்தையும் செய்ய
    முடியும்!'
  tutorial_pirateplunder_longdescription: பைரேட் கொள்ளை ஒரு ஈர்க்கக்கூடிய 3D சூழலில்
    நடைபெறுகிறது, இதில் மாணவர்கள் எங்கள் கொள்ளையர் கேப்டனுக்கு குறியீட்டை எழுத காட்சித்
    தொகுதிகளை இழுத்து விடுவதன் மூலம் அவரது புதையலை அடைய உதவுகிறார்கள். சுழற்சிகளுடன்
    திறமையான குறியீட்டை உருவாக்கவும், புத்திசாலித்தனமான நடத்தைகளை நிபந்தனைகளுடன் எழுதவும்
    கற்றுக்கொள்ளும் போது மாணவர்கள் அதிகரிக்கும் சிக்கலான சவால்களின் மூலம் ஏறுகிறார்கள்,
    போராடுகிறார்கள், சேகரிக்கிறார்கள், நடக்கிறார்கள். இந்த ஆக்ட்விட்டி 7+ வயது குழந்தைகள்
    மற்றும் முதல் முறை குறியீட்டாளர்களை இலக்காகக் கொண்டுள்ளது. அதற்கு மேல், ஸ்மார்ட்போன்
    மற்றும் மொபைல் வி.ஆர் ஹெட்செட் உள்ள எவரும் வி.ஆரில் தீர்க்கப்பட்ட பணிகளை ஆராய
    முடியும்.
  tutorial_cadj_longdescription: ஒரு வேடிக்கையான மற்றும் ஊடாடும் டி.ஜே சாதனத்தைப்
    பயன்படுத்தி தரவு பிரதிநிதித்துவம் பற்றி அறியும்போது கோடி மற்றும் அவாவுடன் இணையுங்கள்.
    உங்கள் சொந்த வண்ணமயமான இசை மெலடியை உருவாக்கும் போது எண்கள், படங்கள் மற்றும் ஒலியைப்
    பயன்படுத்தி உங்கள் பெயரை எவ்வாறு குறிப்பிடலாம் என்பதைக் கண்டறியவும்!
  tutorial_cacrazy_longdescription: வேடிக்கையான, ஊடாடும் படங்களை உருவாக்குவதன் மூலம்
    குறியீட்டு முறையைப் பற்றி அறிய அலெக்ஸ் மற்றும் லோனி ஆகியோருடன் சேருங்கள். இந்த
    அற்புதமான சாகசத்தில் நீங்கள் பைத்தியம் உயிரினங்களை உருவாக்கும்போது வரிசை, சுழல்கள்,
    நிகழ்வுகள் மற்றும் செயல்களைப் பற்றி அறிக!
  tutorial_cajump_longdescription: லூசியின் பிறந்தநாளுக்காக விளையாட்டு-கருப்பொருள்
    இயங்குதள விளையாட்டை வடிவமைக்கும்போது சார்லி மற்றும் டில்லியுடன் சேரவும்.
  tutorial_carest_longdescription: ஃபுட் அவென்ஜர்ஸ் உணவகத்தில் ரோஸில் சேரவும். ரோஸ்
    சிக்கல்களைத் தீர்க்கவும், உற்சாகமான 8 குழந்தைகளுக்கு இரவு உணவை பரிமாறவும் உங்கள்
    கணக்கீட்டு சிந்தனை திறன்களைப் பயன்படுத்தவும்.
  tutorial_accai_longdescription: மனிதகுலம் ஒரு புதிய குடியேற்றத்தை நிறுவ முடியுமா
    என்பதைக் கண்டறிய ஒரு ரோபோ அறியப்படாத கிரகத்திற்கு அனுப்பப்படுகிறது. இது தங்குமிடம்
    கண்டுபிடிக்க கிரகத்தை ஆராய்கிறது மற்றும் உள்ளூர் மக்களைக் கண்டுபிடித்து தொடர்பு
    கொள்கிறது. வீரராக, விலங்குகளையும் தாவரங்களையும் எவ்வாறு அடையாளம் காண்பது, புதிய
    மொழியைப் புரிந்துகொள்வது, மக்களுடன் உரையாடல் போன்றவற்றை ரோபோவுக்கு கற்பிக்க பல்வேறு
    செயற்கை நுண்ணறிவு நுட்பங்களை நீங்கள் அனுபவிப்பீர்கள்.
  tutorial_vceclipse_longdescription: 2017 எங்கள் வாழ்க்கையின் மிக அற்புதமான இயற்கை
    நிகழ்வுகளில் ஒன்றைக் கொடுத்தது, இப்போது நாம் சூரிய கிரகணத்தை ஜாவாஸ்கிரிப்ட் மூலம்
    உருவகப்படுத்தப் போகிறோம்! நகரும் பகுதிகளின் அமைப்பாக கிரகணத்தைப் பார்க்கும்போது,
    சிக்கலைக் கடித்த அளவிலான துகள்களாக சிதைத்து, முறைகள், சுழல்கள் மற்றும் நிபந்தனைகளைக்
    கொண்ட பொருள்களைப் பயன்படுத்தி, எங்கள் அவதானிப்புகளை மாதிரியாகக் கொண்ட ஒரு ஊடாடும்
    பயன்பாட்டை உருவாக்கலாம்.
  tutorial_pmzero_longdescription: ஒரு மணி நேரத்தில் நீங்கள் ஒரு பேக்-மேன் விளையாட்டின்
    எளிய பதிப்பை உருவாக்குகிறீர்கள். நீங்கள் 2D இல் எழுத்துக்களை வரைந்து அவற்றை 3D
    ஆக மாற்றுகிறீர்கள். நீங்கள் உங்கள் சொந்த பிரமை உருவாக்க. நீங்கள் AgentCubes ஐப்
    பயன்படுத்தி விளையாட்டை நிரல் செய்கிறீர்கள். 11 IF / THEN விதிகளுடன் நீங்கள் அதிநவீன
    AI ஐ உருவாக்குகிறீர்கள். இரண்டு ஸ்மார்ட் பேய்களுடன் கூட விளையாட்டை வெல்ல உங்கள்
    கைகள் நிரம்பியிருக்கும்.
  tutorial_hsela_longdescription: மாணவர்கள் தங்களுக்கு பிடித்த கதை, கவிதை அல்லது வரலாற்று
    நிகழ்வை உயிர்ப்பிக்கும் போது கதை கூறுகளை அடையாளம் காண்பதைப் பயிற்சி செய்வார்கள்.
    குறியீட்டைக் கற்றுக்கொள்வது மாணவர்களுக்கு அவர்களின் படைப்பாற்றலை வெளிப்படுத்தவும்
    மற்றவர்களுடன் தொடர்புகொள்வதற்கும் மற்றொரு வடிவத்தையும் ஊடகத்தையும் தருகிறது. அவர்களின்
    சொந்த ஊடாடும் கதைகளை எவ்வாறு நிரல் செய்வது என்பதைக் காட்டுங்கள், மேலும் புன்னகைக்காக
    காத்திருங்கள். 1 மணிநேர பாடம் திட்டம், முன் குறியீட்டு அனுபவம் தேவையில்லை.
  tutorial_ticklear_longdescription: AR (ஆக்மென்ட் ரியாலிட்டி) இன் அடிப்படை கருத்து,
    அதன் தற்போதைய பயன்பாடுகள் மற்றும் எதிர்காலத்தில் அதன் சாத்தியக்கூறுகள் மற்றும்
    AR / 3D சூழலில் இயக்கத் தொகுதிகள் மற்றும் நிகழ்வுத் தொகுதிகளைப் பயன்படுத்தி நிரலாக்கத்தின்
    அடிப்படைக் கருத்துகளை நீங்கள் கற்றுக்கொள்வீர்கள்.
  tutorial_bcrobot_longdescription: மாணவர்களுக்கு குறியீட்டு மற்றும் கணினி உதவி வடிவமைப்பைக்
    கற்பிப்பதற்காக வடிவமைக்கப்பட்ட இலவச ஆன்லைன் மென்பொருளான பிளாக்ஸ்கேட்டைப் பயன்படுத்தி,
    மாணவர்கள் 3 டி ரோபோவை வடிவமைப்பார்கள். வடிவங்களைப் பயன்படுத்துதல், மொழிபெயர்ப்பது
    மற்றும் சுழலும் தொகுதிகள், மாணவர்கள் 3D அச்சிடக்கூடிய ஒன்றை உருவாக்க கணக்கீட்டு
    சிந்தனைக்கு ஆளாக நேரிடும்!
  tutorial_bcsnow_longdescription: மாணவர்களுக்கு குறியீட்டு மற்றும் கணினி உதவி வடிவமைப்பு
    கற்பிக்க வடிவமைக்கப்பட்ட இலவச ஆன்லைன் மென்பொருளான பிளாக்ஸ்கேட்டைப் பயன்படுத்தி,
    மாணவர்கள் ஒரு 3D ஸ்னோஃப்ளேக்கை வடிவமைப்பார்கள். வடிவங்களைப் பயன்படுத்துதல், மொழிபெயர்ப்பது,
    சுழற்றுவது மற்றும் லூப் தொகுதிகள் ஆகியவற்றைப் பயன்படுத்தி, மாணவர்கள் 3D அச்சிடக்கூடிய
    ஒன்றை உருவாக்க கணக்கீட்டு சிந்தனைக்கு ஆளாக நேரிடும்!
  tutorial_ifly_longdescription: இந்த ஆசிரியர் தலைமையிலான பாடம் செயல்பாடு, மணிநேர
    குறியீட்டிற்கு ஏற்றது, ரோபாட்டிக்ஸ் மூலம் உடல் அமைப்புகளை ஆராய வாய்ப்புகளை வழங்குகிறது.
    ஒரு காட்சி இழுத்தல் மற்றும் நிரலாக்க சூழல் மற்றும் ட்ரோன்களைப் பயன்படுத்தி, வழிமுறைகள்
    மற்றும் குறியீடு மூலம் உடல் அமைப்புகளை நிரல் செய்து கட்டுப்படுத்தலாம் என்பதை மாணவர்கள்
    கற்றுக்கொள்கிறார்கள். ஒரு படிப்படியான செயல்பாட்டுத் திட்டம், தொடர்புடைய ஆசிரியர்
    மற்றும் மாணவர் வளங்கள் மற்றும் கற்றலை மேலும் எடுத்துச் செல்ல நீட்டிப்பு மற்றும்
    செறிவூட்டலுக்கான யோசனைகள் ஆகியவை அடங்கும்.
  tutorial_idowedo_longdescription: இந்த ஆசிரியர் தலைமையிலான பாடம் செயல்பாடு, மணிநேர
    குறியீட்டிற்கு ஏற்றது, உடல் நிரலாக்கத்தை (ரோபாட்டிக்ஸ்) ஆராய்வதற்கான வாய்ப்புகளை
    வழங்குகிறது. குழந்தைகள் கட்டுமான செங்கற்களைப் பயன்படுத்தி மாதிரிகளை வடிவமைத்து
    உருவாக்கி குறியீட்டைக் கொண்டு உயிர்ப்பிக்கிறார்கள்! காட்சி இழுத்தல் மற்றும் நிரலாக்க
    சூழல் மற்றும் லெகோ ™ வெடோ பாகங்கள் (மோட்டார் மற்றும் மையம் மற்றும் விருப்ப சென்சார்கள்)
    ஆகியவற்றைப் பயன்படுத்தி, வழிமுறைகள் மற்றும் குறியீட்டைப் பயன்படுத்தி உடல் அமைப்புகளை
    நிரல் செய்து கட்டுப்படுத்தலாம் என்பதை மாணவர்கள் கற்றுக்கொள்கிறார்கள். ஒரு படிப்படியான
    செயல்பாட்டுத் திட்டம், தொடர்புடைய ஆசிரியர் மற்றும் மாணவர் வளங்கள் மற்றும் கற்றலை
    மேலும் எடுத்துச் செல்ல நீட்டிப்பு மற்றும் செறிவூட்டலுக்கான யோசனைகள் ஆகியவை அடங்கும்.
  tutorial_diggindwarf_longdescription: ரத்தினங்களை செல்லவும், தோண்டவும், சேகரிக்கவும்
    குள்ளர்களுக்கு உங்கள் உதவி தேவை! பிரமைகள் மற்றும் புதிர்கள் மூலம் உங்கள் குள்ளனை
    வழிநடத்த ஜாவாஸ்கிரிப்டை எவ்வாறு பயன்படுத்துவது என்பதை அறிக.
  tutorial_rmedr_longdescription: ரோபோ மெஷ் ஸ்டுடியோவில் பிளாக்லியைப் பயன்படுத்தி,
    ஒரு VEX EDR ரோபோவை "மிமிக்" ஆன்லைனில் நிரல் செய்து, பிரமை வழியாக இயங்குவதைப் பாருங்கள்.
    மாணவர்கள் அடிப்படை ரோபோ இயக்கம் பற்றியும், மூன்று சென்சார்கள் மற்றும் ஒரு வெளியீட்டை
    தங்கள் நிரலாக்கத்தில் எவ்வாறு இணைப்பது என்பதையும் அறிந்து கொள்கிறார்கள்.
  tutorial_spheroit_longdescription: ஒரு வேடிக்கையான விளையாட்டை உருவாக்குவதன் மூலம்
    உங்கள் முதல் "if / then, else" நிலையை அறிந்து கொள்ளுங்கள், அங்கு நீங்கள் ஸ்பீரோவை
    எறிந்து விலங்குகளின் ஒலிகளை யூகிக்கிறீர்கள். நீங்கள் பிளாக்ஸ் 1 ஐ முடித்த பிறகு
    இது ஒரு சிறந்த செயலாகும், மேலும் இது "மணிநேர குறியீட்டிற்கு" பயன்படுத்தப்படலாம்.
  tutorial_gameofcodes_longdescription: சுவரைப் பாதுகாக்க ஒரு அற்புதமான டிராகன் விளையாட்டை
    உருவாக்கவும், பின்னர் அதை ஒரு முழுமையான பயன்பாடாக ஏற்றுமதி செய்யுங்கள் (iOS, Android,
    PC மற்றும் Mac க்கு).
  tutorial_blocklygames_longdescription: பிளாக்லி கேம்ஸ் என்பது நிரலாக்கத்தை கற்பிக்கும்
    கல்வி விளையாட்டுகளின் தொடர். கணினி நிரலாக்கத்தில் முன் அனுபவம் இல்லாத, ஆனால் மிகவும்
    சவாலான வேகத்தில் கற்றுக்கொள்ள விரும்பும் குழந்தைகளுக்காக இது வடிவமைக்கப்பட்டுள்ளது.
    இந்த விளையாட்டுகளின் முடிவில், வீரர்கள் வழக்கமான உரை அடிப்படையிலான மொழிகளைப் பயன்படுத்தத்
    தயாராக உள்ளனர்.
  tutorial_spherohello_longdescription: நீங்கள் பிளாக்ஸை வென்றிருக்கிறீர்களா, புதிய
    சவால் தேவையா? தொகுதி அடிப்படையிலான நிரலாக்கத்துடன் நீங்கள் கற்றுக்கொண்ட தர்க்கத்தை
    எடுத்து, வெறும் உரையுடன் எவ்வாறு நிரல் செய்வது என்பதை அறியத் தொடங்குங்கள். இந்த
    முதல் உரை செயல்பாட்டில் உரை கேன்வாஸ், சுழல்கள் மற்றும் ஜாவாஸ்கிரிப்ட் குறியீட்டின்
    முதல் வரிகளுடன் தொடங்க சில உதவிக்குறிப்புகளைக் கற்றுக்கொள்ளுங்கள்.
  tutorial_spheroarcade_longdescription: இந்த ஆர்கேட்-பாணி விளையாட்டு மைதானத்தில்,
    விளையாட்டு வடிவமைப்பின் அடிப்படைகளை அறியும்போது கிளாசிக் கேம்களை ஸ்பீரோ SPRK +
    ரோபோ மூலம் மீண்டும் உருவாக்கலாம். பாங், பாப் இட் மற்றும் பேக்-மேன் போன்ற சில பிரபலமான
    விளையாட்டுகளின் சொந்த ரோபோடிக் காட்சிகளை நீங்கள் உருவாக்குவீர்கள். ஒவ்வொரு ஆட்டமும்
    ஸ்பீரோவை தரையில் உருட்டுதல், சைகைகளைக் கண்டறிதல் அல்லது ஸ்பீரோவை ஜாய்ஸ்டிக்காகப்
    பயன்படுத்துதல் போன்ற வித்தியாசமான வழியில் பயன்படுத்துகிறது.
  tutorial_bcpy1_longdescription: 'BuzzCoder.com இன் கோட் கிராஃப்ட் 3D விளையாட்டை
    அடிப்படையாகக் கொண்ட பைத்தானில் குறியீட்டுக்கான சில அடிப்படை கருத்துக்களை இந்த
    மணிநேர குறியீடு பாடம் உங்களுக்குக் கற்பிக்கிறது. கோட் கிராஃப்ட் என்பது ஒரு மெய்நிகர்

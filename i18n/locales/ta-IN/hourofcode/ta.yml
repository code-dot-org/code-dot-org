'
  tutorial_ticklear_shortdescription: மெய்நிகர் மற்றும் AR எழுத்துக்கள் மற்றும் உண்மையான
    சாதனங்களை அவர்களுடன் தொடர்புகொள்வதற்கு எவரும் இப்போது குறியிடலாம் - கற்பனையையும்
    யதார்த்தத்தையும் ஒரு அனுபவத்தில் தடையின்றி கலக்கிறது!
  tutorial_bcrobot_shortdescription: இரண்டு தொகுதிகள் மட்டுமே உள்ளதால், மாணவர்கள்
    3D இல் வடிவமைக்கவும், உருவாக்கவும், சிந்திக்கவும் முடியும்! அடிப்படை கணித மற்றும்
    கணக்கீட்டு சிந்தனைக் கருத்துகளைக் கற்றுக் கொள்ளும்போது, அவர்கள் தங்கள் சொந்த ரோபோவை
    உருவாக்க முடியும்.
  tutorial_bcsnow_shortdescription: 3D இல் சிந்திக்கவும், வடிவமைக்கவும், உருவாக்கவும்
    மாணவர்கள் பிளாக்ஸ்கேட்டைப் பயன்படுத்துவார்கள்!
  tutorial_ifly_shortdescription: இது கிறிஸ்துமஸ் ஈவ் மற்றும் சாண்டாவின் பனியில் சறுக்கி
    ஓடும் வாகனம் ஒரு பிழையை உருவாக்கியுள்ளது! அதிர்ஷ்டவசமாக அவரது நம்பகமான குட்டிச்சாத்தான்களில்
    ஒருவர் ரகசியமாக ஒரு பனியில் சறுக்கி ஓடும் ட்ரோனை உருவாக்கும் பணியில் ஈடுபட்டுள்ளார்.
    இது சாண்டாவின் பனியில் சறுக்கி ஓடும் வாகனம் இல்லை, ஆனால் அது வேலை செய்கிறது மற்றும்
    கிறிஸ்துமஸ் தினத்தைத் தவிர்த்து தயாராக உள்ளது!
  tutorial_idowedo_shortdescription: ஒரு ரோபோ வாகனத்தை வடிவமைத்து உருவாக்கவும், பின்னர்
    மினி புள்ளிவிவரங்களை கொண்டு செல்ல அதை நிரல் செய்யவும்.
  tutorial_diggindwarf_shortdescription: ஜாவாஸ்கிரிப்டைப் பயன்படுத்தி ரத்தினங்களை
    செல்லவும், தோண்டவும், சேகரிக்கவும் குள்ளர்களுக்கு உங்கள் உதவி தேவை.
  tutorial_rmedr_shortdescription: பிளாக்லி நிரலாக்கத்தைப் பயன்படுத்தி ஒரு பிரமைக்கு
    செல்ல ஒரு VEX EDR ரோபோவை நிரல் செய்யவும்.
  tutorial_spheroit_shortdescription: '"அனிமல் டாஸ்!" என்று நாங்கள் அழைக்க விரும்பும்
    உங்கள் சொந்த விலங்கு ஒலி விளையாட்டை உருவாக்கும்போது / பிற நிலைமைகளைப் பற்றி அறிக.'
  tutorial_gameofcodes_shortdescription: உங்கள் அற்புதமான டிராகன் விளையாட்டை உருவாக்கி,
    அதை முழுமையான பயன்பாடாக ஏற்றுமதி செய்யுங்கள்.
  tutorial_blocklygames_shortdescription: பிளாக்லி கேம்ஸ் என்பது நிரலாக்கத்தை கற்பிக்கும்
    கல்வி விளையாட்டுகளின் தொடர்.
  tutorial_spherohello_shortdescription: தொகுதிகளைத் தாண்டி WRITE குறியீட்டைக் கற்றுக்கொள்வோம்.
    ஜாவாஸ்கிரிப்ட் உலகிற்கு ஹலோ சொல்லுங்கள்.
  tutorial_spheroarcade_shortdescription: கிளாசிக் ஹோம் மற்றும் ஆர்கேட் கேம்களை ஸ்பீரோ
    மற்றும் ஆப்பிளின் ஸ்விஃப்ட் விளையாட்டு மைதானங்களுடன் குறியிட கற்றுக்கொள்ளுங்கள்.
  tutorial_bcpy1_shortdescription: பைதான் மூலம் உங்கள் மெய்நிகர் 3D உலகத்தை உருவாக்குங்கள்.
  tutorial_bcpy2_shortdescription: பைத்தானுடன் உங்கள் சொந்த உலகத்தை உருவாக்குங்கள்.
  tutorial_bcjs1_shortdescription: ஜாவாஸ்கிரிப்ட் மூலம் உங்கள் சொந்த உலகத்தை உருவாக்குங்கள்.
  tutorial_bcjs2_shortdescription: ஜாவாஸ்கிரிப்டில் உங்கள் உலகத்தை உருவாக்குங்கள்.
  tutorial_3dbearmars_shortdescription: செவ்வாய் கிரகத்தைப் பற்றிய உண்மைகளையும், மனிதர்கள்
    அங்கு உயிர்வாழ்வதற்கான முக்கியமான நிலைமைகளையும் கற்பிக்கும் ஒரு திட்ட அடிப்படையிலான
    கற்றல் தொகுதி செவ்வாய் முன்னோடிகள் ஆகும். மாணவர்கள் ஆக்மென்ட் ரியாலிட்டி மற்றும்
    3 டி-பிரிண்ட் காலனி வசதிகளைப் பயன்படுத்தி ஒரு காலனியைக் கட்டுவார்கள்.
  tutorial_alexaskill_shortdescription: அலெக்சா திறன் புளூபிரிண்ட்களைப் பயன்படுத்தி
    உங்கள் சொந்த அலெக்சா திறன்களை உருவாக்கவும் - நீங்கள் தேர்ந்தெடுக்கும் அலெக்சா
    திறனை உருவாக்க குரல், செயற்கை நுண்ணறிவு மற்றும் இயந்திர கற்றல் ஆகியவற்றைப் பற்றி
    அறிந்து கொள்ளுங்கள்.
  tutorial_bitsboxyak_shortdescription: நண்பர்களுக்கும் குடும்பத்தினருக்கும் மின்னஞ்சல்
    அனுப்பக்கூடிய வாழ்த்து அட்டையை உருவாக்க மாற்றியமைக்கப்பட்ட ஜாவாஸ்கிரிப்ட் குறியீட்டைத்
    தட்டச்சு செய்க. யாக் தாக்குதல்! மாறிகள், இயக்க கட்டளைகள், லூப் செயல்பாடுகள் மற்றும்
    பலவற்றை அறிமுகப்படுத்தும் முற்றிலும் திறந்த செயல்பாடு.
  tutorial_blockscadbargraphs_shortdescription: மாணவர்கள் தங்கள் சொந்த பார் வரைபடங்களை
    விரைவாக தனிப்பயனாக்க மற்றும் பகுப்பாய்வு செய்ய உதவும் குறியீட்டை எழுதுவார்கள்.
  tutorial_blockscadbirdhouses_shortdescription: மாணவர்கள் ஒரு பறவைக் கூடம் கட்டும்
    நிறுவனத்தை நடத்துவார்கள், அலகுகளை மாற்றுவது, பரிமாணங்களைக் கணக்கிடுவது மற்றும்
    மாறிகளைப் பயன்படுத்தி தங்கள் தயாரிப்புகளை அளவிடுவார்கள்
  tutorial_blockscadclock_shortdescription: எந்த நேரத்திலும் காண்பிக்கக்கூடிய ஒரு
    அனலாக் கடிகாரத்தின் 3 டி மாதிரியை மாணவர்கள் நிரல் செய்வார்கள்.
  tutorial_blockscaddinner_shortdescription: மாணவர்கள் ஒரு ரோபோவுக்கு இரவு உணவு அட்டவணையை
    அமைக்க உதவும் வகையில் மாறிகள் மற்றும் ஆயங்களை பயன்படுத்தி ஒரு நிரலை எழுதுவார்கள்!
  tutorial_blockscadicecream_shortdescription: ஐஸ்கிரீம் ஸ்கூப்புகளின் வெவ்வேறு எண்கள்
    மற்றும் அளவுகளுடன் 3 டி ஐஸ்கிரீம் கூம்புகளை உருவாக்க மாணவர்கள் ஒரு ஐஸ்கிரீம் இயந்திரத்தை
    நிரல் செய்வார்கள்.
  tutorial_blockscadpizza_shortdescription: ஒரு 3D பீஸ்ஸாவை உருவாக்க, சுற்றளவு மற்றும்
    பகுதிகளைக் கணக்கிட்டு, வழியில் சுழல்களைப் பயன்படுத்துவதற்கு மாணவர்கள் ஒரு தொகுதியை
    நிரல் செய்வார்கள்.
  tutorial_blockscadsugar_shortdescription: தொகுதி மற்றும் மாறிகளை ஆராய மாணவர்கள்

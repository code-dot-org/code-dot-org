  tutorial_textcomp_shortdescription: உரை சுருக்க சாளரத்துடன் இழப்பற்ற சுருக்க நுட்பங்களை
    ஆராயுங்கள்
  tutorial_encryption_shortdescription: ரகசிய செய்திகளை சிதைப்பதற்கான குறியாக்கத்தின்
    தேவை மற்றும் எளிய நுட்பங்களை அறிமுகப்படுத்துகிறது.
  tutorial_kanopixel_shortdescription: வீடியோ கேம் வரலாற்றிலிருந்து, டெட்ரிஸிலிருந்து
    மின்கிராஃப்ட் வழியாக சின்னமான படங்கள் மூலம் உங்கள் வழியைக் குறிக்கவும்!
  tutorial_foos_shortdescription: '"தி ஃபூஸ்" என்பது நிரலாக்கத்தைப் பற்றி அறிய ஒரு
    வேடிக்கையான, முன்-வாசகர் நட்பு விளையாட்டு.'
  tutorial_tynkerdd_shortdescription: புதையலுக்கான ஒரு காவிய தேடலுக்குச் செல்லுங்கள்.
  tutorial_tynkerana_shortdescription: வேலை செய்யும் அனலாக் கடிகாரத்தை உருவாக்கவும்
  tutorial_vidcard_shortdescription: ஜாவாஸ்கிரிப்ட் மூலம் வாழ்த்து அட்டையை எவ்வாறு
    உருவாக்குவது என்பதை அறிக!
  tutorial_spritebox_shortdescription: நட்சத்திரங்களைச் சேகரித்து பூச்சு வரிக்குச்
    செல்ல மூன்று வெவ்வேறு உலகங்களில் உங்கள் வழியை இயக்கவும், குதிக்கவும், குறியிடவும்!
    ஸ்விஃப்ட், ஜாவா அல்லது ஐகான்களில் வரிசைப்படுத்துதல், பிழைதிருத்தம் மற்றும் சுழல்கள்
    மற்றும் குறியீட்டைக் கற்றுக்கொள்ளுங்கள்.
  tutorial_tynkerch_shortdescription: வைரஸ்களைத் தோற்கடிக்கும்போது ஜாவாஸ்கிரிப்டைக்
    கற்றுக்கொள்ளுங்கள்!
  tutorial_lightbot_shortdescription: டைமுறைகள் மற்றும் சுழல்களைப் பயன்படுத்தி புதிர்களைத்
    தீர்க்க நிரல் லைட்போட்!
  tutorial_hoc_shortdescription: புதிய code.org/hoc க்கான ஒதுக்கிட
  tutorial_code_shortdescription: மார்க் ஜுக்கர்பெர்க் மற்றும் கோபம் பறவைகளுடன் குறியிட
    கற்றுக்கொள்ளுங்கள்!
  tutorial_tinspire_shortdescription: ஒரே நேரத்தில் 10 நிமிடங்களில் மாணவர்கள் தங்கள்
    TI-Nspire CX கையடக்கக் குறியீட்டைத் தொடங்கவும்.
  tutorial_itchbounceball_shortdescription: உங்கள் சொந்த பவுன்ஸ் பந்து திட்டத்தை உருவாக்க
    ITCH -ஸ்க்ரேட்ச்சில் வீடியோ பாடத்துடன் ஒருங்கிணைக்கப்பட்டது
  tutorial_vidclim_shortdescription: CS மற்றும் சுற்றுச்சூழல் அறிவியலை இணைத்து, காலநிலை
    பற்றிய வீடியோவைப் பதிவுசெய்க.
  tutorial_matlab_shortdescription: MATLAB ஐப் பயன்படுத்தி உங்கள் நண்பர்களைச் சந்திக்க
    நெருங்கிய இருப்பிடத்தைக் கண்டறியவும்!
  tutorial_flap_shortdescription: உங்கள் சொந்த விளையாட்டை உருவாக்கவும் - ஃபிளாப்பி
    பறவை, சுறா அல்லது நீர்மூழ்கி கப்பல்
  tutorial_galaxy_shortdescription: உங்கள் சொந்த Android கேலக்ஸி விளையாட்டுகள், அனிமேஷன்கள்
    மற்றும் ஊடாடும் கதைகளை உருவாக்கவும்!
  tutorial_inf_shortdescription: டிஸ்னி முடிவிலி எழுத்துக்கள் நடித்த கதை அல்லது விளையாட்டை
    உருவாக்க பிளே லேப் பயன்படுத்தவும்.
  tutorial_tynkersol_shortdescription: சூரிய குடும்பத்தின் நகரும் மாதிரியை நிரல் செய்யவும்.
  tutorial_itchg_shortdescription: ஆஸ்திரேலியா மாநிலங்களுக்கு (புவியியல்) நமைச்சலுடன்
    (ஆசிரியர்களுக்கான ஸ்க்ரேட்ச்சில்) ஒரு ஊடாடும் பெயரிடும் விளையாட்டை உருவாக்கவும்.
  tutorial_como_shortdescription: நிஜ உலக நிரலாக்க மொழியான காபிஸ்கிரிப்டில் குறியீட்டைக்
    கற்றுக் கொள்ளுங்கள்.
  tutorial_processfound_shortdescription: காட்சி கலைகளின் சூழலில் நிரலாக்கத்தைப் பாருங்கள்.
  tutorial_tynkerhomo_shortdescription: ஹோமோபோன்களைப் பற்றி கதை சொல்லும் விளையாட்டை
    உருவாக்குங்கள்!
  tutorial_art_shortdescription: கலைஞருடன் குளிர் படங்கள் மற்றும் வடிவமைப்புகளை வரையவும்!
  tutorial_tynkerbrick_shortdescription: இந்த ஆர்கேட் கிளாசிக் உங்கள் சொந்த பதிப்பை
    உருவாக்கவும்.
  tutorial_itchbio_shortdescription: ஒரு உயிரியல் கலத்தின் பகுதிகளை ITCH (வகுப்பறைகளுக்கான
    கீறல்) உடன் பெயரிட உங்கள் சொந்த விளையாட்டை உருவாக்கவும்
  tutorial_itchj_shortdescription: "ITCH (ஆசிரியர்களுக்கான ஸ்க்கெச்) \nமூலம் மேடையில்
    ஒரு கேரக்டர் ஜம்ப் மற்றும் லேண்ட் செய்வது எப்படி என்பதை அறிக."
  tutorial_tickleo_shortdescription: ஒரு பயனர் நட்பு குறியீட்டு பயன்பாடான டிக்கிள்
    மூலம், ஓர்காவை குறியீட்டுத் தொகுதிகளை இழுத்து விடுவதன் மூலம் பல வழிகளில் நீந்துவதற்கு
    எளிதாக நிரல் செய்யலாம்.
  tutorial_hopgeo_shortdescription: 'உங்கள் சொந்த வடிவியல் ஜம்பர் விளையாட்டை உருவாக்குங்கள்:
    தடைகள் உங்களிடம் பறக்கும்போது அவற்றைத் தடுக்கவும்!'
  tutorial_tynkermult_shortdescription: ஒரு வேடிக்கையான பெருக்கல் விளையாட்டை உருவாக்குங்கள்!
  tutorial_monster_shortdescription: குழந்தைகளுக்கான வண்ணமயமான சுய வழிகாட்டுதல் நிரலாக்க
    சாகசம்.
  tutorial_tynkerapp_shortdescription: உங்களுக்கு பிடித்த விளையாட்டின் தனிப்பயன் பதிப்பை
    நிரல் செய்க!
  tutorial_tynkerpup_shortdescription: நாய்க்குட்டி வீட்டிற்கு வர பிக்சலுக்கு உதவுங்கள்!
  tutorial_livecode_shortdescription: கொஞ்சம் ஒலி எழுப்புங்கள்!
  tutorial_cocomgame_shortdescription: உங்கள் பைதான் மற்றும் ஜாவாஸ்கிரிப்ட் திறன்களை
    சமன் செய்வதன் மூலம் உங்கள் சொந்த விளையாட்டை உருவாக்குங்கள்!
  tutorial_tynkerspin_shortdescription: சுழலும் படத்தை ஈர்க்கும் ஒரு வேடிக்கையான பேனாவை
    உருவாக்கவும்.
  tutorial_code-avengers_shortdescription: வலை உலாவியில் "ஜாவாஸ்கிரிப்ட்" நிரலாக்கத்தைக்
    கற்றுக்கொள்ளுங்கள்.
  tutorial_tynkercq_shortdescription: கேண்டி தேடலில் செல்லுங்கள்!
  tutorial_cmgame_shortdescription: நிஜ உலக நிரலாக்க மொழியான காபிஸ்கிரிப்டைப் பயன்படுத்தி
    உங்கள் சொந்த ஆன்லைன் விளையாட்டை உருவாக்கவும்
  tutorial_codesters_shortdescription: பைத்தானைப் பயன்படுத்தி உங்கள் சொந்த விளையாட்டுகள்,
    அனிமேஷன்கள் மற்றும் கலைப்படைப்புகளை உருவாக்கவும்.
  tutorial_qrm_shortdescription: கோரம் கற்கும்போது மேரி ஒரு உயிரியல் ஆய்வகத்தில் தனது
    முதல் வார நிகழ்ச்சியில் சேரவும்.
  tutorial_texas-instruments_shortdescription: TI-84 Plus கால்குலேட்டரைப் பயன்படுத்தி
    அடிப்படை குறியீட்டைக் கற்றுக்கொள்ளுங்கள்.
  tutorial_cajava_shortdescription: ஜாவாஸ்கிரிப்டில் கொடிகளை வரைவதன் மூலம் வடிவங்கள்,
    ஒருங்கிணைப்புகள் மற்றும் வண்ணங்களைப் பற்றி அறிக.
  tutorial_codehs_shortdescription: நிரலாக்கத்திற்கான வேடிக்கையான மற்றும் காட்சி அறிமுகமான
    கரேல் தி டாக் உடன் குறியீட்டைத் தொடங்குங்கள்.
  tutorial_hopemo_shortdescription: உங்களுக்கு பிடித்த ஈமோஜ்களுடன் அழகான கலையை உருவாக்கும்
    வரைதல் பயன்பாட்டைக் குறியிடவும்.
  tutorial_tynkercm_shortdescription: உங்கள் அரக்கர்களைச் சேகரிக்கவும், பயிற்சியளிக்கவும்,
    சண்டையிடவும்!
  tutorial_codesterswintergreet_shortdescription: குளிர்காலத்தை கொண்டாட உங்கள் சொந்த
    விருப்ப வாழ்த்து அட்டையை உருவாக்கவும்!
  tutorial_codestersc_shortdescription: ஒருங்கிணைப்பு விமானத்தை குறியீட்டைக் கொண்டு
    செல்ல கற்றுக்கொள்ளுங்கள்!
  tutorial_codestersturtle_shortdescription: ஆமை ஒரு பிரமை வெளியே வழிகாட்ட மற்றும்
    சுழல் கலையை உருவாக்க!
  tutorial_penjee_shortdescription: ஒரு பனி உலகத்தை சுற்றி ஒரு பென்குயினை நகர்த்துவதன்
    மூலம் பைத்தானைக் காணுங்கள்.
  tutorial_trinket_shortdescription: பாடங்கள், சவால்கள் மற்றும் பயிற்சிகள் மூலம் பைத்தானின்
    அடிப்படைகளைக் கற்றுக்கொள்ளுங்கள்!
  tutorial_frogger_shortdescription: உங்கள் சொந்த 3D விளையாட்டை உருவாக்கி பகிர்ந்து
    கொள்ளுங்கள்
  tutorial_tynkereco_shortdescription: ஒரு ஊடாடும் சூழலியல் பிரமிட்டைக் குறியிடவும்
  tutorial_mitedarc_shortdescription: உங்கள் ஸ்பிரிட் நாணயங்களை சேகரித்து புள்ளிகளைப்
    பெறுங்கள்.
  tutorial_khan_shortdescription: 'கான் அகாடமி: குறியீட்டைக் கொண்டு வரைதல் உங்கள்
    சொந்த பனிமனிதனை வடிவமைப்பதன் மூலம் ஜாவாஸ்கிரிப்டைப் பயன்படுத்தி எவ்வாறு குறியிடலாம்
    என்பதைக் கற்பிக்கிறது'
  tutorial_tynkerd_shortdescription: மதர்போர்டைக் காப்பாற்ற பிழைகளை எதிர்த்துப் போராடு!
  tutorial_cdmy_shortdescription: வலை உலாவியில் ஜாவாஸ்கிரிப்ட் நிரலாக்கத்தைக் கற்றுக்கொள்ளுங்கள்
  tutorial_codestersdance_shortdescription: உங்கள் சொந்த நடன வழக்கத்தை வடிவமைத்து,
    அதைச் செய்ய ஒரு மனிதனை நிரல் செய்யுங்கள்!
  tutorial_codestersbasketball_shortdescription: உங்கள் சொந்த இழுவை உருவாக்கி கூடைப்பந்து
    விளையாட்டை சுடவும்!
  tutorial_nclkarel_shortdescription: கரேல் ரோபோவுடன் குறியீட்டைக் கற்றுக் கொள்ளுங்கள்.
  tutorial_buildpong_shortdescription: ஆர்கேட் கிளாசிக் ஒன்றை உருவாக்கி, உங்களுக்கு
    எதிராக விளையாட கணினி செயற்கை நுண்ணறிவைக் கொடுங்கள்.
  tutorial_tynkerdrones_shortdescription: உங்கள் ரோபோ அல்லது ட்ரோனுக்கு ஒரு கட்டுப்படுத்தியை
    நிரல் செய்யவும்.
  tutorial_carla_shortdescription: கார்லா என்ற பேசும் மெய்நிகர் ரோபோவை நிரல் செய்வதன்
    மூலம் குறியீட்டைக் கற்றுக்கொள்ளுங்கள்!
  tutorial_zulama_shortdescription: மேக்வெஸ்டில் செல்லுங்கள்! எங்கள் விளையாட்டை வெல்ல
    குறியீட்டை மாற்றவும், பின்னர் உங்கள் சொந்தத்தை உருவாக்கவும்!
  tutorial_capost_shortdescription: அழகாக விடுமுறை அல்லது பிறந்தநாள் அட்டையை உருவாக்க
    குறியீட்டைப் பயன்படுத்தவும்.
  tutorial_marco_shortdescription: காட்சி நிரலாக்க மொழியுடன் மார்கோவை வழிநடத்த ஒரு
    அதிவேக விளையாட்டு.
  tutorial_codestersflappybike_shortdescription: பிளேயர் கட்டுப்பாடுகளுடன் ஒரு விளையாட்டை
    உருவாக்கவும். தடைகளைத் தடுக்கும்போது பைக்கை காற்றில் வைத்திருங்கள்!
  tutorial_kanopong_shortdescription: விளையாட்டை மாற்றவும். விதிகளை மீறுங்கள். உடன்
    வெற்றி
  tutorial_tynkerright_shortdescription: உரிமைகள் மசோதா பற்றி ஒரு வினாடி வினா திட்டமிடுங்கள்!
  tutorial_touchdevelop_shortdescription: புதிர்களைத் தீர்க்கவும், கேம்களை உருவாக்கவும்,
    உங்கள் தொலைபேசியில் குறியீட்டு முறையைக் கற்றுக்கொள்ளவும்.
  tutorial_tynkercc_shortdescription: போருக்கு உங்கள் இராணுவத்தை கட்டியெழுப்பவும்
    பயிற்சியளிக்கவும்!
  tutorial_bamboo_shortdescription: மாணவர்களுக்கு அடிப்படை ஜாவாஸ்கிரிப்ட் கருத்துக்களை
    கற்பிப்பதற்காக கோட்மோஜியால் மூங்கில் JS செயல்பாடு உருவாக்கப்பட்டது.
  tutorial_robojav_shortdescription: உருவகப்படுத்தப்பட்ட ரோபோக்கள் மற்றும் உயிரினங்களுக்காக
    உங்கள் திரையில் ஒரு சிறிய உலகத்தை உருவாக்குங்கள்.
  tutorial_roboba_shortdescription: ரோபோபிளாக்லி பிளாக்லியில் ரோபோக்களுடன் அல்ஜீப்ரா
    1 கற்க ஆரம்பிக்க வடிவமைக்கப்பட்டுள்ளது.
  tutorial_knodsnake_shortdescription: ஜாவாஸ்கிரிப்டில் ஒரு பாம்பு விளையாட்டை உருவாக்க
    கற்றுக்கொள்ளுங்கள்!
  tutorial_soccharater_shortdescription: HTML, CSS மற்றும் ஜாவாஸ்கிரிப்ட் மூலம் உங்கள்
    சொந்த பிக்சல் எழுத்தை குறியிடவும்.
  tutorial_silent_shortdescription: எந்தவொரு வார்த்தையோ விளக்கமோ இல்லாமல் நிரலாக்கத்தின்
    அடிப்படைக் கருத்துகளைக் கண்டறியவும்
  tutorial_robomesh_shortdescription: ஒரு மெய்நிகர் ஆன்லைன் ரோபோ அல்லது உண்மையான VEX
    IQ ரோபோவை நிரல் செய்யவும்.
  tutorial_amaze_shortdescription: பைத்தியம் இயற்பியல் தடைகள் மற்றும் ஒரு பெரிய பரிசுடன்
    ஒரு அற்புதமான பிரமை விளையாட்டை உருவாக்கி தனிப்பயனாக்கவும்!
  tutorial_codestersds_shortdescription: இந்த பொதுவான கோர் சீரமைக்கப்பட்ட ELA திட்டத்தில்
    கணினி அறிவியலைக் கற்கும்போது மாற்றம் சொற்களைப் பயன்படுத்தி ஒரு கதையை எழுதுங்கள்.
  tutorial_knodtext_shortdescription: பைத்தானில் உரை சாகச விளையாட்டை உருவாக்க கற்றுக்கொள்ளுங்கள்!
  tutorial_alicegar_shortdescription: குறியீட்டைக் கற்றுக் கொள்ளும்போது கதைகளைச் சொல்லுங்கள்,
    ஆக்கப்பூர்வமாக இருங்கள்.
  tutorial_codesterstransform_shortdescription: இந்த பொதுவான கோர் சீரமைக்கப்பட்ட கணித
    திட்டத்தில் ஒருங்கிணைப்பு விமானத்தில் ஆராய்ந்து, அடையாளம் கண்டு, மாற்றங்களைச்
    செய்யுங்கள்.
  tutorial_flexfrog_shortdescription: CSS நெகிழ்வு பெட்டியைக் கற்க ஒரு விளையாட்டு
  tutorial_codemoji_shortdescription: கோட்மோஜி ஆசிரியர்கள் மாணவர்களின் அடிப்படை வலைத்தள
    வடிவமைப்பு மற்றும் குறியீட்டு கருத்தாக்கங்களை ஈமோஜிகளைப் பயன்படுத்தி மாணவர்களை
    ஈடுபட வைப்பதற்கும் உண்மையான குறியீட்டு கருத்துகளைக் கற்றுக்கொள்வதற்கும் முக்கியமாக
    பயன்படுத்துகின்றனர்.
  tutorial_robobii_shortdescription: ரோபோ பிளாக்லி என்பது பிளாக்லியில் ரோபோக்களுடன்
    குறியீட்டு முறையைக் கற்றுக்கொள்ள ஆரம்பிக்க வடிவமைக்கப்பட்டுள்ளது.
  tutorial_robobm_shortdescription: ரோபோ பிளாக்லி ஆரம்பத்தில் பிளாக்லியில் ரோபோக்களுடன்
    கணிதத்தைக் கற்க வடிவமைக்கப்பட்டுள்ளது.
  tutorial_codingrobots_shortdescription: ரோபோ பிளாக்லி ஆரம்பத்தில் ரோபோக்களுடன் குறியீட்டு
    மற்றும் கணிதத்தைக் கற்றுக்கொள்ள வடிவமைக்கப்பட்டுள்ளது.
  tutorial_robob_shortdescription: ரோபோ பிளாக்லி ஆரம்பத்தில் பிளாக்லியில் ரோபாட்டிக்ஸ்
    கற்க வடிவமைக்கப்பட்டுள்ளது.
  tutorial_coders_shortdescription: ஸ்டார்ஷிப் ரேஸ் விளையாட்டு மூலம் போட் நிரலாக்கத்தைக்
    கண்டறியவும்! (வயது 14+)
  tutorial_tynkerhw_shortdescription: உங்கள் ஹாட் வீல்ஸ் காரில் செல்லவும், பந்தயத்தை
    வெல்லவும் வேடிக்கையான குறியீட்டு புதிர்களைத் தீர்க்கவும்!
  tutorial_tynkermh_shortdescription: மான்ஸ்டர் ஹைவின் பேய்களுடன் வேடிக்கையான குறியீட்டு
    புதிர்களை தீர்க்கவும்.
  tutorial_caphoto_shortdescription: ஸ்டிக்கர்கள் மற்றும் வடிப்பான்களுடன் புகைப்படங்களைத்
    தனிப்பயனாக்க உங்களை அனுமதிக்கும் பயன்பாட்டை உருவாக்கவும்.
  tutorial_mozillahw_shortdescription: ஒரு வலைத்தளத்தின் சொற்களை மாற்ற கற்றவர்கள்
    ஜாவாஸ்கிரிப்ட் குறியீட்டை ரீமிக்ஸ் செய்வார்கள்
  tutorial_ticklep_shortdescription: பயனர் நட்பு குறியீட்டு பயன்பாடான டிக்கிள் மூலம்,
    நீங்கள் கிளிட் ட்ரோனை பல வழிகளில் நீந்துவதற்கு எளிதாக நிரல் செய்யலாம், இது குறியீட்டு
    தொகுதிகளை இழுத்து விடுவதன் மூலம் அதைப் பின்பற்றுவதற்கான கட்டளையை உருவாக்குகிறது.
  tutorial_bbot_shortdescription: உங்கள் மாணவர்களுக்கு (வயது 7 மற்றும் அதற்கு மேற்பட்ட)
    நிரலாக்கத்தை வேடிக்கையான மற்றும் எளிதான முறையில் கற்பிக்கவும். முன் நிரலாக்க அறிவு
    அல்லது அனுபவம் தேவையில்லை!
  tutorial_scratchg_shortdescription: கீறலில் கேம்களை எவ்வாறு நிரல் செய்வது என்பதை
    அறிக
  tutorial_roboticfriends_shortdescription: சாதனங்கள் இல்லாத குழுவிற்கான பிரிக்கப்படாத
    பயிற்சி
  tutorial_sjforest_shortdescription: இருண்ட வன அமைப்பில் வெவ்வேறு விலங்குகள் நகரும்
    ஒரு திட்டத்தை உருவாக்க ஸ்க்ராட்ச்ஜெர் நிரலாக்க பயன்பாட்டைப் பயன்படுத்தவும்.
  tutorial_sjgreet_shortdescription: ஒரு பூனைக்குட்டியும் நாயும் ஒருவருக்கொருவர் "சந்தித்து"
    ஹலோஸை பரிமாறிக்கொள்ளும் ஒரு நிரலை உருவாக்க ஸ்க்ராட்ச்ஜெர் நிரலாக்க பயன்பாட்டைப்
    பயன்படுத்தவும்.
  tutorial_sjsunset_shortdescription: நகர நிலப்பரப்பில் சூரியன் மறைக்கும் ஒரு திட்டத்தை
    உருவாக்க ஸ்க்ராட்ச்ஜெர் நிரலாக்க பயன்பாட்டைப் பயன்படுத்தவும்.
  tutorial_fufafrenz_shortdescription: '"ரோபோ" ஐ நிரல் செய்வதற்கான வரிசையை அறிக!'
  tutorial_bbcgeo_shortdescription: 6-10 நிலைகளுக்கான தரநிலை அடிப்படையிலான பாடம் திட்டம்.
  tutorial_chspixel_shortdescription: இந்த ஆஃப்லைன் பாடம் திட்டம் கணினி கிராபிக்ஸ்
    அடிப்படைகளை உள்ளடக்கியது.
  tutorial_hummingbird_shortdescription: மைக்ரோகண்ட்ரோலர், சென்சார் மற்றும் விளக்குகள்
    மூலம் உங்கள் சொந்த விளையாட்டை உருவாக்கவும்!
  tutorial_recoloring_shortdescription: யுனிவர்ஸை நினைவுகூருவது நமது யுனிவர்ஸைப் பற்றி
    அறியும் நோக்கத்தில் ஒருங்கிணைந்த குறியீட்டு முறை எவ்வளவு என்பதைக் காட்ட உதவுகிறது.
  tutorial_bbcchem_shortdescription: K-5 நிலைகளுக்கான தரநிலை அடிப்படையிலான பாடம் திட்டம்.
  tutorial_floalgo_shortdescription: கல்வி ஹிப் ஹாப் மூலம் வழிமுறைகளை எழுதும் மாணவர்களைப்
    பெறுவதற்கான பாடத் திட்டம்.
  tutorial_flocond_shortdescription: இந்த கல்வி ஹிப்-ஹாப் வீடியோ மற்றும் பாடம் திட்டத்துடன்
    நிபந்தனைகளின் குறியீட்டு கருத்தை கற்பிக்கவும்
  tutorial_floloops_shortdescription: இந்த கல்வி ஹிப்-ஹாப் வீடியோ மற்றும் பாடம் திட்டத்துடன்
    சுழல்களின் குறியீட்டு கருத்தை கற்பிக்கவும்.
  tutorial_pgts_shortdescription: ராக் / பேப்பர் / கத்தரிக்கோலால் மாடலிங் மற்றும்
    உருவகப்படுத்துதலை முயற்சிக்கவும்
  tutorial_ozo_shortdescription: புரோகிராம் செய்யக்கூடிய ரோபோ ஓசோபோட்டுடன் ஓசோபோட்
    கேம்களை விளையாடுவதன் மூலம் குறியீட்டுக்கு மாணவர்களை அறிமுகப்படுத்துங்கள்.
  tutorial_bbcla_shortdescription: K-5 நிலைகளுக்கான தரநிலை அடிப்படையிலான பாடம் திட்டம்.
  tutorial_bbcsci_shortdescription: K-5 நிலைகளுக்கான தரநிலை அடிப்படையிலான பாடம் திட்டம்.
  tutorial_tlctour_shortdescription: ஒரு சுற்றுலாப்பயணியை தங்கள் ஹோட்டலில் இருந்து
    அனைத்து நகர காட்சிகளுக்கும் திரும்பவும் தங்கள் ஹோட்டலுக்கு அழைத்துச் செல்லுங்கள்.
  tutorial_codesterstj_shortdescription: டிஜிட்டல் குடியுரிமை பற்றி அறிய! பொறுப்புள்ள
    டிஜிட்டல் குடிமக்களாக இருப்பது எப்படி என்பதை மற்றவர்களுக்குக் கற்றுக் கொடுங்கள்!
  tutorial_tlclocked_shortdescription: பூட்டப்பட்ட நோய்க்குறி உள்ள ஒருவர் தொடர்பு

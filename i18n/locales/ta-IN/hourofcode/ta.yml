    மணிநேர கோட் டாஷ் மற்றும் டாட் சேலஞ்ச் கார்டு நடவடிக்கைகளின் பகுதி 2 ஆகும்.
  tutorial_wontrip_longdescription: 3 குறியீட்டு சவால்களை சமாளிக்க வொண்டர் பட்டறை
    தடுப்பு பயன்பாட்டைப் பயன்படுத்தி ரோபோவை கோடு! இந்த தொடர்ச்சியான சவால்களில், சாலை
    பயணத்திற்கு டாஷ் தயார் செய்ய உதவுவீர்கள். இந்த தொடர் மணிநேர கோட் டாஷ் மற்றும்
    டாட் சேலஞ்ச் கார்டு நடவடிக்கைகளின் 4 வது பகுதியாகும். நிகழ்வு கையாளுபவர்கள் மற்றும்
    நிபந்தனைகளுடன் குறியீட்டு அனுபவமுள்ள மாணவர்களுக்கு இது பரிந்துரைக்கப்படுகிறது.
  tutorial_woncollect_longdescription: 3 குறியீட்டு சவால்களை சமாளிக்க வொண்டர் பட்டறை
    தடுப்பு பயன்பாட்டைப் பயன்படுத்தி ரோபோவை கோடு! இந்த தொடர் சவால்களில், சீஷெல்ஸ்
    மற்றும் மிட்டாய் போன்ற வெவ்வேறு பொருட்களை சேகரிக்க டாஷ் உங்களுக்கு உதவுவீர்கள்.
    உங்கள் ரோபோ சுற்றுவதற்கு தரையில் சிறிது இடத்தை உருவாக்க மறக்காதீர்கள். இந்தத்
    தொடர் மணிநேர கோட் டாஷ் மற்றும் டாட் சேலஞ்ச் கார்டு நடவடிக்கைகளின் பகுதி 1 ஆகும்.
  tutorial_wonsecret_longdescription: ஒரு ரகசிய செய்தி அமைப்பை உருவாக்க க்யூ ரோபோவுடன்
    வொண்டர் பட்டறை கியூ பயன்பாட்டைப் பயன்படுத்துவோம். ஜாவாஸ்கிரிப்டில் அனுபவ குறியீட்டு
    மாணவர்களுக்கு இந்த செயல்பாடு பரிந்துரைக்கப்படுகிறது.
  tutorial_hsscience_longdescription: உங்கள் மாணவர்கள் இயற்கையான நிகழ்வுகளின் கணினி
    மாதிரிகளை எளிதில் உருவாக்க முடியுமா என்று கற்பனை செய்து பாருங்கள்! இந்த மணிநேர
    பாடம் திட்டம் நீர் சுழற்சியை ஒரு ஐபாட் அடிப்படையிலான குழந்தையின் நிரலாக்க கருவியைப்
    பயன்படுத்தி ஒரு ஊடாடும் கணினி மாதிரியை உருவாக்குவதற்கு ஹாப்ஸ்கோட்ச் என அழைக்கப்படுகிறது.
    ஆய்வு செய்யப்படும் எந்த மாறும் அமைப்பையும் உருவகப்படுத்த நீங்கள் அதை மாற்றியமைக்கலாம்.
    முன் அனுபவம் தேவையில்லை!
  tutorial_popculture_longdescription: இந்த செயல்பாடு ஆரம்பக் கூட்டங்களுக்கு ஊடாடும்
    கருவிகளைப் பயன்படுத்தி கூட்டத்தை வளர்க்கும் தரவு, காட்சிப்படுத்தல் மற்றும் தரவு
    பகுப்பாய்வு ஆகியவற்றை அணுகக்கூடிய அறிமுகத்தை வழங்குகிறது. தரவு அறிவியல் திட்டங்களுக்கு
    யார் வேண்டுமானாலும் பங்களிக்க முடியும் என்பதையும், கணினி அறிவியலை பல்வேறு வகையான
    தலைப்புகளுடன் (பிரபலமான கலாச்சாரத்தின் போக்குகள் கூட) இணைக்க முடியும் என்பதையும்
    நிரூபிப்பதே இதன் நோக்கம். இந்தச் செயல்பாட்டில், மாணவர்கள் பிரபலமான கலாச்சாரத்தைப்
    பற்றி தங்கள் சொந்த கேள்விகளைக் கேட்டு, கணக்கீட்டு கருவிகளைப் பயன்படுத்தி அந்த
    கேள்விகளுக்கான பதில்களைத் தேடுகிறார்கள்.
  tutorial_legorobust_longdescription: லெகோ செங்கற்களிலிருந்து கட்டப்பட்ட பூகம்ப சிமுலேட்டரைப்
    பயன்படுத்தி, ஒரு கட்டிடத்தின் சிறப்பியல்புகளை ஆராய்வது பூகம்பத்தை எதிர்க்க உதவும்.
    மாணவர்கள் பூகம்பங்களின் தோற்றம் மற்றும் தன்மையை ஆராய்வார்கள். கட்டிட வடிவமைப்புகளை
    சோதிக்க உங்களை அனுமதிக்கும் சாதனத்தை உருவாக்கி நிரல் செய்யவும். பூகம்பங்களைத்
    தாங்குவதற்கு எந்த கட்டமைப்பு வடிவமைப்பு (கள்) சிறந்தவை என்பது குறித்த ஆவண ஆதாரங்கள்
    மற்றும் உங்கள் கண்டுபிடிப்புகளை முன்வைக்கவும்.
  tutorial_legoplants_longdescription: லெகோ பிரதிநிதித்துவத்தைப் பயன்படுத்தி இனப்பெருக்கம்
    கட்டத்தில் மகரந்தச் சேர்க்கைக்கும் பூவிற்கும் இடையிலான உறவை மாதிரியாகக் கொள்ளுங்கள்.
    தாவர இனப்பெருக்கத்தில் வெவ்வேறு உயிரினங்கள் எவ்வாறு செயலில் பங்கு வகிக்கின்றன
    என்பதை மாணவர்கள் ஆராய்வார்கள். மகரந்தச் சேர்க்கைக்கும் ஆலைக்கும் இடையிலான உறவைப்
    பிரதிபலிக்கும் ஒரு தேனீ மற்றும் பூவின் மாதிரியை உருவாக்கி நிரல் செய்யவும். தாவரங்கள்
    மற்றும் அவற்றின் மகரந்தச் சேர்க்கைகளை நீங்கள் உருவாக்கிய வெவ்வேறு மாதிரிகளை முன்வைத்து
    ஆவணப்படுத்தவும்.
  tutorial_legopark_longdescription: ஓட்டுநர் தலையீடு இல்லாமல் தங்களை பாதுகாப்பாக
    நிறுத்தக்கூடிய கார்களை வடிவமைக்கவும். வழிமுறைகள் தொடர்ச்சியான வழிமுறைகளை ஒழுங்காகச்
    செய்ய வல்லவை என்பதை மாணவர்கள் புரிந்துகொள்வார்கள். ஒரு சக்கர ரோபோ நகரக்கூடிய வெவ்வேறு
    வழிகளை ஒப்பிட்டு வெளியீடுகளின் கருத்தை ஆராயுங்கள்.
  tutorial_legodetect_longdescription: சாலையில் வாகனங்கள் மற்றும் பொருட்களுக்கு இடையிலான
    விபத்துகளைத் தவிர்க்க வழிகளை வடிவமைக்கவும்.
  tutorial_legolight_longdescription: இரவுநேர ஓட்டுநர் பாதுகாப்பை மேம்படுத்தும் கார்
    அம்சங்களை வடிவமைக்கவும். மாணவர்கள் உள்ளீடுகளின் கருத்தையும் அவற்றைக் கட்டுப்படுத்தும்
    வழியையும் ஆராய்வார்கள்.
  tutorial_alexa_longdescription: அலெக்சா என்பது அமேசான் எக்கோவை இயக்கும் குரல் சேவையாகும்.
    அலெக்ஸா "திறன்கள்" என்று அழைக்கப்படும் திறன்களை வழங்குகிறது, இது வாடிக்கையாளர்களுக்கு
    குரலைப் பயன்படுத்தி சாதனங்களுடன் தொடர்பு கொள்ள உதவுகிறது. இந்த டுடோரியலில், அலெக்ஸாவிலிருந்து
    அறிவிப்புகளைக் கையாள ஒரு வலை சேவையை உருவாக்குவீர்கள். இந்த ஆய்வகத்திற்காக உங்கள்
    பள்ளிக்கு தனித்துவமான உண்மை திறன்களை உருவாக்குவீர்கள். இந்த ஆய்வகத்தின் முடிவில்,
    நீங்கள் அமேசான் டெவலப்பர் போர்ட்டலில் ஒரு அலெக்சா உண்மை திறனை உருவாக்கலாம், அலெக்ஸா
    திறனுக்கான ஒரு தொடர்பு மாதிரியை உருவாக்கலாம் மற்றும் கட்டமைக்கலாம், மேலும் டெவலப்பர்
    கருவிகளைப் பயன்படுத்தி திறனை சோதிக்கவும், விருப்பமாக ஒரு அலெக்சா சாதனம் அல்லது
    சிமுலேட்டரைப் பயன்படுத்தவும் முடியும்.
  tutorial_grokpetmicro_longdescription: 'இந்த செயல்பாடு உட்பொதிக்கப்பட்ட நிரலாக்கத்திற்கு
    உங்களை அறிமுகப்படுத்த வடிவமைக்கப்பட்டுள்ளது, மேலும் இது மணிநேர குறியீட்டிற்காக
    வடிவமைக்கப்பட்டுள்ளது. நீங்கள் உணவளிக்கும் மற்றும் விளையாடக்கூடிய ஒரு செல்லப்பிராணியை
    உருவாக்க மைக்ரோ பைதான் நிரலாக்க மொழியைப் பயன்படுத்தவும். பிபிசி மைக்ரோ: பிட் இல்லையா?
    எந்த பிரச்சினையும் இல்லை! இந்த பாடத்திட்டத்தில் முழு மைக்ரோ: பிட் சிமுலேட்டர்
    உள்ளது, எனவே நீங்கள் உண்மையான மைக்ரோ: பிட் செய்ய விரும்பும் அனைத்தையும் செய்ய
    முடியும்!'
  tutorial_pirateplunder_longdescription: பைரேட் கொள்ளை ஒரு ஈர்க்கக்கூடிய 3D சூழலில்
    நடைபெறுகிறது, இதில் மாணவர்கள் எங்கள் கொள்ளையர் கேப்டனுக்கு குறியீட்டை எழுத காட்சித்
    தொகுதிகளை இழுத்து விடுவதன் மூலம் அவரது புதையலை அடைய உதவுகிறார்கள். சுழற்சிகளுடன்
    திறமையான குறியீட்டை உருவாக்கவும், புத்திசாலித்தனமான நடத்தைகளை நிபந்தனைகளுடன் எழுதவும்
    கற்றுக்கொள்ளும் போது மாணவர்கள் அதிகரிக்கும் சிக்கலான சவால்களின் மூலம் ஏறுகிறார்கள்,
    போராடுகிறார்கள், சேகரிக்கிறார்கள், நடக்கிறார்கள். இந்த ஆக்ட்விட்டி 7+ வயது குழந்தைகள்
    மற்றும் முதல் முறை குறியீட்டாளர்களை இலக்காகக் கொண்டுள்ளது. அதற்கு மேல், ஸ்மார்ட்போன்
    மற்றும் மொபைல் வி.ஆர் ஹெட்செட் உள்ள எவரும் வி.ஆரில் தீர்க்கப்பட்ட பணிகளை ஆராய
    முடியும்.
  tutorial_cadj_longdescription: ஒரு வேடிக்கையான மற்றும் ஊடாடும் டி.ஜே சாதனத்தைப்
    பயன்படுத்தி தரவு பிரதிநிதித்துவம் பற்றி அறியும்போது கோடி மற்றும் அவாவுடன் இணையுங்கள்.
    உங்கள் சொந்த வண்ணமயமான இசை மெலடியை உருவாக்கும் போது எண்கள், படங்கள் மற்றும் ஒலியைப்
    பயன்படுத்தி உங்கள் பெயரை எவ்வாறு குறிப்பிடலாம் என்பதைக் கண்டறியவும்!
  tutorial_cacrazy_longdescription: வேடிக்கையான, ஊடாடும் படங்களை உருவாக்குவதன் மூலம்
    குறியீட்டு முறையைப் பற்றி அறிய அலெக்ஸ் மற்றும் லோனி ஆகியோருடன் சேருங்கள். இந்த
    அற்புதமான சாகசத்தில் நீங்கள் பைத்தியம் உயிரினங்களை உருவாக்கும்போது வரிசை, சுழல்கள்,
    நிகழ்வுகள் மற்றும் செயல்களைப் பற்றி அறிக!
  tutorial_cajump_longdescription: லூசியின் பிறந்தநாளுக்காக விளையாட்டு-கருப்பொருள்
    இயங்குதள விளையாட்டை வடிவமைக்கும்போது சார்லி மற்றும் டில்லியுடன் சேரவும்.
  tutorial_carest_longdescription: ஃபுட் அவென்ஜர்ஸ் உணவகத்தில் ரோஸில் சேரவும். ரோஸ்
    சிக்கல்களைத் தீர்க்கவும், உற்சாகமான 8 குழந்தைகளுக்கு இரவு உணவை பரிமாறவும் உங்கள்
    கணக்கீட்டு சிந்தனை திறன்களைப் பயன்படுத்தவும்.
  tutorial_accai_longdescription: மனிதகுலம் ஒரு புதிய குடியேற்றத்தை நிறுவ முடியுமா
    என்பதைக் கண்டறிய ஒரு ரோபோ அறியப்படாத கிரகத்திற்கு அனுப்பப்படுகிறது. இது தங்குமிடம்
    கண்டுபிடிக்க கிரகத்தை ஆராய்கிறது மற்றும் உள்ளூர் மக்களைக் கண்டுபிடித்து தொடர்பு
    கொள்கிறது. வீரராக, விலங்குகளையும் தாவரங்களையும் எவ்வாறு அடையாளம் காண்பது, புதிய
    மொழியைப் புரிந்துகொள்வது, மக்களுடன் உரையாடல் போன்றவற்றை ரோபோவுக்கு கற்பிக்க பல்வேறு
    செயற்கை நுண்ணறிவு நுட்பங்களை நீங்கள் அனுபவிப்பீர்கள்.
  tutorial_vceclipse_longdescription: 2017 எங்கள் வாழ்க்கையின் மிக அற்புதமான இயற்கை
    நிகழ்வுகளில் ஒன்றைக் கொடுத்தது, இப்போது நாம் சூரிய கிரகணத்தை ஜாவாஸ்கிரிப்ட் மூலம்
    உருவகப்படுத்தப் போகிறோம்! நகரும் பகுதிகளின் அமைப்பாக கிரகணத்தைப் பார்க்கும்போது,
    சிக்கலைக் கடித்த அளவிலான துகள்களாக சிதைத்து, முறைகள், சுழல்கள் மற்றும் நிபந்தனைகளைக்
    கொண்ட பொருள்களைப் பயன்படுத்தி, எங்கள் அவதானிப்புகளை மாதிரியாகக் கொண்ட ஒரு ஊடாடும்
    பயன்பாட்டை உருவாக்கலாம்.
  tutorial_pmzero_longdescription: ஒரு மணி நேரத்தில் நீங்கள் ஒரு பேக்-மேன் விளையாட்டின்
    எளிய பதிப்பை உருவாக்குகிறீர்கள். நீங்கள் 2D இல் எழுத்துக்களை வரைந்து அவற்றை 3D
    ஆக மாற்றுகிறீர்கள். நீங்கள் உங்கள் சொந்த பிரமை உருவாக்க. நீங்கள் AgentCubes ஐப்
    பயன்படுத்தி விளையாட்டை நிரல் செய்கிறீர்கள். 11 IF / THEN விதிகளுடன் நீங்கள் அதிநவீன
    AI ஐ உருவாக்குகிறீர்கள். இரண்டு ஸ்மார்ட் பேய்களுடன் கூட விளையாட்டை வெல்ல உங்கள்
    கைகள் நிரம்பியிருக்கும்.
  tutorial_hsela_longdescription: மாணவர்கள் தங்களுக்கு பிடித்த கதை, கவிதை அல்லது வரலாற்று
    நிகழ்வை உயிர்ப்பிக்கும் போது கதை கூறுகளை அடையாளம் காண்பதைப் பயிற்சி செய்வார்கள்.
    குறியீட்டைக் கற்றுக்கொள்வது மாணவர்களுக்கு அவர்களின் படைப்பாற்றலை வெளிப்படுத்தவும்
    மற்றவர்களுடன் தொடர்புகொள்வதற்கும் மற்றொரு வடிவத்தையும் ஊடகத்தையும் தருகிறது. அவர்களின்
    சொந்த ஊடாடும் கதைகளை எவ்வாறு நிரல் செய்வது என்பதைக் காட்டுங்கள், மேலும் புன்னகைக்காக
    காத்திருங்கள். 1 மணிநேர பாடம் திட்டம், முன் குறியீட்டு அனுபவம் தேவையில்லை.
  tutorial_ticklear_longdescription: AR (ஆக்மென்ட் ரியாலிட்டி) இன் அடிப்படை கருத்து,
    அதன் தற்போதைய பயன்பாடுகள் மற்றும் எதிர்காலத்தில் அதன் சாத்தியக்கூறுகள் மற்றும்
    AR / 3D சூழலில் இயக்கத் தொகுதிகள் மற்றும் நிகழ்வுத் தொகுதிகளைப் பயன்படுத்தி நிரலாக்கத்தின்
    அடிப்படைக் கருத்துகளை நீங்கள் கற்றுக்கொள்வீர்கள்.
  tutorial_bcrobot_longdescription: மாணவர்களுக்கு குறியீட்டு மற்றும் கணினி உதவி வடிவமைப்பைக்
    கற்பிப்பதற்காக வடிவமைக்கப்பட்ட இலவச ஆன்லைன் மென்பொருளான பிளாக்ஸ்கேட்டைப் பயன்படுத்தி,
    மாணவர்கள் 3 டி ரோபோவை வடிவமைப்பார்கள். வடிவங்களைப் பயன்படுத்துதல், மொழிபெயர்ப்பது
    மற்றும் சுழலும் தொகுதிகள், மாணவர்கள் 3D அச்சிடக்கூடிய ஒன்றை உருவாக்க கணக்கீட்டு
    சிந்தனைக்கு ஆளாக நேரிடும்!
  tutorial_bcsnow_longdescription: மாணவர்களுக்கு குறியீட்டு மற்றும் கணினி உதவி வடிவமைப்பு
    கற்பிக்க வடிவமைக்கப்பட்ட இலவச ஆன்லைன் மென்பொருளான பிளாக்ஸ்கேட்டைப் பயன்படுத்தி,
    மாணவர்கள் ஒரு 3D ஸ்னோஃப்ளேக்கை வடிவமைப்பார்கள். வடிவங்களைப் பயன்படுத்துதல், மொழிபெயர்ப்பது,
    சுழற்றுவது மற்றும் லூப் தொகுதிகள் ஆகியவற்றைப் பயன்படுத்தி, மாணவர்கள் 3D அச்சிடக்கூடிய
    ஒன்றை உருவாக்க கணக்கீட்டு சிந்தனைக்கு ஆளாக நேரிடும்!
  tutorial_ifly_longdescription: இந்த ஆசிரியர் தலைமையிலான பாடம் செயல்பாடு, மணிநேர
    குறியீட்டிற்கு ஏற்றது, ரோபாட்டிக்ஸ் மூலம் உடல் அமைப்புகளை ஆராய வாய்ப்புகளை வழங்குகிறது.
    ஒரு காட்சி இழுத்தல் மற்றும் நிரலாக்க சூழல் மற்றும் ட்ரோன்களைப் பயன்படுத்தி, வழிமுறைகள்
    மற்றும் குறியீடு மூலம் உடல் அமைப்புகளை நிரல் செய்து கட்டுப்படுத்தலாம் என்பதை மாணவர்கள்
    கற்றுக்கொள்கிறார்கள். ஒரு படிப்படியான செயல்பாட்டுத் திட்டம், தொடர்புடைய ஆசிரியர்
    மற்றும் மாணவர் வளங்கள் மற்றும் கற்றலை மேலும் எடுத்துச் செல்ல நீட்டிப்பு மற்றும்
    செறிவூட்டலுக்கான யோசனைகள் ஆகியவை அடங்கும்.
  tutorial_idowedo_longdescription: இந்த ஆசிரியர் தலைமையிலான பாடம் செயல்பாடு, மணிநேர
    குறியீட்டிற்கு ஏற்றது, உடல் நிரலாக்கத்தை (ரோபாட்டிக்ஸ்) ஆராய்வதற்கான வாய்ப்புகளை
    வழங்குகிறது. குழந்தைகள் கட்டுமான செங்கற்களைப் பயன்படுத்தி மாதிரிகளை வடிவமைத்து
    உருவாக்கி குறியீட்டைக் கொண்டு உயிர்ப்பிக்கிறார்கள்! காட்சி இழுத்தல் மற்றும் நிரலாக்க
    சூழல் மற்றும் லெகோ ™ வெடோ பாகங்கள் (மோட்டார் மற்றும் மையம் மற்றும் விருப்ப சென்சார்கள்)
    ஆகியவற்றைப் பயன்படுத்தி, வழிமுறைகள் மற்றும் குறியீட்டைப் பயன்படுத்தி உடல் அமைப்புகளை
    நிரல் செய்து கட்டுப்படுத்தலாம் என்பதை மாணவர்கள் கற்றுக்கொள்கிறார்கள். ஒரு படிப்படியான
    செயல்பாட்டுத் திட்டம், தொடர்புடைய ஆசிரியர் மற்றும் மாணவர் வளங்கள் மற்றும் கற்றலை
    மேலும் எடுத்துச் செல்ல நீட்டிப்பு மற்றும் செறிவூட்டலுக்கான யோசனைகள் ஆகியவை அடங்கும்.
  tutorial_diggindwarf_longdescription: ரத்தினங்களை செல்லவும், தோண்டவும், சேகரிக்கவும்
    குள்ளர்களுக்கு உங்கள் உதவி தேவை! பிரமைகள் மற்றும் புதிர்கள் மூலம் உங்கள் குள்ளனை
    வழிநடத்த ஜாவாஸ்கிரிப்டை எவ்வாறு பயன்படுத்துவது என்பதை அறிக.
  tutorial_rmedr_longdescription: ரோபோ மெஷ் ஸ்டுடியோவில் பிளாக்லியைப் பயன்படுத்தி,
    ஒரு VEX EDR ரோபோவை "மிமிக்" ஆன்லைனில் நிரல் செய்து, பிரமை வழியாக இயங்குவதைப் பாருங்கள்.
    மாணவர்கள் அடிப்படை ரோபோ இயக்கம் பற்றியும், மூன்று சென்சார்கள் மற்றும் ஒரு வெளியீட்டை
    தங்கள் நிரலாக்கத்தில் எவ்வாறு இணைப்பது என்பதையும் அறிந்து கொள்கிறார்கள்.
  tutorial_spheroit_longdescription: ஒரு வேடிக்கையான விளையாட்டை உருவாக்குவதன் மூலம்
    உங்கள் முதல் "if / then, else" நிலையை அறிந்து கொள்ளுங்கள், அங்கு நீங்கள் ஸ்பீரோவை
    எறிந்து விலங்குகளின் ஒலிகளை யூகிக்கிறீர்கள். நீங்கள் பிளாக்ஸ் 1 ஐ முடித்த பிறகு
    இது ஒரு சிறந்த செயலாகும், மேலும் இது "மணிநேர குறியீட்டிற்கு" பயன்படுத்தப்படலாம்.
  tutorial_gameofcodes_longdescription: சுவரைப் பாதுகாக்க ஒரு அற்புதமான டிராகன் விளையாட்டை
    உருவாக்கவும், பின்னர் அதை ஒரு முழுமையான பயன்பாடாக ஏற்றுமதி செய்யுங்கள் (iOS, Android,
    PC மற்றும் Mac க்கு).
  tutorial_blocklygames_longdescription: பிளாக்லி கேம்ஸ் என்பது நிரலாக்கத்தை கற்பிக்கும்
    கல்வி விளையாட்டுகளின் தொடர். கணினி நிரலாக்கத்தில் முன் அனுபவம் இல்லாத, ஆனால் மிகவும்
    சவாலான வேகத்தில் கற்றுக்கொள்ள விரும்பும் குழந்தைகளுக்காக இது வடிவமைக்கப்பட்டுள்ளது.
    இந்த விளையாட்டுகளின் முடிவில், வீரர்கள் வழக்கமான உரை அடிப்படையிலான மொழிகளைப் பயன்படுத்தத்
    தயாராக உள்ளனர்.
  tutorial_spherohello_longdescription: நீங்கள் பிளாக்ஸை வென்றிருக்கிறீர்களா, புதிய
    சவால் தேவையா? தொகுதி அடிப்படையிலான நிரலாக்கத்துடன் நீங்கள் கற்றுக்கொண்ட தர்க்கத்தை
    எடுத்து, வெறும் உரையுடன் எவ்வாறு நிரல் செய்வது என்பதை அறியத் தொடங்குங்கள். இந்த
    முதல் உரை செயல்பாட்டில் உரை கேன்வாஸ், சுழல்கள் மற்றும் ஜாவாஸ்கிரிப்ட் குறியீட்டின்
    முதல் வரிகளுடன் தொடங்க சில உதவிக்குறிப்புகளைக் கற்றுக்கொள்ளுங்கள்.
  tutorial_spheroarcade_longdescription: இந்த ஆர்கேட்-பாணி விளையாட்டு மைதானத்தில்,
    விளையாட்டு வடிவமைப்பின் அடிப்படைகளை அறியும்போது கிளாசிக் கேம்களை ஸ்பீரோ SPRK +
    ரோபோ மூலம் மீண்டும் உருவாக்கலாம். பாங், பாப் இட் மற்றும் பேக்-மேன் போன்ற சில பிரபலமான
    விளையாட்டுகளின் சொந்த ரோபோடிக் காட்சிகளை நீங்கள் உருவாக்குவீர்கள். ஒவ்வொரு ஆட்டமும்
    ஸ்பீரோவை தரையில் உருட்டுதல், சைகைகளைக் கண்டறிதல் அல்லது ஸ்பீரோவை ஜாய்ஸ்டிக்காகப்
    பயன்படுத்துதல் போன்ற வித்தியாசமான வழியில் பயன்படுத்துகிறது.
  tutorial_bcpy1_longdescription: 'BuzzCoder.com இன் கோட் கிராஃப்ட் 3D விளையாட்டை
    அடிப்படையாகக் கொண்ட பைத்தானில் குறியீட்டுக்கான சில அடிப்படை கருத்துக்களை இந்த
    மணிநேர குறியீடு பாடம் உங்களுக்குக் கற்பிக்கிறது. கோட் கிராஃப்ட் என்பது ஒரு மெய்நிகர்
    3D உலகில் நீங்கள் கற்பனை செய்வதை உருவாக்குவதன் மூலம் நிரலாக்கத்தைக் கற்றுக்கொள்வதற்கான
    புதிய விளையாட்டு. எளிய தொகுதிகள், நெடுவரிசைகள் மற்றும் சுவர்கள், பின்னர் பெரிய
    கட்டிடங்கள், பாலங்கள் மற்றும் மரங்களை உருவாக்குவதிலிருந்து நீங்கள் தொடங்கலாம்.
    நீங்கள் மிகவும் மேம்பட்ட நிலைகளை ஆராயத் தயாராக இருக்கும்போது, நீங்கள் மிகவும்
    சிக்கலான கட்டமைப்புகளை உருவாக்க முடியும்: வளர்ந்து வரும் பூக்கள், ஒளிரும் நட்சத்திரங்கள்
    மற்றும் கண்ணுக்குத் தெரியாத ட்ரோன்கள் கூட உங்கள் கட்டளைப்படி நகரவும் பொருட்களை
    உருவாக்கவும் அல்லது அழிக்கவும். இந்த விளையாட்டை விளையாடும்போது எவ்வாறு குறியீடு
    செய்வது என்பதை நீங்கள் கற்றுக் கொள்வீர்கள்!'
  tutorial_bcpy2_longdescription: 'இந்த மணிநேர குறியீடு பாடம் வேர்ல்ட் பைத்தானைப்
    பின்தொடரும் பாடமாகும். BuzzCoder.com இன் கோட்கிராஃப்ட் 3D விளையாட்டின் அடிப்படையில்
    பைத்தானில் மேலும் மேம்பட்ட குறியீட்டு கருத்துக்களை நீங்கள் கற்றுக்கொள்வீர்கள்.
    கோட் கிராஃப்ட் என்பது ஒரு மெய்நிகர் 3D உலகில் நீங்கள் கற்பனை செய்வதை உருவாக்குவதன்
    மூலம் நிரலாக்கத்தைக் கற்றுக்கொள்வதற்கான புதிய விளையாட்டு. எளிய தொகுதிகள், நெடுவரிசைகள்
    மற்றும் சுவர்கள், பின்னர் பெரிய கட்டிடங்கள், பாலங்கள் மற்றும் மரங்களை உருவாக்குவதிலிருந்து
    நீங்கள் தொடங்கலாம். நீங்கள் மிகவும் மேம்பட்ட நிலைகளை ஆராயத் தயாராக இருக்கும்போது,
    நீங்கள் மிகவும் சிக்கலான கட்டமைப்புகளை உருவாக்க முடியும்: வளர்ந்து வரும் பூக்கள்,
    ஒளிரும் நட்சத்திரங்கள் மற்றும் கண்ணுக்குத் தெரியாத ட்ரோன்கள் கூட உங்கள் கட்டளைப்படி
    நகரவும் பொருட்களை உருவாக்கவும் அல்லது அழிக்கவும். இந்த விளையாட்டை விளையாடும்போது
    எவ்வாறு குறியீடு செய்வது என்பதை நீங்கள் கற்றுக் கொள்வீர்கள்!'
  tutorial_bcjs1_longdescription: 'BuzzCoder.com இன் கோட்கிராஃப்ட் 3D விளையாட்டின்

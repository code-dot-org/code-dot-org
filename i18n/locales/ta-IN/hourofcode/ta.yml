  tutorial_lbworld_longdescription: நல்ல குறியீடு! மாணவர்கள் தங்கள் சமூகத்தில் உள்ளவர்களுக்கு
    வாழ்க்கையை எளிதாக்க உதவும் ஒரு விளையாட்டை வடிவமைக்கின்றனர். முடிவில், ஒவ்வொரு

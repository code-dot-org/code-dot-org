  tutorial_codesterspsa_longdescription: உங்கள் சொந்த பொது சேவை அறிவிப்பை உருவாக்கும்போது
    பைத்தானில் குறியீட்டுக்கான அடிப்படைகளை அறிக. உலகில் ஒரு நேர்மறையான தாக்கத்தை எவ்வாறு
    ஏற்படுத்துவது என்பது குறித்த முக்கியமான தகவல்களைப் பகிர்ந்து கொள்ள உங்களுக்கு
    முக்கியமான ஒரு தலைப்பைத் தேர்வுசெய்து, அனிமேஷன் அல்லது ஊடாடும் பிஎஸ்ஏவை நீங்கள்
    வடிவமைக்கவும்.
  tutorial_googlehero_longdescription: உங்கள் வாழ்க்கையில் அல்லது சமூகத்திலிருந்து
    ஒரு அன்றாட ஹீரோவை ஒரு சூப்பர் ஹீரோவாக மாற்றுவதன் மூலம் கட்டிடங்கள் மீது பறக்க,
    சுழல், ஒரு பக்கவாட்டுடன் வேலை செய்ய, மற்றும் ஒரு விளையாட்டில் பொருட்களைத் தொடுவதன்
    மூலம் புள்ளிகளைப் பெறுங்கள். கோட் யுவர் ஹீரோவில், சிஎஸ் முதல் மற்றும் கீறல் மூலம்
    உங்கள் ஹீரோவின் சிறப்பு சக்திகளையும் உங்கள் சொந்த படைப்பாற்றலையும் காட்டுங்கள்.
  tutorial_codestersbball_longdescription: உங்கள் சொந்த கூடைப்பந்து விளையாட்டை உருவாக்கும்போது
    பைத்தானில் குறியீட்டுக்கான அடிப்படைகளை அறிக. பின்னணியையும் உருவங்களையும் எவ்வாறு
    சேர்ப்பது என்பதையும், மேடையில் உருவங்களின் இயக்கத்தைக் கட்டுப்படுத்த நிகழ்வுகளை
    எவ்வாறு பயன்படுத்துவது என்பதையும் நீங்கள் கற்றுக் கொள்வீர்கள்.
  tutorial_scratchcartoon_longdescription: உங்கள் சொந்த அனிமேஷனைக் குறியீடாக்குவதன்
    மூலம் உங்களுக்கு பிடித்த சில கார்ட்டூன் நெட்வொர்க் கதாபாத்திரங்களை உயிர்ப்பிக்கவும்.
    மேலும் எழுத்துக்களைச் சேர்த்து, அவற்றை குதித்து, பறக்க, பேச வைக்கவும்.
  tutorial_codemonkeyjr_longdescription: வசீகரிக்கும் உயிரினங்கள் மற்றும் பிரகாசமான
    வண்ணங்கள் நிறைந்த உலகில், 4-6 வயது சிறுவர்கள் வாழைப்பழங்களை சேகரிப்பதற்கும் புதையல்
    மார்பைத் திறப்பதற்கும் ஒரு குரங்கில் சேருவார்கள். உலகெங்கிலும் ஒரு குரங்கின் பயணத்தைத்
    திட்டமிட தொகுதிகள் பயன்படுத்துவதால், குறியீட்டின் அடிப்படைகளை அவர்கள் ஆராய்ந்து
    கற்றுக்கொள்வார்கள்.
  tutorial_bananatales_longdescription: ஒரு குழந்தை குரங்குக்கு உதவுவதன் மூலம் பைத்தானைக்
    கற்றுக் கொடுங்கள். இரட்டை குழந்தை குரங்குகள் பூகம்பத்தால் பிரிக்கப்பட்டன - வாழைப்பழங்களைப்
    பெற வழியில்லாமல் குரங்குகளில் ஒன்றை விட்டுவிட்டது! இப்போது, பாதையை மீண்டும் உருவாக்க
    மற்றும் குழந்தை குரங்குக்கு உணவளிக்க குறியீட்டைப் பயன்படுத்துவது உங்கள் மாணவர்களிடமே
    உள்ளது.
  tutorial_scratchtales_longdescription: ஒரு பயணத்தில் கதாபாத்திரங்களை எடுத்து அமேசானால்
    இயக்கப்படும் உரை-க்கு-பேச்சுத் தொகுதிகளைப் பயன்படுத்தி உரக்கப் பேசுங்கள். ஒவ்வொரு
    எழுத்துக்கும் ஒரு குரலைத் தேர்வுசெய்து, நீங்கள் என்ன சொல்ல விரும்புகிறீர்களோ அதைத்
    தட்டச்சு செய்க. கேள்விகளைக் கேட்கவும், வெவ்வேறு காட்சிகளுக்கு பயணிக்கவும் உங்கள்
    எழுத்துக்களை குறியீடாக்குவதன் மூலம் உங்கள் கதையை ஊடாடவும். கதைகளை உயிர்ப்பிக்க
    ஆக்கபூர்வமான புதிய வழிகளைக் கொண்டு பரிசோதனை செய்யுங்கள்!
  tutorial_msemoji_longdescription: உங்கள் மற்றும் உங்கள் நண்பர்களின் கையால் வரையப்பட்ட
    ஈமோஜிகளை அங்கீகரிக்க இயந்திர கற்றல் மாதிரியைப் பயன்படுத்தும் நேரடி ஊடாடும் வலைத்தளத்தை
    உருவாக்குங்கள்! எந்திரக் கற்றல் - 1) தரவைச் சேகரித்தல், 2) தரவை சுத்தம் செய்தல்
    மற்றும் வடிவமைத்தல், 3) மாதிரியைப் பயிற்றுவித்தல் மற்றும் 4) பயிற்சி பெற்ற மாதிரியைப்
    பயன்படுத்தி கணிப்புகளைச் செய்வதற்கான முக்கிய கருத்துகளுடன் நீங்கள் கைகோர்த்துக்
    கொள்வீர்கள்.
  tutorial_cacolor_longdescription: பேராசிரியர் ஃபோட்டான் மிகவும் மதிப்பிற்குரிய இயற்பியலாளர்
    முரட்டுத்தனமாக இருக்கிறார். எல்லா டிஜிட்டல் சாதனங்களிலிருந்தும் அவள் நிறத்தை நீக்கிவிட்டாள்!
    இந்த எஸ்கேப் ரூம் ஸ்டைல் திட்டத்தில், பேராசிரியர் ஃபோட்டானின் கலர் கன்ட்ரமை அவிழ்க்க,
    மற்றும் உலக சாதனங்களுக்கு வண்ணத்தை மீட்டமைக்க பைனரி எண்கள், ஒளி, நிறம் மற்றும்
    பலவற்றைப் பற்றி அறிந்து கொள்ளும்போது, கற்றவர் மார்லீ மற்றும் டைரலுடன் இணைகிறார்.
  tutorial_kodablebeach_longdescription: கடற்கரை குழந்தைகளை காப்பாற்றுங்கள்! அடிப்படை
    கட்டளைகளைப் பயன்படுத்தி நிரல் கற்றுக் கொள்ளுங்கள் மற்றும் கடல் வாழ்வைப் பாதுகாக்க
    கடற்கரையை சுத்தம் செய்யுங்கள்.
  tutorial_tynkeren_longdescription: ஐ.நா. நிலையான அபிவிருத்தி இலக்குகள் திட்டத்தின்
    ஒரு பகுதியாக, இந்த குறியீட்டு வரியில் புதுப்பிக்கத்தக்க ஆற்றல், எரிசக்தி திறன்
    மற்றும் ஆற்றல் அணுகல் ஆகியவற்றை ஆராயும் திட்டங்களை காட்டுகிறது. வாசகர்கள் வேலை
    செய்யும் திட்டங்களுடன் விளையாடலாம் மற்றும் மேம்பட்ட புரோகிராமர்கள் தங்கள் சொந்த
    அசல் திட்டங்களை உருவாக்க முடியும்.
  tutorial_tynkerjavapro_longdescription: ஐ.நா. நிலையான அபிவிருத்தி இலக்குகள் திட்டத்தின்
    ஒரு பகுதியாக, இந்த குறியீட்டு வரியில் மறுசுழற்சி மற்றும் மறுபயன்பாட்டை ஆராயும்
    ஒரு குறுகிய திட்டத்தை காட்டுகிறது. திட்டத்தை விரிவாக்குவதன் மூலம் வாசகர்கள் தங்கள்
    சொந்த விளையாட்டை உருவாக்க முடியும்.
  tutorial_grasshopperhack_longdescription: இந்த விளையாட்டை ஹேக் செய்ய குறியீட்டு
    திறன்களைக் கற்றுக் கொள்ளுங்கள்.
  tutorial_pbskids_longdescription: PBS KIDS கீறல் ஜூனியர் மூலம், குழந்தைகள் நிரலாக்க
    விளையாட்டுகள் மற்றும் பாடங்கள் மூலம் தங்கள் சொந்த ஊடாடும் கதைகளையும் விளையாட்டுகளையும்
    உருவாக்கலாம். ஒட் ஸ்குவாட், வைல்ட் க்ராட்ஸ், நேச்சர் கேட், ஆர்தர், வேர்ட்ஜர்ல்,
    பெக் + கேட் மற்றும் ரெடி ஜெட் கோ ஆகியவற்றின் கதாபாத்திரங்கள் இடம்பெறும் விளையாட்டுகள்
    மற்றும் செயல்பாடுகள் மூலம் குறியிட கற்றுக்கொள்ளுங்கள்! 5-8 வயது குழந்தைகளுக்கான
    இந்த கிரியேட்டிவ் கோடிங் பயன்பாட்டின் மூலம் கதை சொல்லும் சாத்தியங்கள் முடிவற்றவை.
  tutorial_nclabdata_longdescription: உலகம் நல்ல தரவை வளர்க்கிறது! இந்த NCLab டுடோரியலில்,
    தரவு பகுப்பாய்வின் முதல் படி எளிய கேள்விகளை எழுதுவீர்கள். உலகெங்கிலும் உள்ள தரவுத்தள
    அமைப்புகளை நிர்வகிக்க அரசாங்கங்களும் வணிகங்களும் பயன்படுத்தும் PostgreSQL மொழியின்
    ஆற்றலைப் பற்றி அறிந்து கொள்ளுங்கள். PostgreSQL எளிய ஆங்கிலத்தில் எழுதப்பட்டுள்ளது
    மற்றும் கற்றுக்கொள்வது எளிது. முயற்சி செய்துப்பார்!
  tutorial_grasshopperphoto_longdescription: வெவ்வேறு புகைப்படங்களுக்கு விண்ணப்பிக்க
    வடிப்பான்களை உருவாக்க குறியீட்டு திறன்களைக் கற்றுக்கொள்ளுங்கள்.
  tutorial_tynkerpyland_longdescription: ஐ.நா. நிலையான அபிவிருத்தி இலக்குகள் திட்டத்தின்
    ஒரு பகுதியாக, இந்த பைதான் திட்டம் உங்கள் சொந்த மரம் நடும் விளையாட்டை உருவாக்கும்.
  tutorial_codeitimages_longdescription: உங்கள் சொந்த அற்புதமான படங்கள் மற்றும் அனிமேஷன்களை
    நிரல் செய்ய கற்றுக்கொள்ளுங்கள்.
  tutorial_hyperpadenemy_longdescription: இயங்குதள விளையாட்டு எதிரி AI ஐ உருவாக்குவதன்
    மூலம் தருக்க சிந்தனை மற்றும் நிரலாக்கத்தைக் கற்றுக்கொள்ளுங்கள்.
  tutorial_tynkerpro_longdescription: ஐ.நா. நிலையான அபிவிருத்தி இலக்குகள் திட்டத்தின்
    ஒரு பகுதியாக, இந்த குறியீட்டு வரியில் மறுசுழற்சி மற்றும் மறுபயன்பாட்டைச் சுற்றியுள்ள
    சிக்கல்களை ஆராயும் திட்டங்களைக் காட்டுகிறது. தொடக்கநிலையாளர்கள் வேலை செய்யும்
    திட்டங்களுடன் விளையாடலாம் மற்றும் மேம்பட்ட புரோகிராமர்கள் புதிதாக தங்கள் திட்டங்களை
    உருவாக்க முடியும்.
  tutorial_trashtag_longdescription: உங்கள் சொந்த விளையாட்டைக் குறியிட்டு, எங்கள்
    சூழலைப் பாதுகாப்பதற்கான விழிப்புணர்வை ஏற்படுத்துங்கள்.
  tutorial_casiege_longdescription: டப்ரோசோஸ் கோட்டைக்கு மெய்நிகர் ரியாலிட்டி பயணத்தில்
    நிகோ மற்றும் சகுராவுடன் இணையுங்கள். மந்திரவாதிக்கு உதவுவதன் மூலம் சாம்பல் நிற
    தொப்பி ஹேக்கராக இருப்பது என்ன என்பதை அறிக, சிரினா அறிவின் கிரீடத்தைக் கண்டுபிடிப்பார்.
    கோட்டையில் பயன்படுத்தப்படும் மோசமான பாதுகாப்பு அமைப்புகளை நீங்கள் அம்பலப்படுத்துவீர்கள்,
    மேலும் ஒரு மோசடிக்கு பலியாகாமல் இருப்பதை எவ்வாறு கற்றுக்கொள்வீர்கள்.
  tutorial_thunkableyeet_longdescription: உங்கள் நகரத்திற்கு உதவும் இரண்டு பயன்பாடுகளை
    எவ்வாறு உருவாக்குவது என்பதை அறிக! யீட்!
  tutorial_vidcodedeal_longdescription: குறிப்பிடத்தக்க பெண் தலைவர்கள் மற்றும் அவர்களின்
    பார்வையை வெளிப்படுத்தும் மேற்கோள்களைக் கொண்ட அனிமேஷன்களை உருவாக்குவதன் மூலம் நன்மைக்கான
    குறியீட்டைத் தொடங்குங்கள்.
  tutorial_codehsgeno_longdescription: குறியீட்டின் இந்த மணிநேரத்தில், மாணவர்கள் பயனர்
    உள்ளீட்டின் அடிப்படையில் அலீல் ஜோடிகளுக்கு தீர்வு காணும் ஒரு நிரலை உருவாக்குவார்கள்.
    இதைச் செய்ய பைத்தானில் உள்ள ட்ரேசி தி ஆமைடன் மாணவர்கள் நிரல் செய்வார்கள். இந்தச்
    செயல்பாட்டைத் தொடங்குவதற்கு முன்பு மாணவர்களுக்கு அடிப்படை உயிரியல் கருத்துகள்
    மற்றும் புன்னட் சதுரங்கள் பற்றிய முன் அறிவு இருக்க வேண்டும்.
  tutorial_hyperpadpong_longdescription: ஸ்மார்ட் AI எதிர்ப்பாளருடன் பாங் விளையாட்டை
    நிரல் செய்ய கற்றுக்கொள்ளுங்கள்.
  tutorial_tynkerland_longdescription: ஐ.நா. நிலையான அபிவிருத்தி இலக்குகள் திட்டத்தின்
    ஒரு பகுதியாக, இந்த குறியீட்டு வரியில் உலகின் சுற்றுச்சூழல் அமைப்புக்கு காடுகளின்
    முக்கியத்துவத்தை ஆராயும் திட்டங்களை காட்டுகிறது. வாசகர்கள் வேலை செய்யும் திட்டங்களுடன்
    விளையாடலாம் மற்றும் மேம்பட்ட புரோகிராமர்கள் தங்கள் சொந்த அசல் திட்டங்களை உருவாக்க
    முடியும்.
  tutorial_trinketgirl_longdescription: பைத்தானைப் பயன்படுத்தி ஒரு பெரிய கதையை நிரல்
    செய்ய கற்றுக் கொள்ளுங்கள், பின்னர் உங்கள் சொந்த கதையை உருவாக்க அதை மாற்றவும்!
  tutorial_rpimosquito_longdescription: ஒரு கிளி கொசுக்களை உருவாக்குவதன் மூலம் மலேரியாவிலிருந்து
    மக்களைப் பாதுகாக்கும் ஒரு விளையாட்டை உருவாக்கவும்.
  tutorial_tynkermars_longdescription: சந்திரனையும் பின்னர் செவ்வாய் கிரகத்தையும்
    அடைய நாசாவின் அற்புதமான புதிய முயற்சிகளை ஆராயுங்கள். மாணவர்கள் தங்கள் சொந்த அனிமேஷன்
    மிஷன் பேட்சை வடிவமைக்க முடியும், சந்திர நுழைவாயில் ஒரு ஆர்ட்டெமிஸ் விண்வெளி வீரராக
    தங்கள் வாழ்க்கையை கற்பனை செய்து கொள்ளலாம், மேலும் பல. தொடக்கநிலையாளர்கள் படிப்படியான
    பயிற்சிகளை முயற்சி செய்யலாம், அதே நேரத்தில் அனுபவம் வாய்ந்த புரோகிராமர்கள் தங்களது
    சொந்த அசல் திட்டங்களை தொகுதி அல்லது உரை குறியீட்டுடன் உருவாக்கலாம்.
  tutorial_cityx_longdescription: சிட்டி எக்ஸில் உங்கள் முதல் தேடலானது ஒரு பழைய விவசாயிக்கு
    தனது பண்ணையை நிர்வகிக்க உதவுவதாகும். புதுமையான தொழில்நுட்பத்துடன் அவரது பிரச்சினையை
    தீர்ப்போம்! நீர்ப்பாசன முறையின் அடிப்படைக் கருத்தை நீங்கள் கற்றுக் கொள்வீர்கள்
    மற்றும் நம்பமுடியாத வேடிக்கையுடன் ஒரு தோட்டக்கலை ரோபோவை உருவாக்குவீர்கள்! மாணவர்கள்
    தங்கள் தொழில்நுட்ப விழிப்புணர்வை வளர்த்துக் கொள்ளும்போது சிக்கல்களை விசாரிக்க
    வடிவமைப்பு சிந்தனைக் கருத்துக்களைப் பயன்படுத்துவார்கள், இதன் மூலம் அவர்களின் உயர்
    மட்ட சிந்தனை திறன்களை ரவிப்பார்கள்.
  tutorial_vidcodemap_longdescription: உங்கள் சொந்த சமூக வரைபடத்தை குறியீடாக்குவதன்
    மூலம் சமூக ஈடுபாட்டிற்கான தரவை சேகரித்து பகுப்பாய்வு செய்யுங்கள்!
  tutorial_robotmagicfarm_longdescription: குறியீட்டின் இந்த மணிநேரத்தில், ஒரு பயனரால்
    தேர்ந்தெடுக்கப்பட்ட பரிமாணங்களுடன் ஒரு முக்கோணத்தின் பரப்பளவைக் கணக்கிடும் ஒரு
    சிமுலேட்டரை எவ்வாறு உருவாக்குவது என்பதை ஆராய்வோம். இதைச் செய்ய பைத்தானில் உள்ள
    ட்ரேசி ஆமைடன் நாங்கள் நிரல் செய்வோம். இந்தச் செயல்பாட்டைத் தொடங்குவதற்கு முன்
    அடிப்படை வடிவியல் கருத்துகளைப் பற்றிய முன் அறிவை மாணவர்கள் கொண்டிருக்க வேண்டும்.
  tutorial_codehstriangle_longdescription: குறியீட்டின் இந்த மணிநேரத்தில், ஒரு பயனரால்
    தேர்ந்தெடுக்கப்பட்ட பரிமாணங்களுடன் ஒரு முக்கோணத்தின் பரப்பளவைக் கணக்கிடும் ஒரு
    சிமுலேட்டரை எவ்வாறு உருவாக்குவது என்பதை ஆராய்வோம். இதைச் செய்ய பைத்தானில் உள்ள
    ட்ரேசி ஆமைடன் நாங்கள் நிரல் செய்வோம். இந்தச் செயல்பாட்டைத் தொடங்குவதற்கு முன்
    அடிப்படை வடிவியல் கருத்துகளைப் பற்றிய முன் அறிவை மாணவர்கள் கொண்டிருக்க வேண்டும்.
  tutorial_ttwhitehouse_longdescription: இந்த வண்ணமயமான சாகசத்தில், சுய வழிகாட்டப்பட்ட
    முதல் நபர் விளையாட்டின் மூலம் வெள்ளை உலகிற்கு வண்ணத்தை மீட்டெடுக்கவும். விளையாட்டையும்
    உங்கள் குறியீட்டு அறிவையும் முன்னேற்றுவதற்காக புதிர்கள் மற்றும் முழுமையான சவால்களைத்
    தீர்க்கவும். முடிந்தபின், வீரர்கள் வண்ண ஹெக்ஸ் மதிப்புகள் மற்றும் CSS பண்புகளை
    நன்கு அறிந்திருப்பார்கள் மற்றும் நிஜ உலக பயன்பாடுகளில் அவற்றை அடையாளம் காணும்
    அளவுக்கு வசதியாக இருப்பார்கள். உங்கள் படைப்புகளைப் பகிர்ந்து கொள்ள பயப்பட வேண்டாம்.
  tutorial_modulo_longdescription: விண்வெளியின் ஆழத்தில், E.D என அழைக்கப்படும் எக்ஸ்ப்ளோரேட்டரி
    டேட்டாபோட்  மனிதகுலத்திற்கான ஒரு புதிய வாழக்கூடிய கிரகத்தை இப்போது கண்டுபிடித்தது!
    இந்த தொலைதூர மணல் கிரகத்தில் என்ன ஆச்சரியங்கள் உள்ளன என்பதை யாருக்குத் தெரியும்?
    தரையிறங்கும் போது எதிர்பாராத விதமாக, E.D அதன் மதர்போர்டு அதன் அனைத்து திட்டங்களையும்
    அழிக்க ஒரு அதிர்ச்சியைப் பெறுகிறது. நிரல் E.D. இந்த விசித்திரமான அன்னியரின் நிலப்பரப்பு
    வழியாக உதவ. நீங்கள் சவாலுக்கு தயாரா?
  tutorial_codingtown_longdescription: உங்கள் சொந்த வணிகம், குறியீட்டை உருவாக்கி மகிழுங்கள்.
  tutorial_kanoart_longdescription: ஒரு காட்சியை வரைய தொகுதிக் குறியீட்டைப் பயன்படுத்தவும்,
    பின்னர் அதை அனிமேஷன் மற்றும் சுட்டி தொடர்பு மூலம் உயிர்ப்பிக்கவும். உங்கள் சொந்த
    வண்ணப்பூச்சுகளை குறியிடவும், ஸ்டிக்கர்களைச் சேர்க்கவும், படைப்பாற்றல் பெறவும்!
  tutorial_dragonscript_longdescription: டிராகன்ஸ்கிரிப்ட் அரங்கிற்கு வருக - நிரலாக்க
    மூலோபாய விளையாட்டு மற்றும் குறியீட்டு கிளப். நீங்கள் விளையாடும்போது உங்கள் ஜாவாஸ்கிரிப்ட்
    மற்றும் மென்பொருள் பொறியியலை சமன் செய்யுங்கள்! உங்கள் சொந்த டிராகன் A.I. போர்க்களங்களை
    கற்பனை செய்து பாருங்கள், ஆனால் ரோபோ டிராகன்களுடன்.
  tutorial_uwcloud_longdescription: உங்கள் சொந்த மேகத்தை உருவாக்குவதன் மூலம் கிளவுட்
    கம்ப்யூட்டிங் அடிப்படைகளை அறிக! சேவையகங்களை உருவாக்கவும், அவற்றை மேம்படுத்தவும்
    மற்றும் பிணைய தேவையைத் தக்க வைத்துக் கொள்ள வாடிக்கையாளர்களை இணைக்கவும். இந்த ஊடாடும்
    விளையாட்டில் கிளவுட் கட்டிடக் கலைஞரின் பங்கை ஆற்றவும், முடிவில்லாத பயன்முறையில்
    உங்கள் திறமைகளை சோதிக்கவும்.
  tutorial_htmlmuffin_longdescription: HTML மற்றும் CSS இன் அடிப்படைகள் மூலம் உங்களுக்கு
    வழிகாட்டும் மஃபின் தி கேட் உடன் ஒரு வேடிக்கையான மற்றும் அற்புதமான சாகசத்திற்கு
    தயாராகுங்கள். ஒன்றாக நீங்கள் உங்கள் முதல் இறங்கும் பக்கத்தை உருவாக்கி வலைத்தள
    தளவமைப்பின் முக்கிய கொள்கைகளைப் புரிந்துகொள்வீர்கள்.
  tutorial_microsoftpizza_longdescription: ஒரு எளிய ஆர்கேட் விளையாட்டை உருவாக்கவும்,
    நேரம் முடிவதற்குள் உங்கள் வீரர் உங்களால் முடிந்த அளவு பீட்சாவை சாப்பிடுவார்!
  tutorial_stemc_blckhole_longdescription: 2019 வசந்த காலத்தில் வெளியான கருந்துளையின்
    படங்களை நீங்கள் பார்த்தீர்களா? கருந்துளைகள் மற்றும் அவற்றிலிருந்து எவ்வாறு தப்பிப்பது
    என்பது பற்றி மேலும் அறிய விரும்புகிறீர்களா? ஈர்ப்பு விசையிலிருந்து தப்பிக்க நீங்கள்
    எவ்வளவு விரைவாக செல்ல வேண்டும் என்பதையும், ஒளி கூட தப்பிக்க முடியாதபோது என்ன நடக்கும்
    என்பதையும் இந்த குறியீட்டு செயல்பாட்டைப் பாருங்கள்!
  tutorial_careconfigure_longdescription: எங்கள் கதை சொல்லும் பயன்பாடு விசித்திரமான
    மற்றும் வேடிக்கையான முடிவுகளுடன் ஒரு விசித்திரக் கதையை மறுபரிசீலனை செய்கிறது!
    ஆனால் நிரல் மோசமாக எழுதப்பட்டுள்ளது. நல்ல குறியீட்டை எழுதுவது மிக முக்கியம். இந்த
    பயன்பாட்டை ஆச்சரியமாக மாற்ற உதவுங்கள். ஆங்கிலத்தில் சொல் வகுப்புகளைப் பாருங்கள்,
    இந்த நிரலை மறுகட்டமைக்க மாறிகள், மெய், பட்டியல்கள் மற்றும் செயல்பாடுகளைப் பயன்படுத்தவும்.
    நீங்கள் இதற்கு முன் ஒரு நிரலை எழுதி, சில பாணியை விரும்பினால், இது உங்களுக்கானது.
  tutorial_rpiscratch_longdescription: பயனுள்ள சொற்றொடர்களை வெவ்வேறு மொழிகளில் மொழிபெயர்க்கும்
    ஒரு ஊடாடும் சொற்றொடர் புத்தகத்தை உருவாக்கவும்.
  tutorial_ozaria_longdescription: உங்கள் ஹீரோவையும், ஸ்கை மவுண்டனுக்கான பயணத்தையும்
    தனிப்பயனாக்கவும், அங்கு நீங்கள் உண்மையான குறியீட்டைத் தட்டச்சு செய்யவும், 15 விளையாட்டு
    நிலைகளில் செல்லவும், மற்றும் ஓசாரியா உலகைக் காப்பாற்ற உதவும் வகையில் உங்கள் சொந்த
    விளையாட்டை உருவாக்கவும் கற்றுக்கொள்ளுங்கள்.
  tutorial_ttovum_longdescription: Can you control the chaos? Hack your way into the
    cyberpunk world of Ovun City. Debug broken code, solve puzzles, and upgrade your
    hardware as you explore self guided open world. Don't get caught by the drones!
    It's up to you how Ovun City evolves.
  tutorial_ttpassage_longdescription: Immerse yourself in an alien world to help Ada
    escape unknown dangers. Play through this 2D platforming self-guided adventure
    and learn coding techniques along the way. Players will become familiar with coding
    techniques and syntax as they solve puzzles, fight monsters and beat the final
    boss. Some previous familiarity with JavaScript might be useful but isn't required.
  tutorial_tynkerhtmlen_longdescription: 'Part of the UN Sustainable Development Goals
    project, this coding project has you create your own webpage exploring renewable
    energy, energy efficiency, and access to energy. Design your own page showcasing
    sustainability issues! '
  tutorial_ttfrog_longdescription: Nostalgia turns educational in this familiar game
    with a new twist! In an easy-to-understand and self-guided game, you will use
    codeblocks and programming concepts to help your frog friend safely cross the
    treacherous lands. Perfect for beginners and experts alike!
  tutorial_codemojijava_longdescription: This activity introduces students to the
    basics of Java programming using the Codemoji Terminal. Students learn everything
    from basic types and variables to functions. Each lesson features an in depth
    explanation of what each line of code does in order to ensure the students understand
    what is happening. Each line of code in the lesson is guided for student success.
  tutorial_ccfirewall_longdescription: Learn how to program your own shareable game!
    Use code to teach a Hero magic spells to defeat waves and waves of baddies.
  tutorial_htmljs_longdescription: Meet your new boss, Muffin the Cat, who is getting
    ready for a CatFashion Expo. He needs a program to track the calories and is asking
    you to help. In this fun and engaging activity, you will learn the basics of JavaScript
    by looking at variables, operations, and data types and write MufFit – your first
    program in JavaScript.
  tutorial_ttaqueducts_longdescription: In this puzzle game, you're the hero bringing
    water back to your village! Make your way through the levels in this self-guided
    isometric experience. Levels will start simple, exposing players to basic coding
    fundamentals. As you play, you will learn more complex coding techniques. Afterwards,
    design and build your own levels and puzzles to share.
  tutorial_vtgame_longdescription: Introduction to computational thinking and programming
    video games in English. Create your video game in just minutes. Computing concepts
    of abstraction, object-oriented design, algorithmic thinking, problem solving,
    debugging, and critical thinking are incorporated. Target students are Grades
    5 through 12. No prior programming experience necessary.
  tutorial_baroborav_longdescription: Guide Linkbot as a robotic autonomous vehicle
    (RAV) through a grid of streets! Students will learn to control a Linkbot robot
    (virtual or hardware) using a drag-and-drop interface. They will also learn about
    the important concept of loops and get practice using the Pythagorean theorem
    to traverse triangular paths.
  tutorial_baroboobstacle_longdescription: This series of 6 activities will introduce
    students to basic coding and robotics concepts by using a drag-and-drop interface
    to maneuver Linkbot robots (virtual and/or hardware) through a variety of obstacle
    courses.
  tutorial_pbstorytelling_longdescription: Dive into the world of interactive storytelling.
    Learn the basics of how to create a story in Twine. Examine different story patterns
    and structures that are unique to interactive stories. See some ways that interactive
    storytelling differs from traditional creative writing.
  tutorial_kibosnow_longdescription: 'The city is covered in snow, and we need to
    design a KIBO snowplow to help clean up! Students will engage in the engineering
    design process as they design, test, and improve snowplow robots that can help
    clean up the cotton-ball snow. Students will also learn more about the many important
    jobs that make a community function. '
  tutorial_kibohappy_longdescription: If you're happy and you know it flash your light!
    In this robotics lesson that also engages with music and social-emotional learning,
    students collaboratively create a program for KIBO including both input and output
    that expresses a feeling of happiness. Students learn that robots have output
    parts that allow them to send information out into the world.
  tutorial_rubylove_longdescription: 'Love Letters for Computers is a 10 part YouTube
    series with classroom materials, to help primary school teachers to make computer
    science more playful, whimsical and gentle for children. '
  tutorial_spherosmiles_longdescription: Did you know a smile has super powers?! Program
    your Sphero BOLT to brighten someone's day.
  tutorial_spherobaby_longdescription: Learn to program "baby steps" to help teach
    a friend to code.
  tutorial_toxarchitect_longdescription: Code your builder robot in order to create
    buildings and landscapes. Utopian Architect is a sandbox designed to facilitate
    the discovery and the learning of the concept of function. Join us through our
    activities that quickly raise questions related to the architecture of a program,
    to the art of organizing thoughts and knowing how to break down big problems into
    smaller problems.
  tutorial_idodge_longdescription: This activity, adapted for the Hour of Code, develops
    children's programming skills by creating apps using text - a simplified JavaScript
    language. Using the PRIMM approach for teaching programming, the children explore
    programs and use their computational thinking skills to problem solve, modify
    and design/develop apps.
  tutorial_firiacodebot_longdescription: Python fits your brain! Even if you've never
    used a text-based language before, this activity will teach you everything you
    need to get your Robot moving, lighting up, and responding to user inputs. CodeBot
    is a revolutionary platform for authentic real-world coding, combining a real
    programming language with powerful hardware. Your CODE is in complete control
    of all the robot's functions!
  tutorial_modlighthouse_longdescription: 'Students design a lighthouse based on design
    criteria and constraints.  Then students iterate on that design to make it automatic,
    and to customize its message. '
  tutorial_spherogreen_longdescription: 'Learn how to use a counting number variable
    to keep track of all your classrooms recycling. '
  tutorial_ozopopstar_longdescription: 'Students will write and call functions, and
    execute them with the Ozobot. This is the second of two lessons. '
  tutorial_eddesign_longdescription: Introduce the key computational concepts of loops,
    nested loops and sequential order using Edison robots and the Scratch-based programming
    language EdScratch. Students can work through this lesson independently focusing
    on the idea of patterns, including geometric shapes, and exploring how loops can
    be used in programs which contain repeating code.
  tutorial_edshapeup_longdescription: Introduce the key computational concepts of
    definite loops and variables using Edison robots and EdPy, a text-based programming
    language based on Python. Students can work through this lesson independently
    as they practice using definite loops and pattern recognition in order to drive
    familiar regular polygons before taking on the challenge of less common regular
    polygons and irregular shapes.
  tutorial_ozocolor_longdescription: 'Students will be introduced to the concept of
    functions by using color codes to represent a function. This lesson is an introductory
    and unplugged lesson to introduce the concept of functions. It is the first lesson
    of a two lesson series, but either lesson can be taught in isolation. The second
    lesson utilizes OzoBlockly to build on the concept of functions. '
  tutorial_kcjanimals_longdescription: Build a simple project to celebrate coding
    and Canadian wildlife. Kids will choose a Canadian animal, like a bear or a moose,
    and create an animation that explores the animal's world, such as its habitat,
    eating habits, migration patterns and so on. The project is simple enough for
    teachers or parents to facilitate and help the kids follow along.
  tutorial_icomputeeggs_longdescription: This teacher-led activity, adapted for the
    Hour of Code, provides pupils with an opportunity to explore physical programming
    through robotics. Using a drag-and-drop programming environment and a programmable
    robotic sphere, pupils design algorithms to program a robot to hide Easter eggs.
    Includes step-by-step lesson plan, teacher/pupil resources and assessment guidance.
  tutorial_rootunplugged_longdescription: Solve offline printable puzzles using the
    power of programming, math and more to crack the code to where the Root Robot
    is hiding!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest is an unplugged activity
    that teaches students computational thinking and programming fundamentals in an
    easy and enjoyable way. Students will learn simple movement commands and new programming
    expressions like 'Bug' and 'Debug'. This activity also teaches multi-label scenarios
    concept.
  tutorial_peblioportraits_longdescription: 'Learn to program animated portraits for
    a cause you believe in. '
  tutorial_rootcodebreak_longdescription: ரூட் மறைந்திருக்கும் குறியீட்டை சிதைக்க
    அச்சிடக்கூடிய புதிர்கள் மற்றும் சவால்கள் மூலம் உங்கள் ரூட் ரோபோ மற்றும் ரூட் கோடிங்
    பயன்பாட்டைப் பயன்படுத்தவும்.
  tutorial_microbit14_longdescription: 'மைக்ரோ: பிட் பயன்படுத்தி கடல்களைப் பாதுகாப்பதற்கான
    வழியைக் குறிக்கவும். குளோபல் கோல் 14, தண்ணீருக்கு கீழே உள்ள வாழ்க்கை பற்றி மேலும்
    தெரிந்து கொள்ளுங்கள் மற்றும் கடல் ஆமை கடற்கரை ஒளியைக் குறியிட கற்றுக்கொள்ளுங்கள்.'
  tutorial_barobomoon_longdescription: நீங்கள் முதல் நிரந்தர நிலவு தளத்தின் முன்னோடி
    விண்வெளி வீரர்களில் ஒருவராக இருக்கிறீர்கள், மேலும் தளத்திலிருந்து விலகிச் செல்லும்போது,
    ஒரு செயலிழப்பு உங்கள் சந்திர ரோவர் மற்றும் வானொலியை இயலாது. ஆனால் ஒரு சிறிய புத்தி
    கூர்மை மூலம் நீங்கள் ஒரு எஸ்.ஓ.எஸ் அனுப்ப ஒரு ஆர்டுயினோ மைக்ரோகண்ட்ரோலர், எல்.ஈ.டி
    மற்றும் இழுத்தல் மற்றும் சொட்டு குறியீட்டைப் பயன்படுத்தி ஒளி சமிக்ஞை சாதனத்தை
    உருவாக்கலாம்.
  tutorial_eddog_longdescription: எடிசன் ரோபோக்கள் மற்றும் நிரலாக்க மொழி எட்ப்ளாக்ஸைப்
    பயன்படுத்தி சுழல்கள் மற்றும் நிபந்தனைகளின் முக்கிய கணக்கீட்டு கருத்துக்களை அறிமுகப்படுத்துங்கள்.
    மாணவர்கள் இந்த பாடத்தின் மூலம் சுயாதீனமாக வேலை செய்யலாம், எடிசன் ரோபோவின் ஐஆர்
    லைட் சென்சார்களைப் பயன்படுத்தி, தொடர்ச்சியான நிரலாக்கத்தையும் சிதைவையும் ஒரு முற்போக்கான
    நிரலாக்க சவால்களுக்குப் பயன்படுத்துவதன் மூலம், ரோபோக்கள் எவ்வாறு உலகத்தை உணரலாம்
    மற்றும் செயல்படலாம் என்பதை ஆராயலாம்.
  tutorial_microbit15_longdescription: 'மைக்ரோ: பிட் பயன்படுத்தி உள்ளூர் வனவிலங்குகளைப்
    பாதுகாப்பதற்கான வழியைக் குறிக்கவும். குளோபல் கோல் 15, லைஃப் ஆன் லேண்ட் பற்றி மேலும்
    தெரிந்து கொள்ளுங்கள் மற்றும் வனவிலங்கு இனங்கள் கவுண்டரைக் குறியிட கற்றுக்கொள்ளுங்கள்.'
  tutorial_unity_longdescription: 'விளையாட்டு வளர்ச்சிக்கான தொழில்முறை தளமான சி #
    கணினி குறியீடு மற்றும் ஒற்றுமையைப் பயன்படுத்தி உண்மையான வீடியோ கேமை உருவாக்கவும்!
    அனைத்து செயல்பாட்டு சொத்துகளும் படிப்படியான பயிற்சிகளும் சேர்க்கப்பட்டுள்ளன. இந்த
    திட்டம் ஆசிரியர் தலைமையிலான அல்லது மாணவர் வழிகாட்டியாக இருக்கலாம். செயல்திறனுக்காக,
    இந்தச் செயலுக்கு முன்னர் ஒற்றுமை இடைமுகத்தைக் கற்றுக்கொள்வதற்கு முந்தைய குறியீடு
    இல்லாத யூனிட்டி கிரியேட்டர் கிட்களில் ஒன்றை மாணவர்கள் முடிக்க பரிந்துரைக்கிறோம்.'
  tutorial_blockscadtarget_longdescription: முக்கோணங்களை மூன்று பரிமாணங்களில் நகர்த்த
    குறியீட்டை எழுதுவதன் மூலம் உங்கள் இலக்கைத் தாக்கும் திறன்களை சோதிக்கவும்!
  tutorial_tcadicicles_longdescription: 3 டி ஐசிகல் வடிவமைப்பை உருவாக்க குறியீடு மற்றும்
    கணினி உதவி வடிவமைப்பு (CAD)) ஆகியவற்றின் சக்தியை இணைக்கவும். நீங்கள் ஒரு 3D அச்சுப்பொறியை
    அணுகினால் உங்கள் வடிவமைப்பை எவ்வாறு அச்சிடுவது என்பதை அறிக!
  tutorial_blockscadscale_longdescription: உருவாக்க குறியீட்டை எழுதுங்கள் மற்றும்
    உலகின் புகழ்பெற்ற கட்டிடங்களின் 3D அச்சு அளவிலான மாதிரிகள்!
  tutorial_tcadloops_longdescription: வெடிக்கும் நட்சத்திரத்தின் 3 டி மாதிரியை உருவாக்க
    குறியீடு மற்றும் கணினி உதவி வடிவமைப்பு (சிஏடி) எவ்வாறு இணைக்கப்படலாம் என்பதை அறிக.
  tutorial_phidgets_longdescription: பிட்ஜெட்டுகள் மற்றும் செயலாக்கத்துடன் ஒரு அற்புதமான
    இசைக்கருவியை உருவாக்கவும்!
  tutorial_kcjmerry_longdescription: 'குறியீட்டு மற்றும் விடுமுறை காலத்தை கொண்டாட
    மைக்ரோ: பிட் மூலம் ஊடாடும் குறியீட்டு திட்டத்தை உருவாக்குங்கள். குழந்தைகள் பளபளப்பான
    பனி குளோப் அனிமேஷனை உருவாக்க தொகுதி குறியீட்டு மற்றும் இயற்பியல் கணினி கலவையைப்
    பயன்படுத்துவார்கள். இந்த திட்டம் ஆசிரியர்கள் அல்லது பெற்றோருக்கு வசதியாக போதுமானதாக
    உள்ளது, மேலும் இது செயல்பாட்டு அட்டைகளுடன் வருகிறது, மேலும் சவால்களுக்கு குழந்தைகள்
    சொந்தமாக பயன்படுத்தலாம்.'
  tutorial_modvariables_longdescription: கியூப்லெட்ஸ் ரோபோ தொகுதிகளைப் பயன்படுத்தி
    பிணையத்தின் மூலம் தரவு எவ்வாறு பாய்கிறது என்பதை மாணவர்கள் ஆராய்கின்றனர். கியூப்லெட்ஸ்
    ரோபோ தொகுதிகள் பொதுவாக எவ்வாறு செயல்படுகின்றன என்பதை மாணவர்கள் ஏற்கனவே அறிந்திருக்கிறார்கள்
    என்று இந்த பாடம் கருதுகிறது. உங்கள் மாணவர்களுக்கு இந்த கணக்கீட்டு சிந்தனைக் கருவியை
    அறிமுகப்படுத்த modrobotics.com/thehub ஐ இலவசமாக "உங்கள் க்யூப்லெட்டுகளை சந்திக்கவும்"
    பாடங்களைப் பார்வையிடவும்.
  tutorial_codestersmicro_longdescription: 'உங்கள் மைக்ரோ: பிட் குறியீட்டாளர்களுடன்
    இணைக்கவும் மற்றும் சாத்தியக்கூறுகளின் உலகத்தைத் திறக்கவும். உங்கள் வீரர் ஒரு கால்பந்து
    பந்தை வழிநடத்த உதவும் வகையில் உங்கள் மைக்ரோ: பிட்டை விளையாட்டு கட்டுப்படுத்தியாகப்
    பயன்படுத்தவும். பந்தை தரையில் அடிக்க விடாதீர்கள்! மைக்ரோ பால் என்பது ஒரு எளிய,
    வேடிக்கையான விளையாட்டு, இது ஒரு தொடக்க குறியீட்டாளர் கூட செய்யக்கூடியது.'
  tutorial_codestersdata_longdescription: 'உங்கள் மைக்ரோ: பிட் குறியீட்டாளர்களுடன்
    இணைக்கவும் மற்றும் சாத்தியக்கூறுகளின் உலகத்தைத் திறக்கவும். மைக்ரோ: பிட் சென்சார்களிடமிருந்து
    தரவை எவ்வாறு சேகரிப்பது மற்றும் சேமிப்பது என்பதை அறிக. கோடெஸ்டர்களில் தரவை ஒரு
    சிதறல் சதி என வரைபடமாக்குங்கள். சுழல்கள், பட்டியல்கள் மற்றும் நிகழ்வுகள் குறித்த
    முன் அறிவு ஊக்குவிக்கப்படுகிறது.'
  tutorial_ikodexmas_longdescription: இந்த ஆசிரியர் தலைமையிலான செயல்பாடு, மணிநேர குறியீட்டிற்கு
    ஏற்றது, குறியீட்டு திறன்களை வளர்ப்பதற்கு ஓடு அடிப்படையிலான நிரலாக்க மொழியைப் பயன்படுத்துவதை
    குழந்தைகளுக்கு அறிமுகப்படுத்துகிறது. கிறிஸ்துமஸ் ஈவ் அன்று பரிசுகளை வழங்குவதற்காக
    கோடுவை நிரல் செய்ய குழந்தைகள் வழிமுறைகள், நிரலாக்க மற்றும் கணக்கீட்டு சிந்தனை
    திறன்களைப் பயன்படுத்துகின்றனர். படிப்படியான பாடம் திட்டம், மாணவர் பயிற்சி மற்றும்
    மதிப்பீட்டு வழிகாட்டுதல் ஆகியவை அடங்கும்.
  tutorial_rpisensehat_longdescription: தரவு-பதிவு சாதனத்தை உருவாக்க சென்ஸ் ஹாட் வன்பொருளை
    எவ்வாறு பயன்படுத்துவது என்பதை அறிக, அதன் உடனடி சூழலைப் பற்றிய பல தகவல்களைப் பிடிக்க
    முடியும்.
  tutorial_modtraits_longdescription: மாணவர்கள் பண்புக்கூறுகளை பகுப்பாய்வு செய்வதற்கும்
    அந்த பண்புகளை நிரூபிக்க ஒரு வழிமுறையை உருவாக்குவதற்கும் கணக்கீட்டு சிந்தனையின்
    படிகளைப் பயன்படுத்துகின்றனர்.
  tutorial_mee_longdescription: காட்டுத் தீ பற்றிய தரவுகளை சேகரிக்க Minecraft முகவரை
    நிரல் செய்யவும். தீ பரவாமல் தடுக்கவும், கிராமத்தை காப்பாற்றவும், மீண்டும் காட்டுக்கு
    உயிரைக் கொண்டுவரவும் குறியீட்டை எழுதுங்கள். குறியீட்டு அடிப்படைகளைக் கற்றுக் கொள்ளுங்கள்
    மற்றும் செயற்கை நுண்ணறிவின் நிஜ உலக உதாரணத்தை ஆராயுங்கள்.
  tutorial_kuborobo_longdescription: இந்தச் செயல்பாட்டில், அச்சிடப்பட்ட வரைபடத்தில்
    பல்வேறு இடங்களுக்குச் செல்ல தங்கள் குபோ ரோபோவை நிரல் செய்ய டாக்டைல்களைப் பயன்படுத்துவதால்
    மாணவர்கள் தங்களது தர்க்கம் மற்றும் வரிசைப்படுத்தும் திறன்களைச் சோதிக்கின்றனர்.
  tutorial_ai-oceans_longdescription: கணினி விஞ்ஞானம் குறியீட்டை விட மிக அதிகம்! நெறிமுறை
    சிக்கல்களை ஆராயும்போது AI, இயந்திர கற்றல், பயிற்சி தரவு மற்றும் சார்பு பற்றி அறியவும்,
    உலக பிரச்சினைகளை தீர்க்க AI எவ்வாறு பயன்படுத்தப்படலாம்.

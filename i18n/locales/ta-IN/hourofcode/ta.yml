    முன்னணி வகுப்புகளுக்கு ஆசிரியர்களுக்கும் ஏற்றது.
  tutorial_bits_longdescription: பிட் ஒரு சிறிய, மிகவும் துணிச்சலான LEGO® ரோபோ, ஆனால்

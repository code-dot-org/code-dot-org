  oceans_behind_the_scenes_1: நிலைகள் 2-4 <a href="https://www.tensorflow.org/"> டென்சர்ஃப்ளோ
    </a> வழங்கிய ஒரு முன் பயிற்சி பெற்ற மாதிரியைப் பயன்படுத்துகின்றன <a href = "https://github.com/tensorflow/models/
    blob / master / research / slim / nets / mobilenet_v1.md "> மொபைல்நெட் </a> திட்டம்.
    மொபைல்நெட் மாடல் என்பது <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">
    மாற்றும் நரம்பியல் வலைப்பின்னல் </a> < a href = "http://www.image-net.org/"> இமேஜ்நெட்
    </a>, "பலூன்" அல்லது "ஸ்ட்ராபெரி" போன்ற சொற்களால் கையால் குறிக்கப்பட்ட 14 மில்லியனுக்கும்
    அதிகமான படங்களின் தரவுத்தொகுப்பு. இந்தச் செயல்பாட்டில் மாணவர் உருவாக்கும் பெயரிடப்பட்ட
    பயிற்சித் தரவோடு இந்த மாதிரியைத் தனிப்பயனாக்க, <a href="https://en.wikipedia.org/wiki/Transfer_learning">
    இடமாற்ற கற்றல் </a> என்ற நுட்பத்தைப் பயன்படுத்துகிறோம். பயிற்சி தரவுத்தொகுப்பில்
    உள்ள ஒவ்வொரு படமும் மொபைல்நெட்டுக்கு பிக்சல்களாக வழங்கப்படுகிறது, அதற்கு பொருந்தக்கூடிய
    சிறுகுறிப்புகளின் பட்டியலைப் பெறுகிறது. பின்னர், ஒரு புதிய படத்திற்காக, நாங்கள்
    அதை மொபைல்நெட்டுக்கு ஊட்டி, அதன் விளைவாக வரும் சிறுகுறிப்புகளின் பட்டியலை பயிற்சி
    தரவுத்தொகுப்பிலிருந்து ஒப்பிடுகிறோம். புதிய படத்தை அதே லேபிளைக் கொண்டு வகைப்படுத்துகிறோம்
    ("மீன்" அல்லது "மீன் அல்ல" போன்றவை) பயிற்சியின் படங்கள் மிகவும் ஒத்த முடிவுகளுடன்.
  oceans_behind_the_scenes_1_markdown: 'நிலைகள் 2-4 [[TensorFlow]] (https://www.tensorflow.org/)

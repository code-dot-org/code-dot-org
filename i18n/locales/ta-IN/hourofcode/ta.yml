    ஸ்டீம் கற்றல் மற்றும் சூதாட்ட பணிகளுடன் குறியீட்டை இணைத்துள்ளன.
  tutorial_rgtech_shortdescription: ரோபோகார்டன் ஸ்டீம் செயல்பாடுகள் பல செயல்பாடுகளில்
    ஸ்டீம் கற்றல் மற்றும் சூதாட்ட பணிகளுடன் குறியீட்டை இணைத்துள்ளன.
  tutorial_robotmagic3d_shortdescription: 3 டி மாதிரிகள் மற்றும் கடிதங்கள் வேடிக்கையாக
    வாழ குறியீட்டைப் பயன்படுத்தவும். முடிவில் உங்கள் உருவாக்கத்தின் அனிமேஷன் ஸ்டிக்கரை
    பதிவிறக்கம் செய்து நண்பர்களுடன் பகிர்ந்து கொள்ளலாம்.
  tutorial_robotmagicflappy_shortdescription: ஒரு 3D ஃப்ளாப்பி பறவை விளையாட்டை உருவாக்க
    உங்கள் கற்பனையைப் பயன்படுத்தவும். 3 டி மாடல்களை வேடிக்கையாக உயிர்ப்பிக்க குறியீட்டைப்
    பயன்படுத்தவும். முடிவில் நீங்கள் உங்கள் படைப்பை நண்பர்களுடன் பகிர்ந்து கொள்ளலாம்
    மற்றும் அதிக மதிப்பெண் பெற அவர்களை சவால் செய்யலாம்.
  tutorial_scratchadventure_shortdescription: உங்களுக்கு பிடித்த கார்ட்டூன் நெட்வொர்க்
    எழுத்துக்களை ஒரு தேடலில், பிரபஞ்சத்தின் தொலைதூரத்திலிருந்து, கிரெய்கின் சிற்றோடை
    விளிம்பிற்கு அனுப்பவும். சாகச விளையாட்டை உருவாக்கும்போது ரகசிய புதையல்களைத் திறந்து
    புதிய எழுத்துக்களைக் கண்டறியவும்.
  tutorial_scratchtalk_shortdescription: ராப்பிங் ரோபோ அல்லது பேசும் ஊடாடும் அனிமேஷனை
    உருவாக்கவும். சுழலும், பெரிதாக்க மற்றும் வண்ணங்களை மாற்றும் பேசும் அனிமேஷன்களை
    எவ்வாறு உருவாக்குவது என்பதை இந்த திட்டம் காண்பிக்கும்.
  tutorial_scratchjrstory_shortdescription: இந்த செயல்பாடு மற்றும் ஸ்க்ராட்ச்ஜருடன்
    தொடர்ச்சியான நேரம் மூலம், மாணவர்கள் ஆக்கப்பூர்வமாக சிந்திக்கவும், அவர்களின் கதைசொல்லலை
    மேம்படுத்தவும், சகாக்களுடன் ஒத்துழைக்கவும் வாய்ப்பு கிடைக்கும்.
  tutorial_scratchjrtwinkle_shortdescription: இந்த செயல்பாட்டின் மூலம், மாணவர்கள்
    ஆக்கப்பூர்வமாக சிந்திக்கவும், கதைசொல்லிகளாகவும், கணித பகுத்தறிவு மற்றும் வரிசைப்படுத்தும்
    திறன்களை மேம்படுத்தவும் வாய்ப்பு கிடைக்கும்.
  tutorial_spherocomm_shortdescription: ஒரு சமூகத்திலும் கணினி நிரலிலும் தவறான தகவல்தொடர்பு
    பற்றி அறிக  BOLT வீட்டிற்கு செல்லும் வழியைக் கண்டறிய உதவும் ஒரு திட்டத்தில் எந்தவொரு
    தவறான தகவல்தொடர்பு அல்லது பிழைகளையும் தீர்க்க இந்த அறிவைப் பயன்படுத்தவும்.
  tutorial_spherocommunity_shortdescription: நீங்கள் தினமும் பயணிக்கும் பொதுவான வழியைக்
    குறிக்கும் எளிய பாதையை வடிவமைக்கவும். உங்கள் சமூக பாதை வழியாக இரண்டு நிரல்கள்,
    வரையப்பட்ட பாதை மற்றும் தொகுதி அடிப்படையிலான நிரல் பாதையை உருவாக்குவீர்கள்.
  tutorial_spherofunctions_shortdescription: ஸ்பீரோவை ஒரு கால்குலேட்டராக மாற்ற செயல்பாடுகளை
    எவ்வாறு பயன்படுத்துவது மற்றும் பயன்படுத்துவது என்பதை அறிக.
  tutorial_spheroinfrared_shortdescription: BOLT ரோபோக்களின் சமூகத்தை பாதிக்கும் ஒரு
    அரிய ரோபோ தொற்று பரவுவதைத் தடுக்க ஒரு தொற்றுநோயியல் நிபுணராகுங்கள்.
  tutorial_spherolightsensor_shortdescription: லக்ஸ் மதிப்புகளை அளவிடுவதற்கும் BOLT
    ஐத் துரத்துவதற்கும் சுற்றுப்புற ஒளி சென்சாரைப் பயன்படுத்தும் ஒரு நிரலை எவ்வாறு
    உருவாக்குவது என்பதை அறிக.
  tutorial_spheromansion_shortdescription: உங்கள் வீட்டில் ஒரு கொத்து டைனோசர்களை வைத்திருப்பது
    ஒரு பிரச்சினையாக இருக்கக்கூடாது, இல்லையா? நீங்கள் நினைப்பது போல, இது நன்றாக முடிவடையாது.
    நீங்கள் மாளிகையின் நூலகத்தில் சிக்கியுள்ளீர்கள், உங்கள் வழியை நிரல் செய்ய வேண்டும்.
  tutorial_roadblocks_shortdescription: உங்கள் சமூகத்தின் தொடர்ச்சியாக, நீங்களும்
    உங்கள் கூட்டாளியும் வழியில் பல்வேறு சாலைத் தடைகளை எதிர்கொள்வதால் உங்கள் தொகுதிகள்
    திட்டத்தை மாற்றுவீர்கள்.
  tutorial_spherotext2_shortdescription: ஒரு வேடிக்கையான விளையாட்டை உருவாக்குவதன்
    மூலம் உங்கள் முதல் நிபந்தனையை கற்றுக் கொள்ளுங்கள், அங்கு நீங்கள் ஸ்பீரோவை எறிந்து
    விலங்குகளின் ஒலிகளை யூகிக்கிறீர்கள். நீங்கள் உரை 1 ஐ முடித்த பிறகு இது ஒரு சிறந்த
    செயலாகும்.
  tutorial_spherotext3_shortdescription: கைரோஸ்கோப்பின் சுழல் வீதத்தின் அடிப்படையில்
    ஸ்பீரோவின் முக்கிய LED களை மாற்ற கற்றுக்கொள்ளுங்கள். இயல்பாக்குதல் மற்றும் முழுமையான
    மதிப்பு பற்றியும் நீங்கள் அறிந்து கொள்வீர்கள். நீங்கள் உரை 1 மற்றும் 2 ஐ முடித்த
    பிறகு இது ஒரு சிறந்த செயலாகும்.
  tutorial_spherotext4_shortdescription: ஸ்பீரோவால் இயக்கப்படும் சூடான உருளைக்கிழங்கு
    விளையாட்டை உருவாக்க மாறிகள் பயன்படுத்தவும். நீங்கள் உரை 2 அல்லது 3 ஐ முடித்த பிறகு
    இது ஒரு சிறந்த செயலாகும்.
  tutorial_spheroraptor_shortdescription: ஸ்பீரொராப்டர்களை வளைகுடாவில் வைத்திருக்க
    ஒரு வலுவான பேனாவை உருவாக்கவும், அதே நேரத்தில் ஸ்பீரொராப்டர்கள் தப்பிக்க குறியீட்டை
    எழுதவும். சுழல்கள், நிபந்தனைகள், ஆபரேட்டர்கள் மற்றும் ஒப்பீட்டாளர்கள் வரை, நீங்கள்
    சேகரிக்கும் அளவுக்கு குறியீட்டு அறிவு உங்களுக்குத் தேவைப்படும்.
  tutorial_stempiday_shortdescription: இந்த குறியீட்டு செயல்பாட்டில், ஒரு டார்ட் போர்டில்
    ஈட்டிகளை சுடும் மிக மோசமான பிளேயரைப் போன்ற புள்ளிகளை நீங்கள் தோராயமாக உருவாக்குவீர்கள்.
  tutorial_stemplanetoids_shortdescription: இந்த செயல்பாட்டில், உடைந்த சிறுகோள் விளையாட்டை
    நீங்கள் சரிசெய்வீர்கள், அங்கு கப்பல் ஒரு நேர் கோட்டில் மட்டுமே நகரும். பின்னர்
    நீங்கள் விளையாட்டுக்கு ஈர்ப்பு சேர்த்து, கப்பலை நிலவில் தரையிறக்க முயற்சிப்பீர்கள்!
  tutorial_stempong_shortdescription: இந்தச் செயல்பாட்டில் நீங்கள் பாங் விளையாட்டின்
    உடைந்த பதிப்பை சரிசெய்வீர்கள், இதனால் பொருள்கள் அவை போலவே துள்ளும். நீங்கள் ஒரு
    Bonk.io clone. உருவாக்க ஈர்ப்பு சேர்க்கிறீர்கள்.
  tutorial_algobot_shortdescription: ஸ்மார்ட் சிறிய சேவை டிரயோடு ஆல்கோபோட்டை வீரர்கள்
    கட்டளையிடுகிறார்கள், மேலும் நெருக்கடியைக் கட்டுப்படுத்த அவருக்கு உதவ ஒரு காட்சி
    நிரலாக்க மொழியைப் பயன்படுத்த கற்றுக்கொள்ளுங்கள்!
  tutorial_thunkableapps_shortdescription: தொகுதிகள் சார்ந்த குறியீட்டுடன் உங்கள்
    சொந்த பயன்பாடுகளை எவ்வாறு உருவாக்குவது என்பதை அறிக!
  tutorial_toxicodedot_shortdescription: உலகம் முழுவதும் முன்னேற உங்கள் டெக்கிலிருந்து
    ஒரு கார்டைத் தேர்ந்தெடுத்து அதன் குறியீட்டை விளக்குங்கள். விதிகளை யூகிக்க உங்கள்
    உள்ளுணர்வு திறன்களைப் பயன்படுத்தவும், உங்கள் சொந்த தவறுகளிலிருந்து கற்றுக்கொள்ளவும்.
  tutorial_gcactions_shortdescription: குறியீட்டு முறையின் முக்கிய கட்டுமானத் தொகுதிகளில்
    ஒன்றான செயல்களைக் கண்டறிந்து, வீடியோ கேமை குறியிட அவற்றைப் பயன்படுத்தவும்! டிஜிட்டல்
    கலாச்சாரத்தை ஆராய்ந்து, ரோபோக்களைப் பற்றியும் அவை உண்மையில் என்ன செய்ய முடியும்
    என்பதையும் அறிந்து கொள்ளுங்கள்.
  tutorial_gccomparators_shortdescription: குறியீட்டில் முக்கிய கட்டுமானத் தொகுதிகளான
    ஒப்பீட்டாளர்கள் மற்றும் தருக்க விதிகளைக் கண்டுபிடித்து, வீடியோ கேமை குறியிட அவற்றைப்
    பயன்படுத்தவும்! டிஜிட்டல் கலாச்சாரத்தை ஆராய்ந்து, எங்கள் ஆன்லைன் செயல்பாடுகளின்
    கண்காணிப்பைப் பற்றி அறிக.
  tutorial_gcconditions_shortdescription: குறியீட்டு முறையின் முக்கிய கட்டுமானத் தொகுதிகளில்
    ஒன்றான நிபந்தனைகளைக் கண்டறிந்து, வீடியோ கேமை குறியிட அவற்றைப் பயன்படுத்தவும்!
    டிஜிட்டல் கலாச்சாரத்தை ஆராய்ந்து, எங்கள் ஆன்லைன் உலகத்தை ஆற்றும் வழிமுறைகளைப்
    பற்றி அறிந்து கொள்ளுங்கள்.
  tutorial_gccreate_shortdescription: விளையாட்டுக் குறியீட்டைக் கொண்டு உங்கள் முதல்
    முழு வீடியோ கேமை உருவாக்கவும்! புதிய எழுத்துக்களை உருவாக்கி, அவற்றை (கொஞ்சம்)
    புத்திசாலித்தனமாக்குங்கள், பிளேயருக்கு வல்லரசுகளைக் கொடுங்கள் ... வானமே எல்லை!
  tutorial_gcevents_shortdescription: குறியீட்டு முறையின் முக்கிய கட்டுமானத் தொகுதிகளில்
    ஒன்றான நிகழ்வுகளைக் கண்டறிந்து, வீடியோ கேமை குறியிட அவற்றைப் பயன்படுத்தவும்! டிஜிட்டல்
    கலாச்சாரத்தை ஆராய்ந்து, செயற்கை நுண்ணறிவு பற்றி அறிந்து கொள்ளுங்கள், அது உங்கள்
    வாழ்க்கையில் எவ்வாறு அர்த்தமுள்ளதாக இருக்கும்.
  tutorial_gcloops_shortdescription: குறியீட்டில் உள்ள முக்கிய கட்டுமானத் தொகுதிகளில்
    ஒன்றான சுழல்களைக் கண்டுபிடித்து, வீடியோ கேமை குறியிட அவற்றைப் பயன்படுத்தவும்!
    டிஜிட்டல் கலாச்சாரத்தை ஆராய்ந்து, சமூக வலைப்பின்னல்களில் எதிரொலி அறை நிகழ்வு பற்றி
    அறியவும்.
  tutorial_gcvariables_shortdescription: குறியீட்டு முறையின் முக்கிய கட்டுமானத் தொகுதிகளில்
    ஒன்றான மாறிகளைக் கண்டுபிடித்து, வீடியோ கேமை குறியிட அவற்றைப் பயன்படுத்தவும்! டிஜிட்டல்
    கலாச்சாரத்தை ஆராய்ந்து தரவு என்ன, அது எவ்வாறு செயல்படுகிறது என்பதைப் பற்றி அறிந்து
    கொள்ளுங்கள்.
  tutorial_beanything_shortdescription: கதாபாத்திரங்களை உயிரூட்டவும், இசையமைக்கவும்,
    கதைகளைச் சொல்லவும், விளையாட்டுகளை வடிவமைக்கவும், கலையை உருவாக்கவும் நிரலாக்கத்தைப்
    பயன்படுத்தவும்.
  tutorial_change_shortdescription: நீங்கள் உலகை எவ்வாறு மாற்றுவீர்கள் என்பதைக் காட்டும்
    ஒரு திட்டத்தை உருவாக்கவும்! நீங்கள் மறுசுழற்சி செய்வதில் ஆர்வமாக இருந்தாலும் அல்லது
    உலக அமைதியை அடைய ஒரு யோசனை இருந்தாலும், உங்கள் பார்வையை குறியீட்டுடன் பகிர்ந்து
    கொள்ளுங்கள்!
  tutorial_cooking_shortdescription: உங்கள் திறமைகளை வெளிப்படுத்துங்கள் - ஒரு ஊடாடும்
    சமையல் விளையாட்டை உருவாக்கவும். தொடக்கநிலையாளர்கள் சுய வழிகாட்டுதல் டுடோரியலைப்
    பயன்படுத்தலாம், மேலும் மேம்பட்ட குறியீட்டாளர்கள் வெற்று திட்டத்துடன் தொடங்க விருப்பம்
    உள்ளது.
  tutorial_crystal_shortdescription: எரிமலைக்கு இடையில் சுருங்கி வரும் ஒரு காட்டு
    4-வீரர் அரங்கில் நீங்கள் போராடும்போது எழுத்துப்பிழைகளை வெளியிடுங்கள், பவர்-அப்களை
    சேகரிக்கவும், எதிரிகளை தோற்கடிக்கவும்!
  tutorial_landscape_shortdescription: குறியீட்டைப் பயன்படுத்தி ஒரு நிலப்பரப்பை உருவாக்க
    பைத்தானின் பேனா வரைதல் அம்சத்தைப் பயன்படுத்தவும். உங்களுக்காக ஏற்கனவே உருவாக்கப்பட்ட
    இயற்கை உருப்படிகளைப் பயன்படுத்தவும் அல்லது எங்கள் சொந்த கட்டமைப்புகளை வடிவமைக்கவும்.
    உங்கள் படைப்புகளை வெளியிட்டு பகிர்ந்து கொள்ளுங்கள்!
  tutorial_pets_shortdescription: செல்லப்பிராணிகளைப் பற்றி ஒரு வேடிக்கையான விளையாட்டை
    உருவாக்கவும் - உண்மையான அல்லது கற்பனையானது! தொடக்கநிலையாளர்கள் சுய வழிகாட்டுதல்
    டுடோரியலைப் பயன்படுத்தலாம், மேலும் மேம்பட்ட குறியீட்டாளர்கள் வெற்று திட்டத்துடன்
    தொடங்க விருப்பம் உள்ளது.
  tutorial_petvet_shortdescription: செல்லப்பிராணிகளை பரீட்சை அறைக்கு வழிநடத்துவதில்
    இருந்து, அவற்றின் முனகல்கள், பூ-பூக்கள் மற்றும் நமைச்சல்களைக் கண்டறிவது வரை, ஒவ்வொரு
    புதிருக்கும் செல்லப்பிராணிகளை முன்பை விட நன்றாக உணர ஒரு தீர்வு இருப்பதை நீங்கள்
    காணலாம்!
  tutorial_superhero_shortdescription: உங்களுக்கு பிடித்த சூப்பர் ஹீரோ முகமூடிகளை
    உருவாக்க HTML மற்றும் CSS பிக்சல் கலையைப் பயன்படுத்தவும். உங்கள் படைப்புகளை வெளியிட்டு
    பகிர்ந்து கொள்ளுங்கள்!
  tutorial_vidcodeplastic_shortdescription: ஒரு தனித்துவமான திட்டத்தை உருவாக்க சுழல்கள்,
    சைன் அலைகள் மற்றும் தனிப்பயனாக்கப்பட்ட ஈமோஜிகளைப் பயன்படுத்த கற்றுக்கொள்ளுங்கள்.
  tutorial_vidcodetypeface_shortdescription: வடிவங்கள் மற்றும் அச்சுக்கலை கூறுகளைப்
    பயன்படுத்தி உங்கள் சொந்த அச்சுப்பொறியை உருவாக்கவும். நீங்கள் உணர்ந்ததை விட வகைக்கு
    அதிகமான கூறுகள் உள்ளன!
  tutorial_washustorm_shortdescription: உள்வரும் புயலை எவ்வாறு நிரல் செய்வது என்பதை
    அறிக.
  tutorial_activitypackets_shortdescription: படைப்பு குறியீட்டு நடவடிக்கைகளின் வொண்டர்
    பட்டறையின் அச்சிடக்கூடிய பாக்கெட்டுகளுடன் குடும்ப நட்பு வேடிக்கைகளைக் கண்டறியவும்.
    குறியீட்டு நேரத்திலும் அதற்கு அப்பாலும் பயன்படுத்த இந்த ஆன்லைன் மற்றும் ஆஃப்லைன்
    செயல்பாடுகளை பதிவிறக்குவதன் மூலம் டாஷ், டாட் மற்றும் கியூ ரோபோக்களுடன் குறியீட்டு
    முறையை கொண்டு வாருங்கள்!
  tutorial_googlerookie_shortdescription: இந்தச் செயல்பாட்டில், அறிமுக குறியீட்டு
    மொழியான பிளாக்லியைப் பயன்படுத்தி ரூக்கி கருப்பொருள் படத்தொகுப்பைக் குறியிடுவீர்கள்.
    உங்கள் படைப்பாற்றலை முன்னிலைப்படுத்தும் தனித்துவமான பகுதியை உருவாக்க நீங்கள் காட்சிகள்,
    மாறிகள் மற்றும் சுழல்களைப் பயன்படுத்துவீர்கள்!
  tutorial_tommyturtle_shortdescription: டாமி ஆமையுடன் குறியீட்டுக்கான அடிப்படைகளை
    அறிய சிறு குழந்தைகளுக்கு உதவுங்கள்!
  tutorial_mazyad_shortdescription: கணினிமயமாக்கப்பட்ட பயன்பாடுகளுடன் ஒருங்கிணைந்த
    காகித பதிப்பை உருவாக்க இந்த தயாரிப்பு எங்கள் எல்லைகளை விரிவுபடுத்துகிறது மற்றும்
    எந்த காரணத்திற்காகவும் கணினி பயன்படுத்தப்படாவிட்டால் ஒரு மாற்று. இது பொதுவாக நிரலாக்கத்தைப்
    புரிந்துகொள்வதற்கான அறிமுகமாகவும் செயல்படும்.
  tutorial_gamemaker_shortdescription: கேம் மேக்கர் என்பது ஒரு திறந்த முடிவு செயல்பாடாகும்,
    அங்கு மாணவர்கள் எளிய குறியீடு வழிகாட்டியைப் பயன்படுத்தி அவர்கள் விரும்பும் எதையும்
    உருவாக்க முடியும். ஒரு அழகான சிறிய அசுரனின் படத்தில் கிளிக் செய்து மெனுவில் உள்ள
    விருப்பங்களில் ஒன்றைத் தேர்வுசெய்க. விளையாட்டு தயாரிப்பில் ஆழமாக செல்ல விரும்புவோருக்கு
    மேலும் மேம்பட்ட பயிற்சிகள் சேர்க்கப்பட்டுள்ளன.
  tutorial_duckrace_shortdescription: இந்த பாடத்திட்டத்தில் டோனி வாத்து அதன் விடுமுறை
    சேமிப்பிற்காக நாணயங்களை சேகரிக்க உதவும் நிரலாக்க பணிகளை நீங்கள் தீர்ப்பீர்கள்.
    பாடநெறியின் முடிவில் நீங்கள் உங்கள் சொந்த விளையாட்டை உருவாக்குகிறீர்கள்.
  tutorial_allcancodeapps_shortdescription: வடிவமைப்பிலிருந்து வழங்கல் வரை வலை மற்றும்
    மொபைல் பயன்பாடுகளை உருவாக்க ஆல்கன்கோட் தளத்தைப் பயன்படுத்தவும்.
  tutorial_n2y_shortdescription: திசை அம்புகளைப் பயன்படுத்தி பூமியை ஆராய பிட் பாட்
    உதவுங்கள்
  tutorial_dance2019_longdescription: உங்கள் நண்பர்களுடன் பகிர்ந்து கொள்ள ஒரு நடன
    விருந்துக்கு குறியிடவும். கேட்டி பெர்ரி, ஷான் மென்டிஸ், லில் நாஸ் எக்ஸ், பீதி!
    டிஸ்கோவில், ஜோனாஸ் பிரதர்ஸ் மற்றும் பல!
  tutorial_danceparty_longdescription: உங்கள் நண்பர்களுடன் பகிர்ந்து கொள்ள ஒரு நடன
    விருந்துக்கு குறியிடவும். கேட்டி பெர்ரி, மடோனா, ஜே. பால்வின், சியா, கீத் அர்பன்,
    சியாரா மற்றும் இன்னும் 25 பேர் இடம்பெற்றுள்ளனர்!
  tutorial_chibitronics_longdescription: உங்கள் சொந்த கதையை ஒளிரச் செய்ய காகித சுற்று
    ஒன்றை நிரல் செய்யவும்.
  tutorial_athlete_longdescription: கூடைப்பந்து விளையாட்டை உருவாக்குவதற்கு இடையே தேர்வு
    செய்யவும் அல்லது விளையாட்டு முழுவதும் கலந்து பொருத்தவும்!
  tutorial_moana_longdescription: புதிய டிஸ்னி ஹவர் ஆஃப் கோட் டுடோரியல் ஒரு காட்சி
    நிரலாக்க மொழியைப் பயன்படுத்துகிறது, அங்கு மாணவர்கள் குறியீட்டை எழுத காட்சி தொகுதிகளை
    இழுத்து விடுகிறார்கள். காட்சி நிரலாக்கமானது குறியீட்டு முறையின் தர்க்கத்தை கற்பிப்பதற்கான
    ஒரு வேடிக்கையான மற்றும் எளிதில் புரிந்துகொள்ளக்கூடிய வழியாகும். காட்சி நிரலாக்கத்திற்கான
    வெளிப்பாடு உரை அடிப்படையிலான நிரலாக்கத்திற்கான அடித்தளத்தை அமைக்கிறது, இது மிகவும்
    சிக்கலான செயலாகும். பயிற்சி 8 வயது குழந்தைகள் மற்றும் முதல் முறையாக குறியீட்டுக்கு
    முயற்சிப்பவர்களை இலக்காகக் கொண்டுள்ளது. 23 மொழிகளில் கிடைக்கிறது மற்றும் அமெரிக்காவிற்கு
    வெளியே மொழிபெயர்க்கப்பட்டுள்ளது. இந்த பயிற்சி இலவசமாக ஆன்லைனில் கிடைக்கிறது மற்றும்
    கல்வியாளர்கள் மற்றும் நிகழ்வு அமைப்பாளர்களுக்கான ஆங்கிலம் மற்றும் ஸ்பானிஷ் மொழிகளில்
    டிஜிட்டல் கருவித்தொகுப்பை உள்ளடக்கியது.
  tutorial_star-wars_longdescription: டிராய்டுகளை நிரல் செய்ய கற்றுக் கொள்ளுங்கள்,
    மேலும் தொலைவில் உள்ள ஒரு விண்மீன் மண்டலத்தில் உங்கள் சொந்த ஸ்டார் வார்ஸ் விளையாட்டை
    உருவாக்கவும்.
  tutorial_gumadventure_longdescription: அமேசிங் வேர்ல்ட் ஆஃப் கம்பல் எபிசோடில் "தி
    சிக்னல்", ஒரு தடுமாற்றம் கதாபாத்திரங்கள் ஒருவருக்கொருவர் எவ்வாறு தொடர்பு கொள்கின்றன
    என்பதைப் பாதிக்கிறது. இந்தச் செயல்பாட்டில், உங்கள் சொந்த தடுமாற்றத்தை உருவாக்கி,
    கம்பால் மற்றும் அவரது நண்பர்கள் அதற்கு எவ்வாறு பிரதிபலிப்பார்கள் என்று கற்பனை
    செய்து கதையைத் தொடரவும்.
  tutorial_mchoc_longdescription: Hour of Code க்காக Minecraft மீண்டும் புத்தம் புதிய
    நடவடிக்கையுடன் வருகிறது! குறியீட்டைக் கொண்டு Minecraft ஊடான பயணம்.
  tutorial_vidnews_longdescription: 'இது HOC செய்தி! வீடியோக்கள் மற்றும் கிராபிக்ஸ்
    அனைத்தும் தொழில்நுட்பம், பன்முகத்தன்மை, குழந்தைகள் மற்றும் குறியீட்டு முறை பற்றியது.
    HOC பற்றிய அறிக்கையாக முடிக்கப்பட்ட திட்டங்களை பள்ளி இணையதளத்தில் பதிவேற்றலாம்.
    ஆசிரியர்கள் மாணவர்கள் தாங்கள் கற்றவற்றைப் புகாரளிக்க செய்திகளைப் பயன்படுத்த ஊக்குவிக்கலாம்
    அல்லது அவர்களின் பள்ளிக்கு ஒரு புள்ளிவிவரத்தை வழங்கலாம். "பிரேக்கிங் நியூஸ்: ரூஸ்வெல்ட்டில்
    400 மாணவர்கள் மணிநேர குறியீட்டில் பங்கேற்கிறார்கள்"'
  tutorial_kodable-pre_longdescription: கோடபிள் என்பது சுய வழிகாட்டுதல் விளையாட்டு,
    இது 5+ குழந்தைகளை நிரலாக்க அடிப்படைகளுக்கு அறிமுகப்படுத்துகிறது. அருகில் ஒரு ஆசிரியர்
    அல்லது பெற்றோர் இருப்பது உகந்ததாகும், ஆனால் தேவையில்லை. இனிய குறியீட்டு முறை!
  tutorial_highseas_longdescription: ஒரு அமைப்பை உருவாக்க கடல் அலையை உயிரூட்டவும்,
    பின்னர் உயர் கடல்களில் நடக்கும் ஒரு கதையைச் சொல்லுங்கள்.
  tutorial_capython_longdescription: பைதான் என்பது ஒரு ஈர்க்கக்கூடிய மற்றும் எளிமையான
    மொழி. உங்கள் ஆமை நண்பர்களின் உதவியுடன் வேடிக்கையான படங்களை உருவாக்கும் போது தொகுதிகள்,
    செயல்பாடுகள், சுழல்கள் மற்றும் பட்டியல்களைப் பயன்படுத்துவது பற்றி அறிக. வடிவியல்
    ஒருபோதும் அவ்வளவு வேடிக்கையாக இருந்ததில்லை!
  tutorial_frzn_longdescription: அண்ணா மற்றும் எல்சா பனியின் மந்திரத்தையும் அழகையும்
    ஆராயும்போது அவர்களுடன் சேர குறியீட்டைப் பயன்படுத்துவோம். நீங்கள் பனி சறுக்குவது
    போல ஸ்னோஃப்ளேக்ஸ் மற்றும் வடிவங்களை உருவாக்கி, குளிர்கால அதிசய நிலத்தை உருவாக்குவீர்கள்,
    பின்னர் நீங்கள் உங்கள் நண்பர்களுடன் பகிர்ந்து கொள்ளலாம்!
  tutorial_cocom_longdescription: உங்கள் ஹீரோவைத் தேர்ந்தெடுத்து, கித்கார்ட் டன்ஜியனின்
    ஓக்ரே ரோந்துகள், எரிமலைக் குழிகள் மற்றும் லேசர் கற்றைகள் வழியாக உங்கள் வழியைக்
    குறியிடவும். புதிய நிரலாக்க சக்திகளைத் திறக்க, சமன் செய்யுங்கள், கற்கள் சம்பாதிக்கவும்,
    மந்திர உருப்படிகளை கொள்ளையடிக்கவும்!
  tutorial_play-lab_longdescription: ஒரு கதையை உருவாக்கவும் அல்லது பிளே லேப் மூலம்
    ஒரு விளையாட்டை உருவாக்கவும்! விலங்குகள், கடற்கொள்ளையர்கள், ஜோம்பிஸ், நிஞ்ஜாக்கள்
    மற்றும் இன்னும் பல கதாபாத்திரங்களை நகர்த்தவும், ஒலிகளை உருவாக்கவும், புள்ளிகளை
    உருவாக்கவும், ஃபயர்பால்ஸை கூட வீசவும்!
  tutorial_boxisland_longdescription: பாக்ஸ் தீவில் பயணம் செய்து அனைத்து நட்சத்திரங்களையும்
    சேகரிக்கவும்! பாக்ஸ் தீவு ஒரு அழகான மொபைல் குறியீட்டு விளையாட்டு, இது அழகான தீவில்
    ஒரு அற்புதமான சாகசத்தில் குழந்தைகளை அழைத்துச் செல்கிறது. இந்த டுடோரியலில் நீங்கள்
    வழிமுறைகள், காட்சிகள், சுழல்கள் மற்றும் நிபந்தனைகளின் அடிப்படைகளை கற்றுக்கொள்வீர்கள்!
  tutorial_textcomp_longdescription: ஒரு கட்டத்தில் நாம் எவ்வளவு விரைவாக பிட்களை அனுப்ப
    முடியும் என்பதற்கான இயல்பான வரம்பை அடைகிறோம், மேலும் அதிக அளவு தகவல்களை விரைவாக
    அனுப்ப விரும்பினால், அதே தகவல்களை குறைவான பிட்களுடன் பிரதிநிதித்துவப்படுத்துவதற்கான
    வழியை நாம் கண்டுபிடிக்க வேண்டும் - தரவை சுருக்க வேண்டும். இந்த பாடத்தில், மாணவர்கள்
    உரை அமுக்க சாளரத்தைப் பயன்படுத்தி ஆங்கில உரையின் பகுதிகளை அமுக்கி வடிவங்களைத்
    தேடுவதன் மூலமும், உரையின் பெரிய வடிவங்களுக்கான குறியீடுகளை மாற்றுவதன் மூலமும்
    பயன்படுத்துவார்கள்.
  tutorial_encryption_longdescription: ரகசிய செய்திகளை உடைப்பதற்கான (அல்லது விரிசல்)
    குறியாக்க மற்றும் எளிய நுட்பங்களின் அவசியத்தை மாணவர்கள் அறிமுகப்படுத்தியுள்ளனர்.
    கிளாசிக் சீசர் சைஃபர் மற்றும் ரேண்டம் சப்ஸ்டிடியூஷன் சைஃபர் ஆகியவற்றுடன் குறியிடப்பட்ட
    செய்தியை சிதைப்பதில் அவர்கள் தங்கள் கையை முயற்சி செய்கிறார்கள். இணையம் வழியாக
    தகவல்களை அனுப்பும்போது இரகசியத்தின் அவசியத்தை மாணவர்கள் நன்கு அறிந்திருக்க வேண்டும்,
    மேலும் சக்திவாய்ந்த கணக்கீட்டு கருவிகளின் வயதில், குறியாக்கத்தின் நுட்பங்கள் மிகவும்
    சிக்கலானதாக இருக்க வேண்டும்.
  tutorial_kanopixel_longdescription: எல்லா வயதினரையும் உருவாக்கியவர்கள் உண்மையான
    நிரலாக்க மொழியில் குறியீட்டைக் கற்றுக் கொள்கிறார்கள், மேலும் 13 படங்களின் வரிசையை
    குறியீட்டைக் கொண்டு அவர்களின் கட்டளைகளைப் பார்க்கிறார்கள். 8-பிட் ஆர்ட் மற்றும்
    மின்கிராஃப்ட் மூலம் பாங் மற்றும் பிற ரெட்ரோ கேம்களிலிருந்து வீடியோ கேம் ஆர்ட்
    வரலாறு பற்றி அவர்கள் கற்றுக்கொள்வார்கள், கலை, வரலாறு மற்றும் கதைசொல்லலுடன் கணினி
    அறிவியலை ஒன்றாக இணைக்கிறார்கள். செயல்படுத்தல் நெகிழ்வானது - ஒன்று அல்லது பல அமர்வுகளில்
    1 மணிநேரம் அல்லது சில மணிநேரங்களை நீங்கள் செலவிடலாம். சவால்களுக்குள் வழிகாட்டுதலைப்
    பயன்படுத்தி கற்றவர்கள் பிக்சல் ஹேக்கைத் தாங்களே முடிக்க முடியும், அல்லது பிக்சல்
    ஹேக்கை பயிற்றுவிப்பாளரின் தலைமையிலான பயணமாக மாற்றலாம், விரிவான கல்வியாளர் கையேடு
    பரிந்துரைகள் நிறைந்திருக்கும். எங்கள் சவால்களை ஹேக் செய்வதன் மூலம், பிக்சல் ஹேக்கர்
    சான்றிதழைப் பெறுவதன் மூலம் மாணவர்கள் தங்கள் சொந்த படைப்புத் திறனைச் சேர்க்க ஊக்குவிக்கப்படுவார்கள்.
  tutorial_foos_longdescription: வரிசைமுறை மற்றும் சுழல்கள் போன்ற அடிப்படை கணினி அறிவியல்
    கருத்துக்களைக் கற்பிக்கும் புதிர்களைத் தீர்க்க அபிமான ஃபூஸைக் குறியிடவும். எல்லா
    இடங்களிலும் உள்ள அனைவரும் கோட்ஸ்பார்க் அகாடமியின் விருது பெற்ற "சொற்கள் இல்லை"
    இடைமுகத்துடன் குறியீட்டைக் கற்றுக்கொள்ளலாம். தொடக்க குறியீட்டாளர்கள் மற்றும் முன்
    வாசகர்கள் வரவேற்கப்படுகிறார்கள்!
  tutorial_tynkerdd_longdescription: உங்கள் சொந்த தனிப்பயன் டிராகனை வடிவமைத்து, பின்னர்
    புதையல் மற்றும் நாணயங்களுக்கான தேடலில் வேடிக்கையான புதிர்கள் மூலம் அதை வழிநடத்த
    நிரலாக்கத்தைப் பயன்படுத்தவும்! அனைத்து புதையல்களையும் பெற நீங்கள் சிக்கலான அரண்மனைகள்
    வழியாக செல்ல வேண்டும், பவர்-அப்களைக் கண்டுபிடித்து, மாவீரர்களை வெல்ல வேண்டும்.
  tutorial_tynkerana_longdescription: இரண்டாவது, நிமிடம் மற்றும் மணிநேர கைகளை நகர்த்துவதன்
    மூலம் வேலை செய்யும் அனலாக் கடிகாரத்தை உருவாக்க கணித மற்றும் வடிவவியலைப் பற்றிய
    உங்கள் அறிவைப் பயன்படுத்தவும். ஒவ்வொரு கையும் எந்த நேரத்தின் அடிப்படையில் சுட்டிக்காட்ட
    வேண்டிய கோணத்தை நீங்கள் கணக்கிட வேண்டும். நீங்கள் முடித்ததும், உங்கள் சொந்த அலாரம்
    கடிகாரத்தை உருவாக்க நாள் முழுவதும் நீங்கள் செய்ய வேண்டியதைப் பற்றிய நினைவூட்டல்களில்
    சேர்க்கலாம்!
  tutorial_vidcard_longdescription: |-
    ஜாவாஸ்கிரிப்ட் மூலம் வாழ்த்து அட்டையை எவ்வாறு உருவாக்குவது என்பதை அறிக!

    ஒவ்வொரு பிக்சலையும் அணுகி, குறியீட்டை என்ன செய்வது என்று சொல்வதன் மூலம் உங்கள் சொந்த வீடியோக்களை எவ்வாறு கையாள்வது என்பதை நீங்கள் கற்றுக் கொள்வீர்கள்!

    அனுபவத்தைத் தனிப்பயனாக்க உங்கள் சொந்த காட்சிகளையும் பதிவேற்றலாம் மற்றும் பதிவு செய்யலாம்.

    GSGNY உடன் கூட்டாக உருவாக்கப்பட்டது.
  tutorial_spritebox_longdescription: நட்சத்திரங்களைச் சேகரித்து பூச்சு வரிக்குச்
    செல்ல மூன்று வெவ்வேறு உலகங்களில் உங்கள் வழியை இயக்கவும், குதிக்கவும், குறியிடவும்!
    ஸ்விஃப்ட், ஜாவா அல்லது ஐகான்களில் வரிசைப்படுத்துதல், பிழைதிருத்தம் மற்றும் சுழல்கள்
    மற்றும் குறியீட்டைக் கற்றுக்கொள்ளுங்கள்.
  tutorial_tynkerch_longdescription: தீங்கிழைக்கும் வைரஸிலிருந்து கணினியைச் சேமிக்கவும்!
    வைரஸ்களை நீக்குதல், கதவுகளைத் திறத்தல், பிரமைகளைத் தீர்ப்பது மற்றும் போர்ட்டல்கள்
    வழியாக செல்லவும் நீங்கள் கணினி வழியாக உங்கள் வழியை ஹேக் செய்ய வேண்டும். வைரஸ்கள்
    மற்றும் குறைபாடுகளைப் பாருங்கள்!
  tutorial_lightbot_longdescription: லைட்போட் என்பது புதிர்களைத் தீர்க்க நிரலாக்க
    தர்க்கத்தைப் பயன்படுத்த வீரர்களைக் கேட்கும் ஒரு விளையாட்டு! ஒவ்வொரு மட்டத்திலும்
    அனைத்து நீல ஓடுகளையும் ஒளிரச் செய்ய லைட்போட்டை வழிநடத்துவதன் மூலம் அடிப்படை குறியீட்டு
    கருத்துகளைப் பற்றிய நடைமுறை புரிதலைப் பெறுங்கள். இந்த சுய வழிகாட்டுதல் செயல்பாட்டில்
    வழிமுறைகளை எவ்வாறு வரிசைப்படுத்துவது, நடைமுறைகளை எழுதுவது மற்றும் சுழல்களை எவ்வாறு
    பயன்படுத்துவது என்பதை அறிக. எல்லா வயதினருக்கும் மற்றும் அனைத்து திறன் நிலைகளுக்கும்
    சிறந்தது.
  tutorial_hoc_longdescription: புதிய code.org/hoc க்கான ஒதுக்கிட
  tutorial_code_longdescription: இழுத்தல் மற்றும் நிரலாக்கத்துடன் கணினி அறிவியலின்
    அடிப்படைக் கருத்துகளைக் கற்றுக்கொள்ளுங்கள். இது பில் கேட்ஸ், மார்க் ஜுக்கர்பெர்க்,
    கோபம் பறவைகள் மற்றும் தாவரங்கள் வெர்சஸ் ஜோம்பிஸ் ஆகியோரின் வீடியோ சொற்பொழிவுகளில்
    நடித்த ஒரு விளையாட்டு போன்ற, சுய இயக்கிய பயிற்சி. மீண்டும்-சுழல்கள், நிபந்தனைகள்
    மற்றும் அடிப்படை வழிமுறைகளைக் கற்றுக்கொள்ளுங்கள். 37 மொழிகளில் கிடைக்கிறது.
  tutorial_tinspire_longdescription: குறியீட்டு முறையின் அடிப்படைகளை மாணவர்களுக்கு
    அறிமுகப்படுத்துங்கள் - ஒரே நேரத்தில் 10 நிமிடங்களில் - TI தொழில்நுட்பத்தைப் பயன்படுத்தி
    அவர்கள் ஒவ்வொரு நாளும் தங்கள் முதுகில் எடுத்துச் செல்கிறார்கள். இந்த பாடங்கள்
    மாணவர்களுக்கு குறியீட்டு மற்றும் கணினி அறிவியலில் ஆர்வத்தைத் தூண்ட உதவும் நிரலாக்கத்தில்
    எளிதாக நுழைகின்றன. மாணவர்கள் தங்கள் TI-Nspire கையடக்கத்தில் பயன்படுத்தத் தயாராக
    இருக்கும் TI அடிப்படை மொழியைப் பயன்படுத்தி கணிதக் கருத்துக்களை வலுப்படுத்தக்கூடிய
    நிரல்களை எழுதுவார்கள்.
  tutorial_itchbounceball_longdescription: |-
    கீறல் காட்சி நிரலாக்க மொழியைப் பயன்படுத்தி நமைச்சலுக்கான அறிமுகம் மூலம் நாங்கள் உங்களை அழைத்துச் செல்கிறோம்.

    இந்த பாடம் மாணவர்கள் திரையில் சுற்றி ஒரு பந்து வீசுவதற்கு சேர்க்க வேண்டிய குறியீடு வீடியோ மற்றும் உரை திசைகளை வழங்குகிறது.

    மாணவர்கள் இந்தச் செயல்பாட்டை முடித்தவுடன், செய்யக்கூடிய பிற மாற்றங்கள் மற்றும் செயல்பாடுகளுக்கான யோசனைகளுடன் ஆராய ஒரு வாய்ப்பு உள்ளது. இது ஒரு திறந்த கற்றல் சூழல் என்பதால் எந்த குறிக்கோளும் விளைவுகளும் இல்லை, ஆனால் இந்த தொடக்கக் குறியீட்டைக் கொண்டு மாணவர்கள் அற்புதமான திட்டங்களைக் கொண்டு வருகிறார்கள்!

    அனைத்து அறிவுறுத்தல்களும் நமைச்சல் சூழலில் உள்ளன, எனவே திட்டத்துடன் பின்பற்ற திரைகளை மாற்ற வேண்டிய அவசியமில்லை. ஹெட்ஃபோன்கள் பரிந்துரைக்கப்படுகின்றன.
  tutorial_vidclim_longdescription: மாணவர்கள் பூமியின் காலநிலை பற்றி ஒரு உண்மையை ஆராய்ச்சி
    செய்கிறார்கள், காலநிலை மாற்றத்திற்கு பதிலளிக்கும் விதமாக விஞ்ஞானிகள் மற்றும் கலைஞர்களின்
    பணிகளில் ஈடுபடுகிறார்கள். மாணவர்கள் தங்கள் ஆராய்ச்சியை எடுத்து தங்கள் உண்மையைப்
    பகிர்ந்து கொள்ளும் வீடியோவைத் திட்டமிடுகிறார்கள். வீடியோக்கள் காலநிலை மாற்றங்கள்
    மற்றும் அதன் விளைவுகள், காலநிலை மாற்றத்திற்கான பொது பதில்கள், காலநிலை மாற்றம்
    அன்றாட வாழ்க்கையை எவ்வாறு பாதிக்கிறது மற்றும் ஒரு வித்தியாசத்தை ஏற்படுத்த நீங்கள்
    எடுக்கக்கூடிய நடவடிக்கைகள் ஆகியவற்றைப் பற்றியதாக இருக்கலாம்.
  tutorial_matlab_longdescription: குறியீட்டைக் கற்றுக்கொள்வது என்பது ஒரு ஈர்க்கக்கூடிய,
    ஆன்லைன், ஊடாடும் பயிற்சி ஆகும், அங்கு நீங்கள் எவ்வாறு குறியீட்டைக் கற்றுக்கொள்கிறீர்கள்.
    உங்கள் நண்பர்களுடனான மிக நெருக்கமான சந்திப்பு திரைப்படங்கள், மால் அல்லது கஃபே
    என்பதை அறிய MATLAB ஐப் பயன்படுத்தவும். சிக்கலை சிறிய பகுதிகளாக உடைத்து, அடிப்படை
    நிரலாக்கக் கருத்துகளைக் கற்றுக் கொள்ளுங்கள். மணிநேரத்தின் முடிவில், உங்கள் நண்பர்களுக்கு
    குறுகிய பாதையைக் கண்டறிய ஒரு வழிமுறையை உருவாக்கவும்!
  tutorial_flap_longdescription: உங்கள் சொந்த ஃப்ளாப்பி பறவை விளையாட்டை உருவாக்க இழுத்தல்
    மற்றும் நிரலாக்கத்தைப் பயன்படுத்தவும், மேலும் வித்தியாசமாகத் தோற்றமளிக்க தனிப்பயனாக்கவும்
    (ஃப்ளாப்பி சுறா, ஃப்ளாப்பி சாண்டா, எதுவாக இருந்தாலும்). ஒரே கிளிக்கில் விளையாட்டை
    உங்கள் தொலைபேசியில் சேர்க்கவும்.
  tutorial_galaxy_longdescription: 'உங்கள் Android ஸ்மார்ட்போனைப் பிடித்து தொலைதூர
    விண்மீன் திரள்களை ஆராயுங்கள்! #GalaxyGameJam இல் உங்கள் சொந்த Android பயன்பாட்டை
    உருவாக்கலாம். எங்கள் இலவச பாக்கெட் குறியீடு பயன்பாட்டுடன் இதை வடிவமைத்து, விண்வெளிக்கான
    எங்கள் பணியின் ஒரு பகுதியாக மாறும். பாக்கெட் குறியீட்டைக் கொண்டு, குழந்தைகள்,
    இளைஞர்கள் மற்றும் இளைஞர்கள் தங்கள் ஸ்மார்ட்போன்களில் நேரடியாக தங்கள் சொந்த விளையாட்டுகள்,
    அனிமேஷன்கள் மற்றும் ஊடாடும் கதைகளை உருவாக்க ஊக்குவிப்பதை நோக்கமாகக் கொண்டுள்ளோம்.'
  tutorial_inf_longdescription: டிஸ்னி முடிவிலி எழுத்துக்கள் நடித்த கதை அல்லது விளையாட்டை
    உருவாக்க பிளே லேப் பயன்படுத்தவும்.
  tutorial_tynkersol_longdescription: எங்கள் சூரிய மண்டலத்தின் ஊடாடும் மாதிரியை நிரல்
    செய்யவும். இந்த திட்டம் படிப்படியான வழிமுறைகளுடன் வருகிறது, இது சூரியனைச் சுற்றும்
    கிரகங்களுடன் ஒரு உருவகப்படுத்துதலை உருவாக்குவதன் மூலம் உங்களுக்கு வழிகாட்டும்.
    கிளிக் செய்யும் போது பாப் அப் செய்யும் ஒவ்வொரு கிரகத்தையும் பற்றிய உண்மைகளைச்
    சேர்க்கவும்.
  tutorial_itchg_longdescription: |-
    பெயர்-ஐடி நீங்கள் அங்கீகார விளையாட்டை உருவாக்கியுள்ளீர்கள்!

    முடிவடையும் திட்டத்தில் மாணவர்கள் ஆஸ்திரேலியா மாநிலங்களுக்கு பெயரிட ஒரு விளையாட்டை உருவாக்குகிறார்கள்!

    நீர் சுழற்சியின் மூன்று கட்டங்களை பெயரிட ஒரு விளையாட்டை உருவாக்க நீங்கள் முதலில் நடந்து, வழிமுறைகளைப் பின்பற்றுவீர்கள். மதிப்பெண் உட்பட முழுமையாக செயல்படும் விளையாட்டை நீங்கள் செய்வீர்கள்!

    குறியீட்டு பக்கத்தில் இருந்து நீங்கள் மாறிகள், நிபந்தனைகள், பட்டியல்கள், ஒன்றிணைக்கும் சரங்கள் மற்றும் பலவற்றைப் பற்றி அறிந்து கொள்வீர்கள். இவை குறியீட்டு நுட்பங்கள், உங்கள் புதிய குறியீட்டு திறன்களை உருவாக்க நீங்கள் முன்னேறும்போது மற்ற திட்டங்களில் மீண்டும் பயன்படுத்த முடியும்!

    உங்கள் சொந்த படம் மற்றும் லேபிள்களைச் சேர்ப்பதன் மூலம் நீங்கள் செயல்பாட்டை மேலும் எடுக்கலாம் (பல கூடுதல் திட்ட விருப்பங்களுடன், வேடிக்கை ஒருபோதும் முடிவடையாது). ஹெட்ஃபோன்கள் பரிந்துரைக்கப்படுகின்றன.
  tutorial_como_longdescription: 30 வேடிக்கையான நிரப்பப்பட்ட குறியீட்டு சவால்களில்
    ஒரு அழகான குரங்கு வாழைப்பழத்தை பிடிக்க உதவுங்கள்! நீங்கள் விளையாடும்போது, வெவ்வேறு
    விலங்குகளை நீங்கள் சந்திப்பீர்கள், அவை உங்களை வழிநடத்தும். முடிந்தவரை பல நட்சத்திரங்களை
    வெல்ல நீங்கள் குறியீட்டைப் பயன்படுத்தி பெட்டியின் வெளியே சிந்திப்பீர்கள். நல்ல
    அதிர்ஷ்டம்!
  tutorial_processfound_longdescription: உங்கள் கைகளால், காகிதத்துடன், பென்சிலுடன்
    வண்ணப்பூச்சுடன் நீங்கள் அடிக்கடி செய்யும் விஷயங்களைச் செய்ய மென்பொருளை எழுதுவது
    என்றால் என்ன? வரைபடங்களை உருவாக்க கணினியைப் பயன்படுத்த முடியுமா? அனிமேஷன்களை உருவாக்க?
    படங்களை உருவாக்க?
  tutorial_tynkerhomo_longdescription: ஊடாடும் கதையை ஏராளமான ஹோமோபோன்களுடன் உயிரூட்டுவதற்கு
    படிப்படியான வழிமுறைகளைப் பின்பற்றுவீர்கள்! ஒவ்வொரு முறையும் ஒரு பாத்திரம் ஹோமோஃபோன்
    என்று ஒரு வார்த்தையைச் சொல்லும்போது, அந்தச் சூழலுக்கு எந்த ஹோமோஃபோன் சரியான சொல்
    என்று பிளேயரிடம் கேளுங்கள். பிளேயர் அவர்களின் ஹோமோபோன்களை நன்கு அறிவார், இல்லையெனில்
    உரையாடல் எந்த அர்த்தமும் தராது!
  tutorial_art_longdescription: கலைஞருடன் குளிர் படங்கள் மற்றும் வடிவமைப்புகளை வரையவும்!
  tutorial_tynkerbrick_longdescription: இந்த உன்னதமான ஆர்கேட் விளையாட்டின் உங்கள்
    தனிப்பயனாக்கப்பட்ட பதிப்பை உருவாக்க டிங்கரின் இயற்பியல் இயந்திரத்தைப் பயன்படுத்தவும்.
    அம்பு விசைகள் அழுத்தும் போது நகர்த்த துடுப்பை நிரல் செய்வதன் மூலம் தொடங்கவும்,
    பின்னர் ஒரு பந்து மற்றும் சில செங்கற்களைச் சேர்க்கவும். பந்து, செங்கற்கள் மற்றும்
    துடுப்புக்கான தனிப்பயன் சொத்துக்களைச் சேர்ப்பதன் மூலம் விளையாட்டை தனிப்பயனாக்குவீர்கள்.
  tutorial_itchbio_longdescription: |-
    பெயர்-ஐடி நீங்கள் அங்கீகார விளையாட்டை உருவாக்கியுள்ளீர்கள்!

    ஒரு உயிரியல் கலத்தின் பகுதிகளுக்கு பெயரிட ஒரு விளையாட்டை உருவாக்கவும். நீங்கள் விளையாட்டைச் செய்யும்போது கலத்தின் பகுதிகளைக் கற்றுக் கொள்ளுங்கள், மேலும் உங்கள் நினைவகத்தைப் புதுப்பிக்க வேண்டிய பல முறை அதை மீண்டும் விளையாடுங்கள்!

    நீர் சுழற்சியின் மூன்று கட்டங்களை பெயரிட ஒரு விளையாட்டை உருவாக்க நீங்கள் முதலில் நடந்து, வழிமுறைகளைப் பின்பற்றுவீர்கள். மதிப்பெண் உட்பட முழுமையாக செயல்படும் விளையாட்டை நீங்கள் செய்வீர்கள்!

    குறியீட்டு பக்கத்தில் இருந்து நீங்கள் மாறிகள், நிபந்தனைகள், பட்டியல்கள், ஒன்றிணைக்கும் சரங்கள் மற்றும் பலவற்றைப் பற்றி அறிந்து கொள்வீர்கள். இவை குறியீட்டு நுட்பங்கள், உங்கள் புதிய குறியீட்டு திறன்களை உருவாக்க நீங்கள் முன்னேறும்போது மற்ற திட்டங்களில் மீண்டும் பயன்படுத்த முடியும்!

    உங்கள் சொந்த படம் மற்றும் லேபிள்களைச் சேர்ப்பதன் மூலம் நீங்கள் செயல்பாட்டை மேலும் எடுக்கலாம் (பல கூடுதல் திட்ட விருப்பங்களுடன், வேடிக்கை ஒருபோதும் முடிவடையாது). ஹெட்ஃபோன்கள் பரிந்துரைக்கப்படுகின்றன.
  tutorial_itchj_longdescription: |-
    பல ஆர்கேட் பாணி விளையாட்டுகளில் பயன்படுத்தப்படும் தளங்களில் குதிக்க ஒரு பாத்திரத்தைப் பெறுவதற்கான குறியீட்டு திறனை எங்கள் ஜம்பிங் செயல்பாடு உங்களுக்கு வழங்குகிறது.

    ஜம்பிங் திறன்களைப் பயன்படுத்தி உங்கள் சொந்த விளையாட்டு இலக்கை உருவாக்கவும்.

    இது ஒரு கார்ட்டீசியன் ஒருங்கிணைப்பு அமைப்பைப் பயன்படுத்துகிறது, எனவே நீங்கள் இங்கே திரை ஆயத்தொகுதிகளைப் பற்றி கொஞ்சம் தெரிந்து கொள்ளலாம்.

    நமைச்சலுடன் குதிப்பது பற்றி அனைத்தையும் கற்றுக் கொள்ளுங்கள்! ஹெட்ஃபோன்கள் பரிந்துரைக்கப்படுகின்றன.
  tutorial_tickleo_longdescription: ஒரு பயனர் நட்பு குறியீட்டு பயன்பாடான டிக்கிள்
    மூலம், ஓர்காவை குறியீட்டுத் தொகுதிகளை இழுத்து விடுவதன் மூலம் பல வழிகளில் நீந்துவதற்கு
    எளிதாக நிரல் செய்யலாம்.
  tutorial_hopgeo_longdescription: ஹாப்ஸ்கோட்சின் திறந்த-நிரலாக்க நிரலாக்க சூழலில்
    அதிக ஈடுபாடு கொண்ட வடிவியல் ஜம்பர் விளையாட்டின் உங்கள் சொந்த பதிப்பை உருவாக்கவும்!
    வழியில், வரிசை, சுழல்கள், மாறிகள் மற்றும் பிழைத்திருத்தம் போன்ற கருத்துகளுடன்
    நீங்கள் அனுபவத்தைப் பெறுவீர்கள். இந்த செயல்பாட்டை முடிக்க அல்லது எளிதாக்க முன்
    அனுபவம் தேவையில்லை; இது ஒரு வேடிக்கையான பயன்பாட்டு வீடியோ பயிற்சி மற்றும் ஒரு
    படிப்படியான வசதி வழிகாட்டியை உள்ளடக்கியது.
  tutorial_tynkermult_longdescription: உங்கள் சொந்த கணித விளையாட்டைக் குறிக்கவும்!
    விழுந்த கற்பாறைகளால் பாதிக்கப்படாமல் உங்கள் பாத்திரம் குகையிலிருந்து தப்பிக்க
    வேண்டும். ஆனால் கணித கேள்விகளுக்கு சரியாக பதிலளிப்பதன் மூலம் பாத்திரம் முன்னோக்கி
    இயங்கக்கூடிய ஒரே வழி! இந்த வேடிக்கையான பெருக்கல் வினாடி வினா விளையாட்டை நிரல்
    செய்ய படிப்படியான வழிமுறைகளைப் பின்பற்றுவீர்கள்.
  tutorial_monster_longdescription: மான்ஸ்டர் கோடிங்கின் மிஸ்டரி ஐலேண்ட் கோடிங் குவெஸ்ட்
    குழந்தைகளுக்கு பல முக்கிய நிரலாக்கக் கருத்துகளை கற்பிக்கும் ஒரு வேடிக்கையான நிரப்பப்பட்ட
    சுய வழிகாட்டுதல் சாகசத்தை வழங்குகிறது. ஒவ்வொரு தொகுதி அடிப்படையிலான செயல்பாடும்
    முந்தையதை உருவாக்குகிறது, வண்ணமயமான அனிமேஷன் கிராபிக்ஸ், ஆடியோ வழிமுறைகளைப் பயன்படுத்தி
    குழந்தைகளை செயல்பாடுகள், பூலியன் மதிப்புகள், சுழல்கள், என்றால் / வேறு அறிக்கைகள்
    மற்றும் வரிசைகளுக்கு அறிமுகப்படுத்துகிறது.
  tutorial_tynkerapp_longdescription: உங்களுக்கு பிடித்த விளையாட்டின் சொந்த பதிப்பை
    உருவாக்கவும். இயங்குதள விளையாட்டுகள், கிளாசிக் ஆர்கேட் விளையாட்டுகள், பந்தய விளையாட்டுகள்,
    நிரலாக்க கலை, கதை சொல்லும் திட்டங்கள் மற்றும் பல போன்ற பல விருப்பங்களிலிருந்து
    தேர்வு செய்யவும்! கூடுதல் நிலைகளை உருவாக்குவதன் மூலமும், தனிப்பயன் சொத்துக்களை
    பதிவேற்றுவதன் மூலமோ அல்லது வரைவதன் மூலமோ, மேலும் வேடிக்கையான அம்சங்களை நிரலாக்குவதன்
    மூலமோ உங்கள் விளையாட்டை தனிப்பயனாக்குவீர்கள்.
  tutorial_tynkerpup_longdescription: பிக்சல் நாய்க்குட்டி தனது குடும்பத்தினருடன்
    ஒரு நல்ல நாளை அனுபவித்துக்கொண்டிருந்தது, ஆனால் அவர்கள் அவரை காரில் நிறுத்த மறந்து
    அவரை இல்லாமல் போய்விட்டார்கள்! வீட்டிற்கு செல்லும் வழியைக் கண்டுபிடிக்க பிக்சலை
    நிரல் செய்ய முடியுமா? ஒவ்வொரு புதிரிலும், தடைகளைத் தவிர்ப்பதற்காக நீங்கள் பிக்சலுக்கு
    செல்லலாம், இதனால் அவர் தனது குடும்பத்திற்கு வீடு திரும்ப முடியும்.
  tutorial_livecode_longdescription: குறியீட்டு நேரத்திற்கான எங்கள் லைவ்கோட் டுடோரியலைப்
    பயன்படுத்தும்போது, உங்கள் மாணவர்கள் தங்கள் சொந்த சவுண்ட்போர்டுகளை உருவாக்க வேண்டும்.
    விலங்கு மற்றும் பியானோ ஒலிகளுடன் சவுண்ட்போர்டுகளை உருவாக்கிய பிறகு, மாணவர்கள்
    தங்கள் சொந்த படம் மற்றும் இசை தேர்வுகளுடன் தனிப்பயனாக்கப்பட்ட சவுண்ட்போர்டுகளை
    உருவாக்க இலவசமாக இருப்பார்கள்!
  tutorial_cocomgame_longdescription: முதலில், உங்கள் பைதான் அல்லது ஜாவாஸ்கிரிப்ட்
    புரோகிராமிங் திறன்களை ஆபத்திலிருந்து வெளியேற்றுவதற்கான குறியீட்டைக் குறிப்பதன்
    மூலமும், இனிமையான கொள்ளையைப் பிடிப்பதன் மூலமும் சமன் செய்யுங்கள். உங்கள் சொந்த
    விளையாட்டை உருவாக்க உங்கள் நிரலாக்க சக்திகளைப் பயன்படுத்தி, உங்கள் நண்பர்களால்
    அதை வெல்ல முடியுமா என்று பாருங்கள்!
  tutorial_tynkerspin_longdescription: இந்த திட்டத்தில், நீங்கள் ஒரு அற்புதமான தனிப்பயனாக்கக்கூடிய
    வரைதல் கருவியை உருவாக்குவீர்கள். உங்கள் பேனாவை நிரல் செய்யுங்கள், ஒரு படத்தைத்
    தேர்வுசெய்யவும் (அல்லது உங்கள் சொந்தமாக பதிவேற்றவும்), மேலும் அந்த படத்தின் சுழலும்
    பதிப்பை நீங்கள் வரைய முடியும்.
  tutorial_code-avengers_longdescription: 10 குறுகிய பணிகளில் ஜாவாஸ்கிரிப்ட் மூலம்
    2 பிளேயர் 2 டி டாப்-டவுன் விளையாட்டை உருவாக்கவும். நண்பர்களுடன் பகிர்ந்து கொள்ள
    ஒரு வினாடி வினாவை உருவாக்கும்போது நிரலாக்கத்தின் சில அடிப்படைகளை (மாறிகள் மற்றும்
    அறிக்கைகள் என்றால்) தொடர்ந்து கற்றுக் கொள்ளுங்கள். வகுப்பு லீடர்போர்டின் உச்சியை
    அடைய நீங்கள் போட்டியிடும்போது புள்ளிகள் மற்றும் பேட்ஜ்களை சம்பாதிக்கவும்.
  tutorial_tynkercq_longdescription: உங்கள் சொந்த சாக்லேட் ட்ரோல் கதாபாத்திரத்தை வடிவமைத்து,
    உங்கள் கதாபாத்திரம் வீட்டிற்கு செல்லும் வழியைக் கண்டுபிடிக்க மிட்டாய்க்கான பல
    நிலை தேடலில் செல்லுங்கள். தடைகளைத் தவிர்த்து, கம்ப்ராப்ஸ் மற்றும் புதினாக்களை
    சேகரிக்கும் போது, உங்கள் பாத்திரத்தை மனித உலகம் வழியாக செல்ல குறியீட்டு புதிர்களை
    நீங்கள் தீர்ப்பீர்கள்.
  tutorial_cmgame_longdescription: உங்கள் சொந்த விளையாட்டுகளை உருவாக்க கற்றுக்கொள்வதன்
    மூலம் உங்கள் குறியீட்டு திறனை அடுத்த கட்டத்திற்கு கொண்டு செல்லுங்கள். இந்த பாடத்திட்டத்தில்,
    நீங்கள் ஒரு சூப்பர் மரியோ-பாணியிலான விளையாட்டை உருவாக்கும்போது விசைப்பலகை பயனர்
    இடைமுகம் மற்றும் விளையாட்டு இயக்கவியலைக் கற்றுக்கொள்வீர்கள். பின்னர், உங்கள் விளையாட்டை
    நீங்கள் பகிர முடியும்!
  tutorial_codesters_longdescription: பைத்தானைப் பயன்படுத்தி உங்கள் சொந்த விளையாட்டுகள்,
    அனிமேஷன்கள் மற்றும் கலைப்படைப்புகளை உருவாக்கவும். நீங்கள் முடிந்ததும், அவற்றை
    நண்பர்களுடன் பகிர்ந்து கொள்ளுங்கள்! நிறுவனங்களில் ஒவ்வொரு நாளும் பயன்படுத்தப்படும்
    ஒரு உண்மையான நிரலாக்க மொழியான பைத்தானில் உள்ள நிரல் - எங்கள் இழுத்தல் மற்றும்
    கருவித்தொகுப்பு கற்றுக்கொள்வதை எளிதாக்குகிறது! கூடைப்பந்து விளையாட்டை உருவாக்க
    முயற்சிக்கவும், நடனத்தை நடனமாடவும் அல்லது அனிமேஷன் அட்டையை வடிவமைக்கவும்!
  tutorial_qrm_longdescription: உயிரியலில் இலகுவான மற்றும் பொழுதுபோக்கு பயணத்தின்
    ஒரு பகுதியாக கோரம் நிரலாக்க மொழியைக் கற்றுக்கொள்வதில் மேரியுடன் இணையுங்கள். செயல்பாடுகள்
    மாணவர்களால் வழிநடத்தப்படுகின்றன, ஆன்லைன் எடுத்துக்காட்டுகளுடன், பார்வையற்றோருக்கும்
    பார்வையற்றோருக்கும் அணுகக்கூடியவை.
  tutorial_texas-instruments_longdescription: 10 நிமிட குறியீடு நடவடிக்கைகள் வகுப்பில்
    மாணவர்கள் தினமும் தங்கள் முதுகில் எடுத்துச் செல்லும் TI தொழில்நுட்பத்துடன் குறியீட்டு
    செய்வதில் ஆர்வத்தைத் தூண்டுவதற்கான ஒரு வழியாகப் பயன்படுத்தலாம். TI-84 ™ Plus ஐப்
    பயன்படுத்தி குறியீட்டு முறையின் அடிப்படைகளைக் கற்றுக் கொள்ளுங்கள், மேலும் 10 நிமிடங்களில்
    நிரலாக்கத்தைத் தொடங்கவும் - அனுபவம் தேவையில்லை!
  tutorial_cajava_longdescription: ஜாவாஸ்கிரிப்ட் மூலம் வரைவது நீங்கள் நினைப்பதை விட
    எளிதானது. சிக்கலான தன்மையை அதிகரிக்கும் ஒவ்வொரு நிலைக்கும் நீங்கள் கொடிகளை வரையும்போது
    உலகின் கொடிகளைப் பற்றி மேலும் அறிக. வடிவங்கள், ஆயங்கள் மற்றும் வண்ணங்கள் மற்றும்
    குறியீட்டில் வரிசையின் முக்கியத்துவத்தைப் பற்றி அறிக.
  tutorial_codehs_longdescription: ஒரு கணினிக்கு கட்டளைகளை வழங்குவது, இது நிரலாக்கத்தைப்
    பற்றியது, இது ஒரு நாய்க்கு கட்டளைகளை வழங்குவதைப் போன்றது. கரேல் தி டாக் உடன் எவ்வாறு
    குறியிடலாம் என்பதை அறிக text உரை அடிப்படையிலான நிரலாக்கத்திற்கான ஒரு வேடிக்கையான,
    அணுகக்கூடிய மற்றும் காட்சி அறிமுகம், இது முழுமையான ஆரம்ப கட்டளைகளுக்கு கட்டளைகள்
    மற்றும் செயல்பாடுகள் போன்ற அடிப்படைக் கருத்துகளை கற்பிக்கிறது. ஏற்கனவே சில அனுபவம்
    உள்ளதா? அதற்கு பதிலாக எங்கள் ஜாவாஸ்கிரிப்ட் கிராபிக்ஸ் டுடோரியலை முயற்சிக்கவும்!
  tutorial_hopemo_longdescription: |-
    உங்களுக்கு பிடித்த ஈமோஜிகளைக் கொண்ட அழகான, ஊடாடும் கலையை உருவாக்கும் வரைதல் பயன்பாட்டை உருவாக்கவும்.

    குறியீட்டின் ஆக்கபூர்வமான பக்கத்தை ஆராய்ந்து, நண்பர்கள் தங்களை வெளிப்படுத்த பயன்படுத்தக்கூடிய பயன்பாட்டை உருவாக்குகிறார்கள். செயல்பாட்டில், வரிசை, நிகழ்வுகள், சுழல்கள் மற்றும் மாறிகள் பற்றி அறியுங்கள்.

    இந்த செயல்பாட்டை முடிக்க அல்லது எளிதாக்க முன் அனுபவம் தேவையில்லை; இது பயன்பாட்டில் உள்ள வீடியோ டுடோரியல் மற்றும் ஒரு படிப்படியான வசதி வழிகாட்டியை உள்ளடக்கியது.
  tutorial_tynkercm_longdescription: அரக்கர்களைப் பிடிக்க மந்திரித்த காட்டை ஆராய்ந்து,
    குறியீட்டு புதிர்களை முடிப்பதன் மூலம் அவற்றை எவ்வாறு நிரல் செய்வது என்பதை அறிக.
    அனைத்து தனிப்பட்ட அரக்கர்களையும் சேகரிக்கவும், குறியிடவும் மற்றும் உருவாகவும்.
    உங்கள் அரக்கர்களின் திறன்களை அடிப்படையாகக் கொண்டு உத்திகளை உருவாக்குங்கள், இதனால்
    அவர்கள் மல்டிபிளேயர் அரங்கில் போராட முடியும். யாருடைய குறியீடு வெல்லும்?
  tutorial_codesterswintergreet_longdescription: இந்தச் செயல்பாட்டில், பைத்தானில்
    நிரலாக்கத்தைத் தொடங்க மாணவர்கள் எங்கள் இழுவை உரை கருவித்தொகுப்பைப் பயன்படுத்துகிறார்கள்!
    குளிர்கால வாழ்த்துக்கள் அடிப்படை தொடரியல், உருவங்கள் மற்றும் புள்ளி குறியீடு மற்றும்
    நிகழ்வுகள் பற்றி மாணவர்களுக்கு கற்பிக்கின்றன. மாணவர்கள் சேமித்து பகிர்ந்து கொள்ளக்கூடிய
    குளிர்கால வாழ்த்து அட்டையை உருவாக்குவதன் மூலம் கற்றுக்கொள்கிறார்கள்!
  tutorial_codestersc_longdescription: இந்த பாடத்தில் மாணவர்கள் ஒருங்கிணைப்பு விமானத்தின்
    நான்கு பகுதிகளையும் ஆராய்கின்றனர்! மேடையில் பல்வேறு இடங்களுக்கு ஒரு மனிதனை அனுப்ப
    அவர்கள் பைத்தானையும் எங்கள் இழுத்தல்-க்கு-உரை கருவித்தொகுப்பையும் பயன்படுத்துகிறார்கள்!
    ஒருங்கிணைப்பு விமானத்தை வழிநடத்துவதில் மாணவர்கள் வசதியாக இருக்க உதவும் வகையில்
    ஆர்ப்பாட்டம் மற்றும் பிழைத்திருத்த நடவடிக்கைகள் உள்ளன.
  tutorial_codestersturtle_longdescription: உரை கருவித்தொகுப்பு மற்றும் வழிகாட்டப்பட்ட
    வழிமுறைகளுக்கு எங்கள் இழுவைப் பயன்படுத்தி மாணவர்கள் இப்போதே பைத்தானில் நிரலாக்கத்தைத்
    தொடங்குகிறார்கள்! இந்த செயல்பாட்டில் மாணவர்கள் ஆமை ஒரு பிரமைக்கு வெளியே செல்ல
    தொடர்ச்சியான சவால்களை முடிப்பதன் மூலம் குறியீட்டு முறையை கற்றுக்கொள்கிறார்கள்!
    மாணவர்கள் ஆமை மூலம் டிரா கற்றுக் கொண்டு தங்கள் சொந்த ஆமை கலையை உருவாக்குவதன் மூலம்
    முடிக்கிறார்கள்!
  tutorial_penjee_longdescription: மாணவர்கள் முதல் மொழியைத் தொடங்க ஒரு காட்சி வழி.
    ஒரு பனி உலகத்தை சுற்றி ஒரு பென்குயினை நகர்த்த மாணவர்கள் பைத்தான் குறியீட்டை எழுதுகிறார்கள்.
    குறியீட்டின் ஒவ்வொரு வரியையும் செயல்படுத்தும்போது எங்கள் ஆசிரியர் சிறப்பித்துக்
    காட்டுகிறார், இது பென்குயின் உலகில் ஏற்படும் மாற்றங்களுடன் குறியீட்டை இணைக்க குழந்தைகளுக்கு
    உதவுகிறது. எங்கள் பாடத்திட்டம் மாணவர்களின் தயார்நிலையின் அடிப்படையில் வேறுபடுத்தப்பட்டு,
    ஒவ்வொரு மாணவரின் தேவைகளுக்கும் ஏற்ப வடிவமைக்கப்படுகிறது.
  tutorial_trinket_longdescription: |-
    பைதான் நிரலாக்க மொழியைப் பற்றிய பாடங்கள், சவால்கள் மற்றும் பயிற்சிகளிலிருந்து தேர்வு செய்யவும். இந்த சக்திவாய்ந்த மொழியின் அடிப்படைகளை கற்றுக் கொள்ளும்போது ஆமை அடிப்படையிலான அனிமேஷன்களை உருவாக்கி புதிர்களைத் தீர்க்கவும்.

    செயல்பாடுகள் தொகுதி அடிப்படையிலான நிரலாக்கத்திலிருந்து உண்மையான பைதான் குறியீடு வரை இருக்கும், பெரும்பாலான வயது நிலைகளுக்கு ஏற்ற செயல்பாடுகள். ஸ்பானிஷ், கொரிய மற்றும் சீன மொழிகளில் கிடைக்கும் பாடங்களைத் தேர்ந்தெடுக்கவும்!
  tutorial_frogger_longdescription: ஒரு கணக்கீட்டு சிந்தனையாளராகுங்கள். நீங்கள் அற்புதமான
    3D வடிவங்களாக மாற்றும் 2 டி படங்களை வரைவதன் மூலம் 3D பொருள்களை உருவாக்கவும். உற்சாகமான
    உலகங்களில் நீங்கள் உருவாக்கிய வடிவங்களை இணைப்பதன் மூலம் 3D உலகங்களை உருவாக்கவும்.
    உங்கள் உலகை ஆளுங்கள்! எளிய இழுத்தல் மற்றும் விதிகளைப் பயன்படுத்தி நிரலாக்கத்தின்
    மூலம் உங்கள் உலகத்தை உயிர்ப்பிக்கவும். கணினிகள், டேப்லெட்டுகள் மற்றும் ஸ்மார்ட்போன்களில்
    இயக்கவும். உங்கள் 3D விளையாட்டை உங்கள் நண்பர்களுடன் மின்னஞ்சல் மற்றும் பேஸ்புக்
    மூலம் பகிரவும்.
  tutorial_tynkereco_longdescription: ஒரு சுற்றுச்சூழல் அமைப்பு மூலம் ஆற்றல் எவ்வாறு
    பாய்கிறது என்பதைக் கண்டறிய ஒரு ஊடாடும் சுற்றுச்சூழல் பிரமிட்டை உருவாக்கவும்! இந்த
    திட்டம் படிப்படியாக அறிவுறுத்தல்களுடன் வருகிறது, இது விலங்குகள் மற்றும் தாவரங்களுடன்
    எந்தவொரு சுற்றுச்சூழல் அமைப்பிற்கும் ஒரு சுற்றுச்சூழல் பிரமிட்டை உருவாக்குவதன்
    மூலம் உங்களுக்கு வழிகாட்டும், கிளிக் செய்யும் போது பிரமிட்டில் சரியான இடத்திற்குச்
    செல்லும்.
  tutorial_mitedarc_longdescription: உங்கள் ஸ்பிரிட் நாணயங்களை சேகரித்து புள்ளிகளைப்
    பெறுங்கள்.
  tutorial_khan_longdescription: உங்கள் சொந்த பனிமனிதனை வடிவமைப்பதன் மூலம் ஜாவாஸ்கிரிப்டைப்
    பயன்படுத்தி வரைபடங்களை எவ்வாறு நிரல் செய்வது என்பதை அறிக. உங்கள் சொந்தமாக அல்லது
    உங்கள் வகுப்பில் இதை முயற்சிக்கவும்!
  tutorial_tynkerd_longdescription: தனிப்பயன் ஹீரோவை வடிவமைத்து, இந்த மல்டி-லெவல்
    சாகச விளையாட்டின் மூலம் அந்த கதாபாத்திரமாக நடிக்கவும். புதிர்களைத் தீர்க்க, பிழைகளை
    எதிர்த்துப் போராட, மதர்போர்டைச் சேமிக்க உங்கள் குறியீட்டுத் திறனைப் பயன்படுத்த
    வேண்டும்!
  tutorial_cdmy_longdescription: இன்றைய வேலைகளுக்கு முக்கியமான STEM திறன்களைக் கற்க
    ஒரு ஊடாடும் தளம் கோடெகாடமி. மில்லியன் கணக்கான கோடேகாடமி மாணவர்களுடன் சேர்ந்து,
    எங்கள் வேடிக்கையான மணிநேர குறியீடு படிப்புகளை மேற்கொள்வதன் மூலம் குறியீட்டு மற்றும்
    கணினி அறிவியலின் அடிப்படைகளைக் கற்றுக்கொள்ளுங்கள். ஒவ்வொரு பாடநெறியின் முடிவிலும்,
    உங்கள் நண்பர்கள் மற்றும் குடும்பத்தினருக்கு நீங்கள் காட்டக்கூடிய ஒரு உண்மையான
    திட்டம் உங்களிடம் இருக்கும்.
  tutorial_codestersdance_longdescription: பைத்தானில் குறியீட்டைத் தொடங்க மாணவர்கள்
    அனுமதிக்கும் இழுவை-க்கு-உரை கருவித்தொகுப்பை மாணவர்கள் பயன்படுத்துகிறார்கள்! மாணவர்கள்
    பலவிதமான நிரலாக்க கட்டளைகளை எவ்வாறு பயன்படுத்துவது மற்றும் மாற்றுவது என்பதைக்
    கற்றுக் கொள்ளும் வழிகாட்டப்பட்ட நடைமுறை நடவடிக்கைகளின் தொகுப்பை முடிக்கிறார்கள்.
    பின்னர், அவர்கள் தங்கள் சொந்த நடன வழக்கத்தை உருவாக்க இந்த திறன்களைப் பயன்படுத்துகிறார்கள்!
  tutorial_codestersbasketball_longdescription: பைத்தானில் குறியீட்டைத் தொடங்க மாணவர்கள்
    எங்கள் இழுத்தல்-க்கு-உரை கருவித்தொகுப்பைப் பயன்படுத்துகிறார்கள்! இந்த சுய வழிகாட்டுதல்
    செயல்பாட்டில், மாணவர்கள் தொடர்ச்சியான நேரடி-அறிவுறுத்தல் நடவடிக்கைகளை முடிக்கிறார்கள்,
    அதில் அவர்கள் ஒரு இழுத்தல் மற்றும் கூடைப்பந்து விளையாட்டை உருவாக்குகிறார்கள்!
    மாணவர்கள் மாறிகள், நிகழ்வுகள், அடிப்படை தொடரியல், சீரற்ற ஆயங்களை உருவாக்குகிறார்கள்.
  tutorial_nclkarel_longdescription: கரேல் ரோபோவை காடுகள், மலைகள் மற்றும் பாலைவனங்கள்
    வழியாக வழிநடத்துவதன் மூலம் சிக்கல்களைக் குறியிடவும் தீர்க்கவும் கற்றுக்கொள்ளுங்கள்.
    உண்மையான ரோபோவைப் போலவே கரேல் உங்கள் வழிமுறைகளைப் பின்பற்றுகிறார். செல், பெறு,
    போடு போன்ற எளிய கட்டளைகளுடன் நிரலாக்கத்தைத் தொடங்கவும். அடுத்து உங்கள் நிரல்களில்
    மீண்டும் சுழல்கள் மற்றும் நிபந்தனைகளை எவ்வாறு உருவாக்குவது என்பதை நீங்கள் கற்றுக்
    கொள்வீர்கள். கரேலுக்கான தனிப்பயன் கட்டளைகளை இறுதியாக வரையறுக்கவும். NCLab இன்
    பயன்பாட்டைக் கொண்டு உங்கள் சொந்த கேம்களை உருவாக்கலாம்! எந்தவொரு நிரலாக்க மொழியிலும்
    நீங்கள் பயன்படுத்தக்கூடிய திறன்களைக் கற்கும்போது வேடிக்கையாக இருங்கள்.
  tutorial_buildpong_longdescription: பாங் ஆரம்ப ஆர்கேட் வீடியோ கேம்களில் ஒன்றாகும்
    மற்றும் முதல் விளையாட்டு ஆர்கேட் வீடியோ கேம். இது எளிய இரு பரிமாண கிராபிக்ஸ் இடம்பெறும்
    டேபிள் டென்னிஸ் விளையாட்டு விளையாட்டு. விளையாட்டின் நோக்கம் பிளேயர் அதன் இலக்கைக்
    காக்கும் போது கம்ப்யூட்டரில் மதிப்பெண் பெறுவதுதான். இந்த திட்டத்தில், கணினி அடிப்படை
    செயற்கை நுண்ணறிவுடன் திட்டமிடப்பட்டுள்ளது, எனவே இது பிளேயருக்கு பதிலளிக்க முடியும்.
  tutorial_tynkerdrones_longdescription: '"செயலிழப்பு பாடநெறி" புதிர்களைத் தீர்ப்பதன்
    மூலம் இணைக்கப்பட்ட சாதனங்களை நிரல் செய்ய கற்றுக்கொள்ளுங்கள், அங்கு நீங்கள் மெய்நிகர்
    ட்ரோன்கள் மற்றும் ரோபோக்களை தடைகள் வழியாக செல்லலாம். உண்மையான ட்ரோன்கள் மற்றும்
    ரோபோக்களைக் கட்டுப்படுத்த நிரல்களை உருவாக்க நீங்கள் தயாராக உள்ளீர்கள். ஐபாட் அல்லது
    ஆண்ட்ராய்டு டேப்லெட் மற்றும் ஆதரவு பொம்மை தேவை.'
  tutorial_carla_longdescription: '"புரோகிராமிங் வித் கார்லா" என்பது ஒரு குறுகிய சாட்போட்டை
    உருவாக்குவதன் மூலம் மாணவர்களுக்கு வழிகாட்டும் குறுகிய செயல்பாடுகளின் தொடர்ச்சியாகும்,
    அதே நேரத்தில் மாறிகள் மற்றும் நிபந்தனைகள் போன்ற முக்கிய கருத்துகளைப் பற்றி அறிந்து
    கொள்ளும். புதிய புரோகிராமர்கள் இந்த தலைப்புகளைப் பற்றி பொதுவான தவறான கருத்துக்களை
    நிவர்த்தி செய்வதற்காக நடைமுறைகள் கவனமாக வடிவமைக்கப்பட்டுள்ளன.'
  tutorial_zulama_longdescription: இந்த செயல்பாட்டில் நீங்கள் ஜாவாஸ்கிரிப்ட் குறியீட்டை
    ஒரு விளையாட்டுத்தனமான செயல் விளையாட்டு மற்றும் மாறிகள் மற்றும் செயல்பாடுகள் போன்ற
    முதன்மை கணினி அறிவியல் கருத்துக்கள் மூலம் திருத்த கற்றுக்கொள்வீர்கள். ஏற்கனவே
    உள்ள விளையாட்டுக் குறியீட்டை ரீமிக்ஸ் செய்து விரிவாக்குவதன் மூலம் சாண்ட்பாக்ஸில்
    உங்கள் சொந்த விளையாட்டை உருவாக்கவும். பின்னர் உங்கள் விளையாட்டை நண்பர்கள் மற்றும்
    குடும்பத்தினருடன் வெளியிட்டு பகிர்ந்து கொள்ளுங்கள்.
  tutorial_capost_longdescription: இந்த டிஜிட்டல் அஞ்சலட்டை மூலம் HTML மற்றும் CSS
    கற்கத் தொடங்குவது எளிதானது மற்றும் வேடிக்கையானது. நண்பர்கள் மற்றும் குடும்பத்தினருடன்
    பகிர்ந்து கொள்ள விடுமுறை அட்டை அல்லது பிறந்தநாள் கொண்டாட்டத்தை உருவாக்க தலைப்புகள்,
    பத்திகள், படங்கள் மற்றும் இணைப்புகளைச் சேர்ப்பது பற்றி அறிக.
  tutorial_marco_longdescription: அசல் கதையை அடிப்படையாகக் கொண்டு மாணவர்கள் சாகச விளையாட்டை
    விளையாடுகிறார்கள். அவை மார்கோவை வழிநடத்துகின்றன - முக்கிய கதாபாத்திரம் - ஒவ்வொரு
    மட்டத்திலும் அவருக்கு படிப்படியான வழிமுறைகளை மணிநேர குறியீடு பயன்படுத்தும் காட்சி
    நிரலாக்க மொழியின் வடிவத்தில் வழங்குவதன் மூலம். கட்டளைகள், மறு செய்கை மற்றும் நிபந்தனைகளை
    கவனிக்காமல் வரிசைப்படுத்துவதற்கு அவை அறிமுகப்படுத்தப்படுகின்றன.
  tutorial_codestersflappybike_longdescription: இந்தச் செயல்பாட்டில், பைத்தானில் குறியீட்டைத்
    தொடங்க மாணவர்கள் எங்கள் இழுத்தல்-க்கு-உரை கருவித்தொகுப்பைப் பயன்படுத்துகிறார்கள்!
    ஒரு முழுமையான விளையாட்டை உருவாக்க கற்பிக்கும் தொடர் கற்றல் நடவடிக்கைகள் மூலம்
    மாணவர்கள் வழிநடத்தப்படுகிறார்கள்! அவை முடிந்ததும், ஒரு புதிய விளையாட்டை உருவாக்க
    தொடரியல், புள்ளி குறியீடு, நிகழ்வுகள், மாறிகள், அளவுருக்கள் மற்றும் விளையாட்டு
    இயக்கவியல் பற்றி அவர்கள் கற்றுக்கொண்டவற்றைப் பயன்படுத்த அவர்கள் சவால் விடுகின்றனர்.
  tutorial_kanopong_longdescription: இந்த கிளாசிக் ஆர்கேட் விளையாட்டை ஒரு மணி நேரத்தில்
    உருவாக்குவதன் மூலம் குறியீட்டைக் கற்றுக்கொள்ளுங்கள்!
  tutorial_tynkerright_longdescription: 'உங்கள் சொந்த உரிமை மசோதா திட்டத்தை உருவாக்கவும்:
    பின்னணியை மாற்றவும், மேலும் கேள்விகளைச் சேர்க்கவும், மதிப்பெண் வைத்திருங்கள்,
    அனிமேஷன்களைச் சேர்க்கவும்.'
  tutorial_touchdevelop_longdescription: தொடு நட்பு ஆசிரியர் பிக்சல் கலையை உருவாக்குவதிலும்,
    கரடி புதிரைத் தீர்ப்பதிலும் அல்லது உங்கள் சொந்த ஜம்பிங் பறவை விளையாட்டை உருவாக்குவதிலும்
    உங்களுக்கு வழிகாட்டும்.
  tutorial_tynkercc_longdescription: உங்கள் இராணுவத்தை போருக்கு தயார் செய்யுங்கள்!
    உங்கள் எதிரியின் பலவீனங்களை சுரண்டுவதற்கும், வெற்றிகரமான போர்களில் இருந்து வெளிப்படுவதற்கும்
    உங்கள் இராணுவத்தின் ஒவ்வொரு உறுப்பினரின் தாக்குதல் தர்க்கத்தையும் குறியிடவும்.
    நீங்கள் கற்றுக் கொள்ளும்போது, நீங்கள் நிரல் செய்யக்கூடிய புதிய எழுத்துக்களைத்
    திறக்கிறீர்கள். உங்கள் இராணுவத்தை உருவாக்குங்கள், பின்னர் நண்பர்களுடன் போரிடுங்கள்.
    யாருடைய குறியீடு சிறந்தது?
  tutorial_bamboo_longdescription: மூங்கில் JS என்பது மாணவர்களுக்கு அடிப்படை ஜாவாஸ்கிரிப்ட்
    கருத்துக்களை கற்பிக்க கோடெமோஜியின் செயல்பாட்டு வடிவமைப்பாகும். மூங்கில் பாண்டா
    மற்றும் அவரது அற்புதமான சிற்றுண்டி நண்பர்கள் அடிப்படை கட்டளைகள் மற்றும் கட்டமைப்பு
    என்றாலும் மாணவர்களை நடத்துவார்கள். மூங்கில் JS செயல்பாடு என்பது இன்னும் கொஞ்சம்
    அனிமேஷன் மற்றும் அவர்களின் குறியீட்டில் அதிக கலை மற்றும் வடிவமைப்பை விரும்பும்
    மாணவர்களுக்கான வடிவமைப்பாகும். மூங்கில் செயல்பாடு எல்லா வயதினருக்கும் சிறந்தது.
  tutorial_robojav_longdescription: உருவகப்படுத்தப்பட்ட ரோபோக்கள் மற்றும் தனிப்பயனாக்கப்பட்ட
    உயிரினங்களுக்காக உங்கள் திரையில் ஒரு சிறிய உலகத்தை உருவாக்கும்போது, ஜாவா நிரலாக்கத்தின்
    அடிப்படைகளை ஒரு மணி நேரத்தில் அறிக. முன் நிரலாக்க அனுபவம் தேவையில்லை. உள்ளடக்கப்பட்ட
    தலைப்புகளில் பொருள்கள், முறைகள், அளவுருக்கள் மற்றும் எளிய கிராபிக்ஸ் ஆகியவை அடங்கும்.
  tutorial_roboba_longdescription: |-
    ரோபோ பிளாக்லி ஆரம்பத்தில் பிளாக்லியில் ரோபோக்களுடன் கணிதத்தைக் கற்க வடிவமைக்கப்பட்டுள்ளது. அல்ஜீப்ரா 1 நடவடிக்கைகள் சுய வழிகாட்டுதல்.
     C/C++  இல் நிரல் செய்ய தயாராக இருக்க ரோபோ பிளாக்லி மாணவர்களை தயார்படுத்துகிறார்.
  tutorial_knodsnake_longdescription: ஜாவாஸ்கிரிப்டில் ஒரு பாம்பு விளையாட்டை உருவாக்க
    கற்றுக்கொள்ளுங்கள்!
  tutorial_soccharater_longdescription: உங்கள் சொந்த பிக்சல் எழுத்தை குறியிடவும்!
    உங்கள் கதாபாத்திரத்தை உருவாக்க HTML, அதை வடிவமைக்க CSS மற்றும் உங்கள் அழகான பிக்சல்
    நபரை உயிரூட்ட ஜாவாஸ்கிரிப்ட் பயன்படுத்தவும். நீங்களே குறியீடு செய்யுங்கள், அல்லது
    எங்கள் குழு குறியீட்டு விளையாட்டுடன் ஒரு நண்பரையும் குறியீட்டையும் அழைக்கவும்.
  tutorial_silent_longdescription: |-
    எந்தவொரு வார்த்தையோ விளக்கமோ இல்லாமல் நிரலாக்கத்தின் அடிப்படைக் கருத்துகளைக் கண்டறியவும்.
    எங்கள் அமைதியான ஆசிரியர் உங்களிடம் பல தொடர் கேள்விகளைக் கேட்பார், அவை சில விதிகளை யூகிக்கவும், உங்கள் சொந்த தவறுகளிலிருந்து கற்றுக்கொள்ளவும் வழிவகுக்கும்.
    விளையாட்டில் எந்த உரையும் இல்லாததால், எந்தவொரு வீரருக்கும் அவரது மொழி எதுவாக இருந்தாலும் அதை அணுக முடியும்.
  tutorial_robomesh_longdescription: பிரபலமான VEX IQ ரோபோக்களைக் கட்டுப்படுத்த மாணவர்கள்
    Google Blockly குறியீட்டை எழுதுகிறார்கள். அவர்கள் ஒரு மெய்நிகர் ரோபோ அல்லது அவர்கள்
    உருவாக்கிய ஒரு உண்மையான VEX IQ ரோபோவிற்கான குறியீட்டை எழுத தேர்வு செய்யலாம், மேலும்
    இரண்டு விருப்பங்களும் ஒரே வலை அடிப்படையிலான மேம்பாட்டு இடைமுகத்தில் கிடைக்கின்றன.
    அடிப்படை ரோபோ இயக்கம் மற்றும் சென்சார் மற்றும் வெளியீட்டு சாதனத்தை எவ்வாறு பயன்படுத்துவது
    என்பது பற்றி மாணவர்கள் கற்றுக்கொள்கிறார்கள். இது எளிதானது மற்றும் வேடிக்கையானது.
  tutorial_amaze_longdescription: இந்த திட்டத்தில், ஒரு CHARACTER HOME BASE இல் தொடங்கி
    ஒரு PATH ஐப் பின்தொடர்கிறது, அதே நேரத்தில் PRIZE ஐப் பெறுவதற்கான OBSTACLES ஐத்
    தவிர்க்கவும். வெற்றி பெற, பாத்திரம் பரிசை மீண்டும் வீட்டுத் தளத்திற்கு கொண்டு
    வருகிறது. OBSTACLES ஐத் தொட எழுத்துக்குறி அனுமதிக்கப்படவில்லை. அவ்வாறு செய்தால்,
    அது "zapped" மற்றும் HOME BASE இலிருந்து தொடங்குகிறது. கூடுதல் கிரெடிட்டுக்கு,
    விளையாட்டை முடிக்க வீரருக்கு ஒரு குறிப்பிட்ட அளவு நேரம் உள்ளது.
  tutorial_codestersds_longdescription: இந்த பொதுவான கோர் ELA சீரமைக்கப்பட்ட பாடத்தில்,
    பொருத்தமான மாற்ற சொற்களை பயனர்களைத் தூண்டும் ஒரு கதையைச் சொல்ல மாணவர் நிரலாக்கத்தைப்
    பயன்படுத்துகிறார். மாணவர்கள் அடிப்படை தொடரியல், சரங்கள், மாறிகள் மற்றும் பயனர்
    உள்ளீடு பற்றி அறிந்து கொள்வார்கள். அவர்கள் ஒரு கதையைச் சொல்ல மேடையையும் ஒரு மனிதனையும்
    பயன்படுத்துவார்கள் மற்றும் பலவிதமான காட்சி மாற்றங்கள் மூலம் பயனரை வழிநடத்துவார்கள்.
  tutorial_knodtext_longdescription: பைத்தானில் உரை சாகச விளையாட்டை உருவாக்க கற்றுக்கொள்ளுங்கள்!
  tutorial_alicegar_longdescription: ஸ்டோரிபோர்டிங் முதல் ஆலிஸ் மற்றும் கார்பீல்டுடன்
    நிரலாக்கத்திற்கு அனிமேஷன் தயாரிப்பு செயல்முறையைப் பின்பற்றவும். படைப்பாற்றல் மற்றும்
    கதைசொல்லல் உங்கள் கற்றலை ஒரு இழுவை மற்றும் குறியீட்டு சூழலில் செலுத்தட்டும். ஸ்டோரிபோர்டு
    என்றால் என்ன, ஸ்டோரிபோர்டை புரோகிராம் செய்யக்கூடிய ஸ்கிரிப்டாக மொழிபெயர்ப்பது
    மற்றும் ஒரு குறுகிய 3D அனிமேஷனை எவ்வாறு நிரல் செய்வது என்பதன் மூலம் இந்த திட்டம்
    உங்களுக்கு வழிகாட்டும்.
  tutorial_codesterstransform_longdescription: இந்த செயல்பாட்டில், ஒருங்கிணைப்பு விமானத்தில்
    உருமாற்றங்களைச் செய்வதற்கு மாணவர்கள் பைத்தானைப் பயன்படுத்துகிறார்கள்! பாடத்தில்
    ஆர்ப்பாட்டங்கள், நேரடி அறிவுறுத்தல் மற்றும் பல்வேறு நிலையான மாற்றங்களை நிரல் மற்றும்
    அடையாளம் காண மாணவர்களைக் கேட்கும் சவால்கள் உள்ளன!
  tutorial_flexfrog_longdescription: இந்த கல்வி விளையாட்டின் மூலம் சில வலை வளர்ச்சியைக்
    கற்றுக் கொள்ளுங்கள், அங்கு நீங்கள் தவளை மற்றும் நண்பர்கள் தங்கள் லில்லி பேட்களில்
    அதை உருவாக்க உதவுகிறீர்கள். விளையாட்டின் முடிவில், ஃப்ளெக்ஸ் பாக்ஸ் எனப்படும்
    புதிய CSS பண்புகளைப் பயன்படுத்தி எழுதும் குறியீட்டை எவ்வாறு பயன்படுத்துவது என்பதை
    நீங்கள் கற்றுக் கொள்வீர்கள். முன் குறியீட்டு அனுபவம் தேவையில்லை!
  tutorial_codemoji_longdescription: கோட்மோஜி செயல்பாடு என்பது 1 முதல் 6 ஆம் வகுப்பு
    மாணவர்களுக்கு ஈமோஜிகளைப் பயன்படுத்தி அடிப்படை குறியீட்டு கருத்துகளைக் கற்றுக்கொள்வதற்கான
    வலை அடிப்படையிலான செயல்பாடாகும். மாணவர்கள் அடிப்படை HTML குறிச்சொற்கள் மற்றும்
    கருத்துகளைப் பற்றி அவர்கள் கற்றுக்கொண்ட செயல்பாட்டைச் செய்த பிறகு. இது ஒரு சில
    படிகளில் மாணவர் ஒரு அடிப்படை வலைத்தளத்தை உருவாக்கும் குறியீட்டு திட்டத்தை செய்ய
    அவர்களுக்கு உதவுகிறது. மாணவர்கள் கோட்மோஜி செயல்பாட்டைச் செய்தபின், மாணவர்கள் உண்மையான
    குறியீட்டுத் திறனுடன் விலகிச் செல்கிறார்கள்.
  tutorial_robobii_longdescription: |-
    ரோபோ பிளாக்லி என்பது பிளாக்லியில் ரோபோக்களுடன் குறியீட்டு முறையைக் கற்றுக்கொள்ள ஆரம்பிக்க வடிவமைக்கப்பட்டுள்ளது. குறியீட்டு நடவடிக்கைகள் டுடோரியல் வீடியோக்களுடன் சுய வழிகாட்டுகின்றன.
    C/C++  இல் நிரல் செய்ய தயாராக இருக்க ரோபோ பிளாக்லி மாணவர்களை தயார்படுத்துகிறார்.
  tutorial_robobm_longdescription: |-
    ரோபோ பிளாக்லி ஆரம்பத்தில் பிளாக்லியில் ரோபோக்களுடன் கணிதத்தைக் கற்க வடிவமைக்கப்பட்டுள்ளது. கணித நடவடிக்கைகள் சுய வழிகாட்டுதல்.
    C/C++ இல் நிரல் செய்ய தயாராக இருக்க ரோபோ பிளாக்லி மாணவர்களை தயார்படுத்துகிறார்.
  tutorial_codingrobots_longdescription: |-
    ரோபோ பிளாக்லி ஆரம்பத்தில் ரோபோக்களுடன் குறியீட்டு மற்றும் கணிதத்தைக் கற்றுக்கொள்ள வடிவமைக்கப்பட்டுள்ளது. நடவடிக்கைகள் டுடோரியல் வீடியோக்களுடன் மாணவர்களால் வழிநடத்தப்படுகின்றன.
    C/C++  இல் நிரல் செய்ய தயாராக இருக்க ரோபோ பிளாக்லி மாணவர்களை தயார்படுத்துகிறார்.
  tutorial_robob_longdescription: |-
    ரோபோ பிளாக்லி பிளாக்லியில் குறியீட்டுடன் ரோபாட்டிக்ஸ் கற்றுக்கொள்ள ஆரம்பிக்க வடிவமைக்கப்பட்டுள்ளது. ரோபோடிக்ஸ் நடவடிக்கைகள் டுடோரியல் வீடியோக்களுடன் சுய வழிகாட்டுகின்றன.
    C/C++ இல் நிரல் செய்ய தயாராக இருக்க ரோபோ பிளாக்லி மாணவர்களை தயார்படுத்துகிறார்.
  tutorial_coders_longdescription: |-
    இந்த படிப்படியான புதிர் விளையாட்டு போட் நிரலாக்கத்திற்கு எளிதான அறிமுகத்தை வழங்குகிறது.

    மற்ற வீரர்களுக்கு எதிராக ஒரு ஸ்டார்ஷிப் பந்தயத்தை வெல்வதே இதன் நோக்கம்.

    விளையாட்டு தொடங்க எளிதானது மற்றும் ஒரு கப்பலை நகர்த்துவதற்கு சில கோடுகள் மட்டுமே தேவை, ஆனால் அதிநவீன போட்களை உருவாக்க எல்லையற்ற முன்னேற்றங்கள் உள்ளன.
  tutorial_tynkerhw_longdescription: இந்த உயர்-ஆக்டேன் பந்தய விளையாட்டில் ஹாட் வீல்களுடன்
    நிரல் கற்றுக்கொள்ளுங்கள்! கார்களின் பரவலான தேர்விலிருந்து தேர்வுசெய்து, சிக்கலான
    ரேஸ் டிராக்குகளில் செல்லும்போது நிரலைக் கற்றுக்கொள்ளுங்கள். தடைகளைத் தாண்டி, மூலைகளைச்
    சுற்றி சறுக்கி, பந்தயத்தை வெல்லுங்கள். நீங்கள் உங்கள் சொந்த பந்தய தடங்களை கூட
    நிரல் செய்யலாம் மற்றும் உங்கள் நண்பர்களை அவர்கள் மீது ஓட்ட சவால் செய்யலாம்.
  tutorial_tynkermh_longdescription: மான்ஸ்டர் ஹை ஒரு தோட்டி வேட்டையை நடத்துகிறது!
    பிரான்கி, டிராகுலாரா, கிளாடீன், கிளியோ மற்றும் க ou லியா ஆகியோருக்கு உதவ, குறியீட்டு
    புதிர்களை இழுவை-துளி தொகுதிகளுடன் தீர்க்கவும். மான்ஸ்டர் ஹை மண்டபங்கள் வழியாக
    நீங்கள் தேடும்போது தடைகளைத் தவிர்த்து, அனைத்து பள்ளி முகடுகளையும் கண்டறியவும்.
    பின்னர் உங்கள் சொந்த நடன விருந்து இசை வீடியோவை பேய்களுடன் நிரல் செய்து நண்பர்களுடன்
    பகிர்ந்து கொள்ளுங்கள்.
  tutorial_caphoto_longdescription: இந்த சவாலான மற்றும் அற்புதமான திட்டம் ஒரு புகைப்பட
    பூத் பயன்பாட்டை எவ்வாறு உருவாக்குவது என்பதை உங்களுக்குக் கற்பிக்கும். ஜாவாஸ்கிரிப்ட்,
    சிஎஸ்எஸ் மற்றும் HTML ஐப் பயன்படுத்தி நீங்கள் ஒரு கேமராவைப் பயன்படுத்தவும், படங்களை
    பதிவேற்றவும் மற்றும் ஸ்டிக்கர்களைச் செருகுவதன் மூலமும் வடிப்பான்களைப் பயன்படுத்துவதன்
    மூலமும் உங்கள் புகைப்படங்களைத் தனிப்பயனாக்க அனுமதிக்கும் பொத்தான்களை இணைப்பீர்கள்.
  tutorial_mozillahw_longdescription: ஒரு வலைத்தளத்தின் சொற்களை மாற்ற, வலையில் எழுதுவது,
    ஜாவாஸ்கிரிப்ட் மதிப்புகளை குறியீடாக்குவது மற்றும் வலை உள்ளடக்கத்தை ரீமிக்ஸ் செய்வது
    பற்றி கற்றவர்கள் ஜாவாஸ்கிரிப்ட் குறியீட்டை ரீமிக்ஸ் செய்வார்கள்.
  tutorial_ticklep_longdescription: பயனர் நட்பு குறியீட்டு பயன்பாடான டிக்கிள் மூலம்,
    நீங்கள் கிளிட் ட்ரோனை பல வழிகளில் நீந்துவதற்கு எளிதாக நிரல் செய்யலாம், இது குறியீட்டு
    தொகுதிகளை இழுத்து விடுவதன் மூலம் அதைப் பின்பற்றுவதற்கான கட்டளையை உருவாக்குகிறது.
  tutorial_bbot_longdescription: |-
    இந்த 3 ஒரு மணி நேர குறியீட்டு நடவடிக்கைகள் மூலம், நிரலாக்கத்தைப் பற்றி உங்கள் மாணவர்களுக்கு கற்பிக்க உங்களுக்கு எந்த நிரலாக்க அறிவும் அனுபவமும் தேவையில்லை! நீங்கள் நிரலாக்கத்தை வேடிக்கையான மற்றும் எளிதான முறையில் கற்பிக்க முடியும். செயல்பாடுகளைச் சென்று விளக்கக்காட்சி ஸ்லைடுகள், பிரிக்கப்படாத பொருட்கள் மற்றும் தீர்வுகள் வழிகாட்டிகள் உள்ளிட்ட எங்கள் பாடப் பொருட்களைப் பதிவிறக்குங்கள், உங்கள் முதல் பாடத்தை 20 - 40 நிமிடங்களில் கற்பிக்க நீங்கள் தயாராக இருப்பீர்கள்!

    எங்கள் செயல்பாடுகளில் ஆஃப்லைன் மற்றும் ஆன்லைன் பயிற்சிகள் அடங்கும், உங்கள் மாணவர்களுக்கு (வயது 7 மற்றும் அதற்கு மேற்பட்டவர்கள்) நிரலாக்கங்கள் மற்றும் சுழல்கள் மற்றும் வழிமுறைகள் போன்ற அடிப்படை நிரலாக்கக் கருத்துகளைப் பற்றி கற்பிக்க. பாம்பர்பாட் ஆன்லைன் விளையாட்டில் மாணவர்கள் தங்கள் அறிவையும் திறமையையும் பயன்படுத்துவார்கள், அங்கு அவர்கள் தர்க்க அடிப்படையிலான புதிர்களை மிகவும் திறமையான முறையில் தீர்க்க தங்கள் ரோபோவை நிரல் செய்வார்கள்.
  tutorial_scratchg_longdescription: Kids love playing games on their phones and on
    computers. But how are they programmed? This activity introduces students to the
    Scratch programming language and then shows them how to program different styles
    of games. All the necessary art for the games are provided, and students have
    to work out how to connect everything together to make a functioning game.
  tutorial_roboticfriends_longdescription: முன்பே வரையறுக்கப்பட்ட "ரோபோ சொல்லகராதி"
    மாணவர்களைப் பயன்படுத்துவதன் மூலம், குறிப்பிட்ட பணிகளை முதலில் விவாதிக்காமல் ஒருவருக்கொருவர்
    எவ்வாறு வழிநடத்துவது என்பதைக் கண்டுபிடிப்பார்கள். இந்த பாடம் குழந்தைகளுக்கு சின்னங்களுக்கும்

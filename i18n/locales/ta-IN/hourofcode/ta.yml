  tutorial_lightbot-intl_shortdescription: குறியீட்டு கருத்துகளை கற்பிப்பதற்கான ஒரு
    விளையாட்டு
  tutorial_rmc_shortdescription: இந்த Minecraft உலகில் அலெக்ஸ் அல்லது ஸ்டீவை சாகசமாக

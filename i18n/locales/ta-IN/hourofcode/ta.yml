  tutorial_tlcknight_longdescription: இந்த செயல்பாடு இரண்டு வெவ்வேறு பிரதிநிதித்துவங்களைப்
    பயன்படுத்தி ஒரு புதிரைத் தீர்க்க முயற்சிப்பதை உள்ளடக்குகிறது. அதைத் தொடங்குவது
    மிகவும் கடினம், ஆனால் குழுவின் பிரதிநிதித்துவம் மற்றும் நகர்வுகள் மாற்றப்படும்போது
    அது மிகவும் எளிதானது. சிக்கலைக் குறிக்க வரைபடங்களை உருவாக்கவும். சுருக்கத்தைப்
    பயன்படுத்துவதற்கான ஆற்றலையும் பிரதிநிதித்துவத்தின் தேர்வு எவ்வாறு சிக்கலை மிகவும்
    எளிதாக்குகிறது என்பதையும் காண்க. டூர் கையேடு செயல்பாட்டிலிருந்து இந்த செயல்பாடு
    பின்வருமாறு.
  tutorial_fufafit_longdescription: மாணவர்கள் ஒரு பாடம் மற்றும் இயக்கவியல் செயல்பாடு
    மூலம் மேம்பட்ட நிரலாக்கக் கருத்துகளை (செயல்பாடுகளை) கற்றுக்கொள்வார்கள். ஒரு நிரலை
    இயக்க மாணவர்கள் திரையில் செயல்பாடுகள் குறித்த அறிவைப் பயன்படுத்துவார்கள். இந்த
    பாடம் வரிசை, நிபந்தனைகள், சுழல்கள் அல்லது பிற அடித்தள நிரலாக்கக் கருத்துகளில்
    சில அனுபவங்களைக் கொண்ட மாணவர்கள் மற்றும் ஆசிரியர்களுக்கானது.
  tutorial_ozodance_longdescription: |-
    இந்த ஆசிரியர் தலைமையிலான பயிற்சி ஒரு சிறிய புரோகிராம் செய்யக்கூடிய ரோபோவான ஓசோபோட் உதவியுடன் குறியீட்டு கருத்தை மாணவர்களுக்கு அறிமுகப்படுத்துகிறது. ஓசோபோட்டுக்கான நடன வழக்கத்தை உருவாக்கி நிரலாக்குவதன் மூலம் மாணவர்கள் எவ்வாறு குறியீட்டைக் கற்றுக்கொள்வார்கள்! அவர்கள் நடனத்தை நிரல் செய்வதற்காக பிளாக்லியை அடிப்படையாகக் கொண்ட ஒரு காட்சி நிரலாக்க மொழியான ஓசோ பிளாக்லியைப் பயன்படுத்துவார்கள், பின்னர் ஓசோபோட் தங்கள் நடனத்தை நிகழ்த்தும்போது அவர்களின் நடனக் கலை உயிரோடு வருவதைக் காணலாம்.

    இந்த டுடோரியலுக்கு நிரலாக்க அனுபவம் அல்லது ஓசோபோட்டின் அறிவு தேவையில்லை. இருப்பினும், சில நிரலாக்க அனுபவமுள்ள மாணவர்கள் கூட ஓசோபோட் விளையாட்டுகளால் ஈடுபடுவார்கள். பயிற்சி 1-12 தரங்களுக்காக வடிவமைக்கப்பட்டுள்ளது மற்றும் உங்கள் மாணவர்களின் திறன்களுக்கு ஏற்ப தனிப்பயனாக்கலாம்.
  tutorial_codingrobotics_longdescription: மாணவர்கள் அடித்தள நிரலாக்கக் கருத்துகளைப்
    பற்றி அறிந்துகொள்வார்கள், மேலும் ரோபோட்டிக்ஸுக்கு புதிய அறிவைப் பயன்படுத்துவார்கள்.
    கோடபிள் மற்றும் வொண்டர் பட்டறை இரண்டிலும் பணிபுரியும் மாணவர்கள், பாத் பயன்பாட்டில்
    ரோபோவை "டாஷ்" கட்டளையிட நிரலாக்க அறிவைப் பயன்படுத்துவார்கள்.
  tutorial_box_longdescription: பாக்ஸ் தீவில் பயணம் செய்து வனாந்தரத்தில் சிதறியுள்ள
    அனைத்து கடிகாரங்களையும் சேகரிக்க ஹிரோவுக்கு உதவுங்கள்! இந்த டுடோரியலில் நீங்கள்
    வழிமுறைகள், காட்சிகள், சுழல்கள் மற்றும் நிபந்தனைகளின் அடிப்படைகளை கற்றுக்கொள்வீர்கள்!
  tutorial_hopgame_longdescription: |-
    வேடிக்கையாக இருங்கள்! விளையாட்டு வடிவமைப்பு பட்டறை, ஹேக்கத்தான் அல்லது வகுப்புத் தொடர்களை எளிதாக்க இந்த திட்ட அடிப்படையிலான வழிகாட்டியைப் பயன்படுத்தவும். கிராஸ் தி ரோட், ஜியோமெட்ரி ஜம்பர், வினாடி வினா உருவாக்கியவர், வீழ்ச்சி பறவை, சுரங்கப்பாதை ஸ்கேட்டர்கள் மற்றும் எஸ்கேப் தி ரூம் ஆகியவற்றை உருவாக்குங்கள். ஒவ்வொன்றிலும் கலந்துரையாடல் கேள்விகள், வேறுபாடு மற்றும் வீடியோ பயிற்சி ஆகியவை அடங்கும்.

    மாணவர்கள் தங்கள் விளையாட்டுகளைத் தனிப்பயனாக்க உங்கள் வழிமுறைகளை உருவாக்கலாம். முன் அனுபவம் தேவையில்லை.
  tutorial_icontrol_longdescription: |-
    இந்த ஆசிரியர் எளிதான பாடம், மணிநேர குறியீட்டிற்கு ஏற்றது, மாணவர்களுக்கு ரோபோடிக்ஸ் - ஸ்பீரோ மூலம் உடல் நிரலாக்கத்தை ஆராயும் வாய்ப்பை வழங்குகிறது.

    இழுத்தல் மற்றும் நிரலாக்க சூழல் மற்றும் நிரல்படுத்தக்கூடிய ரோபோ கோளத்தைப் பயன்படுத்தி, உடல் அமைப்புகளை நிரல் செய்து கட்டுப்படுத்தலாம் என்பதை மாணவர்கள் அறிந்து கொள்வார்கள்.
  tutorial_cocomteach_longdescription: கோட் காம்பாட்டின் இலவச, கணினி அறிவியல் பாடத்தில்
    ஒரு மணிநேர அறிமுகத்தில் உங்கள் மாணவர்களை பைதான் அல்லது ஜாவாஸ்கிரிப்டுக்கு அறிமுகப்படுத்துங்கள்.
    அடிப்படை தொடரியல், சரங்கள், வாதங்கள், சுழல்கள், மாறிகள் மற்றும் x- மற்றும் y-
    ஆயத்தொகுப்புகள் உட்பட, மாணிக்கம் நிரம்பிய நிலவறை பிரமை மற்றும் ஹீரோ-வெர்சஸ் போர்கள்.
  tutorial_bbcmathii_longdescription: K-2 தரங்களுக்கான தரநிலை அடிப்படையிலான பாடம்
    திட்டம். உங்கள் குழந்தைகளை கையில் பணித்தாள்களுடன் கணினி ஆய்வகத்திற்கு அழைத்துச்
    சென்று, எண்கணிதம், எண்களின் காட்சிப்படுத்தல் மற்றும் வடிவியல் வடிவங்கள் சம்பந்தப்பட்ட
    பயன்பாடுகளை உருவாக்கவும்.
  tutorial_bbcphys_longdescription: K-5 தரங்களுக்கான தரநிலை அடிப்படையிலான பாடம் திட்டம்.
    பணித்தாள் கையில் உங்கள் குழந்தைகளை கணினி ஆய்வகத்திற்கு அழைத்துச் சென்று, இயற்பியல்
    சம்பந்தப்பட்ட பயன்பாடுகளை உருவாக்கவும்.
  tutorial_bitsbox_longdescription: உண்மையான, தட்டச்சு செய்த ஜாவாஸ்கிரிப்டைப் பயன்படுத்தி
    ஐந்து வேடிக்கையான மினி-பயன்பாடுகளைக் குறியிடத் தூண்டுகிறது. 'ஃபுட் ஃபைட்' இல்
    பை ஊதுவது முதல் 'சோ லாங், ஹோம்வொர்க்!' இல் ஒரு கருந்துளைக்கு கீழே ஒரு நோட்புக்கைப்
    பறிப்பது வரை, ஒவ்வொரு பயன்பாடும் மாறிகள், முறைகள் மற்றும் பலவற்றை விளக்கும் போது
    குழந்தைகளை மகிழ்விக்கும் வகையில் வடிவமைக்கப்பட்டுள்ளது. இந்த பயன்பாடுகளும் முற்றிலும்
    திறந்தவை; குழந்தைகள் தங்கள் சொந்த பயன்பாட்டு உருவாக்கங்களுக்கான தொடக்க புள்ளியாக
    அவற்றைப் பயன்படுத்தலாம். ஆரம்ப வரவேற்பு!
  tutorial_tlcemo_longdescription: மாணவர்கள் வெவ்வேறு உணர்ச்சிகளைக் காண்பிப்பதற்காக
    அட்டையால் செய்யப்பட்ட 2 டி ரோபோவை உருவாக்கி நிரல் செய்கிறார்கள். உணர்ச்சிகளை (உயர்
    மட்ட கட்டளைகளை) குறைந்த அளவிலான இயந்திர வழிமுறைகளாக மொழிபெயர்க்க பயன்படுத்தக்கூடிய
    அட்டவணையை அவை உருவாக்குகின்றன.
  tutorial_crd_longdescription: அட்டைகளின் டெக்கைப் பயன்படுத்தி இந்த "பிரிக்கப்படாத"
    செயல்பாட்டில் வழிமுறைகள் மற்றும் நிபந்தனை அறிக்கைகளைப் பற்றி அறிக. மாணவர்கள் அணிகளில்
    இந்தச் செயலைச் செய்கிறார்கள், மேலும் ஒரு அணிக்கு ஒரு டெக் கார்டுகள் தேவை.
  tutorial_bbcbio_longdescription: K-5 தரங்களுக்கான தரநிலை அடிப்படையிலான பாடம் திட்டம்.
    உங்கள் குழந்தைகளை கையில் பணித்தாள்களுடன் கணினி ஆய்வகத்திற்கு அழைத்துச் சென்று,
    வளர்ச்சி, இனங்கள் பன்முகத்தன்மை மற்றும் மகரந்தச் சேர்க்கை பற்றி அறிந்து கொள்ளுங்கள்.
  tutorial_ticklebb8_longdescription: பயனர் நட்பு குறியீட்டு பயன்பாடான டிக்கிள் மூலம்,
    நீங்கள் பின்பற்றுவதற்கான கட்டளையை உருவாக்க குறியீட்டு தொகுதிகளை இழுத்து விடுவதன்
    மூலம் பல வழிகளில் செல்ல பிபி -8 ஐ எளிதாக நிரல் செய்யலாம்.
  tutorial_grok_longdescription: உலகெங்கிலும் இருந்து கொடிகளை வரைய, அற்புதமான ஸ்னோஃப்ளேக்குகளை
    உருவாக்க அல்லது "எலிசா" என்று அழைக்கப்படும் சாட்போட்டை உருவாக்க இழுவை-துளி தொகுதிகள்
    அல்லது உரை அடிப்படையிலான மொழி பைதான் பயன்படுத்தவும்.
  tutorial_ijournalist_longdescription: |-
    இந்த ஆசிரியர் எளிதான பாடம் கணினி அறிவியல் மற்றும் மொழி கலைகளை கற்பிக்கிறது. மாணவர்கள் ஒரு பத்திரிகை பாணியை உருவாக்கத் தொடங்குகிறார்கள், இது வாசகரின் ஆர்வத்தையும் ஆன்லைன் செய்தி கதைக்கான தகவல்களை வழங்குவதையும் கருதுகிறது. கற்பனையான பள்ளி கொள்ளை பற்றிய ஆன்லைன் செய்தியை உருவாக்க மற்றும் வழங்க மாணவர்கள் அடிப்படை HTML மற்றும் CSS ஐப் பயன்படுத்துகின்றனர்.

    இது கணினி அறிவியலை ஒரு அர்த்தமுள்ள சூழலில் அமைக்கிறது, பிற பாடப் பிரிவுகளில் கணினி அறிவியலின் மதிப்பைப் புரிந்துகொள்ள குழந்தைகளுக்கு உதவுகிறது.
  tutorial_bbcmusic_longdescription: K-5 தரங்களுக்கான தரநிலை அடிப்படையிலான பாடம் திட்டம்.
    பணித்தாள் கையில் உங்கள் குழந்தைகளை கணினி ஆய்வகத்திற்கு அழைத்துச் சென்று, இசை சம்பந்தப்பட்ட
    பயன்பாடுகளை உருவாக்கவும்.
  tutorial_secretcodes_longdescription: உங்கள் பள்ளியில் ஒரு கற்பனையான கொள்ளை குறித்து
    ஆன்லைன் செய்தி அறிக்கையை எழுத அடிப்படை HTML / CSS ஐப் பயன்படுத்தவும்
  tutorial_tlchex_longdescription: பல வண்ண காகிதத் துண்டுகளை ஒரு சிறப்பு வழியில் மடித்து
    ஒட்டுவதன் மூலம் நீங்கள் சிவப்பு மற்றும் மஞ்சள் ஹெக்ஸாஹெக்சா எக்ஸாகனை உருவாக்குகிறீர்கள்.
    ஒருமுறை நீங்கள் அதை ஆராயத் தொடங்கினீர்கள். நீங்கள் அதை மடித்து திறக்கும்போது,
    எக்சாகன் நிறத்தை மாற்றும்போது புதிய பக்கங்களை மாயமாக வெளிப்படுத்துகிறீர்கள்.
  tutorial_tickles_longdescription: நல்ல ஓட்டத்திற்கு உங்கள் ஸ்பீரோவுடன் இணைந்திருங்கள்!
    நகர்த்தவும், சுழற்றவும், சில சுற்றுகளை நல்ல திருப்பங்களைக் கொடுங்கள். உங்கள் கோளத்தை
    நீங்கள் விரும்பியபடி இயக்க டிக்கிள் பயன்பாட்டில் சில குறியீடு தொகுதிகளை ஒன்றாக
    இணைக்கவும்.
  tutorial_ozogame_longdescription: |-
    இந்த ஆசிரியர் தலைமையிலான பயிற்சி ஒரு சிறிய புரோகிராம் செய்யக்கூடிய ரோபோவான ஓசோபோட் உதவியுடன் குறியீட்டு கருத்தை மாணவர்களுக்கு அறிமுகப்படுத்துகிறது. ஷேப் ட்ரேசர் கேம்ஸ் எனப்படும் ஓசோபோட் கேம்களை விளையாடுவதன் மூலம் மாணவர்கள் எவ்வாறு குறியீட்டைக் கற்றுக்கொள்வார்கள். ஓசோபோட் பிட் அல்லது ஈவோ ரோபோ இல்லையென்றாலும் கூட அவர்கள் விளையாட்டுகளின் உருவகப்படுத்தப்பட்ட பதிப்பை இயக்க முடியும். ஓசோபோட் கேம்கள் பிளாக்லியை அடிப்படையாகக் கொண்ட ஒரு காட்சி நிரலாக்க மொழியான ஓசோ பிளாக்லியுடன் எவ்வாறு குறியிட வேண்டும் என்பதை மாணவர்களுக்குக் கற்பிக்கும்.

    ஷேப் ட்ரேசர் கேம்களின் அனைத்து பத்து நிலைகளையும் மாணவர்கள் தீர்த்துக் கொண்டவுடன், அவர்கள் கற்றுக்கொண்ட அனைத்தையும் எடுத்து, தங்கள் விளையாட்டு நிலை 11 ஐ வடிவமைத்து நிரல் செய்ய சவால் விடுகிறார்கள்.

    இந்த டுடோரியலுக்கு நிரலாக்க அனுபவம் அல்லது ஓசோபோட்டின் அறிவு தேவையில்லை. இருப்பினும், சில நிரலாக்க அனுபவமுள்ள மாணவர்கள் கூட ஓசோபோட் விளையாட்டுகளால் ஈடுபடுவார்கள். பயிற்சி 2-12 தரங்களுக்கு வடிவமைக்கப்பட்டுள்ளது மற்றும் உங்கள் மாணவர்களின் திறன்களுக்கு ஏற்ப தனிப்பயனாக்கலாம்.
  tutorial_vidcodeio_longdescription: இந்த பயிற்சியில், நிரலாக்கத்துடன் கணித சமன்பாட்டைத்
    தீர்ப்பதன் மூலம் கணிதத்தைப் பற்றி ஏற்கனவே அறிந்தவற்றுடன் இது எவ்வாறு தொடர்புடையது
    என்பதை உங்கள் மாணவர்களுடன் நீங்கள் நடத்துவீர்கள்.
  tutorial_besttech_longdescription: Students will learn about and discuss important
    technological inventions over the last few decades.
  tutorial_tlcbrain_longdescription: உயிரியல் அமைப்புகளைப் புரிந்துகொள்ள உதவும் கணக்கீட்டு
    மாடலிங் (கணக்கீட்டு சிந்தனையின் முக்கிய பகுதி) எவ்வாறு பயன்படுத்தப்படலாம் என்பதை
    இந்த செயல்பாடு ஆராய்கிறது - இங்கே நியூரான்கள். கணினிகளை நிரல் செய்வதற்கான புதிய
    வழிக்கு எங்கள் மூளை எவ்வாறு செயல்படுகிறது என்பதும் உத்வேகமாக இருந்ததை நாங்கள்
    காண்கிறோம், எனவே அவர்களுக்கு அறிவார்ந்த திறன்களை வழங்குகிறோம்.
  tutorial_hopquiz_longdescription: இந்த பாடம் திட்டம் என்பது அறிவியல், மொழி கலைகள்,
    உலக மொழிகள் அல்லது வரலாறு ஆகிய எந்தவொரு பாடத்திலும் நீங்கள் மாற்றியமைத்து பயன்படுத்தக்கூடிய
    ஒரு வார்ப்புருவாகும். பல படிநிலை வினாடி வினாக்களைக் குறியிட உங்கள் மாணவர்களுக்கு
    உதவ நீங்கள் பயன்படுத்தக்கூடிய படிப்படியான வழிமுறைகள் மற்றும் விளக்கங்கள் இதில்
    அடங்கும். செயல்பாட்டின் போது, வரிசை, சுழல்கள், மாறிகள் மற்றும் நிபந்தனைகள் போன்ற
    முக்கிய குறியீட்டு கருத்துக்களை அவர்கள் பயிற்சி செய்து ஆராய்வார்கள்.
  tutorial_unfortunate_longdescription: நம்மைச் சுற்றியுள்ள நிகழ்வுகளுக்கு நாம் அனைவரும்
    எதிர்வினையாற்றுகிறோம், பள்ளி அணி வெற்றிபெறும்போது உற்சாகமடையலாம், சோகமான திரைப்படத்தில்
    அழலாம், அல்லது இசையைக் கேட்கும்போது நடனமாடுவோம். இந்த பாடத்தில், மாணவர்கள் தங்களைச்
    சுற்றியுள்ள நிகழ்வுகளுக்கு பதிலளிக்க டாஷ் மற்றும் டாட்டை எவ்வாறு கற்பிப்பது என்பதைக்
    கற்றுக்கொள்வார்கள்!
  tutorial_cha_longdescription: கணினிகளின் வரலாறு கண்கவர். மேலும் அறிய இது உங்களுக்கு
    வாய்ப்பு.
  tutorial_elaseq_longdescription: மாணவர்கள் வாசிப்பு மற்றும் எழுதும் சூழலில் வரிசை
    என்ற கருத்தை ஆராய்வார்கள். தர நிலை சீரமைக்கப்பட்ட ELA பாடங்கள் மூலம், மாணவர்கள்
    நிரலாக்கத்தில் பங்கு வரிசை பற்றிய பங்கைப் புரிந்துகொள்வதற்கு வரிசைமுறை குறித்த
    அறிவைப் பயன்படுத்துவார்கள்.
  tutorial_bbcmathi_longdescription: 3-5 தரங்களுக்கான தரநிலை அடிப்படையிலான பாடம் திட்டம்.
    பணித்தாள் கையில் உங்கள் குழந்தைகளை கணினி ஆய்வகத்திற்கு அழைத்துச் சென்று, பின்னங்கள்,
    மாறிகள் மற்றும் சூத்திரங்களை உள்ளடக்கிய பயன்பாடுகளை உருவாக்கவும்.
  tutorial_tlcpixel_longdescription: பிக்சல் புதிர்கள் படங்களை பிக்சல்களைக் குறிக்கும்
    எண்களின் வரிசையாக புதிர்களாகக் குறிக்கும் வழிகளை மாற்றுகின்றன. அவை எண்களின் எளிய
    மாறுபாட்டிலிருந்து சிக்கலான புதிர்கள் வரை பல்வேறு வடிவங்களில் வருகின்றன, அங்கு
    சுருக்கத்தை அடிப்படையாகக் கொண்ட படங்கள் குறைவான எண்களால் குறிப்பிடப்படுகின்றன,
    எனவே குறைந்த சேமிப்பிடத்தை எடுத்துக் கொள்ளுங்கள் - ஆனால் அவற்றை நீங்கள் திரும்பப்
    பெற முடியுமா! படத்தை திரும்பப் பெற ஒவ்வொரு பிரதிநிதித்துவத்திற்கும் அதன் சொந்த
    வழிமுறை தேவை.
  tutorial_arduino_longdescription: நீங்கள் பொத்தான்களை அழுத்தும்போது பொம்மைகள் சத்தம்
    மற்றும் ஒளிரும் விளக்குகளை எவ்வாறு உருவாக்குகின்றன என்று எப்போதாவது ஆச்சரியப்படுகிறீர்களா?
    மைக்ரோகண்ட்ரோலர்கள் மற்றும் சுற்றுகள் எல்லா வகையான அன்றாட பொருட்களிலும் பயன்படுத்தப்படுகின்றன.
    ரிமோட் கண்ட்ரோல்ட் கார்கள் முதல் ரோபோக்கள் மற்றும் ட்ரோன்கள் வரை. வீதி விளக்குகள்
    சென்சார்களைப் பயன்படுத்தி சூரியன் மறையும் போது தீர்மானிக்க, ஒரு கார் ஸ்டீரியோவின்
    தொகுதி குமிழ் ஒரு மைக்ரோகண்ட்ரோலர் மூலம் எதிர்ப்பை சரிசெய்கிறது. அவர்கள் எல்லா
    இடங்களிலும் இருக்கிறார்கள்!
  tutorial_introrobo_longdescription: இந்த பாடத்தில், ரோபோடிக்ஸ் மற்றும் புரோகிராமிங்
    யோசனைகளை அறிமுகப்படுத்தும்போது மாணவர்கள் டாஷ் மற்றும் டாட் பற்றி அறிந்து கொள்வார்கள்.
    ரோபோ என்றால் என்ன, தங்களைச் சுற்றியுள்ள உலகத்தை அவர்கள் எப்படி உணருகிறார்கள்,
    நிரல்கள் ரோபோக்களை எவ்வாறு கட்டுப்படுத்தலாம் என்பதைப் பற்றிய புரிதலை மாணவர்கள்
    பெறுவார்கள்.
  tutorial_tlcinvis_longdescription: இது ஒரு வழிமுறைகள் மற்றும் கணினி நிரல் என்ன என்பதை
    அறிமுகப்படுத்துகிறது. மனித கணினி தொடர்பு மற்றும் பின்னூட்டத்தின் முக்கியத்துவத்தை
    ஆராய்வதற்கும் சரியான மன மாதிரியை உருவாக்குவதற்கும் இது பயன்படுத்தப்படலாம்.
  tutorial_tlcjflap_longdescription: கணக்கீட்டு சிந்தனை கருவிப்பெட்டியில் ஒரு வரையறுக்கப்பட்ட
    மாநில இயந்திரம் மிகவும் பயனுள்ள கருவியாகும். கணினி அமைப்புகள் என்ன செய்கின்றன
    என்பதை விவரிப்பதற்கும் நிஜ உலகில் விஷயங்களை உருவகப்படுத்துவதற்கும் அவை ஒரு முக்கியமான
    வழியாகும். JFLAP என்பது வரையறுக்கப்பட்ட மாநில இயந்திரங்களை உருவாக்குவதற்கான எளிதான
    மற்றும் இலவச கருவியாகும். இந்த செயல்பாடு ஒரு எளிய வரையறுக்கப்பட்ட மாநில இயந்திரத்தை
    உருவாக்கி அதை உருவகப்படுத்துவதை உள்ளடக்கியது, பின்னர் புதிர்கள், கேஜெட்டுகள்,
    வலைப்பக்கங்கள் மற்றும் விளையாட்டுகளைக் குறிக்கும் மிகவும் சிக்கலான வரையறுக்கப்பட்ட
    மாநில இயந்திரங்களை உருவாக்குகிறது.
  tutorial_procolor_longdescription: |-
    இந்த ஆசிரியர் தலைமையிலான பயிற்சி உங்கள் மாணவர்களை நிரலாக்க மற்றும் கணக்கீட்டு சிந்தனைக்கு அறிமுகப்படுத்துகிறது, மேலும் இது ஓசோபோட் எந்த வகையான ரோபோ என்பதை விளக்குகிறது. இந்த செயல்பாடு "பிரிக்கப்படாதது", அதாவது குறியீட்டு முறை கணினி அல்லது டேப்லெட்டில் செய்யப்படவில்லை, ஆனால் குறிப்பான்கள் கொண்ட ஒரு காகிதத்தில். சிறப்பு வண்ண காட்சிகளான ஓசோகோட்களைப் பயன்படுத்தி மாணவர்கள் ஓசோபோட்டுக்கு கட்டளைகளை வழங்குவார்கள். குறிப்பான்கள் மற்றும் காகிதங்களுடன் ஓசோபோட்டை எவ்வாறு நிரல் செய்வது என்பது பற்றி அறிந்த பிறகு, மாணவர்கள் ஒரு பிரமை தீர்க்கவும், ஓசோபோட் பள்ளிக்கு செல்லும் வழியைக் கண்டறியவும் சவால் விடுகின்றனர்.

    இந்த டுடோரியலுக்கு நிரலாக்க அனுபவம் அல்லது ஓசோபோட்டின் அறிவு தேவையில்லை. இருப்பினும், சில நிரலாக்க அனுபவமுள்ள மாணவர்கள் கூட ஓசோபோட் நிரலாக்கத்தால் ஈடுபடுவார்கள். பயிற்சி K-12 தரங்களுக்காக வடிவமைக்கப்பட்டுள்ளது மற்றும் உங்கள் மாணவர்களின் திறன்களுக்கு ஏற்ப தனிப்பயனாக்கலாம்.
  tutorial_spiralsfinch_longdescription: பிஞ்ச் என்பது ஒரு சிறிய ரோபோ ஆகும், இது கணினி
    அறிவியலைக் கற்கும் மாணவர்களுக்கு அவர்களின் குறியீட்டின் உறுதியான மற்றும் உடல்
    ரீதியான பிரதிநிதித்துவத்தை வழங்குவதன் மூலம் அவர்களை ஊக்குவிக்கவும் மகிழ்விக்கவும்
    வடிவமைக்கப்பட்டுள்ளது. இந்தச் செயல்பாட்டில், பிஞ்சை நகர்த்தவும் திருப்பவும் செய்யும்
    நிரல்களை எழுத நீங்கள் கற்றுக்கொள்வீர்கள். சுழல் வடிவத்தில் நகர்த்த ரோபோவை நிரல்
    செய்ய நீங்கள் ஒரு மாறியைப் பயன்படுத்துவீர்கள். இந்தச் செயலுக்காக, நீங்கள் பிஞ்சை
    கீறல் அல்லது ஸ்னாப் மூலம் நிரல் செய்யலாம்! மடிக்கணினிகள் அல்லது Chromebook களைப்
    பயன்படுத்துதல். உங்களுக்கு எந்த முன் நிரலாக்க அனுபவமும் தேவையில்லை.
  tutorial_ozoi_longdescription: |-
    இந்த டுடோரியல் மாணவர்களை நிரலாக்க மற்றும் கணக்கீட்டு சிந்தனைக்கு அறிமுகப்படுத்துகிறது, மேலும் இது ஓசோபோட் என்ன வகையான ரோபோ என்பதையும் விளக்குகிறது. இந்த செயல்பாடு "பிரிக்கப்படாதது", அதாவது குறியீட்டு முறை கணினி அல்லது டேப்லெட்டில் செய்யப்படவில்லை, ஆனால் குறிப்பான்கள் கொண்ட ஒரு காகிதத்தில். ரோபோ எவ்வாறு இயங்குகிறது என்பதைப் பற்றி மாணவர்கள் கற்றுக் கொள்வார்கள், பின்னர் ஓசோகோட்களைப் பயன்படுத்தி ஓசோபோட்டுக்கு கட்டளைகளை வழங்குவார்கள், அவை சிறப்பு வண்ண வரிசைகளாகும். குறிப்பான்கள் மற்றும் காகிதத்துடன் ஓசோபோட்டை எவ்வாறு நிரல் செய்வது என்பது பற்றி அறிந்த பிறகு, மாணவர்கள் ஒரு பிரமை தீர்க்கவும், கடைக்கு செல்லும் வழியைக் கண்டுபிடிக்க ஓசோபோட்டுக்கு உதவவும் மாணவர்கள் சவால் விடுகின்றனர்.

    இந்த டுடோரியலுக்கு நிரலாக்க அனுபவம் அல்லது ஓசோபோட்டின் அறிவு தேவையில்லை. இருப்பினும், சில நிரலாக்க அனுபவமுள்ள மாணவர்கள் கூட ஓசோபோட் நிரலாக்கத்தால் ஈடுபடுவார்கள். பயிற்சி K-12 தரங்களுக்காக வடிவமைக்கப்பட்டுள்ளது மற்றும் உங்கள் மாணவர்களின் திறன்களுக்கு ஏற்ப தனிப்பயனாக்கலாம்.
  tutorial_ticklel_longdescription: Brick by brick, build up your wildest LEGO imagination.
    By putting some codes together on Tickle app, you can make your LEGO WeDo do some
    amazing things.
  tutorial_spiralsdash_longdescription: கலையை உருவாக்க ரோபோவைப் பயன்படுத்தும் போது
    ஒரு நிரலில் மாறிகளைப் பயன்படுத்துவதற்கான அடிப்படைகளைக் கற்றுக்கொள்ளுங்கள்! டாஷ்
    ரோபோவின் சக்கர வேகத்தை மாறும் வகையில் பிளாக்லியில் மாறிகள் பயன்படுத்தவும். பாடத்தை
    முடித்த பிறகு, ஒரு மாறியை எவ்வாறு ஒதுக்குவது, ஒரு மாறியை அணுகுவது மற்றும் ஒரு
    சுழற்சியைப் பயன்படுத்தி ஒரு மாறியை எவ்வாறு மாற்றுவது என்பதை நீங்கள் புரிந்துகொள்வீர்கள்.
    காலப்போக்கில் ஒரு மாறியின் மதிப்பை மாற்றுவதன் மூலம், நீங்கள் டாஷ் ஒரு கண்கவர்
    சுருளை வரையலாம்!
  tutorial_ghdebug_longdescription: Help students learn about Grace Hopper and why
    this week is CS EdWeek.
  tutorial_tlckk_longdescription: கிறிஸ்-கிராஸ் புதிர்கள் சொற்களின் அன்பை தர்க்கத்தின்
    அன்போடு இணைக்கின்றன. வெவ்வேறு நீளங்களின் சொற்களின் பட்டியலைக் கொடுத்தால், நீங்கள்
    அனைத்தையும் கட்டத்திற்கு பொருத்த வேண்டும்.
  tutorial_firstcomp_longdescription: சில விஷயங்கள் கணினிகளைப் போலவே உற்சாகமானவை.
    இப்போது நீங்கள் உங்கள் சொந்த ஒன்றை வடிவமைக்க வேண்டும் - இந்த முறை காகிதத்திற்கு
    வெளியே. CPU, RAM மற்றும் ROM, Mass Storage மற்றும் GPU ஐ அறிந்து கொள்ளுங்கள்.
    உங்கள் முதல் பயன்பாட்டை வரையவும். உங்கள் கத்தரிக்கோல், பேனாக்கள் மற்றும் காகிதங்களை
    வெளியேற்றுங்கள்!
  tutorial_mazefinch_longdescription: இந்த செயல்பாட்டில், பிஞ்ச் ரோபோவை நகர்த்தவும்
    திரும்பவும் நீங்கள் மிகவும் எளிய நிரலாக்க மொழியைப் பயன்படுத்துவீர்கள். ரோபோ ஒரு
    பிரமை முடிக்க உதவும் நிரல்களை எழுதுவீர்கள்! உங்களுக்கு எந்த முன் நிரலாக்க அனுபவமும்
    தேவையில்லை, மேலும் நீங்கள் மடிக்கணினி அல்லது Chromebook ஐப் பயன்படுத்தலாம்.
  tutorial_tlccc_longdescription: கணினிகளில் தரவு எழுத்துக்களின் நீண்ட வரிசைகளாக சேமிக்கப்படுகிறது
    - இறுதியில் பைனரி 1 வி மற்றும் 0 வி. சுருக்கத்துடன் கூடிய யோசனை என்னவென்றால்,
    தகவலைக் குறிக்கும் முறையை மாற்ற ஒரு வழிமுறையைப் பயன்படுத்துகிறோம், இதனால் ஒரே
    தகவலைச் சேமிக்க குறைவான எழுத்துக்கள் தேவைப்படும்.
  tutorial_tlcdoodle_longdescription: 'படங்களில் காட்சி பெரும்பாலும் கணினி உருவாக்கப்படுகிறது.
    அவர்கள் அதை எப்படி செய்வார்கள் என்று எப்போதாவது யோசித்தீர்களா? அடுத்த முறை நீங்கள்
    டூடுல்களை வரைவதைக் கண்டறிந்தால், ஒரு அல்காரிதமிக் டூடுலை வரைந்து, இயற்கையை வரைவதற்கான
    வழிமுறைகளை ஆராயுங்கள். வழிமுறைகள் சுழல்நிலை: அவை ஒரு படி விவரிக்கின்றன, பின்னர்
    அடுத்த கட்டத்தை அதே வழியில் வரையும்படி சொல்கின்றன, தொடக்கத்திலிருந்து வழிமுறையைப்
    பின்பற்றுகின்றன.'
  tutorial_tlcpunch_longdescription: ஆரம்பகால கணினிகள் பஞ்ச் கார்டுகளில் சேமிக்கப்பட்ட
    தரவை எவ்வாறு கண்டுபிடிக்க முடிந்தது என்பதை நிரூபிக்கவும், 'ஆஸ்திரேலிய மந்திரவாதியின்
    கனவு' செயல்பாட்டில் உள்ள மேஜிக் தந்திரத்தின் அதே வழிமுறை இது என்பதைக் காட்டுங்கள்.
    தேடல் வழிமுறை எவ்வாறு செயல்படுகிறது என்பதை காட்சி வழியில் காண்பிப்பதை இது நோக்கமாகக்
    கொண்டுள்ளது. அவ்வாறு செய்யும்போது, பைனரி எண்களின் நடைமுறை பயன்பாடு, சிக்கலான பகுதிகளுக்கு
    இடையில் தீர்வுகளை மொழிபெயர்க்கும் கணக்கீட்டு சிந்தனை தந்திரத்தைத் தேடுவதற்கும்
    ஆராய்வதற்கும் ஒரு பிளவு மற்றும் வெற்றிபெறும் வழிமுறையை நீங்கள் நிரூபிக்கிறீர்கள்.
  tutorial_finchfract_longdescription: ஒரு வழிமுறை எப்போதும் செயல்படுகிறது என்பதை
    நிரூபிக்க இயற்கணிதத்தைப் பயன்படுத்துவதன் மூலம் தர்க்கரீதியான பகுத்தறிவின் பயன்பாட்டை
    இது அறிமுகப்படுத்துகிறது. வழிமுறைகளை மதிப்பிடுவதற்கு சுருக்கம் மற்றும் தர்க்கரீதியான
    பகுத்தறிவு எவ்வாறு பயன்படுத்தப்படலாம் என்பதை இது காட்டுகிறது.
  tutorial_tlcmind_longdescription: ஒரு வழிமுறை எப்போதும் செயல்படுகிறது என்பதை நிரூபிக்க
    இயற்கணிதத்தைப் பயன்படுத்துவதன் மூலம் தர்க்கரீதியான பகுத்தறிவின் பயன்பாட்டை இது
    அறிமுகப்படுத்துகிறது. வழிமுறைகளை மதிப்பிடுவதற்கு சுருக்கம் மற்றும் தர்க்கரீதியான
    பகுத்தறிவு எவ்வாறு பயன்படுத்தப்படலாம் என்பதை இது காட்டுகிறது.
  tutorial_tlctelebot_longdescription: இந்த தந்திரம் நம் மூளைக்கு எவ்வளவு எளிமையான
    விஷயங்கள் மிகவும் சிக்கலானதாக இருக்கும் என்பதை விளக்குகிறது. ஒரு முக்கியமான வடிவமைப்புக்
    கொள்கை என்னவென்றால், இடைமுகங்கள் தெளிவாகவும் எளிமையாகவும் இருக்க வேண்டும், ஒழுங்கீனமாக
    இருக்கக்கூடாது. சிக்கலை எளிதாக்குவது மற்றும் மக்களைப் புரிந்துகொள்வதன் முக்கியத்துவம்
    போன்ற கணக்கீட்டு சிந்தனையின் அம்சங்களையும் இது விளக்குகிறது.
  tutorial_tlcaus_longdescription: இந்த செயல்பாடு ஒரு மறக்கமுடியாத வகையில் கணினி கருத்தாக்கங்களின்
    வரம்பை அறிமுகப்படுத்துகிறது. இது ஒரு மேஜிக் தந்திரத்தை அறிமுகப்படுத்துகிறது மற்றும்
    வழிமுறை எவ்வாறு செயல்படுகிறது என்பதைச் சரிபார்க்க சுருக்கம், தர்க்கரீதியான பகுத்தறிவு
    மற்றும் கணக்கீட்டு மாடலிங் எவ்வாறு பயன்படுத்தப்படலாம் என்பதைக் காட்டுகிறது. 'பன்ச்
    கார்டு தேடல்' செயல்பாட்டுடன் இணைந்து இது ஆரம்பகால கணினிகளால் பயன்படுத்தப்படும்
    ஒரு பிளவு மற்றும் வெற்றி வழிமுறையை அறிமுகப்படுத்துகிறது.
  tutorial_oralhist_longdescription: The Computing Educators Oral History Project
    is a collection of interviews as well as teaching materials and tools tied to
    the CEOHP collection.
  tutorial_tlcmicro_longdescription: இந்த வீடியோவை மனித கணினி தொடர்புக்கு (HCI) பொதுவான
    அறிமுகமாகப் பயன்படுத்தலாம், குறிப்பாக பல கேஜெட்டுகள் தேவையை விட ஏன் பயன்படுத்த
    வேண்டும். வடிவமைப்பு ஒரு வித்தியாசத்தை ஏற்படுத்துகிறது மற்றும் இடைமுகங்கள் பயன்படுத்த
    எளிதானது என்பதை சரிபார்க்க மதிப்பீடு செய்யப்படுவது முக்கியம்.
  tutorial_imathematician_longdescription: |-
    இந்த ஆசிரியர் தலைமையிலான செயல்பாடு கணினி அறிவியல் மற்றும் கணிதத்தில் குறுக்கு பாடத்திட்ட அணுகுமுறையைப் பயன்படுத்த மாணவர்களுக்கு வாய்ப்பளிக்கிறது.

    தி ப்ரிசனெர்ஸ் தடுமாற்றம் எனப்படும் கணிதத்தின் (கேம் தியரி) ஒரு கிளையில் பிரபலமான பிரச்சினையின் மாறுபாட்டை தீர்க்க மாணவர்கள் கணினி நிரலை உருவாக்குவார்கள்.
  tutorial_tlcmagic_longdescription: 'மந்திரம் எவ்வாறு செயல்படுகிறது என்பதை ஆராய்வதில்,
    நீங்கள் கணக்கீட்டு சிந்தனையைப் பற்றி அறிந்து கொள்கிறீர்கள்: குறிப்பாக அல்காரிதமிக்
    சிந்தனைக்கு மதிப்பீட்டின் முக்கியத்துவம். சோதனை மற்றும் ஆபத்து பகுப்பாய்வு இரண்டையும்
    ஆராய்வீர்கள். கணினி விஞ்ஞானிகள், பொறியாளர்கள் (மற்றும் மந்திரவாதிகள்) தங்கள் வழிமுறைகளை
    எவ்வாறு முழுமையாக சரிபார்க்க வேண்டும் என்பதை மேஜிக் தந்திரம் காட்டுகிறது. விஷயங்கள்
    எவ்வாறு தவறாகப் போகக்கூடும் என்பதையும், அவை சரியாகச் செல்லும் என்பதைச் சரிபார்க்கவும்
    அவர்கள் கவனமாக சிந்திக்க வேண்டும்.'
  tutorial_scratchmus_longdescription: ஸ்க்ரேட்ச் மூலம், நீங்கள் உங்கள் சொந்த ஊடாடும்
    விளையாட்டுகள், கதைகள், அனிமேஷன்களை உருவாக்கலாம் - அவற்றை உங்கள் நண்பர்களுடன் பகிர்ந்து
    கொள்ளலாம். தொடங்க, ஒரு ஊடாடும் இசை திட்டத்தை உருவாக்கவும். செயல்பாட்டு அட்டைகள்
    மற்றும் ஒரு பட்டறை வழிகாட்டியும் ஸ்க்ரேட்ச்.மிட்.இதுவில் இலவசமாகக் கிடைக்கின்றன
  tutorial_scratchanim_longdescription: ஸ்க்ரேட்ச் மூலம், நீங்கள் உங்கள் சொந்த ஊடாடும்
    விளையாட்டுகள், கதைகள், அனிமேஷன்களை உருவாக்கலாம் - அவற்றை உங்கள் நண்பர்களுடன் பகிர்ந்து
    கொள்ளலாம். தொடங்குவதற்கு, உங்கள் பெயர், முதலெழுத்துக்கள் அல்லது பிடித்த வார்த்தையின்
    எழுத்துக்களை உயிரூட்டவும். செயல்பாட்டு அட்டைகள் மற்றும் ஒரு பட்டறை வழிகாட்டியும்
    ஸ்க்ரேட்ச்.மிட்.இதுவில் இலவசமாகக் கிடைக்கின்றன.
  tutorial_scratchfly_longdescription: ஸ்க்ரேட்ச் மூலம், நீங்கள் உங்கள் சொந்த ஊடாடும்
    விளையாட்டுகள், கதைகள், அனிமேஷன்களை உருவாக்கலாம் - அவற்றை உங்கள் நண்பர்களுடன் பகிர்ந்து
    கொள்ளலாம். தொடங்குவதற்கு, உங்கள் சொந்த பறக்கும் தன்மையை எவ்வாறு உருவாக்குவது என்பதை
    அறிக. செயல்பாட்டு அட்டைகள் மற்றும் ஒரு பட்டறை வழிகாட்டியும் ஸ்க்ரேட்ச்.மிட்.இதுவில்
    இலவசமாகக் கிடைக்கின்றன.
  tutorial_tynkerarc_longdescription: உங்கள் சொந்த டாப்-டவுன் ஆர்கேட் ஷூட்டர் விளையாட்டை
    உருவாக்கவும். அம்பு விசைகள் அழுத்தும் போது மீன்களை மேலேயும் கீழேயும் நகர்த்துவதன்
    மூலம் தொடங்கவும், பின்னர் திரை முழுவதும் நீந்த சுறாக்களைக் குறிக்கவும். ஹீரோ,
    வில்லன் மற்றும் பின்னணிக்கான தனிப்பயன் சொத்துக்களைச் சேர்ப்பதன் மூலம் விளையாட்டை
    தனிப்பயனாக்குவீர்கள். உங்கள் விளையாட்டு கடற்கரையில், காட்டில் அல்லது விண்வெளியில்
    கூட அமைக்கப்படலாம்!
  tutorial_grokffpython_longdescription: இந்த செயல்பாடு உங்கள் முதல் அனுபவ நிரலாக்கத்தை
    உங்களுக்கு வழங்க வடிவமைக்கப்பட்டுள்ளது, மேலும் இது மணிநேர குறியீட்டிற்காக வடிவமைக்கப்பட்டுள்ளது.
    நிரலாக்க மொழியான பைத்தானைப் பயன்படுத்தி, குறியீட்டைக் கொண்டு அருமையான ஸ்னோஃப்ளேக்குகளை
    வரைய ஆமைக்கு அறிவுறுத்துங்கள்!
  tutorial_grokffblock_longdescription: இந்த செயல்பாடு உங்கள் முதல் அனுபவ நிரலாக்கத்தை
    உங்களுக்கு வழங்க வடிவமைக்கப்பட்டுள்ளது, மேலும் இது மணிநேர குறியீட்டிற்காக வடிவமைக்கப்பட்டுள்ளது.
    நட்புத் தொகுதிகளைப் பயன்படுத்தி நிரல்களை உருவாக்கி, குறியீட்டைக் கொண்டு அருமையான
    ஸ்னோஃப்ளேக்குகளை வரைய ஆமைக்கு அறிவுறுத்துங்கள்!
  tutorial_grokeliza_longdescription: This activity is designed to give you your first
    experience programming, and has been specially designed for the Hour of Code.
    Use the programming language Python to build a friendly chatbot called "Eliza".
  tutorial_tynkercan_longdescription: Make an awesome 2-player cannon game and challenge
    your friends to play with you! You'll start with a partially programmed version
    of the game, so you need to program the left cannon. Once you've got both cannons
    firing, you'll set up platforms and other items to knock over. Make it your own
    by adding extra features and customizing the theme!
  tutorial_grokflags_longdescription: இந்த செயல்பாடு உங்கள் முதல் அனுபவ நிரலாக்கத்தை
    உங்களுக்கு வழங்க வடிவமைக்கப்பட்டுள்ளது, மேலும் இது மணிநேர குறியீட்டிற்காக வடிவமைக்கப்பட்டுள்ளது.
    உலகெங்கிலும் இருந்து கொடிகளை வரைய நிரலாக்க மொழியான பைதான் மற்றும் அதன் ஆமை தொகுதிகளைப்
    பயன்படுத்தவும்!
  tutorial_robomind_longdescription: மாணவர்கள் தங்கள் சொந்த மெய்நிகர் ரோபோவைக் கட்டுப்படுத்துவதன்
    மூலம் நிரலாக்கத்தின் அடிப்படைகளைக் கற்றுக்கொள்கிறார்கள். ஆன்லைன் பாடநெறி குறுகிய
    விளக்கக்காட்சிகள், திரைப்படங்கள், வினாடி வினாக்கள் மற்றும் நிரலாக்க பயிற்சிகளுக்கு
    உதவ தானியங்கி வழிகாட்டுதல் / குறிப்புகள் ஆகியவற்றைக் கொண்டுள்ளது.
  tutorial_scratchanimwork_longdescription: 'இந்த வழிகாட்டி கீறலைப் பயன்படுத்தி ஒரு
    மணி நேர பட்டறைக்கு வழிநடத்துவதற்கான யோசனைகளை வழங்குகிறது. மாணவர்கள் தங்கள் பெயர்களை
    அல்லது பிடித்த வார்த்தையை உயிரூட்டும்போது குறியீட்டுடன் அனுபவத்தைப் பெறுவார்கள்.

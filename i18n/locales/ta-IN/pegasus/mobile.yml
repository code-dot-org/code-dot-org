  applab_tile_subtitle: "தொகுதி அடிப்படையிலான நிரலாக்கத்தைப் பயன்படுத்தி ஜாவாஸ்கிரிப்டில் உங்கள் சொந்த பயன்பாட்டை உருவாக்கவும். அல்லது உரை அடிப்படையிலான நிரலாக்கத்துடன் உங்கள் திறமைகளை அடுத்த கட்டத்திற்கு கொண்டு செல்லுங்கள்.(English Only)"

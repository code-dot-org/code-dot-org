  hoc2018_dance_amazon_sponsor_section_with_logo_description_with_link_markdown: "அமேசான் எதிர்கால பொறியாளர் * என்பது கணினி வருமானத்தில் குறைந்த வருமானம் மற்றும் பிற பின்தங்கிய குழந்தைகள் மற்றும் இளைஞர்களை ஊக்குவிப்பதற்கும், கல்வி கற்பதற்கும், பயிற்சியளிப்பதற்கும் ஒரு விரிவான குழந்தை பருவத்திலிருந்து தொழில் திட்டமாகும். [மேலும் அறிக](%{amazon_future_engineer_link})"
  hoc2018_dance_amazon_learn_more_future_engineer_subheading_title: "அமேசான் எதிர்கால பொறியாளர் பற்றி மேலும் அறிக"
  hoc2018_dance_amazon_about_future_engineer_description: "கணினி அறிவியல் கல்விக்கான அணுகலை அதிகரிக்க அமேசானின் மழலையர் பள்ளி தொழில் திட்டத்தைப் பற்றி அறிக. எங்கள் கோடைக்கால முகாம்கள், உயர்நிலைப் பள்ளி CS வகுப்புகள், உதவித்தொகை மற்றும் இன்டர்ன்ஷிப் ஆகியவற்றில் எவ்வாறு ஈடுபடுவது என்பது பற்றிய தகவல்களைக் கண்டறியவும்."
  hoc2018_dance_amazon_future_engineer_footer: "* இந்த டுடோரியலில் இசையைப் பயன்படுத்தும் கலைஞர்கள் தங்கள் இசையை Code.org.க்கு உரிமம் வழங்குவதன் ஒரு பகுதியாக அமேசானை நிதியுதவி செய்யவோ அல்லது அங்கீகரிக்கவோ இல்லை."

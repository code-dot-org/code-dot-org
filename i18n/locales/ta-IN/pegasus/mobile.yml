  hoc_overview_dance_title: "நடன விருந்து"
  hoc_overview_dance_subtitle: "உங்கள் நண்பர்களுடன் பகிர்ந்து கொள்ள ஒரு நடன விருந்துக்கு குறியிடவும். கேட்டி பெர்ரி, மடோனா, ஜே. பால்வின், சியா, கீத் அர்பன், சியாரா மற்றும் இன்னும் 25 பேர் இடம்பெற்றுள்ளனர்!"
  hoc_overview_dance_2019_subtitle: "உங்கள் நண்பர்களுடன் பகிர்ந்து கொள்ள ஒரு நடன விருந்துக்கு குறியிடவும். கேட்டி பெர்ரி, ஷான் மென்டிஸ், பீதி! டிஸ்கோவில், லில் நாஸ் எக்ஸ், ஜோனாஸ் பிரதர்ஸ், நிக்கி மினாஜ் மற்றும் இன்னும் 34 பேர்!"
  hoc_overview_title: "Code.org இலிருந்து குறியீடு செயல்பாடுகளின் நேரம்"
  hoc_overview_subtitle_markdown: "[Hour of Code] (https://hourofcode.com) என்பது 180+ நாடுகளில் உள்ள பல்லாயிரக்கணக்கான மாணவர்களை அடையும் உலகளாவிய இயக்கமாகும். எவரும், எங்கும் ஒரு மணிநேர குறியீடு நிகழ்வை ஒழுங்கமைக்கலாம் அல்லது 45 க்கும் மேற்பட்ட மொழிகளில் கிடைக்கக்கூடிய 500+ க்கும் மேற்பட்ட ஒரு மணி நேர பயிற்சிகளில் ஒன்றை முயற்சி செய்யலாம்."
  hoc_overview_partner_activities_title: "கூட்டாளர்களிடமிருந்து கூடுதல் செயல்பாடுகள்"
  hoc_overview_partner_activities_body: " Code.org மற்றும் கூட்டாளர்களால் உருவாக்கப்பட்ட அனைத்து வயது மற்றும் அனுபவ நிலைகளுக்காக 500 க்கும் மேற்பட்ட கணினி அறிவியல் செயல்பாடுகளை  Hour of Code வலைத்தளம் கொண்டுள்ளது."

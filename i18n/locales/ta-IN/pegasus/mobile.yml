  hoc2018_mc_with_microsoft: "உடன் கூட்டு"
  hoc2018_mc_thank_microsoft: "ஒவ்வொரு குழந்தைக்கும் கணினி அறிவியலைக் கற்றுக்கொள்வதற்கான வாய்ப்பையும், 21 ஆம் நூற்றாண்டில் வெற்றி பெறுவதற்கான திறன்களையும் உறுதிசெய்வதற்கான எங்கள் பார்வை மற்றும் நோக்கத்தை ஆதரித்த மைக்ரோசாப்ட் நிறுவனத்திற்கு நன்றி."
  hoc2019_mc_mee_description1: 'புதிய Minecraft Hour of Code டுடோரியல் இப்போது Minecraft: Windows, Mac, மற்றும் iPad க்கான கல்வி பதிப்பில் கிடைக்கிறது. குறியீட்டு முறையின் அடிப்படைகளைக் கற்றுக் கொள்ளுங்கள் மற்றும் உங்கள் மாணவர்களுடன் AI ஐ ஆராயுங்கள்!'
  hoc2019_mc_more_coding_resources: "மேலும் குறியீட்டு வளங்கள்"
  hoc2019_dance_previous_versions: "டான்ஸ் பார்ட்டியின் முந்தைய பதிப்பைத் தேடுகிறீர்களா?\nதொடங்க இங்கே கிளிக் செய்க [பகுதி 1](%{dance_2018_link})மற்றும் [பகுதி 2](%{dance_extras_2018_link}2018 முதல்."

  hoc2020_mc_available_mee: 'Minecraft இல் கிடைக்கிறது: கல்வி பதிப்பு'
  hoc2020_mc_mee_description: 'புதிய Minecraft Hour of Code டுடோரியல் இப்போது Minecraft: Windows, Mac, Chromebook மற்றும் iPad க்கான கல்வி பதிப்பில் கிடைக்கிறது. குறியீட்டு முறையின் அடிப்படைகளைக் கற்றுக் கொள்ளுங்கள் மற்றும் உங்கள் மாணவர்களுடன் பன்முகத்தன்மை மற்றும் சேர்க்கையை ஆராயுங்கள்! பாடம் திட்டம், வீடியோக்கள், கணினி அறிவியல் பாடத்திட்டம், பங்கு பாடங்கள் மற்றும் ஆசிரியர் பயிற்சிகள் உள்ளிட்ட இலவச ஆதாரங்களை அணுகவும்.'

  frozen_shortdescription: "அண்ணா மற்றும் எல்சா பனியின் மந்திரத்தையும் அழகையும் ஆராயும்போது அவர்களுடன் சேர குறியீட்டைப் பயன்படுத்துவோம்."
  starwars_shortdescription: "டிராய்டுகளை நிரல் செய்ய கற்றுக் கொள்ளுங்கள், மேலும் தொலைவில் உள்ள ஒரு விண்மீன் மண்டலத்தில் உங்கள் சொந்த ஸ்டார் வார்ஸ் விளையாட்டை உருவாக்கவும் "
  playlab_shortdescription: "ஒரு கதையை உருவாக்கவும் அல்லது பிளே லேப் மூலம் ஒரு விளையாட்டை உருவாக்கவும்!"
  infinity_shortdescription: "டிஸ்னி முடிவிலி எழுத்துக்கள் நடித்த கதை அல்லது விளையாட்டை உருவாக்க பிளே லேப் பயன்படுத்தவும்."
  artist_shortdescription: "கலைஞருடன் குளிர் படங்கள் மற்றும் வடிவமைப்புகளை வரையவும்!"
  coursea_shortdescription_congrats: "முன் வாசகர்களுக்கு கணினி அறிவியலுக்கான அறிமுகம்."
  courseb_shortdescription_congrats: "முன் வாசகர்களுக்கு கணினி அறிவியலுக்கான அறிமுகம். (பாடநெறி A ஐப் போன்றது, ஆனால் பழைய மாணவர்களுக்கு பலவகைகளுடன்.)"
  coursed_shortdescription_congrats: "பாடநெறி C இலிருந்து கருத்துக்களை விரைவாக மறைக்கவும், பின்னர் வழிமுறைகள், உள்ளமை சுழல்கள், நிபந்தனைகள் மற்றும் பலவற்றோடு மேலும் செல்லவும்."
  coursee_shortdescription_congrats: "பாடநெறி C & D இல் உள்ள கருத்துகளை விரைவாக மறைத்து, பின்னர் செயல்பாடுகளுடன் மேலும் செல்லுங்கள்."
  coursef_shortdescription_congrats: "கணினி அறிவியல் அடிப்படைகளில் உள்ள அனைத்து கருத்துகளையும் கற்றுக் கொள்ளுங்கள் மற்றும் உங்கள் சொந்த கலை, கதை அல்லது விளையாட்டை உருவாக்கவும்."

  coursef-2019_shortdescription_congrats: கணினி அறிவியல் அடிப்படைகளில் உள்ள அனைத்து கருத்துகளையும் கற்றுக் கொள்ளுங்கள் மற்றும் உங்கள் சொந்த கலை, கதை அல்லது விளையாட்டை உருவாக்கவும்.
  frozen_longdescription: "அண்ணா மற்றும் எல்சா பனியின் மந்திரத்தையும் அழகையும் ஆராயும்போது அவர்களுடன் சேர குறியீட்டைப் பயன்படுத்துவோம். நீங்கள் பனி சறுக்குவது போல ஸ்னோஃப்ளேக்ஸ் மற்றும் வடிவங்களை உருவாக்கி, குளிர்கால அதிசய நிலத்தை உருவாக்குவீர்கள், பின்னர் நீங்கள் உங்கள் நண்பர்களுடன் பகிர்ந்து கொள்ளலாம்!"
  starwars_longdescription: "டிராய்டுகளை நிரல் செய்ய கற்றுக் கொள்ளுங்கள், மேலும் தொலைவில் உள்ள ஒரு விண்மீன் மண்டலத்தில் உங்கள் சொந்த ஸ்டார் வார்ஸ் விளையாட்டை உருவாக்கவும் "
  playlab_longdescription: "ஒரு கதையை உருவாக்கவும் அல்லது பிளே லேப் மூலம் ஒரு விளையாட்டை உருவாக்கவும்! விலங்குகள், கடற்கொள்ளையர்கள், ஜோம்பிஸ், நிஞ்ஜாக்கள் மற்றும் இன்னும் பல கதாபாத்திரங்களை நகர்த்தவும், ஒலிகளை உருவாக்கவும், புள்ளிகளை உருவாக்கவும், ஃபயர்பால்ஸை கூட வீசவும்!"

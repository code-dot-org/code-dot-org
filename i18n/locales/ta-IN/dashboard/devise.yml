ta:
  devise:
    confirmations:
      confirmed: "உங்கள் மின்னஞ்சல் முகவரி வெற்றிகரமாக உறுதிப்படுத்தப்பட்டுள்ளது."
      send_instructions: "உங்கள் கணக்கை எவ்வாறு உறுதி செய்வது என்பது பற்றிய நெறி முறைகளுடன் கூடிய ஒரு மின்னஞ்சலை இன்னும் சில நிமிடங்களில் பெறுவீர்கள்."
      send_paranoid_instructions: "உங்கள் மின்னஞ்சல் ஏற்கனவே எமது தரவுத்தளத்தில் இருந்தால், உங்கள் கணக்கை எவ்வாறு உறுதி செய்வது என்பது பற்றிய நெறி முறைகளுடன் கூடிய ஒரு மின்னஞ்சலை இன்னும் சில நிமிடங்களில் பெறுவீர்கள்."
    failure:
      already_authenticated: "நீங்கள் ஏற்கனவே உள்நுழைந்துள்ளீர்கள்."
      inactive: "உங்கள் கணக்கு இன்னும் செயல்ப்படுத்தப்படவில்லை."
      invalid: "தவறான மின்னஞ்சல் அல்லது கடவுச்சொல்."
      invalid_token: "தவறான அங்கீகார அடையாளம்."
      locked: "உங்கள் கணக்கு முடக்கப்பட்டுள்ளது."
      not_found_in_database: "தவறான மின்னஞ்சல் அல்லது கடவுச்சொல்."
      timeout: "உங்கள் அமர்வு காலாவதியானது, தயவுசெய்து தொடர்வதற்கு மீண்டும் உள்நுழையவும்."
      unauthenticated: "தொடர்வதற்கு முன் நீங்கள் பதிவு பெற அல்லது உள்நுழைய வேண்டும்."
      unconfirmed: "தொடர்வதற்கு முன் நீங்கள் உங்கள் கணக்கை உறுதிப்படுத்த வேண்டும்."
    mailer:
      confirmation_instructions:
        subject: "Code.org உறுதிப்படுத்தல் நெறிமுறைகள்"
      reset_password_instructions:
        subject: "Code.org கடவுச்சொல் மீட்டமைக்கும் நெறிமுறைகள்"
      unlock_instructions:
        subject: "பூட்டவிழ்க்கும் நெறிமுறைகள்"
    omniauth_callbacks:
      failure: "%{kind} இல் இருந்து உங்களை அங்கீகரிக்க முடியவில்லை. காரணம் \"%{reason}\"."
      success: "வெற்றிகரமாக %{kind} கணக்கில் இருந்து அங்கீகரிக்கப்பட்டது."
    passwords:
      no_token: "நீங்கள் கடவுச்சொல் மீட்டமைக்கும் இணைப்பிலிருந்து வராமல் இப்பக்கத்தை அணுக முடியாது. நீங்கள் கடவுச்சொல் மீட்டமைக்கும் இணைப்பிலிருந்து வந்திருந்தால், தயவு செய்து நீங்கள் முழு உரலியையும் அளித்துள்ளீர்களா என சரிபார்க்கவும்."
      send_instructions: "நீங்கள் கடவுச்சொல் மீட்டமைக்கும் விபரங்களுடன் ஒரு மின்னஞ்சலை இன்னும் சில நிமிடங்களில் பெறுவீர்கள்."
      send_paranoid_instructions: "உங்கள் மின்னஞ்சல் முகவரி எமது தரவுதளத்தில் இருந்தால், நீங்கள் கடவுச்சொல் மீட்டெடுப்பு இணைப்பை உங்கள் மின்னஞ்சல் முகவரிக்கு சில நிமிடங்களில் பெறுவீர்கள்."
      updated: "உங்கள் கடவுச்சொல் வெற்றிகரமாக மாற்றப்பட்டுள்ளது. நீங்கள் இப்போது உள்நுளைந்துள்ளீர்கள்."
      updated_not_active: "உங்கள் கடவுச்சொல் வெற்றிகரமாக மாற்றப்பட்டுள்ளது."
    registrations:
      destroyed: "வருக! உங்கள் கணக்கு வெற்றிகரமாக இரத்து செய்யப்பட்டுள்ளது. நீங்கள் விரைவில் மீள வருவீர்கள் என நாம் எதிர்பார்க்கிறோம்."
      signed_up: "வருக! நீங்கள் வெற்றிகரமாக பதிவுசெய்யப்பட்டீர்கள்."
      signed_up_but_inactive: "நீங்கள் வெற்றிகரமாக பதிவு செய்யப்பட்டுள்ளீர்கள். ஆனாலும் உங்கள் கணக்கு செயல்படுத்தப்படாததன் காரணமாக உங்களை எம்மால் உள்நுழைய செய்ய முடியாமல் இருக்குறது."
      signed_up_but_locked: "நீங்கள் வெற்றிகரமாக பதிவு செய்யப்பட்டுள்ளீர்கள். ஆனாலும் உங்கள் கணக்கு பூட்டப்பட்டதன் காரணமாக உங்களை எம்மால் உள்நுழைய செய்ய முடியாமல் இருக்குறது."
      signed_up_but_unconfirmed: "உமது மின்னஞ்சல் முகவரிக்கு உறுதிப்படுத்தும் இணைப்புடன் ஒரு செய்தி அனுப்பப்பட்டுள்ளது. உமது கணக்கை செயல்படுத்த தயவு செய்து அவ் இணைப்பை திறக்கவும்."
      update_needs_confirmation: "நீங்கள் உமது கணக்கை வெற்றிகரமாக புதுப்பித்துள்ளீர்கள், ஆனால் நாம் உமது புதிய மின்னஞ்சல் முகவரியை சரிபார்க்க வேண்டும். உறுதிப்படுத்தலை நிறைவு செய்ய தயவுசெய்து உமது மின்னஞ்சலிலுள்ள உறுதிப்படுத்தும் இணைப்பை சொடுக்கவும்."
      updated: "நீங்கள் உங்கள் கணக்கை வெற்றிகரமாக புதுப்பித்தீர்கள்."
    sessions:
      signed_out: "வெற்றிகரமாக வெளியேறினீர்கள்."
    unlocks:
      send_instructions: "உங்கள் கணக்கை எவ்வாறு திறப்பது என்பது பற்றிய நெறி முறைகளுடன் கூடிய ஒரு மின்னஞ்சலை இன்னும் சில நிமிடங்களில் பெறுவீர்கள்."
      send_paranoid_instructions: "உங்களது கணக்கு இருந்தால், அதனை எவ்வாறு பூட்டவிழ்ப்பது என்பது பற்றிய அறிவுறுத்தல்களுடன் கூடிய ஒரு மின்னஞ்சலை சில நிமிடங்களில் பெறுவீர்கள்."
      unlocked: "உங்கள் கணக்கு வெற்றிகரமாக திறக்கப்பட்டுள்ளது. தொடர்வதற்கு தயவு செய்து உள்நுழையவும்."
  errors:
    messages:
      already_confirmed: "ஏற்கனவே உறுதிப்படுத்தப்பட்டுள்ளது, தயவு செய்து உள்நுழைய முயற்சிக்கவும்"
      confirmation_period_expired: "%{period} இனுள் உறுதி செய்யப்பட வேண்டும், தயவுசெய்து புதியதொன்றை கோரவும்"
      expired: "காலாவதியாகிவிட்டது, தயவுசெய்து புதியதொன்றை கோரவும்"
      not_found: "காணப்படவில்லை"
      not_locked: "பூட்டப்படவில்லை"
      not_saved:
        one: "%{resource} சேமிக்கப்படுவதிலிருந்து 1 பிழை தடை விதித்துள்ளது:"
        other: "%{resource} சேமிக்கப்படுவதிலிருந்து %{count} பிழைகள் தடை விதித்துள்ளது:"
    invitations:
      send_instructions: '%{email} க்கு ஒரு அழைப்பிதழ் மின்னஞ்சல் அனுப்பப்பட்டுள்ளது.'
      invitation_token_invalid: 'அழைப்பிதழ்க்கு அடையாளமாக வழங்கப்பட்ட சொல் செல்லுபடியானதாக இல்லை!'
      updated: 'உங்கள் கடவுச்சொல் வெற்றிகரமாக மாற்றப்பட்டுள்ளது. நீங்கள் இப்போது உள்நுளைந்துள்ளீர்கள்.'
      no_invitations_remaining: "அழைப்பிதழ்கள் மீதமில்லை"
      invitation_removed: 'உங்கள் அழைப்பிதழ் அகற்றப்பட்டது.'
      new:
        header: "அழைப்பிதழை அனுப்பவும்"
        submit_button: "ஒரு அழைப்பிதழை அனுப்பவும்"
      edit:
        header: "உங்கள் கடவுச்சொல்லை அமைக்கவும்"
        submit_button: "என்னுடைய கடவுச்சொல்லை அமைக்கவும்"
    mailer:
      invitation_instructions:
        subject: 'அழைப்பிதழ்க்கான வழிமுறைகள்'
        hello: 'வணக்கம் %{email}'
        someone_invited_you: 'யாரோ ஒருவர் %{url} வழியாக உங்களுக்கு ஒரு அழைப்பு விடுத்துள்ளார், அதை கீழே உள்ள இணைப்பை மூலம் நீங்கள் ஏற்றுக்கொள்ள முடியும்.'
        accept: 'அழைப்பிதழை ஏற்கவும்'
        ignore: "நீங்கள் இந்த அழைப்பை ஏற்க விரும்பவில்லை என்றால், இந்த மின்னஞ்சலயை புறக்கணிக்கவும்.<br />நீங்கள் மேலே உள்ள இணைப்பை அணுகும் வரையிலும் மற்றும் உங்கள் கடவுச்சொல்லை அமைக்கும் வரையிலும், உங்கள் கணக்கை உருவாக்க முடியாது."

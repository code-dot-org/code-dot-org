    unplugged:
      Unplug1:
        title: கணினி அறிவியலின் அறிமுகம்
        desc: இந்த பாடம் உங்களுக்கு கருத்துப்படிவத்தை கணினி அறிவியல் மற்றும் கணினி விஞ்ஞானி என்ன செய்யும் விளக்குக.  அது கூட உன்னுடைய மாணவர்கள் ஒரு கணினி விஞ்ஞானி வேடத்தில் கருத ஒரு வாய்ப்பு.  அந்த நடவடிக்கையை இறுதிக்குள் நடவடிக்கை-முகப்பு நினைவுபடுத்தி என்ன அவர் அல்லது அவள் கிடக்கின்றனர், ஒவ்வொரு மாணவர் வேண்டிவரும்.  நீங்கள் செலவு செய்ய நேரிடும் கற்பித்தல் இளம் குழந்தைகள் உடன் கலந்துகொள்ள பாடங்கள் vocabulary சொற்களை புறக்கணிக்க, ஆனால் இதுவரை அதிக உற்பத்தி விட மேலும் மேம்பட்ட வாய்ப்புகள் காத்திருக்கிறது என்பது சந்தித்துத் தாம் எதிர்கொள்ளும் அவற்றை உள்ள ஒரு சந்தோஷமும் மகிழ்ச்சியும் விளையாட்டுத்தனமான ஒளி இப்போது.
      Unplug2:
        title: கணினிபூர்வமான சிந்தனை
        desc: எதுவும் ஆனால் காகிதம் மற்றும் குறியிடுனர்களைக், computational சிந்தனை, நான்கு நடவடிக்கைகளை மாணவர்கள் கற்றுக்கொள்வீர்கள். பிறகு ஒரு சுருக்கமான அறிமுகம், மாணவர்கள் வேண்டும் பிரிக்க குழுக்கள் எங்கே அவர்கள் செலுத்த (சமமாகும், முன்-தேர்ந்தெடுத்த monsters) ஒரு குறிப்பிட்ட அசுரன் வரைய மற்ற மாணவர்களுக்கு அம்பும் உருவாக்க. முழு பணி வேண்டும் இருக்க decomposed, பின் குழுக்களை ஏற்படும் வடிவங்கள் வரிசைப்பட்டியல் உள்ள அனைத்து monsters பகுப்பாய்வு, ஞாபகச்சக்தி இருந்து, monsters வேறு விவரங்கள், பிறகு அந்த தகவலை பயன்படுத்தி ஒரு அல்கோரிதம் (அம்பும்) உருவாக்கலாம்-ஒரு சில அசுரன் வரைய மற்றொரு அணி. பின் பொத்தான் வழிமுறைகளும் கொண்ட மற்றொரு குழு மற்றும் அந்த அல்கோரிதம் என்ன குறிக்கிறது அடிப்படையில் அசுரன் வரைய குழுக்கள் இருக்கும். அந்த வரைதல் என்ன மூல அணி நன்மையடையும் என்றால்?
      Unplug3:
        title: வரைதாள் செய்நிரல்
        desc: வேறு படங்கள் வரைய நிரலாக்க, மூலம் மாணவர்கள் தொடங்க உள்ளது என்ன நிரலமைத்தல் என்பது உண்மையிலேயே சுமார் புரிந்துகொள்ள. Instructing ஒருவருக்கொருவர் செய்ய graph காகித வண்ணம் எண்களுள்ள தற்போதுள்ள படம் கொணர முயற்சியாக மாணவர்கள் உள்ள வகுப்பு தொடங்க உள்ளது.  தேவைப்பட்டால் நேரம், விளக்கவும் முடியும் எடுக்கப்பட்ட உடன் படிமங்கள் என்று மாணவர்களை உருவாக்க தங்களை.
      Unplug4:
        title: வழிமுறைகள்
        desc: இந்த பாடம் அல்காரிதம்களை உள்ளடக்கியது. டாங்கிராம் வடிவங்கள் மற்றும் வரைபடத் தாளைப் பயன்படுத்தி, ஒவ்வொரு அறிவுறுத்தலையும் முடிந்தவரை தெளிவாகவும் தெளிவற்றதாகவும் மாற்றுவது எவ்வளவு முக்கியம் என்பதை முதல் பயிற்சி காண்பிக்கும். பின்னர், ஒரு செவ்வக வடிவில் காகிதத்தை எத்தனை வழிகளில் மடிக்கலாம் என்பதை வகுப்பு ஆராயும், சில முறைகள் மற்றவர்களை விட எப்படி அதிகமாகவோ அல்லது குறைவாகவோ மடிப்புகளை எடுக்கலாம் என்பதைக் குறிப்பிடுகிறது.
      Unplug5:
        title: செயல்பாடுகள்
        desc: இந்த பாடத்தில், மாணவர்கள் சரம், மணிகள் மற்றும் ஒரு சிறப்பு வசீகரத்தால் ஒரு சூரிய ஒளியை உருவாக்குவார்கள். மாணவர்கள் தொடர்ச்சியான தொடர்ச்சியான படிகளைப் பின்பற்றுவார்கள், பின்னர் பல முறை நகலெடுக்கப்பட்ட சில "திறன்களை" அடையாளம் காணும்படி கேட்கப்படுவார்கள். அந்த திறன்கள் வரையறுக்கப்பட்டவுடன், அவை ஒரு முக்கிய திட்டத்திலிருந்து அழைக்கப்பட்டு, உருவாக்கத்தின் முழு அழகான செயல்முறையும் ஒரு தாளில் பதிவு செய்யப்படும். இறுதித் திட்டம் முழு வகுப்பினருக்கும், அவர்களின் சரம், மணிகள் மற்றும் வசீகரம் எதுவாக இருந்தாலும் சரி. இதை திறம்பட அனுமதிக்க, மாணவர்கள் தங்கள் குறிப்பிட்ட பொருட்களின் விவரங்களை "சுருக்கம்" செய்ய வேண்டும் மற்றும் ஒரு தனிநபரின் விநியோகங்களுக்கு தெளிவற்ற விதிமுறைகளை உருவாக்க வேண்டும். இந்த ஜெனரிக் பிளேஸ்ஹோல்டர்களின் பயன்பாடு மாறிகளுக்கு ஒரு அற்புதமான அறிமுகமாகும்.
      Unplug6:
        title: நிலை
        desc: இது ஒரு வகுப்பு விளையாட்டு. நிபந்தனைகள், இஃப்-ஸ்டேட்மென்ட்கள் மற்றும் லூப்களின் யோசனையை அறிமுகப்படுத்திய பிறகு, முன் எழுதப்பட்ட நிரல், அட்டைகளின் டெக் மற்றும் டிராவின் அதிர்ஷ்டத்தைப் பயன்படுத்தி வகுப்பு ஒன்றாகப் பயிற்சி செய்யலாம்.
      Unplug7:
        title: பாடல் எழுதுதல்
        desc: பெரும்பாலான மாணவர்களுக்கு பாடல் வரிகளைப் படிப்பது ஒரு அழகான உள்ளுணர்வு முயற்சியாகும். நாங்கள் ஏற்கனவே பொதுவான அறிவைக் கொண்ட ஒரு செயல்பாட்டை எடுத்து, செயல்பாடுகளை வரையறுத்தல் மற்றும் அழைப்பது குறித்த உறுதியான கல்வியாக மாற்றுவோம். மாணவர்கள் வரையறுத்தல்/அழைப்பு செயல்முறையை நன்கு அறிந்தவுடன், அந்த செயல்பாடு அழைப்புகளுக்குள் கடந்து செல்லும் அளவுருக்களுடன் வரும் கூடுதல் திறன்களைச் சேர்ப்போம்.
      Unplug8:
        title: நுண்புல
        desc: இந்தச் செயல்பாடு உங்கள் மாணவர்களின் அன்றாட வழக்கத்தையும் மேட்-லிப் பாணி சிந்தனை விளையாட்டையும் ஒருங்கிணைத்து, சுருக்கத்தின் செயல்திறனைப் பற்றி உங்கள் வகுப்பு அறிய உதவுகிறது.
      Unplug9:
        desc: இந்தப் பாடம் முந்தைய செயல்பாட்டிலிருந்து (4. கிராஃப் பேப்பர் புரோகிராமிங்) ஒரு யோசனையை எடுத்து, அந்தத் திறன்களைப் பயன்படுத்தி, வரிசையாகச் செயல்படும் நிரல்களை முடிப்பதன் முக்கியத்துவத்தை வலியுறுத்துகிறது மற்றும் "பிழைகளை" அடிக்கடி சரிபார்க்கும் நிரல்களை வலியுறுத்துகிறது.
      Unplug10:
        title: இணையம்
        desc: இந்த பாடத்தில், மாணவர்கள் இணைய முகவரிகள், ஐபிகள் மற்றும் டிஎன்எஸ் பற்றி கற்றுக் கொள்ளும்போது, ​​​​இன்டர்நெட் வழியாக ஓடுவது போல் பாசாங்கு செய்வார்கள்.
      Unplug11:
        title: ரேப் - அப் 
        desc: முதல் 20 மணி நேரத் தொடரின் இறுதிக் கட்டம், வகுப்பினர் தங்களுக்குப் பிடித்த எல்லா தருணங்களையும் மீட்டெடுக்க உதவும், அதே நேரத்தில் அவர்கள் கணினி அறிவியல் பயணத்தைத் தொடர ஆர்வமாக இருந்தால், அவர்களாகவே எடுக்கக்கூடிய அடுத்த படிகளை அவர்களுக்குக் கொடுக்கும்.
      UnplugHappyMaps:
        title: மகிழ்ச்சியான வரைபடம் 
        desc: ஒற்றை கட்டளையைப் பயன்படுத்தி ஒரு பிரமை வழியாக ஒரு எழுத்தை நகர்த்த மாணவர்கள் எளிய வழிமுறைகளை (அறிவுறுத்தல்களின் தொகுப்புகள்) உருவாக்குகிறார்கள்.
      MoveIt:
        title: அதை நகர்த்தவும், நகர்த்தவும்!
        desc: ஒற்றை கட்டளையைப் பயன்படுத்தி ஒரு பிரமை வழியாக ஒரு எழுத்தை நகர்த்த மாணவர்கள் எளிய வழிமுறைகளை (அறிவுறுத்தல்களின் தொகுப்புகள்) உருவாக்குகிறார்கள்.
      PlantASeed:
        title: 'நிஜ வாழ்க்கை அல்காரிதம்கள்: ஒரு விதையை நடவும்'
        desc: இந்த பாடம், ஒரு விதையை நடவு செய்யும் செயலை உதாரணமாகப் பயன்படுத்தி, நமது அன்றாட வாழ்வில் வழிமுறைகளைப் பயன்படுத்தும் வழிகளைக் கூறுகிறது. இது கணினி அறிவியலின் பெரிய படம் மற்றும் அல்காரிதம்கள் எவ்வாறு முக்கிய பங்கை வகிக்கிறது என்பதில் கவனம் செலுத்துகிறது.
      BuildingAFoundation:
        title: ஒரு அடித்தளத்தை உருவாக்குதல்
        desc: வழங்கப்பட்ட பொருட்களை மட்டுமே பயன்படுத்தி மாணவர்கள் கட்டமைப்பை உருவாக்குகிறார்கள். கட்டமைப்புகள் ஒரு பணியை முடிக்க வேண்டும் (ஒரு குறிப்பிட்ட உயரத்தை அடைய வேண்டும் அல்லது ஒரு குறிப்பிட்ட எடையைத் தாங்க வேண்டும்), மேலும் விஷயங்கள் சிக்கலானதாக இருக்கும்போது மாணவர்கள் விடாமுயற்சியுடன் இருக்க வேண்டும் என்ற எண்ணத்தைப் பற்றி விவாதிக்கின்றனர்.
      GettingLoopy:
        title: லூப்பி பெறுதல்
        desc: இந்த பாடம் ஒரு நடன நடவடிக்கை மூலம் சுழல்கள் (மீண்டும் அறிவுறுத்தல்கள்) நிரலாக்க கருத்தை அறிமுகப்படுத்துகிறது. மாணவர்கள் எளிமையான நடனக் கலையைக் கற்றுக்கொள்வார்கள், பின்னர் அதை மீண்டும் செய்ய அறிவுறுத்தப்படுவார்கள்.
      RelayProgramming:
        desc: மாணவர்கள் ரிலே பந்தயத்தை நடத்துகிறார்கள், அங்கு அவர்கள் "கிராஃப் பேப்பர் புரோகிராமிங்" படத்தின் அடிப்படையில் ஒரு அல்காரிதத்தை எழுத முற்றத்தில் ஓடுகிறார்கள். அவர்களால் ஒரு நேரத்தில் ஒரு அறிவுறுத்தலை மட்டுமே எழுத முடியும், எங்காவது பிழை இருந்தால், அந்த இடத்திற்கு அவர்கள் அனைத்தையும் அழிக்க வேண்டும்.
      Conditionals:
        title: நிபந்தனைகள்
        desc: நிபந்தனை அறிக்கைகளைப் பற்றி அறிய, மாணவர்கள் அட்டை விளையாட்டை விளையாடி, "நான் சிவப்பு அட்டை எடுத்தால், எனக்கு ஒரு புள்ளி கிடைக்கும்" மற்றும் "நான் கருப்பு அட்டையை வரைந்தால், உங்களுக்கு ஒரு புள்ளி கிடைக்கும்" போன்ற விதிகளை உருவாக்கவும்.
      BigEvent:
        title: பெரிய நிகழ்வு
        desc: ஒரு கணினி தொடர்ந்து கண்காணிக்கும் செயல்களான "நிகழ்வுகள்" என்ற நிரலாக்க கருத்துக்கு மாணவர்கள் அறிமுகப்படுத்தப்படுகிறார்கள். ஆசிரியர் ஒரு காகித ரிமோட்டில் உள்ள பட்டன்களை அழுத்துவார், மேலும் மாணவர்கள் எந்த பட்டனை அழுத்துகிறார்கள் என்பதைப் பொறுத்து மாணவர்கள் செயல்படுவார்கள்.
      GoingPlacesSafely:
        title: பாதுகாப்பாக செல்லும் இடங்கள்
        desc: இணையம் ஒரு சக்திவாய்ந்த, ஆனால் சில நேரங்களில் ஆபத்தான இடமாகும். இணையத்தில் செல்லும்போது எப்படி பாதுகாப்பாக இருக்க வேண்டும் என்பதை ஆசிரியர்கள் அறிமுகப்படுத்துகிறார்கள்.
      GraphPaperProgramming:
        title: வரைதாள் செய்நிரல்
        desc: மாணவர்கள் ஒரு வரைபடத்தை இனப்பெருக்கம் செய்ய தங்கள் வகுப்பு தோழர்களை வழிநடத்த முன் கட்டளைகளின் தொகுப்பைப் பயன்படுத்தி ஒரு வழிமுறையை (அறிவுறுத்தல்களின் தொகுப்பு) எழுதுகிறார்கள்.
      PaperPlanes:
        title: 'நிஜ வாழ்க்கை அல்காரிதம்கள்: காகித விமானங்கள்'
        desc: இந்தப் பாடம், நமது அன்றாட வாழ்வில், குறிப்பாக காகித விமானங்களை உருவாக்கும் வழிமுறைகளைப் பயன்படுத்துகிறது. இந்த பாடம் கணினி அறிவியலின் பெரிய படம் மற்றும் அல்காரிதம்கள் எவ்வாறு முக்கிய பங்கை வகிக்கிறது என்பதையும் கவனத்தில் கொள்கிறது.
      BinaryBracelets:
        title: பைனரி பிரெஸ்ட்லெட்ஸ் 
        desc: மாணவர்கள் தங்கள் பெயரின் முதல் எழுத்தின் பைனரி பிரதிநிதித்துவமாக வளையல்களை உருவாக்குகிறார்கள். தரவை ஒன்றுக்கு மேற்பட்ட வழிகளில் குறிப்பிடலாம் மற்றும் சேமிக்கலாம் என்பதை மாணவர்கள் அறிந்துகொள்கிறார்கள்.
      DigitalFootprint:
        title: உங்கள் டிஜிட்டல் தடம்
        desc: ஆசிரியர்கள் தங்களைப் பற்றிய தகவல்களை ஆன்லைனில் வைப்பது டிஜிட்டல் தடம் அல்லது "தடத்தை" உருவாக்குகிறது என்ற கருத்தை மாணவர்களுக்கு அறிமுகப்படுத்துகிறது.
      ComputationalThinking:
        title: கணினிபூர்வமான சிந்தனை
        desc: எந்த அறிவுறுத்தலும் இல்லாத ஒரு விளையாட்டை எப்படி விளையாடுவது என்பதைக் கண்டுபிடிக்க மாணவர்கள் கணக்கீட்டு சிந்தனையின் படிகளைப் பயன்படுத்துகின்றனர் (சிதைவு, முறை பொருத்தம், சுருக்கம், அல்காரிதம்).
      FunctionalSuncatchers:
        title: செயல்பாட்டு சன்கேட்சர்கள்
        desc: சரம் மற்றும் மணிகளைப் பயன்படுத்தி சன்கேட்சர்களை உருவாக்க மாணவர்கள் மாறிகள் மற்றும் செயல்பாடுகளுடன் (நீங்கள் மீண்டும் மீண்டும் பயன்படுத்த விரும்பும் குறியீடு துண்டுகள்) ஒரு அல்காரிதத்தை உருவாக்குகிறார்கள்.
      SongwritingParameters:
        title: பாடல் எழுதுதல்
        desc: செயல்பாடுகளை வரையறுத்தல் மற்றும் அழைப்பது பற்றி அறிய மாணவர்கள் பாடலில் கோரஸின் கருத்தைப் பயன்படுத்துகின்றனர்.
      DiceRace:
        title: 'நிஜ வாழ்க்கை அல்காரிதம்கள்: டைஸ் ரேஸ்'
        desc: இந்தப் பாடம் நமது அன்றாட வாழ்வில் அல்காரிதம்களைப் பயன்படுத்தும் வழிகளைக் கூறுகிறது. அதன் ஒரு பகுதியாக, பகடை பந்தய விளையாட்டுக்கான அல்காரிதத்தை மாணவர்கள் அடையாளம் கண்டு எழுதுவார்கள்.
      Internet:
        title: இணையதளம்
        desc: மாணவர்கள் காகிதத் துண்டுகளைப் பயன்படுத்தி பல்வேறு இணைய பரிமாற்ற முறைகளைக் குறிக்கும் செய்திகளை அனுப்புகிறார்கள்.
      Crowdsourcing:
        title: க்ரவுட்சோர்சிங்
        desc: கணினி அறிவியலில் பொதுவான சிக்கலைத் தீர்க்கும் உத்தியான கிரவுட் சோர்சிங்கை மாணவர்கள் பயன்படுத்துகின்றனர், ஒரு பணியை ஒரு மாணவர் தனியாக முயற்சி செய்வதை விட மிகவும் திறமையாக வகுப்பறையாக ஒன்றாகச் செய்து முடிப்பார்கள்.
      DigitalCitizenship:
        title: டிஜிட்டல் குடியுரிமை
        desc: தனியார் தகவல் மற்றும் தனிப்பட்ட தகவல்களுக்கு இடையே உள்ள வேறுபாட்டை மாணவர்கள் ஆராய்கின்றனர், ஆன்லைனில் பகிர்வது எது பாதுகாப்பானது மற்றும் பாதுகாப்பற்றது என்பதை வேறுபடுத்துகிறது.
      TangramAlgorithms:
        title: டாங்கிராம் அல்காரிதம்ஸ்
        desc: இந்த பாடம் அல்காரிதம் பற்றிய முக்கியமான ஒன்றை நமக்குக் காட்டுகிறது. நீங்கள் ஒரு அல்காரிதத்தை எளிமையாக வைத்திருந்தால், அதைப் பயன்படுத்த பல வழிகள் உள்ளன. அனைவரும் ஒரே விஷயத்துடன் முடிவடைவதை உறுதிசெய்ய விரும்பினால், உங்கள் அல்காரிதத்திற்கு கூடுதல் விவரங்கள் தேவை.
      EnvelopeVariables:
        title: உறை மாறிகள்
        desc: மாறிகள் கணினி அறிவியலில் நிறைய சுதந்திரத்தை அனுமதிக்கின்றன. இந்த பாடம் மாறிகள் என்றால் என்ன, அவற்றை எவ்வாறு பல்வேறு வழிகளில் பயன்படுத்தலாம் என்பதை விளக்க உதவுகிறது. இந்தச் செயல்பாட்டைப் பயன்படுத்துவதற்கு முன்பு (அல்லது அதனுடன் இணைந்து) சுருக்கம் பற்றிய பாடம் உண்மையில் யோசனையைத் தாக்கும்.
      MadGlibs:
        title: மேட் கிளிப்ஸ்
        desc: ஒரு கணினி விஞ்ஞானி புரிந்து கொள்ள வேண்டிய மிக முக்கியமான திறன்களில் ஒன்று சுருக்கம். இந்தச் செயல்பாடு உங்கள் மாணவர்களை வேறுபாடுகளுக்கான கதைகளை பகுப்பாய்வு செய்யும், அதனால் அவர்கள் அவற்றை சுருக்கிக் கொள்ளலாம். அந்த சுருக்கமான கதைகள் வேடிக்கையான மற்றும் புதிய கதைகளுக்கான டெம்ப்ளேட்களாக மாறும்.

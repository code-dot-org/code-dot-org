      Conditionals_2019:
        title: நிபந்தனைகள்
        desc: நிபந்தனை அறிக்கைகளைப் பற்றி அறிய, மாணவர்கள் அட்டை விளையாட்டை விளையாடி, "நான் சிவப்பு அட்டை எடுத்தால், எனக்கு ஒரு புள்ளி கிடைக்கும்" மற்றும் "நான் கருப்பு அட்டையை வரைந்தால், உங்களுக்கு ஒரு புள்ளி கிடைக்கும்" போன்ற விதிகளை உருவாக்கவும்.
      GraphPaperProgramming_2019:
        title: வரைதாள் செய்நிரல்

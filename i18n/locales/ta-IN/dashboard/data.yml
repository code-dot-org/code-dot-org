        turtle_4_1: 'உங்களால் ஒரு முக்கோணியை (100 படவுருக்கள் உள்ள விளிம்புகளுடன்) 3 தொகுதிகளை மட்டும் வைத்து வரைய முடியுமா? குறிப்பு: ஒரு "மீளும்" தொகுதியை பயன்படுத்துக.'
        studio_k1_6: உங்கள் சொந்த கதையை உருவாக்கவும்! பூனை மற்றும் நாயைச் சுற்றி நகர்ந்து, அவற்றைச் சொல்லச் செய்யுங்கள்.

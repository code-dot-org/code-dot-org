    level:
      instructions:
        maze_2_2: 'குறும்பு பன்றியைப் பிடிக்க எனக்கு உதவ முடியுமா? ஓரிரு "முன்னோக்கி நகர" தொகுதிகளை ஒன்றாக அடுக்கி, "ரன்" ஐ அழுத்தி அங்கு செல்ல எனக்கு உதவுங்கள்.'
        maze_2_1: இந்த பன்றி என் இறகுகளை அழிக்கிறது. அதைக் கண்டுபிடிக்க எனக்கு உதவுங்கள்!
        maze_2_2_5: பாதையை கண்டுபிடித்து என்னை வேடிக்கையான பன்றிக்கு அழைத்துச் செல்லுங்கள்.  TNTயைத் தவிர்க்கவும் அல்லது இறகுகள் பறக்கும்!
        maze_2_3: பச்சை தீமைக்கு என்னை வழிநடத்துங்கள்! (TNTயைப் பாருங்கள்)
        maze_2_4: அமைதியாக இருங்கள் மற்றும் மோசமான பன்றியைக் கண்டுபிடிக்க எனக்கு உதவுங்கள். இல்லையெனில் எனக்கு கோபம் வரக்கூடும்!
        maze_2_5: 2 தொகுதிகளை மட்டுமே பயன்படுத்தி வேடிக்கையான பன்றிக்கு நான் செல்ல ஒரு வழி இருக்கிறது. நீங்கள் அதை கண்டுபிடிக்க முடியுமா?
        maze_2_6: மூன்று தொகுதிகளை மட்டுமே பயன்படுத்தி என்னை பச்சை ஊடுருவலுக்கு அழைத்துச் செல்ல முயற்சிக்கவும்.
        maze_2_7: மிகக் குறைந்த எண்ணிக்கையிலான தொகுதிகளைப் பயன்படுத்தி இந்த மோசமான உண்டியலை வெளியேற்ற எனக்கு உதவுங்கள். ஒன்றுக்கு மேற்பட்ட "மீண்டும் மீண்டும்" தொகுதிகளைப் பயன்படுத்த முயற்சிக்கவும்.
        maze_2_8: 'ஒரு தொகுதி சாம்பல் நிறமாக இருக்கும்போது, அதை நீக்க முடியாது என்று பொருள். 3 முறை மீண்டும் மீண்டும் வரும் "மீண்டும்" தொகுதியைப் பயன்படுத்தி இந்த புதிரைத் தீர்க்கவும். சாம்பல் நிற "மீண்டும்" தொகுதிக்குள் இந்த 3 தொகுதிகளையும் வைக்க முயற்சிக்கவும்: நகர்த்தவும், நகர்த்தவும், திரும்பவும்.'
        maze_2_9: சரி, புதிய "மீண்டும் மீண்டும்" தொகுதியை முயற்சிக்கவும் - நான் எரிச்சலூட்டும் பன்றியை அடையும் வரை இது மீண்டும் நிகழும்.
        maze_2_10: சரி, பயிற்சிக்கு கடைசியாக ஒரு முறை - 4 தொகுதிகளை மட்டுமே பயன்படுத்தி இதை தீர்க்க முடியுமா?
        maze_2_11: அன்புள்ள நபர். நானே ஜாம்பி. எனக்கு பசிக்கிறது. கட்டாயம் ... பெற வேண்டும் ... சூரியகாந்திக்கு ... 5 தொகுதிகள் மட்டுமே உள்ள என்னை அங்கு அழைத்துச் செல்ல முடியுமா?
        maze_2_12: சரி, இது ஒத்ததாக இருக்கிறது, ஆனால் சற்று வித்தியாசமானது. 5 தொகுதிகளில் மட்டுமே செய்ய முடியுமா?
        maze_2_13: 'எப்போது திரும்ப வேண்டும் என்பதை தீர்மானிக்க புதிய "if" தொகுதியைப் பயன்படுத்தவும். குறிப்பு: உங்களுக்கு இன்னும் ஒரு தொகுதி மட்டுமே தேவை, ஆனால் நாங்கள் அதை எவ்வாறு அமைப்போம் என்பதை அறியுங்கள், இதன் மூலம் அடுத்த முறை அதை நீங்கள் செய்ய முடியும்.'
        maze_2_14: சரி, இது கடைசி புதிர் போன்றது, ஆனால் நீங்கள் "if" தொகுதி மற்றும் "repeat" தொகுதியை எவ்வாறு பயன்படுத்தினீர்கள் என்பதை நினைவில் கொள்ள வேண்டும்.
        maze_2_15: எனக்கு சூரியகாந்தி வேண்டும்! மிகக் குறைந்த எண்ணிக்கையிலான தொகுதிகளுடன் என்னை அங்கு அழைத்துச் செல்ல "if" தொகுதியைப் பயன்படுத்தவும்.
        maze_2_16: சரி, அதை மீண்டும் பயிற்சிக்காக செய்வோம் - இது மிகவும் வித்தியாசமானது அல்ல, ஆனால் சோம்பர்களைப் பாருங்கள்!
        maze_2_17: '"If-else" தொகுதிகள் ஒரு நிபந்தனையைச் சரிபார்க்கின்றன, பின்னர் ஒரு காரியத்தை அல்லது இன்னொன்றைச் செய்கின்றன. சூரியகாந்திக்கு என்னை அழைத்துச் செல்ல இந்த புதிய தொகுதியைப் பயன்படுத்த முயற்சிக்கவும்.'
        maze_2_18: '"If-else" தொகுதியின் மேலும் ஒரு பயிற்சி, உங்கள் முதல் முயற்சியிலேயே அதைப் பெற முடியுமா?'
        maze_2_19: மிகவும் சிக்கலான பிரமை தீர்க்க எனக்கு 3 தொகுதிகளை மட்டும் சேர்க்க முடியுமா? நீங்கள் அதைச் சரியாகச் செய்தால், நீளம் எதுவாக இருந்தாலும் எந்த வளைவு பாதையிலும் என்னால் நடக்க முடியும்.
        turtle_1_1: ஹாய், நான் ஒரு கலைஞர். நீங்கள் என்னை கிட்டத்தட்ட எதையும் வரைய செய்ய குறியீடு எழுத முடியும். என்னை படத்தில் சாம்பல் வரிகளை வரைய செய்ய ஒரு சில தொகுதிகள் பயன்படுத்தவும்.
        turtle_1_2: 'இப்போது, ஒரு சதுரத்தை வரையவும். குறிப்பு: புதிய “செட் வண்ண” தொகுதியில் அதைத் தேர்ந்தெடுப்பதன் மூலம் உங்களுக்கு பிடித்த நிறத்தைப் பயன்படுத்தவும்.'
        turtle_1_3: 3 தொகுதிகளை மட்டும் பயன்படுத்தி ஒரு சதுரத்தை அமைக்குக.
        turtle_1_4: 'ஒவ்வொரு பக்கமும் ஒரு வித்தியாசமான நிறத்தை எடுத்துக் கொண்ட “சீரற்ற வண்ண” விருப்பத்தைப் பயன்படுத்தி, அதன் பக்கங்களிலும் வெவ்வேறு வண்ணங்களில் இருக்கும் ஒரு முக்கோணத்தை வரையவும். குறிப்பு: திருப்பத் தொகுதியில் உள்ள எண்ணைக் கிளிக் செய்வதன் மூலம் எவ்வளவு தூரம் திரும்ப வேண்டும் என்பதை நீங்கள் கண்டுபிடிக்க வேண்டும்.'
        turtle_1_5: இப்போது, பயிற்சிக்காக, மேலுறைக்கு முக்கோணம் மற்றும் சதுரத்தை வரையவும்.
        turtle_1_6: 'இந்த முக்கோணத்தையும் சதுரத்தையும் எப்படி வரைய வேண்டும் என்பதை நீங்கள் கண்டுபிடிக்க முடியுமா? குறிப்பு: முதலில் முக்கோணத்தை செய்யுங்கள், சதுரத்தை வரைவதற்கு முன் எவ்வளவு திருப்புவது என்பதைக் கண்டுபிடிக்கவும்.'
        turtle_1_7: சரி, அது ஒரு பிட் கடினமாக செய்ய அனுமதிக்க - நீங்கள் இந்த பச்சை கண்ணாடிகள் வரைய முடியும் என்றால் பார்க்க. சதுரங்கள் ஒவ்வொரு பக்கத்திலும் 100 பிக்சல்கள் உள்ளன, அவர்கள் தவிர 50 பிக்சல்கள் இருக்கிறோம். பச்சை நிறத்தில் வரைய மறக்காதே!
        turtle_1_8: சரி, நீங்கள் இந்த குறியீட்டை இயக்கினால் என்ன நடக்கும் என்பதை கண்டுபிடிக்க முயற்சி செய்யுங்கள் (அல்லது அதை முயற்சி செய்ய “ரன்” அழுத்தவும்). பின்னர், வரைபடத்தை முடிக்க போதுமான முறை அதை மீண்டும் செய்யவும். நிறங்கள் ஒவ்வொரு முறையும் வித்தியாசமாக இருக்கும்.
        turtle_1_9: ஒரு வட்டத்தை வரைய கேள்வி மதிப்பெண்களை மாற்றுவதற்கு என்ன எண்ணை நீங்கள் கண்டுபிடிக்க முடியுமா?
        turtle_1_10: 'நீங்கள் அதை செய்தீர்கள்! இப்போது, நீங்கள் விரும்பும் எதையும் வரைய. சில வேடிக்கை கருத்துக்கள்: ஒரு குச்சி உருவம், ஸ்னோஃபிளாக் அல்லது சுழல். புதிய “செட் அகலம்” தொகுதி முயற்சிக்கவும். வேடிக்கை!'
        turtle_4_1: 'உங்களால் ஒரு முக்கோணியை (100 படவுருக்கள் உள்ள விளிம்புகளுடன்) 3 தொகுதிகளை மட்டும் வைத்து வரைய முடியுமா? குறிப்பு: ஒரு "மீளும்" தொகுதியை பயன்படுத்துக.'
        turtle_4_2: இந்த முக்கோணங்கள் வரைய பணியிடத்தில் ஏற்கனவே வெளியே நிரல் மத்தியில் எங்காவது தொகுதி “90 டிகிரி வலதுபுறம் திரும்ப” ஒரு சேர்.
        turtle_4_3: சரி, இங்கே நீங்கள் ஒரு முக்கோணம் வரைய எழுதினார் குறியீடு தான். நீங்கள் ஒரு அழகான மலர் செய்ய ஒரு “மீண்டும்” மற்றும் “திரும்ப” தொகுதி சேர்க்க முடியுமா?
        turtle_4_4: 'இங்கே முந்தைய புதிர் இருந்து அதே குறியீடு தான், ஆனால் ஒவ்வொரு முக்கோணம் வரைந்து பிறகு 36 டிகிரி திருப்பு. இது எத்தனை முறை மீண்டும் செய்ய வேண்டும்? (குறிப்பு: வரைதல் திருப்பு 360 டிகிரி பிறகு முழு வட்டம் வரும்)'
        turtle_4_5: 'இங்கே முந்தைய புதிர் இருந்து அதே குறியீடு தான், ஆனால் திருப்பங்களை மீண்டும் 36 முறை. எத்தனை டிகிரி திருப்பங்கள் இருக்க வேண்டும்? (குறிப்பு: வரைதல் திருப்பு 360 டிகிரி பிறகு முழு வட்டம் வரும்)'
        turtle_4_6: 3 தொகுதிகள் மட்டுமே பயன்படுத்தி, 20 பிக்சல்களின் விளிம்புகளுடன் ஒரு சதுரத்தை வரையலாமா?
        turtle_4_7: 'இங்கே கடந்த புதிர் இருந்து சதுர வரைதல் குறியீடு தான். நீங்கள் ஒரு ஏணி போன்ற 10 அருகில் சதுரங்கள் வரைய அதை மீண்டும் செய்ய முடியுமா? குறிப்பு: நீங்கள் மட்டும் வேண்டும் 2 மேலும் தொகுதிகள்.'
        turtle_4_8: இங்கே முந்தைய புதிர் தீர்வு தான். நீங்கள் சேர்க்க முடியுமா 2 மேலும் தொகுதிகள் வரைதல் முடிக்க?
        turtle_4_9: இங்கே முந்தைய புதிர் தீர்வு தான். வரைபடத்தை முடிக்க எத்தனை டிகிரி நீங்கள் திரும்ப வேண்டும்? (ஒருவேளை நீங்கள் ஒரு சில முறை யூகிக்க வேண்டும்)
        turtle_4_10: இங்கே முந்தைய புதிர் தீர்வு தான். வரைபடத்தை முடிக்க எத்தனை முறை நீங்கள் மீண்டும் செய்ய வேண்டும்?
        turtle_4_11: வெவ்வேறு வடிவங்களை உருவாக்க “திரும்ப” மற்றும் “மீண்டும்” தொகுதிகள் உள்ள எண்களை மாற்ற முயற்சிக்கவும். அல்லது, சோதனை குறியீடு மீதமுள்ள மாற்ற நீங்கள் விரும்பும் எதையும் வரைய.
        maze_karel_1_1: ஹாய், நான் ஒரு விவசாயி. என் பண்ணையில் வயலைத் தரைமட்டமாக்குவதற்கு உங்கள் உதவி தேவை, அதனால் நடவு செய்ய தயாராக உள்ளது. அழுக்கு குவியல் என்னை நகர்த்த மற்றும் அதை நீக்க “நீக்க” தொகுதி பயன்படுத்த.
        maze_karel_1_2: அடுத்து, என்னை துளைக்கு நகர்த்தவும், “நிரப்பு” தொகுதி பயன்படுத்தி, அழுக்கு இரண்டு shovelfuls அதை நிரப்ப.
        maze_karel_1_3: அழுக்கு குவியல் என்னை நகர்த்த மற்றும் முடிந்தவரை சில தொகுதிகள் பயன்படுத்தி நீக்க எத்தனை shovelfuls என்னிடம் சொல்ல.
        maze_karel_1_4: 'நீங்கள் என்னை அழுக்கு அனைத்து நான்கு குவியல்களை நீக்க உதவ முடியுமா? குறிப்பு: உங்களால் முடிந்தால் மீண்டும் தொகுதி பயன்படுத்தவும்.'
        maze_karel_1_5: 'இந்த துளைகள் அனைத்தையும் நிரப்ப உதவுங்கள் 5 அழுக்கு shovelfuls. குறிப்பு: நீங்கள் “போது” தொகுதி உள்ளே ஒரு “மீண்டும்” தொகுதி வைக்க முடியும்.'
        maze_karel_1_6: முடிந்தவரை சில தொகுதிகள் பயன்படுத்தி, அழுக்கு அனைத்து குவியல்களை நீக்க. “போது” தொகுதி மீது மெனுவில் புதிய விருப்பங்கள் நான் ஒரு குவியல் அல்லது ஒரு துளை நின்று இருக்கிறேன் என்றால் என்னிடம் சொல்ல.
        maze_karel_1_7: வாவ், நான் ஒரு உண்மையில் ஆழமான துளை காணப்படும்! நான் அதை தேவை அழுக்கு எத்தனை shovelfuls தெரியாது. தரையில் கூட இருக்கும் வரை அதை நிரப்பும் ஒரு திட்டத்தை நீங்கள் எழுத முடியுமா?
        maze_karel_1_8: முடிந்தவரை சில தொகுதிகள் பயன்படுத்தி, துறையில் இறுதியில் துளை நிரப்ப எனக்கு உதவுங்கள்.
        maze_karel_1_9: 'என்னை அழுக்கு இந்த குவியல்களை நீக்க செய்ய. முடிந்தவரை சில தொகுதிகள் பயன்படுத்த முயற்சிக்கவும். குறிப்பு: ஒரு “போது” தொகுதி பயன்படுத்தி முயற்சிக்கவும்.'
        maze_karel_1_10: நான் தாமதமாக வேலை செய்கிறேன், அதனால் அது இருட்டாக இருக்கிறது, குவியல் எவ்வளவு பெரியது என்று நான் சொல்ல முடியாது. இப்போது நான் போது தொகுதி மீது பயன்படுத்தப்படும் அனைத்து விருப்பங்கள் இல்லை. வயலில் என்னை நகர்த்தவும், ஒரு குவியல் இருந்தால், அதை அகற்றவும்.
        maze_karel_1_11: 'அது இன்னும் இருண்ட வெளியே தான். வயலில் என்னை நகர்த்தவும். ஒரு குவியல் இருந்தால், அதை அகற்றவும், ஒரு துளை இருந்தால், அதை நிரப்பவும். குறிப்பு: “என்றால்” தொகுதி மீது விருப்பங்களின் மெனுவைப் பயன்படுத்தவும்.'
        turtle_2_1: 'ஹலோ. என்னை ஜாம்பி கலைஞர். எனக்கு வரைதல் நேசிக்கிறேன்! எனக்கு ஒரு சிறப்பு நிறத்தில் ஒரு சதுரத்தை வரைய உதவுங்கள். முக்கிய குறிப்பு: உங்களிடம் ஒரே தொகுதிகள் உள்ளன, ஆனால் அவை இப்போது பிரிவுகளில் ஏற்பாடு செய்யப்பட்டுள்ளன.'
        turtle_2_2: செயல்பாடுகளை பயன்படுத்தி வரவேற்கிறோம், நீங்கள் புதிய தொகுதிகள் வரையறுக்க அனுமதிக்க இது! ஒரு சிறிய 50x50 பச்சை சதுரத்தை வரைய, “பணிகள்” பிரிவில் காணப்படும் புதிய “சதுரத்தை வரையவும்” தொகுதியை முயற்சிக்கவும்.
        turtle_2_3: அளவு 100, ஒவ்வொரு 120 டிகிரி தவிர 3 சதுரங்கள் வரைய “மீண்டும்” தொகுதி (“சுழல்கள்” பிரிவில்) பயன்படுத்தவும். மற்றும் 3 வெவ்வேறு, சீரற்ற நிறங்கள் அதை செய்ய.
        turtle_2_4: 'இப்போது நாம் ஆடம்பரமான பெற போகிறோம். 36 சதுரங்கள், 100 பிக்சல்கள் அகலம், மற்றும் ஒவ்வொரு 10 டிகிரிகளும் வரைய குறியீட்டை மாற்றவும். குறிப்பு: நீங்கள் என்னை வேகமாக செல்ல செய்ய ஸ்லைடர் பயன்படுத்த வேண்டும்.'
        turtle_2_5: 50, 60, 70, 80, மற்றும் 90 பிக்சல்கள் பக்கங்களைக் கொண்ட சதுரங்களை வரையவும். நீங்கள் “சதுரத்தை வரையவும்” செயல்பாட்டை ஐந்து முறை பயன்படுத்த வேண்டும்.
        turtle_2_6: 'சரி, இந்த திட்டம் கடைசி நேரத்தில் அதே சதுரங்கள் வரைய, ஒரு எதிர் பயன்படுத்தும். சதுரம் அதே அளவு கவுண்டராக இருக்க வேண்டும், எனவே “எதிர்” தொகுதி பயன்படுத்தவும். குறிப்பு: அது மாறிகள் பிரிவில் தான்.'
        turtle_2_7: இங்கே ஒரு சுழல் வரைய ஒரு திட்டம் தான், ஆனால் தொகுதிகள் முடக்கப்பட்டுள்ளது அதனால் அவர்கள் இயக்க மாட்டேன். ஒரே சுழல் வரைய ஒரு “க்கான” தொகுதி (லூப் பிரிவில்) மற்றும் “எதிர்” தொகுதி (மாறிகள் பிரிவில்) பயன்படுத்தி ஒரு புதிய நிரலை உருவாக்கவும்.
        turtle_2_7_5: ஒரு புதிய “ஒரு பனிமனிதன் வரைய” செயல்பாடு உள்ளது (பணிகள் பிரிவில்). இரண்டு பனிமனிதர்கள் வரையவும், உயரம் 250 மற்றும் 100.
        turtle_2_8: இந்த ஒரு பிட் தந்திரமான தான். “ஒரு பனிமனிதன் வரைய” செயல்பாடு மற்றும் புதிய “முன்னோக்கி குதிக்க” தொகுதி (செயல்கள் பிரிவில்) பயன்படுத்தவும். வெவ்வேறு வண்ணங்களில் 3 பனிமனிதர்களை வரையவும், 100 பிக்சல்கள் தவிர.
        turtle_2_9: 110, 100, 90, 80, மற்றும் 70 உயரங்களுடன் பனிப்பொழிவுகளின் குடும்பத்தை வரைய ஒரு “லூப்” பயன்படுத்தவும். பனிமனிதர்கள் அனைவரும் 60 பிக்சல்கள் தவிர இருக்க வேண்டும்.
        turtle_2_10: இங்கே வெவ்வேறு சுருள்கள் பரிசோதனை முயற்சி சில குறியீடு தான். நீங்கள் முறை அளவு மாற்றினால் என்ன நடக்கும்? அல்லது வளையத்தில் ஒரு சீரற்ற நிறத்தை அமைக்கவா? நீங்கள் விரும்பும் எதையும் வரையவும்.
        maze_karel_2_1: 'என்னை அனைத்து குவியல்களை நீக்க மற்றும் தரையில் அனைத்து துளைகள் நிரப்ப உதவ தொகுதிகள் பயன்படுத்தி முயற்சி. பல தொகுதிகள் பயன்படுத்தி பதிலாக சுழல்கள் பயன்படுத்த முயற்சி. குறிப்பு: நீங்கள் மற்றொரு வளையத்தில் ஒரு வளையத்தை வைக்கலாம்.'
        maze_karel_2_2: நாம் “நிரப்பு 5" என்று எங்கள் சொந்த தொகுதி வரையறுக்கப்பட்ட, இது இப்போது பணிகள் வகை உள்ளது. என்னை இந்த துளை நிரப்ப உதவ அதை பயன்படுத்தவும்.
        maze_karel_2_3: என்னை அனைத்து துளைகள் நிரப்ப செய்ய புதிய “நிரப்பு 5" செயல்பாடு தொகுதி பயன்படுத்தவும். நீங்கள் செயல்பாடுகளை வகை இருந்து “நிரப்பு 5" தொகுதி வெளியே இழுக்க வேண்டும்.
        maze_karel_2_4: நீக்குகிறது என்று ஒரு புதிய செயல்பாடு வரையறுத்து 7 shovelfuls. பின்னர் எனக்கு அனைத்து குவியல்களை நீக்க உதவும் ஒரு திட்டத்தை எழுத அதை பயன்படுத்த.
        maze_karel_2_5: நீக்குகிறது என்று ஒரு புதிய செயல்பாடு உருவாக்கவும் 6 ஒரு குவியல் இருந்து shovelfuls, என்னை அனைத்து குவியல்களை வெளியே சமன் உதவ பயன்படுத்த.
        maze_karel_2_6: இரண்டு புதிய செயல்பாடுகளை பயன்படுத்தவும், “நிரப்பவும் 8" மற்றும் “8ஐ அகற்றவும்”, என்னை குவியல் அவுட் மற்றும் துளை நிரப்ப உதவும்.
        maze_karel_2_7: என் வயலில் ஒரு மாடு இருக்கிறது! மாடு தவிர்க்க மற்றும் குவியல் நீக்க உதவும் ஒரு புதிய செயல்பாடு எழுத. புதிய செயல்பாடு உள்ளே உங்கள் தொகுதிகள் போடு.
        maze_karel_2_8: இந்த புதிய செயல்பாடு பயன்படுத்தவும், “மாடு தவிர்க்க மற்றும் 1ஐ நீக்க”, என்னை அனைத்து குவியல்களை நீக்க உதவும்.
        maze_karel_2_9: சரி, இங்கே நீக்குகிறது என்று ஒரு செயல்பாடு தான் 4 ஒரு செங்குத்து பத்தியில் அழுக்கு பல்வேறு குவியல்களை. நீங்கள் ஒரு சில புதிய தொகுதிகள் பயன்படுத்தி அழுக்கு அனைத்து குவியல்களை நீக்க அதனால், ஒரு வளைய உள்ளே இந்த செயல்பாடு வைத்து முயற்சி.
        maze_karel_2_10: துறையில் முழுவதும் என்னை நகர்த்து, மற்றும் அனைத்து குவியல்களை நீக்க மற்றும் அனைத்து துளைகள் நிரப்ப உதவ இந்த இரண்டு செயல்பாடுகளை பயன்படுத்த.
        turtle_3_1: '“சதுரத்தை வரையவும்” மற்றும் “வட்டத்தை வரையவும்” செயல்பாடுகள் எவ்வாறு வரையறுக்கப்படுகின்றன என்பதை இந்த புதிர் காட்டுகிறது. ஒரு செயல்பாடு வரையறுக்கும் அதன் தொகுதிகள் இயக்க முடியாது. நீங்கள் உண்மையில் ஒரு சதுர வரைய “ஒரு சதுர வரைய” தொகுதி வெளியே இழுக்க வேண்டும்.'
        turtle_3_2: உதாரணமாக “ஒரு சதுரத்தை வரையவும்” சார்பைப் பயன்படுத்தி, ஒரு “முக்கோணத்தை வரையவும்” சார்பை உருவாக்கி அதைப் பயன்படுத்தவும்.
        turtle_3_3: 'பூனைகள் சுற்றி முக்கோண வேலிகள் மற்றும் மாடு சுற்றி ஒரு சதுர வேலி வரைய. உதவிக்குறிப்பு: நீங்கள் செல்லும்போது நிரலை சோதிக்கவும்.'
        turtle_3_4: சிங்கத்தை சுற்றி ஒரு வீட்டை வரைய “ஒரு சதுரத்தை வரையவும்” மற்றும் “ஒரு முக்கோணத்தை வரையவும்” (மற்றும் வேறு சில தொகுதிகள்) எவ்வாறு பயன்படுத்த வேண்டும் என்பதை நீங்கள் கண்டுபிடிக்க முடியுமா என்பதைப் பார்க்கவும்.
        turtle_3_5: 'இப்போது ஒரு புதிய “ஒரு வீட்டை வரையவும்” செயல்பாட்டை உருவாக்கவும், இரண்டு பூனைகளை வீட்டிற்குப் பயன்படுத்தவும். குறிப்பு: “ஏதாவது செய்ய” தொகுதி பயன்படுத்தி ஒரு புதிய செயல்பாடு உருவாக்க, மற்றும் தொகுதி பெயரிட உங்கள் சொந்த உரை தட்டச்சு.'
        turtle_3_6: 'உதாரணமாக “ஒரு சதுரத்தை வரையவும்” பயன்படுத்தி, “முக்கோணத்தை வரையவும்” “நீளம்” என்று பெயரிடப்பட்ட உள்ளீட்டை சேர்க்கவும். பின்னர், வெவ்வேறு அளவுகளில் முக்கோணங்களை வரையவும். (குறிப்பு: ஒரு செயல்பாடு ஒரு உள்ளீடு சேர்க்க நட்சத்திர கிளிக்)'
        turtle_3_7: '“ஒரு வீடு வரைய” மற்றும் யானைக்கு ஒரு பெரிய வீட்டை கட்டுவதற்கு “நீளம்” என்று பெயரிடப்பட்ட ஒரு உள்ளீட்டை சேர்க்கவும் (150 பிக்சல்கள் நீளமுள்ள விளிம்புகளுடன்)'
        turtle_3_8: '“ஒரு வீட்டை வரையவும்” மாற்றவும், அதனால் ஒரு புதிய வீட்டை வரைந்த பிறகு நான் கீழே வலது மூலையில் முடிவடைகிறேன். மூன்று வீடுகள் வரைய இந்த மாற்றம் செயல்பாடு பயன்படுத்தவும்.'
        turtle_3_9: உதவி இல்லாமல் “ஒரு வீட்டை வரையவும்” செயல்பாட்டை மீண்டும் உருவாக்க முடியுமா? அதை முயற்சி செய்து, பின்னர் வீடுகள் ஒரு வரிசை வரைய.

      2-3 Artist 3.4: தாவிச் தடுப்பு இல்லாமல் வரைதல் கலைஞர் நகர்த்தும். இருவரும், 'அமைவிடத்தை முன்னோக்கி' மற்றும் 'முஷாரப்புடன்' தடுப்புகள் பயன்படுத்தி கோடிடப்பட்டதாக கோடு வரைய. ஒவ்வொரு 50 படப்புள்ளிகள் நீளமாக உள்ளது.

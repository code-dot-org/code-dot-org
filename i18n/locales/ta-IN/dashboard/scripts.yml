        courseb-2021:
          lessons:
            Digital Trails:
              description_student: உங்கள் டிஜிட்டல் தடம் மற்றும் வலைத்தளங்களைப் பார்வையிடும்போது பாதுகாப்பாக இருப்பது எப்படி என்பதை அறியவும்.
            Move It, Move It:
              description_student: உங்கள் வகுப்பு தோழர்களை இடத்திலிருந்து இடத்திற்கு கவனமாக செல்ல திட்டமிடவும்.
              description_teacher: இந்த \*\* சூழல் அமைப்பு \*\* பாடத்தில் தரையில் உள்ள ஒரு பெரிய கட்டத்தை சுற்றி கவனமாக படிப்பதற்கு மாணவர்கள் தங்கள் வகுப்பு தோழர்களை திட்டமிடுவார்கள்.
            Sequencing in Maze:
              name: கோபம் பறவைகளுடன் வரிசைப்படுத்துதல்
              description_student: குறும்பு பன்றியின் வழியைப் பின்பற்ற கோப பறவைக்கு உதவுங்கள்.
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், மாணவர்கள் ஒரு பிரமை ஒரு பக்கத்திலிருந்து மற்றொரு பக்கத்திலுள்ள பன்றிக்கு ஒரு பறவையை நகர்த்துவதற்கான தொடர்ச்சியான வழிமுறைகளை உருவாக்கும். இதைச் செய்ய அவர்கள் குறியீட்டுத் தொகுதிகளை ஒரு நேரியல் வரிசையில் ஒன்றாக அடுக்கி வைப்பார்கள்.
            Programming in Maze:
              name: கோபம் பறவைகளுடன் நிரலாக்கம்
              description_student: கோபம் பறவை\_ பிரமை வழியாக செல்ல உதவும் திட்டங்களை உருவாக்கவும்.
              description_teacher: இந்த \*\* திறனை வளர்த்தல் \*\* பாடத்தில், மாணவர்கள் தொடர்ச்சியான வழிமுறைகளை உருவாக்கிக்கொண்டே இருப்பார்கள்.
            Programming in Harvester:
              name: ஹார்வெஸ்டருடன் நிரலாக்கம்
              description_student: ஒரு பாதையில் காய்கறிகளை சேகரிக்க ஹார்வெஸ்டருக்கு உதவுங்கள்.
              description_teacher: மாணவர்கள் தாங்கள் கற்றுக்கொண்ட நிரலாக்கக் கருத்துகளை இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில் ஹார்வெஸ்டர் சூழலுக்குப் பயன்படுத்துவார்கள். மாணவர்கள் தொடர்ச்சியான அல்காரிதம் திறன்களை வளர்த்து, பிழைத்திருத்த செயல்முறையைப் பயன்படுத்தத் தொடங்குவார்கள்.
            'Loops: Getting Loopy':
              description_student: இந்த பாடத்தில், நாங்கள் மீண்டும் மீண்டும் சுழல்களைப் பயன்படுத்தி ஒரு நடன விருந்து நடத்துவோம்!
              description_teacher: இந்த \*\* சூழல்-அமைப்பு \*\* பாடத்தில், மாணவர்கள் ஒரு நடனத்தின் தொடர்ச்சியான வடிவங்களைப் பார்த்து எளிதாக அறிவுறுத்தல்களைத் தெரிவிக்க சுழல்களைப் பயன்படுத்த கற்றுக்கொள்வார்கள்.
            Loops in Harvester:
              name: ஹார்வெஸ்டருடன் சுழல்கள்
              description_student: வளையங்களைப் பயன்படுத்தி ஹார்வெஸ்டர் இன்னும் அதிகமாக சேகரிக்க உதவுங்கள்!
              description_teacher: இந்த \*\* திறன் வளர்ப்பு \*\* பாடத்தில், மாணவர்கள் அறுவடை செய்பவர் வளையங்களைப் பயன்படுத்தி பயிர்களை சேகரிக்க உதவுவார்கள்.
            Loops in Collector:
              name: லாரலுடன் சுழல்கள்
              description_student: திறந்த குகையில் புதையலைச் சேகரிக்க சாகசக்காரர் லாரல் திட்டம்.
              description_teacher: இந்த \*\* திறனை வளர்த்துக் கொள்ளும் \*\* பாடத்தில், மாணவர்கள் சுழல்களின் கருத்தை தொடர்ந்து கற்றுக் கொள்கிறார்கள். இங்கே, லாரல் சாகசக்காரர் திறந்த குகை இடங்களில் புதையலைச் சேகரிக்க சுழல்களைப் பயன்படுத்துகிறார்.
            Loops in Artist:
              key: லூப்ஸ் இன் ஆர்ட்டிஸ்ட்
              name: சுழல்களுடன் தோட்டங்களை வரைதல்
              description_student: படங்களை முடிக்க வடிவங்கள் மற்றும் சுழல்களைப் பயன்படுத்தவும்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பதற்கான \*\* பாடத்தில், மாணவர்கள் அறிவுறுத்தல்களின் எளிய வரிசைகளை சுழற்றுவதன் மூலம் படங்களை வரைய கற்றுக்கொள்கிறார்கள். இங்கே, மாணவர்கள் வடிவங்களை உருவாக்க சுழல்களைப் பயன்படுத்துகின்றனர்.
            The Right App:
              description_student: உங்கள் சொந்த ஸ்மார்ட்போன் பயன்பாட்டை வரையவும்.
              description_teacher: இந்த \*\* ஆய்வு \*\* பாடத்தில், மாணவர்கள் பல கற்பனையான ஸ்மார்ட்ஃபோன் பயனர்களுடன் பச்சாதாபம் கொள்கிறார்கள்.
            'Events: The Big Event':
              description_student: உங்கள் ஆசிரியர் ஒரு பெரிய ரிமோட்டில் பொத்தான்களை அழுத்தும்போது நகர்த்தவும் அல்லது கத்தவும்.
              description_teacher: இந்த \*\* சூழல்-அமைப்பு \*\* பாடத்தில், ஒரு மாபெரும் ரிமோட்டில் பொத்தான்களை அழுத்தும்போது அவை நகரும் அல்லது கத்தும் ஒரு விளையாட்டின் மூலம் நிகழ்வுகளின் கருத்தை வகுப்பு அனுபவிக்கும்.
            Events in Play Lab:
              description_student: ஒரு கதையை உருவாக்க அல்லது ஒரு ஊடாடும் விளையாட்டை உருவாக்க நிகழ்வுகளைப் பயன்படுத்தவும்.
              description_teacher: இந்த \*\* மினி-ப்ராஜெக்ட் \*\* இல், மாணவர்கள் ப்ளே லேபில் நிகழ்வுகளை எப்படி பயன்படுத்துவது மற்றும் அனிமேஷன் விளையாட்டை உருவாக்க கற்றுக்கொண்ட அனைத்து குறியீட்டு திறன்களையும் பயன்படுத்துவதற்கான வாய்ப்பைப் பெறுவார்கள்.
            lesson-1:
              description_student: உங்கள் சொந்த கதை அல்லது விளையாட்டை உருவாக்கவும்.
              description_teacher: இந்த \*\* திட்டம் \*\* பாடத்தில், மாணவர்கள் பிளே லேப் மூலம் ஒரு திறந்தநிலை திட்டத்தில் வரிசை மற்றும் நிகழ்வுகள் பற்றி தாங்கள் கற்றுக்கொண்டதை பயன்படுத்துகின்றனர்.

            Snowflakes with Anna and Elsa:
              key: அண்ணா மற்றும் எல்சாவுடன் ஸ்னோஃப்ளேக்ஸ்
              name: அண்ணா மற்றும் எல்சாவுடன் ஸ்னோஃப்ளேக்ஸ்
              description_student: "*அன்னா மற்றும் \\_ எல்சா* சிறந்த ஐஸ்-ஸ்கேட்டிங் திறன்களைக் கொண்டுள்ளனர், ஆனால் பனியில் வடிவங்களை உருவாக்க உங்கள் உதவி தேவை. சூப்பர் கூல் ஒன்றை உருவாக்க கூடு கட்டப்பட்ட சுழல்களைப் பயன்படுத்தவும்."

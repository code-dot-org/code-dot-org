        coursea-2020:
          title: பாடநெறி அ (2020)
          description_short: முன் வாசகர்களுக்கு கணினி அறிவியலுக்கான அறிமுகம்.
          lesson_groups:
            csf_sequencing:
              display_name: வரிசைப்படுத்துதல்
            csf_loops:
              display_name: சுழற்சிகள்
            csf_events:
              display_name: நிகழ்வுகள்
          lessons:
            Learn to Drag and Drop:
              name: இழுத்து விட கற்றுக்கொள்ளுங்கள்
              description_student: புதிர்களை முடிக்க கிளிக் செய்து இழுக்கவும்.
            'Programming: Happy Maps':
              description_student: பழத்திற்கு ஃப்ளர்பைப் பெறுவதற்கான வழிமுறைகளை எழுதுங்கள்.
            Sequencing with Scrat:
              description_student: ஏகார்னை அடைய ஸ்க்ராட் திட்டம்.
            Programming in Ice Age:
              description_student: ஸ்க்ராட் ஏகோர்னை அடைய உதவும் நிரல்களை எழுதுங்கள்.
            Programming with Rey and BB-8:
              description_student: ஸ்கிராப் உலோகத்தை சேகரிக்க BB -8 க்கு உதவுங்கள்.
            'Loops: Happy Loops':
              name: மகிழ்ச்சியான சுழல்கள்
              description_student: சுழல்களைப் பயன்படுத்தி பெரிய சிக்கல்களைத் தீர்க்க ஃப்ளர்பிற்கு உதவுங்கள்.
            Loops in Ice Age:
              name: ஸ்க்ராட்டுடன் சுழல்கள்
              description_student: சுழல்களைப் பயன்படுத்தி அதிக நிலத்தை மறைக்க ஸ்க்ராட்டுக்கு உதவுங்கள்.
            Loops in Collector:
              name: லாரலுடன் சுழல்கள்
              description_student: புதையலை நிலத்தடியில் சேகரிக்க சாகசக்காரர் லாரலுக்கு உதவுங்கள்.
            Ocean Scene with Loops:
              name: சுழல்களுடன் கூடிய கடல் காட்சி
              description_student: படங்களை முடிக்க சுழல்கள் மற்றும் வடிவங்களைப் பயன்படுத்தவும்.
            'Events: The Big Event':
              description_student: உங்கள் ஆசிரியர்கள் ஒரு பெரிய ரிமோட்டில் பொத்தான்களை அழுத்தும்போது நகர்ந்து கத்துங்கள்.
            Events in Play Lab:
              name: நிகழ்வுகளுடன் நகர்வில்
              description_student: உங்கள் சொந்த விளையாட்டு அல்லது கதையை உருவாக்கவும்.
            Safety in My Online Neighborhood:
              description_student: ஆன்லைனில் பாதுகாப்பாக இடங்களுக்குச் செல்வது எப்படி என்பதை அறிக.
        courseb-2020:
          lesson_groups:
            csf_sequencing:
              display_name: வரிசைப்படுத்துதல்
            csf_loops:
              display_name: சுழற்சிகள்
            csf_events:
              display_name: நிகழ்வுகள்
          lessons:
            Your Digital Footprint:
              description_student: உங்கள் டிஜிட்டல் தடம் மற்றும் வலைத்தளங்களைப் பார்வையிடும்போது பாதுகாப்பாக இருப்பது எப்படி என்பதை அறியவும்.
            Move It, Move It:
              description_student: உங்கள் வகுப்பு தோழர்களை இடத்திலிருந்து இடத்திற்கு கவனமாக செல்ல திட்டமிடவும்.
            Sequencing in Maze:
              name: கோபம் பறவைகளுடன் வரிசைப்படுத்துதல்
              description_student: குறும்பு பன்றியின் வழியைப் பின்பற்ற கோப பறவைக்கு உதவுங்கள்.
            Programming in Maze:
              name: கோபம் பறவைகளுடன் நிரலாக்கம்
            Programming in Harvester:
              name: ஹார்வெஸ்டருடன் நிரலாக்கம்
              description_student: ஒரு பாதையில் காய்கறிகளை சேகரிக்க ஹார்வெஸ்டருக்கு உதவுங்கள்.
            'Loops: Getting Loopy':
              description_student: இந்த பாடத்தில், நாங்கள் மீண்டும் மீண்டும் சுழல்களைப் பயன்படுத்தி ஒரு நடன விருந்து நடத்துவோம்!
            Loops in Harvester:
              name: ஹார்வெஸ்டருடன் சுழல்கள்
              description_student: வளையங்களைப் பயன்படுத்தி ஹார்வெஸ்டர் இன்னும் அதிகமாக சேகரிக்க உதவுங்கள்!
            Loops in Collector:
              name: லாரலுடன் சுழல்கள்
              description_student: திறந்த குகையில் புதையலைச் சேகரிக்க சாகசக்காரர் லாரல் திட்டம்.
              description_teacher: இந்த பாடத்தில், மாணவர்கள் சுழல்களின் கருத்தை தொடர்ந்து கற்றுக் கொள்கிறார்கள். இங்கே, லாரல் சாகசக்காரர் திறந்த குகை இடங்களில் புதையலைச் சேகரிக்க சுழல்களைப் பயன்படுத்துகிறார். அவளுடைய பயணத்திற்கு உதவ ஒரு புதிய `புதையலைப் பெறு` தொகுதி அறிமுகப்படுத்தப்பட்டது.
            Loops in Artist:
              name: சுழல்களுடன் தோட்டங்களை வரைதல்
              description_student: படங்களை முடிக்க வடிவங்கள் மற்றும் சுழல்களைப் பயன்படுத்தவும்.
            The Right App:
              description_student: உங்கள் சொந்த ஸ்மார்ட்போன் பயன்பாட்டை வரையவும்.
            'Events: The Big Event':
              description_student: உங்கள் ஆசிரியர் ஒரு பெரிய ரிமோட்டில் பொத்தான்களை அழுத்தும்போது நகர்த்தவும் அல்லது கத்தவும்.
            Events in Play Lab:
              name: நிகழ்வுகளுடன் ஒரு ராயல் போர்
              description_student: ஒரு கதையை உருவாக்க அல்லது ஒரு ஊடாடும் விளையாட்டை உருவாக்க நிகழ்வுகளைப் பயன்படுத்தவும்.
            Digital Trails:
              description_student: உங்கள் டிஜிட்டல் தடம் மற்றும் வலைத்தளங்களைப் பார்வையிடும்போது பாதுகாப்பாக இருப்பது எப்படி என்பதை அறியவும்.

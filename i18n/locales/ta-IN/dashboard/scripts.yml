        coursee-2021:
          lessons:
            Programming and Loops with the Artist:
              name: சுழல்களால் வரைதல்
              description_student: இந்த பாடத்தில், \*\* சுழல்கள் \*\* கலைஞருடன் கூடிய குளிர் படங்களை உருவாக்குவதை எளிதாக்குகிறது!
              description_teacher: இந்த \*\* சூழல்-அமைப்பு \*\* பாடம் ஸ்ப்ரைட் ஆய்வகத்திலிருந்து கலைஞருக்கு கவனம் செலுத்துகிறது, இது பாடத்தின் எஞ்சிய முழுவதும் மாணவர்கள் ஆராயும் ஒரு புதிய கருவி.
            'Conditionals in Minecraft: Voyage Aquatic':
              key: 'Minecraft இல் நிபந்தனைகள்: கடல் நீர்'
              name: 'Minecraft இல் நிபந்தனைகள்: கடல் நீர்'
              description_student: _Minecraft_ உலகில் உள்ள நிபந்தனைகள் பற்றி இங்கே நீங்கள் அறிந்து கொள்வீர்கள்.
              description_teacher: இந்த \*\* சூழல் அமைத்தல் \*\* பாடத்தில், மாணவர்கள் இது வரை கற்றுக்கொண்ட உள்ளடக்கத்தைப் பயிற்சி செய்வதற்கான வாய்ப்பைப் பெறுவார்கள், அதே போல் நிபந்தனைகளில் ஒரு பின்தொடர்வைப் பெறுவார்கள்!
            Conditionals:
              key: நிபந்தனைகள்
              name: விவசாயியுடன் நிபந்தனைகள்
              description_student: பயிர்களை நடவு செய்வதற்கு விவசாயி தனது வயல்களை தயார் செய்து நிபந்தனைகள் பற்றி மேலும் அறிய உதவுங்கள்!
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடம் ஒரு புதிய வகை நிரலாக்க புதிர் மீது கவனம் செலுத்துகிறது, இதில் பயிர்களை நடவு செய்வதற்கு ஒரு விவசாயி தனது வயல்களை தயார் செய்ய வேண்டும்.
            Simon Says:
              name: அல்காரிதம் பின்பற்றவும்
              description_student: ஒரு விளையாட்டை விளையாடுங்கள் மற்றும் சரியான முடிவைப் பெற என்ன கட்டளைகள் தேவை என்று சிந்தியுங்கள்.
              description_teacher: இந்த \*\* சூழல்-அமைப்பு \*\* பாடத்தில், மாணவர்கள் தொடர்ச்சியான வழிமுறைகளைப் பற்றி சிந்திக்க வைக்கும் ஒரு விளையாட்டை விளையாடுவார்கள்.
            Learning Sprites with Sprite Lab:
              name: ஸ்பிரைட் ஆய்வகத்துடன் நீச்சல் மீன்
              description_student: உருவங்களை உருவாக்குவது மற்றும் திருத்துவது எப்படி என்பதை அறிக.
              description_teacher: மாணவர்கள் இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில் ஒரு எளிய அனிமேஷன் நீருக்கடியில் காட்சியை நிரல் செய்வார்கள்.
            Alien Dance Party with Sprite Lab:
              key: ஸ்பிரைட் ஆய்வகத்துடன் ஏலியன் டான்ஸ் பார்ட்டி
              name: ஸ்பிரைட் ஆய்வகத்துடன் ஏலியன் டான்ஸ் பார்ட்டி
              description_student: வகுப்பு தோழர்களுடன் பகிரக்கூடிய ஒரு ஊடாடும் திட்டத்தை உருவாக்கவும்.
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில் பயனர் உள்ளீட்டின் அடிப்படையில் மாணவர்கள் திரையை சுற்றி திரிவதற்கு நிகழ்வுகளை பயன்படுத்துவார்கள்.
            Private and Personal Information:
              description_student: இணையம் வேடிக்கையாகவும் உற்சாகமாகவும் இருக்கிறது, ஆனால் பாதுகாப்பாக இருப்பது முக்கியம். இந்தப் பாடம் உங்களுக்குப் பகிர பாதுகாப்பான தகவலுக்கும் தனிப்பட்ட தகவலுக்கும் உள்ள வித்தியாசத்தைக் கற்றுத் தருகிறது.
            About Me:
              description_student: ஒரு ஊடாடும் சுவரொட்டியை உருவாக்குதல், ஆனால் ஆன்லைனில் பகிர என்ன தகவல் பாதுகாப்பானது என்பதை கவனமாக சிந்தியுங்கள்.
            Digital Sharing:
              description_student: இந்த பாடத்தில், உரிமை மற்றும் பதிப்புரிமை ஆகியவற்றின் சவால்கள் மற்றும் நன்மைகள் பற்றி நீங்கள் அறிந்து கொள்வீர்கள்.
              description_teacher: இந்த \*\* ஆய்வு \*\* பாடம், குறிப்பாக டிஜிட்டல் சூழல்களில், உரிமை மற்றும் பதிப்புரிமையை மதிப்பதன் சவால்கள் மற்றும் நன்மைகளை மாணவர்கள் புரிந்துகொள்ள உதவுகிறது.
            Nested Loops in Bee:
              name: பிரமை உள்ள கூடுகள்
            Nested Loops in Artist:
              key: கலைஞரில் உள்ளமை சுழல்கள்
              description_student: மேலும் கூடு கட்டப்பட்ட சுழல்கள்! இந்த முறை, உள்ளமைக்கப்பட்ட சுழல்களுடன் சில அற்புதமான வரைபடங்களை நீங்கள் செய்யலாம்.
              description_teacher: இந்த \*\* திறமையை வளர்க்கும் \*\* பாடத்தில், மாணவர்கள் கலைஞரைப் பயன்படுத்தி சிக்கலான வடிவமைப்புகளை உருவாக்குவார்கள். மாணவர்கள் தங்கள் சொந்த வடிவமைப்புகளை உருவாக்கும் வாய்ப்போடு பாடம் முடிகிறது.
            Nested Loops in Frozen:
              description_student: "*அன்னா மற்றும் \\_ எல்சா* சிறந்த ஐஸ்-ஸ்கேட்டிங் திறன்களைக் கொண்டுள்ளனர், ஆனால் பனியில் வடிவங்களை உருவாக்க உங்கள் உதவி தேவை. சூப்பர் கூல் ஒன்றை உருவாக்க கூடு கட்டப்பட்ட சுழல்களைப் பயன்படுத்தவும்."
            'Functions: Songwriting':
              name: பாடல் எழுதுதல்
              description_student: ராக்ஸ்டார்களுக்கு கூட நிரலாக்க திறன்கள் தேவை. பாடங்களிலிருந்து வரிகளைப் பயன்படுத்தி செயல்பாடுகள் பற்றி இந்தப் பாடம் உங்களுக்குக் கற்பிக்கும்.
              description_teacher: இந்த \*\* சூழல்-அமைப்பு \*\* பாடம் மாணவர்களுக்கு குறியீட்டின் பகுதிகளை ஏன் செயல்பாடுகளாக இணைப்பது ஒரு பயனுள்ள பயிற்சியாக இருக்கும் என்பதைப் புரிந்துகொள்ள உதவும்.
            Functions in Minecraft:
              key: Minecraft இல் செயல்பாடுகள்
              name: Minecraft இல் செயல்பாடுகள்
              description_student: மிகவும் திறமையான குறியீட்டிற்கான செயல்பாடுகளை எவ்வாறு பயன்படுத்துவது என்பதை உங்களால் கண்டுபிடிக்க முடியுமா?
              description_teacher: இந்த \*\* திறமையை வளர்ப்பது \*\* பாடத்தில், செயல்பாடுகள் எவ்வாறு உதவிகரமாக இருக்கும் என்பதை மாணவர்கள் புரிந்து கொள்ளத் தொடங்குவார்கள்!
            Functions in Harvester:
              name: ஹார்வெஸ்டருடன் செயல்பாடுகள்
              description_student: விவசாயியின் அறுவடைக்கு நீங்கள் உதவுவதால் செயல்பாடுகள் உங்களுக்கு நிறைய வேலைகளைச் சேமிக்கும்!
              description_teacher: இந்த \*\* திறன் வளர்ப்பு \*\* பாடத்தில், மாணவர்கள் ஹார்வேஸ்டரில் பயிர்களை அறுவடை செய்வதற்கான செயல்பாடுகளுடன் நிபந்தனைகளை பயன்படுத்துவார்கள்.
            Functions in Artist:
              key: கலைஞரின் செயல்பாடுகள்
              name: கலைஞருடன் செயல்பாடுகள்
              description_student: செயல்பாடுகளுடன் மிகவும் சிக்கலான வரைபடங்களை உருவாக்கவும்!
              description_teacher: இந்த \*\* திறமையை வளர்ப்பது \*\* பாடத்தில், மாணவர்கள் கலைஞருடன் செயல்பாடுகளை பயன்படுத்துவார்கள்.
            End of Course Project:
              description_student: இந்த பெரிய திட்டங்களுக்கு நிறைய நேரமும் திட்டமிடலும் தேவை. உங்கள் உத்வேகத்தைக் கண்டுபிடி, ஒரு திட்டத்தை உருவாக்கி, உங்கள் படைப்பாற்றலை கட்டவிழ்த்து விடுங்கள்!
              description_teacher: இந்த \*\* திட்டம் \*\* பாடம் புதிய திட்டங்களை வடிவமைத்தல், மேம்படுத்துதல் மற்றும் காட்சிப்படுத்துதல் ஆகியவற்றின் மூலம் மாணவர்களை அழைத்துச் செல்கிறது!
            lesson-4:
              description_student: நீங்கள் சைபர் மிரட்டலைக் காணும்போது நீங்கள் எவ்வாறு ஒரு சிறந்தவராக இருக்க முடியும் என்பதை அறியுங்கள்.
            lesson-1:
              description_student: மூளைச்சலவை மற்றும் அனுமான பயன்பாடுகளுக்கான அணுகக்கூடிய தீர்வுகளை வடிவமைப்பதன் மூலம் அணுகல் மற்றும் பச்சாத்தாபத்தின் மதிப்பு பற்றி அறியவும்.
              description_teacher: "-   \\*\\* \\*ஸ்லைடு டெக்கில் \\*\\* உள்ள ஸ்பீக்கர் குறிப்புகளைப் படிக்கவும்.\n-   அனைத்து மாணவர்களுக்கும் போதுமான வரைதல்/வரைதல் பொருட்களை தயார் \n    செய்யவும்.\n-   ஒவ்வொரு மாணவருக்கும் ஒரு பிரதிபலிப்பு பத்திரிகை இருப்பதை உறுதி செய்து \n    கொள்ளுங்கள்."
          lesson_groups:
            ramp_up:
              display_name: உள்ளமை சுழல்கள்
            csf_nested_loops:
              display_name: நிபந்தனைகள்

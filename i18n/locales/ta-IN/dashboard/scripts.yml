              description_student: இந்த பாடத்தில், உங்கள் வகுப்பு தோழர்கள் ரோபோக்கள் போல் நடித்து, அடுக்கப்பட்ட கோப்பைகளின் வடிவங்களை உருவாக்க அவற்றை நிரல் செய்வீர்கள்.

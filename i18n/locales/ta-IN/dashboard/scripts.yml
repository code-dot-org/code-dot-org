        pre-express-2021:
          lessons:
            Learn to Drag and Drop:
              key: இழுத்து விட கற்றுக்கொள்ளுங்கள்
              name: இழுத்து விட கற்றுக்கொள்ளுங்கள்
              description_student: புதிர்களை முடிக்க கிளிக் செய்து இழுக்கவும்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பது \*\* பாடம் மாணவர்களுக்கு கணினி ஆய்வகத்திற்குச் செல்லும்போது என்ன எதிர்பார்க்கலாம் என்ற யோசனையை அளிக்கும். கணினி ஆய்வக பழக்கவழக்கங்களை அவர்களுக்கு அறிமுகப்படுத்தும் ஒரு சுருக்கமான விவாதத்துடன் இது தொடங்குகிறது, பின்னர் அவர்கள் ஆன்லைன் புதிர்களை முடிக்க ஒரு கணினியைப் பயன்படுத்துவதில் முன்னேறுவார்கள்.
            Sequencing with Scrat:
              description_student: ஏகார்னை அடைய ஸ்க்ராட் திட்டம்.
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், மாணவர்கள் ஒரு பிரமை ஒரு பக்கத்திலிருந்து மற்றொரு பக்கத்தில் உள்ள ஏகோர்னுக்கு ஒரு அணில் பாத்திரத்தை நகர்த்துவதற்கான தொடர்ச்சியான வழிமுறைகளை உருவாக்கும். இதைச் செய்ய அவர்கள் குறியீட்டுத் தொகுதிகளை ஒரு நேரியல் வரிசையில் ஒன்றாக அடுக்கி வைப்பார்கள்.
            Programming in with Angry Birds:
              name: கோபம் பறவைகளுடன் நிரலாக்கம்
              description_teacher: இந்த \*\* திறனை வளர்த்தல் \*\* பாடத்தில், மாணவர்கள் தொடர்ச்சியான வழிமுறைகளை உருவாக்கிக்கொண்டே இருப்பார்கள்.
            Programming with Rey and BB-8:
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், மாணவர்கள் BB-8 உடன் ஒரு தந்திரமான பாடத்திட்டத்திற்கு செல்ல மிகவும் சிக்கலான வழிகளில் தங்கள் புதிய நிரலாக்க திறன்களைப் பயன்படுத்துவார்கள்.
            Programming in Harvester:
              name: ஹார்வெஸ்டருடன் நிரலாக்கம்
              description_student: ஒரு பாதையில் காய்கறிகளை சேகரிக்க ஹார்வெஸ்டருக்கு உதவுங்கள்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பது \*\* பாடத்தில், மாணவர்கள் தாங்கள் கற்றுக்கொண்ட நிரலாக்கக் கருத்துகளை ஹார்வெஸ்டர் சூழலுக்குப் பயன்படுத்துவார்கள். மாணவர்கள் தொடர்ச்சியான அல்காரிதம் திறன்களை வளர்த்து, பிழைத்திருத்த செயல்முறையைப் பயன்படுத்தத் தொடங்குவார்கள்.
            Loops with Scrat:
              key: ஸ்க்ராட்டுடன் சுழல்கள்
              name: ஸ்க்ராட்டுடன் சுழல்கள்
              description_student: சுழல்களைப் பயன்படுத்தி அதிக நிலத்தை மறைக்க ஸ்க்ராட்டுக்கு உதவுங்கள்.
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், அணில் ஏகோர்னை அடைய உதவுவதே குறிக்கோளாக இருக்கும் புரோகிராமிங் புதிர்களில் மாணவர்கள் சுழல்கள் என்ற கருத்தை பயிற்சி செய்வார்கள்.
            Loops with Laurel:
              key: லாரலுடன் சுழல்கள்
              name: லாரலுடன் சுழல்கள்
              description_teacher: இந்த பாடத்தில், மாணவர்கள் சுழல்களின் கருத்தை தொடர்ந்து கற்றுக் கொள்கிறார்கள். இங்கே, லாரல் சாகசக்காரர் திறந்த குகை இடங்களில் புதையலைச் சேகரிக்க சுழல்களைப் பயன்படுத்துகிறார். அவளுடைய பயணத்திற்கு உதவ ஒரு புதிய `புதையலைப் பெறு` தொகுதி அறிமுகப்படுத்தப்பட்டது.

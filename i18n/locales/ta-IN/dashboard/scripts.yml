            FRQ Day:
              description_student: இன்று நீங்கள் உங்கள் முதல் இலவச மறுமொழி கேள்வியை (FRQ) முடிக்கிறீர்கள்! ஒரு பெரிய பணியை முடிக்க நீங்கள் கையால் குறியீட்டை எழுதுகிறீர்கள் என்பதே இதன் பொருள். அறையைச் சுற்றி நகர்ந்து ஒவ்வொரு இடத்திலும் பணியின் பகுதிகளை முடித்து, நீங்கள் செல்லும் போது உங்கள் வேலையைச் சரிபார்த்து ஒரு கூட்டாளருடன் இதைச் செய்கிறீர்கள்.
              description_teacher: |-
                இந்த பாடத்தில் மாணவர்கள் தங்கள் முதல் இலவச பதில் கேள்வி (FRQ) பாணி சிக்கலை முடிக்கிறார்கள். அவர்கள் ஒரு வகுப்பாக கேள்வியைக் குறிக்கிறார்கள், பின்னர் ஒரு "ஸ்பைரல்பைண்டர்\` வகுப்பை ஜோடிகளாக" உலகம் முழுவதும் "பாணி செயல்பாட்டின் மூலம் செயல்படுத்துகிறார்கள்.

                இந்த பாடத்தின் குறிக்கோள்கள் மூன்று மடங்கு:

                -   FRQ களை முடிப்பதில் உற்சாகம் மற்றும் சாதனை உணர்வை உருவாக்குங்கள்
                -   ஒரு FRQ பாணி கேள்வியைப் பயிற்சி செய்யுங்கள் (கையால் எழுதப்பட்டது)
                -   யூனிட் 1 இலிருந்து உள்ளடக்கத்தின் சுருக்கமான மதிப்பீடாக சேவை செய்யுங்கள்

                இந்த FRQ இன் வடிவம் AP தேர்வில் ஒரு FRQ ஐப் போல இல்லை என்றாலும், இந்த வகையான கேள்விகளைச் சமாளிக்க மாணவர்களுக்குத் தயாராகும் ஒரு கட்டடமாகும். மாணவர்கள் பாடத்திட்டத்தின் மூலம் முன்னேறும்போது, அவர்கள் எதிர்கொள்ளும் FRQ கேள்விகள் மெதுவாக உண்மையான விஷயத்திற்கு நெருக்கமாகின்றன.

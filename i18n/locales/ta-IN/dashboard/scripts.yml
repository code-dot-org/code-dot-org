              name: சுழல்களுடன் தோட்டங்களை வரைதல்
              description_student: படங்களை முடிக்க வடிவங்கள் மற்றும் சுழல்களைப் பயன்படுத்தவும்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பதற்கான \*\* பாடத்தில், மாணவர்கள் அறிவுறுத்தல்களின் எளிய வரிசைகளை சுழற்றுவதன் மூலம் படங்களை வரைய கற்றுக்கொள்கிறார்கள். இங்கே, மாணவர்கள் வடிவங்களை உருவாக்க சுழல்களைப் பயன்படுத்துகின்றனர். இந்த பாடத்தின் முடிவில், மாணவர்கள் தங்கள் சொந்த படங்களை உருவாக்க வாய்ப்பு வழங்கப்படும்.
            On the Move with Events:
              key: நிகழ்வுகளுடன் நகர்வில்
              name: நிகழ்வுகளுடன் நகர்வில்
              description_student: உங்கள் சொந்த விளையாட்டு அல்லது கதையை உருவாக்கவும்.
              description_teacher: இந்த \*\* மினி-ப்ராஜெக்ட் \*\* இல், மாணவர்களுக்கு பிளே லேப்பில் நிகழ்வுகளை எப்படிப் பயன்படுத்துவது மற்றும் அனிமேஷன் விளையாட்டை உருவாக்க அவர்கள் கற்றுக்கொண்ட அனைத்து குறியீட்டுத் திறன்களையும் பயன்படுத்துவதற்கான வாய்ப்பு கிடைக்கும். பிளே லேபில் படைப்பாற்றல் மற்றும் கதையை உருவாக்கும் நேரம் இது!
            A Royal Battle with Events:
              key: நிகழ்வுகளுடன் ஒரு ராயல் போர்

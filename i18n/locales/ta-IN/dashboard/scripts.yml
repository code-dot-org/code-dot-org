        coursef-2021:
          description_short: கணினி அறிவியல் அடிப்படைகளில் உள்ள அனைத்து கருத்துகளையும் கற்றுக் கொள்ளுங்கள் மற்றும் உங்கள் சொந்த கலை, கதை அல்லது விளையாட்டை உருவாக்கவும்.
          lessons:
            Functions in Minecraft:
              key: Minecraft இல் செயல்பாடுகள்
              name: Minecraft இல் செயல்பாடுகள்
              description_student: மிகவும் திறமையான குறியீட்டிற்கான செயல்பாடுகளை எவ்வாறு பயன்படுத்துவது என்பதை உங்களால் கண்டுபிடிக்க முடியுமா?
            Learning Sprites with Sprite Lab:
              name: ஸ்பிரைட் ஆய்வகத்துடன் நீச்சல் மீன்
              description_student: உருவங்களை உருவாக்குவது மற்றும் திருத்துவது எப்படி என்பதை அறிக.
            Events with Sprite Lab:
              name: ஸ்பிரைட் ஆய்வகத்துடன் ஏலியன் டான்ஸ் பார்ட்டி
              description_student: வகுப்பு தோழர்களுடன் பகிரக்கூடிய ஒரு ஊடாடும் திட்டத்தை உருவாக்கவும்.
            Loops with the Artist:
              name: சுழல்களால் வரைதல்
              description_student: இந்த பாடத்தில், \*\* சுழல்கள் \*\* கலைஞருடன் கூடிய குளிர் படங்களை உருவாக்குவதை எளிதாக்குகிறது!
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடம் ஸ்ப்ரைட் ஆய்வகத்திலிருந்து கலைஞருக்கு கவனம் செலுத்துகிறது, இது பாடத்தின் எஞ்சிய முழுவதும் மாணவர்கள் ஆராயும் ஒரு புதிய கருவி.
            Nested Loops in the Maze:
              name: தேனீயுடன் நிரலாக்கம்
              description_student: நீங்கள் மற்றொரு வளையத்திற்குள் ஒரு வளையத்தை வைக்கும்போது என்ன நடக்கும் என்பதை இந்தப் பாடம் உங்களுக்குக் கற்பிக்கும்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பதற்கான \*\* பாட, சுழல்களில் ஏற்படும் சிறு மாற்றங்கள் எவ்வாறு தங்கள் திட்டத்தை பாதிக்கும் என்பதைக் கண்டறிய மாணவர்கள் ஊக்குவிக்கப்படுவார்கள்.
            The Power of Words:
              description_student: கொடுமைப்படுத்துவது ஒருபோதும் சரியல்ல. இந்த பாடம் ஆன்லைனில் சொல்வது மற்றும் எது சரியில்லை என்பதைப் பற்றி உங்களுக்குக் கற்பிக்கும்.
            Variables as Constant in Artist:
              name: கலைஞருடன் மாறுபாடுகள்
            Variables that Change in Bee:
              name: தேனீயுடன் மாறிகள்
              description_student: இந்த தேனீ மாறிகளை விரும்புகிறது!
              description_teacher: குறியீடு இயங்கும்போது மதிப்புகளை மாற்றுவதன் மூலம் மாறிகள் நிரல்களை எவ்வாறு அதிக ஆற்றல்மிக்கதாக மாற்ற முடியும் என்பதை விளக்க இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடம் உதவும்.
            Variables that Change in Artist:
              description_student: இந்த பாடத்தில், நிரல் இயங்கும்போது மாறும் மாறிகளைப் பயன்படுத்தி வரைபடங்களை உருவாக்குவீர்கள்.
            Simulating Experiments:
              description_student: கணினியில் உருவகப்படுத்துதல்களை இயக்கவும் மற்றும் மாறிகளை மாற்றுவதன் மூலம் பரிசோதனை செய்யவும்.
              description_teacher: இந்த \*\* சூழல்-அமைப்பு \*\* பாடத்தில், மாணவர்கள் ஸ்ப்ரைட் ஆய்வகத்தில் ஒரு எளிய உருவகப்படுத்துதலில் இருந்து தரவை இயக்கி சேகரிப்பார்கள். உருவகப்படுத்துதலை பல முறை இயக்கிய பிறகு, உருவகப்படுத்துதலில் ஒரு மாறியை மாற்றுவது எப்படி விளைவை பாதிக்கும் மற்றும் அந்த கருதுகோளை சோதிக்கும் என்பதை மாணவர்கள் கணிக்க வாய்ப்பு கிடைக்கும்.
            AI for Oceans:
              key: பெருங்கடல்களுக்கான AI
              name: கடல்களுக்கான AI
              description_student: கடலில் இருந்து குப்பைகளை அகற்ற முயற்சி செய்ய பொருட்களை "மீன்" அல்லது "மீன் அல்ல" என வகைப்படுத்தவும். பின்னர், உங்கள் பயிற்சித் தரவை நீரில் உள்ள மற்ற கடல் உயிரினங்களை உள்ளடக்கியதாக விரிவாக்கவும். செயல்பாட்டின் இரண்டாம் பகுதியில், தோராயமாக உருவாக்கப்பட்ட மீன்களின் படங்களுக்கு விண்ணப்பிக்க உங்கள் சொந்த லேபிள்களை தேர்வு செய்யவும். இந்த பயிற்சி தரவு இயந்திர கற்றல் மாதிரிக்கு பயன்படுத்தப்படுகிறது, பின்னர் புதிய படங்களை அதன் சொந்தமாக லேபிள் செய்ய முடியும்.
              description_teacher: இந்த \*\* ஆய்வு \*\* பாடத்தில், மாணவர்கள் மீன் மற்றும் பிற பொருள்களை வகைப்படுத்தி இயந்திர கற்றல் மாதிரிக்கு பயிற்சி அளிப்பார்கள்.
            Internet:
              name: இணையம்
              description_student: இணையத்தில் தகவல் எவ்வாறு பயணிக்கிறது என்று எப்போதாவது யோசித்திருக்கிறீர்களா? இது மந்திரம் அல்ல! இணையம் எவ்வாறு செயல்படுகிறது என்பதற்கான அடிப்படைகளை இந்த பாடம் உங்களுக்குக் கற்பிக்கும்.
              description_teacher: இந்த \*\* ஆய்வு \*\* பாடத்தில் இணைப்புகள், URL கள், ஐபி முகவரிகள் மற்றும் டிஎன்எஸ் பற்றி கற்றுக் கொள்ளும் போது மாணவர்கள் இணையம் வழியாக பாய்வது போல் நடிப்பார்கள்.
            For Loop Fun:
              description_student: '"ஃபார்" லூப்ஸ் பற்றி கற்றுக்கொள்வதில் நீங்கள் நிறைய வேடிக்கைகளைப் பெறப் போகிறீர்கள்!'
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், மாணவர்கள் சக்திவாய்ந்த, புதிய கட்டமைப்பைக் கொண்ட சுழல்களைப் பயன்படுத்துவார்கள்.
            For Loops in Bee:
              description_student: இந்த புதிர்களில் நீங்கள் ஒரு தேனியை தேன் மற்றும் தேனுக்கு வழிநடத்துவீர்கள் சுழல்களுக்குப் பயன்படுத்துவதற்க்கு
              description_teacher: இந்த \*\* திறமையை வளர்ப்பது \*\* பாடம் சுழல்களுக்கு கவனம் செலுத்துகிறது மற்றும் அதிக சிக்கலான புதிர்களைத் தீர்க்க ஒரு அதிகரிக்கும் மாறியைப் பயன்படுத்துகிறது.
            For Loops in Artist:
              key: கலைஞரின் சுழல்களுக்கு
              name: கலைஞருடன் சுழல்களுக்கு
              description_student: உங்கள் அடுத்த தலைசிறந்த படைப்பை உருவாக்க தயாராகுங்கள். இங்கே நீங்கள் சில தாடை-கைவிடும் படங்களை உருவாக்க சுழல்களுக்குப் பயன்படுத்துவீர்கள்.
              description_teacher: இந்த \*\* திறமையை வளர்த்துக் கொள்ளும் \*\* பாடத்தில், மாணவர்கள் கலைஞருக்காக "ஃபார்" லூப்ஸ் பயிற்சி செய்கிறார்கள். சிக்கலான வடிவமைப்புகள் மற்றும் தனித்துவமான கலைகளை உருவாக்க மாணவர்கள் புதிர்களை முடிப்பார்கள்.
            Virtual Pet:
              description_student: நீங்கள் விரும்பும் விதத்தில் நடந்து கொள்ளும் ஒரு ஊடாடும் மெய்நிகர் செல்லப்பிராணியை உருவாக்கவும்! உங்கள் செல்லப்பிராணிக்கு அதன் சொந்த வாழ்க்கையை கொடுங்கள்!
              description_teacher: இந்த \*\* மினி-ப்ராஜெக்ட் \*\* பாடத்தில் அவர்கள் விரும்பும் விதத்தில் நடந்து கொள்ளும் ஒரு ஊடாடும் மெய்நிகர் செல்லப்பிராணியை மாணவர்கள் உருவாக்குவார்கள். மாணவர்கள் தங்கள் செல்லப்பிராணியின் தோற்றத்தைத் தனிப்பயனாக்க ஸ்ப்ரைட் ஆய்வகத்தின் "உடைகள்" கருவியைப் பயன்படுத்துவார்கள். பின்னர் அவர்கள் தங்கள் நிகழ்வை உயிர்ப்பிக்க அவர்கள் கற்றுக்கொண்ட நிகழ்வுகள், நடத்தைகள் மற்றும் பிற கருத்துகளைப் பயன்படுத்துவார்கள்.
            End of Course Project:
              description_student: இந்த பெரிய திட்டங்களுக்கு நிறைய நேரமும் திட்டமிடலும் தேவை. உங்கள் உத்வேகத்தைக் கண்டுபிடி, ஒரு திட்டத்தை உருவாக்கி, உங்கள் படைப்பாற்றலை கட்டவிழ்த்து விடுங்கள்!
              description_teacher: இந்த \*\* திட்டம் \*\* பாடம் புதிய திட்டங்களை வடிவமைத்தல், மேம்படுத்துதல் மற்றும் காட்சிப்படுத்துதல் ஆகியவற்றின் மூலம் மாணவர்களை அழைத்துச் செல்கிறது!
            lesson-1:
              description_teacher: "-   \\*\\* \\*ஸ்லைடு டெக்கில் \\*\\* உள்ள ஸ்பீக்கர் குறிப்புகளைப் படிக்கவும்.\n-   அனைத்து மாணவர்களுக்கும் போதுமான வரைதல்/வரைதல் பொருட்களை தயார் \n    செய்யவும்.\n-   ஒவ்வொரு மாணவருக்கும் ஒரு பிரதிபலிப்பு பத்திரிகை இருப்பதை உறுதி செய்து \n    கொள்ளுங்கள்."
            lesson-6:
              description_student: உங்கள் வாழ்க்கையில் கணினிகள் மற்றும் தொழில்நுட்பத்தின் பங்கு பற்றி விவாதிப்பீர்கள், பயன்பாடுகள் மற்றும் கருவிகள் பயனர்களுக்கு அவற்றை எவ்வாறு பயன்படுத்துவது என்பதை எவ்வாறு தேர்வு செய்கின்றன என்பதில் கவனம் செலுத்துவீர்கள்.
            lesson-7:
              description_teacher: 'இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், மாணவர்கள் கணினியில் தொடர்ச்சியான நிரலாக்க நிலைகளின் மூலம் வேலை செய்வார்கள், அவர்கள் விரும்பும் எதையும் உருவாக்கக்கூடிய திறந்த-இலவச "இலவச விளையாட்டு" பணியை முடிப்பார்கள். ஸ்பிரைட் ஆய்வகத்தின் மையத்தில் உள்ள இரண்டு கருத்துகளைப் பற்றி மாணவர்கள் நிரல்களை எழுதுவார்கள் மற்றும் கற்றுக்கொள்வார்கள்: ஸ்பிரிட்ஸ் மற்றும் நடத்தைகள்.'
            lesson-8:
              description_student: நீங்கள் நிரலாக்க நிலைகளின் மூலம் வேலை செய்வீர்கள் மற்றும் திறந்த-இலவச "இலவச நாடகம்" பணியை முடிப்பீர்கள், அங்கு நீங்கள் விரும்பியதை உருவாக்க முடியும்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பதற்கான \*\* பாடத்தில், மாணவர்கள் படிமுறை மற்றும் பிழைத்திருத்தம் பற்றிய புரிதலை தொடர்ந்து வளர்த்துக் கொள்வார்கள். லாரல் தி அட்வென்ச்சர்\_ என்ற புதிய கதாபாத்திரத்துடன், மாணவர்கள் ஒரு பாதையில் நடக்கும்போது புதையலை எடுக்க \_ லாரல் பெற தொடர்ச்சியான வழிமுறைகளை உருவாக்குவார்கள்.
            lesson-9:
              name: வெற்று விண்வெளி கதைகள்
              description_student: இந்த செயல்பாட்டில், ஒரு பயனரிடமிருந்து கணினிகள் எவ்வாறு உள்ளீட்டை எடுத்துச் சேமிக்கிறது என்பதைப் புரிந்துகொள்ளத் தயாராக, நீங்கள் நிரப்பப்பட்ட கதைகளை (மேட் லிப்ஸ் போன்றது) பயன்படுத்துவீர்கள், பின்னர் ஒரு நிரல் இயங்கும் போது அதைப் பயன்படுத்தவும்.
              description_teacher: இந்த \*\* சூழல்-அமைத்தல் \*\* பாடத்தில், மாணவர்கள் ஒரு பயனரிடமிருந்து கணினிகள் எவ்வாறு உள்ளீட்டை எடுத்துச் சேமிக்கிறது என்பதைப் புரிந்துகொள்ள ஒரு பின்னணியாக நிரப்பப்பட்ட கதைகளை (Mad Libs® போன்றது) பயன்படுத்துவார்கள், பின்னர் அதை பின்வருவனவாகப் பயன்படுத்துங்கள் திட்டம் இயங்கும்.
            lesson-10:
              name: உரை மற்றும் அறிவுறுத்தல்கள்
              description_student: இந்த பாடத்தில் நீங்கள் ஸ்பிரைட் ஆய்வகத்தில் மாறிகள் பயிற்சி செய்வீர்கள்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பது \*\* பாடத்தில், மாணவர்கள் ஸ்ப்ரைட் ஆய்வகத்தில் மாறிகளுடன் பயிற்சி பெறுவார்கள்.
            lesson-5:
              name: தீவிர நோய் பரவல்
              description_student: மான்ஸ்டர் டவுனுக்கு ஒரு வைரஸ் வந்துவிட்டது! ஒரு வைரஸ் சிமுலேட்டரை உருவாக்க கற்றுக்கொள்ளுங்கள் மற்றும் அரக்கர்கள் மீண்டும் ஆரோக்கியமாக இருக்க உதவுங்கள்.
              description_teacher: இந்த பாடம் \*\* திறனை வளர்ப்பது \*\* நிகழ்வுகளைச் சுற்றி \*\* மினி-ப்ராஜெக்ட் \*\* உடன் ஒருங்கிணைக்கிறது, அங்கு மாணவர்கள் ஸ்ப்ரைட் ஆய்வகத்தில் தங்கள் சொந்த கணினி உருவகப்படுத்துதலை உருவாக்குகிறார்கள். ஒரு வைரஸ் எவ்வளவு விரைவாக பரவுகிறது மற்றும் அதை மெதுவாக்க என்ன செய்ய முடியும் என்பதைப் புரிந்துகொள்ள மாணவர்கள் உருவகப்படுத்துதலைப் படிப்பார்கள்.
            lesson-2:
              description_student: கொடுமைப்படுத்துவது ஒருபோதும் சரியல்ல. இந்த பாடம் ஆன்லைனில் சொல்வது மற்றும் எது சரியில்லை என்பதைப் பற்றி உங்களுக்குக் கற்பிக்கும்.
            lesson-11:
              description_student: உங்கள் புதிய திறன்களை மூன்று திறந்த-திட்ட திட்டங்களில் ஒன்றிற்கு மாறிகளுடன் பயன்படுத்துங்கள்.
              description_teacher: மாணவர்கள் தங்கள் புதிய திறன்களை மாறிகள் கொண்ட மூன்று திறந்த-\*\*சிறு திட்டங்கள் \*\* ஒன்றிற்குப் பயன்படுத்துவார்கள். மாணவர்கள் மாதிரி திட்டங்களை ஆராய்ந்து, தங்கள் சொந்த திட்டத்திற்கான திட்டத்தை உருவாக்கி, அதை புதிதாக நிரல் செய்வார்கள்.
          lesson_groups:
            lessonGroup-8:
              display_name: மாறிலிகள்
            lessonGroup-9:
              display_name: நீக்கு
        express-2021:
          lessons:
            Dance Party:
              key: நடன விருந்து
              name: நடன விருந்து
            Programming with Angry Birds:
              key: கோபம் பறவைகளுடன் நிரலாக்கம்
              name: கோபம் பறவைகளுடன் நிரலாக்கம்
              description_student: கோபம் பறவைகள்\_ மூலம் வரிசைகள் மற்றும் வழிமுறைகளைப் பற்றி அறியவும்.
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், மாணவர்கள் ஒரு பிரமை ஒரு பக்கத்திலிருந்து மற்றொரு பக்கத்திலுள்ள பன்றிக்கு ஒரு பறவையை நகர்த்துவதற்கான தொடர்ச்சியான வழிமுறைகளை உருவாக்கும். இதைச் செய்ய, அவர்கள் குறியீட்டுத் தொகுதிகளை ஒரு நேரியல் வரிசையில் ஒன்றாக அடுக்கி, அவற்றை நேராக நகர்த்தவும், இடதுபுறம் திருப்பவும் அல்லது வலதுபுறம் திரும்பவும் செய்வார்கள்.
            Debugging with Scrat:
              key: ஸ்க்ராட் மூலம் பிழைதிருத்தம்
              name: பிரமை பிழைத்திருத்தம்
              description_student: புதிர்களில் சிக்கல்களைக் கண்டறிந்து உங்கள் பிழைத்திருத்தத் திறனைப் பயிற்சி செய்யுங்கள்.
              description_teacher: இந்த \*\* திறமையை வளர்க்கும் \*\* பாடத்தில், மாணவர்கள் தவறுகள் அடங்கிய முன்பே எழுதப்பட்ட குறியீட்டை சந்திப்பார்கள். பிழைகளை அடையாளம் காண அவர்கள் ஏற்கனவே உள்ள குறியீட்டைப் பின்பற்ற வேண்டும்.
            Collecting Treasure with Laurel:
              key: லாரலுடன் புதையல் சேகரித்தல்
              name: லாரலுடன் புதையல் சேகரித்தல்
            Creating Art with Code:
              key: குறியீட்டுடன் கலையை உருவாக்குதல்
              name: குறியீட்டுடன் கலையை உருவாக்குதல்
              description_student: கலைஞரை நிரலாக்குவதன் மூலம் அழகான படங்களை உருவாக்கவும்.
              description_teacher: இந்த \*\* திறமையை வளர்க்கும் \*\* பாடத்தில், மாணவர்கள் திரையில் வரைபடங்களை முடிக்க கலைஞரின் கட்டுப்பாட்டை எடுத்துக்கொள்வார்கள்.
            Loops with Rey and BB-8:
              key: ரே மற்றும் பிபி -8 உடன் சுழல்கள்
              name: ரே மற்றும் பிபி -8 உடன் சுழல்கள்
              description_student: சுழல்களைப் பயன்படுத்தி பிரமை மூலம் _BB-8_ க்கு உதவுங்கள்!
            Sticker Art with Loops:
              key: சுழல்களுடன் ஸ்டிக்கர் கலை
              description_student: இந்த பாடத்தில், சுழல்கள் கலைஞருடன் கூட குளிர்ச்சியான படங்களை உருவாக்குவதை எளிதாக்குகின்றன!
              description_teacher: இந்த \*\* சிறு திட்டம் \*\* பாடம் சுழல்களைப் புரிந்துகொள்வதை அடிப்படையாகக் கொண்டது. மாணவர்கள் கலைஞருடன் தனித்துவமான கலைப்படைப்புகளை உருவாக்குவார்கள்.
            Nested Loops in Maze:
              key: பிரமை உள்ள கூடுகள்
              name: பிரமை உள்ள கூடுகள்
              description_student: சுழல்கள் உள்ளே சுழல்கள் உள்ளே சுழல்கள். இதற்கு என்ன அர்த்தம்? நீங்கள் ஒரு கூட்டை உருவாக்கும்போது என்ன நடக்கும் என்பதை இந்த பாடம் உங்களுக்குக் கற்பிக்கும்.

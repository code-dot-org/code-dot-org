              name: ஜாவா லேப்
        csa2-pilot:
          lessons:
            new lesson:
              description_student: ஜாவா நிரலாக்க மொழியின் முக்கிய கூறுகள் வகுப்புகள் மற்றும் பொருள்கள் என்பதை நாங்கள் அக்கம்பக்கத்தில் உள்ள அனுபவங்களின் மூலம் அறிவோம். ஆனால் வகுப்புகள் எவ்வாறு பொருள்களை உருவாக்குகின்றன? இந்த பாடத்தில், ஒரு பொருள் எவ்வாறு உருவாக்கப்படுகிறது என்பதை ஆராய்ந்து, தரவு இணைத்தல் எனப்படும் ஒரு செயல்முறையைப் பற்றி அறிந்து கொள்ளுங்கள்.
              description_teacher: பிரிக்கப்படாத இந்த பாடத்தில், மாணவர்கள் பொருள்களை உருவாக்கி, நிகழ்வு மாறிகளைப் பயன்படுத்தி தொடர்புடைய பண்புகளை பிரதிநிதித்துவப்படுத்துகிறார்கள். `பொது` மற்றும்`தனிப்பட்ட` ஆகியவற்றுக்கு இடையேயான வித்தியாசத்தையும், ஒரு பொருளின் உள் செயல்பாட்டை மறைக்க இணைப்பதன் நோக்கத்தையும் மாணவர்கள் கற்றுக்கொள்கிறார்கள்.

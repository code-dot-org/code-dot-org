        coursed-2021:
          title: பாடநெறி ஈ (2021)
          lessons:
            'Algorithms: Graph Paper Programming':
              name: வரைதாள் செய்நிரல்
              description_student: இந்த பாடத்தில், உங்கள் வகுப்புத் தோழரை படங்களை வரைய நிரல் செய்வீர்கள்!
              description_teacher: இந்த \*\* சூழல்-அமைப்பு \*\* பாடத்தில், மாணவர்கள் வரைபடத் தாளில் வண்ணச் சதுரங்களுக்கு ஒருவருக்கொருவர் அறிவுறுத்த சின்னங்களைப் பயன்படுத்துகின்றனர். ஒருவருக்கொருவர் படங்களை வரைவதற்கு "புரோகிராமிங்" செய்வதன் மூலம், மாணவர்கள் நிரலாக்கத்தின் சில முக்கிய கருத்துகளை வேடிக்கையாகவும் அணுகக்கூடியதாகவும் அனுபவிக்கும் வாய்ப்பைப் பெறுகிறார்கள்.
            Introduction to Online Puzzles:
              description_student: இந்த பாடத்திற்கு உங்களுக்கு தேவையான திறன்களில் இந்த பாடம் பயிற்சி அளிக்கும்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பதற்கான \*\* பாடத்தில், மாணவர்கள் தங்கள் \_ அடுத்தடுத்த\_பிரச்சனை புதிர் களில் பிழைதிருத்தும் திறன்களை பயிற்சி செய்வார்கள்.
            Relay Programming:
              description_student: பாடநெறியின் தொடக்கத்தில் நீங்கள் குறியீட்டைக் கொண்டு வரைபடங்களை உருவாக்கியதை நினைவில் கொள்கிறீர்களா? இந்த பாடத்தில், நீங்கள் மிகவும் ஒத்த ஒன்றை செய்ய ஒரு குழுவுடன் இணைந்து செயல்படுவீர்கள்!
              description_teacher: இந்த \*\* சூழல் அமைத்தல் \*\* பாடம் பிழைத்திருத்தம் மற்றும் விடாமுயற்சி பற்றிய ஒரு சிறு பாடத்துடன் தொடங்கும், பின்னர் மாணவர்கள் குழுக்களாக உடைந்து ஒரு நேரத்தில் ஒரு அறிவுறுத்தலை எழுத ஒன்றாக வேலை செய்வதால் கடிகாரத்திற்கு எதிரான பந்தயத்திற்கு விரைவாக நகரும்.
            Debugging in Collector:
              name: லாரல் உடன் பிழைத்திருத்தம்
              description_student: குறியீட்டு போது நீங்கள் எப்போதாவது சிக்கல்களை சந்தித்திருக்கிறீர்களா? இந்த பாடத்தில், பிழைத்திருத்தத்தின் இரகசியங்களைப் பற்றி நீங்கள் அறிந்து கொள்வீர்கள். பிழைத்திருத்தம் என்பது உங்கள் குறியீட்டில் உள்ள சிக்கல்களைக் கண்டறிந்து சரிசெய்யும் செயல்முறையாகும்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பது \*\* பாடத்தில், மாணவர்கள் "கலெக்டர்" சூழலில் பிழைத்திருத்தத்தை பயிற்சி செய்வார்கள். எளிய வழிமுறைகள், சுழல்கள் மற்றும் உள்ளமைக்கப்பட்ட சுழல்கள் மூலம் புதிர்களை சரிசெய்ய மாணவர்கள் படிக்க மற்றும் திருத்தும் குறியீட்டைப் பயிற்சி செய்வார்கள்.
            Events in Bounce:
              key: Bounce இல் நிகழ்வுகள்
              name: Bounce இல் நிகழ்வுகள்
              description_student: நீங்கள் பள்ளியில் வீடியோ கேம்களை விளையாட வேண்டும் என்று எப்போதாவது விரும்புகிறீர்களா? இந்த பாடத்தில், நீங்கள் அதை நீங்களே உருவாக்குவீர்கள்!
              description_teacher: இந்த \*\* சூழல் அமைப்பில் **/** திறனை வளர்ப்பதற்கான \*\* பாடத்தில், மாணவர்கள் என்ன நிகழ்வுகள் மற்றும் புரோகிராமர்கள் அவற்றை வீடியோ கேம்களில் எவ்வாறு பயன்படுத்துகிறார்கள் என்பதை கற்றுக்கொள்வார்கள். மாணவர்கள் வெவ்வேறு வேகம் மற்றும் ஒலியுடன் தனிப்பயனாக்கக்கூடிய ஒரு விளையாட்டை உருவாக்குவார்கள்.
            Build a Star Wars Game:
              key: ஸ்டார் வார்ஸ் விளையாட்டை உருவாக்குங்கள்
              name: ஸ்டார் வார்ஸ் விளையாட்டை உருவாக்குங்கள்
              description_student: இந்த பாடத்தில் உங்கள் சொந்த ஸ்டார் வார்ஸ் விளையாட்டை உருவாக்கும்போது சக்தியை உணருங்கள்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பது \*\* பாடத்தில், மாணவர்கள் அவர்கள் பகிர்ந்து கொள்ளக்கூடிய ஒரு விளையாட்டை உருவாக்க நிகழ்வுகளை பயன்படுத்தி பயிற்சி செய்வார்கள்.
            Dance Party:
              key: நடன விருந்து
              name: நடன விருந்து
              description_student: கொண்டாட நேரம்! இந்த பாடத்தில், நீங்கள் உங்கள் சொந்த ஊடாடும் நடன விருந்தை ஏற்பாடு செய்வீர்கள்.
              description_teacher: இந்த \*\* திறமையை வளர்க்கும் \*\* பாடத்தில், மாணவர்கள் ஒரு ஊடாடும் நடன விருந்தை ஏற்பாடு செய்வார்கள்.
            Loops in Ice Age:
              description_student: இந்த பாடத்தில் ஸ்க்ராட் ஏகோர்னை முடிந்தவரை திறமையாக அடைய உதவும் வகையில் மீண்டும் மீண்டும் பயன்படுத்துவீர்கள்.
              description_teacher: இந்த \*\* சூழல்-அமைப்பு/திறமை-கட்டமைப்பு \*\* பாடம் மாணவர்களை விரைவாக சுழல்களுக்கு அறிமுகப்படுத்தும்.
            Loops in Artist:
              key: லூப்ஸ் இன் ஆர்ட்டிஸ்ட்
              name: சுழல்களுடன் வடிவங்களை வரைதல்
              description_student: இந்த பாடத்தில், லூப்ஸ் கலைஞருடன் சிறந்த படங்களை உருவாக்குவதை எளிதாக்குகிறது!
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடம் முந்தைய பாடத்திலிருந்து சுழல்களைப் புரிந்துகொள்வதை உருவாக்குகிறது மற்றும் கூடுதல் சிக்கல் தீர்க்கும் பயிற்சிக்கான பிழைத்திருத்தப் பயிற்சியாக இரட்டிப்பாகிறது.
            Nested Loops in Bee:
              name: பிரமை உள்ள கூடுகள்
              description_student: நீங்கள் சுழல்களுக்குள் சுழல்களை வைத்தால் என்ன நடக்கும் என்பதை இந்த பாடம் உங்களுக்குக் கற்பிக்கும்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பது \*\* பாடத்தில், மாணவர்கள் மற்றொரு வளையத்திற்குள் ஒரு வளையத்தை எவ்வாறு நிரல் செய்வது என்று கற்றுக்கொள்வார்கள்.
            Conditionals with Cards:
              description_student: சில நிபந்தனைகளின் கீழ் நீங்கள் புள்ளிகளைப் பெறும் ஒரு விளையாட்டை விளையாட வேண்டிய நேரம் இது!
            Conditionals in Bee:
              name: தேனீவுடன் இருந்தால்/வேறு
              description_student: இப்போது நீங்கள் நிபந்தனைகளை புரிந்துகொண்டுள்ளீர்கள், தேன் மற்றும் தேன் சேகரிக்கும் போது அவற்றைப் பயன்படுத்த பீ திட்டமிட வேண்டிய நேரம் இது.
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், உங்கள் வகுப்பு நிபந்தனைகளுடன் குறியீட்டைத் தொடரும், நிரல் எதிர்கொள்ளும் குறிப்பிட்ட நிலைமைகளைப் பொறுத்து வித்தியாசமாக செயல்படும் குறியீட்டை எழுத அனுமதிக்கிறது.
            While Loops in Farmer:
              key: வேளாண்மையில் சுழல்கள்
              name: வேளாண்மையில் சுழல்கள்
              description_student: 'குறியீட்டில் சுழல்கள் மிகவும் பயனுள்ளதாக இருக்கும். இந்த பாடம் ஒரு புதிய வகையான வளையத்தைப் பற்றி உங்களுக்குக் கற்பிக்கும்: சுழல்கள் இருக்கும் போது!'
              description_teacher: இந்த \*\* திறமையை வளர்க்கும் \*\* பாடத்தில், மாணவர்கள் விவசாயிக்குள் துளைகளை நிரப்பவும் மற்றும் அழுக்கைத் தோண்டவும் வேலை செய்வார்கள், ஆனால் துளைகளின் அளவு அல்லது மண் மேடுகளின் உயரம் அவர்களுக்கு தெரியாது. இந்தப் புதிர்களைத் தீர்க்க, மாணவர்கள் ஒரு புதிய வகையான வளையத்தைப் பயன்படுத்துவார்கள்.
            Until Loops in Maze:
              key: பிரமை உள்ள சுழல்கள் வரை
              name: பிரமை உள்ள சுழல்கள் வரை
              description_student: நீங்கள் "வரை" சுழல்களைப் பயன்படுத்தும் போது சில அற்புதமான விஷயங்களைச் செய்யலாம்!
              description_teacher: இந்த \*\* திறனை வளர்த்தல் \*\* பாடத்தில், மாணவர்கள் "வரை" சுழல்கள் பற்றி கற்றுக்கொள்வார்கள். மாணவர்கள் விரும்பிய நிறுத்துமிடத்தை அடையும் வரை "முக்கிய கதாபாத்திரம் மீண்டும் மீண்டும் செயல்களைக் கொண்ட நிரல்களை உருவாக்கும்.
            Conditionals & Loops in Harvester:
              description_student: ஒவ்வொரு நிபந்தனையையும் எப்போது பயன்படுத்துவது என்பது எப்போதும் தெளிவாக இல்லை. என்ன செய்வது என்று முடிவெடுக்க பயிற்சி பெற இந்த பாடம் உதவும்.
            Artist Binary:
              key: கலைஞர் பைனரி
              name: கலைஞருடன் பைனரி படங்கள்
            Be A Super Digital Citizen:
              description_student: நீங்கள் சைபர் மிரட்டலைக் காணும்போது நீங்கள் எவ்வாறு ஒரு சிறந்தவராக இருக்க முடியும் என்பதை அறியுங்கள்.
            End of Course Project:
              description_student: ஏராளமான குறியீட்டுக்கு அந்த கைகளை தயார் செய்யுங்கள்! உங்கள் திட்டத்தை உருவாக்கத் தொடங்க வேண்டிய நேரம் இது.
              description_teacher: இந்த \*\* திட்டம் \*\* பாடம் புதிய திட்டங்களை வடிவமைத்தல், மேம்படுத்துதல் மற்றும் காட்சிப்படுத்துதல் ஆகியவற்றின் மூலம் மாணவர்களை அழைத்துச் செல்கிறது!
            lesson-6:
              name: Minecraft உடன் முன்னோக்கிப் பாருங்கள்
              description_student: எரிமலைக்குழாயைத் தவிர்க்கவும்! இங்கே நீங்கள் _Minecraft_ உலகில் உள்ள நிபந்தனைகள் பற்றி அறியத் தொடங்குவீர்கள்.
              description_teacher: இந்த \*\* திறமையை வளர்ப்பது \*\* பாடம் மாணவர்களுக்கு இது வரை கற்றுக்கொண்ட கருத்துக்களைப் பயிற்சி செய்து, நிபந்தனைகளுடன் முதல் அனுபவத்தைப் பெற வாய்ப்பளிக்கிறது!
            lesson-5:
              description_student: இந்த பாடத்தில், கடவுச்சொற்கள் உங்கள் தகவலை எவ்வாறு பாதுகாக்கின்றன, எப்படி ஒரு நல்ல கடவுச்சொல்லை உருவாக்குவது என்பது பற்றி அறிந்து கொள்வீர்கள்.
            lesson-1:
              description_student: கொடுமைப்படுத்துவது ஒருபோதும் சரியல்ல. இந்த பாடம் ஆன்லைனில் சொல்வது மற்றும் எது சரியில்லை என்பதைப் பற்றி உங்களுக்குக் கற்பிக்கும்.

          title: 'தொகுதி 1: சிக்கலைத் தீர்ப்பதற்கும் கணிப்பிடுவதற்கும் கற்பிக்கத் தயாராகிறது'
          description: |-
            இந்த தொழில்முறை கற்றல் தொகுதியானது Code.org இன் சிக்கல் தீர்க்கும் மற்றும் கம்ப்யூட்டிங் யூனிட்டைக் கற்பிக்க உங்களுக்கு உதவுவதற்காக வடிவமைக்கப்பட்டுள்ளது.


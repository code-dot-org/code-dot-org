        coursec-2021:
          lessons:
            Putting a STOP to Online Meanness:
              description_student: இந்த பாடத்தில், நீங்கள் இணையத்தில் சந்தித்தால் என்ன செய்வது மற்றும் என்ன செய்வது என்று கற்றுக்கொள்வீர்கள்.
            'Programming: My Robotic Friends':
              description_student: இந்த பாடத்தில், உங்கள் வகுப்பு தோழர்கள் ரோபோக்கள் போல் நடித்து, அடுக்கப்பட்ட கோப்பைகளின் வடிவங்களை உருவாக்க அவற்றை நிரல் செய்வீர்கள்.
              description_teacher: இந்த \*\* சூழல்-அமைப்பு \*\* பாடங்களில், மாணவர்கள் பல்வேறு வடிவங்களில் கோப்பைகளை அடுக்கி வைக்க "ரோபோ" க்கு அறிவுறுத்துவதற்கு ஒரு சின்னங்களின் தொகுப்பைப் பயன்படுத்துவார்கள். மாணவர்கள் மாறி மாறி ரோபோவாக பங்கேற்பார்கள், தங்கள் சகாக்களால் வரையறுக்கப்பட்ட வழிமுறைகளுக்கு மட்டுமே பதிலளிப்பார்கள்.
            Programming in Maze:
              name: கோபம் பறவைகளுடன் நிரலாக்கம்
              description_student: கோபம் பறவைகள்\_ மூலம் வரிசைகள் மற்றும் வழிமுறைகளைப் பற்றி அறியவும்.
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடத்தில், மாணவர்கள் ஒரு பிரமை ஒரு பக்கத்திலிருந்து மற்றொரு பக்கத்திலுள்ள பன்றிக்கு ஒரு பறவையை நகர்த்துவதற்கான தொடர்ச்சியான வழிமுறைகளை உருவாக்கும். இதைச் செய்ய அவர்கள் குறியீட்டுத் தொகுதிகளை ஒரு நேரியல் வரிசையில் ஒன்றாக அடுக்கி, அவற்றை நேராக நகர்த்தவும், இடதுபுறம் திருப்பவும் அல்லது வலதுபுறம் திருப்பவும் செய்வார்கள்.
            Debugging in Maze:
              key: பிரமை பிழைத்திருத்தம்
              name: பிரமை பிழைத்திருத்தம்
              description_student: புதிர்களில் சிக்கல்களைக் கண்டறிந்து உங்கள் பிழைத்திருத்தத் திறனைப் பயிற்சி செய்யுங்கள்.
              description_teacher: இந்த \*\* திறமையை வளர்க்கும் \*\* பாடத்தில், மாணவர்கள் தவறுகள் அடங்கிய முன்பே எழுதப்பட்ட குறியீட்டை சந்திப்பார்கள். பிழைகளை அடையாளம் காண அவர்கள் ஏற்கனவே உள்ள குறியீட்டைப் பின்பற்ற வேண்டும்.
            Programming in Collector:
              name: லாரலுடன் புதையல் சேகரித்தல்
              description_student: லாரல் சாகசக்காரர் நிறைய ரத்தினங்களை சேகரிக்க உதவும் வழிமுறைகளை எழுதுங்கள்!
              description_teacher: இந்த \*\* திறமையை வளர்ப்பதற்கான \*\* பாடத்தில், மாணவர்கள் படிமுறை மற்றும் பிழைத்திருத்தம் பற்றிய புரிதலை தொடர்ந்து வளர்த்துக் கொள்வார்கள். லாரல் தி அட்வென்ச்சர்\_ என்ற புதிய கதாபாத்திரத்துடன், மாணவர்கள் ஒரு பாதையில் நடக்கும்போது புதையலை எடுக்க \_ லாரல் பெற தொடர்ச்சியான வழிமுறைகளை உருவாக்குவார்கள்.
            Programming in Artist:
              key: கலைஞரில் நிரலாக்க
              name: குறியீட்டுடன் கலையை உருவாக்குதல்
              description_student: கலைஞரை நிரலாக்குவதன் மூலம் அழகான படங்களை உருவாக்கவும்.
              description_teacher: இந்த \*\* திறமையை வளர்க்கும் \*\* பாடத்தில், மாணவர்கள் திரையில் வரைபடங்களை முடிக்க கலைஞரின் கட்டுப்பாட்டை எடுத்துக்கொள்வார்கள்.
            Binary Bracelets:
              description_student: உங்கள் சொந்த பைனரி வளையலை உருவாக்கி, கணினிகள் தகவல்களை எவ்வாறு நினைவில் கொள்கின்றன என்பதை அறியவும்!
              description_teacher: இந்த \*\* ஆய்வு \*\* பாடம் பைனரி என்ற கருத்தை அறிமுகப்படுத்துகிறது, இது கணினிகள் இன்று அனைத்து வகையான தகவல்களையும் சேமித்து வைக்கிறது.
            'Loops: My Loopy Robotic Friends':
              description_student: இந்த பாடத்தில், நீங்கள் உங்கள் வகுப்பு தோழர்களை மீண்டும் திட்டமிடலாம், ஆனால் சுழல்களைப் பயன்படுத்தி நீங்கள் பெரிய மற்றும் சிக்கலான சிக்கல்களை தீர்க்க முடியும்.
              description_teacher: இந்த \*\* சூழல்-அமைப்பு \*\* பாடம் பெரிய மற்றும் சிக்கலான வடிவமைப்புகளைக் கொண்ட ஆரம்ப "மை ரோபோடிக் நண்பர்கள்" செயல்பாட்டை உருவாக்குகிறது.
            Loops with Rey and BB-8:
              key: ரே மற்றும் பிபி -8 உடன் சுழல்கள்
              name: ரே மற்றும் பிபி -8 உடன் சுழல்கள்
              description_student: சுழல்களைப் பயன்படுத்தி பிரமை மூலம் _BB-8_ க்கு உதவுங்கள்!
              description_teacher: இந்த \*\* திறமை-கட்டமைப்பு \*\* பாடம் BB-8 திறம்பட ஒரு பிரமைக்கு உதவ மாணவர்கள் சுழல்களைப் பயன்படுத்துகிறது.
            Loops in Harvester:
              name: வளையங்களுடன் பயிர்களை அறுவடை செய்தல்
              description_student: அறுவடை இயந்திரம் சில காய்கறிகளைச் சேகரிக்க உதவும் சுழல்களைப் பயன்படுத்துவோம்!
              description_teacher: இந்த \*\* திறன் வளர்ப்பு \*\* பாடத்தில் அறுவடை இயந்திரம் பெரிய கொத்தாக வளரும் பல காய்கறிகளை சேகரிக்க உதவுவதற்காக மாணவர்கள் புதிய செயல்களைச் செய்கிறார்கள்.
            Looking Ahead:
              name: Minecraft உடன் முன்னோக்கிப் பாருங்கள்
            Sticker Art with Loops:
              key: சுழல்களுடன் ஸ்டிக்கர் கலை
              description_student: இந்த பாடத்தில், சுழல்கள் கலைஞருடன் கூட குளிர்ச்சியான படங்களை உருவாக்குவதை எளிதாக்குகின்றன!
            'Events: The Big Event':
              description_student: நிகழ்வுகளைப் பற்றி அறிய ஒரு வேடிக்கையான விளையாட்டை விளையாடுங்கள்.
              description_teacher: இந்த \*\* சூழல்-அமைப்பு \*\* பாடத்தில், முன்பே எழுதப்பட்ட வழிமுறையில் நெகிழ்வுத்தன்மையைச் சேர்க்க நிகழ்வுகள் சிறந்த வழியாகும் என்பதை மாணவர்கள் கற்றுக்கொள்வார்கள்.
            Build a Flappy Game:
              key: ஒரு தட்டையான விளையாட்டை உருவாக்குங்கள்
              name: ஒரு தட்டையான விளையாட்டை உருவாக்குங்கள்
              description_student: உங்களுக்கு விருப்பமான Flappy Bird விளையாட்டை உருவாக்குங்கள், பின்னர் அதை உங்கள் நண்பர்களுடன் பகிர்ந்து கொள்ளுங்கள்!
              description_teacher: இந்த பாடம் \*\* திறனை வளர்ப்பது \*\* நிகழ்வுகளைச் சுற்றி \*\* சிறு திட்டத்துடன் \*\* ஒருங்கிணைக்கிறது, அங்கு மாணவர்கள் தங்கள் சொந்த Flappy Bird விளையாட்டை உருவாக்க முடியும். பாடத்தின் முடிவில், மாணவர்கள் காட்சிகள் அல்லது விதிகளை மாற்றுவதன் மூலம் தங்கள் விளையாட்டைத் தனிப்பயனாக்க முடியும்.
            Events in Play Lab:
              description_student: பிளே லேபில் ஆக்கப்பூர்வமாக விளையாடுவதற்கான நேரம் இது!
              description_teacher: இந்த பாடம் \*\* திறனை வளர்ப்பது \*\* நிகழ்வுகளைச் சுற்றி \*\* சிறு திட்டத்துடன் \*\* ஒருங்கிணைக்கிறது, அங்கு மாணவர்கள் தங்கள் சொந்த அனிமேஷன் விளையாட்டை உருவாக்க முடியும்.
            Picturing Data:
              description_student: நம் உலகத்தைப் புரிந்துகொள்ளவும் சுவாரஸ்யமான கேள்விகளுக்குப் பதிலளிக்கவும் தரவு பயன்படுத்தப்படலாம்.
              description_teacher: மாணவர்கள் ஒரு ப்ளே லேப் திட்டத்திலிருந்து தரவுகளைச் சேகரித்து, இந்த \*\* ஆய்வு \*\* பாடத்தில் வெவ்வேறு வரைபடங்களைப் பயன்படுத்தி காட்சிப்படுத்துவார்கள்.
            'End of Course Project: Create a Play Lab Game':
              description_student: ஏராளமான குறியீட்டுக்கு அந்த கைகளை தயார் செய்யுங்கள்! உங்கள் திட்டத்தை உருவாக்கத் தொடங்க வேண்டிய நேரம் இது.
              description_teacher: இந்த \*\* திட்டம் \*\* பாடம் புதிய பிளே லேப் திட்டங்களை வடிவமைத்தல், மேம்படுத்துதல் மற்றும் காண்பிப்பதன் மூலம் மாணவர்களை அழைத்துச் செல்கிறது.

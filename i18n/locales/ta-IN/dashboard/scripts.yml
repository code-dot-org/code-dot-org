              description_teacher: மாணவர்கள் சுழற்சியின் போது, சுழல்கள் வரை, மற்றும் / அல்லது அறிக்கைகள் வரை பயிற்சி செய்வார்கள். இந்த தொகுதிகள் அனைத்தும் நிபந்தனைகளை பயன்படுத்துகின்றன. மூன்றையும் பயிற்சி செய்வதன் மூலம், மாணவர்கள் சிக்கலான மற்றும் நெகிழ்வான குறியீட்டை எழுத கற்றுக்கொள்வார்கள்.

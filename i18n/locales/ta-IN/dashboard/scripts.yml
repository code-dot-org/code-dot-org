      name:
        course1:
          title: கோர்ஸ் 1
          description: தொடங்கும் கோர்ஸ் 1-அதிகாலை படிப்பான்கள். மாணவர்கள் அவற்றை மற்றவர்களுடன் கூட்டிணை, சிக்கலைத் தீர்ப்பதற்கான திறன் மேம்பாடு மற்றும் மூலம் முடிப்பீர்கள் உறுதி காட்டுவீர்கள் கற்க உதவும் கணினி நிரல்களையும் உருவாக்கலாம். இறுதிக்குள் இந்த பாடத்திட்டம், மாணவர்கள் உருவாக்க அவர்களின் மிகவும் சொந்த விருப்ப விளையாட்டு அல்லது அவர்கள் பகிர முடியும் கதை. தரங்களாக K-1 பரிந்துரைக்கப்படும்.
          description_short: தொடங்கும் தொடர் கோவை 1-அதிகாலை படிப்பான்கள்.

    C2_paper_airplanes:
      1:
        text: "இந்தப் பாடம் Real Life Algorithms என்று அழைக்கப்படுகிறது. அல்காரிதம் மக்கள் அன்றாடம் செய்யும் விஷயங்களை விவரிக்கிறது. குக்கீ ரெசிபிகள் மற்றும் பறவை இல்லத்தை உருவாக்குவதற்கான திசைகள் இரண்டும் அன்றாட வழிமுறைகள்."
      2:
        text: "இன்று நாம் ஒரு காகித விமானத்திற்கான அல்காரிதத்தை உருவாக்கி, உருவாக்கி, சோதிக்கப் போகிறோம். ஆனால் முதலில், இந்த பெரிய திட்டத்தை நாம் சிறிய படிகளை எளிதாகப் பின்பற்ற வேண்டும். ஒரு காகித விமானத்தை தயாரிப்பதற்கு, என்ன நடவடிக்கைகளை எடுக்க வேண்டும், எந்த வரிசையில் எடுக்க வேண்டும் என்பதை நாம் தீர்மானிக்க வேண்டும்."
      3:
        text: "முதலில் படங்களை வெட்டுவதன் மூலம் உங்கள் அல்காரிதத்தை உருவாக்குவீர்கள். அடுத்து, நீங்கள் ஒரு காகித விமானத்தை உருவாக்க தேவையான படிகளைக் காட்டும் 6 படங்களைத் தேர்ந்தெடுத்து, அந்த படங்களை சரியான வரிசையில் அமைக்க வேண்டும். நீங்கள் எல்லாவற்றையும் ஒழுங்காக வைத்திருந்த பிறகு, அல்காரிதம் செயல்படுகிறதா என்பதைப் பார்க்க அல்காரிதத்தை சோதிக்க மற்றொரு மாணவர் குழுவுடன் அல்காரிதம்களை வர்த்தகம் செய்வீர்கள். சிறந்த காகித விமானத்தை உருவாக்க, நன்கு வடிவமைக்கப்பட்ட அல்காரிதம் மிகவும் முக்கியமானது."
      4:
        text: "\nநாம் சாக்லேட் செய்ய விரும்பினால், அந்த செயல்முறைக்கு பல பெரிய படிகள் உள்ளன. அந்த பெரிய படிகள் ஒவ்வொன்றும் அதன் சொந்த சிறிய படிகளைக் கொண்டுள்ளது. சாக்லேட்டை நாம் எப்படி ருசிக்க விரும்புகிறோம் என்பதைப் பொறுத்து வெவ்வேறு சமையல் வகைகள் அல்லது அல்காரிதம்கள் உள்ளன. ஒவ்வொரு அடியும் முக்கியமானது, சிறியது கூட. எனவே ஒரு படி இல்லாமல், மீதமுள்ளவற்றை முடிக்க முடியாது. மற்றவர்கள் புரிந்துகொள்ளும் வகையில் அல்காரிதம்களை உருவாக்குவது மிகவும் முக்கியம். அதனால்தான் ஒவ்வொரு அடியையும் எழுதி வைக்க வேண்டும், யார் செய்தாலும் முடிவு ஒன்றுதான்."
    C2_playlab_createstory:
      1:
        text: "இதுவரை நீங்கள் ஒரு அனிமேஷன் அல்லது கதையை உருவாக்கி வருகிறீர்கள், அது ஒவ்வொரு முறையும் நீங்கள் இயக்கும் அதே காரியத்தைச் செய்கிறது. இப்போது நீங்கள் உண்மையில் விளையாடக்கூடிய ஒரு ஊடாடும் விளையாட்டை உருவாக்கலாம்."
      2:
        text: "முயற்சிக்க சில புதிய தொகுதிகள் உள்ளன. \"எப்போது அம்புக்குறி\" தொகுதி மற்றும் \"நடிகர் நகர்த்தும்\" தொகுதி உள்ளது. அம்புக்குறி விசைகள் மூலம் நடிகர்களை நகர்த்த இந்த தொகுதிகளை ஒன்றாக இணைக்கலாம். நடிகர்கள் மோதும்போது அல்லது கிளிக் செய்யும் போது சில பிளாக்குகள் உள்ளன. அவற்றைப் பார்த்து மகிழுங்கள்!"
    C2_relay_programming:
      1:
        text: "இன்று நாம் ரிலே புரோகிராமிங் செய்யப் போகிறோம். இது அழுத்தத்தின் கீழ் நிரலாக்கம் மற்றும் நீங்கள் விரைவாக அல்லது குழுக்களில் பணிபுரியும் போது சில நேரங்களில் ஏற்படும் தவறுகளை பிழைத்திருத்தம் செய்வது பற்றியது. குறியீட்டை உருவகப்படுத்த வரைபட காகித நிரலாக்கத்தைப் பயன்படுத்துவோம், மேலும் ஒரு காலக்கெடுவை உருவகப்படுத்த ரிலே பந்தயங்களைப் பயன்படுத்துவோம்."
      2:
        text: "ரிலே நிரலாக்கத்தில், கிராஃப் பேப்பர் திட்டத்தை முடிக்க அணிகள் பந்தயத்தில் ஈடுபடும். நீங்கள் உங்கள் குழுவின் வேலையைச் சரிபார்க்க வேண்டும், அல்லது பிழைத்திருத்தம் செய்ய வேண்டும், தவறு இருந்தால் அதைச் சரிசெய்து, உங்கள் அம்புக்குறியைச் சேர்த்து, திரும்பி ஓடி, உங்கள் குழுவைக் குறிக்கவும்."
      3:
        text: "புரோகிராமர்கள் தங்கள் அல்காரிதம்கள் அல்லது குறியீட்டில் உள்ள சிக்கல்களைக் கண்டறிந்து சரிசெய்ய நிறைய பிழைத்திருத்தத்தைப் பயன்படுத்துகின்றனர். பிழைகளை சரிசெய்ய பல வழிகள் உள்ளன. ஏதேனும் தவறு நடந்ததைக் கண்டுபிடிக்கும் வரை, அதைச் சரிசெய்யும் வரை படிப்படியாக நகர்த்துவது எளிதான ஒன்றாகும்."
      4:
        text: "இங்கே, நான் மீண்டும் ஹேண்ட்ஸ்பிரிங் செய்ய முயற்சிக்கிறேன், ஆனால் நான் தொடர்ந்து விழுந்து கொண்டே இருக்கிறேன். நான் ஒவ்வொரு பகுதியையும் கடந்து, படிப்படியாக, என் தவறு எங்கே என்பதை உணர்ந்தேன். நான் என் கைகளை பீமின் மீது சரியாக வைக்கவில்லை என்று எனது பயிற்சியாளர் காட்டினார். எனவே எனது புதிய கை நிலையுடன் கற்றை மீது மற்றொரு பின்புற ஹேண்ட்ஸ்பிரிங் முயற்சித்தேன், நான் அதை ஒட்டிக்கொண்டேன்! என் பின் ஹேண்ட்ஸ்பிரிங் பிழைத்திருத்தத்தில் நான் மிகவும் மகிழ்ச்சியடைந்தேன். நாங்கள் அதை கண்டுபிடித்தோம்! பிழைத்திருத்தம் என்பது சிக்கல்களைக் கண்டறிந்து சரிசெய்வதாகும். நல்லது, நல்ல வேலை!"
    C2_zuck_repeat_loop:
      1:
        text: "கட்டளைகளை மீண்டும் செய்வதில் கணினிகள் மிகவும் சிறந்தவை. ஒரு நபராக, நீங்கள் ஒரே விஷயத்தை தொடர்ச்சியாக பல முறை செய்ய வேண்டியிருந்தால் நீங்கள் மிகவும் சலிப்படைவீர்கள். ஆனால் ஒரு கணினி அதையே மில்லியன் கணக்கான அல்லது பில்லியன் கணக்கான முறை செய்ய முடியும், மேலும் சலிப்படையாமல், அதை நன்றாகச் செய்ய முடியும்."
      2:
        text: "எடுத்துக்காட்டாக, பேஸ்புக்கில் உள்ள அனைவருக்கும் மின்னஞ்சல் அனுப்புவதன் மூலம் பிறந்தநாள் வாழ்த்துக்களைத் தெரிவிக்க விரும்பினால், அந்த மின்னஞ்சல்கள் அனைத்தையும் அனைவருக்கும் எழுத எனக்கு ஒரு நூற்றாண்டுக்கும் மேலாக ஆகலாம். ஆனால் ஒரு சில வரிகளைக் கொண்டு, பேஸ்புக்கில் உள்ள அனைவருக்கும் பிறந்தநாள் வாழ்த்துக்களைத் தெரிவித்து மின்னஞ்சல் அனுப்ப ஒரு அமைப்பு உள்ளது. அதனால் சுழல்கள் என்ன, ஏன் அவை மதிப்புமிக்கவை, மற்றும் கணினிகள் நன்றாகச் செய்யக்கூடிய ஒன்று."
      3:
        text: "இந்த எடுத்துக்காட்டில், பன்றியைப் பெற பறவையை நகர்த்துவது உங்கள் இலக்காக இருக்கும். இப்போது நாம் இதை மிக எளிதாக செய்ய \"மீண்டும்\" தொகுதியைப் பயன்படுத்த முடியும். ஒவ்வொரு முறையும் பறவையை பன்றிக்கு ஒரு படி முன்னெடுப்பதற்கு ஐந்து முறை \"முன்னோக்கி நகர்த்து\" கட்டளையை கணினிக்கு வழங்குவதன் மூலம் இதைச் செய்யலாம்."
      4:
        text: "அல்லது கம்ப்யூட்டரை ஒரு முறை \"முன்னோக்கி நகர்த்த\" சொல்லலாம், பின்னர் அதை 5 முறை \"ரீபீட்\" செய்யச் சொல்லுங்கள், அது அதையே செய்யும். எனவே இதைச் செய்ய, உங்கள் \"முன்னோக்கி நகர்த்து\" கட்டளையை இழுத்து, அதை \"ரீபீட்\" பிளாக்கிற்குள் வைக்கலாம். மேலும் நீங்கள் அதைக் கிளிக் செய்து, எத்தனை முறை பிளாக்கை மீண்டும் செய்ய விரும்புகிறீர்கள் என்று சொல்லலாம். நீங்கள் அதை முன்னோக்கி எடுக்க விரும்பும் படிகள்."
      5:
        text: "இப்போது இன்னும் ஒரு விஷயம் என்னவென்றால், \"மீண்டும்\" தொகுதிக்குள் நீங்கள் விரும்பும் பல கட்டளைகளை வைக்கலாம். எனவே இந்த எடுத்துக்காட்டில் நீங்கள் அதை முன்னோக்கி நகர்த்தவும் இடதுபுறம் திரும்பவும் சொல்கிறீர்கள், அது ஐந்து முறை செய்யும். நன்றாக வேலை செய்து மகிழுங்கள்!"
    C3_artist_functions:
      1:
        text: "கம்ப்யூட்டர் புரோகிராமிங்கில் ஒரு பெரிய விஷயம் என்னவென்றால், ஒரு செயலை எப்படிச் செய்வது என்று கணினிக்குக் கற்றுக் கொடுத்தால், அந்தச் செயல்பாட்டை மீண்டும் அழைக்கலாம். நீங்கள் அதற்கு ஒரு பெயரைக் கொடுங்கள், பின்னர் நீங்கள் அதை அழைக்கலாம். இது உண்மையில் மொழியை நீட்டிப்பது போன்றது."
      2:
        text: "நாங்கள் கட்டமைத்த நிரலில், நான்கு முறை நகர்த்துவதன் மூலமும் திருப்புவதன் மூலமும் ஒரு சதுரத்தை எப்படி வரைய வேண்டும் என்பதைக் கற்றுக்கொண்டோம். நாம் அந்த செயல்பாட்டை எடுத்து அதற்கு ஒரு பெயரைக் கொடுக்கலாம், ஒரு சதுரத்தை வரையலாம், அதனால் எந்த நேரத்திலும் நாம் அதைச் செய்ய விரும்பினால், ஒரு சதுரத்தை வரையுங்கள் என்று கூறுவோம், அது திரும்பிச் சென்று அந்த செயல்பாட்டை, அந்த குறியீட்டை அழைக்கும். அது நமக்குச் செய்யப்படும். எங்கள் நிரலாக்க மொழியில் அந்தக் கருத்தைச் சேர்த்துள்ளோம்."
    C3_artist_nested_loops:
      1:
        text: "நீங்கள் மற்றொரு வளையத்தின் உள்ளே ஒரு வளையத்தை வைக்கும்போது, ​​​​அதை ஒரு உள்ளமை வளையம் என்று அழைக்கிறோம். எடுத்துக்காட்டாக, ஒரு முக்கோணத்தின் ஒவ்வொரு பக்கத்திற்கும் ஒரு முறை, ரிப்பீட் டைம்ஸ் பிளாக் மூன்றாக அமைக்கப்பட்டுள்ளதைப் பயன்படுத்தி, 100 பிக்சல்கள் நீளமுள்ள ஒரு முக்கோணத்தை வரைவதற்கு ஏற்கனவே குறியீடு கொடுக்கப்பட்டுள்ளது."
      2:
        text: "ஆனால் நாங்கள் ஆறு முக்கோணங்களை வரைய விரும்புகிறோம். அதைச் செய்ய, நாம் அந்த வளையத்தை எடுத்து மற்றொரு ரிப்பீட் டைம்ஸ் பிளாக்கின் உள்ளே வைக்கப் போகிறோம். அழகான குளிர்!"
    C3_bee_functions:
      1:
        text: "கணினி அறிவியலின் மிக முக்கியமான கருத்துக்களில் ஒன்று, புதிய கட்டளைகளை எவ்வாறு வரையறுப்பது, கணினி மொழியில் உங்கள் சொந்த வார்த்தைகளை எவ்வாறு சேர்ப்பது. பெரும்பாலான கணினி மொழிகளில் சுமார் நூறு வார்த்தைகள் அல்லது கட்டளைகள் மட்டுமே உள்ளன. இந்த கட்டிடத் தொகுதிகளில் இருந்து உங்கள் சொந்த புதிய சொற்களை வரையறுப்பதில் கலை மற்றும் மந்திரம் உள்ளது."
      2:
        text: "விளையாட்டில் நாங்கள் இதை எப்போதும் செய்கிறோம். எடுத்துக்காட்டாக, கூடைப்பந்தாட்டத்தில், எப்படி டிரிப்பிள் செய்வது, எப்படி லே-அப் செய்வது, எப்படி மீள்வது போன்றவற்றைக் கற்றுக்கொள்வதன் மூலம் தொடங்குவீர்கள். இந்த அடிப்படை நகர்வுகளை நீங்கள் கற்றுக்கொண்டவுடன், புதிய நகர்வுகளைக் கற்றுக்கொண்டு, பிக் அண்ட் ரோல் அல்லது கிவ் அன்ட் கோ போன்ற இந்த கட்டுமானத் தொகுதிகளை ஒன்றாக இணைக்கிறீர்கள். நீங்கள் மிகவும் சிக்கலான நாடகங்களை செய்ய அங்கிருந்து செல்லலாம். அந்த நாடகத்தைக் கற்றுக்கொண்டு அதற்குப் பெயர் வைத்தால், அதை எப்படிச் செய்வது என்று அணியில் உள்ள அனைவருக்கும் தெரியும்."
      3:
        text: "இதேபோல், இந்த கட்டளைகளின் வரிசையைப் பயன்படுத்தி ஒரு செயலை எப்படிச் செய்வது என்று கணினிக்குக் கற்றுக் கொடுத்தவுடன், அந்த செயலுக்கு உங்கள் சொந்த பெயரை உருவாக்கலாம், எனவே அதை மீண்டும் செய்வது எளிது. உங்கள் சொந்த கட்டளையை வரையறுத்து அதற்கு ஒரு பெயரைக் கொடுக்கும்போது, ​​​​அது ஒரு செயல்பாடு என்று அழைக்கப்படுகிறது. இப்போது நாம் தேனீக்கு உதவும் செயல்பாடுகளைப் பயன்படுத்தப் போகிறோம்."
      4:
        text: "இந்த எடுத்துக்காட்டில், எங்கள் செயல்பாடு கெட் 2 நெக்டர் என்று அழைக்கப்படுகிறது, இந்த பச்சைத் தொகுதி இங்கே உள்ளது. இந்த சாம்பல் நிறப் பெட்டியைப் பார்த்து, get 2 nectar என்ன செய்கிறது என்பதை நாம் அறிவோம். நாம் அங்கே உள்ளே பார்த்தால், get 2 nectar அமிர்தத்தைப் பெறப் போகிறது, பின்னர் மீண்டும் அமிர்தம் கிடைக்கும். எப்பொழுதும் சாம்பல் நிறப் பெட்டியின் உள்ளே என்ன இருக்கிறது என்பதைப் பார்க்கவும், இதன் மூலம் இந்த பச்சை செயல்பாட்டுத் தொகுதிகள் என்ன செய்ய முடியும் என்பதை நீங்கள் அறிவீர்கள்."
    C3_bee_nested_loops:
      1:
        text: "இப்போது நாம் தேனீயுடன் உள்ளமைக்கப்பட்ட சுழல்களைப் பயன்படுத்தப் போகிறோம். எங்களிடம் சில ஸ்டார்டர் குறியீடு கொடுக்கப்பட்டுள்ளது, இது தேனீவை முன்னோக்கி நகர்த்தவும், மூன்று முறை அமிர்தத்தைப் பெறவும், பின்னர் வலதுபுறம் திரும்பவும் சொல்லும். அந்தக் குறியீட்டின் முழுப் பகுதியையும் எடுத்து மற்றொரு ரிப்பீட் பிளாக்கில் வைத்து மூன்று முறை ரிப்பீட் செய்யும்படி அமைக்கலாம். முடிந்தது!"
    C3_bounce:

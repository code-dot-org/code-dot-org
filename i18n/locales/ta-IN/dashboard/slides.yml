    frozen_intro:
      1:
        text: "வணக்கம், என் பெயர் லிண்ட்சே. நான் எனது சொந்த பயன்பாடுகளை மாதிரியாக, நடிக்கிறேன் மற்றும் எழுதுகிறேன். அன்னாவும் எல்சாவும் பனியின் மாயாஜாலத்தையும் அழகையும் ஆராயும்போது அவர்களுடன் சேர குறியீட்டைப் பயன்படுத்துவோம்."
      2:
        text: "நீங்கள் பனி சறுக்கும்போது பனித்துளிகள் மற்றும் வடிவங்களை உருவாக்கி, குளிர்கால அதிசயத்தை உருவாக்குவீர்கள், அதை உங்கள் நண்பர்களுடன் பகிர்ந்து கொள்ளலாம்."
      3:
        text: "அடுத்த ஒரு மணி நேரத்தில், குறியீடு செய்வது எப்படி என்பதற்கான அடிப்படைகளை நீங்கள் கற்றுக் கொள்ளப் போகிறீர்கள். பாரம்பரிய நிரலாக்கமானது பொதுவாக உரையில் இருக்கும், ஆனால் நாங்கள் பிளாக்லியைப் பயன்படுத்துவோம், இது நீங்கள் நிரல்களை எழுத இழுத்து விடக்கூடிய காட்சித் தொகுதிகளைப் பயன்படுத்துகிறது. பல்கலைக் கழக மாணவர்கள் கூட இப்படித்தான் அடிப்படைகளைக் கற்றுக்கொள்கிறார்கள். ஹூட்டின் கீழ், நீங்கள் இன்னும் குறியீட்டை உருவாக்குகிறீர்கள்."
      4:
        text: "நிரல் என்பது கணினிக்கு என்ன செய்ய வேண்டும் என்று சொல்லும் வழிமுறைகளின் தொகுப்பாகும். எல்சா ஒரு எளிய வரியை உருவாக்க உதவும் குறியீடு அல்லது நிரலை உருவாக்குவோம். மிகவும் சிக்கலான வடிவங்களை உருவாக்க இதைப் பின்னர் பயன்படுத்துவோம்."
      5:
        text: "உங்கள் திரை மூன்று முக்கிய பகுதிகளாக பிரிக்கப்பட்டுள்ளது. இடதுபுறத்தில், உங்கள் நிரலை இயக்கும் பனி மேற்பரப்பு உள்ளது. ஒவ்வொரு நிலைக்கான வழிமுறைகளும் மேற்பரப்பிற்கு கீழே எழுதப்பட்டுள்ளன."
      6:
        text: "இந்த நடுத்தர பகுதி கருவிப்பெட்டியாகும், மேலும் இந்த தொகுதிகள் ஒவ்வொன்றும் எல்சாவும் அண்ணாவும் செய்யக்கூடிய ஒரு செயலாகும்."
      7:
        text: "வலதுபுறத்தில் உள்ள வெள்ளை இடம் பணியிடம் என்று அழைக்கப்படுகிறது, இங்குதான் எங்கள் திட்டத்தை உருவாக்குவோம். பனி மேற்பரப்பைச் சுற்றிச் செல்ல, நீங்கள் \"முன்னோக்கி நகர்த்து\" தொகுதியைப் பயன்படுத்துவீர்கள்."
      8:
        text: "இங்கே, \"முன்னோக்கி நகர்த்து\" தொகுதி, \"100 பிக்சல்களால் முன்னோக்கி நகர்த்தவும்\" என்று கூறுகிறது. நாம் \"ரன்\" அழுத்தினால், என்ன நடக்கும்? எல்சா திரையில் ஒரு குறிப்பிட்ட அளவு முன்னோக்கி நகர்கிறது, உண்மையில் 100 பிக்சல்கள்! பிக்சல்கள் உங்கள் கணினித் திரையில் அடிப்படையில் மிகச் சிறிய சதுரங்கள்."
      9:
        text: "இந்த புதிரில் உள்ள மற்ற தொகுதி \"90 டிகிரி வலதுபுறம் திரும்பவும்\" என்று கூறுகிறது. இந்த \"வலதுபுறம் திருப்பு\" தொகுதியைப் பயன்படுத்தும்போது, எல்சா ஒரு குறிப்பிட்ட தொகையைத் திருப்புகிறது. எல்சா எவ்வளவு தூரம் திரும்ப வேண்டும் என்று நீங்கள் விரும்புகிறீர்கள். எல்சாவுக்கு முன்னால் உள்ள பாதையிலிருந்து கோணம் அளவிடப்படுகிறது. எனவே, இது 90 டிகிரி திருப்பம். இது 120 டிகிரி திருப்பம்."
      10:
        text: "பிக்சல்கள் மற்றும் டிகிரிகளின் எண்ணிக்கையை அவற்றிற்கு அடுத்துள்ள அம்புக்குறிகளைக் கிளிக் செய்வதன் மூலம் மாற்றலாம் என்பதை நினைவில் கொள்ளுங்கள்."
    frozen_loops:
      1:
        text: "ஹாய், நான் பாவ்லா! கணினிகள் செயல்களை மீண்டும் செய்வதில் மிகவும் நல்லது. நீங்கள் 10, 20 அல்லது 100 வரை எண்ணலாம். ஆனால் ஒரு கணினி ஒரு பில்லியன் அல்லது ஒரு டிரில்லியன் வரை எண்ணலாம். இது சலிப்படையாது மற்றும் சில வினாடிகள் மட்டுமே எடுக்கும். எண்ணுவது, அல்லது வரைதல், அல்லது எதுவாக இருந்தாலும் - கணினிகள் விஷயங்களை நூற்றுக்கணக்கான அல்லது பில்லியன் கணக்கான முறை மீண்டும் செய்ய முடியும்."
      2:
        text: "நிரலாக்கத்தில், இதை ஒரு லூப் என்று அழைக்கிறோம். லூப் என்பது உங்கள் குறியீட்டை மீண்டும் செய்வது. அடுத்த புதிருக்கு, \"ரிபீட்\" பிளாக் மூலம் ஒரு சதுரத்தை உருவாக்க அண்ணாவுக்கு உதவுவதே உங்கள் இலக்காகும்."
      3:
        text: "\"ரிபீட்\" பிளாக்கிற்குள் நீங்கள் வைக்கும் எந்தக் குறியீட்டுத் தொகுதிகளும் நீங்கள் விரும்பும் பல முறை தொடர்ச்சியாக மீண்டும் மீண்டும் செய்யப்படும்."
      4:
        text: "ஒரு சதுரத்தை வரைய, நீங்கள் \"முன்னோக்கி நகர்த்து\" மற்றும் \"வலதுபுறம் திரும்பு\" தொகுதியை 4 முறை பயன்படுத்தலாம். ஆனால் கணினியை \"முன்னோக்கி நகர்த்தவும்\" \"90 டிகிரி வலதுபுறம் திரும்பவும்\" என்று ஒரு முறை சொல்லி, இந்த ஜோடி செயல்களை 4 முறை செய்யவும். அதைச் செய்ய, நீங்கள் \"முன்னோக்கி நகர்த்து\" மற்றும் \"வலதுபுறம் திரும்பு\" தொகுதியை \"மீண்டும்\" தொகுதிக்குள் வைக்க வேண்டும்."
      5:
        text: "நினைவில் கொள்ளுங்கள், \"ரிபீட்\" பிளாக்கில் உள்ள எண்ணை நீங்கள் எதற்கும் மாற்றலாம், மேலும் அது பிளாக்கிற்குள் உள்ளதை பல முறை திரும்பத் திரும்பச் செய்யும்."
    frozen_functions:
      1:
        text: "வணக்கம், நான் கிறிஸ் போஷ். நான் ஒரு தொழில்முறை கூடைப்பந்து வீரர், நான் கல்லூரியில் குறியீடு செய்தேன்."
      2:
        text: "கணினி அறிவியலின் மிக முக்கியமான கருத்துக்களில் ஒன்று புதிய கட்டளைகளை எவ்வாறு வரையறுப்பது என்பதுதான். பெரும்பாலான கணினி மொழிகளில் 100 வார்த்தைகள் அல்லது கட்டளைகள் மட்டுமே உள்ளன. உண்மையில், இந்த கட்டுமானத் தொகுதிகளில் இருந்து உங்கள் சொந்த புதிய சொற்களை வரையறுப்பதில் கலை மற்றும் மந்திரம் உள்ளது."
      3:
        text: "இந்த கட்டளைகளின் வரிசையைப் பயன்படுத்தி ஒரு செயலை எப்படிச் செய்வது என்று கணினிக்குக் கற்றுக் கொடுத்தவுடன், அந்தச் செயலுக்கு உங்கள் சொந்தப் பெயரை நீங்கள் உருவாக்கிக் கொள்ளலாம், பின்னர் அதை மீண்டும் செய்வது எளிது. உங்கள் சொந்த கட்டளையை வரையறுத்து அதற்கு ஒரு பெயரைக் கொடுக்கும்போது, ​​அது ஒரு செயல்பாடு என்று அழைக்கப்படுகிறது."
      4:
        text: "வணக்கம், நான் ஜெஸ். தொகுதிகளுடன் நிரலாக்கும்போது, நீங்கள் பல முறை பயன்படுத்த விரும்பும் செயல்களின் தொகுப்பு இருந்தால், நீங்கள் செயல்பாடுகளைப் பயன்படுத்துவீர்கள். எடுத்துக்காட்டாக, சதுரத்தை உருவாக்க குறியீட்டை எழுதியுள்ளீர்கள்."
      5:
        text: "\"சதுரத்தை உருவாக்கு\" எனப்படும் செயல்பாடாக இதை நீங்கள் வரையறுக்கலாம்."
      6:
        text: "இப்போது உங்களிடம் ஒரு புதிய தொகுதி உள்ளது, பல சதுரங்களை உருவாக்க நீங்கள் பல முறை பயன்படுத்தலாம்."
      7:
        text: "மிகவும் சிக்கலான வடிவங்களை உருவாக்க நிறைய எளிய வடிவங்களைப் பயன்படுத்தலாம். அடுத்த புதிரில், வட்டத்தை உருவாக்க நீங்கள் சமீபத்தில் எழுதிய குறியீடு வெவ்வேறு அளவுகளில் வட்டங்களை உருவாக்கக்கூடிய புதிய செயல்பாடாக உங்களுக்குக் கிடைக்கும். பனியில் சிக்கலான மற்றும் அழகான வடிவங்களை உருவாக்க எல்சாவுக்கு உதவ இதைப் பயன்படுத்த முடியுமா?"
    playlab_intro:
      1:
        text: "ப்லே லேப்பை பயன்படுத்தி கேம்களை உருவாக்கப் போகிறோம். நல்ல விளையாட்டுகளுக்கு ஒரு கதை உண்டு, ஒவ்வொரு கதைக்கும் நடிகர்கள் உள்ளனர். சூனியக்காரர்கள், வேற்றுக்கிரகவாசிகள் மற்றும் விலங்குகள் போன்றவற்றுடன் எப்படி பேசுவது, நகர்வது மற்றும் ஒருவருக்கொருவர் தொடர்புகொள்வது என்பதை நாங்கள் கற்றுக்கொள்வோம். இந்த டுடோரியலின் முடிவில், நீங்கள் புதிதாக ஒரு விளையாட்டை உருவாக்கலாம் மற்றும் அதை உங்கள் நண்பர்களுடன் பகிர்ந்து கொள்ளலாம்."
      2:
        text: "உங்கள் திரை மூன்று முக்கிய பகுதிகளாக பிரிக்கப்பட்டுள்ளது. இடதுபுறத்தில் உங்கள் நிரல் இயங்கும் கேம்ஸ்பேஸ் உள்ளது. ஒவ்வொரு நிலைக்கான வழிமுறைகள் கீழே எழுதப்பட்டுள்ளன."
      3:
        text: "நடுத்தர பகுதி கருவிப்பெட்டியாகும், மேலும் இந்த தொகுதிகள் ஒவ்வொன்றும் குறியீட்டின் ஒரு பகுதி. வலதுபுறத்தில் உள்ள வெள்ளை இடம் பணியிடம் என்று அழைக்கப்படுகிறது, இங்குதான் எங்கள் திட்டத்தை உருவாக்குவோம்."
      4:
        text: "தொடங்குவதற்கு, உங்கள் தொகுதிகளை ஆரஞ்சு நிறத்துடன் இணைக்க வேண்டும். நீங்கள் மஞ்சள் கோட்டைப் பார்க்கும் வரை இழுப்பதன் மூலம் பல தொகுதிகளை ஒன்றாக இணைக்கலாம், பின்னர் அவை ஒன்றாக ஒடிவிடும்."
      5:
        text: "இந்த முதல் புதிரில், எங்கள் நடிகர் ஒரு பென்குயின், அதை \"ஹலோ!\" என்று சொல்ல வைப்போம். சொல்லும் தொகுதியை வெளியே இழுத்து, வென் ரன் பிளாக்குடன் இணைத்து, \"ஹலோ\" என்று தட்டச்சு செய்க. மூவ் ரைட் மற்றும் மூவ் பிளாக்குகளைப் பயன்படுத்தி பென்குயினை நகர்த்தவும் செய்யலாம். உங்களின் தொகுதிகள் கிடைத்தவுடன், நீங்கள் என்ன நிரல் செய்தீர்கள் என்பதைப் பார்க்க ரன் பொத்தானை அழுத்தவும்."
      6:
        text: "தொடங்குங்கள் மற்றும் முடிவில், நீங்கள் அனைத்து வகையான வீரர்களுடன் உங்கள் சொந்த விளையாட்டை உருவாக்க முடியும், அவை ஊடாடலாம், மகிழ்ச்சியாக அல்லது சோகமாக மாறலாம், புள்ளிகளைப் பெறலாம் அல்லது ஃபயர்பால்ஸை வீசலாம் அல்லது ஒருவருக்கொருவர் மறைந்துவிடலாம். இது உங்கள் மற்றும் நீங்கள் செய்ய விரும்பும் விளையாட்டைப் பொறுத்தது."
    playlab_events:
      1:
        text: "இப்போது, ​​எல்லா கேம் புரோகிராமர்களும் அன்றாடம் பயன்படுத்தும் ஒன்றைப் பற்றி அறியப் போகிறோம். அவை நிகழ்வுகள் என்று அழைக்கப்படுகின்றன. ஏதாவது நடக்கும் போது உங்கள் நிகழ்ச்சியைக் கேட்க ஒரு நிகழ்வு சொல்கிறது. அது நிகழும்போது, ​​அது ஒரு செயலைச் செய்கிறது."
      2:
        text: "நிகழ்வுகளின் சில எடுத்துக்காட்டுகள் சுட்டி கிளிக், அம்பு பொத்தான் அல்லது திரையில் தட்டவும்."
      3:
        text: "இங்கே, ஒரு வீரர் அவரைக் கிளிக் செய்யும் போது ஸ்பேஸ் போட் பூமியில் வாழ்பவர்களை வரவேற்கச் செய்யப் போகிறோம். நாங்கள் \"கிளிக் செய்யப்படும் போது\" பிளாக்கைப் பயன்படுத்துவோம் மற்றும் அதனுடன் \"சொல்\" தொகுதியை இணைப்போம். பிளேயர் ஸ்பேஸ் போட்டில் கிளிக் செய்யும் போது, ​​இந்த \"கிளிக் செய்யும் போது\" நிகழ்வுத் தொகுதியுடன் இணைக்கப்பட்டுள்ள அனைத்தும் நிகழ்த்தப்படும். உங்கள் வேற்றுகிரகவாசி என்ன சொல்கிறார்?"
      4:
        text: "\"போது அம்புக்குறி\" தொகுதிகளும் உள்ளன. \"நகர்த்து\" தொகுதிகளை இவற்றுடன் இணைத்தால், உங்கள் நடிகர்களை மேலே, கீழ், இடது அல்லது வலதுபுறமாக நகர்த்த ஆரம்பிக்கலாம். படிப்படியாக, உங்கள் விளையாட்டு மேலும் ஊடாடுகிறது."
    playlab_repeat_forever:
      1:
        text: "இது \"எப்போதும் திரும்பவும்\" தொகுதி. இந்தத் தொகுதிக்குள் எதுவும் விளையாட்டில் என்றென்றும் நடக்கும்."
      2:
        text: "ஒரு நடிகர் எதையாவது திரும்பத் திரும்பச் செய்ய வேண்டும் என்று நாம் விரும்பினால், பிளேயர் எதுவும் செய்யாமல், அந்தத் தொகுதிகளை \"repeat forever\" பிளாக்கிற்குள் வைப்போம்."
      3:
        text: "இந்த அடுத்த புதிரில், ராஜ்யத்தின் எல்லைகளை இடது மற்றும் வலதுபுறமாக தொடர்ந்து ரோந்து செல்ல மந்திரவாதிக்கு உதவுவதே எங்கள் குறிக்கோள். மீண்டும் மீண்டும் கட்டளைகள் எவ்வாறு செயல்படுகின்றன என்பதைக் கற்றுக்கொள்வது, உங்கள் சொந்த விளையாட்டை நீங்கள் உருவாக்கும்போது ஒரு டன் நேரத்தை மிச்சப்படுத்தும்."
    C1_artist_intro:
      1:
        text: "இவை உங்கள் டிரா தொகுதிகள். சாம்பல் கோடுகளை நிரப்ப கலைஞர் செல்ல வேண்டிய இடத்திற்கு நகர்த்த சரியான ஒன்றைப் பயன்படுத்தவும்."
      2:
        text: "இவை ஜம்ப் பிளாக்குகள். நீங்கள் இவற்றைப் பயன்படுத்தும் போது, ​​உங்கள் கலைஞர் நகரும் ஆனால் வரையவில்லை, எனவே அடுத்த சாம்பல் கோட்டிற்கு செல்ல இதைப் பயன்படுத்தவும்."
    C1_bee_level_intro:
      1:
        text: "தேனீக்கள் குளிர்ச்சியாக இல்லையா? இந்தப் புதிர்களின் அடுத்த தொகுப்பில், தேனீ பூக்களுக்குச் செல்லவும், பூக்களில் இருந்து தேனைப் பெறவும், தேன் கூட்டிற்குப் பறந்து தேன் தயாரிக்கவும் உதவுவதே உங்கள் குறிக்கோள். இந்த பயிற்சிக்கு நீங்கள் \"அமிர்தத்தைப் பெறுங்கள்\" மற்றும் \"தேனை உருவாக்கு\" தொகுதிகளைப் பயன்படுத்த வேண்டும்."
      2:
        text: "ஒவ்வொரு பூவிலும் வெவ்வேறு எண்ணிக்கையிலான தேன்கள் உள்ளன: 1, 2, 3 அல்லது அதற்கு மேற்பட்டவை. சிவப்பு பூக்களில் எவ்வளவு தேன் இருக்கிறது என்பதை மூலையில் உள்ள சிறிய எண்ணிக்கையில் நாம் அறிவோம். எனவே நீங்கள் முன்னோக்கிச் செல்வதற்கு முன் பூவிலிருந்து அனைத்து தேனையும் பெறுவதை உறுதிப்படுத்திக் கொள்ளுங்கள். மேலும், ஒவ்வொரு தேன் கூட்டிலும் இவ்வளவு தேன் மட்டுமே இருக்கும்: 1, 2, 3 அல்லது அதற்கு மேற்பட்டவை. எனவே தேன் கூட்டில் எவ்வளவு தேன் இருக்க முடியுமோ அவ்வளவு தேன் தயாரிக்க வேண்டும்."
      3:

      3:
        text: "இந்த ரிப்பீட்டிற்குள் இருக்கும் மூவ் ஃபார்வேர்டு பிளாக்கைப் பயன்படுத்தி, அது நேராகச் செல்ல விரும்பும் வரை அதை முன்னோக்கி நகர்த்திக் கொண்டே இருக்கும். பின்னர் ஒரு திருப்பம் வரும்போது, இடதுபுறம் திரும்பும்படி if பிளாக் சொல்லும். அப்படிச் செய்தால், இடது பக்கம் திரும்பினால், முன்னோக்கிச் சென்றால், நம் இலக்கை அடைவோம் என்பதை நீங்கள் பார்க்கலாம்."
      4:
        text: "கணினி நிரலாக்கத்தில் உண்மையில் ஒரு அடிப்படைக் கருத்தாக இருக்கும் if அறிக்கையைப் பயன்படுத்துவதற்கு இது ஒரு எடுத்துக்காட்டு. டிக்-டாக்-டோ விளையாடும் ஒரு நிரலை எவ்வாறு எழுதுவது என்பது நான் கற்றுக்கொண்ட முதல் விஷயங்களில் ஒன்றாகும். எனக்கு அறிக்கைகள் இருந்தால் சரி, மற்றவர் வெற்றி பெறுவார் என்றால், மேலே சென்று அந்த இடத்தைத் தடுக்கவும். ஸ்டேட்மென்ட் என்றால் எப்படி பயன்படுத்துவது என்பதை அறிந்து மகிழுங்கள், இது ஒரு முக்கிய கருத்தாகும்."
    C3_maze_level_4:
      1:

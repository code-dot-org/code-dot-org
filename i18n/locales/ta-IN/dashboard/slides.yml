        text: "நீங்கள் கற்றுக்கொள்ள வேண்டிய படிகள் இங்கே. கைதட்டுங்கள். உங்கள் கைகளை உங்கள் தலைக்கு பின்னால் வைக்கவும். உங்கள் கைகளை உங்கள் இடுப்பில் வைக்கவும். உங்கள் இடது கையை உயர்த்தவும். உங்கள் வலது கையை உயர்த்தவும். மிகவும் எளிமையானது, இல்லையா? சில நடனப் படிகளை லூப்களில் வைப்பதன் மூலம் திசைகளைச் சுருக்கலாம் என்பதை நீங்கள் கண்டுபிடிப்பீர்கள்."

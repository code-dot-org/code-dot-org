      2:
        text: "இது நேரத்தை மிச்சப்படுத்துகிறது மற்றும் வழியை எளிதாக்குகிறது. அதைப் பயன்படுத்த, மூவ் ஃபார்வர்ட் பிளாக்கை ரிப்பீட் பிளாக்கிற்குள் வைக்கவும். ஹிட் ரன் மற்றும் ஜாம்பி ஐந்து முறை முன்னோக்கிச் சென்று அற்புதமான சூரியகாந்திக்கு செல்லும்."

        text: "இது காகிதத்துடன் நிரல் செய்வது போன்றது. அவ்வளவுதான்!"
    C1_maze_debugging:
      1:
        text: "பிழைத்திருத்தம் என்பது சிக்கல்களைக் கண்டறிந்து சரிசெய்வதாகும். பிழைகளை சரிசெய்ய பல வழிகள் உள்ளன. ஏதேனும் தவறு நடந்த இடத்தை நீங்கள் கண்டுபிடிக்கும் வரை படிப்படியாக நகர்த்துவது எளிதான ஒன்றாகும். இங்கே நான் பீமில் பேக் ஹேண்ட்ஸ்பிரிங் செய்ய முயற்சிக்கிறேன் ஆனால் நான் தொடர்ந்து விழுந்து கொண்டே இருக்கிறேன்."
      2:
        text: "நான் ஒவ்வொரு பகுதியையும் படிப்படியாகச் சென்று என் தவறு எங்கே என்று உணர்ந்தேன். நான் என் கைகளை பீமின் மீது சரியாக வைக்கவில்லை. எனவே எனது புதிய கை நிலையுடன் கற்றை மீது மற்றொரு பின்புற ஹேண்ட்ஸ்பிரிங் முயற்சித்தேன், எனக்கு அது கிடைத்தது. என் பின் ஹேண்ட்ஸ்பிரிங் பிழைத்திருத்தத்தில் நான் மிகவும் மகிழ்ச்சியடைந்தேன்."
      3:
        text: "பிழைத்திருத்தம் பற்றி அறிய, ஏற்கனவே மேடையில் உள்ள தொகுதிகளின் தொகுப்புடன் தொடங்குகிறோம். இந்தத் தொகுதிகள் உங்களை இலக்கை அடையச் செய்யாது என்பதை நீங்கள் கவனிப்பீர்கள். நாம் தீர்வை பிழைத்திருத்தம் செய்து அதை சரிசெய்ய வேண்டும். என்ன தவறு நேர்ந்தது? நீங்கள் இன்னும் ஒரு தொகுதி மேற்கு நோக்கி செல்ல வேண்டும் என்பதை நீங்கள் கவனிப்பீர்கள்."
      4:
        text: "மற்றொரு மேற்குத் தொகுதியைச் சேர்த்து, நீங்கள் அதைச் சரியாகச் சொன்னீர்களா என்பதைப் பார்க்க, ரன் அழுத்துவதன் மூலம் இதைச் சரிசெய்வோம். ஆம், உங்களுக்கு புரிந்தது!"
    C1_maze_intro_sequencing:
      1:
        text: "இந்த புதிருக்கு, நீங்கள் பறவையை பன்றிக்கு கொண்டு செல்ல வேண்டும். புதிரைப் பார்த்து, அது என்ன திசையில் செல்ல வேண்டும் என்பதைப் பார்க்கவும்."
      2:
        text: "கருவிப்பெட்டியில் இருந்து பணியிடத்திற்கு தொகுதிகளை இழுக்க வேண்டும். அது \"ரன் ரன்\" பிளாக்கின் கீழ் உள்ளதா என்பதை உறுதிசெய்து, சரியான தீர்வு கிடைத்துவிட்டதாக நீங்கள் நினைக்கும் போது, ​​\"ரன்\" என்பதைக் கிளிக் செய்து, பறவை பன்றியிடம் செல்வதைப் பார்க்கலாம்."
    C1_maze_loops:
      1:
        text: "கட்டளைகளை மீண்டும் செய்வதில் கணினிகள் மிகவும் சிறந்தவை. ஒரு நபராக, நீங்கள் ஒரே விஷயத்தை தொடர்ச்சியாக பல முறை செய்ய வேண்டியிருந்தால் நீங்கள் மிகவும் சலிப்படைவீர்கள். ஆனால் ஒரு கணினி அதையே மில்லியன் கணக்கான அல்லது பில்லியன் கணக்கான முறை செய்ய முடியும், மேலும் சலிப்படையாமல், அதை நன்றாகச் செய்ய முடியும்."
      2:
        text: "\nஎடுத்துக்காட்டாக, பேஸ்புகில் உள்ள அனைவருக்கும் மின்னஞ்சல் அனுப்புவதன் மூலம் பிறந்தநாள் வாழ்த்துக்களைத் தெரிவிக்க விரும்பினால், அந்த மின்னஞ்சல்களை அனைவருக்கும் எழுதுவதற்கு எனக்கு ஒரு நூற்றாண்டுக்கும் மேலாக ஆகலாம். ஆனால் ஒரு சில வரிகளைக் கொண்டு, பேஸ்புக்கில் உள்ள அனைவருக்கும் பிறந்தநாள் வாழ்த்துக்களைத் தெரிவித்து மின்னஞ்சல் அனுப்ப ஒரு அமைப்பு உள்ளது."
      3:
        text: "இந்த நிலையில் பறவையை பன்றிக்கு கொண்டு செல்ல... மூன்று வடக்கு தொகுதிகளை பணியிடத்திற்கு இழுப்பதை விட, நீங்கள் \"ரிபீட்\" பிளாக்கைப் பயன்படுத்துவீர்கள். பணியிடத்திற்கு \"ரிபீட்\" பிளாக்கை இழுத்து எண் 3 ஐ உள்ளிடவும். பிறகு \"மூவ் நார்த்\" பிளாக்கை \"ரிபீட்\" பிளாக்கில் இழுத்து, \"ரன்\" என்பதை அழுத்தி நீங்கள் அதை சரியாகப் புரிந்து கொண்டீர்களா என்பதைப் பார்க்கவும். வாழ்த்துக்கள், நீங்கள் புரிந்துகொண்டீர்கள்!"
    C1_moveitmoveit_unplugged:

ta:
  slides:
    maze_intro:
      1:
        text: "நிரல்வரி நேரத்திற்கு வருக! முதல் கணினி நிரலை உருவாக்கும் அனுபவத்துக்கு தயாராகுவோம்."
      2:
        text: "நாம் இப்பொழுது Blockly என்று அழைக்கப்படும் காட்சி சார்ந்த கணினி மொழியில் கணினி நிரல்களை எழுதுவோம்."
      3:
        text: "பெரும்பாலான குறியீட்டை தட்டச்சு செய்த, ஆனால் Blockly பார்வை உள்ளது. \"உண்மையான\" குறியீடு கோட்டை ஒவ்வொரு தடுப்புகள் குறிக்கிறது."
      4:
        text: "கைப்பொறி பயன்பாடுகள் முதல் செவ்வாய் ரோவரை கட்டுபடுதவதில் உதவும் கணிப்பொறி வரை உள்ள கணினி அறிவியலின் அடிப்படை தத்துவங்களை இங்கே தெரிந்து கொள்வீர்கள்."
      5:
        text: "கணிப்பொறி செயல்படுத்த வேண்டிய கட்டளைகளின் தொகுப்பே நிரல் எனப்படும்."
      6:
        text: "கணினி நிரலூக்கன முதல் இலக்கு அங்க்ரி பிரட் இ புதிர் பாதையில் வழிநடத்திச்சென்று பன்றியை அடைதல்."
      7:
        text: "இடது பக்கம் உங்கள் நிரல் இயங்கும் பிரமை. ஒவ்வொரு புதிருக்கான வழிமுறைகளும் பிரமைக்குக் கீழே உள்ளன."
      8:
        text: "நடுக் கருவிப்பெட்டியில் Angry Birdக்கான கட்டளைகள் உள்ளன. உங்கள் குறியீட்டை உருவாக்க இவற்றைப் பயன்படுத்துவீர்கள்."
      9:
        text: "வலதுபுறத்தில் உங்கள் பணியிடம் உள்ளது, அங்கு உங்கள் நிரலை உருவாக்க கருவிப்பெட்டியிலிருந்து தொகுதிகளை இழுக்க வேண்டும். ஒரு தொகுதியை நீக்க, அதை மூலையில் உள்ள குப்பைக்கு இழுக்கவும்."
      10:
        text: "ஒவ்வொரு தொகுதியும் ஒரு அறிவுறுத்தல். உங்கள் பணியிடத்திற்கு \"முன்னோக்கி நகர்த்து\" தொகுதியை இழுத்து \"ரன் புரோகிராம்\" என்பதை அழுத்தினால், பறவை பிரமை மீது ஒரு இடத்தை நகர்த்துகிறது."
      11:
        text: "ஒன்றுக்கு மேற்பட்ட செயல்களைச் செய்ய, உங்கள் பணியிடத்திற்கு பல தொகுதிகளை இழுத்து அவற்றை ஒன்றாக இணைக்கலாம். பறவை மேலிருந்து கீழாக கட்டளைகளை செய்யும்."
      12:
        text: "நீங்கள் ஒரு நிரலை இயக்கி அதை சரிசெய்து மீண்டும் முயற்சிக்க விரும்பினால், \"மீட்டமை\" பொத்தானை அழுத்தவும்."
      13:
        text: "அந்த பன்றிகளை தேடி செல்வோம் வாருங்கள்!"
    artist_intro:
      1:
        text: "வணக்கம், நான் JR! ஒவ்வொரு ரேஸ் கார் அணியும் வெற்றி பெற கணினி விஞ்ஞானிகள் தேவை. அவர்கள் காரை வேகமாகச் செல்ல அதிலிருந்து தரவை பகுப்பாய்வு செய்கிறார்கள்."
      2:
        text: "இந்தப் புதிர்களில், அவர்கள் செல்லும் எல்லா இடங்களிலும் அவர்களுக்குப் பின்னால் ஒரு கோட்டை வரையும் கலைஞராக நீங்கள் இருப்பீர்கள்."
      3:
        text: "இந்தத் தொகுதி \"100 பிக்சல்களால் முன்னோக்கி நகர்த்தவும்\" என்று கூறுகிறது. பிக்சல்கள் என்பது உங்கள் திரையில் உள்ள சிறிய புள்ளிகள்."
      4:
        text: "இந்த தொகுதி \"வலப்புறம் 90 டிகிரி திரும்பவும்\" என்று கூறுகிறது. இது பிரமை புதிர்களில் \"டர்ன்\" பிளாக்குகளின் அதே அளவு உங்கள் கலைஞரை மாற்றும்."
      5:
        text: "கலைஞர் முன்னோக்கி நகர்த்த அல்லது திரும்பும் அளவை மாற்ற, இந்தத் தொகுதிகளில் ஏதேனும் ஒன்றில் உள்ள அம்புக்குறியைக் கிளிக் செய்யவும். இந்தப் புதிய தொகுதிகளைப் பற்றி அறிந்துகொள்ள விளையாடுங்கள்."
    farmer_intro:
      1:
        text: "ஹாய், நான் பாவ்லா! இந்த புதிர்களில், நீங்கள் ஒரு விவசாயி, அவர் பயிர்களை நடவு செய்ய தனது வயலை முழுவதுமாக தட்டையாக மாற்ற வேண்டும்."
      2:
        text: "நீங்கள் அழுக்கு அனைத்து குவியல்களை நீக்க மற்றும் அனைத்து துளைகள் நிரப்ப அவளுக்கு உதவ வேண்டும்."
      3:
        text: "புதிய தொகுதிகள் ஒரு குவியலில் இருந்து 1 மண்வெட்டி அழுக்குகளை அகற்றி, 1 மண்வெட்டி அழுக்கை ஒரு துளைக்குள் நிரப்புகின்றன."
      4:
        text: "குவியல்கள் மற்றும் துளைகள் வெவ்வேறு அளவுகளில் உள்ளன, எனவே நீங்கள் எத்தனை மண்வெட்டிகளைப் பயன்படுத்த வேண்டும் என்பதை விவசாயிக்கு சொல்ல வேண்டும்."
    flappy_intro:
      1:
        text: "ஹாய், நான் கேட்டி! கணினி அறிவியலில் மிகவும் உற்சாகமான விஷயங்களில் ஒன்று கணினி நிரல் ஊடாடக்கூடியதாக இருக்கும்."
      2:
        text: "கணினி அல்லது ஃபோனில் யாராவது கிளிக் செய்தால் அல்லது தட்டினால் அல்லது தட்டச்சு செய்தால், அது ஒரு நிகழ்வை உருவாக்கும், மேலும் ஒரு நிகழ்வு நிகழும்போது என்ன செய்ய வேண்டும் என்பதைத் தீர்மானிக்கும் சில குறியீடு உள்ளது."
      3:
        text: "எடுத்துக்காட்டாக, \"சுட்டியைக் கிளிக் செய்யும் போது, ​​ஒரு ஒலியை இயக்கு\" என்று கூறும் நிகழ்வு-ஹேண்ட்லரை நீங்கள் வைத்திருக்கலாம்."
      4:
        text: "FlappyBird விளையாட்டைப் பற்றி நீங்கள் எப்போதாவது கேள்விப்பட்டிருக்கிறீர்களா? நிகழ்வு ஹேண்ட்லர்களைப் பயன்படுத்துவதன் மூலம், FlappyBird இன் எங்கள் சொந்த தனிப்பயன் பதிப்பை நிரல் செய்ய கற்றுக்கொள்வோம்!"
      5:
        text: "நீங்கள் எழுதும் குறியீடு கணினிக்கான கட்டளைகளைக் குறிக்கும் தொகுதிகளை இழுத்து விடுவதை உள்ளடக்கியது. ஹூட்டின் கீழ், இந்த தொகுதிகள் ஒவ்வொன்றும் உண்மையான குறியீட்டால் குறிப்பிடப்படுகின்றன."
      6:
        text: "நீங்கள் பணியிடத்தைப் பார்த்தால், உங்களுக்காக நிரப்பப்பட்ட சில பச்சைத் தொகுதிகள் உள்ளன - இவை \"நிகழ்வு கையாளுபவர்கள்\""
      7:
        text: "நீங்கள் மவுஸைக் கிளிக் செய்யும் போது பறவை மடக்க வேண்டும் என்று நீங்கள் விரும்பினால், \"FLAP\" தொகுதியை பொருத்தமான நிகழ்வு கையாளுதலுடன் இணைப்பதன் மூலம் அதைச் செய்யலாம், இப்போது உங்கள் விளையாட்டில் நீங்கள் மவுஸைக் கிளிக் செய்யும் போதெல்லாம், பறவை மடக்கும்."
      8:
        text: "இந்தச் செயல்பாட்டின் ஒவ்வொரு புதிரிலும், புதிய வகையான நிகழ்வுகளை பணியிடத்தில் பச்சைத் தொகுதிகளாக அறிமுகப்படுத்துவோம், மேலும் அந்த நிகழ்வுகளுக்குப் பதில் சேர்க்கும் பொருத்தமான தொகுதிகளை நீங்கள் தீர்மானிக்கலாம்."
      9:
        text: "இதுபோன்ற கீழ்தோன்றும் அம்புக்குறியை நீங்கள் காணும்போது, ​​​​அதாவது, நீங்கள் அமைப்புகளை மாற்றலாம் - ஃபிளாப்பி தரையில் அடிக்கும்போது என்ன ஒலி கேட்க வேண்டும் என்பது போன்றது."
      10:
        text: "இறுதி புதிரில் நீங்கள் உங்கள் சொந்த விளையாட்டை உருவாக்கி அதை உங்கள் நண்பர்களுடன் பகிர்ந்து கொள்ள முடியும். மகிழுங்கள்!"
    loop_times:
      1:
        text: "ஹாய், நான் மார்க்! லூப்கள் பற்றி அறிந்து கொள்வோம். லூப்களைப் பயன்படுத்தி, எந்தவொரு செயலையும் மீண்டும் மீண்டும் செய்ய, ஆயிரக்கணக்கான அல்லது பில்லியன் கணக்கான முறைகளை கணினிக்குக் கூறலாம்."
      2:
        text: "இந்த புதிரில், பன்றிக்கு செல்ல பறவையை 5 இடங்களுக்கு முன்னோக்கி நகர்த்த வேண்டும்."
      3:
        text: "எங்களுக்கு உதவ புதிய \"ரிபீட்\" பிளாக்கைப் பயன்படுத்தலாம்."
      4:
        text: "5 \"முன்னோக்கி நகர்த்து\" தொகுதிகளை இழுப்பதற்கு பதிலாக..."
      5:
        text: "\"ரிபீட்\" பிளாக்கிற்குள் \"மூவ் ஃபார்வேர்ட்\" பிளாக்கை வைத்து, அதை எத்தனை முறை ரிபீட் செய்ய வேண்டும் என்று பிளாக்கில் ஒரு எண்ணை எழுதலாம்."
      6:
        text: "இது முக்கியமானது: நீங்கள் \"மீண்டும்\" தொகுதிக்குள் ஒன்றுக்கு மேற்பட்ட கட்டளைகளை வைக்கலாம்."
      7:
        text: "உங்கள் புதிய \"மீண்டும்\" தொகுதியைப் பயன்படுத்தி மகிழுங்கள்!"
    loop_until:
      1:
        text: "வணக்கம், நான் கிறிஸ். மியாமி ஹீட்டில் சேருவதற்கு முன்பு, கணினி அறிவியல் படிக்க ஜார்ஜியா டெக் சென்றேன். எங்கள் புதிய தொகுதியான \"ரிபீட் டிவரை\" பிளாக்கை முயற்சிப்போம்."
      2:
        text: "பன்றியிடம் செல்ல பறவை எவ்வளவு தூரம் செல்ல வேண்டும் என்று நமக்குத் தெரியாவிட்டால் என்ன செய்வது?"
      3:
        text: "\"ரிபீட் டிவரை\" பிளாக்கிற்குள் \"முன்னோக்கி நகர்த்தும்\" பிளாக்கை வைத்தால், அது பன்றியை அடையும் வரை (அல்லது சுவரில் மோதும் வரை) பறவை முன்னோக்கி நகரும்."
      4:
        text: 'இது முக்கியமானது: முன்பு போலவே, "ரிபீட் டிவரை" தொகுதிக்குள் பல தொகுதிகளை வைக்கலாம், மேலும் அவை அனைத்தும் மீண்டும் மீண்டும் செய்யப்படும்.'
    if:
      1:
        text: "ஹாய், நான் பில்! ஒரு புதிய அடிப்படைக் கருத்தைக் கற்றுக் கொள்வோம்: \"என்றால்\" அறிக்கைகள். கணினிகள் இப்படித்தான் முடிவுகளை எடுக்கின்றன."
      2:
        text: "நீங்கள் தினமும் \"If\" அறிக்கைகளைப் பயன்படுத்துகிறீர்கள். தினமும் காலையில் வெளியில் செல்லும் முன், வெளியே மழை பெய்தால், நான் என் ஜாக்கெட்டை அணிய வேண்டும் என்று சொல்கிறீர்கள்."
      3:
        text: "இடதுபுறம் பாதை இருக்கிறதா என்று சோம்பியிடம் சொல்லலாம், மேலும் அவர் இடதுபுறம் ஒரு பாதையைக் கண்டால், அவரை அந்த திசையில் திருப்பலாம்."
      4:
        text: "இதற்கான குறியீட்டை எழுத, நமது \"if\" பிளாக்கை இழுத்து, அதற்குள் \"இடதுபுறம் திரும்பு\" பிளாக் போடுவோம்."
      5:
        text: "இப்போது, ​​அதற்கு மேலே ஒரு \"மூவ் ஃபார்வர்ட்\" பிளாக் மற்றும் எல்லாவற்றையும் சுற்றி \"ரீபீட்\" பிளாக் போட்டால், ஒவ்வொரு முறை ஜாம்பி நகரும் போதும், இடதுபுறம் பாதை இருக்கிறதா என்று சோதித்து திரும்புவார். ஒவ்வொரு அடியிலும் ஒரு திருப்பத்தை சரிபார்க்க \"மீண்டும்\" கட்டளை முக்கியமானது."
      6:
        text: "கணினி அறிவியலில் அறிக்கைகள் மிகவும் முக்கியமானவை என்றால். நான் எழுதிய முதல் புரோகிராம்களில் ஒன்று டிக்-டாக்-டோ கேம் ஆகும், மற்றவர் வெற்றிபெறப் போகிறார் என்றால், அவர் வெற்றிபெற அனுமதிக்கும் இடத்தைத் தடுக்கவும் என்று ஒரு If அறிக்கை இருந்தது."
      7:
        text: "\"if\" தொகுதியைப் பயன்படுத்தி மகிழுங்கள்!"
    if_else:
      1:
        text: "வணக்கம், என் பெயர் சலோனி. உடல்நலம் மற்றும் மருத்துவத்தில் உள்ள சிக்கல்களைத் தீர்க்க கணினி அறிவியலைப் பயன்படுத்துகிறேன். \"வேறு என்றால்\" தொகுதி பற்றி அறிந்து கொள்வோம். இது \"if\" பிளாக் போல் தெரிகிறது, ஆனால் அது \"வேறு\" என்று கூறும் கூடுதல் பகுதியைக் கொண்டுள்ளது."
      2:
        text: "\"செய்\" என்று சொல்லும் இடத்தில் \"முன்னோக்கி நகர்த்து\" பிளாக்கையும், \"வேறு\" என்று சொல்லும் இடத்தில் \"இடதுபுறம் திரும்பு\" பிளாக்கையும் வைத்தால், ஜாம்பி 2 விருப்பங்களில் ஒன்றைத் தேர்ந்தெடுப்பார் என்று அர்த்தம். முன்னால் ஒரு பாதை இருந்தால், ஜாம்பி முன்னோக்கி நகரும், இல்லையெனில் (முன்னே ஒரு பாதை இல்லை), ஜாம்பி இடது பக்கம் திரும்பும்."
      3:
        text: "\"if\" பிளாக்கைப் போலவே, \"repeat\" பிளாக்குகளுக்குள் \"if else\" பிளாக்குகளை வைக்கலாம், இதனால் ஜாம்பி நகர்ந்து கொண்டே இருக்கும், மேலும் \"if else\" பிளாக் திரும்புவதற்கு எங்காவது இருக்கிறதா என்று சோதிக்கும்."
      4:
        text: "இப்போது, ​​அந்த ஜோம்பிகளை அவர்கள் எங்கிருந்து பெறுகிறார்கள்!"
    if_else_scrat:
      1:
        text: "if-else ஸ்டேட்மெண்ட் என்பது இரண்டு விஷயங்களுக்கு இடையேயான முடிவு. நமது நண்பரான Scrat the squirrel உடன் if-else ஸ்டேட்மென்ட்டை எவ்வாறு பயன்படுத்தலாம் என்று பார்க்கலாம்."
      2:
        text: "இந்த பிளாக் \"if\" பிளாக் போலவே தெரிகிறது, ஆனால் கீழே \"வேறு\" என்று ஒரு கூடுதல் பகுதி உள்ளது. \"செய்\" என்று சொல்லும் இடத்தில் \"முன்னோக்கி நகர்த்து\" பிளாக்கையும், \"வேறு\" என்று சொல்லும் இடத்தில் \"இடதுபுறம் திரும்பு\" பிளாக்கையும் வைத்தால், ஸ்க்ராட், முன்னால் ஒரு பாதை இருந்தால் அணில் முன்னோக்கி நகரும் என்று அர்த்தம். முன்னால் பாதை இல்லை என்றால், ஸ்க்ராட் இடதுபுறம் திரும்பும்."
      3:
        text: "இது ஒரு முடிவை எடுப்பது மற்றும் அந்த முடிவின் அடிப்படையில் இரண்டு செயல்களில் ஒன்றைச் செய்வது. மேலும் \"if\" பிளாக்குகள் போல், \"repeat\" பிளாக்குகளுக்குள் \"if-else\" பிளாக்குகளை வைக்கலாம்."
      4:
        text: "இப்போது அணில் அந்த ஏகோர்னைப் பெற ஸ்கிராட்டுக்கு உதவுவோம்!"
    function:
      1:
        text: "வணக்கம், நான் பிரினா, இன்ஸ்டாகிராமில் பொறியாளர். ஒரு செயல்பாடு என்பது நீங்கள் மீண்டும் மீண்டும் பயன்படுத்த விரும்பும் குறியீட்டின் சில வரிகள், எனவே ஒவ்வொரு முறையும் அந்த குறியீட்டை எழுதுவதற்குப் பதிலாக, நீங்கள் ஒரு தொகுதியைப் பயன்படுத்தலாம்."
      2:
        text: "செயல்பாடுகளை எவ்வாறு வரையறுப்பது என்பதை நாம் கற்றுக்கொள்வோம். செயல்பாட்டு வரையறைகள் மூலையில் ஒரு நட்சத்திரத்தைக் கொண்டுள்ளன. செயல்பாட்டின் பெயர் மேல் வரியில் எழுதப்பட்டுள்ளது."
      3:
        text: "வரையறைக்குள் செல்லும் தொகுதிகள் அது என்ன செய்கிறது என்பதை நமக்குத் தெரிவிக்கின்றன. எனவே இந்த செயல்பாட்டு வரையறை \"நிரப்பு 5\" என்று அழைக்கப்படுகிறது, மேலும் இது \"மீண்டும்\" தொகுதி மற்றும் \"நிரப்பு\" தொகுதியால் ஆனது."
      4:
        text: "வரையறை பணியிடத்தில் உள்ளது, ஆனால் செயல்பாடுகள் வகையிலிருந்து எங்கள் \"நிரப்பு 5\" செயல்பாட்டுத் தொகுதியை இழுக்கும் வரை எங்கள் விவசாயி செயல்பாட்டை இயக்க மாட்டார்."
      5:
        text: "Let's put the \"fun\" back in \"FUNction!\""
    loop_while:
      1:
        text: "வணக்கம், நான் மகின்டே! தற்போது \"while தொகுதி\" பற்றி கற்போம். "
      2:
        text: "மேலே உள்ள ஸ்டேட்மென்ட் உண்மையாக இருக்கும் வரை \"while block\" அதன் உள்ளே நீங்கள் எதை வைத்தாலும் அதைச் செய்யும்."
      3:
        text: "உதாரணமாக, விவசாயி ஒரு குவியலின் மீது நின்று கொண்டிருந்தால், அவளுக்குக் கீழே ஒரு குவியல் இருக்கும் போது, அவர் 1 மண்வெட்டியை அகற்றிக்கொண்டே இருப்பார்."
    loop_for:
      1:
        text: "ஹாய், நான் ட்ரினா, நான் பிக்சரில் வேலை செய்கிறேன். நான் ஷ்ரெக் உட்பட பல திரைப்படங்களில் பணியாற்றியிருக்கிறேன்."
      2:
        text: "இது எங்களின் புதிய \"கவுண்டர்\" லூப். இது மீண்டும் மீண்டும் செயல்களைச் செய்யும், மேலும் ஒவ்வொரு முறையும் நீங்கள் செயல்களை சிறிது மாற்றலாம்."
      3:
        text: "இந்த எடுத்துக்காட்டில், எங்கள் \"கவுண்டர்\" லூப் \"கவுண்டருடன் 50 முதல் 90 ஆல் 10 வரை எண்ணுங்கள்\" என்று கூறுகிறது மற்றும் அதன் உள்ளே, எங்களின் \"சதுரத்தை வரையவும்\" தொகுதி உள்ளது. \"மாறிகள்\" பிரிவில் இருந்து \"கவுண்டர்\" தொகுதியை \"நீளம்\" இடத்திற்கு இழுக்கவும்."
      4:
        text: "அதாவது, எங்கள் கலைஞர் 50 பிக்சல் நீளப் பக்கங்களைக் கொண்ட ஒரு சதுரத்தை வரையப் போகிறார், அது 10 ஐக் கூட்டி 60 பிக்சல் நீளமுள்ள பக்கங்களைக் கொண்ட ஒரு சதுரத்தை வரைய வேண்டும். பின்னர் அது 10ஐச் சேர்த்து 90ஐ அடையும் வரை சதுரங்களை வரைந்து கொண்டே இருக்கும். எனவே நாம் 50, 60, 70, 80 மற்றும் 90 ஆகிய சதுரங்களைக் கொண்டிருப்போம்."
    parameters:
      1:
        text: "வணக்கம், நான் ஜேனட், நான் ஜிங்காவில் பொறியாளர்."
      2:
        text: "முக்கோணங்களின் தொகுப்பை வரைந்து அவற்றின் நீளம் வெவ்வேறு அளவுகளில் இருக்க வேண்டும் என்றால் என்ன செய்வது?"
      3:
        text: "அந்தக் குறியீட்டை நாம் கையால் எழுதலாம் அல்லது அளவுருக்கள் கொண்ட செயல்பாட்டைப் பயன்படுத்தலாம்."

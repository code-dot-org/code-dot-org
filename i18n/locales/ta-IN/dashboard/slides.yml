    C3_songwriting_with_parameters:
      1:
        text: "பாடல் எழுதும் பாடம் இது. இசை என்பது கணினி நிரல் போன்றது. எழுதப்பட்ட குறிப்புகள் மற்றும் வார்த்தைகள் பாடகர் என்ன செய்ய வேண்டும் என்று சரியாகச் சொல்கிறது. இசையின் சில பகுதிகள்  மீண்டும் பயன்படுத்தப்படுகின்றன."
      2:
        text: "இதை கோரஸ் என்கிறோம். கணினி நிரலில், மீண்டும் மீண்டும் பயன்படுத்தப்படும் நிரலின் பகுதிகள் செயல்பாடுகள் என்று அழைக்கப்படுகின்றன. நீங்கள் பாடல் வரிகளைப் படிக்கும்போது அது கோரஸ் என்ற வார்த்தையைச் சொன்னால், நீங்கள் கோரஸ் என்ற வார்த்தையைப் பாடுகிறீர்களா? இல்லை, எந்த வார்த்தைகள் கோரஸை உருவாக்குகின்றன என்பதைப் பார்க்க பக்கத்தின் மேலே பார்க்கவும்."
      3:
        text: "இந்தப் பாடத்தில், லிட்டில் பன்னி ஃபூ ஃபூ என்ற வேடிக்கையான சிறிய பாடலை நீங்கள் கற்றுக் கொள்வீர்கள். பாடலில் ஒரு கோரஸ் உள்ளது, நீங்கள்  மீண்டும் பாடுவீர்கள். ஒரு செயல்பாடு என்பது குறியீட்டின் ஒரு பகுதியாகும், அதை நீங்கள் மீண்டும் மீண்டும் அழைக்கலாம். இது நிரலாக்கத்தை எளிதாகவும் திறமையாகவும் ஆக்குகிறது, எனவே உங்கள் செயல்பாட்டின் படிகளை நீங்கள் மீண்டும்  எழுத வேண்டியதில்லை. நீங்கள் ஒரு முறை எழுதலாம்!"
    C4_bee_conditional:
      1:
        text: "இது நிபந்தனைக்குரிய தொகுதி. நீங்கள் பூவிலோ அல்லது தேன் கூட்டிலோ இருந்தால், ஏதாவது செய்யுங்கள் என்று அது கூறுகிறது. இந்தக் கேள்விக் குறியுடன் நாம் இங்கே பார்ப்பது போல் எவ்வளவு தேன் அல்லது அமிர்தம் பெறுவது என்று தெரியாதபோது இது பயனுள்ளதாக இருக்கும்."
      2:
        text: "இந்த எடுத்துக்காட்டில், ஒரு பூவாக இருந்தால், அனைத்து அமிர்தத்தையும் பெறுங்கள், அது ஒரு தேன் கூடு என்றால், தேன் என்று சொல்ல மற்றொரு ஒன்றைப் பயன்படுத்தவும். தா-தாஹ்!"
    C4_conditionals:
      1:
        text: "எங்களிடம் ஒரு புதிய தொகுதி உள்ளது, அது if/else தொகுதி என்று அழைக்கப்படுகிறது. நீங்கள் முன்பு புதிர்களில் பயன்படுத்திய if பிளாக் போன்ற ஒரு நிபந்தனை அறிக்கை இது. ஆனால் இப்போது கீழே வேறு ஒரு புதிய பகுதி உள்ளது. if/else பிளாக் ஆனது இரண்டு செட் செயல்களுக்கு இடையே ஒரு முடிவை எடுக்க தேனீயை அனுமதிக்கிறது. தேனீ ஒரு பூவில் இருந்தால், முதல் பகுதியில் நீங்கள் செய்யும் செயல்களின் தொகுப்பை தேனீ செய்யும். தேனீ ஒரு பூவில் இல்லை என்றால், தேனீ அது சொல்லும் இடத்தில் நீங்கள் செய்யும் செயல்களின் தொகுப்பை செய்யும்."
      2:
        text: "அறிக்கைகள் என்றால் கணினிகள் எப்படி முடிவெடுக்க முடியும். ஒரு குறிப்பிட்ட சூழ்நிலையில் கணினி வழங்கப்பட்டால் இதைச் செய்யுங்கள் என்று கணினிக்கு மனிதர்கள் நிபந்தனைகளை அமைக்கின்றனர். இல்லையெனில், அதாவது, அதைச் செய்யுங்கள். எங்கள் if/else பிளாக்கின் மேல் என்றால் if at flower என்று கூறுகிறது. ஆனால் எங்கள் பிளாக்கின் மேற்பகுதி மற்ற விஷயங்களைச் சொல்லலாம், அதாவது அமிர்தம் 2க்கு சமம் என்றால் அல்லது முன்னால் ஒரு பாதை இருந்தால், எங்கள் தொகுதியும் அதே வழியில் செயல்படும். மேலே உள்ள கூற்று உண்மையாக இருந்தால், அது முதல் செயல்களை செய்யும். ஆனால் மேலே உள்ள அறிக்கை தவறானதாக இருந்தால், அது இரண்டாவது செட் செயல்களைச் செய்யும்."
    C4_for_loops:
      1:
        text: "உங்கள் குறியீட்டை லூப் செய்ய ரிப்பீட் பிளாக்கைப் பயன்படுத்தும்போது, அது போதுமான முறை திரும்பத் திரும்பும்போது கணினிக்கு எப்படித் தெரியும்? ரிப்பீட் பிளாக் உண்மையில் ஒரு குறிப்பிட்ட அதிகரிப்பின் மூலம் தொடக்க மதிப்பிலிருந்து இறுதி மதிப்பு வரை கணக்கிடப்படும் ஃபார் லூப் எனப்படும் அதிநவீன குறியீட்டை மறைக்கிறது."
      2:
        text: "எடுத்துக்காட்டாக, மீண்டும் மூன்று தொகுதிகள் 1 முதல் 3 வரை 1 ஆகக் கணக்கிடப்படும். ஒவ்வொரு முறையும் அது எண்ணும் போது, அது லூப்பில் உள்ள குறியீட்டை இயக்குகிறது. லூப்பின் தொடக்கத்தில் உள்ள தொடக்க மதிப்பிற்கு அமைக்கப்பட்டு, ஒவ்வொரு முறை லூப் இயக்கப்படும் போதும் அதனுடன் அதிகரிப்பு சேர்க்கப்படும் எதிர் மாறியைப் பயன்படுத்தி எத்தனை முறை இயங்குகிறது என்பதை அறியும். எதிர் மாறி இறுதி மதிப்பை விட அதிகமாக இருந்தால், லூப் இயங்குவதை நிறுத்துகிறது."
      3:
        text: "ரிப்பீட் பிளாக்கிற்குப் பதிலாக உண்மையான ஃபார் லூப்பைப் பயன்படுத்துவதன் நன்மை என்னவென்றால், நீங்கள் உண்மையில் எதிர் மாறியைப் பார்த்து அதை உங்கள் லூப்பில் பயன்படுத்தலாம். உதாரணமாக, என்னிடம் ஒரு தொடர் பூக்கள் இருந்தால், முதல் ஒன்றில் ஒரு தேன் இருந்தால், இரண்டாவதாக இரண்டு தேன்கள் மற்றும் மூன்றில் மூன்று தேன் இருந்தால், ஒவ்வொரு முறையும் 'கவுண்டர்' தேன் சேகரிக்க தேனீயிடம் சொல்ல ஃபார் லூப்பைப் பயன்படுத்தலாம். இது முதல் மலரில் ஒன்று, இரண்டாவதாக இரண்டு மற்றும் மூன்றில் மூன்று."
      4:
        text: "ஒரு ஃபார் லூப்பில், ஒவ்வொரு முறையும் ஒன்றைத் தவிர வேறு எண்ணால் கவுண்டரை அதிகரிக்கலாம். நீங்கள் 2வி, 4வி அல்லது ஒவ்வொரு முறையும் மாறும் அளவு கூட எண்ணலாம்."

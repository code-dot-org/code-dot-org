    C3_computational_thinking:
      1:
        text: "இந்த பாடம் கணக்கீட்டு சிந்தனை. சில நேரங்களில் ஒரு புதிய விளையாட்டைக் கற்றுக்கொள்வது கடினமாக இருக்கலாம், இல்லையா? முதலில் இது மிகவும் குழப்பமாகத் தோன்றலாம், சில சமயங்களில், உங்களுக்கு விதிகளைக் கற்பிக்க யாரும் இல்லை, எனவே நீங்கள் அதை நீங்களே கண்டுபிடிக்க வேண்டும்."
      2:
        text: "நல்ல செய்தி என்னவென்றால், சில சிந்தனை தந்திரங்களை நீங்கள் அறிந்தால், உங்கள் சொந்த விஷயங்களைக் கண்டுபிடிப்பதில் நீங்கள் சிறந்து விளங்கலாம். இந்த தந்திரங்கள் பிரச்சனைகளைப் பார்ப்பதற்கும் தீர்ப்பதற்கும் தனித்துவமான வழிகள். இந்த பாடத்தில், நீங்கள் நான்கு தந்திரங்களைப் பற்றி அறிந்துகொள்வீர்கள், மேலும் விளையாட்டின் விதிகளைக் கண்டறிய உங்கள் நண்பர்களுடன் பயிற்சி செய்வீர்கள்."
      3:
        text: "நீங்கள் ஒரு பெரிய பிரச்சனையை சிறிய துண்டுகளாக உடைக்கும்போது, ​​​​பெரிய பிரச்சனையை சிதைக்க உங்கள் மூளையைப் பயன்படுத்துகிறீர்கள். பெரிய பிரச்சனையை பல சிறிய பிரச்சனைகளாக மாற்றிய பின், பேட்டர்ன் மேட்ச் எனப்படும் அடுத்த தந்திரத்திற்கு நாம் செல்லலாம்."
      4:
        text: "அப்போதுதான் விஷயங்களுக்கு இடையே உள்ள ஒற்றுமைகளைத் தேடுகிறோம். ஒரே மாதிரியான விஷயங்களைக் கண்டறிந்ததும், என்ன விஷயங்கள் வேறுபட்டவை என்பதை என்னால் கண்டுபிடிக்க முடியும். நான் அந்த வேறுபாடுகளை நீக்கினால், அது சுருக்கம் என்று அழைக்கப்படுகிறது."
      5:
        text: "ஒரு சிக்கலைத் தீர்ப்பதற்கான படிகளை நான் கண்டறிந்த பிறகு, அந்தச் சிக்கலைத் தீர்க்க எவரும் எனது திசைகளைப் பயன்படுத்தும் வகையில், அல்காரிதம் எனப்படும் ஒரு குறிப்பிட்ட வரிசையில் அந்தப் படிகளை வைக்கலாம். விதிகள் எதுவுமின்றி விளையாட்டை எப்படி விளையாடுவது என்பதைக் கண்டுபிடிக்க இந்த நான்கு படிகளைப் பயன்படுத்தப் போகிறோம். விளையாட்டின் முடிவில், இது போன்ற தோற்றத்தை நீங்கள் விளையாட முடியும்!"
    C3_crowdsourcing:
      1:
        text: "இந்த பாடம் கிரவுட் சோர்சிங் என்று அழைக்கப்படுகிறது. இந்தப் பாடத்தில், சில விஷயங்களைத் தனியாகச் செய்ய முயற்சிப்பதற்குப் பதிலாக, குழுக்களாகச் செய்வது எவ்வளவு எளிதாக இருக்கும் என்பதைப் பற்றி அறிய, அட்டைகளின் அடுக்கைப் பயன்படுத்துவோம். எனவே சில நண்பர்களைப் பிடித்து அற்புதமான ஒன்றை உருவாக்குங்கள். க்ரவுட்சோர்சிங் என்பது எதையாவது வேகமாக முடிப்பதற்காக ஒரு பெரிய குழுவினரின் உதவியைப் பெறுகிறது."
      2:
        text: "கணினி அறிவியலில், நாங்கள் எப்போதும் கிரவுட் சோர்சிங்கைப் பயன்படுத்துகிறோம். ஆயிரக்கணக்கான அமெச்சூர்கள் மற்றும் தொழில் வல்லுநர்கள் தங்கள் கணினிகளை ஒன்றாக இணைத்து பில்லியன் கணக்கான மற்றும் பில்லியன் கணக்கான தகவல்களைத் தேடுகின்றனர். அடுத்த மார்சென் பிரைம் எண் அல்லது சாத்தியமான ஏலியன் தகவல்தொடர்புகள் போன்றவற்றைத் தேடுகிறது."
      3:
        text: "நீங்கள் ஒரு திரைப்படத்தைப் பார்க்கும்போது, ​​​​படத்தின் ஒவ்வொரு நொடியும் 24 தனித்தனி படங்கள், அவற்றை நாங்கள் பிரேம்கள் என்று அழைக்கிறோம். எனவே அந்த படங்கள் ஒவ்வொன்றையும் உருவாக்கி வழங்க வேண்டும் மற்றும் அனைத்தையும் ஒன்றாக இணைக்க வேண்டும். நானும் எனது குழுவும், நாங்கள் அனைவரும் மென்பொருள் உருவாக்குநர்கள். உண்மையில் ஒரு படத்தை உருவாக்கும், நீங்கள் திரையில் பார்க்கும் இறுதி படத்தை உருவாக்கும் ஒரு மென்பொருளை உருவாக்க நாங்கள் அனைவரும் ஒன்றாக வேலை செய்கிறோம். கலைஞர்கள் மற்றும் பிற டெவலப்பர்கள் தங்கள் குழுப்பணியின் ஒரு பகுதியாகவும், திரையில் அவர்கள் விரும்பும் படங்களை உருவாக்குவதற்கான செயல்முறையாகவும் பயன்படுத்தக்கூடிய ஒரு கருவி இது."
      4:
        text: "எடுத்துக்காட்டாக, ஃபைண்டிங் நெமோவில், க்ரஷ் அண்ட் ஸ்கிர்ட் மற்றும் அவர்களது நண்பர்கள் அனைவரும் கிழக்கு ஆஸ்திரேலிய மின்னோட்டத்தில் பறக்கும்போது. நீர் வழிந்தோடும் படங்களைப் பார்க்கிறீர்கள், ஆமையின் பின்புறத்தில் வண்ணங்களைப் பார்க்கிறீர்கள், மீனின் பக்கங்களைப் பார்க்கிறீர்கள். அந்த விஷயங்கள் அனைத்தும் நாம் எழுதும் கணிதம் மற்றும் கணினி நிரல்களின் மூலம் உருவாக்கப்படுகின்றன, அதை நாங்கள் கலைஞருக்குக் கொடுப்போம், அவர்கள் அதை எடுத்து அந்த இறுதிப் படத்தை உருவாக்கி அதை மாற்றியமைத்து அழகாகவும் வேடிக்கையாகவும் பார்க்கிறார்கள்."

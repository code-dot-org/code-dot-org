      3:
        text: "இந்த புதிரில், எங்கள் கலைஞர் வரைந்த கோட்டின் நீளத்தை அமைக்கும் ஒரு மாறியைப் பயன்படுத்தப் போகிறோம். பின்னர் எங்கள் குறியீட்டில், நகர்த்த முன்னோக்கி தொகுதி நீங்கள் எந்த மதிப்பை அமைத்துள்ளீர்கள் என்பதைப் பார்க்க அந்த நீள மாறியைப் பார்க்கும்."

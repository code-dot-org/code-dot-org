        text: "நீங்கள் உங்கள் சொந்த விளையாட்டை உருவாக்க விரும்பினால், அது மிகவும் எளிதானது. உங்களுக்கு தேவையானது சில அடிப்படை நிரலாக்கங்கள் மற்றும் நீங்கள் உருவாக்கிய விளையாட்டை விளையாட ஆரம்பிக்கலாம்."
      2:
        text: "உங்களுக்கு பிடித்த வீடியோ கேம் உள்ளதா? சரி, ப்லே லேபைப் பயன்படுத்தி கேம்களை உருவாக்குவதற்கு ஒரு படி எடுக்கப் போகிறோம். நல்ல விளையாட்டுகளுக்கு ஒரு கதை உண்டு, ஒவ்வொரு கதைக்கும் நடிகர்கள் உள்ளனர். நடிகர்கள் ஒருவருக்கொருவர் பேசுவது, நகர்த்துவது மற்றும் பழகுவது போன்ற விஷயங்களைச் செய்கிறார்கள். விளையாட்டின் விதிகளின் அடிப்படையில் புள்ளிகளைப் பெறலாம். டிஸ்னியின் அன்னா, எல்சா, ஹிரோ, பேமேக்ஸ் மற்றும் ராபன்செல் போன்ற கதாபாத்திரங்கள் மூலம் இவை அனைத்தையும் ஒவ்வொன்றாக எப்படி செய்வது என்று இன்று கற்றுக்கொள்வோம். புதிதாக ஒரு கேமை உருவாக்குவோம், அதை ஃபோனில் பகிரலாம் மற்றும் விளையாடலாம்."
      3:
        text: "இன்று, வேடிக்கையான நடிகர்களைக் கொண்டு இவை அனைத்தையும் ஒவ்வொன்றாகச் செய்வது எப்படி என்பதைக் கற்றுக்கொள்வோம், பின்னர் புதிதாக ஒரு கேமை உருவாக்கலாம், அதை ஃபோனில் பகிர்ந்தும் விளையாடலாம்."
      4:
        text: "உங்கள் திரை மூன்று முக்கிய பகுதிகளாக பிரிக்கப்பட்டுள்ளது. இடதுபுறத்தில் உங்கள் நிரல் இயங்கும் கேம்ஸ்பேஸ் உள்ளது. ஒவ்வொரு நிலைக்கான வழிமுறைகள் கீழே எழுதப்பட்டுள்ளன."
      5:
        text: "இந்த நடுத்தர பகுதி கருவி பெட்டி மற்றும் இந்த தொகுதிகள் ஒவ்வொன்றும் குறியீட்டின் ஒரு பகுதி."
      6:
      7:
        text: "தொடங்குவதற்கு, உங்கள் தொகுதிகளை ஆரஞ்சு நிறத்துடன் இணைக்க வேண்டும். நீங்கள் மஞ்சள் கோட்டைப் பார்க்கும் வரை இழுப்பதன் மூலம் பல தொகுதிகளை ஒன்றாக இணைக்கலாம், பின்னர் அவை ஒன்றாக ஒடிவிடும்."
      8:
        text: "இந்த முதல் புதிரில், \"சொல்\" பிளாக்கை ரன் பிளாக்குடன் இணைத்து, உங்கள் செய்தியைத் தட்டச்சு செய்வதன் மூலம் நடிகர்களை ஏதாவது சொல்ல வைப்போம். உங்கள் தொகுதிகள் கிடைத்தவுடன், நீங்கள் என்ன நிரல் செய்தீர்கள் என்பதைக் காண ரன் பொத்தானை அழுத்தவும்."
      9:
        text: "தொடங்குங்கள், முடிவில் நீங்கள் அனைத்து வகையான வீரர்களுடன் உங்கள் சொந்த விளையாட்டை உருவாக்க முடியும், அவை ஊடாடலாம், புள்ளிகளைப் பெறலாம், பொருட்களை வீசலாம் மற்றும் ஒருவருக்கொருவர் மறைந்துவிடும். எல்லாம் உன் பொருட்டு!"
    iceage_events:
      1:
        text: "எல்லா கேம் புரோகிராமர்களும் தினமும் பயன்படுத்தும் ஒன்றைப் பற்றி இப்போது தெரிந்துகொள்ளப் போகிறோம். அவை நிகழ்வுகள் என்று அழைக்கப்படுகின்றன. ஒரு நிகழ்வு உங்கள் நிரலுக்கு ஏதாவது நடக்கும் போது அதைக் கேட்கச் சொல்கிறது, பின்னர் அது நடக்கும் போது, ​​விளையாட்டு ஒரு செயலைச் செய்கிறது."
      2:
        text: "நிகழ்வுகளின் சில எடுத்துக்காட்டுகள் மவுஸ் கிளிக் அல்லது மேல் அல்லது கீழ் அம்புக்குறி விசை அல்லது திரையில் தட்டுவது போன்றவை."
      3:
        text: "இங்கே, பிளேயர் அதைக் கிளிக் செய்யும் போது நடிகரை ஏதாவது சொல்ல வைக்கப் போகிறோம். க்ளிக் செய்த போது பிளாக்கைப் பயன்படுத்துவோம், அதனுடன் \"சே\" பிளாக்கை இணைப்போம். பிளேயர் கிளிக் செய்யும் போது, ​​இந்தத் தொகுதியுடன் இணைக்கப்பட்ட அனைத்து தொகுதிகளும் நிகழ்த்தப்படும்."
      4:
        text: "அம்பு தொகுதிகள் போது உள்ளன. நகர்த்தும் தொகுதிகளை அவற்றுடன் இணைத்தால், அம்புக்குறி விசைகள் மூலம் உங்கள் நடிகர்களை மேலே, கீழ், இடது, வலது என நகர்த்த ஆரம்பிக்கலாம். கொஞ்சம் கொஞ்சமாக உங்கள் விளையாட்டு மேலும் ஊடாடுகிறது."
    iceage_repeat:
      1:
        text: "நீங்கள் எதையாவது என்றென்றும் மீண்டும் மீண்டும் செய்ய வேண்டுமா என்று உங்களால் கற்பனை செய்ய முடியுமா? கணினிகள் விஷயங்களைத் திரும்பத் திரும்பச் செய்வதில் சிறந்தவை என்பதால் நீங்கள் ஒருபோதும் செய்ய வேண்டியதில்லை என்று நம்புகிறோம்."
      2:
        text: "இது எப்பொழுதும் திரும்பத் திரும்ப வரும் தொகுதி. இந்தத் தொகுதிக்குள் எதுவும் விளையாட்டில் என்றென்றும் நடக்கும். பிளேயர் எதுவும் செய்யாமல் ஒரு நடிகர் மீண்டும் மீண்டும் ஏதாவது செய்ய வேண்டும் என நாம் விரும்பினால், அந்தத் தொகுதிகளை ரிபீட் ஃபார் எவர் பிளாக்கிற்குள் வைப்போம்."
      3:
        text: "இந்த அடுத்த புதிரில், நடிகர் தொடர்ந்து ஒரு வேலையைச் செய்ய உதவுவதே எங்கள் குறிக்கோள். மீண்டும் மீண்டும் கட்டளைகள் எவ்வாறு செயல்படுகின்றன என்பதைக் கற்றுக்கொள்வது, உங்கள் சொந்த விளையாட்டை உருவாக்கும்போது ஒரு டன் நேரத்தை மிச்சப்படுத்தும்."
    mc_2016_intro:
      1:
        text: "வணக்கம், என் பெயர் ஜென்ஸ் மற்றும் நான் Minecraft இன் முன்னணி படைப்பாற்றல் வடிவமைப்பாளர். அடுத்த ஒரு மணி நேரத்தில், நீங்கள் சொந்தமாக Minecraft விளையாட்டை உருவாக்குவீர்கள். இது Minecraft போல் தெரிகிறது ஆனால் உலகம் நின்று விட்டது. செம்மறி ஆடுகள் நகரவில்லை, கோழிகள் முட்டையிடவில்லை, ஜோம்பிஸ் அசையாமல் நிற்கின்றன. Minecraft உலகம் வேலை செய்ய குறியீட்டை நீங்கள் சேர்க்கவும்."
      2:
        text: "எனது பெயர் மெலிசா மற்றும் நான் Minecraft இல் ஒரு பயனர் ஆராய்ச்சியாளர். மக்கள் எவ்வாறு சிந்திக்கிறார்கள் மற்றும் தொழில்நுட்பத்துடன் தொடர்பு கொள்கிறார்கள் என்பதில் நான் மிகவும் ஆர்வமாக உள்ளேன், எனவே கணினி பொறியியலை உளவியலுடன் ஒன்றிணைக்க இந்த வேலை எனக்கு சரியான வேலை: மக்கள் எப்படி நினைக்கிறார்கள் மற்றும் நடந்துகொள்கிறார்கள்."
      3:
        text: "உங்கள் திரை மூன்று முக்கிய பகுதிகளாகப் பிரிக்கப்பட்டிருப்பதைக் காண்பீர்கள். 1) இடதுபுறத்தில் Minecraft விளையாட்டு உள்ளது. இப்போது உலகம் உறைந்து கிடக்கிறது, ஆனால் குறியீட்டைக் கொண்டு அதை சரிசெய்யப் போகிறோம்."
      4:
        text: "2) இந்த நடுத்தர பகுதி கருவிப்பெட்டி. இந்த தொகுதிகள் ஒவ்வொன்றும் கோழிகள், செம்மறி ஆடுகள் மற்றும் பிற Minecraft உயிரினங்கள் புரிந்துகொள்ளக்கூடிய கட்டளையாகும்."
      5:
        text: "3) வலதுபுறத்தில் உள்ள இடம் பணியிடம் என்று அழைக்கப்படுகிறது, இங்குதான் எங்கள் திட்டத்தை உருவாக்குவோம்."
      6:
        text: "3) வலதுபுறத்தில் உள்ள இடம் பணியிடம் என்றும், இங்குதான் எங்கள் திட்டத்தை உருவாக்குவோம்."
      7:
        text: "தொடங்குவதற்கு, நாங்கள் ஒரு கோழியை நிரல் செய்யப் போகிறோம். \"முன்னோக்கி நகர்த்து\" கட்டளையை பணியிடத்திற்கு இழுப்போம். நான் \"ரன்\" அடிக்கும்போது கோழி ஒரு படி மேலே செல்கிறது. மேலும் செல்ல, ஹைலைட் தோன்றும் வரை முதல் \"முன்னோக்கி நகர்த்து\" தொகுதியின் கீழ் மற்றொரு \"முன்னோக்கி நகர்த்து\" தொகுதியை இழுப்பேன். பின்னர் நான் அதை கைவிடுவேன் மற்றும் இரண்டு தொகுதிகள் ஒன்றாக ஒடி. நான் மீண்டும் \"ரன்\" அடித்தால், கோழி இரண்டு படிகள் நடக்கும்."
      8:
        text: "நீங்கள் எப்போதாவது ஒரு தொகுதியை நீக்க விரும்பினால், அதை அடுக்கிலிருந்து அகற்றி மீண்டும் கருவிப்பெட்டியில் இழுக்கவும்."
      9:
        text: "\"ரன்\" என்பதைத் தட்டிய பிறகு, விளையாட்டை மீட்டமைத்து மீண்டும் தொடங்க \"மீட்டமை\" பொத்தானை எப்போதும் அழுத்தலாம். இப்போது, ​​உங்கள் சொந்த Minecraft பதிப்பை உருவாக்குவது உங்கள் முறை. மகிழுங்கள்!"
    mc_2016_loops:
      1:
        text: "வணக்கம், நான் லிசா. நான் Minecraft இல் மென்பொருள் உருவாக்குநராக உள்ளேன், மேலும் விளையாட்டில் உள்ள சில விலங்குகள் மற்றும் எதிரிகளில் நான் வேலை செய்கிறேன். நான் வேலை செய்த விலங்குகளில் ஒன்று ஓசிலாட். உங்கள் சொந்த பூனைக்கு அதை அடக்க ஒரு ஓசிலாட்டை ஒரு மீனுக்கு உணவளிக்கும் பகுதியில் நான் வேலை செய்தேன்."
      2:
        text: "மனிதர்களாகிய நாம், அதையே திரும்பத் திரும்பச் செய்ய நேர்ந்தால் மிகவும் சலிப்படைந்து விடுகிறோம். ஆனால் கம்ப்யூட்டர்களைப் பற்றிய அருமையான விஷயம் என்னவென்றால், அவர்கள் அதையே மில்லியன் கணக்கான அல்லது பில்லியன் கணக்கான முறைகள் சலிப்பில்லாமல் செய்ய முடியும். இந்த மறுநிகழ்வு ஒரு லூப் என்று அழைக்கப்படுகிறது மற்றும் Minecraft இல் உள்ள ஒவ்வொரு உயிரினமும் சுழல்களைப் பயன்படுத்துகிறது."
      3:
        text: "முன்னதாக, திரை முழுவதும் செல்ல ஒரு கோழி கிடைத்தது ஆனால் அவள் நிறுத்தினாள். Minecraft இல், கோழிகள் என்றென்றும் எப்போதும் சுற்றித் திரிகின்றன. நம் கோழிகளை எப்போதும் சுற்றிக்கொண்டே இருக்க எங்கள் கருவிப்பெட்டியில் இருந்து \"என்றென்றும் செய்\" வளையத்தைப் பயன்படுத்துவோம். உங்கள் சொந்த Minecraft பதிப்பை உருவாக்கும்போது லூப்களின் சக்தி உங்கள் நேரத்தை மிச்சப்படுத்தும் மற்றும் அனைத்து வகையான நேர்த்தியான விருப்பங்களையும் திறக்கும்."
    mc_2016_events:
      1:
        text: "இந்த அடுத்த கட்டத்தில், நீங்கள் ஸ்டீவ் அல்லது அலெக்ஸ் ஆக இருக்க முடியும். உங்கள் விசைப்பலகையில் மேல், கீழ், இடது மற்றும் வலது பக்கம் செல்ல அம்புக்குறி பொத்தான்களை அழுத்தவும். இப்போது நீங்கள் எங்கு வேண்டுமானாலும் ஒரு மட்டத்தை சுற்றி செல்லலாம். ஒரு உயிரினத்தைப் பயன்படுத்த, அதை நோக்கி நடந்து, அதை எதிர்கொள்ளத் திரும்பி, ஸ்பேஸ்பாரை அழுத்தவும்."
      2:
        text: "நீங்கள் தொடுதிரையைப் பயன்படுத்தினால், மேலே, கீழ், இடது மற்றும் வலதுபுறமாக ஸ்வைப் செய்யவும். உங்களுக்கு முன்னால் உள்ள உருப்படியைப் பயன்படுத்த கேமைத் தட்டவும்."
      3:
        text: "ஆனால் அதைப் பயன்படுத்தும்போது என்ன நடக்கும்? Minecraft இல், செம்மறி ஆடுகள் கம்பளியைக் கத்தரிக்கும்போது, ​​​​மாடுகள் அவற்றை அடித்தால் ஓடிவிடும், மேலும் நீங்கள் அவற்றை நெருங்கும் போது கொடிகள் வெடிக்கின்றன. இந்த எதிர்வினைகள் நிகழ்வுகள் என்று அழைக்கப்படும் ஏதாவது நன்றி. நிகழ்வுகள் உங்கள் நிரலைக் கேட்க அல்லது ஏதாவது நடக்கும் வரை காத்திருக்கச் சொல்கிறது. அது செய்யும் போது, ​​ஒரு செயலைச் செய்யவும்."
      4:
        text: "இதுவரை, நீங்கள் ஒரு நிகழ்வைப் பயன்படுத்தியுள்ளீர்கள். உங்கள் உயிரினம் உருவாக்கப்படும் போது அல்லது கேம் தொடங்கும் போது \"உருவாக்கப்பட்ட போது\" ஸ்லாட்டில் நீங்கள் வைத்த குறியீடு இயங்கும். அடுத்த சில நிலைகளில், நீங்கள் உயிரினத்தைத் தொடும்போது இயங்கும் \"தொடும்போது\" அல்லது உயிரினத்தைப் பயன்படுத்தும் போது \"பயன்படுத்தும்போது\" போன்ற நிகழ்வுகளுக்கான புதிய ஸ்லாட்டுகளைப் பெறுவீர்கள். அல்லது, சூரியன் உதிக்கும் போது உங்கள் ஜாம்பி மறைந்துவிட விரும்பினால், அதை \"எப்போது நாள்\" ஸ்லாட்டில் வைக்கவும்"
    mc_2016_spawn:
      1:
        text: "கேம்களில், ஸ்பான் என்பது கிரியேட் என்று பொருள். இந்த நிலையில், சூரியன் மறையும் போது ஜோம்பிஸை உருவாக்குவோம். இதைச் செய்ய, \"எப்போது இரவு\" தொகுதியைப் பயன்படுத்துவோம்."
      2:
        text: "ஜோம்பிஸ் இரவில் முட்டையிட வேண்டும் என்பதால், \"when night\" பிளாக்கின் கீழ் \"spawn zombie\" தொகுதியைச் சேர்ப்போம். அவை உருவானவுடன், ஒவ்வொரு ஜாம்பியும் நீங்கள் அவர்களின் \"எப்போது முட்டையிடப்பட்ட\" நிகழ்வு ஸ்லாட்டில் வைத்துள்ள குறியீட்டை இயக்கும். ஜாம்பிகளை உருவாக்கி மகிழுங்கள்!"
    mc_2016_congrats:
      1:
        text: "வாழ்த்துகள்! Minecraft உலகத்தை உயிர்ப்பிக்க கணினி அறிவியல் கட்டளைகளைப் பயன்படுத்த நீங்கள் கற்றுக்கொண்டீர்கள். நீங்கள் இப்போது டெவலப்பர். நீங்கள் அனைத்து கட்டளைகளையும் அனைத்து உயிரினங்களையும் திறந்துவிட்டீர்கள். என்ன நடக்கிறது என்பதை நீங்கள் தேர்வு செய்கிறீர்கள்."
      2:
        text: "உங்கள் கேமை நீங்கள் செய்து முடித்ததும், உங்கள் நண்பர்களுடன் பகிர்ந்து கொள்ளக்கூடிய இணைப்பைப் பெற அல்லது உங்கள் ஃபோனில் உங்கள் கேமை விளையாட, பகிர்வைத் தேர்வுசெய்யவும். மகிழுங்கள்! உங்கள் Minecraft பதிப்பை இயக்க ஆவலுடன் காத்திருக்கிறேன்."
    applab_intro_welcome:
      1:
        text: "என் பெயர் மெய்லானி. நான் code.org இல் பயிற்சியாளராக இருக்கிறேன், மேலும் நானும் ஒரு கணினி அறிவியல் மாணவன். நான் கணினி அறிவியலை விரும்புகிறேன், ஏனெனில் அது மிகவும் ஆக்கபூர்வமானது. நான் பிரச்சனை தீர்பவராக இருக்க வேண்டும். எல்லாவற்றையும் நான் விரும்பியபடி செயல்பட வைக்கிறேன். ஆனால் நான் வடிவமைப்பாளராகவும் ஆவேன். நான் ஒரு கலைஞனாக இருக்க வேண்டும் மற்றும் அதன் படைப்பு பக்கத்தில் அனைத்தையும் தேர்வு செய்கிறேன்."
      2:
        text: "App Lab மூலம் உங்கள் சொந்த பயன்பாடுகளை உருவாக்குவது எளிது! நீங்கள் குறியீட்டிற்கு புதியவராக இருந்தாலும் அல்லது சில அனுபவம் உள்ளவராக இருந்தாலும் சரி. புதிய ஆப்ஸை உருவாக்குவதற்கும் அவற்றை உங்கள் நண்பர்களுடன் பகிர்ந்து கொள்வதற்கும் ஆப் லேப் ஒரு சிறந்த கருவியாகும்."
      3:
        text: "இது ஒரு ஆப் லேப். இடது பக்கத்தில் உங்கள் பயன்பாடு உள்ளது. வலது பக்கத்தில் அதை இயக்கும் குறியீடு உள்ளது. கருவிப்பெட்டியிலிருந்து தொகுதிகளை இழுப்பதன் மூலம் உங்கள் நிரலை உருவாக்குகிறீர்கள். தொடங்குவதற்கு, உங்களிடம் 'setProperty' என்ற ஒரு தொகுதி மட்டுமே இருக்கும்."

        text: "நாங்கள் உண்மையில் எங்கள் நடனத்தில் வளையங்களைப் பயன்படுத்துகிறோம். நடனக் கலைஞர்கள் கணினிகளை அணிந்துள்ளனர், அனைவரும் ஒரே நெட்வொர்க்கில் உள்ளனர். நான் மீண்டும் மீண்டும் அதே நடனக் கலைஞர்களுக்கு விளக்குகளை லூப் செய்யலாம். லூப்பில் நான் மீண்டும் மீண்டும் இந்த ஆறு நடனக் கலைஞர்கள் மூலம் மீண்டும் மீண்டும் லூப் செய்ய வேண்டும் என்று நான் கூறுவேன், பின்னர் வளையத்திற்குள் நீங்கள் ஒளியின் வேகத்தை அதிகரிக்க வேண்டும். மற்றும் அனைத்து சுழல்கள் மூலம் உருவாக்கப்பட்டதுதான். கணினி அறிவியலில் சுழல்கள் முக்கியமானவை, ஏனெனில் அவை நமது வேலையைச் சுருக்கமாகவும் எளிதாகவும் செய்கின்றன."
    C1_happy_maps_unplugged:
      1:
        text: "இந்த பாடம் மகிழ்ச்சியான வரைபடம் என்று அழைக்கப்படுகிறது. இன்று நாங்கள் எங்கள் உரோமம் கொண்ட சிறிய தோழியான ஃப்ளர்ப் பழத்தை பெற "

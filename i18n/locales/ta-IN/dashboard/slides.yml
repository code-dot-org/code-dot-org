        text: "இதைச் செய்ய, \"ஒரு முக்கோணத்தை வரையவும்\" செயல்பாட்டு வரையறையில் நீல நட்சத்திரத்தைக் கிளிக் செய்யவும். பின்னர் \"உள்ளீடு\" தொகுதிக்கு \"உள்ளீடு பெயர்\" இழுக்கவும்."
      5:
        text: "\"x\" என்று சொல்லும் இடத்தில் \"நீளம்\" என்று எழுதி \"Enter\" ஐ அழுத்தினால், உங்கள் செயல்பாட்டிற்கான நீள உள்ளீட்டை உருவாக்குவீர்கள்."
      6:
        text: "பின்னர் நட்சத்திரத்தின் மீது கிளிக் செய்யவும். இப்போது, நீங்கள் மாறிகள் வகையைக் கிளிக் செய்து, உங்கள் செயல்பாட்டு வரையறையின் \"முன்னோக்கி நகர்த்து\" தொகுதிக்குள் \"நீளம்\" தொகுதியை இழுக்க வேண்டும். பழைய எண் தொகுதியை இழுக்கவும்."
      7:
        text: "அளவுருக்களுடன் உங்கள் செயல்பாட்டைப் பயன்படுத்த, செயல்பாடுகள் வகையைக் கிளிக் செய்து, \"நீளத்துடன் ஒரு முக்கோணத்தை வரையவும்\" செயல்பாட்டை இழுக்கவும்."
      8:
        text: "வெவ்வேறு அளவுகளின் முக்கோணங்களை வரைவதற்கு வெவ்வேறு எண்களை உள்ளிடுவதற்கு இப்போது நீங்கள் கணிதத் தொகுதியைப் பயன்படுத்தலாம்."
    hoc_wrapup:
      1:
        text: "வாழ்த்துகள்! நீங்கள் கடைசியாகத் தீர்த்த புதிரின் மூலம், எந்த ரோபோவுக்கும், அது ஜாம்பியாக இருந்தாலும், பறவையாக இருந்தாலும், செவ்வாய் கிரகமாக இருந்தாலும், எந்த நீளமான சுரங்கப்பாதை வழியாகவும் அதை எவ்வாறு கண்டுபிடிப்பது என்று எந்த ரோபோவுக்கும் சொல்லும் குறியீட்டை எழுதியுள்ளீர்கள். ஓட்டுநர் காராக இருந்தாலும் "
      2:
        text: "நீங்கள் பயன்படுத்திய அடிப்படைக் கருத்துக்கள், நீங்கள் எப்போதாவது முயற்சிக்கும் ஒவ்வொரு நிரல் அல்லது பயன்பாட்டின் மையத்தில் உள்ளன. ரிபீட் லூப்கள், ஸ்டேட்மென்ட் வரை ரிபீட், ஸ்டேட்மென்ட் என்றால், வேறு ஸ்டேட்மென்ட்கள் பற்றி அறிந்து கொண்டோம்."
      3:
        text: "உங்கள் முதல் மணிநேர குறியீட்டை நீங்கள் விரும்பியிருந்தால், கணினி அறிவியலில் உங்கள் கல்வியைத் தொடர code.org ஐப் பார்வையிடவும்! எங்கள் 20 மணிநேர பாடத்திட்டத்தை நீங்கள் முடித்தவுடன், நிரலாக்கத்தின் அடிப்படைகளை நீங்கள் தேர்ச்சி பெற்றிருப்பீர்கள், மேலும் ஃபோன் ஆப்ஸ், ரோபோ வழிமுறைகள், கேம்களை எழுதுவது எப்படி என்பதை நீங்கள் கற்றுக் கொள்ளலாம்."
      4:
        text: "தொழில்நுட்பம் நாம் செய்யும் அனைத்தையும் மாற்றுகிறது, நீங்கள் இளமையாக இருந்தாலும் பெரியவராக இருந்தாலும் பரவாயில்லை: நிரலாக்கமானது வேடிக்கையானது, இது ஆக்கப்பூர்வமானது, மேலும் எவரும் கற்றுக்கொள்ளலாம்!"
    20_wrapup:

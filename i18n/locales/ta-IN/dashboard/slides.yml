    infinity_playlab_events:
      1:
        text: "எல்லா கேம் புரோகிராமர்களும் அன்றாடம் பயன்படுத்தும் ஒன்றைப் பற்றி இப்போது தெரிந்துகொள்ளப் போகிறோம். அவை நிகழ்வுகள் என்று அழைக்கப்படுகின்றன. ஏதாவது நடக்கும் போது உங்கள் நிகழ்ச்சியைக் கேட்க ஒரு நிகழ்வு சொல்கிறது. பின்னர் அது செய்யும் போது, ​​அது ஒரு செயலைச் செய்கிறது. மவுஸ் கிளிக், அம்புக்குறி பொத்தான் அல்லது திரையில் தட்டுவது போன்ற நிகழ்வுகளின் சில எடுத்துக்காட்டுகள்."
      2:
        text: "இங்கே, பைமேக்ஸை Hiro தொடுவதற்கு மேலே நகர்த்தவும், பிளேயர் மேல்/கீழ் அம்புக்குறி விசைகள் அல்லது மேல்/கீழ் பொத்தான்களைப் பயன்படுத்தும் போது Rapunzel ஐ தொடுவதற்கு கீழே நகர்த்தவும் போகிறோம். வென் அப் அம்பு பிளாக்கைப் பயன்படுத்தி, மூவ் ஆக்டர் அப் பிளாக்கை அதனுடன் இணைப்போம், அதனால் பிளேயர் மேல் அம்புக்குறியை அழுத்தும் போது, ​​\"வென் அப் அம்புக்குறி\" பிளாக்கில் இணைக்கப்பட்ட அனைத்தும் இயங்கும். பேமேக்ஸை கீழே நகர்த்துவதற்கு நாங்கள் அதையே செய்வோம். படிப்படியாக உங்கள் விளையாட்டு மேலும் ஊடாடுகிறது."
    infinity_playlab_intro:
      1:
        text: "எனவே நீங்கள் எந்த வகுப்பில் இருக்கிறீர்கள்? இரண்டாவது. பத்தாம் வகுப்பு. முதல் தரம். நான் புரோகிராம் கற்றுக்கொண்டபோது எட்டாம் வகுப்பு படித்துக்கொண்டிருந்தேன். நான் ஆறாம் வகுப்பு படிக்கும் போது எனது முதல் கணினி கிடைத்தது. மக்களின் பிரச்சனைகளை சரிசெய்வதுதான் எனக்கு உற்சாகமளிக்கிறது. நீங்கள் உங்களை வெளிப்படுத்தலாம், ஒரு யோசனையிலிருந்து விஷயங்களை உருவாக்கலாம்."
      2:
        text: "அடுத்த இருபது முப்பது வருடங்களில் கல்லூரி மாணவர்களும் தொழில் வல்லுநர்களும் செய்யும் பல விஷயங்களுக்கு கணினி அறிவியல்தான் அடிப்படை. நான் நிரலாக்கத்தை விரும்புகிறேன், ஏனென்றால் நான் மக்களுக்கு உதவ விரும்புகிறேன். மக்களின் வாழ்க்கையை எளிதாக்கும் ஒன்றை உருவாக்க எனக்கு வாய்ப்பு கிடைக்கிறது. ஒரு வல்லரசுக்கு நமக்கு மிக நெருக்கமான விஷயம் இது என்று நான் நினைக்கிறேன். தொடங்குவது மிக முக்கியமான பகுதியாகும். நான் ஒரு தொடக்கக்காரன், நீங்கள் என்னுடன் கற்றுக்கொள்ள வேண்டும் என்று நான் விரும்புகிறேன்."
      3:
        text: "நான் ஜான் வெச்சே, பாப்கேப் கேம்ஸின் இணை நிறுவனர்களில் நானும் ஒருவன். நாங்கள் தாவரங்கள் வெர்சஸ் ஜோம்பிஸ், பெஜ்வெல்ட் மற்றும் பெக்கிள் போன்ற கேம்களை உருவாக்குகிறோம். கேம்களைப் பற்றி நிறைய உங்கள் குறியீடு எவ்வளவு சரியானது என்பதல்ல, உங்கள் கலை எவ்வளவு சரியானது என்பதல்ல, அது எப்படி உணர்கிறது மற்றும் எவ்வளவு வேடிக்கையாக இருக்கிறது என்பதைப் பற்றியது. அதை முயற்சிப்பதன் மூலமும், அதைச் செய்வதன் மூலமும், கற்றுக்கொள்வதன் மூலமும், கேம்களை உருவாக்கும் உங்களின் சொந்த திறமைகளை மாற்றியமைப்பதன் மூலமும் மட்டுமே நீங்கள் அந்த உணர்வைப் பெற முடியும்."
      4:
        text: "உங்களுக்கு பிடித்த வீடியோ கேம் உள்ளதா? சரி, ப்லே லேபைப் பயன்படுத்தி கேம்களை உருவாக்குவதற்கு ஒரு படி எடுக்கப் போகிறோம். நல்ல விளையாட்டுகளுக்கு ஒரு கதை உண்டு, ஒவ்வொரு கதைக்கும் நடிகர்கள் உள்ளனர். நடிகர்கள் ஒருவருக்கொருவர் பேசுவது, நகர்த்துவது மற்றும் பழகுவது போன்ற விஷயங்களைச் செய்கிறார்கள். விளையாட்டின் விதிகளின் அடிப்படையில் புள்ளிகளைப் பெறலாம். டிஸ்னியின் அன்னா, எல்சா, ஹிரோ, பேமேக்ஸ் மற்றும் ராபன்செல் போன்ற கதாபாத்திரங்கள் மூலம் இவை அனைத்தையும் ஒவ்வொன்றாக எப்படி செய்வது என்று இன்று கற்றுக்கொள்வோம். புதிதாக ஒரு கேமை உருவாக்குவோம், அதை ஃபோனில் பகிரலாம் மற்றும் விளையாடலாம்."
      5:
        text: "உங்கள் திரை மூன்று முக்கிய பகுதிகளாக பிரிக்கப்பட்டுள்ளது. இடதுபுறத்தில் கேம்ஸ்பேஸ் உள்ளது, அங்கு உங்கள் நிரல் இயங்கும். ஒவ்வொரு நிலைக்கான வழிமுறைகள் கீழே எழுதப்பட்டுள்ளன. இந்த நடுத்தர பகுதி கருவிப்பெட்டியாகும், மேலும் இந்த தொகுதிகள் ஒவ்வொன்றும் குறியீட்டின் ஒரு பகுதி. வலதுபுறத்தில் உள்ள வெள்ளை இடம் பணியிடம் என்று அழைக்கப்படுகிறது, இங்குதான் எங்கள் திட்டத்தை உருவாக்குவோம்."
      6:
        text: "தொடங்குவதற்கு, உங்கள் தொகுதிகளை ஆரஞ்சு நிற \"when run\" பிளாக்\" தொகுதியுடன் இணைக்க வேண்டும். மஞ்சள் அவுட்லைனைப் பார்க்கும் வரை அவற்றை இழுப்பதன் மூலம் பல தொகுதிகளை ஒன்றாக இணைக்கலாம், பின்னர் அவை ஒன்றாக ஒடிவிடும். இந்த முதல் புதிரில், Hiro என்பது Actor 1 மற்றும் Baymax என்பது Actor 2 ஆகும். \"வலதுபுறம் நகர்த்து\" பிளாக்கை இழுத்து, \"ரன் ரன்\" பிளாக்குடன் இணைப்பதன் மூலம், Baymax க்கு செல்ல Hiroவை நகர்த்த வேண்டும். உங்கள் தொகுதிகள் கிடைத்தவுடன், \"ரன்\" பொத்தானை அழுத்தி, நீங்கள் என்ன நிரல் செய்தீர்கள் என்பதைப் பார்க்கவும்."
      7:
        text: "தொடங்குங்கள், முடிவில் நீங்கள் இந்த அற்புதமான நடிகர்களுடன் உங்கள் சொந்த விளையாட்டை உருவாக்க முடியும், அவை ஊடாடலாம், புள்ளிகளைப் பெறலாம், மைக்ரோபோட்கள், செர்ரிகள், சாஸ்பான்கள், பிரகாசங்கள் மற்றும் பனிக்கட்டிகளை வீசலாம்.. மற்றும் ஒருவருக்கொருவர் மறைந்துவிடும். எல்லாம் உன் பொருட்டு!"
    infinity_playlab_repeat_forever:

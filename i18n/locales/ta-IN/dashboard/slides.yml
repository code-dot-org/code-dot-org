        text: "இந்த பாடம் உறைகளில் மாறிகள் என்று அழைக்கப்படுகிறது. நாங்கள் இன்னும் சில தகவல்களைக் காணவில்லை என்றால், வாக்கியங்களை எவ்வாறு உருவாக்குவது என்பதை அறியப் போகிறோம். வெற்றிடத்தை நிரப்புவது என்ற எண்ணத்தை நம்மில் பெரும்பாலோர் ஏற்கனவே அறிந்திருக்கிறோம். எங்கள் வீட்டுப்பாடத்தில் எங்கள் பெயரை வைக்கும்போது நாங்கள் அதைச் செய்கிறோம். சில நேரங்களில் ஒன்றுக்கும் மேற்பட்ட வார்த்தைகளை நிரப்ப வேண்டும், அப்படியானால், அந்த வெற்று லேபிளை நாங்கள் தருகிறோம், இதனால் எந்தத் தகவல் எங்கு செல்கிறது என்பதை நாங்கள் அறிவோம்."
      2:
        text: "மாறிகள் என்பது மாற்றக்கூடிய தகவல்களின் ப்ளாஸ்ஹோல்டர்கள். விடுபட்ட தகவலுக்கு ஒரு மாறியைப் பயன்படுத்துவதன் மூலம், நாம் என்ன செய்து கொண்டிருந்தோமோ அதைத் தொடரலாம் மற்றும் பின்னர் விடுபட்ட தகவலை வேறு யாரேனும் நிரப்ப அனுமதிக்கலாம். மென்பொருளில், நாம் மாறிகளை அதிகம் பயன்படுத்துகிறோம். பெயர், மின்னஞ்சல் முகவரி மற்றும் பயனர்பெயருக்கு கூட மாறிகளை ஒதுக்கிடங்களாகப் பயன்படுத்துகிறோம். அந்த வகையில், பயனர் அவற்றை நிரப்பிய பிறகு, அந்த விவரங்கள் எங்கு தோன்றும் என்பதை நிரலுக்குத் தெரியப்படுத்தலாம். எங்கள் வேலையில் எல்லா நேரங்களிலும் மாறிகளைப் பயன்படுத்துகிறோம்."
      3:
        text: "எந்த நேரத்திலும் நீங்கள் ஒரு தகவலை பின்னர் சேமிக்க வேண்டும், நாங்கள் ஒரு மாறியைப் பயன்படுத்துகிறோம். பயனர் எத்தனை முறை ட்வீட் செய்தார் என்பதை நாம் எண்ண வேண்டும் என்று வைத்துக்கொள்வோம். ஒவ்வொரு முறை பயனர் ட்வீட் செய்யும் போதும், அந்த எண்ணில் ஒன்றைச் சேர்ப்போம், ஒவ்வொரு முறையும் பயனர் ட்வீட்டை நீக்கும்போது, ​​அந்த எண்ணை ஒவ்வொன்றாகக் குறைப்போம். அந்த பயனர் எத்தனை முறை ட்வீட் செய்தார் என்பதை நாம் எப்போது வேண்டுமானாலும் தெரிந்து கொள்ள வேண்டும், அந்த மாறியைப் பார்ப்போம்."
    C4_variables_artist:
      1:
        text: "ஒரு மாறி என்பது நீங்கள் ஒரு மதிப்பை சேமித்து வைக்கக்கூடிய ஒரு கொள்கலன் ஆகும். அந்த மாறியை ஒரு அல்காரிதத்தில் பயன்படுத்தும் போது, ​​அது கொள்கலனைத் திறந்து உள்ளே உள்ள மதிப்பைப் பார்க்கிறது. மாறியில் சேமிக்கப்பட்ட மதிப்பைப் பொறுத்து வித்தியாசமாக செயல்படும் சிறந்த அல்காரிதம்களை எழுத இது உங்களை அனுமதிக்கிறது."

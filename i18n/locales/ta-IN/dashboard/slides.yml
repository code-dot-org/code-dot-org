        text: "நாம் அனைவரும் பதிலளிக்கும் விஷயங்கள் நடக்கும். நாங்கள் பசியை உணர்கிறோம், நாங்கள் குளிர்சாதன பெட்டிக்கு செல்கிறோம். தபால்காரர் வருவதை நாங்கள் கேட்கிறோம், அவர் எங்கள் அஞ்சலை அஞ்சல் பெட்டியில் வைப்பார், பின்னர் நாங்கள் எங்கள் மின்னஞ்சலைப் பெறுகிறோம். ஒரு பொத்தானை அழுத்துவது அல்லது ஜாய்ஸ்டிக்கை நகர்த்துவது போன்ற நிகழ்வுகள் அவை. அவை நம்மை ஏதாவது செய்ய தூண்டும் நிகழ்வுகள்."
      5:
        text: "வீடியோ கேம்களில், \"புதுப்பிப்பு\" என்ற நிகழ்வு உள்ளது, அது ஒரு நொடிக்கு 30 அல்லது 60 முறை நடக்கும். வீடியோ கேம் புரோகிராமர்களுக்கு, பொத்தான்கள் அல்லது ஜாய்ஸ்டிக்கை விட இது மிகவும் முக்கியமான நிகழ்வாகும்."

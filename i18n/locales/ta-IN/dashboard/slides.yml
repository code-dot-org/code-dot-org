    maze_intro:
      1:
        text: "நிரல்வரி நேரத்திற்கு வருக! முதல் கணினி நிரலை உருவாக்கும் அனுபவத்துக்கு தயாராகுவோம்."
      2:
        text: "நாம் இப்பொழுது Blockly என்று அழைக்கப்படும் காட்சி சார்ந்த கணினி மொழியில் கணினி நிரல்களை எழுதுவோம்."
      3:
        text: "பெரும்பாலான குறியீட்டை தட்டச்சு செய்த, ஆனால் Blockly பார்வை உள்ளது. \"உண்மையான\" குறியீடு கோட்டை ஒவ்வொரு தடுப்புகள் குறிக்கிறது."
      4:
        text: "கைப்பொறி பயன்பாடுகள் முதல் செவ்வாய் ரோவரை கட்டுபடுதவதில் உதவும் கணிப்பொறி வரை உள்ள கணினி அறிவியலின் அடிப்படை தத்துவங்களை இங்கே தெரிந்து கொள்வீர்கள்."
      5:
        text: "கணிப்பொறி செயல்படுத்த வேண்டிய கட்டளைகளின் தொகுப்பே நிரல் எனப்படும்."
      6:
        text: "கணினி நிரலூக்கன முதல் இலக்கு அங்க்ரி பிரட் இ புதிர் பாதையில் வழிநடத்திச்சென்று பன்றியை அடைதல்."

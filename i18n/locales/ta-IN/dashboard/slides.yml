    mc_2017_agent_intro:
      1:
        text: "ஸ்டேசி: ஸ்டாம்பி, லிஸி, பிரஸ்டன் - என்னுடன் வந்ததற்கு நன்றி. நான் உங்களுக்குக் காட்ட விரும்புவது இந்த மேசா பீடபூமியின் மேல் தான். நீங்கள் அதை நேசிக்கப் போகிறீர்கள் என்று நினைக்கிறேன்!"
      2:
        text: "ஒரு நிமிடம் காத்திருங்கள் - பாதையில் ஒரு துளை இருக்கிறது! (அலறல்)"
      3:
        text: "எல்லோரும் சரியா? முத்திரை: ஆ, நான் சிக்கலைக் காண்கிறேன். பார்! பாதையில் ஒரு துளை இருந்தது. நிலை: உண்மையில், முத்திரை? லிஸி: ஒருவேளை அதை சரிசெய்ய தொகுதிகள் சேகரிக்க வேண்டும். பிரஸ்டன்: இதை ஒரு பந்தயமாக்குவோம். முதலில் மீண்டும் மேலே வெற்றி. நிலை: சரி, உங்கள் அடையாளத்தில், அமைக்கவும், செல்லுங்கள்! சரி, நான் இந்த டெரகோட்டாவில் சிலவற்றை சேகரிக்கப் போகிறேன். காத்திரு. நண்பர்களே, என்னுடையது என்னால் முடியாது! பிரஸ்டன்: அதே. லிஸி: என்னால் முடியாது. நிலை: சரி, அது மிகவும் விசித்திரமானது. முத்திரை, நீங்கள் என்னுடையது முடியுமா? முத்திரை: என்னுடையது என்னால் முடியாது! நிலை: சரி, எல்லோரும் அமைதியாக இருங்கள். முத்திரை: விளையாட்டு உடைந்துவிட்டதா? நிலை: அது இருந்தால், அதை எவ்வாறு சரிசெய்வது? லிஸி: எனக்குத் தெரியாது. முத்திரை: Minecraft குறியீட்டை எழுத யாருக்கும் தெரியுமா?"
      4:
        text: "(பூஃப்) பிரஸ்டன்: அது என்ன? ஸ்டாம்பி: இவற்றில் ஒன்றை நான் இதற்கு முன்பு பார்த்ததில்லை. லிஸி: இது மிகவும் அபிமானமானது! நிலை: அது ... இது அடக்கமானதா? பிரஸ்டன்: சரி, என்ன நடக்கிறது? யாரோ ஒருவர் உண்மையான உலகத்திற்குச் சென்று இதைச் சரிசெய்ய வேண்டும். எல்லாம்: இல்லை! நிலை: நான் அல்ல- (பெருமூச்சு.) சரி, நான் செல்வேன்."
      5:
        text: "ஓ, சரி, ஏய், எனவே நான் இப்போது உண்மையான உலகில் இருக்கிறேன். நான் மின்கிராஃப்ட் அலுவலகங்களைக் கண்டுபிடிக்க முயற்சிக்கப் போகிறேன்."
      6:
        text: "ஆனால், எனக்கு உங்கள் உதவி தேவைப்படும். டுடோரியலைச் செய்யத் தொடங்குங்கள், குறியீட்டை எவ்வாறு கற்றுக் கொள்ளத் தொடங்குங்கள், சில நிலைகளுக்குப் பிறகு நான் உங்களுடன் சந்திப்பேன், சரியா? எனக்கு அதிர்ஷ்டம் வாழ்த்துக்கள்! இது இந்த வழி என்று நினைக்கிறேன். Ow! கற்றாழை! நான் நன்றாக இருக்கிறேன்!"
      7:
        text: "மணிநேர குறியீட்டு சவாலை முடிக்க, முகவரை நிரல் செய்ய நீங்கள் குறியீட்டை எழுத வேண்டும். உங்கள் பாதையில் ஏதேனும் தடைகளைத் தீர்க்க நீங்கள் முகவருடன் இணைந்து பணியாற்றுவீர்கள், எனவே உங்கள் பயணத்திற்குத் தேவையான பொருட்களை நீங்கள் எடுக்கலாம். முகவர் மட்டுமே தொகுதிகளை வைக்கலாம் மற்றும் உடைக்க முடியும், மேலும் நீங்கள் மட்டுமே பொருட்களை சேகரிக்க முடியும். உங்கள் திரை மூன்று முக்கிய பகுதிகளாக பிரிக்கப்பட்டுள்ளது. இடதுபுறத்தில் Minecraft உள்ளது."
      8:
        text: "முகவர் புரிந்துகொள்ளக்கூடிய கட்டளைகளைக் கொண்ட கருவிப்பெட்டியே நடுத்தர பகுதி."
      9:
        text: "மற்றும் வலதுபுறத்தில், பணியிடம் உள்ளது. முகவரைக் கட்டுப்படுத்த உங்கள் நிரலை உருவாக்க கட்டளைகளை அடுக்கி வைப்பது அங்குதான்."
      10:
        text: "முகவர் அழுத்தம் தட்டுகளை நடக்க, திருப்ப, மற்றும் செயல்படுத்த முடியும். இது தொகுதிகள் அழிக்க மற்றும் தொகுதிகள் வைக்க முடியும். இந்த மின்கார்ட் தண்டவாளங்களைப் போன்ற தொகுதியை அது வைக்கும்போது, அது தனக்கு அடியில் வைக்கிறது."
      11:
        text: "3) வலதுபுறத்தில் உள்ள இடம் பணியிடம் என்றும், இங்குதான் எங்கள் திட்டத்தை உருவாக்குவோம்."
      12:
        text: "நீங்கள் மீண்டும் முயற்சிக்க விரும்பினால், எல்லாவற்றையும் தொடங்கிய இடத்திற்கு மீட்டமைக்க நீல மீட்டமை பொத்தானை அழுத்தவும். நீங்கள் ஒரு குறியீட்டை நீக்க வேண்டும் என்றால், அதை உங்கள் பணியிடத்திலிருந்து கருவிப்பெட்டிக்கு இழுக்கவும். முகவரை நகர்த்துவதற்கு ரன் அடிக்க நினைவில் கொள்க. சரி, மேலே சென்று முதல் சில நிலைகளை முயற்சிக்கவும். நல்ல அதிர்ஷ்டம்!"
    mc_2017_repeat:
      1:
        text: "ஸ்டாம்பி: ஸ்டேசி என்ன செய்வது என்று எனக்கு ஆச்சரியமாக இருக்கிறது?"
      2:
        text: "ஸ்டேசி: ஓ, நான் சரியான இடத்தில் இருக்கிறேன் என்று நினைக்கிறேன். இந்த ஆச்சரியமாக இருக்கிறது!"
      3:
        text: "நான் Minecraft இல் திரும்பி வருவது போல் உணர்கிறேன்! வணக்கம். எப்படி இருக்கிறீர்கள்? வணக்கம்?"
      4:
        text: "ஓ, ஒரு புல்லரிப்பு இருக்கிறது. நீங்கள் எதுவும் செய்ய வேண்டாம், இல்லையா? கேட்டி: ஸ்டேசி? ஸ்டேசி: ஹாய், கேட்டி? கேட்டி: ஆம், Minecraft க்கு வருக!"
      5:
        text: "நிலை: இது ஆச்சரியமாக இருக்கிறது. எனவே நீங்கள் ஒவ்வொரு நாளும் ஒரு டெவலப்பராக இங்கு வேலை செய்கிறீர்கள், இல்லையா? கேட்டி: ஆமாம், இது மிகவும் அருமை. நான் Minecraft சந்தை குழுவில் ஒரு டெவலப்பர். நிலை: உங்களுக்கு எத்தனை குறியீட்டு மொழிகள் தெரியும்? கேட்டி: என் வாழ்க்கையில் நான் ஒரு டஜன் வேலை செய்திருக்கிறேன். நிலை: ஒரு டஜன்? கேட்டி: ஆமாம். ஸ்டேசி: எனவே இப்போது, தன்னை முகவர் என்று அழைக்கும் இந்த சிறிய கோலெம் பையனைப் பற்றி நீங்கள் எதுவும் தெரிந்து கொள்ள மாட்டீர்களா? கேட்டி: ஸ்டீவா அல்லது அலெக்ஸ் செய்ய முடியாத விஷயங்களைச் செய்ய நாங்கள் முகவரைப் பயன்படுத்துகிறோம். நிலை: சரி, நான் எவ்வாறு குறியீட்டைக் கற்றுக் கொள்ள விரும்புகிறேன், அவர்கள் எவ்வாறு குறியீட்டைக் கற்றுக் கொள்ள விரும்புகிறார்கள், எனவே நீங்கள் கற்றுக் கொள்ளும்போது நீங்கள் தெரிந்து கொள்ள வேண்டிய முதல் விஷயங்களில் ஒன்று என்ன?"
      6:
        text: "கேட்டி: சரி, சுழல்களை எவ்வாறு பயன்படுத்துவது என்பதை நீங்கள் கற்றுக் கொள்ள வேண்டும். சுழல்கள் என்பது டெவலப்பர்கள் மீண்டும் மீண்டும் இயக்கக்கூடிய கணினிக்கு கட்டளைகளை வழங்க எழுதும் விஷயங்கள். நிலை: கிடைத்தது, ஆகவே, அவற்றில் சில உண்மையில் முன்னேறிய நிலைகளில் உள்ளன என்று நான் நினைக்கிறேன், எனவே மேலே சென்று சுழல்களை முயற்சிக்கவும்."
      7:
        text: "அடுத்த நிலையில், முகவரை பாதையில் நகர்த்த நீங்கள் ஒரு வளையத்தைப் பயன்படுத்தலாம். பணியிடத்தில் மீண்டும் தொகுதியை இழுத்து, முன்னோக்கி நகர்வை மீண்டும் தொகுதிக்குள் வைக்கவும். மொத்தமாக தொகுதிகள் பணியிடத்திற்கு இழுக்காமல் தொடர்ச்சியாக பல முறை இதைச் செய்ய கணினிக்கு இது சொல்கிறது. மீண்டும் ஒரு தொகுதியை மீண்டும் எத்தனை முறை செய்ய வேண்டும் என்பதை நீங்கள் தேர்வு செய்யலாம்."
      8:
        text: "நீங்கள் திரும்பத் தொகுதியிலும் திருப்பங்களையும் பல கட்டளைகளையும் வைக்கலாம், ஆனால் இப்போது சில படிகளை முன்னோக்கி நகர்த்த மீண்டும் மீண்டும் பயன்படுத்த முயற்சிக்கவும். நினைவில் கொள்ளுங்கள், நீங்கள் ஒரு புதிரில் சிக்கிக்கொண்டால், நீங்கள் எப்போதும் நீல மீட்டமை பொத்தானை அழுத்தி மீண்டும் முயற்சி செய்யலாம்."
      9:
        text: "கேட்டி போன்ற ஒரு சிறந்த வேலையைப் பற்றி நீங்கள் யோசிக்கிறீர்கள் என்றால், ஒவ்வொரு மட்டத்தையும் முடிக்கும்போது மேலே சென்று ஷோ குறியீடு பொத்தானைக் கிளிக் செய்க. கேட்டி போன்ற ஒருவர் உண்மையில் மின்கிராஃப்ட்டை நிரலாக்கும்போது பயன்படுத்தும் ஜாவாஸ்கிரிப்ட் குறியீட்டை அது உண்மையில் உங்களுக்குக் காட்டப் போகிறது. கேட்டி: ஆமாம், அனைவருக்கும் நல்ல அதிர்ஷ்டம்!"
    mc_2017_functions:
      1:
        text: "பிரஸ்டன்: நான் தற்பெருமை காட்ட முயற்சிக்கவில்லை, ஆனால் நான் பூங்காவில் மிகவும் நல்லவன். லிஸி: ஸ்டேசி திரும்பி வரும் நாள் என்பதால் தூங்குவோம்"
      2:
        text: "ஸ்டேசி: சரி தோழர்களே, நான் மின்கிராஃப்ட் அலுவலகங்களிலிருந்து திரும்பி வந்துள்ளேன், எனது விளையாட்டில் நான் கொண்டிருக்கும் சிக்கலை எவ்வாறு தீர்ப்பது என்று எனக்குத் தெரியும். நான் ஒரு செயல்பாட்டைப் பயன்படுத்தலாம் என்று நினைக்கிறேன். இதைத் திறக்கிறேன்."
      3:
        text: "எனவே ஒரு செயல்பாடு என்பது ஒரு குறிப்பிட்ட பணியைச் செய்வதற்கான ஒரு குறிப்பிட்ட வழிமுறையாகும், இது ஒரு செய்முறையைப் போன்றது. அடுத்த சில நிலைகளில், புதிர்களைத் தீர்க்க நீங்கள் பயன்படுத்தக்கூடிய செயல்பாடுகளை அணுகலாம்."
      4:
        text: "அது என்ன செய்கிறது என்பதைப் பார்க்க பணியிடத்தில் இருக்கும்போது செயல்பாட்டில் உள்ள குறியீட்டைப் பாருங்கள்."
      5:
        text: "பின்னர், கருவிப்பெட்டியில் அந்த பெயரைக் கொண்ட தொகுதியைக் கண்டுபிடித்து, கருவிப்பெட்டியில் இருந்து இயங்கும் தொகுதிக்கு இழுக்கவும்."
      6:
        text: "நினைவில் வைத்து கொள்ளுங்கள், ஒவ்வொரு முறையும் நீங்கள் ஒரு பாலத்தை உருவாக்குவது போன்ற ஏதாவது செய்ய ஒரே வழிமுறைகளை இயக்க வேண்டியிருக்கும். நல்ல அதிர்ஷ்டம், நீங்கள் அதை செய்ய முடியும் என்று எனக்கு தெரியும்!\n"
    mc_2017_congratulations:
      1:
        text: "பிரஸ்டன்: வாழ்த்துக்கள்!"
      2:
        text: "லிசி: வாழ்த்துக்கள்!"
      3:
        text: "முத்திரை: வாழ்த்துக்கள், நீங்கள் செய்தீர்கள்!"
      4:
        text: "ஸ்டேசி: வாழ்த்துக்கள் நண்பர்களே, நீங்கள் அதை முழுவதுமாக உலுக்கினீர்கள்! இப்போது நீங்கள் மணிநேர குறியீட்டை முடித்துவிட்டீர்கள், நீங்கள் Minecraft இல் குறியீட்டைத் தொடங்கலாம். சுழல்கள், செயல்பாடுகள் மற்றும் ஒரு மென்பொருள் முகவர் என்ன செய்கிறார் என்பதைப் பற்றி நீங்கள் கற்றுக்கொண்டீர்கள்."
      5:
        text: "இப்போது, நீங்கள் டெவலப்பராக இருக்கும் இலவச விளையாட்டு நிலைக்கு நேரம் வந்துவிட்டது. ஆராய, என்னுடையது மற்றும் உருவாக்க உங்கள் சொந்த செயல்பாடுகளை எழுத மீதமுள்ள எந்த நேரத்தையும் பயன்படுத்தவும்."
      6:
        text: "இந்த மட்டத்தில் நீங்கள் எழுதும் குறியீட்டை Minecraft: Education Edition இல் உங்கள் Minecraft உலகில் எடுத்துச் செல்லலாம். 'பினிஷ்' என்பதைக் கிளிக் செய்து, உங்கள் உலகில் பயன்படுத்த இணைப்பைப் பெறுவதற்கான வழிமுறைகளைப் பின்பற்றவும். முகவருடன் குறியீட்டுடன் தொடர. வேடிக்கையாக இருங்கள், நல்ல வேலை!"
      7:
        text: "நிலை: நான் திரும்பி வந்துவிட்டேன்! சரி, நீங்கள், இது முகவர்! அது என்ன செய்ய முடியும் என்பதைக் காட்டுகிறேன். பாருங்கள், அதைச் செய்கிறீர்கள்! இந்த டெர்ரா கோட்டா தொகுதிகளில் இருந்து ஒரு படிக்கட்டு கட்ட நான் சொன்னேன், இப்போது இங்கிருந்து வெளியேற இதைப் பயன்படுத்தலாம். நீங்கள், இது படிக்கட்டுகள் மட்டுமல்ல. நான் என்ன வேண்டுமானாலும் செய்ய முகவரிடம் சொல்ல முடியும், அது எனக்கு செய்யும்."
      8:
        text: "ஸ்டாம்பி: நீங்கள் அதை எப்படி செய்தீர்கள்? நிலை: உண்மையில் இது எளிதானது. நான் குறியீட்டைப் பயன்படுத்தினேன்!"

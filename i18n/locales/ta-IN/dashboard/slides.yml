      2:
        text: "எனவே, பிளேயர் எதையும் செய்யாமல், ஒரு நடிகர் மீண்டும் மீண்டும் ஏதாவது செய்ய வேண்டும் என்று நாங்கள் விரும்பினால், அந்தத் தொகுதிகளை ரிப்பீட் ஃபார் எவர் பிளாக்கிற்குள் வைப்போம். இந்த அடுத்த புதிரில், அண்ணா தொடர்ந்து மேலும் கீழும் நடக்க உதவுவதே எங்கள் குறிக்கோள். மீண்டும் மீண்டும் கட்டளைகள் எவ்வாறு செயல்படுகின்றன என்பதைக் கற்றுக்கொள்வது, உங்கள் சொந்த விளையாட்டை உருவாக்கும்போது உங்களுக்கு ஒரு டன் நேரத்தைச் சேமிக்கும்."
    tutorial_puzzle_challenge:
      1:
        text: "நீங்கள் ஒலிவியா வளரும்போது என்னவாக இருக்க விரும்புகிறீர்கள்? ஒரு விண்வெளி வீரராக. கம்ப்யூட்டர் ப்ரோக்ராமர் என்றால் என்ன என்று உங்களுக்குத் தெரியுமா? ஆம் இல்லை. ம்ம்ம் என்ன காத்திரு? கணினி நிரலாக்கம் மிகவும் எளிமையானது என்பதை எப்படி விளக்குவது என்று எனக்குத் தெரியவில்லை. இது ஒரு செய்முறை போன்ற வழிமுறைகளின் தொகுப்பாகும், நீங்கள் விரும்பும் இறுதி முடிவைப் பெற, படிப்படியாக அவற்றைப் பின்பற்ற வேண்டும்."
      2:
        text: "இந்த கீழ்தோன்றலைப் பயன்படுத்தி பிக்சல்களின் எண்ணிக்கையை, கோட்டின் நீளத்தை என்னால் மாற்ற முடியும். மீண்டும் எவ்வளவு நேரம் ஆனது? ரன் பொத்தானின் கீழ் பார்ப்பதன் மூலம் வழிமுறைகளை மீண்டும் பார்க்கலாம். இங்கே நான் நகர்த்த முன்னோக்கித் தொகுதியைப் பயன்படுத்தினேன், மேலும் 100 பிக்சல்களைத் தேர்ந்தெடுக்கப் போகிறேன். ஒரு தொகுதியை கருவிப்பெட்டியில் அல்லது குப்பைத் தொட்டியில் இழுப்பதன் மூலம் என்னால் அதை நீக்க முடியும். திரும்ப வைக்கலாம்."
      3:
        text: "ரன் அழுத்துவதன் மூலம் குறியீட்டை இயக்கவும். சரி அது வேலை செய்யவில்லை! நான் ரீசெட் அழுத்தி என்ன தவறு என்று கண்டுபிடிக்கிறேன். புதிரை எத்தனை முறை வேண்டுமானாலும் முயற்சி செய்யலாம் மற்றும் புதிர்களைத் தவிர்த்துவிட்டு அவற்றிற்குத் திரும்பலாம். உங்களால் முடிந்தவரை முயற்சி செய்வதை உறுதிப்படுத்திக் கொள்ளுங்கள், விட்டுவிடாதீர்கள். முன்னோக்கி மற்றொரு நகர்வைச் சேர்ப்போம். அது இன்னும் வேலை செய்யவில்லை. நான் மற்ற தொகுதிகளுக்கு இடையில் ஒரு தொகுதியை வைக்க முடியும்."
      4:
        text: "ஒரு திருப்பத்தை எடுத்து முன்னோக்கி நகர்த்துவதற்கு இடையில் வைப்போம். 45 டிகிரி இடதுபுறம் திரும்பவும். மீண்டும் இயக்குவோம். மீட்டமை, இயக்கு, அருமை! இதோ இன்னொரு புதிர். சில நேரங்களில் முடிக்க ஸ்டார்டர் குறியீடு வழங்கப்படும். இங்கே நான் பொருத்தமான நீளம் மற்றும் டிகிரிகளை சேர்க்க வேண்டும்."
      5:

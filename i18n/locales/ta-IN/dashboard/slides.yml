      9:
        text: "இந்த புதிரில் உள்ள மற்ற தொகுதி \"90 டிகிரி வலதுபுறம் திரும்பவும்\" என்று கூறுகிறது. இந்த \"வலதுபுறம் திருப்பு\" தொகுதியைப் பயன்படுத்தும்போது, எல்சா ஒரு குறிப்பிட்ட தொகையைத் திருப்புகிறது. எல்சா எவ்வளவு தூரம் திரும்ப வேண்டும் என்று நீங்கள் விரும்புகிறீர்கள். எல்சாவுக்கு முன்னால் உள்ள பாதையிலிருந்து கோணம் அளவிடப்படுகிறது. எனவே, இது 90 டிகிரி திருப்பம். இது 120 டிகிரி திருப்பம்."
      10:
    starwars_intro:
      1:
        text: "ஹாய், நான் கேத்லீன் கென்னடி, நான் ஸ்டார் வார்ஸ்: தி ஃபோர்ஸ் அவேக்கன்ஸ் தயாரிப்பாளர். இன்று நீங்கள் எங்கள் நட்சத்திரங்களில் ஒன்றான பிபி -8 உடன் பணிபுரிவீர்கள். பிபி -8 ஒரு கோள டிரயோடு ஆகும். அவர் செய்யும் ஒவ்வொன்றும் அவர் செய்யும் ஒவ்வொரு இயக்கமும் கணினி மென்பொருளால் கட்டுப்படுத்தப்படுகின்றன. கணினி அறிவியல் ஒவ்வொரு துறையையும் பாதிக்கிறது, சந்தைப்படுத்தல் முதல் சுகாதாரப் பாதுகாப்பு வரை படம் வரை. உண்மையில், தி ஃபோர்ஸ் அவேக்கன்ஸ் போன்ற ஒரு திரைப்படத்தை உருவாக்க நூற்றுக்கணக்கான கணினி பொறியாளர்கள் இணைந்து பணியாற்றினர்."
      2:
        text: "ஹாய் நான் ரேச்சல் ரோஸ், நான் ஐ.எல்.எம்மில் ஒரு மூத்த ஆர் & டி பொறியாளர், நான் அனிமேஷன் மற்றும் உயிரின மேம்பாட்டுக் குழுவை வழிநடத்துகிறேன். தி ஃபோர்ஸ் அவேக்கன்ஸில், கலைஞர்களுக்கு ரிக்ஸை உருவாக்க உதவுவதற்கு நான் பொறுப்பேற்கிறேன், அவை கதாபாத்திரத்தின் பகுதிகள், அவை தூரத்தில் உள்ள ஒரு விண்மீன் மண்டலத்தில் மிகவும் நம்பக்கூடியதாக இருக்கும்."
      3:
        text: "அடுத்த ஒரு மணி நேரத்தில், நாங்கள் எங்கள் சொந்த ஸ்டார் வார்ஸ் விளையாட்டை உருவாக்கப் போகிறோம். நிரலாக்கத்தின் அடிப்படை கருத்துக்களை நாங்கள் உங்களுக்கு கற்பிப்போம். வழக்கமாக நிரலாக்கமானது அனைத்து உரையாகும், ஆனால் நாங்கள் இங்கே தொகுதிகள் பயன்படுத்தப் போகிறோம், இதனால் நிரல்களை எழுத இழுத்து விடலாம். பேட்டை கீழ், நீங்கள் இன்னும் குறியீட்டை உருவாக்குகிறீர்கள். தொகுதிகள் மூலம் அடிப்படைகளை நீங்கள் முயற்சித்த பிறகு, வலையில் மிகவும் பிரபலமான நிரலாக்க மொழிகளில் ஒன்றான ஜாவாஸ்கிரிப்டுக்கு உங்களை மாற்றுவோம்."
      4:
        text: "தொடங்குவதற்கு, ஸ்க்ராப் பாகங்கள் அனைத்தையும் சேகரிக்க நடக்க ரேயுடன் பிபி -8 ஐ நிரல் செய்யப் போகிறோம். உங்கள் திரை மூன்று பகுதிகளாக பிரிக்கப்பட்டுள்ளது. இடதுபுறத்தில் ஸ்டார் வார்ஸ் விளையாட்டு இடம் உள்ளது, அங்கு குறியீடு இயங்கும். ஒவ்வொரு நிலைக்கும் வழிமுறைகள் விளையாட்டு இடத்திற்கு கீழே எழுதப்பட்டுள்ளன."
      5:
        text: "இந்த நடுத்தர பகுதி கருவிப்பெட்டி மற்றும் இந்த தொகுதிகள் ஒவ்வொன்றும் பிபி -8 புரிந்து கொள்ளக்கூடிய கட்டளை."
      6:
        text: "வலதுபுறத்தில் உள்ள வெள்ளை இடம் பணியிடம் என்று அழைக்கப்படுகிறது, இங்குதான் நாங்கள் எங்கள் திட்டத்தை உருவாக்கப் போகிறோம்."
      7:
        text: "நான் மூவ்லெஃப்ட் () ஐ இழுத்தால்; எங்கள் பணியிடத்தைத் தடுத்து ரன் அழுத்தவும், என்ன நடக்கும்? பிபி -8 நகர்வுகள் கட்டத்தில் ஒரு தொகுதியை விட்டுச் சென்றன."
      8:
        text: "நகர்த்தல் () க்குப் பிறகு பிபி -8 ஏதாவது செய்ய விரும்பினால் என்ன செய்வது; தடுக்கவா? எங்கள் திட்டத்திற்கு மற்றொரு தொகுதியை நான் சேர்க்க முடியும். நான் நகர்த்தலை தேர்வு செய்யப் போகிறேன் (); தடு, நான் அதை என் நகர்த்தலின் கீழ் இழுக்கிறேன் (); சிறப்பம்சமாக தோன்றும் வரை தடு. பின்னர் நான் அதை கைவிடுவேன், இரண்டு தொகுதிகளும் ஒன்றாக ஒடிவிடும்."
      9:
        text: "நான் மீண்டும் ரன் அழுத்தும்போது, பிபி -8 எங்கள் பணியிடத்தில் மேலிருந்து கீழாக அடுக்கப்பட்ட கட்டளைகளைச் செய்யும். நீங்கள் எப்போதாவது ஒரு தொகுதியை நீக்க விரும்பினால், அதை அடுக்கிலிருந்து அகற்றி மீண்டும் கருவி பெட்டியில் இழுக்கவும்."
      10:
        text: "நீங்கள் ரன் அடித்த பிறகு, பிபி -8 ஐ மீண்டும் தொடங்குவதற்கு மீட்டமை பொத்தானை அழுத்தவும். இப்போது உருட்டலாம்!"
    starwars_typing:
      1:
        text: "நாங்கள் பயன்படுத்தும் தொகுதிகளுக்குள் ஜாவாஸ்கிரிப்ட் கட்டளைகள் உள்ளன. தொழில்முறை டெவலப்பர்களுக்கான ஜாவாஸ்கிரிப்ட் இன்று மிகவும் பிரபலமான நிரலாக்க மொழியாகும். குறியீட்டைக் கற்கத் தொடங்குவதற்கு பிளாக்ஸ் ஒரு சிறந்த வழியாகும், உண்மையில், ஹார்வர்ட் மற்றும் பெர்க்லி போன்ற சிறந்த பல்கலைக்கழகங்கள் இந்த வழியில் கற்பிக்கத் தொடங்குகின்றன. ஆனால் அடிப்படைகளை நாங்கள் கற்றுக்கொண்டவுடன், பொறியாளர்கள் தட்டச்சு செய்வதன் மூலம் குறியீட்டை எழுதுகிறார்கள், ஏனெனில் இது விரைவாக செல்ல அனுமதிக்கிறது."
      2:
        text: "கருவிப்பெட்டியில் அவற்றைக் கண்டுபிடிக்காமல் அல்லது வெளியே இழுக்காமல் நூற்றுக்கணக்கான கட்டளைகளை நாம் தட்டச்சு செய்யலாம். நீங்கள் தட்டச்சு செய்வதைக் கற்றுக்கொள்வதால் முதலில் மெதுவாக இருக்கலாம், ஆனால் நீங்கள் அதை முயற்சித்துப் பார்க்க விரும்புகிறோம்."
      3:
        text: "உங்கள் பணியிடத்தின் மேல் வலது மூலையில், எந்த புதிரிலும் உள்ள காட்சி உரை பொத்தானைக் கிளிக் செய்து தொகுதிகளிலிருந்து தட்டச்சு குறியீட்டை உரையாக மாற்றலாம்."
      4:
        text: "அடுத்த பாடத்தில், நாங்கள் உங்களை தட்டச்சு பயன்முறையில் தொடங்குவோம். இங்கே நீங்கள் கருவிப்பெட்டியில் இருந்து தடுப்பை இழுக்கலாம் அல்லது கட்டளை பெயரை தட்டச்சு செய்யலாம். நீங்கள் தட்டச்சு செய்யத் தொடங்கும் போது, நீங்கள் தட்டச்சு செய்யும் இடத்திற்கு கீழே சாத்தியமான கட்டளைகளின் பெயர்களைக் காண்பீர்கள். முழு கட்டளை பெயரையும் தட்டச்சு செய்வதற்கு பதிலாக, வேகமாக செல்ல இவற்றில் ஒன்றைத் தேர்ந்தெடுக்கலாம். எனது வேலையில், குறியீட்டை எழுதும் போது இந்த தானியங்கு-முழுமையான அம்சத்தை நான் எப்போதும் பயன்படுத்துகிறேன்."
      5:
        text: "நீங்கள் குறியீட்டைத் தட்டச்சு செய்யும் போது, கணினிக்கு நீங்கள் மிகவும் துல்லியமாக இருக்க வேண்டும். அடைப்புக்குறிப்புகள் மற்றும் அரை பெருங்குடல் உள்ளிட்ட கட்டளை பெயரை நீங்கள் சரியாக உச்சரிக்க வேண்டும் மற்றும் பெரியதாக்க வேண்டும். ஒரு சிறிய தட்டச்சு தவறுடன் கூட, பிபி -8 குறியீட்டைப் புரிந்து கொள்ள முடியாது, மேலும் நகர்த்த முடியாது."
      6:
        text: "நீங்கள் வரியில் பிழை செய்யும்போது, ஆசிரியர் அதை உங்களுக்காக முன்னிலைப்படுத்துகிறார், இதன் மூலம் அதை சரிசெய்ய உங்கள் உரையை மாற்ற முயற்சி செய்யலாம்."
      7:
        text: "நீங்கள் சிக்கிக்கொண்டால், நீங்கள் எப்போதும் ஸ்டார்ட் ஓவர் பொத்தானைக் கொண்டு தொடங்கலாம் மற்றும் மேல்-வலது மூலையில் கிளிக் செய்வதன் மூலம் எந்த நேரத்திலும் தடுப்பு பயன்முறைக்கு மாறலாம். சரி, தட்டச்சு செய்வதை முயற்சித்துப் பார்ப்போம்! நீங்கள் தவறு செய்தால், விரக்தியடைய வேண்டாம். அதை சரியாகப் பெற அனைவருக்கும் சில முயற்சிகள் தேவை."
    starwars_events:
      1:
        text: "வணக்கம், என் பெயர் சரிதா கார்ட்டர். நான் இங்கே வால்ட் டிஸ்னி இமேஜினீரிங் ஒரு மூத்த படைப்பு தயாரிப்பாளர். எங்கள் விருந்தினர்கள் அனுபவிக்கும் இடங்களை உண்மையில் உருவாக்கும் முன்னணி அணிகளுக்கு நான் பொறுப்பு. எங்கள் விருந்தினர்களுக்கு மேம்படுத்துவதற்கும் சிறந்த அனுபவத்தை ஏற்படுத்துவதற்கும் நாங்கள் எப்போதும் வழிகளைத் தேடுகிறோம், தொழில்நுட்பம் அதன் மையத்தில் உள்ளது."
      2:
        text: "வாழ்த்துக்கள், நீங்கள் செய்தீர்கள்! நீங்கள் பிபி -8 ஐ நிரல் செய்தீர்கள். இப்போது நாங்கள் கடினமான ஒன்றுக்கு தயாராக இருக்கிறோம் என்று நினைக்கிறேன். அதற்காக செல்லலாம். இப்போது நீங்கள் நிரலாக்கத்தின் அடிப்படைகளை கற்றுக் கொண்டீர்கள், R2-D2 மற்றும் C-3PO நடித்த உங்கள் சொந்த விளையாட்டை உருவாக்க நாங்கள் திரும்பி வருகிறோம்."
      3:
        text: "ஒரு விளையாட்டை உருவாக்க, விளையாட்டு புரோகிராமர்கள் ஒவ்வொரு நாளும் பயன்படுத்தும் ஒன்றைப் பற்றி நாம் கற்றுக்கொள்ள வேண்டும்: அவை நிகழ்வுகள் என்று அழைக்கப்படுகின்றன. நிகழ்வுகள் உங்கள் நிரலைக் கேட்க அல்லது ஏதாவது நடக்கும்போது காத்திருக்கச் சொல்கின்றன, பின்னர் அது நிகழும்போது, அது ஒரு செயலைச் செய்கிறது."
      4:
        text: "நிகழ்வுகளின் சில எடுத்துக்காட்டுகள் சுட்டி கிளிக், அம்பு பொத்தான் அல்லது திரையில் தட்டவும்."
      5:
        text: "இங்கே நாம் ஒரு கிளர்ச்சி விமானிக்கு ஒரு செய்தியை வழங்க R2-D2 ஐ நகர்த்துவோம், பின்னர் மற்ற கிளர்ச்சி விமானிக்கு கீழே செல்லலாம். அவரை நகர்த்துவதற்கு நிகழ்வுகளைப் பயன்படுத்துவோம். பிளேயர் மேல் / கீழ் அம்பு விசைகள் அல்லது மேல் / கீழ் பொத்தான்களைப் பயன்படுத்தும் போது."
      6:
        text: "நாங்கள் whenUp() நிகழ்வுத் தொகுதியைப் பயன்படுத்துகிறோம், அதனுடன் goUp() தொகுதியை இணைக்கிறோம். பிளேயர் மேல் அம்பு விசையை அழுத்தும்போது, whenUp() தொகுதிக்கு இணைக்கப்பட்ட குறியீடு இயக்கப்படும். R2-D2 ஐ நகர்த்துவதற்கு நாங்கள் அதையே செய்வோம்."
      7:
        text: "இதைச் செய்ய, whenUp () எனப்படும் கட்டளையைப் பயன்படுத்துவோம். கருவிப்பெட்டியில் இருந்து கட்டளையை வெளியே இழுக்கும்போது, அது அரை பெருங்குடலுக்குப் பதிலாக சுருள் அடைப்புக்குறிக்குள் தொடங்கி முடிவடைவதைக் காண்பீர்கள். இது மற்ற கட்டளைகளை நடுவில் வைக்க இடம் தருகிறது. இந்த அடைப்புக்குறிக்குள் நாம் வைக்கும் ஒவ்வொரு கட்டளையும் பிளேயர் மேல் அம்புக்குறியை அழுத்தும்போது இயங்கும்."
      8:
        text: "R2-D2 மேலே செல்ல வேண்டும் என்று நாங்கள் விரும்புகிறோம், எனவே ஒரு goUp () ஐ வைப்போம்; கட்டளைக்குள் தடு. R2-D2 ஐ குறைக்க நாங்கள் அதையே செய்வோம்."
      9:
        text: "எங்கள் டிரயோடு முன்கூட்டியே கட்டுப்படுத்த அனைத்து குறியீடுகளையும் எழுதுவதற்கு பதிலாக, திரையைச் சுற்றி அவரை நகர்த்தும் பொத்தானை அழுத்த நிகழ்வுகளுக்கு R2-D2 செயல்பட அனுமதிக்கலாம். படிப்படியாக, உங்கள் விளையாட்டு மேலும் ஊடாடும்."
    starwars_congrats:
      1:
        text: "ஹாய், என் பெயர் ஆலிஸ் மற்றும் நான் இங்கே தயாரிப்பு மற்றும் பொறியியல் குழுக்களை கோட்.ஆர்ஜில் இயக்குகிறேன், நீங்கள் இப்போது விளையாடும் இந்த டுடோரியலில் பணிபுரிந்தேன்."
      2:
        text: "நீங்கள் அதை கடைசி நிலைக்கு கொண்டு வந்தீர்கள். வாழ்த்துக்கள்! உங்கள் சொந்த ஸ்டார் வார்ஸ் விளையாட்டை உருவாக்க நீங்கள் தெரிந்து கொள்ள வேண்டிய அனைத்தையும் நீங்கள் கற்றுக்கொண்டீர்கள். இப்போது கூடுதல் வழிமுறைகள் இல்லை, தீர்க்க புதிர்கள் இல்லை. நீங்கள் உங்கள் சொந்த விளையாட்டை உருவாக்கலாம், அது எவ்வாறு செயல்படுகிறது என்பதை நீங்கள் தேர்வு செய்கிறீர்கள். இன்னும் ஒரு விஷயம், நீங்கள் இன்னும் செய்ய புதிய ஒலிகளையும் புதிய கட்டளைகளையும் திறந்துவிட்டீர்கள்."
      3:
        text: "[மாணவர்கள் பேசுகிறார்கள்] எனவே நீங்கள் பஃபர் பன்றிகளைப் பெறும்போது புள்ளிகளைப் பெறும் ஒரு விளையாட்டை நாங்கள் செய்துள்ளோம். திருப்பம் என்பது நீங்கள் ஒரு பஃபர் பன்றியைப் பெறும்போதெல்லாம் ஒரு புயல் துருப்பு தோன்றும். உண்மையில் முழு திரையும் பஃபர் பன்றிகளால் நிரம்பியுள்ளது, பின்னர் அவற்றில் 10,000 ஐத் தொடும்போது, நீங்கள் வெல்வீர்கள்."
      4:
        text: "[மாணவர்கள் பேசுகிறார்கள்] நீங்கள் இழக்க முடியாத ஒரு விளையாட்டை நாங்கள் செய்துள்ளோம், நீங்கள் கொன்ற அனைத்தும் உங்களுக்கு புள்ளிகளைத் தருகின்றன. எனது நிரலுக்காக, நான் விசைகளை மாற்றியமைத்தேன், இதனால் நீங்கள் கிளிக் செய்யும் போதெல்லாம், உங்கள் எழுத்து குறைகிறது, நீங்கள் வலதுபுறம் செல்லும்போது, உங்கள் எழுத்து இடதுபுறமாக செல்லும். இது மிகவும் கடினம்! சில நேரங்களில் நீங்கள் விளையாட்டின் டெவலப்பராக இருந்தால் ஒரு நன்மை, நியாயமற்ற நன்மை கிடைக்கும். எனக்கு கிடைத்ததா? ஆம்!"
      5:
        text: "உங்கள் விளையாட்டை நீங்கள் முடித்ததும், நண்பர்களுடன் பகிர்ந்து கொள்ளக்கூடிய இணைப்பைப் பெற பகிர்வைத் தேர்வுசெய்யவும் அல்லது உங்கள் தொலைபேசியில் உங்கள் விளையாட்டை விளையாடவும். மகிழுங்கள்!"
    starwars_blocks_intro:
      1:
        text: "ஹாய் நான் கேத்லீன் கென்னடி மற்றும் நான் ஸ்டார் வார்ஸ்: தி ஃபோர்ஸ் அவேக்கன்ஸ் தயாரிப்பாளர். இன்று நீங்கள் எங்கள் நட்சத்திரங்களில் ஒன்றான பிபி -8 உடன் பணிபுரிவீர்கள். பிபி -8 ஒரு கோள டிரயோடு ஆகும். அவர் செய்யும் ஒவ்வொன்றும் அவர் செய்யும் ஒவ்வொரு இயக்கமும் கணினி மென்பொருளால் கட்டுப்படுத்தப்படுகின்றன. கணினி அறிவியல் ஒவ்வொரு துறையையும் பாதிக்கிறது, சந்தைப்படுத்தல் முதல் சுகாதாரப் பாதுகாப்பு வரை படம் வரை. உண்மையில், தி ஃபோர்ஸ் அவேக்கன்ஸ் போன்ற ஒரு திரைப்படத்தை உருவாக்க நூற்றுக்கணக்கான கணினி பொறியாளர்கள் இணைந்து பணியாற்றினர்."
      2:
        text: "ஹாய், நான் ரேச்சல் ரோஸ். நான் ஐ.எல்.எம்மில் ஒரு மூத்த ஆர் அண்ட் டி பொறியாளர், நான் அனிமேஷன் மற்றும் உயிரின மேம்பாட்டுக் குழுவை வழிநடத்துகிறேன். தி ஃபோர்ஸ் அவேக்கன்ஸில், கலைஞருக்கு ரிக்ஸை உருவாக்க உதவுவதற்கு நான் பொறுப்பேற்கிறேன், அவை கதாபாத்திரத்தின் பகுதிகள், அவை ஒரு விண்மீன் மண்டலத்தில் மிகவும் நம்பத்தகுந்ததாக இருக்க அனுமதிக்கும்."
      3:
        text: "அடுத்த ஒரு மணி நேரத்தில், நாங்கள் எங்கள் சொந்த ஸ்டார் வார்ஸ் விளையாட்டை உருவாக்கப் போகிறோம், இது நிரலாக்கத்தின் அடிப்படைக் கருத்துக்களை உங்களுக்குக் கற்பிக்கும். வழக்கமாக நிரலாக்கமானது அனைத்து உரையாகும், ஆனால் நாங்கள் இங்கே தொகுதிகளைப் பயன்படுத்தப் போகிறோம், எனவே நிரல்களை எழுத இழுத்து விடலாம். தொடங்குவதற்கு, ஸ்க்ராப் பாகங்கள் அனைத்தையும் சேகரிக்க நடக்க ரேயுடன் பிபி -8 ஐ நிரல் செய்யப் போகிறோம்."
      4:
        text: "உங்கள் திரை மூன்று பகுதிகளாக பிரிக்கப்பட்டுள்ளது. இடதுபுறத்தில் குறியீடு இயங்கும் ஸ்டார் வார்ஸ் விளையாட்டு இடம் உள்ளது. ஒவ்வொரு நிலைக்கும் வழிமுறைகள் விளையாட்டு இடத்திற்கு கீழே எழுதப்பட்டுள்ளன."
      5:
        text: "இந்த நடுத்தர பகுதி கருவிப்பெட்டி மற்றும் இந்த தொகுதிகள் ஒவ்வொன்றும் பிபி -8 புரிந்து கொள்ளக்கூடிய கட்டளை."
      6:
        text: "வலதுபுறத்தில் உள்ள வெள்ளை இடம் வேலை இடம் என்று அழைக்கப்படுகிறது, இங்குதான் நாங்கள் எங்கள் திட்டத்தை உருவாக்கப் போகிறோம்"
      7:
        text: "நான் மூவ்லெஃப்ட் () ஐ இழுத்தால்; எங்கள் பணியிடத்தைத் தடு, என்ன நடக்கும்? பிபி -8 நகர்வுகள் கட்டத்தில் ஒரு தொகுதியை விட்டுச் சென்றன."
      8:
        text: "நகர்த்தல் () க்குப் பிறகு பிபி -8 ஏதாவது செய்ய விரும்பினால் என்ன செய்வது; தடுக்கவா? எங்கள் திட்டத்திற்கு மற்றொரு தொகுதியை நான் சேர்க்க முடியும். நான் நகர்த்தலை தேர்வு செய்யப் போகிறேன் (); தடு, நான் அதை என் நகர்த்தலின் கீழ் இழுக்கிறேன் (); சிறப்பம்சமாக தோன்றும் வரை தடு. பின்னர் நான் அதை கைவிடுவேன், இரண்டு தொகுதிகளும் ஒன்றாக ஒடிவிடும். நான் மீண்டும் ரன் அழுத்தும்போது, பிபி -8 எங்கள் பணியிடத்தில் மேலிருந்து கீழாக அடுக்கப்பட்ட கட்டளைகளைச் செய்யும்."
      9:
        text: "நீங்கள் எப்போதாவது ஒரு தொகுதியை நீக்க விரும்பினால், அதை அடுக்கிலிருந்து அகற்றி மீண்டும் கருவிப்பெட்டியில் இழுக்கவும்."
      10:
        text: "நீங்கள் ரன் அடித்த பிறகு, பிபி -8 ஐ மீண்டும் தொடங்குவதற்கு மீட்டமை பொத்தானை அழுத்தவும். இப்போது உருட்டலாம்!"
    starwars_blocks_events:
      1:
        text: "வணக்கம், என் பெயர் சரிதா கார்ட்டர். நான் இங்கே வால்ட் டிஸ்னி இமேஜினீரிங் ஒரு மூத்த படைப்பு தயாரிப்பாளர். எங்கள் விருந்தினர்கள் அனுபவிக்கும் இடங்களை உண்மையில் உருவாக்கும் முன்னணி அணிகளுக்கு நான் பொறுப்பு. எங்கள் விருந்தினர்களுக்கு மேம்படுத்துவதற்கும் சிறந்த அனுபவத்தை ஏற்படுத்துவதற்கும் நாங்கள் எப்போதும் வழிகளைத் தேடுகிறோம், தொழில்நுட்பம் அதன் மையத்தில் உள்ளது."
      2:
        text: "வாழ்த்துக்கள், நீங்கள் செய்தீர்கள்! நீங்கள் பிபி -8 ஐ நிரல் செய்தீர்கள். இப்போது நாங்கள் கடினமான ஒன்றுக்கு தயாராக இருக்கிறோம் என்று நினைக்கிறேன். அதற்காக செல்லலாம். இப்போது நீங்கள் நிரலாக்கத்தின் அடிப்படைகளை கற்றுக் கொண்டீர்கள், R2-D2 மற்றும் C-3PO நடித்த உங்கள் சொந்த விளையாட்டை உருவாக்க நாங்கள் திரும்பி வருகிறோம்."
      3:
        text: "ஒரு விளையாட்டை உருவாக்க, விளையாட்டு புரோகிராமர்கள் ஒவ்வொரு நாளும் பயன்படுத்தும் ஒன்றைப் பற்றி நாம் கற்றுக்கொள்ள வேண்டும்: அவை நிகழ்வுகள் என்று அழைக்கப்படுகின்றன. நிகழ்வுகள் உங்கள் நிரலைக் கேட்க அல்லது ஏதாவது நடக்கும்போது காத்திருக்கச் சொல்கின்றன, பின்னர் அது நிகழும்போது, அது ஒரு செயலைச் செய்கிறது."
      4:
        text: "நிகழ்வுகளின் சில எடுத்துக்காட்டுகள் சுட்டி கிளிக், அம்பு பொத்தான் அல்லது திரையில் தட்டவும்."
      5:
        text: "இங்கே நாம் ஒரு கிளர்ச்சி விமானிக்கு ஒரு செய்தியை வழங்க R2-D2 ஐ நகர்த்துவோம், பின்னர் மற்ற கிளர்ச்சி விமானிக்கு கீழே செல்லலாம். அவரை நகர்த்துவதற்கு நிகழ்வுகளைப் பயன்படுத்துவோம். பிளேயர் மேல் / கீழ் அம்பு விசைகள் அல்லது மேல் / கீழ் பொத்தான்களைப் பயன்படுத்தும் போது."
      6:
        text: "நாங்கள் whenUp () நிகழ்வுத் தொகுதியைப் பயன்படுத்துகிறோம், அதனுடன் goUp () தொகுதியை இணைக்கிறோம். பிளேயர் மேல் அம்பு விசையை அழுத்தும்போது, whenUp () தொகுதிக்கு இணைக்கப்பட்ட குறியீடு இயக்கப்படும். R2-D2 ஐ நகர்த்துவதற்கு நாங்கள் அதையே செய்வோம். எங்கள் டிரயோடு முன்கூட்டியே கட்டுப்படுத்த அனைத்து குறியீடுகளையும் எழுதுவதற்கு பதிலாக, திரையைச் சுற்றி அவரை நகர்த்தும் பொத்தானை அழுத்த நிகழ்வுகளுக்கு R2-D2 செயல்பட அனுமதிக்கலாம்."
      7:
        text: "படிப்படியாக, உங்கள் விளையாட்டு மேலும் ஊடாடும்."
    starwars_blocks_congrats:
      1:
        text: "ஹாய், என் பெயர் ஆலிஸ் மற்றும் நான் இங்கே தயாரிப்பு மற்றும் பொறியியல் குழுக்களை கோட்.ஆர்ஜில் இயக்குகிறேன், நீங்கள் இப்போது விளையாடும் இந்த டுடோரியலில் பணிபுரிந்தேன்."
      2:
        text: "நீங்கள் அதை கடைசி நிலைக்கு கொண்டு வந்தீர்கள். வாழ்த்துக்கள்! உங்கள் சொந்த ஸ்டார் வார்ஸ் விளையாட்டை உருவாக்க நீங்கள் தெரிந்து கொள்ள வேண்டிய அனைத்தையும் நீங்கள் கற்றுக்கொண்டீர்கள். இப்போது கூடுதல் வழிமுறைகள் இல்லை, தீர்க்க புதிர்கள் இல்லை. நீங்கள் உங்கள் சொந்த விளையாட்டை உருவாக்கலாம், அது எவ்வாறு செயல்படுகிறது என்பதை நீங்கள் தேர்வு செய்கிறீர்கள். இன்னும் ஒரு விஷயம், நீங்கள் இன்னும் செய்ய புதிய ஒலிகளையும் புதிய கட்டளைகளையும் திறந்துவிட்டீர்கள்."
      3:
        text: "[மாணவர்கள் பேசுகிறார்கள்] எனவே நீங்கள் பஃபர் பன்றிகளைப் பெறும்போது புள்ளிகளைப் பெறும் ஒரு விளையாட்டை நாங்கள் செய்துள்ளோம். திருப்பம் என்பது நீங்கள் ஒரு பஃபர் பன்றியைப் பெறும்போதெல்லாம் ஒரு புயல் துருப்பு தோன்றும். உண்மையில் முழு திரையும் பஃபர் பன்றிகளால் நிரம்பியுள்ளது, பின்னர் அவற்றில் 10,000 ஐத் தொடும்போது, நீங்கள் வெல்வீர்கள்."
      4:
        text: "[மாணவர்கள் பேசுகிறார்கள்] நீங்கள் இழக்க முடியாத ஒரு விளையாட்டை நாங்கள் செய்துள்ளோம், நீங்கள் கொன்ற அனைத்தும் உங்களுக்கு புள்ளிகளைத் தருகின்றன. எனது நிரலுக்காக, நான் விசைகளை மாற்றியமைத்தேன், இதனால் நீங்கள் கிளிக் செய்யும் போதெல்லாம், உங்கள் எழுத்து குறைகிறது, நீங்கள் வலதுபுறம் செல்லும்போது, உங்கள் எழுத்து இடதுபுறமாக செல்லும். இது மிகவும் கடினம்! சில நேரங்களில் நீங்கள் விளையாட்டின் டெவலப்பராக இருந்தால் ஒரு நன்மை, நியாயமற்ற நன்மை கிடைக்கும். எனக்கு கிடைத்ததா? ஆம்!"
      5:
        text: "உங்கள் விளையாட்டை நீங்கள் முடித்ததும், நண்பர்களுடன் பகிர்ந்து கொள்ளக்கூடிய இணைப்பைப் பெற பகிர்வைத் தேர்வுசெய்யவும் அல்லது உங்கள் தொலைபேசியில் உங்கள் விளையாட்டை விளையாடவும். மகிழுங்கள்!"
    mc_2017_agent_intro:
      1:
        text: "ஸ்டேசி: ஸ்டாம்பி, லிஸி, பிரஸ்டன் - என்னுடன் வந்ததற்கு நன்றி. நான் உங்களுக்குக் காட்ட விரும்புவது இந்த மேசா பீடபூமியின் மேல் தான். நீங்கள் அதை நேசிக்கப் போகிறீர்கள் என்று நினைக்கிறேன்!"
      2:
        text: "ஒரு நிமிடம் காத்திருங்கள் - பாதையில் ஒரு துளை இருக்கிறது! (அலறல்)"
      3:
        text: "எல்லோரும் சரியா? முத்திரை: ஆ, நான் சிக்கலைக் காண்கிறேன். பார்! பாதையில் ஒரு துளை இருந்தது. நிலை: உண்மையில், முத்திரை? லிஸி: ஒருவேளை அதை சரிசெய்ய தொகுதிகள் சேகரிக்க வேண்டும். பிரஸ்டன்: இதை ஒரு பந்தயமாக்குவோம். முதலில் மீண்டும் மேலே வெற்றி. நிலை: சரி, உங்கள் அடையாளத்தில், அமைக்கவும், செல்லுங்கள்! சரி, நான் இந்த டெரகோட்டாவில் சிலவற்றை சேகரிக்கப் போகிறேன். காத்திரு. நண்பர்களே, என்னுடையது என்னால் முடியாது! பிரஸ்டன்: அதே. லிஸி: என்னால் முடியாது. நிலை: சரி, அது மிகவும் விசித்திரமானது. முத்திரை, நீங்கள் என்னுடையது முடியுமா? முத்திரை: என்னுடையது என்னால் முடியாது! நிலை: சரி, எல்லோரும் அமைதியாக இருங்கள். முத்திரை: விளையாட்டு உடைந்துவிட்டதா? நிலை: அது இருந்தால், அதை எவ்வாறு சரிசெய்வது? லிஸி: எனக்குத் தெரியாது. முத்திரை: Minecraft குறியீட்டை எழுத யாருக்கும் தெரியுமா?"
      4:
        text: "(பூஃப்) பிரஸ்டன்: அது என்ன? ஸ்டாம்பி: இவற்றில் ஒன்றை நான் இதற்கு முன்பு பார்த்ததில்லை. லிஸி: இது மிகவும் அபிமானமானது! நிலை: அது ... இது அடக்கமானதா? பிரஸ்டன்: சரி, என்ன நடக்கிறது? யாரோ ஒருவர் உண்மையான உலகத்திற்குச் சென்று இதைச் சரிசெய்ய வேண்டும். எல்லாம்: இல்லை! நிலை: நான் அல்ல- (பெருமூச்சு.) சரி, நான் செல்வேன்."
      5:
        text: "ஓ, சரி, ஏய், எனவே நான் இப்போது உண்மையான உலகில் இருக்கிறேன். நான் மின்கிராஃப்ட் அலுவலகங்களைக் கண்டுபிடிக்க முயற்சிக்கப் போகிறேன்."
      6:
        text: "ஆனால், எனக்கு உங்கள் உதவி தேவைப்படும். டுடோரியலைச் செய்யத் தொடங்குங்கள், குறியீட்டை எவ்வாறு கற்றுக் கொள்ளத் தொடங்குங்கள், சில நிலைகளுக்குப் பிறகு நான் உங்களுடன் சந்திப்பேன், சரியா? எனக்கு அதிர்ஷ்டம் வாழ்த்துக்கள்! இது இந்த வழி என்று நினைக்கிறேன். Ow! கற்றாழை! நான் நன்றாக இருக்கிறேன்!"
      7:
        text: "மணிநேர குறியீட்டு சவாலை முடிக்க, முகவரை நிரல் செய்ய நீங்கள் குறியீட்டை எழுத வேண்டும். உங்கள் பாதையில் ஏதேனும் தடைகளைத் தீர்க்க நீங்கள் முகவருடன் இணைந்து பணியாற்றுவீர்கள், எனவே உங்கள் பயணத்திற்குத் தேவையான பொருட்களை நீங்கள் எடுக்கலாம். முகவர் மட்டுமே தொகுதிகளை வைக்கலாம் மற்றும் உடைக்க முடியும், மேலும் நீங்கள் மட்டுமே பொருட்களை சேகரிக்க முடியும். உங்கள் திரை மூன்று முக்கிய பகுதிகளாக பிரிக்கப்பட்டுள்ளது. இடதுபுறத்தில் Minecraft உள்ளது."
      8:
        text: "முகவர் புரிந்துகொள்ளக்கூடிய கட்டளைகளைக் கொண்ட கருவிப்பெட்டியே நடுத்தர பகுதி."
      9:
        text: "மற்றும் வலதுபுறத்தில், பணியிடம் உள்ளது. முகவரைக் கட்டுப்படுத்த உங்கள் நிரலை உருவாக்க கட்டளைகளை அடுக்கி வைப்பது அங்குதான்."
      10:
        text: "முகவர் அழுத்தம் தட்டுகளை நடக்க, திருப்ப, மற்றும் செயல்படுத்த முடியும். இது தொகுதிகள் அழிக்க மற்றும் தொகுதிகள் வைக்க முடியும். இந்த மின்கார்ட் தண்டவாளங்களைப் போன்ற தொகுதியை அது வைக்கும்போது, அது தனக்கு அடியில் வைக்கிறது."
      11:
      12:
        text: "நீங்கள் மீண்டும் முயற்சிக்க விரும்பினால், எல்லாவற்றையும் தொடங்கிய இடத்திற்கு மீட்டமைக்க நீல மீட்டமை பொத்தானை அழுத்தவும். நீங்கள் ஒரு குறியீட்டை நீக்க வேண்டும் என்றால், அதை உங்கள் பணியிடத்திலிருந்து கருவிப்பெட்டிக்கு இழுக்கவும். முகவரை நகர்த்துவதற்கு ரன் அடிக்க நினைவில் கொள்க. சரி, மேலே சென்று முதல் சில நிலைகளை முயற்சிக்கவும். நல்ல அதிர்ஷ்டம்!"
    mc_2017_repeat:
      1:
        text: "ஸ்டாம்பி: ஸ்டேசி என்ன செய்வது என்று எனக்கு ஆச்சரியமாக இருக்கிறது?"
      2:
        text: "ஸ்டேசி: ஓ, நான் சரியான இடத்தில் இருக்கிறேன் என்று நினைக்கிறேன். இந்த ஆச்சரியமாக இருக்கிறது!"
      3:
        text: "நான் Minecraft இல் திரும்பி வருவது போல் உணர்கிறேன்! வணக்கம். எப்படி இருக்கிறீர்கள்? வணக்கம்?"
      4:
        text: "ஓ, ஒரு புல்லரிப்பு இருக்கிறது. நீங்கள் எதுவும் செய்ய வேண்டாம், இல்லையா? கேட்டி: ஸ்டேசி? ஸ்டேசி: ஹாய், கேட்டி? கேட்டி: ஆம், Minecraft க்கு வருக!"
      5:
        text: "நிலை: இது ஆச்சரியமாக இருக்கிறது. எனவே நீங்கள் ஒவ்வொரு நாளும் ஒரு டெவலப்பராக இங்கு வேலை செய்கிறீர்கள், இல்லையா? கேட்டி: ஆமாம், இது மிகவும் அருமை. நான் Minecraft சந்தை குழுவில் ஒரு டெவலப்பர். நிலை: உங்களுக்கு எத்தனை குறியீட்டு மொழிகள் தெரியும்? கேட்டி: என் வாழ்க்கையில் நான் ஒரு டஜன் வேலை செய்திருக்கிறேன். நிலை: ஒரு டஜன்? கேட்டி: ஆமாம். ஸ்டேசி: எனவே இப்போது, தன்னை முகவர் என்று அழைக்கும் இந்த சிறிய கோலெம் பையனைப் பற்றி நீங்கள் எதுவும் தெரிந்து கொள்ள மாட்டீர்களா? கேட்டி: ஸ்டீவா அல்லது அலெக்ஸ் செய்ய முடியாத விஷயங்களைச் செய்ய நாங்கள் முகவரைப் பயன்படுத்துகிறோம். நிலை: சரி, நான் எவ்வாறு குறியீட்டைக் கற்றுக் கொள்ள விரும்புகிறேன், அவர்கள் எவ்வாறு குறியீட்டைக் கற்றுக் கொள்ள விரும்புகிறார்கள், எனவே நீங்கள் கற்றுக் கொள்ளும்போது நீங்கள் தெரிந்து கொள்ள வேண்டிய முதல் விஷயங்களில் ஒன்று என்ன?"
      6:
        text: "கேட்டி: சரி, சுழல்களை எவ்வாறு பயன்படுத்துவது என்பதை நீங்கள் கற்றுக் கொள்ள வேண்டும். சுழல்கள் என்பது டெவலப்பர்கள் மீண்டும் மீண்டும் இயக்கக்கூடிய கணினிக்கு கட்டளைகளை வழங்க எழுதும் விஷயங்கள். நிலை: கிடைத்தது, ஆகவே, அவற்றில் சில உண்மையில் முன்னேறிய நிலைகளில் உள்ளன என்று நான் நினைக்கிறேன், எனவே மேலே சென்று சுழல்களை முயற்சிக்கவும்."
      7:
        text: "அடுத்த நிலையில், முகவரை பாதையில் நகர்த்த நீங்கள் ஒரு வளையத்தைப் பயன்படுத்தலாம். பணியிடத்தில் மீண்டும் தொகுதியை இழுத்து, முன்னோக்கி நகர்வை மீண்டும் தொகுதிக்குள் வைக்கவும். மொத்தமாக தொகுதிகள் பணியிடத்திற்கு இழுக்காமல் தொடர்ச்சியாக பல முறை இதைச் செய்ய கணினிக்கு இது சொல்கிறது. மீண்டும் ஒரு தொகுதியை மீண்டும் எத்தனை முறை செய்ய வேண்டும் என்பதை நீங்கள் தேர்வு செய்யலாம்."
      8:
        text: "நீங்கள் திரும்பத் தொகுதியிலும் திருப்பங்களையும் பல கட்டளைகளையும் வைக்கலாம், ஆனால் இப்போது சில படிகளை முன்னோக்கி நகர்த்த மீண்டும் மீண்டும் பயன்படுத்த முயற்சிக்கவும். நினைவில் கொள்ளுங்கள், நீங்கள் ஒரு புதிரில் சிக்கிக்கொண்டால், நீங்கள் எப்போதும் நீல மீட்டமை பொத்தானை அழுத்தி மீண்டும் முயற்சி செய்யலாம்."
      9:
        text: "கேட்டி போன்ற ஒரு சிறந்த வேலையைப் பற்றி நீங்கள் யோசிக்கிறீர்கள் என்றால், ஒவ்வொரு மட்டத்தையும் முடிக்கும்போது மேலே சென்று ஷோ குறியீடு பொத்தானைக் கிளிக் செய்க. கேட்டி போன்ற ஒருவர் உண்மையில் மின்கிராஃப்ட்டை நிரலாக்கும்போது பயன்படுத்தும் ஜாவாஸ்கிரிப்ட் குறியீட்டை அது உண்மையில் உங்களுக்குக் காட்டப் போகிறது. கேட்டி: ஆமாம், அனைவருக்கும் நல்ல அதிர்ஷ்டம்!"
    mc_2017_functions:
      1:
        text: "பிரஸ்டன்: நான் தற்பெருமை காட்ட முயற்சிக்கவில்லை, ஆனால் நான் பூங்காவில் மிகவும் நல்லவன். லிஸி: ஸ்டேசி திரும்பி வரும் நாள் என்பதால் தூங்குவோம்"
      2:
        text: "ஸ்டேசி: சரி தோழர்களே, நான் மின்கிராஃப்ட் அலுவலகங்களிலிருந்து திரும்பி வந்துள்ளேன், எனது விளையாட்டில் நான் கொண்டிருக்கும் சிக்கலை எவ்வாறு தீர்ப்பது என்று எனக்குத் தெரியும். நான் ஒரு செயல்பாட்டைப் பயன்படுத்தலாம் என்று நினைக்கிறேன். இதைத் திறக்கிறேன்."
      3:
        text: "எனவே ஒரு செயல்பாடு என்பது ஒரு குறிப்பிட்ட பணியைச் செய்வதற்கான ஒரு குறிப்பிட்ட வழிமுறையாகும், இது ஒரு செய்முறையைப் போன்றது. அடுத்த சில நிலைகளில், புதிர்களைத் தீர்க்க நீங்கள் பயன்படுத்தக்கூடிய செயல்பாடுகளை அணுகலாம்."
      4:
        text: "அது என்ன செய்கிறது என்பதைப் பார்க்க பணியிடத்தில் இருக்கும்போது செயல்பாட்டில் உள்ள குறியீட்டைப் பாருங்கள்."
      5:
        text: "பின்னர், கருவிப்பெட்டியில் அந்த பெயரைக் கொண்ட தொகுதியைக் கண்டுபிடித்து, கருவிப்பெட்டியில் இருந்து இயங்கும் தொகுதிக்கு இழுக்கவும்."
      6:
        text: "நினைவில் வைத்து கொள்ளுங்கள், ஒவ்வொரு முறையும் நீங்கள் ஒரு பாலத்தை உருவாக்குவது போன்ற ஏதாவது செய்ய ஒரே வழிமுறைகளை இயக்க வேண்டியிருக்கும். நல்ல அதிர்ஷ்டம், நீங்கள் அதை செய்ய முடியும் என்று எனக்கு தெரியும்!\n"
    mc_2017_congratulations:
      1:
        text: "பிரஸ்டன்: வாழ்த்துக்கள்!"
      2:
        text: "லிசி: வாழ்த்துக்கள்!"
      3:
        text: "முத்திரை: வாழ்த்துக்கள், நீங்கள் செய்தீர்கள்!"
      4:
        text: "ஸ்டேசி: வாழ்த்துக்கள் நண்பர்களே, நீங்கள் அதை முழுவதுமாக உலுக்கினீர்கள்! இப்போது நீங்கள் மணிநேர குறியீட்டை முடித்துவிட்டீர்கள், நீங்கள் Minecraft இல் குறியீட்டைத் தொடங்கலாம். சுழல்கள், செயல்பாடுகள் மற்றும் ஒரு மென்பொருள் முகவர் என்ன செய்கிறார் என்பதைப் பற்றி நீங்கள் கற்றுக்கொண்டீர்கள்."
      5:
        text: "இப்போது, நீங்கள் டெவலப்பராக இருக்கும் இலவச விளையாட்டு நிலைக்கு நேரம் வந்துவிட்டது. ஆராய, என்னுடையது மற்றும் உருவாக்க உங்கள் சொந்த செயல்பாடுகளை எழுத மீதமுள்ள எந்த நேரத்தையும் பயன்படுத்தவும்."
      6:
        text: "இந்த மட்டத்தில் நீங்கள் எழுதும் குறியீட்டை Minecraft: Education Edition இல் உங்கள் Minecraft உலகில் எடுத்துச் செல்லலாம். 'பினிஷ்' என்பதைக் கிளிக் செய்து, உங்கள் உலகில் பயன்படுத்த இணைப்பைப் பெறுவதற்கான வழிமுறைகளைப் பின்பற்றவும். முகவருடன் குறியீட்டுடன் தொடர. வேடிக்கையாக இருங்கள், நல்ல வேலை!"
      7:
        text: "நிலை: நான் திரும்பி வந்துவிட்டேன்! சரி, நீங்கள், இது முகவர்! அது என்ன செய்ய முடியும் என்பதைக் காட்டுகிறேன். பாருங்கள், அதைச் செய்கிறீர்கள்! இந்த டெர்ரா கோட்டா தொகுதிகளில் இருந்து ஒரு படிக்கட்டு கட்ட நான் சொன்னேன், இப்போது இங்கிருந்து வெளியேற இதைப் பயன்படுத்தலாம். நீங்கள், இது படிக்கட்டுகள் மட்டுமல்ல. நான் என்ன வேண்டுமானாலும் செய்ய முகவரிடம் சொல்ல முடியும், அது எனக்கு செய்யும்."
      8:
        text: "ஸ்டாம்பி: நீங்கள் அதை எப்படி செய்தீர்கள்? நிலை: உண்மையில் இது எளிதானது. நான் குறியீட்டைப் பயன்படுத்தினேன்!"

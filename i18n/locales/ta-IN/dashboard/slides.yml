        text: "இந்தப் பாடம் இணையத்தைப் பற்றியது. இண்டர்நெட் மிகவும் பிஸியான இடம் மற்றும் இந்த பரபரப்பான சாலையைப் போன்றது. கார்கள் போன்ற செய்திகள் அவற்றின் இடங்களுக்குச் செல்ல பெரிதாக்கப்படுகின்றன. இணையத்தில் செய்திகள் மிக விரைவாக நகர்கின்றன."
      2:
        text: "இணையம் எவ்வாறு செயல்படுகிறது என்பதைச் செயல்படுத்துவது, நீங்கள் இணையத்தைப் பயன்படுத்தும்போது என்ன நடக்கிறது என்பதைப் புரிந்துகொள்ள உதவும். உங்கள் கணினியிலிருந்து விருப்பமான இணையதளத்திற்கு அல்லது நண்பரிடமிருந்து மின்னஞ்சல் இன்பாக்ஸுக்கு எப்படிச் செய்திகள் வருகின்றன என்பதை நீங்கள் அறிந்துகொள்வீர்கள். நீங்கள் சாலைகளை அறிந்ததும், அடையாளங்களைப் படிக்கும்போதும், பரபரப்பான சாலைகளில் செல்வது எளிதாக இருப்பதைப் போலவே, திரைக்குப் பின்னால் என்ன நடக்கிறது என்பதை நீங்கள் அறிந்தால் இணையத்தில் பயணம் செய்வது அவ்வளவு சிக்கலானது அல்ல."
      3:
        text: "இணையத்தில் செய்திகளை அனுப்புவது மெயிலில் செய்திகளை அனுப்புவது போன்றது ஆனால் சில வேறுபாடுகளுடன். நான் இங்கே Google.com இல் இருக்கிறேன். இந்த இணையதளத்திற்கான ஐபி முகவரி இந்த எண். மின்னஞ்சலில் உங்கள் திரும்பும் முகவரியாக ஐபி முகவரியை நீங்கள் நினைக்கலாம். கீழே உள்ள அலுவலகத்தில் உள்ள ஒருவருக்கு நான் மின்னஞ்சலில் ஒரு செய்தியை அனுப்ப விரும்புகிறேன் என்று கற்பனை செய்து கொள்வோம். அந்த கதவில் URL மற்றும் IP முகவரியைப் பார்க்கிறீர்களா? நான் இந்த செய்தியை எழுதி அனுப்பு என்பதை அழுத்தவும்."
      4:
        text: "அஞ்சல் சேவையைப் போலல்லாமல், இணையம் செய்தியை சிறிய பகுதிகளாக உடைக்கிறது, எனவே அதை எளிதாக அனுப்ப முடியும். இந்த சிறிய பாகங்கள் பாக்கெட்டுகள் என்று அழைக்கப்படுகின்றன. செய்தியின் ஒவ்வொரு பாக்கெட்டும் ஒரு நேரத்தில் இலக்குக்கு அனுப்பப்படும். இந்த பாக்கெட்டுகள் அனைத்தும் சரியான வரிசையில் ஒன்றாக இணைக்கப்பட்டுள்ளன, இதனால் பெறுநர் செய்தியை சரியாக படிக்க முடியும். நிச்சயமாக, இணையம் எவ்வாறு செயல்படுகிறது என்பதைப் பற்றி அறிய இன்னும் பல விஷயங்கள் உள்ளன, ஆனால் இது ஒரு சிறந்த தொடக்கமாகும். நீங்கள் ஆர்வமுள்ள இணையப் பயனராக மாறுவதற்கான பாதையில் இருக்கிறீர்கள்! நீங்கள் கற்றுக்கொண்டதை உங்கள் குடும்பத்தினருக்கும் நண்பர்களுக்கும் சொல்ல மறக்காதீர்கள்!"
      5:
        text: "எனது பெயர் அமண்டா கேம்ப் மற்றும் நான் கூகுளில் மென்பொருள் பொறியாளராக உள்ளேன். சுயவிவரங்கள் மற்றும் தொடர்புகளைச் சேமிக்கும் பின்தள சேவையகத்தில் பணிபுரியும் குழுவில் நான் பணிபுரிகிறேன். எனது வேலையில், உங்கள் ஃபோன் போன்ற பிற சாதனங்களுக்கு எப்படி தொடர்புகளை அனுப்பலாம் என்பது பற்றி நாங்கள் அதிகம் யோசிக்கிறோம். பெரும்பாலான நபர்களுக்கு நிறைய தொடர்புகள் உள்ளன, 1000 தொடர்புகள் என்று நீங்கள் கூறலாம், மேலும் அந்தத் தொடர்புகள் அனைத்தையும் ஒரே நேரத்தில் உங்கள் மொபைலுக்கு அனுப்ப நாங்கள் விரும்பவில்லை, ஏனெனில் அது மிகப்பெரிய செய்தியாக உள்ளது. இணையம் பெரிய செய்திகளை பாக்கெட்டுகளாக உடைப்பதைப் போலவே, நாங்கள் பேஜிங் எனப்படும் ஒரு கருத்தைப் பயன்படுத்துகிறோம், அதில் ஒரே நேரத்தில் உங்கள் ஃபோனில் 100 தொடர்புகளை மட்டுமே அனுப்புவோம், மேலும் உங்கள் ஃபோனை எங்களிடம் கேட்டு அடுத்த 100ஐக் கேட்கலாம்."
      6:
        text: "மென்பொருளைப் பற்றிய மிகவும் உற்சாகமான விஷயம் என்னவென்றால், அது உலகம் முழுவதையும் பாதிக்கும். நான் முதன்முதலில் ப்ரோகிராம் செய்யக் கற்றுக்கொண்டது சுமார் பத்தொன்பது வயதில்தான். நான் ஏற்கனவே கல்லூரியில் இரண்டாம் ஆண்டு அல்லது ஜூனியர் என்று நினைக்கிறேன். நான் எழுதிய முதல் நிரல் செல்சியஸை ஃபாரன்ஹீட்டாக மாற்றியது. நான் நிரலாக்கத்தை விரும்புகிறேன், ஏனென்றால் நான் மக்களுக்கு உதவ விரும்புகிறேன். உலகெங்கிலும் உள்ள மக்களுக்கு உதவும் நிரல்களை நான் Google இல் எழுத முடியும், அது உண்மையிலேயே மனதைக் கவரும் மற்றும் உற்சாகமானது."
    C3_maze_conditionals:
      1:
        text: "மக்கள் ஒவ்வொரு நாளும் முடிவுகளை எடுக்கிறார்கள். உதாரணமாக, நீங்கள் வெளியில் செல்வதற்கு முன், மழை பெய்தால், நான் என் ஜாக்கெட்டை எடுக்க வேண்டும் என்று ஒரு if அறிக்கையை வைத்திருக்கிறீர்கள். கம்ப்யூட்டர்கள் நம்பத்தகுந்த விதத்திலும் நம்பமுடியாத வேகத்திலும் செயல்படக்கூடிய அந்த வகையான அறிக்கைகளை நீங்கள் முடிவு செய்தவுடன் ஆச்சரியமாக இருக்கும். ஒரு கணினி நிரல் உண்மையில் ஒரு சிறிய கணிதம் மற்றும் சில முடிவுகளை எடுக்கும் அறிக்கைகள்."

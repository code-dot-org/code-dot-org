        text: "ஒரு நிகழ்வு என்பது ஏதாவது நடக்கக் காரணமான ஒரு செயலாகும். சுட்டியில் உள்ள பொத்தானைக் கிளிக் செய்தால், வலைப்பக்கம் ஏற்றப்படும். அது ஒரு நிகழ்வு. ஸ்க்ரோல் செய்ய டேப்லெட்டில் உங்கள் திரையைத் தொடும்போது, ​​அதுவும் ஒரு நிகழ்வாகும். நிகழ்வுகள் பயனர்களுக்குத் தேவையான அல்லது விரும்பும் போதெல்லாம் உங்கள் திட்டத்தை இயக்க அனுமதிக்கும் ஒரு சிறந்த வழியாகும்."

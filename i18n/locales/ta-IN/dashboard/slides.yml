      3:
        text: "அதைப் பெற, அது செல்ல வேண்டிய திசையை வட்டமிடுங்கள்."
      4:
        text: "நீங்கள் தீர்க்க முயற்சிக்கும் வரைபடத்திற்கு அடுத்ததாக அம்புகளை ஒட்டுவதன் மூலம் உங்கள் அல்காரிதத்தை உருவாக்கவும். இரண்டாவது அதே தான் ஆனால் கீழே போகிறது."

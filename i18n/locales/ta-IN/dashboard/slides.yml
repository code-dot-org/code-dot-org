        text: "நகர்த்தல் () க்குப் பிறகு பிபி -8 ஏதாவது செய்ய விரும்பினால் என்ன செய்வது; தடுக்கவா? எங்கள் திட்டத்திற்கு மற்றொரு தொகுதியை நான் சேர்க்க முடியும். நான் நகர்த்தலை தேர்வு செய்யப் போகிறேன் (); தடு, நான் அதை என் நகர்த்தலின் கீழ் இழுக்கிறேன் (); சிறப்பம்சமாக தோன்றும் வரை தடு. பின்னர் நான் அதை கைவிடுவேன், இரண்டு தொகுதிகளும் ஒன்றாக ஒடிவிடும்."
      9:
        text: "நான் மீண்டும் ரன் அழுத்தும்போது, பிபி -8 எங்கள் பணியிடத்தில் மேலிருந்து கீழாக அடுக்கப்பட்ட கட்டளைகளைச் செய்யும். நீங்கள் எப்போதாவது ஒரு தொகுதியை நீக்க விரும்பினால், அதை அடுக்கிலிருந்து அகற்றி மீண்டும் கருவி பெட்டியில் இழுக்கவும்."
      10:
        text: "நீங்கள் ரன் அடித்த பிறகு, பிபி -8 ஐ மீண்டும் தொடங்குவதற்கு மீட்டமை பொத்தானை அழுத்தவும். இப்போது உருட்டலாம்!"
    starwars_typing:
      1:
        text: "நாங்கள் பயன்படுத்தும் தொகுதிகளுக்குள் ஜாவாஸ்கிரிப்ட் கட்டளைகள் உள்ளன. தொழில்முறை டெவலப்பர்களுக்கான ஜாவாஸ்கிரிப்ட் இன்று மிகவும் பிரபலமான நிரலாக்க மொழியாகும். குறியீட்டைக் கற்கத் தொடங்குவதற்கு பிளாக்ஸ் ஒரு சிறந்த வழியாகும், உண்மையில், ஹார்வர்ட் மற்றும் பெர்க்லி போன்ற சிறந்த பல்கலைக்கழகங்கள் இந்த வழியில் கற்பிக்கத் தொடங்குகின்றன. ஆனால் அடிப்படைகளை நாங்கள் கற்றுக்கொண்டவுடன், பொறியாளர்கள் தட்டச்சு செய்வதன் மூலம் குறியீட்டை எழுதுகிறார்கள், ஏனெனில் இது விரைவாக செல்ல அனுமதிக்கிறது."
      2:
        text: "கருவிப்பெட்டியில் அவற்றைக் கண்டுபிடிக்காமல் அல்லது வெளியே இழுக்காமல் நூற்றுக்கணக்கான கட்டளைகளை நாம் தட்டச்சு செய்யலாம். நீங்கள் தட்டச்சு செய்வதைக் கற்றுக்கொள்வதால் முதலில் மெதுவாக இருக்கலாம், ஆனால் நீங்கள் அதை முயற்சித்துப் பார்க்க விரும்புகிறோம்."
      3:
        text: "உங்கள் பணியிடத்தின் மேல் வலது மூலையில், எந்த புதிரிலும் உள்ள காட்சி உரை பொத்தானைக் கிளிக் செய்து தொகுதிகளிலிருந்து தட்டச்சு குறியீட்டை உரையாக மாற்றலாம்."
      4:
        text: "அடுத்த பாடத்தில், நாங்கள் உங்களை தட்டச்சு பயன்முறையில் தொடங்குவோம். இங்கே நீங்கள் கருவிப்பெட்டியில் இருந்து தடுப்பை இழுக்கலாம் அல்லது கட்டளை பெயரை தட்டச்சு செய்யலாம். நீங்கள் தட்டச்சு செய்யத் தொடங்கும் போது, நீங்கள் தட்டச்சு செய்யும் இடத்திற்கு கீழே சாத்தியமான கட்டளைகளின் பெயர்களைக் காண்பீர்கள். முழு கட்டளை பெயரையும் தட்டச்சு செய்வதற்கு பதிலாக, வேகமாக செல்ல இவற்றில் ஒன்றைத் தேர்ந்தெடுக்கலாம். எனது வேலையில், குறியீட்டை எழுதும் போது இந்த தானியங்கு-முழுமையான அம்சத்தை நான் எப்போதும் பயன்படுத்துகிறேன்."
      5:
        text: "நீங்கள் குறியீட்டைத் தட்டச்சு செய்யும் போது, கணினிக்கு நீங்கள் மிகவும் துல்லியமாக இருக்க வேண்டும். அடைப்புக்குறிப்புகள் மற்றும் அரை பெருங்குடல் உள்ளிட்ட கட்டளை பெயரை நீங்கள் சரியாக உச்சரிக்க வேண்டும் மற்றும் பெரியதாக்க வேண்டும். ஒரு சிறிய தட்டச்சு தவறுடன் கூட, பிபி -8 குறியீட்டைப் புரிந்து கொள்ள முடியாது, மேலும் நகர்த்த முடியாது."
      6:
        text: "நீங்கள் வரியில் பிழை செய்யும்போது, ஆசிரியர் அதை உங்களுக்காக முன்னிலைப்படுத்துகிறார், இதன் மூலம் அதை சரிசெய்ய உங்கள் உரையை மாற்ற முயற்சி செய்யலாம்."
      7:
        text: "நீங்கள் சிக்கிக்கொண்டால், நீங்கள் எப்போதும் ஸ்டார்ட் ஓவர் பொத்தானைக் கொண்டு தொடங்கலாம் மற்றும் மேல்-வலது மூலையில் கிளிக் செய்வதன் மூலம் எந்த நேரத்திலும் தடுப்பு பயன்முறைக்கு மாறலாம். சரி, தட்டச்சு செய்வதை முயற்சித்துப் பார்ப்போம்! நீங்கள் தவறு செய்தால், விரக்தியடைய வேண்டாம். அதை சரியாகப் பெற அனைவருக்கும் சில முயற்சிகள் தேவை."
    starwars_events:
      1:
        text: "வணக்கம், என் பெயர் சரிதா கார்ட்டர். நான் இங்கே வால்ட் டிஸ்னி இமேஜினீரிங் ஒரு மூத்த படைப்பு தயாரிப்பாளர். எங்கள் விருந்தினர்கள் அனுபவிக்கும் இடங்களை உண்மையில் உருவாக்கும் முன்னணி அணிகளுக்கு நான் பொறுப்பு. எங்கள் விருந்தினர்களுக்கு மேம்படுத்துவதற்கும் சிறந்த அனுபவத்தை ஏற்படுத்துவதற்கும் நாங்கள் எப்போதும் வழிகளைத் தேடுகிறோம், தொழில்நுட்பம் அதன் மையத்தில் உள்ளது."
      2:
        text: "வாழ்த்துக்கள், நீங்கள் செய்தீர்கள்! நீங்கள் பிபி -8 ஐ நிரல் செய்தீர்கள். இப்போது நாங்கள் கடினமான ஒன்றுக்கு தயாராக இருக்கிறோம் என்று நினைக்கிறேன். அதற்காக செல்லலாம். இப்போது நீங்கள் நிரலாக்கத்தின் அடிப்படைகளை கற்றுக் கொண்டீர்கள், R2-D2 மற்றும் C-3PO நடித்த உங்கள் சொந்த விளையாட்டை உருவாக்க நாங்கள் திரும்பி வருகிறோம்."
      3:
        text: "ஒரு விளையாட்டை உருவாக்க, விளையாட்டு புரோகிராமர்கள் ஒவ்வொரு நாளும் பயன்படுத்தும் ஒன்றைப் பற்றி நாம் கற்றுக்கொள்ள வேண்டும்: அவை நிகழ்வுகள் என்று அழைக்கப்படுகின்றன. நிகழ்வுகள் உங்கள் நிரலைக் கேட்க அல்லது ஏதாவது நடக்கும்போது காத்திருக்கச் சொல்கின்றன, பின்னர் அது நிகழும்போது, அது ஒரு செயலைச் செய்கிறது."
      4:
        text: "நிகழ்வுகளின் சில எடுத்துக்காட்டுகள் சுட்டி கிளிக், அம்பு பொத்தான் அல்லது திரையில் தட்டவும்."
      5:
        text: "இங்கே நாம் ஒரு கிளர்ச்சி விமானிக்கு ஒரு செய்தியை வழங்க R2-D2 ஐ நகர்த்துவோம், பின்னர் மற்ற கிளர்ச்சி விமானிக்கு கீழே செல்லலாம். அவரை நகர்த்துவதற்கு நிகழ்வுகளைப் பயன்படுத்துவோம். பிளேயர் மேல் / கீழ் அம்பு விசைகள் அல்லது மேல் / கீழ் பொத்தான்களைப் பயன்படுத்தும் போது."
      6:
        text: "நாங்கள் whenUp() நிகழ்வுத் தொகுதியைப் பயன்படுத்துகிறோம், அதனுடன் goUp() தொகுதியை இணைக்கிறோம். பிளேயர் மேல் அம்பு விசையை அழுத்தும்போது, whenUp() தொகுதிக்கு இணைக்கப்பட்ட குறியீடு இயக்கப்படும். R2-D2 ஐ நகர்த்துவதற்கு நாங்கள் அதையே செய்வோம்."
      7:
        text: "இதைச் செய்ய, whenUp () எனப்படும் கட்டளையைப் பயன்படுத்துவோம். கருவிப்பெட்டியில் இருந்து கட்டளையை வெளியே இழுக்கும்போது, அது அரை பெருங்குடலுக்குப் பதிலாக சுருள் அடைப்புக்குறிக்குள் தொடங்கி முடிவடைவதைக் காண்பீர்கள். இது மற்ற கட்டளைகளை நடுவில் வைக்க இடம் தருகிறது. இந்த அடைப்புக்குறிக்குள் நாம் வைக்கும் ஒவ்வொரு கட்டளையும் பிளேயர் மேல் அம்புக்குறியை அழுத்தும்போது இயங்கும்."
      8:
        text: "R2-D2 மேலே செல்ல வேண்டும் என்று நாங்கள் விரும்புகிறோம், எனவே ஒரு goUp () ஐ வைப்போம்; கட்டளைக்குள் தடு. R2-D2 ஐ குறைக்க நாங்கள் அதையே செய்வோம்."
      9:
        text: "எங்கள் டிரயோடு முன்கூட்டியே கட்டுப்படுத்த அனைத்து குறியீடுகளையும் எழுதுவதற்கு பதிலாக, திரையைச் சுற்றி அவரை நகர்த்தும் பொத்தானை அழுத்த நிகழ்வுகளுக்கு R2-D2 செயல்பட அனுமதிக்கலாம். படிப்படியாக, உங்கள் விளையாட்டு மேலும் ஊடாடும்."
    starwars_congrats:
      1:
        text: "ஹாய், என் பெயர் ஆலிஸ் மற்றும் நான் இங்கே தயாரிப்பு மற்றும் பொறியியல் குழுக்களை கோட்.ஆர்ஜில் இயக்குகிறேன், நீங்கள் இப்போது விளையாடும் இந்த டுடோரியலில் பணிபுரிந்தேன்."
      2:
        text: "நீங்கள் அதை கடைசி நிலைக்கு கொண்டு வந்தீர்கள். வாழ்த்துக்கள்! உங்கள் சொந்த ஸ்டார் வார்ஸ் விளையாட்டை உருவாக்க நீங்கள் தெரிந்து கொள்ள வேண்டிய அனைத்தையும் நீங்கள் கற்றுக்கொண்டீர்கள். இப்போது கூடுதல் வழிமுறைகள் இல்லை, தீர்க்க புதிர்கள் இல்லை. நீங்கள் உங்கள் சொந்த விளையாட்டை உருவாக்கலாம், அது எவ்வாறு செயல்படுகிறது என்பதை நீங்கள் தேர்வு செய்கிறீர்கள். இன்னும் ஒரு விஷயம், நீங்கள் இன்னும் செய்ய புதிய ஒலிகளையும் புதிய கட்டளைகளையும் திறந்துவிட்டீர்கள்."
      3:
        text: "[மாணவர்கள் பேசுகிறார்கள்] எனவே நீங்கள் பஃபர் பன்றிகளைப் பெறும்போது புள்ளிகளைப் பெறும் ஒரு விளையாட்டை நாங்கள் செய்துள்ளோம். திருப்பம் என்பது நீங்கள் ஒரு பஃபர் பன்றியைப் பெறும்போதெல்லாம் ஒரு புயல் துருப்பு தோன்றும். உண்மையில் முழு திரையும் பஃபர் பன்றிகளால் நிரம்பியுள்ளது, பின்னர் அவற்றில் 10,000 ஐத் தொடும்போது, நீங்கள் வெல்வீர்கள்."
      4:
        text: "[மாணவர்கள் பேசுகிறார்கள்] நீங்கள் இழக்க முடியாத ஒரு விளையாட்டை நாங்கள் செய்துள்ளோம், நீங்கள் கொன்ற அனைத்தும் உங்களுக்கு புள்ளிகளைத் தருகின்றன. எனது நிரலுக்காக, நான் விசைகளை மாற்றியமைத்தேன், இதனால் நீங்கள் கிளிக் செய்யும் போதெல்லாம், உங்கள் எழுத்து குறைகிறது, நீங்கள் வலதுபுறம் செல்லும்போது, உங்கள் எழுத்து இடதுபுறமாக செல்லும். இது மிகவும் கடினம்! சில நேரங்களில் நீங்கள் விளையாட்டின் டெவலப்பராக இருந்தால் ஒரு நன்மை, நியாயமற்ற நன்மை கிடைக்கும். எனக்கு கிடைத்ததா? ஆம்!"
      5:
        text: "உங்கள் விளையாட்டை நீங்கள் முடித்ததும், நண்பர்களுடன் பகிர்ந்து கொள்ளக்கூடிய இணைப்பைப் பெற பகிர்வைத் தேர்வுசெய்யவும் அல்லது உங்கள் தொலைபேசியில் உங்கள் விளையாட்டை விளையாடவும். மகிழுங்கள்!"
    starwars_blocks_intro:
      1:
        text: "ஹாய் நான் கேத்லீன் கென்னடி மற்றும் நான் ஸ்டார் வார்ஸ்: தி ஃபோர்ஸ் அவேக்கன்ஸ் தயாரிப்பாளர். இன்று நீங்கள் எங்கள் நட்சத்திரங்களில் ஒன்றான பிபி -8 உடன் பணிபுரிவீர்கள். பிபி -8 ஒரு கோள டிரயோடு ஆகும். அவர் செய்யும் ஒவ்வொன்றும் அவர் செய்யும் ஒவ்வொரு இயக்கமும் கணினி மென்பொருளால் கட்டுப்படுத்தப்படுகின்றன. கணினி அறிவியல் ஒவ்வொரு துறையையும் பாதிக்கிறது, சந்தைப்படுத்தல் முதல் சுகாதாரப் பாதுகாப்பு வரை படம் வரை. உண்மையில், தி ஃபோர்ஸ் அவேக்கன்ஸ் போன்ற ஒரு திரைப்படத்தை உருவாக்க நூற்றுக்கணக்கான கணினி பொறியாளர்கள் இணைந்து பணியாற்றினர்."
      2:
        text: "ஹாய், நான் ரேச்சல் ரோஸ். நான் ஐ.எல்.எம்மில் ஒரு மூத்த ஆர் அண்ட் டி பொறியாளர், நான் அனிமேஷன் மற்றும் உயிரின மேம்பாட்டுக் குழுவை வழிநடத்துகிறேன். தி ஃபோர்ஸ் அவேக்கன்ஸில், கலைஞருக்கு ரிக்ஸை உருவாக்க உதவுவதற்கு நான் பொறுப்பேற்கிறேன், அவை கதாபாத்திரத்தின் பகுதிகள், அவை ஒரு விண்மீன் மண்டலத்தில் மிகவும் நம்பத்தகுந்ததாக இருக்க அனுமதிக்கும்."
      3:
        text: "அடுத்த ஒரு மணி நேரத்தில், நாங்கள் எங்கள் சொந்த ஸ்டார் வார்ஸ் விளையாட்டை உருவாக்கப் போகிறோம், இது நிரலாக்கத்தின் அடிப்படைக் கருத்துக்களை உங்களுக்குக் கற்பிக்கும். வழக்கமாக நிரலாக்கமானது அனைத்து உரையாகும், ஆனால் நாங்கள் இங்கே தொகுதிகளைப் பயன்படுத்தப் போகிறோம், எனவே நிரல்களை எழுத இழுத்து விடலாம். தொடங்குவதற்கு, ஸ்க்ராப் பாகங்கள் அனைத்தையும் சேகரிக்க நடக்க ரேயுடன் பிபி -8 ஐ நிரல் செய்யப் போகிறோம்."
      4:
        text: "உங்கள் திரை மூன்று பகுதிகளாக பிரிக்கப்பட்டுள்ளது. இடதுபுறத்தில் குறியீடு இயங்கும் ஸ்டார் வார்ஸ் விளையாட்டு இடம் உள்ளது. ஒவ்வொரு நிலைக்கும் வழிமுறைகள் விளையாட்டு இடத்திற்கு கீழே எழுதப்பட்டுள்ளன."
      5:
        text: "இந்த நடுத்தர பகுதி கருவிப்பெட்டி மற்றும் இந்த தொகுதிகள் ஒவ்வொன்றும் பிபி -8 புரிந்து கொள்ளக்கூடிய கட்டளை."
      6:
        text: "வலதுபுறத்தில் உள்ள வெள்ளை இடம் வேலை இடம் என்று அழைக்கப்படுகிறது, இங்குதான் நாங்கள் எங்கள் திட்டத்தை உருவாக்கப் போகிறோம்"
      7:
        text: "நான் மூவ்லெஃப்ட் () ஐ இழுத்தால்; எங்கள் பணியிடத்தைத் தடு, என்ன நடக்கும்? பிபி -8 நகர்வுகள் கட்டத்தில் ஒரு தொகுதியை விட்டுச் சென்றன."
      8:
        text: "நகர்த்தல் () க்குப் பிறகு பிபி -8 ஏதாவது செய்ய விரும்பினால் என்ன செய்வது; தடுக்கவா? எங்கள் திட்டத்திற்கு மற்றொரு தொகுதியை நான் சேர்க்க முடியும். நான் நகர்த்தலை தேர்வு செய்யப் போகிறேன் (); தடு, நான் அதை என் நகர்த்தலின் கீழ் இழுக்கிறேன் (); சிறப்பம்சமாக தோன்றும் வரை தடு. பின்னர் நான் அதை கைவிடுவேன், இரண்டு தொகுதிகளும் ஒன்றாக ஒடிவிடும். நான் மீண்டும் ரன் அழுத்தும்போது, பிபி -8 எங்கள் பணியிடத்தில் மேலிருந்து கீழாக அடுக்கப்பட்ட கட்டளைகளைச் செய்யும்."
      9:
        text: "நீங்கள் எப்போதாவது ஒரு தொகுதியை நீக்க விரும்பினால், அதை அடுக்கிலிருந்து அகற்றி மீண்டும் கருவிப்பெட்டியில் இழுக்கவும்."
      10:
        text: "நீங்கள் ரன் அடித்த பிறகு, பிபி -8 ஐ மீண்டும் தொடங்குவதற்கு மீட்டமை பொத்தானை அழுத்தவும். இப்போது உருட்டலாம்!"
    starwars_blocks_events:
      1:
        text: "வணக்கம், என் பெயர் சரிதா கார்ட்டர். நான் இங்கே வால்ட் டிஸ்னி இமேஜினீரிங் ஒரு மூத்த படைப்பு தயாரிப்பாளர். எங்கள் விருந்தினர்கள் அனுபவிக்கும் இடங்களை உண்மையில் உருவாக்கும் முன்னணி அணிகளுக்கு நான் பொறுப்பு. எங்கள் விருந்தினர்களுக்கு மேம்படுத்துவதற்கும் சிறந்த அனுபவத்தை ஏற்படுத்துவதற்கும் நாங்கள் எப்போதும் வழிகளைத் தேடுகிறோம், தொழில்நுட்பம் அதன் மையத்தில் உள்ளது."
      2:
        text: "வாழ்த்துக்கள், நீங்கள் செய்தீர்கள்! நீங்கள் பிபி -8 ஐ நிரல் செய்தீர்கள். இப்போது நாங்கள் கடினமான ஒன்றுக்கு தயாராக இருக்கிறோம் என்று நினைக்கிறேன். அதற்காக செல்லலாம். இப்போது நீங்கள் நிரலாக்கத்தின் அடிப்படைகளை கற்றுக் கொண்டீர்கள், R2-D2 மற்றும் C-3PO நடித்த உங்கள் சொந்த விளையாட்டை உருவாக்க நாங்கள் திரும்பி வருகிறோம்."
      3:
        text: "ஒரு விளையாட்டை உருவாக்க, விளையாட்டு புரோகிராமர்கள் ஒவ்வொரு நாளும் பயன்படுத்தும் ஒன்றைப் பற்றி நாம் கற்றுக்கொள்ள வேண்டும்: அவை நிகழ்வுகள் என்று அழைக்கப்படுகின்றன. நிகழ்வுகள் உங்கள் நிரலைக் கேட்க அல்லது ஏதாவது நடக்கும்போது காத்திருக்கச் சொல்கின்றன, பின்னர் அது நிகழும்போது, அது ஒரு செயலைச் செய்கிறது."
      4:
        text: "நிகழ்வுகளின் சில எடுத்துக்காட்டுகள் சுட்டி கிளிக், அம்பு பொத்தான் அல்லது திரையில் தட்டவும்."
      5:
        text: "இங்கே நாம் ஒரு கிளர்ச்சி விமானிக்கு ஒரு செய்தியை வழங்க R2-D2 ஐ நகர்த்துவோம், பின்னர் மற்ற கிளர்ச்சி விமானிக்கு கீழே செல்லலாம். அவரை நகர்த்துவதற்கு நிகழ்வுகளைப் பயன்படுத்துவோம். பிளேயர் மேல் / கீழ் அம்பு விசைகள் அல்லது மேல் / கீழ் பொத்தான்களைப் பயன்படுத்தும் போது."
      6:
        text: "நாங்கள் whenUp () நிகழ்வுத் தொகுதியைப் பயன்படுத்துகிறோம், அதனுடன் goUp () தொகுதியை இணைக்கிறோம். பிளேயர் மேல் அம்பு விசையை அழுத்தும்போது, whenUp () தொகுதிக்கு இணைக்கப்பட்ட குறியீடு இயக்கப்படும். R2-D2 ஐ நகர்த்துவதற்கு நாங்கள் அதையே செய்வோம். எங்கள் டிரயோடு முன்கூட்டியே கட்டுப்படுத்த அனைத்து குறியீடுகளையும் எழுதுவதற்கு பதிலாக, திரையைச் சுற்றி அவரை நகர்த்தும் பொத்தானை அழுத்த நிகழ்வுகளுக்கு R2-D2 செயல்பட அனுமதிக்கலாம்."
      7:
        text: "படிப்படியாக, உங்கள் விளையாட்டு மேலும் ஊடாடும்."
    starwars_blocks_congrats:
      1:
        text: "ஹாய், என் பெயர் ஆலிஸ் மற்றும் நான் இங்கே தயாரிப்பு மற்றும் பொறியியல் குழுக்களை கோட்.ஆர்ஜில் இயக்குகிறேன், நீங்கள் இப்போது விளையாடும் இந்த டுடோரியலில் பணிபுரிந்தேன்."
      2:
        text: "நீங்கள் அதை கடைசி நிலைக்கு கொண்டு வந்தீர்கள். வாழ்த்துக்கள்! உங்கள் சொந்த ஸ்டார் வார்ஸ் விளையாட்டை உருவாக்க நீங்கள் தெரிந்து கொள்ள வேண்டிய அனைத்தையும் நீங்கள் கற்றுக்கொண்டீர்கள். இப்போது கூடுதல் வழிமுறைகள் இல்லை, தீர்க்க புதிர்கள் இல்லை. நீங்கள் உங்கள் சொந்த விளையாட்டை உருவாக்கலாம், அது எவ்வாறு செயல்படுகிறது என்பதை நீங்கள் தேர்வு செய்கிறீர்கள். இன்னும் ஒரு விஷயம், நீங்கள் இன்னும் செய்ய புதிய ஒலிகளையும் புதிய கட்டளைகளையும் திறந்துவிட்டீர்கள்."
      3:
        text: "[மாணவர்கள் பேசுகிறார்கள்] எனவே நீங்கள் பஃபர் பன்றிகளைப் பெறும்போது புள்ளிகளைப் பெறும் ஒரு விளையாட்டை நாங்கள் செய்துள்ளோம். திருப்பம் என்பது நீங்கள் ஒரு பஃபர் பன்றியைப் பெறும்போதெல்லாம் ஒரு புயல் துருப்பு தோன்றும். உண்மையில் முழு திரையும் பஃபர் பன்றிகளால் நிரம்பியுள்ளது, பின்னர் அவற்றில் 10,000 ஐத் தொடும்போது, நீங்கள் வெல்வீர்கள்."
      4:
        text: "[மாணவர்கள் பேசுகிறார்கள்] நீங்கள் இழக்க முடியாத ஒரு விளையாட்டை நாங்கள் செய்துள்ளோம், நீங்கள் கொன்ற அனைத்தும் உங்களுக்கு புள்ளிகளைத் தருகின்றன. எனது நிரலுக்காக, நான் விசைகளை மாற்றியமைத்தேன், இதனால் நீங்கள் கிளிக் செய்யும் போதெல்லாம், உங்கள் எழுத்து குறைகிறது, நீங்கள் வலதுபுறம் செல்லும்போது, உங்கள் எழுத்து இடதுபுறமாக செல்லும். இது மிகவும் கடினம்! சில நேரங்களில் நீங்கள் விளையாட்டின் டெவலப்பராக இருந்தால் ஒரு நன்மை, நியாயமற்ற நன்மை கிடைக்கும். எனக்கு கிடைத்ததா? ஆம்!"
      5:
        text: "உங்கள் விளையாட்டை நீங்கள் முடித்ததும், நண்பர்களுடன் பகிர்ந்து கொள்ளக்கூடிய இணைப்பைப் பெற பகிர்வைத் தேர்வுசெய்யவும் அல்லது உங்கள் தொலைபேசியில் உங்கள் விளையாட்டை விளையாடவும். மகிழுங்கள்!"
    gumball_intro:
      1:
        text: "நீங்கள் உங்கள் சொந்த விளையாட்டை உருவாக்க விரும்பினால், அது மிகவும் எளிதானது. உங்களுக்கு தேவையானது சில அடிப்படை நிரலாக்கங்கள் மற்றும் நீங்கள் உருவாக்கிய விளையாட்டை விளையாட ஆரம்பிக்கலாம்."
      2:
        text: "உங்களுக்கு பிடித்த வீடியோ கேம் உள்ளதா? சரி, ப்லே லேபைப் பயன்படுத்தி கேம்களை உருவாக்குவதற்கு ஒரு படி எடுக்கப் போகிறோம். நல்ல விளையாட்டுகளுக்கு ஒரு கதை உண்டு, ஒவ்வொரு கதைக்கும் நடிகர்கள் உள்ளனர். நடிகர்கள் ஒருவருக்கொருவர் பேசுவது, நகர்த்துவது மற்றும் பழகுவது போன்ற விஷயங்களைச் செய்கிறார்கள். விளையாட்டின் விதிகளின் அடிப்படையில் புள்ளிகளைப் பெறலாம். டிஸ்னியின் அன்னா, எல்சா, ஹிரோ, பேமேக்ஸ் மற்றும் ராபன்செல் போன்ற கதாபாத்திரங்கள் மூலம் இவை அனைத்தையும் ஒவ்வொன்றாக எப்படி செய்வது என்று இன்று கற்றுக்கொள்வோம். புதிதாக ஒரு கேமை உருவாக்குவோம், அதை ஃபோனில் பகிரலாம் மற்றும் விளையாடலாம்."
      3:
        text: "இன்று, வேடிக்கையான நடிகர்களைக் கொண்டு இவை அனைத்தையும் ஒவ்வொன்றாகச் செய்வது எப்படி என்பதைக் கற்றுக்கொள்வோம், பின்னர் புதிதாக ஒரு கேமை உருவாக்கலாம், அதை ஃபோனில் பகிர்ந்தும் விளையாடலாம்."
      4:
        text: "உங்கள் திரை மூன்று முக்கிய பகுதிகளாக பிரிக்கப்பட்டுள்ளது. இடதுபுறத்தில் உங்கள் நிரல் இயங்கும் கேம்ஸ்பேஸ் உள்ளது. ஒவ்வொரு நிலைக்கான வழிமுறைகள் கீழே எழுதப்பட்டுள்ளன."
      5:
        text: "இந்த நடுத்தர பகுதி கருவி பெட்டி மற்றும் இந்த தொகுதிகள் ஒவ்வொன்றும் குறியீட்டின் ஒரு பகுதி."
      6:
      7:
        text: "தொடங்குவதற்கு, உங்கள் தொகுதிகளை ஆரஞ்சு நிறத்துடன் இணைக்க வேண்டும். நீங்கள் மஞ்சள் கோட்டைப் பார்க்கும் வரை இழுப்பதன் மூலம் பல தொகுதிகளை ஒன்றாக இணைக்கலாம், பின்னர் அவை ஒன்றாக ஒடிவிடும்."
      8:
        text: "இந்த முதல் புதிரில், \"சொல்\" பிளாக்கை ரன் பிளாக்குடன் இணைத்து, உங்கள் செய்தியைத் தட்டச்சு செய்வதன் மூலம் நடிகர்களை ஏதாவது சொல்ல வைப்போம். உங்கள் தொகுதிகள் கிடைத்தவுடன், நீங்கள் என்ன நிரல் செய்தீர்கள் என்பதைக் காண ரன் பொத்தானை அழுத்தவும்."
      9:
        text: "தொடங்குங்கள், முடிவில் நீங்கள் அனைத்து வகையான வீரர்களுடன் உங்கள் சொந்த விளையாட்டை உருவாக்க முடியும், அவை ஊடாடலாம், புள்ளிகளைப் பெறலாம், பொருட்களை வீசலாம் மற்றும் ஒருவருக்கொருவர் மறைந்துவிடும். எல்லாம் உன் பொருட்டு!"
    gumball_events:
      1:
        text: "எல்லா கேம் புரோகிராமர்களும் தினமும் பயன்படுத்தும் ஒன்றைப் பற்றி இப்போது தெரிந்துகொள்ளப் போகிறோம். அவை நிகழ்வுகள் என்று அழைக்கப்படுகின்றன. ஒரு நிகழ்வு உங்கள் நிரலுக்கு ஏதாவது நடக்கும் போது அதைக் கேட்கச் சொல்கிறது, பின்னர் அது நடக்கும் போது, ​​விளையாட்டு ஒரு செயலைச் செய்கிறது."
      2:
        text: "நிகழ்வுகளின் சில எடுத்துக்காட்டுகள் மவுஸ் கிளிக் அல்லது மேல் அல்லது கீழ் அம்புக்குறி விசை அல்லது திரையில் தட்டுவது போன்றவை."
      3:
        text: "இங்கே, பிளேயர் அதைக் கிளிக் செய்யும் போது நடிகரை ஏதாவது சொல்ல வைக்கப் போகிறோம். க்ளிக் செய்த போது பிளாக்கைப் பயன்படுத்துவோம், அதனுடன் \"சே\" பிளாக்கை இணைப்போம். பிளேயர் கிளிக் செய்யும் போது, ​​இந்தத் தொகுதியுடன் இணைக்கப்பட்ட அனைத்து தொகுதிகளும் நிகழ்த்தப்படும்."
      4:
        text: "அம்பு தொகுதிகள் போது உள்ளன. நகர்த்தும் தொகுதிகளை அவற்றுடன் இணைத்தால், அம்புக்குறி விசைகள் மூலம் உங்கள் நடிகர்களை மேலே, கீழ், இடது, வலது என நகர்த்த ஆரம்பிக்கலாம். கொஞ்சம் கொஞ்சமாக உங்கள் விளையாட்டு மேலும் ஊடாடுகிறது."
    gumball_repeat:

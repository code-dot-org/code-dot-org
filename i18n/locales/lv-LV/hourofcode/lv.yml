  hoc_faq_title: "Biežāk uzdotie jautājumi"
  hoc_faq_what_is_hoc_q: 'Kas ir "Programmēšanas stunda"?'
  hoc_faq_what_is_hoc_a: "Programmēšanas stunda ir vienu stundu garš ievads datorzinībās, kas paredzēts, lai kodēšana kļūtu pieejamāka visiem un pierādītu, ka pamatus var iemācīties ikviens. <a href='http://code.org/learn'>Skati pamācības!</a>"
  hoc_faq_last_year: "Izmēģini pamācības"
  hoc_faq_when_is_hoc_q: 'Kad ir "Programmēšanas stunda"?'
  hoc_faq_when_is_hoc_a: |-
    Ikviens var vadīt "Programmēšanas stundu" kad vēlas, bet pamatorganizāciju kampaņas mērķis ir, lai desmitiem miljonu skolēnu pamēģina "Programmēšanas stundu" 2014. gada 8. līdz 14. decembrim par godu <a href='http://csedweek.org'>Datorzinātņu nedēļai</a>. Vai tā ir kāda noteikta <i>stunda</i>? Nē. Jūs varat piedalīties "Programmēšanas stundā" jebkurā laikā, šīs nedēļas ietvaros (Ja jums nav iespējas piedalīties šīs nedēļas laikā, tad varat to darīt nedēļu vēlāk vai arī nedēļu atrāk).
  hoc_faq_why_cs_q: "Kas ir datorzinātnes?"
  hoc_faq_why_cs_a: "<i>Katram</i>skolniekam vajadzētu būt iespējai mācīties datorzinātnes. Tas palīdz attīstīt problēmu risināšans spējas, loģiku un kreativitāti. Sākot ātri skolniekiem būs pamats panākumiem 21. gadsimta karjeras kāpnēs.. Skatīt sīkāku statistiku <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: 'Kā lai es piedalos "Programmēšanas stunda"?'
  hoc_faq_how_participate_a: |-
    Pierakstīties vadīt "Programmēšanas stundas" pasākumu<a href='http://hourofcode.org'>Te</a>un<a href='target-resources-how-to'>sākt plānot</a>. Jūs varat organizēt "Pasākumu stundas" pasākumu jūsu skolā vai komūnā&mdash; kā piemēram, ārpusnodarbību pulciņā, brīvprātīgajā vai parastā darbā.Vai arī varat mēģināt pats, kad pienāk 8. decembris.
  hoc_faq_behind_hoc_q: 'Kas atbild par "Programmēšanas stunda"?'
  hoc_faq_behind_hoc_a: |-
    "Programmēšanas stundu" organizē <a href='http://code.org'>Code.org</a>, publiska bez peļņas organizācija, kas par savu mēŗķi ir padarījusi, datorzinātņu popularizēšanu, padarīšanu to par pieejamu vairāk skolās un palielināt sieviešu skaitu datorzinātnēs. <a href='http://code.org/about/partners'>Nepārstāvētu partneru koalīcija </a>ir sanākusi kopā, lai atbalstītu "Programmēšanas stundu", &mdash; ieskaitot Microsoft.
  hoc_faq_host_q: 'Es  neko nesaprotu par kodēšanu. Vai es varu organizēt pasākumu?'
  hoc_faq_host_a: |-
    Protams. "Programmēšanas stundas" aktivitātes ir pašvadītas. Viss, kas jums jādara ir<a href='http://code.org/learn'> izmēģinat mūsu apmācības</a>, izvēlaties apmācības, kurasvēlaties un izvēlaties stundu&mdash; mēs parūpēsimies par pārējo. Mums ir iespējas katrai vecuma un pieredzes grupai, sākot ar bērnudārzu un uz augšu. Sākat plānot savus notikumus lasot mūsu<a href='target-resources-how-to'>Rokasgrāmatu</a>.
  hoc_faq_need_computers_q: "Vai man ir nepieciešams dators katram dalībniekam?"
  hoc_faq_need_computers_a: |-
    Nē. Mums ir "Programmēšanas stundas" pamācības, kas strādā uz datoriem, viedtālruņiem, planšetdatoriem un ir pamācības, kurām datori nav nepieciešami! Jūs varat piebiedroties jebkurā atrašanāš vietā, ar jebkuru ierīci. <p><i>Šeit ir dažas jūsu iespējas:</i> <br> <ul> <li><b>Strādājat pāros.</b> Pētijumi rāda, ka skolnieki ir efektīvāki <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programmējot pāros</a>,  daloties ar datoru un sadarbojoties.  <li><b>Izmantojat projektoru.</b> Ja jums ir projekts ar ekrānu, pie kura ir pieslēgts dators ar internetu, jūsu grupa var taisīt "Programmēšanas stundu" kopā. Skataties videoklipus kopā un risinat situācijas vai atbildat uz jautājumiem pa kārtai. <li><b>Atslēdzaties.</b>Mēs piedāvājam apmācības, kurām dators nav nepieciešams. </ul>
  hoc_faq_international_q: 'Esmu <country>. Kā es varu iesaistīties citās valstīs?'
  hoc_faq_international_a: |-
    Jebkurš var organizēt "Programmēšanas stundu" jebkurā citā valstī. Iepriekšējā gadā skolēni un studenti vienojās "Programmēšanas stundai". Meklē vairāk <a href='target-resources'>šeit</a>.
  hoc_faq_tutorial_q: 'Kā es varu izveidot "Programmēšanas stunda" apmācību?'
  hoc_faq_tutorial_a: "Ja esat ieinteresēti kļūt par apmācības partneri, <a href='target-tutorial-guidelines'>apskatiet musu vadlīnijas un instrukcijas</a>. Mēs vēlētos uzņemties dažādas iesaistīšanās iespējas, bet galvenai mērķis is optimizēt skolēnu pieredzi un skolotājus kuri nav pazīstami ar datorzinātni."
  hoc_faq_more_questions_q: "Vai ir vēl jautājumi?"
  hoc_faq_more_questions_a: "Mēģiniet atrast atbildi mūsu <a href='http://support.code.org'>support forum</a>."
  hoc_faq_scratch_q: "Es programmēšanas stundā izmantoju Scratch, bet ko darīt, ja mani skolēni vairāk izmanto iPad nevis datorus?"
  hoc_faq_scratch_a: "Scratch nestrādā planšetdatoros. Ja skolēni ir mazi, tad variet uz iPad uzstādīt ScratchJr. Ja pameklēsi pamācības <a href='http://code.org/learn'>code.org</a>,atradīsi citas piemērotas iPad - code.org, Tynker, Lightbot vai CodeSpark."
  hoc_faq_account_q: "Vai skolēniem jāpiesakās, izmantojot kontu?"
  hoc_faq_account_a: "Nē. Lai izmēģinātu Programmēšanas stundu, skolēniem nav jāreģistrējas vai jāpieslēdzas. Daļa <a href='http://code.org/learn/beyond'>pašmācības kursu</a> var pieprasīt profila izveidošanu, lai saglabātu iesākto."
  hoc_faq_frozen_q: "Kur ir pamācība ar Annu un Elzu?"
  hoc_faq_frozen_a: "Tā ir publicēta <a href='http://code.org/learn'>Code.org/learn</a>. Mēs ceram, ka tev patiks!"
  hoc_faq_high_school_q: "Kādas nodarbības būtu piemērotas vidusskolēniem?"
  hoc_faq_high_school_a: "Neskatoties uz vecumu, iesakām izmēģināt kādu no iesācēju pamācībām <a href='http://code.org/learn'>Code.org/learn</a>, lai iesāktu, piemēram, pamācību ar pikatjiem putniem vai Annu un Elzu. Vidusskolēniem tās varētu aizņemt 30 minūtes, un tad viņi var pamēģināt sarežģītākas pamācības JavaScript, piemēram, KhanAcademy vai CodeHS."
  hoc_faq_more_questions_br_q: "Outras dúvidas?"
  hoc_faq_more_questions_br_a: "Por favor visite nosso <a href='http://support.code.org'>forum de suporte</a> disponível apenas em inglês."
  hoc_faq_what_is_hoc_uk_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics. <a href='http://uk.code.org/learn'>Check out the tutorials</a>, and look out for new ones coming for the Hour of Code 2014."
  hoc_faq_when_is_hoc_uk_a: "The Hour of Code will take place during December 8-14, 2014. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. The Hour of Code in the UK will happen at the same time as in the US where it is timed to celebrate the annual <a href='http://csedweek.org'>Computer Science Education Week.</a>"
  hoc_faq_why_cs_uk_a: '<i>Every</i> student should have the opportunity to learn computer science. It helps nurture problem-solving skills, logic and creativity. By starting early, students will have a foundation for success in any 21st-century career path.'
  hoc_faq_how_participate_uk_a: "Sign up to host an Hour of Code event <a href='http://hourofcode.com/uk'>here</a> and start planning. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 8 arrives."
  hoc_faq_behind_hoc_uk_a: "The Hour of Code is organised by <a href='http://uk.code.org'>Code.org</a>, a public 501c3 non-profit dedicated to expanding participation in computer science by making it available in more schools, and increasing participation by women and underrepresented students of color. An <a href='http://uk.code.org/about/partners'>unprecedented coalition of partners</a> have come together to support the Hour of Code, too &mdash; including Microsoft, Google, Cambridge University Press, Tech City and The Department of Education."
  hoc_faq_host_uk_a: "Of course. Hour of Code activities are self-guided. All you have to do is pick the tutorial you want and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. <a href='http://uk.code.org/learn'>Try our current tutorials</a>."

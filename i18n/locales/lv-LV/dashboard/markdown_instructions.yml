lv:
  data:
    markdown_instructions:
      2-3 Artist 3.4_markdown_instruction: "Lēkšanas bloks pārvieto aktieri bez zīmēšanas.\nZīmējiet pārtrauktu līniju, izmantojot `lēkšanas` un `pārvietošanas` blokus."
      2-3 Artist 3new_markdown_instruction: "Sarkanā cepure ir 100 pikseļus augsta. Pabeidz zīmēt melno cepuri, kura ir par 70 pikseļiem zemāka.\n(Katras cepures platums ir 50 pikseļi.)"
      2-3 Artist 4_markdown_instruction: Palīdzi man pabeigt māju šim kaķim.
      2-3 Artist 6_markdown_instruction: "Šai mājai ir nepieciešams jumts! Uzzīmē trijstūri.\nPadoms: visas 3 malas ir vienāda garuma."
      2-3 Artist 9 NEW_markdown_instruction: Pabeidz gaisa pūķi
      2-3 Artist 9 REPLACEMENT_markdown_instruction: Pabeidz zīmēt šīs kāpnes!
      2-3 Artist 9_markdown_instruction: Pabeidz gaisa pūķi
      2-3 Artist Debugging 1_markdown_instruction: "Šai cepurei jābūt tikai 50 pikseļus platai. Vai vari to salabot?\n"
      2-3 Artist Debugging 10_markdown_instruction: "Spēļu kontroliera kursorsvira ir pārāk šaura. \\r\n\\r\nVai vari to izveidot 10 pikseļus platāku?"
      2-3 Artist Debugging 2_markdown_instruction: "Šis kods kaķa ūsu zīmēšanai ir kļūdains.\n\\r\n\\r\nIzlabo kodu, lai visām ūsām būtu vienāds garums."
      2-3 Artist Debugging 3_markdown_instruction: "Manā laivā ir caurums! \\r\n\\r\nVai vari izlabot zīmējumu, lai cauruma nebūtu?"
      2-3 Artist Debugging 5_markdown_instruction: "Kods kājai un pēdai ir kļūdains. \\r\n\\r\nVai vari to izlabot?"
      2-3 Artist Debugging 6_markdown_instruction: |-
        Izskatās, ka sēžu uz krēsla, kam trūkst vienas kājas!\r
        \r
        Izmaini kodu, lai uzzīmētu pēdējo kāju.
      2-3 Artist Debugging 7_markdown_instruction: |-
        Izskatās, ka kodā C burts ir uzzīmēts otrādi.\r
        \r
        Vai vari to uzzīmēt pareizi?
      2-3 Artist Debugging 8_markdown_instruction: |-
        Skolotājs saka, ka man ir jāpabeidz iesāktais!\r
        \r
        Palīdzi man pabeigt vējdzirnaviņas. Vai vari pateikt, kas ir nepareizi?
      2-3 Artist Debugging 9_markdown_instruction: |-
        Stiebra kods ir nepareizs. Vai vari noskaidrot, kā uzzīmēt stiebru pareizajā virzienā?
      2-3 Artist Free Play_markdown_instruction: Brīvā spēle! Zīmē visu, ko vēlies.
      2-3 Artist Functions 11.5_markdown_instruction: "Šeit ir šī pati funkcija `uzzīmēt sešstūri`. \\r\n\\r\nKas notiks, ja programmas ciklā katru reizi notiks pagrieziens par 60 grādiem?"
      2-3 Artist Functions 12 Mike_markdown_instruction: "Funkcijas ir lieliskas, lai atkārtotu sarežģītas darbības vairākas reizes. \\r\n\\r \nVai, izmantojot funkciju `zīmēt ziedu`, vari aizpildīt visu puķu kasti?\\r\nZiedi atrodas 100 pikseļu attālumā."
      2-3 Artist Functions 12 a_markdown_instruction: "Funkcijas ir lieliskas, lai atkārtotu sarežģītas darbības vairākas reizes. \\r\n\\r \nVai, izmantojot funkciju `zīmēt ziedu`, vari aizpildīt visu puķu kasti?\\r\nZiedi atrodas 100 pikseļu attālumā."
      2-3 Artist Functions 12_markdown_instruction: "Funkcijas ir lieliskas, lai atkārtotu sarežģītas darbības vairākas reizes. \\r\n\\r \nVai, izmantojot funkciju `zīmēt ziedu`, vari aizpildīt visu puķu kasti?\\r\nZiedi atrodas 100 pikseļu attālumā."
      2-3 Bee Conditionals 11_markdown_instruction: "Brīnums, kas tur ir! \nPalīdzi man lidot apkārt pa dārzu un ievākt visu nektāru no katra zieda, ja tas tur ir."
      2-3 Bee Conditionals 13_markdown_instruction: |-
        Te daudz kas notiek!
        Lieto visu ko esi iemācījies, lai iegūtu visu nektāru un tad pagatavotu medu.
      2-3 Bee Conditionals 15_markdown_instruction: "Šis kāpņu ceļš šķiet jau redzēts. \nVai vari palīdzēt man iegūt nektāru no tiem ziediem, kur tas ir, lietojot pēc iespējas mazāku bloku skaitu?"
      2-3 Bee Conditionals 3_markdown_instruction: "Skaties cik daudz nektāra!\nPalīdzi man iegūt nektāru un pagatavot medu, lietojot pēc iespējas mazāku bloku skaitu."
      2-3 Bee Loops 1_markdown_instruction: |-
        Šie ziedi izskatās tik garšīgi! Iegūsti nektāru no katra zieda, lietojot pēc iespējas mazāku bloku skaitu.
      2-3 Bee Loops 3B_markdown_instruction: Tagad lieto "Atkārtot" bloku, lai iegūtu visu nektāru un pagatavotu visu medu.
      2-3 Bee Loops 4A_markdown_instruction: "Cik reižu cikli var palīdzēt atrisināt šo uzdevumu? Cikli ir tavi draugi! Lieto dažus no tiem, lai izpildītu šo uzdevumu ar pēc iespējas mazāku bloku skaitu."
      2-3 Maze 15_markdown_instruction: Šajā uzdevumā, divi "Atkārtot" cikli tev palīdzēs tikt līdz cūkai ar mazāko skaitu bloku!
      2-3 Maze Loops 18_markdown_instruction: "Aizved mani pie saulespuķes, lietojot pēc iespējas mazāk blokus!\nPamēģini lietot vienu \"Atkārtot\" bloku iekš cita, lai samazinātu kopējo bloku skaitu."
      4-5 Artist 1_markdown_instruction: "Palīdzi man pabeigt uzzīmēt kasti. (Katra līnija ir 300 pikseļus gara) "
      4-5 Artist 5_markdown_instruction: Ar ko aizstāt "???", lai zombijs pabeigtu zīmējumu, izmantojot doto ciklu?
      4-5 Bee Conditionals 2_markdown_instruction: "Vēl vairāk mākoņu!\nPirms nektāra iegūšanas, paskaties zem katra mākoņa, lai uzzinātu vai tur ir puķe.\nAtceries:\nNe katrs mākonis slēpj to pašu!"
      Overworld Move to Sheep_markdown_instruction: Pievieno otru "pārvieto uz priekšu" komandu, lai sasniegtu aitu.
      Overworld Move to Sheep_2018_markdown_instruction: Pievieno otru "pārvieto uz priekšu" komandu, lai sasniegtu aitu.
      course4_artist_fwp_challenge1_markdown_instruction: Pamēģini palaist šo programmu, un veic izmaiņas, lai redzētu, kas notiek. Vai tu vari izdomāt, kā tā strādā? (Vai arī izdzēs to un aizvieto to ar kaut ko pavisam citādāku)
      courseA_maze_seq6_2018_markdown_instruction: Pārvietojies pa vienu ceļu, tad pa citu, lai palīdzētu putnam nokļūt līdz cūkai!
      courseA_maze_seq8_2018_markdown_instruction: Atrisini šo līmeni un palīdzi putnam tikt līdz cūkai!
      courseB_maze_seq3_markdown_instruction: '*"Izlabo kodu, lai palīdzētu man tikt līdz cūkai!"*'

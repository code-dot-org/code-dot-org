      grade4_artist_functions1_instruction: "\"Es zombij mākslinieks. Es patīk zīmēt!\" \\r\n\\r\nPalīdzi zombijam uzzīmēt kvadrātiskas brilles. \\r\n\\r\nSavienojums starp lēcām ir par 25 pikseļiem īsāks nekā lēcu kvadrātu platums."
      grade4_bee_conditionals_quantum1_instruction: "Mākonis aizsedz man skatu! \nPaņem nektāru tikai tad, ja zem mākoņa ir paslēpts zieds.\nUzmanies, jo tas var mainīties!"
      grade4_bee_conditionals_quantum2_instruction: "Vēl vairāk mākoņu!\nPirms nektāra iegūšanas, paskaties zem katra mākoņa, lai uzzinātu vai tur ir puķe.\nAtceries:\nNe katrs mākonis slēpj to pašu!"
      grade4_bee_conditionals_quantum4_instruction: Dažreiz mākonis slēpj ziedu, bet citreiz tas slēpj bišu šūnas. Lieto Ja/darīt/cits bloku, lai iegūtu nektāru (ja atrodies virs zieda), vai arī pagatavotu medu (ja atrodies virs bišu šūnām).
      grade4_bee_functions1_instruction: Iegūsti visu nektāru no katra zieda.
      grade4_frozen_functions0_instruction: Vai vari izdomāt, ar kuru numuru aizstāt jautājumzīmes, lai uzzīmētu apli?
      grade4_review_artist1_instruction: Sveiki, esmu mākslinieks. Tu vari rakstīt kodu, lai liktu man uzzīmēt gandrīz jebko. Izmanto pāris blokus, lai liktu man zīmēt attēlā redzamo pelēko līniju vietā. (Katra līnija ir 100 pikseļu gara)
      grade4_review_artist2_instruction: "Šai mājai vajag jumtu! Uzzīmē trīsstūri. Padoms:\nvisas trīs malas ir vienāda garuma."
      grade4_review_artist3_instruction: "Lēkšanas bloks pārvieto aktieri bez zīmēšanas.\nZīmējiet pārtrauktu līniju, izmantojot `lēkšanas` un `pārvietošanas` blokus."
      grade4_review_bee1_instruction: Tagad lieto "Atkārtot" bloku, lai iegūtu visu nektāru un pagatavotu visu medu.
      grade4_review_bee2_instruction: Iegūsti nektāru no katra zieda un pagatavo medu katrā bišu šūnā, lietojot pēc iespējas mazāku bloku skaitu.

    instructions:
      2-3 Artist 1 new_instruction: Sveiki, esmu mākslinieks. Tu vari rakstīt kodu, lai liktu man uzzīmēt gandrīz jebko. Izmanto pāris blokus, lai liktu man zīmēt attēlā redzamo pelēko līniju vietā. (Katra līnija ir 100 pikseļu gara)
      2-3 Artist 11_instruction: "Uztaisi robežu stop zīmei no astoņstūra, kuram katra mala ir 100 pikseļu gara. Cik platus leņķus tev vajadzīgs izmantot? (Pavediens: Cik ir 360 dalīts ar 8?) "
      2-3 Artist 12_instruction: |-
        Izveido apli, lai pabeigtu acs zīmējumu!\r
        \r
        Cik reizes jāatkārto kods, lai uzzīmētu apli, ja aktieris katru reizi pagriežas par 1 grādu? 180? 360? 500?
      2-3 Artist 2 new_instruction: 'Šai mājai ir pa pusei pabeigta siena. Katrai pusei ir 100, bet pa pusei pabeigtai sienai - 100. Pabeidziet sienu. '
      2-3 Artist 2_instruction: 'Šai mājai ir pa pusei pabeigta siena. Katrai pusei ir 100, bet pa pusei pabeigtai sienai - 100. Pabeidziet sienu. '
      2-3 Artist 3.4_instruction: "Lēkšanas bloks pārvieto aktieri bez zīmēšanas.\nZīmējiet pārtrauktu līniju, izmantojot `lēkšanas` un `pārvietošanas` blokus."
      2-3 Artist 3_instruction: Šī cepure ir 100 pikseļus augsta. Zīmējiet cepuri, kura ir par 70 pikseļiem mazāka.
      2-3 Artist 3new_instruction: "Sarkanā cepure ir 70 pikseļus augsta. Pabeidz zīmēt melno cepuri, kura ir 70 pikseļus mazāka. \\r \n(Katras cepures platums ir 50 pikseļi.)"
      2-3 Artist 4_instruction: Palīdzi man pabeigt māju šim kaķim.
      2-3 Artist 5_instruction: Nomaini šo kodu ar "atkārtot reizes" bloku, lai uzzīmētu šo pašu māju tikai ar 3 blokiem.
      2-3 Artist 6_instruction: "Šai mājai vajag jumtu! Uzzīmē trīsstūri. Padoms:\nvisas trīs malas ir vienāda garuma."
      2-3 Artist 7_instruction: 'Pabeidz zīmēt skolai pēdējos logus, lai klasē ikviens var redzēt, kas notiek ārā. Katras loga rūts malas garums ir 25 pikseļi. '
      2-3 Artist 8_instruction: Pabeidz veidot telpas katram dzīvniekam, sadalot četrstūri divos vienāda izmēra kvadrātos. Četrstūris ir 200 pikseļus plats un 100 pikseļus augsts.
      2-3 Artist 9 NEW_instruction: Pabeidz gaisa pūķi
      2-3 Artist 9 REPLACEMENT_instruction: Pabeidz zīmēt šīs kāpnes!
      2-3 Artist 9_instruction: Pabeidz gaisa pūķi
      2-3 Artist Assessment 1_instruction: "Uzdevums: Pabeidz zīmēt pēdējo zobu.\nTas ir 25 pikseļus plats un 25 pikseļus augsts."
      2-3 Artist Debugging 1_instruction: Šai  cepurei jābūt 50 pikseļus platai. Vai vari to salabot?
      2-3 Artist Debugging 10_instruction: "Spēļu kontroliera kursorsvira ir pārāk šaura. \\r\n\\r\nVai vari to izveidot 10 pikseļus platāku?"
      2-3 Artist Debugging 12_instruction: Man jāizveido okeāna vilnis šajā zīmējumā. Vai vari man palīdzēt?
      2-3 Artist Debugging 2_instruction: "Šis kods kaķa ūsu zīmēšanai ir kļūdains.\n\\r\n\\r\nIzlabo kodu, lai visām ūsām būtu vienāds garums."
      2-3 Artist Debugging 3_instruction: "Manā laivā ir caurums! \\r\n\\r\nVai vari izlabot zīmējumu, lai cauruma nebūtu?"
      2-3 Artist Debugging 4_instruction: Kas ir zīmējumā, ko mēs mēģinām uzzīmēt? Pabeidz savienot punktus, izmantojot pareizās līnijas un leņķus.
      2-3 Artist Debugging 5_instruction: "Kods kājai un pēdai ir kļūdains. \\r\n\\r\nVai vari to izlabot?"
      2-3 Artist Debugging 6_instruction: |-
        Izskatās, ka sēžu uz krēsla, kam trūkst vienas kājas!\r
        \r
        Izmaini kodu, lai uzzīmētu pēdējo kāju.
      2-3 Artist Debugging 7_instruction: |-
        Izskatās, ka kodā C burts ir uzzīmēts otrādi.\r
        \r
        Vai vari to uzzīmēt pareizi?
      2-3 Artist Debugging 8_instruction: |-
        Skolotājs saka, ka man ir jāpabeidz iesāktais!\r
        \r
        Palīdzi man pabeigt vējdzirnaviņas. Vai vari pateikt, kas ir nepareizi?
      2-3 Artist Debugging 9_instruction: |-
        Stiebra kods ir nepareizs. Vai vari noskaidrot, kā uzzīmēt stiebru pareizajā virzienā?
      2-3 Artist Debugging Assessment 1_instruction: "Uzdevums: Kāpēc šī kvadrāta malas ir par 75 pikseļiem īsākas nekā vajadzētu būt? \\r\n\\r\nKurā vietā ir jālabo kods?"
      2-3 Artist Free Play_instruction: Brīvā spēle! Zīmē visu, ko vēlies.
      2-3 Artist Functions 1 a_instruction: "\"Es zombij mākslinieks. Es patīk zīmēt!\" \\r\n\\r\nPalīdzi zombijam uzzīmēt kvadrātiskas brilles. \\r\n\\r\nSavienojums starp lēcām ir par 25 pikseļiem īsāks nekā lēcu kvadrātu platums."
      2-3 Artist Functions 1_instruction: "\"Es zombij mākslinieks. Es patīk zīmēt!\" \\r\n\\r\nPalīdzi zombijam uzzīmēt kvadrātiskas brilles. \\r\n\\r\nSavienojums starp lēcām ir par 25 pikseļiem īsāks nekā lēcu kvadrātu platums."
      2-3 Artist Functions 10_instruction: 'Brīvā spēle: Šeit ir divas funkcijas, kas zīmē lielāku un mazāku zobratus. Izmantojot šīs funkcijas, uzzīmējiet zīmējumu mašīnas iekšienē!'
      2-3 Artist Functions 11 a_instruction: "Mēs pārsaucām funkciju `zīmēt kvadrātu` par `zīmēt sešstūri`, bet tas joprojām zīmē kvadrātu! Vai vari izmainīt `zīmēt sešstūri` funkciju tā, lai tā zīmētu sešstūri ar 50 pikseļus garām malām? \\r\n\\r\nUzzīmē zīmējumu ar jauno funkciju!"
      2-3 Artist Functions 11.5 a_instruction: "Šeit ir šī pati funkcija `uzzīmēt sešstūri`. \\r\n\\r\nKas notiks, ja programmas ciklā katru reizi notiks pagrieziens par 60 grādiem?"
      2-3 Artist Functions 11.5_instruction: "Šeit ir šī pati funkcija `uzzīmēt sešstūri`. \\r\n\\r\nKas notiks, ja programmas ciklā katru reizi notiks pagrieziens par 60 grādiem?"
      2-3 Artist Functions 11_instruction: "Mēs pārsaucām funkciju `zīmēt kvadrātu` par `zīmēt sešstūri`, bet tas joprojām zīmē kvadrātu! Vai vari izmainīt `zīmēt sešstūri` funkciju tā, lai tā zīmētu sešstūri ar 50 pikseļus garām malām? \\r\n\\r\nUzzīmē zīmējumu ar jauno funkciju!"
      2-3 Artist Functions 12 Mike_instruction: "Funkcijas ir lieliskas, lai atkārtotu sarežģītas darbības vairākas reizes. \\r\n\\r \nVai, izmantojot funkciju `zīmēt ziedu`, vari aizpildīt visu puķu kasti?\\r\nZiedi atrodas 100 pikseļu attālumā."
      2-3 Artist Functions 12 a_instruction: "Funkcijas ir lieliskas, lai atkārtotu sarežģītas darbības vairākas reizes. \\r\n\\r \nVai, izmantojot funkciju `zīmēt ziedu`, vari aizpildīt visu puķu kasti?\\r\nZiedi atrodas 100 pikseļu attālumā."
      2-3 Artist Functions 12_instruction: "Funkcijas ir lieliskas, lai atkārtotu sarežģītas darbības vairākas reizes. \\r\n\\r \nVai, izmantojot funkciju `zīmēt ziedu`, vari aizpildīt visu puķu kasti?\\r\nZiedi atrodas 100 pikseļu attālumā."
      2-3 Artist Loops New 15_instruction: Uzzīmē kaut ko jautru.
      2-3 Bee Conditionals 11_instruction: "Brīnums, kas tur ir! \nPalīdzi man lidot apkārt pa dārzu un ievākt visu nektāru no katra zieda, ja tas tur ir."
      2-3 Bee Conditionals 12_instruction: Palīdzi man iegūt visu nektāru, lietojot pēc iespējas mazāku bloku skaitu!
      2-3 Bee Conditionals 13_instruction: |-
        Te daudz kas notiek!
        Lieto visu ko esi iemācījies, lai iegūtu visu nektāru un tad pagatavotu medu.
      2-3 Bee Conditionals 14_instruction: |-
        Liekam visu kopā!
        Lieto visu, ko esi iemācījies. lai palīdzētu man iegūt nektāri tikai no tiem ziediem, kur tas ir, lietojot pēc iespējas mazāku bloku skaitu. Neaizmirsti beigās pagatavot medu.
      2-3 Bee Conditionals 15_instruction: "Šis kāpņu ceļš šķiet jau redzēts. \nVai vari palīdzēt man iegūt nektāru no tiem ziediem, kur tas ir, lietojot pēc iespējas mazāku bloku skaitu?"
      2-3 Bee Conditionals 2_instruction: "Esmu izsalkusi bite! \nPalīdzi man iegūt nektāru no ziediem, lietojot pēc iespējas mazāku bloku skaitu."
      2-3 Bee Conditionals 3_instruction: "Skaties cik daudz nektāra!\nPalīdzi man iegūt nektāru un pagatavot medu, lietojot pēc iespējas mazāku bloku skaitu."
      2-3 Bee Conditionals 5_instruction: "Esi uzmanīgs, lai neiegūtu nektāru no tukša zieda (tāda, kuram nektāru skaits ir 0).\nPirms iegūt nektāru ir jāpārbauda vai skaits ir 1, lietojot \"Ja nektārs\" bloku."
      2-3 Bee Conditionals 6_instruction: Pārbaudi šo ziedu ar "Ja" bloku, lai zinātu vai nektārs ir pieejams.
      2-3 Bee Conditionals 7_instruction: Iegūsti nektāru no katra zieda tikai tad, ja tas tur ir.
      2-3 Bee Conditionals 8_instruction: "Šajā laikā ir sarkani un violeti ziedi.\nSarkanajam ziedam mēs zinām nektāra skaitu, bet violetajam nē! Iegūsti visu nektāru."
      2-3 Bee Conditionals 9_instruction: Iegūsti visu nektāru no katra zieda.
      2-3 Bee Conditionals Assessment 1_instruction: 'Uzdevums: Iegūsti visu nektāru. Uzmanies, lai neiegūtu nektāru no violetā zieda, ja tā tur nav.'
      2-3 Bee Functions 3_instruction: Iegūsti visu nektāru no katra zieda.
      2-3 Bee Loops 1_instruction: |-
        Šie ziedi izskatās tik garšīgi! Iegūsti nektāru no katra zieda, lietojot pēc iespējas mazāku bloku skaitu.
      2-3 Bee Loops 13_instruction: 'Uzdevums: Iegūsti visu nektāru, lietojot pēc iespējas mazāku bloku skaitu.'
      2-3 Bee Loops 1A_instruction: 'Sveicināts! Es esmu bite. Vai vari man palīdzēt iegūt nektāru no šiem ziediem?'
      2-3 Bee Loops 2_instruction: Iegūsti visu nektāru un pagatavo visu medu ar pēc iespējas mazāku bloku skaitu.
      2-3 Bee Loops 3_instruction: Iegūsti nektāru no katra zieda un pagatavo medu katrā bišu šūnā, lietojot pēc iespējas mazāku bloku skaitu.
      2-3 Bee Loops 3B_instruction: Tagad lieto "Atkārtot" bloku, lai iegūtu visu nektāru un pagatavotu visu medu.
      2-3 Bee Loops 4_instruction: |-
        Cik aizņemta bite!
        Palīdzi bitei iegūt visu nektāru un pagatavot visu medu ar pēc iespējas mazāku bloku skaitu.
      2-3 Bee Loops 4A_instruction: "Cik reižu cikli var palīdzēt atrisināt šo uzdevumu? Cikli ir tavi draugi! Lieto dažus no tiem, lai izpildītu šo uzdevumu ar pēc iespējas mazāku bloku skaitu."
      2-3 Bee Loops 5_instruction: "Šī ceļa forma ir citādāka nekā iepriekš! Vai vari iegūt visu nektāru, lietojot pēc iespējas mazāku bloku skaitu?"
      2-3 Bee Loops 6_instruction: Vai vari atrast ātrāko veidu, lai bite iegūtu visu nektāru un pagatavotu visu medu?
      2-3 Bee Loops 7_instruction: Kāds skaists ziedu lauks! Palīdzi bitei apmeklēt katru ziedu. Vai vari to izdarīt ar mazāk kā 7 blokiem?
      2-3 Maze 1_instruction: 'Vai vari man palīdzēt notvert nerātno cūku? Saliec vairākus "pārvietot uz priekšu" blokus zem "kad palaists" bloka un spied "Palaist". '
      2-3 Maze 10_instruction: Aizved mani līdz zaļajam ļaunumam! (Izvairies no Dinamīta)
      2-3 Maze 12 (old)_instruction: Palīdzi man tikt līdz cūkai, tagad izmantojot Atkārtot reizes bloku!
      2-3 Maze 12 - One Move Block_instruction: Tiec līdz cūkai! Bet šoreiz, tu vari izmantot tikai vienu "pārvietot uz priekšu" bloku. Vai redzi citus blokus, kuri tev varētu derēt?
      2-3 Maze 12_instruction: Vai tu vari tikt līdz cūkai, izveidojot ciklu, izmantojot tikai vienu "pārvietot uz priekšu" bloku iekš bloka "atkārtot"?
      2-3 Maze 13 (old)_instruction: Palīdzi man tikt līdz cūkai, tagad izmantojot Atkārtot līdz bloku!
      2-3 Maze 13_instruction: Aizved mani līdz cūkai! Šoreiz tu vari izmantot tikai vienu "pārvietot uz priekšu" bloku
      2-3 Maze 14 (old)_instruction: Palīdzi man tikt līdz cūkai, tagad izmantojot Atkārtot līdz bloku!
      2-3 Maze 14_instruction: Aizved mani pie saulespuķes! (Kur ir tas "Atkārtot" bloks, kad man to vajag?)
      2-3 Maze 15 (old)_instruction: Palīdzi man tikt līdz cūkai, tagad izmantojot Atkārtot līdz bloku!
      2-3 Maze 15_instruction: Šajā uzdevumā, divi "Atkārtot" cikli tev palīdzēs tikt līdz cūkai ar mazāko skaitu bloku!
      2-3 Maze 16 (old)_instruction: Palīdzi man tikt līdz cūkai, tagad izmantojot Atkārtot līdz bloku!
      2-3 Maze 16 before_instruction: Vai vari izdomāt ātrāko veidu kā palīdzēt man tikt līdz cūkai?
      2-3 Maze 16_instruction: '"Atkārtot" cikli strādā pat ar vairākiem blokiem to iekšpusē! Vai vari atkārtot šīs darbības, lai zombijs nokļūtu pie saulespuķes?'
      2-3 Maze 2_instruction: Šī cūka bužina manas spalvas! Palīdzi man tikt līdz viņai!
      2-3 Maze 3_instruction: Izseko maršrutam un aizved mani līdz tai muļķīgajai cūkai. Izvairies no dinamīta, citādi lidos spalvas!
      2-3 Maze 4_instruction: Aizved mani līdz zaļajam ļaunumam! (Izvairies no Dinamīta)
      2-3 Maze 5_instruction: Aizved mani līdz zaļajam ļaunumam! (Izvairies no Dinamīta)
      2-3 Maze 6_instruction: Saglabā mieru un palīdzi man atrast ļauno cūku. Citādi es varu sadusmoties!
      2-3 Maze 7_instruction: Aizved mani līdz zaļajam ļaunumam! (Izvairies no Dinamīta)
      2-3 Maze 8_instruction: Palīdzi man tikt līdz cūkai!
      2-3 Maze 9_instruction: Aizved mani līdz zaļajam ļaunumam! (Izvairies no Dinamīta)
      2-3 Maze Loops 1_instruction: Vai tu vari man palīdzēt tikt līdz cūkai izmantojot 5 vienāda veida blokus?
      2-3 Maze Loops 18_instruction: "Aizved mani pie saulespuķes, lietojot pēc iespējas mazāk blokus!\nPamēģini lietot vienu \"Atkārtot\" bloku iekš cita, lai samazinātu kopējo bloku skaitu."
      2-3 Maze Loops 19_instruction: "Pacelsim uzdevumu jaunā līmenī!\nLieto ciklus, lai aizvestu mani pie saulespuķes ar pēc iespējas mazāku ciklu skaitu."
      2-3 Maze Loops 20_instruction: Aizved mani pie saulespuķes ar mazāko iespējamo bloku skaitu!
      2-3 Maze Loops 21_instruction: Aizved mani pie saulespuķes ar mazāko iespējamo bloku skaitu!
      2-3 Maze Loops Assessment 1_instruction: 'Uzdevums: Aizved mani pie saulespuķes, lietojot tikai 5 blokus!'
      2-3 Maze sq2_instruction: Izseko maršrutam un aizved mani līdz tai muļķīgajai cūkai. Izvairies no dinamīta, citādi lidos spalvas!
      2-3 Maze sq3_instruction: Aizved mani līdz zaļajam ļaunumam! (Izvairies no Dinamīta)
      2-3 Maze sq4_instruction: Saglabā mieru un palīdzi man atrast ļauno cūku. Citādi es varu sadusmoties!
      2-3 Maze sq8_instruction: Palīdzi man tikt līdz cūkai! (Kur gan ir "atkārtot reizes" bloks, kad man to vajag?)
      2-3level1_instruction: Palīdzi putnam noķert nerātno cūku, pārvietojot to uz priekšu
      20hr_farmer_stage9_1_instruction: Sveiks, esmu fermeris. Man vajadzīga tava palīdzība, lai nolīdzinātu lauku manā fermā un tas būtu gatavs stādīšanai. Pārvieto mani līdz dubļu kaudzei un izmanto "izdzēst" bloku, lai to izņemt.
      20hr_farmer_stage9_11_instruction: 'Vēljoprojām ir tumšs. Pārvieto mani pa lauku. Ja sastopies ar kaudzi, noņem to un ja tā ir bedre - piepildi to. Padoms: izmanto nolaižamo izvēlnes opciju "Ja" blokā.'
      20hr_farmer_stage9_2_instruction: Tālāk, pārvieto mani pie cauruma un piepildi to ar divām lāpstām dubļu, izmantojot "aizpildīt" bloku.
      20hr_farmer_stage9_3_instruction: Pārvieto mani pie dubļu kaudzes un pasaki man cik daudz lāpstas vajag izņemt izmantojot pēc iespējas mazāk bloku.
      20hr_farmer_stage9_4_instruction: 'Vai vari palīdzēt izņemt visas četras kaudzes dubļu? Padoms: izmanto "atkārtot" bloku ja vari.'
      20hr_farmer_stage9_5_instruction: 'Palīdzi man aizpildīt visas bedres ar 5 lāpstām zemes. Padoms: tu vari ielikt "atkārtot" bloku iekšā "kamēr" blokā.'
      20hr_farmer_stage9_6_instruction: Izņem visas zemes kaudzes, izmantojot pēc iespējas mazāk bloku. Jaunās iespējas nolaižamajā izvēlnē "kamēr" blokā pateiks man priekšā vai es stāvu uz kaudzes vai bedres.
      20hr_farmer_stage9_7_instruction: Vau, es atradu riktīgi dziļu bedri! Es nezinu cik lāpstas zemes tai nepieciešams. Vai vari uzrakstīt programmu, kas aizpilda to, kamēr zeme ir līdzena?
      20hr_farmer_stage9_8_instruction: Palīdzi man aizpildīt bedri lauka galā, izmantojot pēc iespējas mazāk blokus.
      20hr_farmer_stage9_9_instruction: 'Liec man izņemt visas šīs zemes kaudzes. Mēģini izmantot pēc iespējams mazāk blokus. Padoms: mēģini izmantot "kamēr" bloku.'
      20hr_maze_stage2_10_instruction: Tagad pamēģini jauno "atkārtot kamēr" bloku - tas atkārtosies tikmēr, kamēr es sasniegšu kaitinošo cūku.
      20hr_maze_stage2_11_instruction: Pēdēja prakses reize - vai vari atrisināt, izmantojot tikai 4 blokus?
      20hr_maze_stage2_13_instruction: Šeit ir ļoti līdzīgi, bet nedaudz savādāk Vai vari atrisināt, izmantojot tikai 5 blokus?
      20hr_maze_stage2_14_instruction: 'Izmanto jauno "Ja" bloku, lai ļautu man izlemt kad pagriezties. Padoms: tev jāizmanto tikai vēl viens bloks, bet iemācies kā to uzstādīt pašam nākamajā reizē.'
      20hr_maze_stage2_15_instruction: Šī ir gluži kā ieprēkšējā mīkla, taču tev ir jāatceras kā tu izmantoji "Ja" bloku un "atkārtot" bloku kopā.
      20hr_maze_stage2_16_instruction: Es gribēt saulespuķi! Izmanto "Ja" bloku, lai nogādāt mani tur ar pēc iespējas mazāku bloku skaitu.
      20hr_maze_stage2_17_instruction: Labi, izdarīsim to vēlreiz. Šis nav pārāk atšķirībi, bet uzmanies no Čomperiem!
      20hr_maze_stage2_18_instruction: '"Ja-tad" bloks pārbauda nosacījumu un tad izpilda vienu vai otru darbību. Lai nogādātu mani līdz saulespuķei, mēģini izmantot šo jauno bloku.'
      20hr_maze_stage2_19_instruction: Vēl viens uzdevums ar "ja-tad" bloku. Vai vari to atrisināt pareizi no pirmā mēģinājuma?
      20hr_maze_stage2_2_instruction: Šī cūka ir man traucē. Palīdzi man to atrast!
      20hr_maze_stage2_20_instruction: Vai vari pievienot tikai 3 blokus, lai palīdzētu man atrisināt sarežģītāku labirintu? Ja to izdarīsi pareizi, es varēšu noiet jebkuru līkločaino celiņu neatkarīgi no garuma.
      20hr_maze_stage2_3_instruction: Izseko ceļu un aizved mani līdz muļķīgajai cūkai. Izvairies no Dinamīta, savādāk spalvas lidos!
      20hr_maze_stage2_4_instruction: Aizved mani līdz zaļajam ļaunumam! (Izvairies no Dinamīta)
      20hr_maze_stage2_5_instruction: Saglabā mieru un palīdzi man atrast ļauno cūku. Savādāk es varu sadusmoties!

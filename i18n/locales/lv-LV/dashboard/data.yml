    level:
      instructions:
        'maze_2_2': "Vai vari man palīdzēt notvert nerātno cūku? Saliec vairākus \"kustēties uz priekšu\" blokus kopā un spied \"Skriet\" lai palīdzēt man tur nonākt. "
        'maze_2_1': "Šī cūka ir man traucē. Palīdzi man to atrast!"
        'maze_2_2_5': "Izseko ceļu un aizved mani līdz muļķīgajai cūkai. Izvairies no Dinamīta, savādāk spalvas lidos!"
        'maze_2_3': "Aizved mani līdz zaļajam ļaunumam! (Izvairies no Dinamīta)"
        'maze_2_4': "Saglabā mieru un palīdzi man atrast ļauno cūku. Savādāk es varu sadusmoties!"
        'maze_2_5': "Eksistē veids kā es varu nonākt līdz cūkai, izmantojot tikai 2 blokus. Vai tu vari to izdomāt?"
        'maze_2_6': "Mēģini nogādāt mani līdz traucētājam, izmantojot tikai trīs blokus."
        'maze_2_7': "Palīdzi man izdzīt ļauno cūciņu, izmantojot pēc iespējas mazāku bloku daudzumu. Mēģini izmantot vairāk par vienu \"Atkārtot reizes\" bloku."
        'maze_2_8': "Kad bloks ir pelēks, tas nozīmē, ka tu nevari to izdzēst. Atrisini puzli, izmantojot \"atkārtot\" bloku, kas atkārtojas 3 reizes. Mēģini izvietot šos 3 blokus iekšā pelēkajiem \"atkārtot\" blokiem: pārvietoties, pārvietoties, pagriesties."
        'maze_2_9': "Tagad pamēģini jauno \"atkārtot kamēr\" bloku - tas atkārtosies tikmēr, kamēr es sasniegšu kaitinošo cūku."
        'maze_2_10': "Pēdēja prakses reize - vai vari atrisināt, izmantojot tikai 4 blokus?"
        'maze_2_11': "Dārgais cilvēks. Es zombijs. Es izsalcis. Vajag... tikt... līdz saulespuķei... Vari mani tu nogādāt, izmantojot tikai 5 blokus?"
        'maze_2_12': "Šeit ir ļoti līdzīgi, bet nedaudz savādāk Vai vari atrisināt, izmantojot tikai 5 blokus?"
        'maze_2_13': "Izmanto jauno \"Ja\" bloku, lai ļautu man izlemt kad pagriezties. Padoms: tev jāizmanto tikai vēl viens bloks, bet iemācies kā to uzstādīt pašam nākamajā reizē."
        'maze_2_14': "Šī ir gluži kā ieprēkšējā mīkla, taču tev ir jāatceras kā tu izmantoji \"Ja\" bloku un \"atkārtot\" bloku kopā."
        'maze_2_15': "Es gribēt saulespuķi! Izmanto \"Ja\" bloku, lai nogādāt mani tur ar pēc iespējas mazāku bloku skaitu."
        'maze_2_16': "Labi, izdarīsim to vēlreiz. Šis nav pārāk atšķirībi, bet uzmanies no Čomperiem!"
        'maze_2_17': "\"Ja-tad\" bloks pārbauda nosacījumu un tad izpilda vienu vai otru darbību. Lai nogādātu mani līdz saulespuķei, mēģini izmantot šo jauno bloku."
        'maze_2_18': "Vēl viens uzdevums ar \"ja-tad\" bloku. Vai vari to atrisināt pareizi no pirmā mēģinājuma?"
        'maze_2_19': "Vai vari pievienot tikai 3 blokus, lai palīdzētu man atrisināt sarežģītāku labirintu? Ja to izdarīsi pareizi, es varēšu noiet jebkuru līkločaino celiņu neatkarīgi no garuma."
        'turtle_1_1': "Sveiks, es esmu mākslinieks. Tu vari uzrakstīt kodu, kas liks uzzīmēt gandrīz jebko. Izmanto dažus blokus, lai liktu man zīmēt pa virsu pelēkajām līnijām bildē."
        'turtle_1_2': "Tagad uzzīmē kvadrātu. PIEZĪME: lai izmantotu savu mīļāko krāsu, izvēlies to jaunajā \"noteikt krāsu\" blokā."
        'turtle_1_3': "Uztaisi kvadrātu izmantojot tikai 3 blokus."
        'turtle_1_4': "Uzzīmē trijstūri, kura visas malas ir dažādās krāsās, izmantojot \"nejauša krāsa\" izvēli, kura katru reizi paņem citu krāsu. Norādījums: Tev vajadzēs izdomāt cik tālu griesties, uzspiežot uz numura, griešanās blokā."
        'turtle_1_5': "Tagad treniņam uzzīmē trījstūri un pēc tam kvadrātu, lai uzzīmētu aploksni."
        'turtle_1_6': "Vai Tu vari izdomāt kā uzzīmēt šo trijstūri un kvadrātu? Norādījums: Vispirms uzzīmē trijstūri, tad izdomā cik daudz tas ir jāpagriež, pirms uzzīmē kvadrātu."
        'turtle_1_7': "Tagad mazliet grūtāks uzdevums: vai tu vari uzzīmēt šīs zaļās briles? Kvadrāti katrā pusē ir 100 pikseļu  lieli un 50 pikseļu attālumā viens no otra. Neaizmirsti izmantot zaļo krāsu!"
        'turtle_1_8': "Labi, izdomā, kas notiks, ja tu palaidīsi šo kodu (vai arī nospied \"Palaist\", lai izmēģinātu). Tad, atkārto to pietiekami daudz reizu, lai pabeigtu zīmējumu. Katru reizi krāsas būs citādākas."
        'turtle_1_9': "Vai vari izdomāt, ar kuru numuru aizstāt jautājumzīmes, lai uzzīmētu apli?"
        'turtle_1_10': "Tu to esi paveicis! Tagad vari uzzīmēt jebko, ko vēlies. Dažas interesantas idejas: kociņ cilvēciņš, sniegpārsla vai spirāle. Pamēģini arī \"Noteikt platumu\" bloku. Izpriecājies!"
        'turtle_4_1': "Vai vari uzzīmēt trijstūri (kura malas ir 100 pikseļus garas)  ar tikai 3 blokiem? Norādījums: izmanto \"atkārtot\" bloku."
        'turtle_4_2': "Pievienojiet \"pagriezties 90 grādus pa labi\" bloku kaut kur jau uz darba lauka esošajā programmā, lai uzzīmētu šos trīsstūrus."
        'turtle_4_3': "Šis ir kods, ko tu uzrakstīji, lai uzzīmētu vienu trijstūril. Vai vari pievienot \"atkārtot\" un \"pagriezt\" blokus lai izveidotu skaistu puķi?"
        'turtle_4_4': "Šis ir kods no iepriekšējās mīklas, bet pagriežot tikai 36 grādus pēc katra trijstūra uzzīmēšanas. Cik reizes ir jāatkārto šī darbība? (Padoms: pēc 360 grādu griešanas, zīmējums izveidos pilnu apli)"
        'turtle_4_5': "Šis ir kods no iepriekšējās mīklas, atkārtojot pagriezienus 36 reizes. Cik grādu lenķim vajadzētu būt katrā pagriezienā? (Padoms: pēc 360 grādu pagriešanas, zīmējums izveidos pilnu apli)"
        'turtle_4_6': "Vai tu vari uzzīmēt kvadrātu ar malu garumu 20 pikseļi, izmantojot tikai 3 blokus?"
        'turtle_4_7': "Šis ir kods, lai uzzīmētu kvadrātu no iepriekšējās mīklas. Vai tu vari atkārtot to, lai uzzīmētu 10 blakus esošus kvadrātus kā pakāpienus? Padoms: Tev vajag izmantot tikai papildus 2 blokus."
        'turtle_4_8': "Šis ir risinājums iepriekšējai mīklai. Vai vari pievienot klāt vēl tikai 2 blokus, lai pabeigtu zīmējumu?"
        'turtle_4_9': "Šis ir risinājums iepriekšējai mīklai. Cik grādu leņķa pagriezienu jāizmanto, lai pabeigtu zīmējumu? (Iespējams vajadzēs minēt dažas reizes)"
        'turtle_4_10': "Šis ir risinājums iepriekšējai mīklai. Cik daudz reizes nepieciešams atkārtot šo darbību, lai pabeigtu zīmējumu?"
        'turtle_4_11': "Mēģini izmainīt skaitļus \"pagrieziens\" un \"atkārtot\" blokos, lai veidot citus zīmējumus. Vai arī izmēģini mainīt citas koda daļas, lai zīmēt ko vien vēlies."
        'maze_karel_1_1': "Sveiks, esmu fermeris. Man vajadzīga tava palīdzība, lai nolīdzinātu lauku manā fermā un tas būtu gatavs stādīšanai. Pārvieto mani līdz dubļu kaudzei un izmanto \"izdzēst\" bloku, lai to izņemt."
        'maze_karel_1_2': "Tālāk, pārvieto mani pie cauruma un piepildi to ar divām lāpstām dubļu, izmantojot \"aizpildīt\" bloku."
        'maze_karel_1_3': "Pārvieto mani pie dubļu kaudzes un pasaki man cik daudz lāpstas vajag izņemt izmantojot pēc iespējas mazāk bloku."
        'maze_karel_1_4': "Vai vari palīdzēt izņemt visas četras kaudzes dubļu? Padoms: izmanto \"atkārtot\" bloku ja vari."
        'maze_karel_1_5': "Palīdzi man aizpildīt visas bedres ar 5 lāpstām zemes. Padoms: tu vari ielikt \"atkārtot\" bloku iekšā \"kamēr\" blokā."
        'maze_karel_1_6': "Izņem visas zemes kaudzes, izmantojot pēc iespējas mazāk bloku. Jaunās iespējas nolaižamajā izvēlnē \"kamēr\" blokā pateiks man priekšā vai es stāvu uz kaudzes vai bedres."
        'maze_karel_1_7': "Vau, es atradu riktīgi dziļu bedri! Es nezinu cik lāpstas zemes tai nepieciešams. Vai vari uzrakstīt programmu, kas aizpilda to, kamēr zeme ir līdzena?"
        'maze_karel_1_8': "Palīdzi man aizpildīt bedri lauka galā, izmantojot pēc iespējas mazāk blokus."
        'maze_karel_1_9': "Liec man izņemt visas šīs zemes kaudzes. Mēģini izmantot pēc iespējams mazāk blokus. Padoms: mēģini izmantot \"kamēr\" bloku."
        'maze_karel_1_10': "Es strādāju vēlu, tāpēc te ir tumšs un es nespēju pateikt, cik lielas ir kaudzes. Tagad man vairs nav visas iespējas, kādas bija iepriekš, \"kamēr\" blokam. Pārvieto mani pa lauku un, ja tur ir kaudze, noņem to."
        'maze_karel_1_11': "Vēljoprojām ir tumšs. Pārvieto mani pa lauku. Ja sastopies ar kaudzi, noņem to un ja tā ir bedre - piepildi to. Padoms: izmanto nolaižamo izvēlnes opciju \"Ja\" blokā."
        'turtle_2_1': "Sveiks. Es zombij artists. Es mīlēt zīmēšanu! Paīdzi man uzzīmēt kvadrātu īpašā krāsā. Piezīme: Tev ir visi tie paši bloki, bet tagad tie ir sagrupēti kategorijās."
        'turtle_2_2': "Esi sveicināts funkciju lietošanā, kas tev ļaus definēt jaunus blokus! Izmēģini jaunu \"zīmēt kvadrātu\" bloku, kas ir atrodams \"Funkcijas\" kategorijā, lai uzzīmētu mazu 50x50 zaļu kvadrātu."
        'turtle_2_3': "Izmanto \"atkārtot\" bloku (\"Cilpas\" kategorijā), lai uzzīmētu 3 kvadrātus izmērā 100, katru 120 grādu leņķī. Un izdari to ar 3 dažādām, nejaušām krāsām."
        'turtle_2_4': "Tagad pamēģināsim kaut ko nedaudz sarežģītāku. Pamaini savu kodu, lai uzzīmētu 36 kvadrātus, 100 pikseļus platus, katru 10 grādu leņķī vienu no otra. Norādījums: Tu vari izmantot slīdni, lai liktu man strādāt ātrāk."
        'turtle_2_5': "Uzzīmē 5 kvadrātus, vienu ar 50, 60, 70, 80 un 90 pikseļu garumu. Tev vajadzēs izmantot \"Uzzīmēt kvadrātu\" funkciju piecas reizes."
        'turtle_2_6': "Labi, šī programma izmantos skaitītāju, lai uzzīmētu tādus pašus kvadrātus kā iepriekš. Tev ir nepieciešams izdarīt tā, lai kvadrāta izmērs ir vienāds ar skaitītāju, tāpēc izmanto \"Skaitītājs\" bloku. Norādījums: Šis bloks ir kategorijā Mainīgie."
        'turtle_2_7': "Šeit ir dota programma, kura zīmē spirāli, taču bloki ir izslēgti, tāpēc tie nestrādās. Uztaisi programmu izmantojot \"skaitīt ar\" bloku (cilpu kategorijā) un \"skaitītājs\" bloku (mainīgo kategorijā), lai uzzīmētu tādu pašu spirāli."
        'turtle_2_7_5': "Te ir jauna funkcija \"Zīmēt sniegavīru\" (Funkciju kategorijā). Uzzīmē divus sniegavīrus, vienu ar augstumu 250 un otru ar augstumu 100."
        'turtle_2_8': "Šis uzdevums ir drusku viltīgs. Izmanto \"Uzzīmēt sniegavīru\" funkciju un jauno \"pāriet uz priekšu\" bloku (kategorijā Darbības). Uzzīmē 3 sniegavīrus 3 dažādās krāsās, 100 pikseļu attālumā vienu no otra."
        'turtle_2_9': "Izmanto \"Skaitīt ar\" cilpu, lai uzzīmētu sniegavīru ģimeni, kurā ģimenes locekļu augumi ir 110, 100, 90, 80 un 70. Visiem sniegavīriem vajadzētu būt 60 pikseļu attālumā vienam no otra."
        'turtle_2_10': "Šeit ir kods eksperimentēšanai ar dažādām spirālēm. Kas notiek, ja Tu pamaini apgriezienu daudzumu? Vai arī ciklā uzliec nejaušu krāsu?  Uzzīmē jebko, ko gribi."
        'maze_karel_2_1': "Pamēģini izmantot blokus, lai palīdzētu man noņemt visas čupiņas un aizpildīt visas bedres. Mēģini daudzo bloku vietā izmantot cilpas. Norādījums: Tu vari ielikt  vienu cilpa iekšā otrā cilpā."
        'maze_karel_2_2': "Mēs esam nodefinējuši savu bloku ar nosaukumu \"pildījums 5\", kurš tagad ir Funkciju kategorijā. Izmanto to, lai palīdzētu man aizpildīt šo bedri."
        'maze_karel_2_3': "Izmanto jauno \"pildījums 5\" funkcijas bloku, lai liktu man aizpildīt visus caurumus. Tev nāksies izvilkt bloku \"pildījums 5\" ārā no Funkciju kategorijas."
        'maze_karel_2_4': "Izveido jaunu funkciju, kas noņem 7 lāpstas racienus. Tad izmanto to, lai uzrakstītu programmu, kas palīdz man noņemt visas čupas."
        'maze_karel_2_5': "Izveido jaunu funkciju, kas noņem 6 lāpstas racienus no čupas, un izmanto to, lai palīdzētu man izlīdzināt visas čupas."
        'maze_karel_2_6': "Izmanto divas jaunas funkcijas, \"pildījums 8\" un \"noņemt 8\", lai palīdzētu man izlīdzināt čupu un aizpildīt bedri."
        'maze_karel_2_7': "Mana laukā ir govs! Uzraksti jaunu funkciju, kas palīdz man izvairīties no govīm un aizvākt kaudzi. Ievieto visus savus blokus jaunajā funkcija."
        'maze_karel_2_8': "Izmanto šo jauno funkciju, \"izvairies no govs un aizvāc 1\", lai palīdzētu man  aizvākt visas čupas."
        'maze_karel_2_9': "Labi, šeit ir funkcija, kas aizvāc 4 dažādas dubļu čupas vertikālā kolonnā. Pamēģini ielikt šo funkciju iekš cilpas tā, ka Tu aizvāc visas dubļu čupas izmantojot tikai dažus jaunus blokus."
        'maze_karel_2_10': "Aizved mani pāri laukam un izmanto šīs divas funkcijas, lai palīdzēt man aizvākt visas kaudzes un piepildīt visas bedres."
        'turtle_3_1': "Šis uzdevums parāda tev, kā ir definētas \"uzzīmēt kvadrātu\" un \"uzzīmēt apli\" funkcijas. Funkcijas definēšana nepalaiž tās bloku. Tev vajag izvilkt \"zīmēt kvadrātu\" bloku, lai uzzīmēt kvadrātu."
        'turtle_3_2': "Izmantojot \"zīmēt kvadrātu\" funkciju kā piemēru, uztaisi \"zīmēt trīsstūri\" funkciju un pielietot to."
        'turtle_3_3': "Uzzīmē trīsstūrveida sētas apkārt kaķiem un kvadrātveida sētu apkārt govij. Padoms: izpēti programmu kamēr tu to izmanto."
        'turtle_3_4': "Paskaties vai tu vari izdomāt kā izmantot \"zīmēt kvadrātu\" un \"zīmēt trīsstūri\" (Un pāris citus programmas blokus) lai uzzīmētu māju apkārt lauvai."
        'turtle_3_5': "Tagad izveido jaunu \"zīmēt māju\" funkciju un izmanto to lai izveidotu māju abiem kaķiem. Padoms: Izveido jaunu funkciju izmantojot \"dari kaut ko\" programmas bloku un ievadi pats savu tekstu lai nosauktu bloku."
        'turtle_3_6': "Izmantojot \"zīmēt kvadrātu\" kā piemēru, pievieno ievadi ar nosaukumu \"garums\" pie \"zīmē trīsstūri\". Tad uzzīmē trīsstūrus ar dažādiem izmēriem. (Padoms: uzklikšķini uz zvaigznes, lai pievienotu ievadi funkcijai)"
        'turtle_3_7': "Pievieno ievadi ar nosaukumu \"garums\" funkcijai \"zīmēt māju\" un uzzīmē lielu māju zilonim (malu garums 150 pikseļi)"
        'turtle_3_8': "Rediģē ''uzzīmē māju'' tā, lai tas atrastos labajā apakšējā stūrī pēc jaunas mājas zīmēšanas. Lieto šo modificēto funkciju, lai uzzīmētu trīs mājas."
        'turtle_3_9': "Vai tu vari izveidot \"uzzīmē māju \" funkciju bez palīdzības? izmēģini to un tad uzzīmē veselu rindu ar mājām.\n"
        'turtle_3_10': "Tu esi apguvis daudz! Tagad izmanto to lai zīmētu visu ko tu vēlies. Centies uzzīmēt zvaigzni vai spirāli vai daiļu sniegpārsliņu."
        'maze_karel_debug_seq_1': "Esi sveicināts atkļūdošanā! Mans kods nestrādā pareizi. Vai tu vari pamanīt problēmu un izlabot to, lai es varu nolīdzināt manu lauku un gatavoties stādīšanai?"
        'maze_karel_debug_seq_2': "Kas nav pareizi šajā programmā? Kā to vajadzētu salabot tā, lai varu novākt šo kaudzi?"
        'maze_karel_debug_repeat': "Atkļūdo šo programmu, lai mans lauks būtu līdzens."
        'maze_karel_debug_while': "Kā tev būtu jāmaina šī programma, lai palīdzētu man aizpildīt bedri?"
        'maze_karel_debug_if': "Palīgā! Izlabo šo programmu, lai mans lauks būtu pilnīgi līdzens."
        'maze_karel_debug_if_else': "Atkļūdo šo programmu, lai es varu aizpildīt visas bedres un novākt visas kaudzes."
        'maze_karel_debug_function_1': "Ko tev vajadzētu mainīt šajā programmā, lai palīdzētu man novākt visas kaudzes?"
        'maze_karel_debug_function_2': "Vai tu vari atkļūdot šo programmu, lai es varu nolīdzināt manu lauku?"
        'maze_karel_debug_function_3': "Rediģē šo programmu, tādējādi es novākšu visas kaudzes no mana lauka. "

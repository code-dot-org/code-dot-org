        instructions: Tagad tu esi īsts mākslinieks! Izveido ziemas brīnumzemi un dalies ar draugiem!
      scrat 16:
        instructions: 'Zīle! Zīle! Zīle! Izmanto "ja" bloku, lai aizvestu mani pie tās ar mazāko iespējamo bloku skaitu.'
      scrat 17:
        instructions: 'Labi, tupināsim tālāk - tas daudz savādāk, tomēr piesargies no sienām!'
      scrat 18:
        instructions: '"Ja-tad" bloki pārbauda nosacījumu un tad izpilda vienu VAI otru darbību. Lai aizvestu mani pie zīles, izmanto šo jauno bloku.'
      scrat 19:
        instructions: 'Vēl viens uzdevums ar "ja-tad" bloku. Vai vari to atrisināt pareizi no pirmā mēģinājuma?'
      scrat 20:
        instructions: Vai vari pievienot tikai 3 blokus, lai palīdzētu man iziet sarežģītāku labirintu? Ja izdarīsi to pareizi, es varēšu iziet jebkuru apļveida ceļu, neskatoties uz garumu. Pasteidzies! Ledus kūst!
      Standalone_Artist_1:
        instructions: 'Sveiks Mākslinieka kursā! Pirmkārt, mēģini izveidot vienkāršu kvadrātu ar blokiem "pagriezies pa labi" un "ej uz priekšu". Katrai malai jābūt 100 pikseļus garai.'
      Standalone_Artist_2:
        instructions: Uzzīmē šo dimantu ar 120 un 60 grādu leņķiem un 150 pikseļu garām malām.
      Standalone_Artist_3:
        instructions: Vari uzzīmēt šo sešstūri ar 100 pikseļu malām un 60 grādu leņķiem?
      Standalone_Artist_4:
        instructions: 'Nu tev ir jauns bloks, ko izmantot - cikls. Tas atkārtot tevis izvēlētas komandas. Kas notiks, ja ieliksi savas 6 komandas ciklā?'
      Standalone_Artist_5:
        instructions: Cik reizes jāieliek ciklā dimants, lai uzzīmētu puķi?
      Standalone_Artist_5.5:
        instructions: 'Ievēro, ka vienkāršojām dimanta kodu, ieliekot to ciklā. Tu vari ielikt šīs darbības ciklā 12 reizes, lai uzzīmētu puķi. Padoms: Tev jāpagriežas par 30 grādiem pēc dimanta cikla, lai nepārzīmētu to pašu dimantu.'
      Standalone_Artist_6:
        instructions: 'Ieliec ciklā sešstūra kodu 6 reizes, lai kaut ko uzzīmētu. Par cik grādiem būs jāpagriežas pēc katra sešstūra? Padoms: izdali grādus aplī ar cikla reižu skaitu.'
      Standalone_Artist_7:
        instructions: 'Funkcija ir programmētāja rīks, kas palīdz izvairīties no pašam sevis atkārtošanas. Šī funkcija zīmē puķi, un tu to vari izmantot tik reizes, cik gribi, lai zīmētu puķes. Izmanto šo un jauno bloku "lekt", lai zīmētu šīs puķes. Padoms: ziedi ir 150 pikseļus lieli.'
      Standalone_Artist_8:
        instructions: 'Ir dota funkcija "Zīmē figūru", kuru izveidojām, lai zīmētu sešstūrus. Izpildi kodu, lai redzētu, ko tā dara un tad eksperimentē ar funkciju un novērtē rezultātu. Vai tai likt zīmēt rakstus no kvadrātiem, trīsstūriem vai astoņstūriem?'
      Standalone_Artist_9:
        instructions: Nu nu uzzīmē tādu attēlu, kādu gribi. Tev dota tukša funkcija, kurā vari likt iekšā ko vien vēlies!

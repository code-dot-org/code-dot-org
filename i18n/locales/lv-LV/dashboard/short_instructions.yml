      2-3 Maze 16: '"Atkārtot" cikli strādā pat ar vairākiem blokiem to iekšpusē! Vai vari atkārtot šīs darbības, lai zombijs nokļūtu pie saulespuķes?'
      2-3 Maze 2: Šī cūka bužina manas spalvas! Palīdzi man tikt līdz viņai!

    short_instructions:
      2-3 Artist 1 new: Sveiki, esmu mākslinieks. Tu vari rakstīt kodu, lai liktu man uzzīmēt gandrīz jebko. Izmanto pāris blokus, lai liktu man zīmēt attēlā redzamo pelēko līniju vietā. (Katra līnija ir 100 pikseļu gara)
      2-3 Artist 11: "Uztaisi robežu stop zīmei no astoņstūra, kuram katra mala ir 100 pikseļu gara. Cik platus leņķus tev vajadzīgs izmantot? (Pavediens: Cik ir 360 dalīts ar 8?) "
      2-3 Artist 12: |-
        Izveido apli, lai pabeigtu acs zīmējumu!\r
        \r
        Cik reizes jāatkārto kods, lai uzzīmētu apli, ja aktieris katru reizi pagriežas par 1 grādu? 180? 360? 500?
      2-3 Artist 2 new: 'Šai mājai ir pa pusei pabeigta siena. Katrai pusei ir 100, bet pa pusei pabeigtai sienai - 100. Pabeidziet sienu. '
      2-3 Artist 2: 'Šai mājai ir pa pusei pabeigta siena. Katrai pusei ir 100, bet pa pusei pabeigtai sienai - 100. Pabeidziet sienu. '
      2-3 Artist 3.4: "Lēkšanas bloks pārvieto mākslinieku bez zīmēšanas.\nUzzīmē pārtraukto līniju, izmantojot `lēkt` un `pārvietoties` blokus. Katra līnija ir 50 pikseļus gara."
      2-3 Artist 3: Šī cepure ir 100 pikseļus augsta. Zīmējiet cepuri, kura ir par 70 pikseļiem mazāka.
      2-3 Artist 3new: "Sarkanā cepure ir 70 pikseļus augsta. Pabeidz zīmēt melno cepuri, kura ir 70 pikseļus mazāka. \\r \n(Katras cepures platums ir 50 pikseļi.)"
      2-3 Artist 4: Palīdzi man pabeigt māju šim kaķim.
      2-3 Artist 5: Nomaini šo kodu ar "atkārtot reizes" bloku, lai uzzīmētu šo pašu māju tikai ar 3 blokiem.
      2-3 Artist 6: "Šai mājai vajag jumtu! Uzzīmē trīsstūri. Padoms:\nvisas trīs malas ir vienāda garuma."
      2-3 Artist 7: 'Pabeidz zīmēt skolai pēdējos logus, lai klasē ikviens var redzēt, kas notiek ārā. Katras loga rūts malas garums ir 25 pikseļi. '
      2-3 Artist 8: Pabeidz veidot telpas katram dzīvniekam, sadalot četrstūri divos vienāda izmēra kvadrātos. Četrstūris ir 200 pikseļus plats un 100 pikseļus augsts.
      2-3 Artist 9 NEW: Pabeidz gaisa pūķi
      2-3 Artist 9 REPLACEMENT: Pabeidz zīmēt šīs kāpnes!
      2-3 Artist 9: Pabeidz gaisa pūķi
      2-3 Artist Assessment 1: "Uzdevums: Pabeidz zīmēt pēdējo zobu.\nTas ir 25 pikseļus plats un 25 pikseļus augsts."
      2-3 Artist Debugging 1: Šai  cepurei jābūt 50 pikseļus platai. Vai vari to salabot?
      2-3 Artist Debugging 10: "Spēļu kontroliera kursorsvira ir pārāk šaura. \\r\n\\r\nVai vari to izveidot 10 pikseļus platāku?"
      2-3 Artist Debugging 12: Man jāizveido okeāna vilnis šajā zīmējumā. Vai vari man palīdzēt?
      2-3 Artist Debugging 2: "Šis kods kaķa ūsu zīmēšanai ir kļūdains.\n\\r\n\\r\nIzlabo kodu, lai visām ūsām būtu vienāds garums."
      2-3 Artist Debugging 3: "Manā laivā ir caurums! \\r\n\\r\nVai vari izlabot zīmējumu, lai cauruma nebūtu?"
      2-3 Artist Debugging 4: Kas ir zīmējumā, ko mēs mēģinām uzzīmēt? Pabeidz savienot punktus, izmantojot pareizās līnijas un leņķus.
      2-3 Artist Debugging 5: "Kods kājai un pēdai ir kļūdains. \n\nVai vari to izlabot?"
      2-3 Artist Debugging 6: |-
        Izskatās, ka sēžu uz krēsla, kam trūkst vienas kājas!\r
        \r
        Izmaini kodu, lai uzzīmētu pēdējo kāju.
      2-3 Artist Debugging 7: |-
        Izskatās, ka kodā C burts ir uzzīmēts otrādi.\r
        \r
        Vai vari to uzzīmēt pareizi?
      2-3 Artist Debugging 8: |-
        Skolotājs saka, ka man ir jāpabeidz iesāktais!\r
        \r
        Palīdzi man pabeigt vējdzirnaviņas. Vai vari pateikt, kas ir nepareizi?
      2-3 Artist Debugging 9: |-
        Stiebra kods ir nepareizs. Vai vari noskaidrot, kā uzzīmēt stiebru pareizajā virzienā?
      2-3 Artist Debugging Assessment 1: "Uzdevums: Kāpēc šī kvadrāta malas ir par 75 pikseļiem īsākas nekā vajadzētu būt? \\r\n\\r\nKurā vietā ir jālabo kods?"
      2-3 Artist Free Play: Brīvā spēle! Zīmē visu, ko vēlies.
      2-3 Artist Functions 1 a: "\"Es zombij mākslinieks. Es patīk zīmēt!\" \\r\n\\r\nPalīdzi zombijam uzzīmēt kvadrātiskas brilles. \\r\n\\r\nSavienojums starp lēcām ir par 25 pikseļiem īsāks nekā lēcu kvadrātu platums."
      2-3 Artist Functions 1: "\"Es zombij mākslinieks. Es patīk zīmēt!\" \\r\n\\r\nPalīdzi zombijam uzzīmēt kvadrātiskas brilles. \\r\n\\r\nSavienojums starp lēcām ir par 25 pikseļiem īsāks nekā lēcu kvadrātu platums."
      2-3 Artist Functions 10: 'Brīvā spēle: Šeit ir divas funkcijas, kas zīmē lielāku un mazāku zobratus. Izmantojot šīs funkcijas, uzzīmējiet zīmējumu mašīnas iekšienē!'
      2-3 Artist Functions 11 a: "Mēs pārsaucām funkciju `zīmēt kvadrātu` par `zīmēt sešstūri`, bet tas joprojām zīmē kvadrātu! Vai vari izmainīt `zīmēt sešstūri` funkciju tā, lai tā zīmētu sešstūri ar 50 pikseļus garām malām? \\r\n\\r\nUzzīmē zīmējumu ar jauno funkciju!"
      2-3 Artist Functions 11.5 a: "Šeit ir šī pati funkcija `uzzīmēt sešstūri`. \\r\n\\r\nKas notiks, ja programmas ciklā katru reizi notiks pagrieziens par 60 grādiem?"
      2-3 Artist Functions 11.5: "Šeit ir šī pati funkcija `uzzīmēt sešstūri`. \\r\n\\r\nKas notiks, ja programmas ciklā katru reizi notiks pagrieziens par 60 grādiem?"
      2-3 Artist Functions 11: "Mēs pārsaucām funkciju `zīmēt kvadrātu` par `zīmēt sešstūri`, bet tas joprojām zīmē kvadrātu! Vai vari izmainīt `zīmēt sešstūri` funkciju tā, lai tā zīmētu sešstūri ar 50 pikseļus garām malām? \\r\n\\r\nUzzīmē zīmējumu ar jauno funkciju!"
      2-3 Artist Functions 12 Mike: "Funkcijas ir lieliskas, lai atkārtotu sarežģītas darbības vairākas reizes. \\r\n\\r \nVai, izmantojot funkciju `zīmēt ziedu`, vari aizpildīt visu puķu kasti?\\r\nZiedi atrodas 100 pikseļu attālumā."
      2-3 Artist Functions 12 a: "Funkcijas ir lieliskas, lai atkārtotu sarežģītas darbības vairākas reizes. \\r\n\\r \nVai, izmantojot funkciju `zīmēt ziedu`, vari aizpildīt visu puķu kasti?\\r\nZiedi atrodas 100 pikseļu attālumā."
      2-3 Artist Functions 12: "Funkcijas ir lieliskas, lai atkārtotu sarežģītas darbības vairākas reizes. \\r\n\\r \nVai, izmantojot funkciju `zīmēt ziedu`, vari aizpildīt visu puķu kasti?\\r\nZiedi atrodas 100 pikseļu attālumā."
      2-3 Artist Loops New 12: 'Uzzīmē rombu, kura malas ir 100 pikseļus garas. '
      2-3 Artist Loops New 13: "Iesākumā dosim Tev kodu (pelēkā krāsā), lai uzzīmētu vienu rombu!"
      2-3 Artist Loops New 15: Uzzīmē kaut ko jautru.
      2-3 Artist Nested Loops 10: Atkārto šo kodu 12 reizes, lai pabeigtu rakstu.
      2-3 Artist Nested Loops 11: Atkārto šo kodu 4 reizes, lai pabeigtu rakstu, pagriezies par 90 grādiem pēc katra riņķa.
      2-3 Artist Nested Loops 12: Atkārto šo kodu 12 reizes, lai pabeigtu cilpas.
      2-3 Artist Nested Loops 2: "Tagad atkārto trīsstūri 6 reizes. Pēc katra trīsstūra nepieciešams pagriezties par 60 grādiem, pirms zīmēt nākamo."
      2-3 Artist Nested Loops 7: "Lai uzzīmētu sauli, atkārto šo trīsstūri 10 reizes. \n\nTev nepieciešams pārvietoties un pagriezties pēc katra trīsstūra. \n\nTu vari izdomāt cik daudz pagriezties, ja riņķī esošos grādus dali ar trīsstūru skaitu, ko nepieciešams uzzīmēt."
      2-3 Artist Nested Loops 8: "Tagad attēlā uzzīmēsim zāli.\n\nKatrs zāles stiebrs ir 50 pikseļu attālumā viens no otra."
      2-3 Artist Nested Loops 9: "Pabeigsim šo zīmējumu, pievienojot mūsu ziedu.\n\nAtkārto rombu 12 reizes, lai uzzīmētu ziedu."
      2-3 Bee Conditionals 11: "Brīnums, kas tur ir! \nPalīdzi man lidot apkārt pa dārzu un ievākt visu nektāru no katra zieda, ja tas tur ir."
      2-3 Bee Conditionals 12: Palīdzi man iegūt visu nektāru, lietojot pēc iespējas mazāku bloku skaitu!
      2-3 Bee Conditionals 13: |-
        Te daudz kas notiek!
        Lieto visu ko esi iemācījies, lai iegūtu visu nektāru un tad pagatavotu medu.
      2-3 Bee Conditionals 14: |-
        Liekam visu kopā!
        Lieto visu, ko esi iemācījies. lai palīdzētu man iegūt nektāri tikai no tiem ziediem, kur tas ir, lietojot pēc iespējas mazāku bloku skaitu. Neaizmirsti beigās pagatavot medu.
      2-3 Bee Conditionals 15: "Šis kāpņu ceļš šķiet jau redzēts. \nVai vari palīdzēt man iegūt nektāru no tiem ziediem, kur tas ir, lietojot pēc iespējas mazāku bloku skaitu?"
      2-3 Bee Conditionals 2: "Esmu izsalkusi bite! \nPalīdzi man iegūt nektāru no ziediem, lietojot pēc iespējas mazāku bloku skaitu."
      2-3 Bee Conditionals 3: "Skaties cik daudz nektāra!\nPalīdzi man iegūt nektāru un pagatavot medu, lietojot pēc iespējas mazāku bloku skaitu."
      2-3 Bee Conditionals 5: "Esi uzmanīgs, lai neiegūtu nektāru no tukša zieda (tāda, kuram nektāru skaits ir 0).\nPirms iegūt nektāru ir jāpārbauda vai skaits ir 1, lietojot \"Ja nektārs\" bloku."
      2-3 Bee Conditionals 6: Pārbaudi šo ziedu ar "Ja" bloku, lai zinātu vai nektārs ir pieejams.
      2-3 Bee Conditionals 7: Iegūsti nektāru no katra zieda tikai tad, ja tas tur ir.
      2-3 Bee Conditionals 8: "Šajā laikā ir sarkani un violeti ziedi.\nSarkanajam ziedam mēs zinām nektāra skaitu, bet violetajam nē! Iegūsti visu nektāru."
      2-3 Bee Conditionals 9: Iegūsti visu nektāru no katra zieda.
      2-3 Bee Conditionals Assessment 1: 'Uzdevums: Iegūsti visu nektāru. Uzmanies, lai neiegūtu nektāru no violetā zieda, ja tā tur nav.'
      2-3 Bee Functions 3: Iegūsti visu nektāru no katra zieda.
      2-3 Bee Loops 1: |-
        Šie ziedi izskatās tik garšīgi! Iegūsti nektāru no katra zieda, lietojot pēc iespējas mazāku bloku skaitu.
      2-3 Bee Loops 13: 'Uzdevums: Iegūsti visu nektāru, lietojot pēc iespējas mazāku bloku skaitu.'
      2-3 Bee Loops 1A: 'Sveicināts! Es esmu bite. Vai vari man palīdzēt iegūt nektāru no šiem ziediem?'
      2-3 Bee Loops 2: Iegūsti visu nektāru un pagatavo visu medu ar pēc iespējas mazāku bloku skaitu.
      2-3 Bee Loops 3: Iegūsti nektāru no katra zieda un pagatavo medu katrā bišu šūnā, lietojot pēc iespējas mazāku bloku skaitu.
      2-3 Bee Loops 3B: Tagad lieto "Atkārtot" bloku, lai iegūtu visu nektāru un pagatavotu visu medu.
      2-3 Bee Loops 4: |-
        Cik aizņemta bite!
        Palīdzi bitei iegūt visu nektāru un pagatavot visu medu ar pēc iespējas mazāku bloku skaitu.
      2-3 Bee Loops 4A: "Cik reižu cikli var palīdzēt atrisināt šo uzdevumu? Cikli ir tavi draugi! Lieto dažus no tiem, lai izpildītu šo uzdevumu ar pēc iespējas mazāku bloku skaitu."
      2-3 Bee Loops 5: "Šī ceļa forma ir citādāka nekā iepriekš! Vai vari iegūt visu nektāru, lietojot pēc iespējas mazāku bloku skaitu?"
      2-3 Bee Loops 6: Vai vari atrast ātrāko veidu, lai bite iegūtu visu nektāru un pagatavotu visu medu?
      2-3 Bee Loops 7: Kāds skaists ziedu lauks! Palīdzi bitei apmeklēt katru ziedu. Vai vari to izdarīt ar mazāk kā 7 blokiem?
      2-3 Maze 1: 'Vai vari man palīdzēt notvert nerātno cūku? Saliec vairākus "pārvietot uz priekšu" blokus zem "kad palaists" bloka un spied "Palaist". '
      2-3 Maze 10: Aizved mani līdz zaļajam ļaunumam! (Izvairies no Dinamīta)
      2-3 Maze 12 (old): Palīdzi man tikt līdz cūkai, tagad izmantojot Atkārtot reizes bloku!
      2-3 Maze 12 - One Move Block: Tiec līdz cūkai! Bet šoreiz, tu vari izmantot tikai vienu "pārvietot uz priekšu" bloku. Vai redzi citus blokus, kuri tev varētu derēt?
      2-3 Maze 12: Vai tu vari tikt līdz cūkai, izveidojot ciklu, izmantojot tikai vienu "pārvietot uz priekšu" bloku iekš bloka "atkārtot"?
      2-3 Maze 13 (old): Palīdzi man tikt līdz cūkai, tagad izmantojot Atkārtot līdz bloku!
      2-3 Maze 13: Aizved mani līdz cūkai! Šoreiz tu vari izmantot tikai vienu "pārvietot uz priekšu" bloku
      2-3 Maze 14 (old): Palīdzi man tikt līdz cūkai, tagad izmantojot Atkārtot līdz bloku!
      2-3 Maze 14: Aizved mani pie saulespuķes! (Kur ir tas "Atkārtot" bloks, kad man to vajag?)

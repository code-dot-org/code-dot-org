      grade4_artist_functions1: "\"Es zombij mākslinieks. Es patīk zīmēt!\" \\r\n\\r\nPalīdzi zombijam uzzīmēt kvadrātiskas brilles. \\r\n\\r\nSavienojums starp lēcām ir par 25 pikseļiem īsāks nekā lēcu kvadrātu platums."

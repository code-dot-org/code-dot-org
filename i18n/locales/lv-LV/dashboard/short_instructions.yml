      grade3_Conditionals_8: "Brīnums, kas tur ir! \nPalīdzi man lidot apkārt pa dārzu un ievākt visu nektāru no katra zieda, ja tas tur ir."
      grade3_Conditionals_9: Palīdzi man iegūt visu nektāru, lietojot pēc iespējas mazāku bloku skaitu!

      2-3 Maze 9: Aizved mani līdz zaļajam ļaunumam! (Izvairies no Dinamīta)
      2-3 Maze Loops 1: Vai tu vari man palīdzēt tikt līdz cūkai izmantojot 5 vienāda veida blokus?
      2-3 Maze Loops 18: "Aizved mani pie saulespuķes, lietojot pēc iespējas mazāk blokus!\nPamēģini lietot vienu \"Atkārtot\" bloku iekšā citā, lai samazinātu kopējo bloku skaitu."
      2-3 Maze Loops 19: "Pacelsim uzdevumu jaunā līmenī!\nLieto ciklus, lai aizvestu mani pie saulespuķes ar pēc iespējas mazāku ciklu skaitu."
      2-3 Maze Loops 20: Aizved mani pie saulespuķes ar mazāko iespējamo bloku skaitu!
      2-3 Maze Loops 21: Aizved mani pie saulespuķes ar mazāko iespējamo bloku skaitu!
      2-3 Maze Loops Assessment 1: 'Uzdevums: Aizved mani pie saulespuķes, lietojot tikai 5 blokus!'

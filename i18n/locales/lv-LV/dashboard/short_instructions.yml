      grade4_bee_conditionals_quantum1: "Mākonis aizsedz man skatu! \nPaņem nektāru tikai tad, ja zem mākoņa ir paslēpts zieds.\nUzmanies, jo tas var mainīties!"
      grade4_bee_conditionals_quantum2: "Vēl vairāk mākoņu!\nPirms nektāra iegūšanas, paskaties zem katra mākoņa, lai uzzinātu vai tur ir puķe.\nAtceries:\nNe katrs mākonis slēpj to pašu!"
      grade4_bee_conditionals_quantum4: Dažreiz mākonis slēpj ziedu, bet citreiz tas slēpj bišu šūnas. Lieto Ja/darīt/cits bloku, lai iegūtu nektāru (ja atrodies virs zieda), vai arī pagatavotu medu (ja atrodies virs bišu šūnām).

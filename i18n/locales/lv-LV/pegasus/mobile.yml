  sphero_beyond_shortdescription: "SPRK kurss sniedz bērniem prieka pilnas robotu programmēšanas nodarbības, vienlaicīgi uzlabojot matemātikas un dabaszinību zināšanas."
  codeorg_beyond_longdescription: "Apgūsti datorzinību pamatus ar vizuālo programmēšanu. 3 pilni kursi ar 15-20 nodarbībām katrā. Te pieejamas spēlēm līdzīgas \"bezsaistes\" aktivitātes, pašmācības video ar Bilu Geitsu, Marku Zukerbergu, piktajiem putniem un augiem pret zombijiem. Mācies ciklus, nosacījumus, vienkāršus algoritmus, funkcijas un mainīgos."
  khan_beyond_longdescription: "Iemācies JavaScript programmēšanas valodas pamatus, radot jautrus zīmējumus ar savu kodu. Dari to patstāvīgi vai kopā ar klasi!"
  tynker_beyond_longdescription: "Ar Tynker mācīties programmēt būs jautri un vienkārši. Te tas notiek vizuāli. Bērni veido spēles un mobilās lietotnes savienojot blokus ar kodu. Tas nozīmē, ka nav jāprot programmēšanas valodas pieraksts. Bērni parveido idejas animētos stāstos un mākslā. Tas veicina mācīšanos. Kad bērni apguvuši pamatus, Tynker piedāvā sarežģītākus materiālus, ieskaitot programmēšanu rakstot kodu."
  scratch_beyond_longdescription: "Ar Scratch tu vari izveidot interaktīvas spēles, stāstus un animācijas &mdash; un tad paveiktajā dalīties ar saviem draugiem. Sāc ar sava vārda animāciju, svētku kartiņu vai klasisko spēli Pong."
  lightbot_beyond_longdescription: "Iemācies programmēšanas loģikas pamatus, sākot ar ļoti vienkāršu programmēšanu vecumiem 4+ uz iOS vai Android (vai pārlūkprogrammā). Iemācies kā secīgi savietot komandas, identificēt paraugus,  izmantot procedūras un ciklus!"
  codecademy_beyond_longdescription: "Codeacademy ir interaktīvs, pasu skolēnu vadāms ievads datorzinībās, izmantojot JavaScript, ko izmanto desmitiem miljonu skolēnu visā pasaulē. Mēs esam sagatavojoši vienkāršu Programmēšanas Stundas nodarbību ar papildinošiem testiemm slaidiem un noslēguma projektu kursa beigās."
  kodable_beyond_longdescription: "Kodable ir interaktīva spēle iPad vidē, kas bērniem vecumā no 5 gadiem palīdz apgūt programmēšanu. Vecāku vai skolotāju klātbūtne ir vēlama, bet ne obligāta."
  scratchjr_beyond_longdescription: "ScratchJr ir ļoti vienkārša programmēšanas valoda, kurā mazi bērni var veidot savus interaktīvus stāstus vai spēles. Bērniem jāsavieno grafiski programmas bloku, lai tēliem liktu staigāt, lekt, dziedāt un dejot"
  hopscotch_beyond_longdescription: "Pašmācības kurss iPad video, izmantojot Hopscotch valodu. Skolēni ar iPad veido spēles un lietotnes savam iPad. Var strādāt pa vienam un var kopā ar draugiem (līdz 3 uz vienu iekārtu)."
  pocketcode_beyond_longdescription: "Izveido savu spēli telefonā ar Pocket Code! Palīdzi izpletņlēcējam Stīvam piegādāt paciņas. Paveiktajā vari dalīties ar draugiem un citiem lietotājiem!"
  groklearning_beyond_longdescription: "Ievadkurss programmēšanas valodā Python lietotājiem bez iepriekšējas pieredzs. Unikālais salikums no vienkārša ievadmateriāla un tālākiem izaicinājumiem dos iespēju izprast gan Python, gan programmēšanu vispār. Šis kurss jau ir mācīts dažādu vecumu skolēniem, un esam droši, ka tas derēs arī tev."
  hacketyhack_beyond_longdescription: 'Hackety Hack tev mācīs pašus programmēšanas pamatus. Iepriekšēja pieredze nav vajadzīga! Ar Hackety Hack tu mācīsies programmēšanas valdou Ruby. Tā ir izmantota dažādās programmās, ieskaitot parastas datora programmas un mājaslapas. (Uzmanību: nepieciešams instalēt)'
  robomind_beyond_longdescription: 'Skolēni apgūst programmēšanas pamatus vadot virtuālu robotu. Tiešsaistes kurs ir izmantojams pašmācībā ar īsām prezentācijām, video, testiem un pamācībām, kas palīdzēs atrisināt uzdevumus.'
  appinventor_beyond_longdescription: "Interesantās un īsās video pamācībās parādīts, kā izveidot trīs vienkāršas lietotnes tavai Android ierīcei. Izstrādāts iesācējiem, izskatās kā lietpratējiem - šī programmēšanas stunda tevi sagatavos izstrādāt savas lietotnes pirms vēl to būsi sapratis. Dalies savus izstrādātāja panākumos ar draugiem. Pamācības piemērotas gan izmantot individuāli, gan lai mācītos klasē."
  touchdevelop_beyond_longdescription: "TouchDevelop ļaus veidot lietotnes iPad, iPhone, PC, Mac un Windows Phone. Pieskāriendraudzīgā izstrādes vide kodēšanu padarīs jautru arī tavā telefonā vai planšetē!"
  codehs_beyond_longdescription: 'Apgūstu programmēšanas pamatus ar suni Karelu - jautru, vienkārši pieejamu vizuālu ievadu programmēšana, kur komandu došana datoram ir līdzīga komandu došanai sunim. Šī pamācība ir lieliska, ja to vada skolotājs, bet var strādāt arī vienatnē. (Svarīgi: nepieciešams maksājums)'
  udemy_beyond_longdescription: 'Nav svarīgi vai esi redzējis kaut vienu koda rindu vai ar kodēšanu pelni iztiku, Udemy ir izveidots profesionālu pasniedzēju vadīts kurss tieši tev, (Uzmanību: nepieciešams maksājums)'
  lynda_beyond_longdescription: 'Mācies programmēt, radīt un publicēt tīmekļa aplikācijas, no objektorientēto valodu C un C++ pamatiem, līdz Java valodai. Mūsu izstrādātāju pamācības var palīdzēt radīt mobilās lietotnes, strādāt ar PHP un MySQL datubāzēm, sākt darbu ar statistikas valodu R un vēl vairāk. (Piezīme: nepieciešams maksājums)'
  edx_beyond_longdescription: "CS50x ir Hārvardas koledžas ievads datorzinībās un programmēšanas mākslā gan ar, gan bez priekšzināšanām. Tēmās ietverts: abstrakcija, algoritmi, datu struktūras, datu iekapsulēšana, resursu pārvaldība, drošība, programmatūŗas inženierija un tīmekļa izstrāde. Iekļautās valodas: C, PHP un JavaScript, kā arī SQL, CSS un HTML. Klātienes studijās CS50x ir Hārvardas otrais lielākais studiju kurss."
  coursera_beyond_longdescription: 'Stenfordas CS 101 bezmaksas studiju kurss Nika Parlante vadībā. CS 101 māca nozīmīgākās datorzinību idejas nepieredzējušai auditorijai. Spēlējies un eksperimentē arī īsiem koda fragmentiem, lai dzīvē redzētu gan datora spējas, gan ierobežojumus. CS 101 arī''sniedz vispārīgu ievadu par to, kas ir mūsdienu dators, kas ir aparatūra, programmatūra un internets. Nav nepieciešama iepriekšēja pieredze, izņemot prasme lietot tīmekļa pārlūku.'
  udacity_beyond_longdescription: "Šajā kursā apgūsi datorzinību pamatjēdzienus un mācīsies, kā rakstīt savas datorprogrammas, sevišķi tīmekļa lietotnes. Uzsākot kursu nav nepieciešamas priekšzināšanas - aicināts ir katrs iesācējs! Kursa beigās būsi apguvis datorzinību pamatjēdzienus un pietiekami daudz programmēšanas prasmes , lai patstāvīgi izveidotu Python programmas, kas risina tevis izvirzītas problēmas. Kurss sagatavos tālāk mācībām jau ar priekšzināšanām."
  teachingtree_beyond_longdescription: "TeachingTree ir atvērta platforma, kas ļauj organizēt mācību saturu. Mūsu mērķis ir ļaut skolēniem ātri piekļūst pie vajadzīgajiem klipiem, lai organizētu individuālo mācīšanos. Katrs ir aicināts pievienot video vai iezīmēt jēdzienus."
  kodu_beyond_longdescription: "Ar Kodu bērni var veidot spēles PC vai XBox vienkāršā vizuālā valodā. Kodu var izmantot, lai mācītu radošumu, problēmu risināšanu, stāstu veidošanu un, protams, programmēšanu. Kodu spēļu veidošanai var izmantot katrs - bērni vai pieaugušie bez projektēšanas un programmēšanas prasmēm. Kodu perosnālajam datoram ir pieejams bez maksas. Kodu XBox pieejams ASV XBox veikalā par aptuveni 5 dolāriem."
  cargobot_beyond_longdescription: "Cargo-Bot ir puzles spēle, kurā tu robotam māci pārvietot kastes. Vienkārši, ne? Te atradīsi 36 puzles, foršu mūziku un satriecošu grafiku. Tu vari savus atrisinājumus ierakstīt un ar tiem dalīties YouTube."
  kidsruby_beyond_longdescription: 'Priecājies un veido spēles, vai urķējies savā mājas tīklā, izmantojot Ruby! Pasaki saviem vecākiem vai skolotajiem, ka tu mācies Ruby programmēšanu. :) Bez maksas un strādā uz katra datora. [Piezīme: Nepieciešams instalēt datorā]'
  w3schools_beyond_longdescription: "Mācies veidot mājaslapas savā datorā. Apgūsti serveru pamatus mazāk kā vienā dienā. Iemācies pievienot datubāzi savai mājaslapai"
  codeavengers_beyond_longdescription: "Mācies, kā programmēt spēles, lietotnes un tīmekļa lapas. Izstrādājuši eksperti, izcili piemērots iesācējiem. Kursā ir vienkāršas pamācības un palīdzības sistēma, kad tev tā ir vajadzīga. Mūsu HTML, CSS un JavaScript kursi iekļauj koda salīdzināšanu un spēles, kas mācīšanos padara jautru un efektīgu ikvienā vecumā."
  mozilla_beyond_longdescription: "Thimle dod iespēju ļoti vienkārši izstradāt un dalīties ar savām tīmekļa lapām. Raksti un rediģē HTML un CSS tieši pārlūkā un nekavējoties redzi koda izpildi. Publicē un dalies ar savu paveikto ar vienu klikšķi. Lielisks kurss gan iesācējiem, gan lietpratējiem."
  codecombat_beyond_longdescription: "Kļūsti par kodu rakstošu burvi, lai vadītu savus varoņus, izietu labirintus, sakautu briesmoņus, apmānītu ienaidniekus un izglābtu sabiedrotos. Mācis JavaScript šajā HTML5 spēlē iesācējiem."
  codea_beyond_longdescription: "Codea izmantošanai iPad ļauj veidot spēles un simulācijas &mdash; vai vienkārši realizēt jebkuru vizuālu ideju. Virzi savu radošo domu interaktivitātes virzienā, lai izmantotu iPad iespējas, piemēram, daudz pieskārienus un akselerometru. Mēs uzskatām, ka Codea ir brīnišķīgākais un vienkāršākais koda redaktors kādu būsi izmantojs. Codea ir veidots, lai tu varētu pieskarties kodam. Gribi mainīt skaitli? Pieskaries un pavelc! Kā ar krāsu vai attēlu? Pieskārieni atvērs vizuālās apstrādes iespējas, un tu varēsi darīt tieši to, ko vēlies."
  lego_beyond_longdescription: "Veido nelielus, pielāgojamus un programmējamus robotus, izmatojot LEGO klucīšus."
  finch_beyond_longdescription: "Finch ir jauns robots datorzinību apguvei. Tas radies pēc četru gadu izstrādes Carnegie Mellon's radošajā laboratorijā. Finch ir izstrādāts, lai veicinātu aizraujošu iesaistīšanu programmēšanas mākslā. Tas atbalsta vairākas programmēšanas valodas un vides, dažas no tām piemērotas arī 8 gadus veciem skolēniem. Finch ir radīts, lai ļautu skolēniem veidot patiesi interaktīvas programmas."
  arduino_beyond_longdescription: "Arduino ir populāra platformā, kas izstrādāta, lai mākslinieki un dizaineri varētu strādāt ar īstiem sensoriem, LED diodēm, pīkstuļiem un vēl un vēl. Sparkfun virutālā vide ļaus apgūt Arduino kodu tavā pārlūkprogrammā."
  processing_beyond_longdescription: "Processing ir programmēšanas valoda, izstrādes vide un tiešsaistes kopiena. Sākotnēji radīta kā vide programmēšanas piezīmēm un lai apgūtu datorzinību pamatus vizuālā veidā, Processing ir attīstījusies par izstrādes rīku profesionāļiem. Šobrīd ir desmitiem tūkstošu studentu, mākslinieku, dizaineru, pētnieku un amatieru, kas izmato Processing valodu, lai mācītos, projektētu un izstrādātu."
  alice_beyond_longdescription: "Izmantojot inovatīvu izstrādes vidi, kas atbalsta 3D animāciju izveidi, Alice Project nodrošina rīkus un materiālus, lai mācītu un mācītos problēmu risināšanu un programmēšanu visos vecumos un zināšanu līmeņos."
  sphero_beyond_longdescription: "Nav svarīgi vai esiet skolotājs vai vecāks, SPRK nodarbības piedāvā bērniem atraktīvu robotu programmēšanas kursu vienlaikus uzlabojot zināšanas matemātikā un dabaszinībās."

  dashboard_k5_courses: "20 stundu kursi priekš bērniem no bērnudārza, līdz 5. klases līmenim"
  dashboard_k5_courses_desc: "Šie kursi sajauc tiešsaistes, paša vadītas, pašmācības pamācības ar iespēju mācīties bez datora, vai citas ierīces palīdzības. Katrs kurss sastāv no apmēram 20 stundām, kas var tikt īstenotas kā viens paragrāfs, vai semestris. Pat bērnudārza vecuma bērni bez lasītprasmēm var iesaistīties aktivitātēs. Lai palīdzētu tev uzsākt darbu, mēs piedāvājam augstas kvalitātes, profesionālus attīstības seminārus visapkārt Apvienotajai Karalistei bez maksas. <a href=\"/professional-development-workshops\">Sameklē kādu savā apkārtnē!</a>"
  dashboard_middle_courses: "20 stundu Vidusskolu kursi"
  dashboard_middle_courses_desc: "Mūsu vidusskolas mācību programma izmanto datorzinātni un programmēšanu, ietverot vidusskolas matemātikas un zinātnes kontekstu kā mācību rīku matemātikas un zinātnes jēdzienu mācīšanai. Lai reģistrētos profesionāliem attīstības kursiem, piesakies <a href=\"/educate/districts\">novada mēroga sadarbībai</a> ar Code.org."
  dashboard_high_courses: "Gadu ilgi Augstskolas Kursi"
  dashboard_high_courses_desc: "Mūsu augstskolu programma palīdz novadu skolām piedāvāt vesela gada datorzinātnes nodarbības, sagatavojot pašreizējo mācību saturu, lai piedāvātu šo jauno lauciņu. Lai reģistrētos profesionāliem attīstības semināriem, noslēdz <a href=\"/educate/districts\">novada mēroga  sadarbību</a> ae Code.org."
  dashboard_course_csina_desc: "Code.org sadarbojas ar Bootstrap, lai izstrādātu mācību programmas, kas māca ģeometriskās un algebriskās koncepcijas, izmantojot datoru programmēšanu."
  dashboard_course_csins: "Datorzinātne ir Zinātne"
  dashboard_course_csins_desc: "Code.org sadarbojas ar Projektu GUTS, lai piegādātu Ievadu datoru zinātnes koncepcijas ietvaros ar modelēšanas un simulācijas palīdzību."
  dashboard_course_ecs: "Izpētot datordatorzinātni"

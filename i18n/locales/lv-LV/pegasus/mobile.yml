  dashboard_landing_more_tutorials_desc: "Šeit ir vēl pamācības <a href=\"/learn/beyond\"> kuras iesaka mūsu partneris.</a> Iemācies programmēt ar robotiem, veidot mājas lapas, izveidot pats savu aplikāciju, vai iepazīties ar citām valodām kā C++, Ruby, vai Python!"

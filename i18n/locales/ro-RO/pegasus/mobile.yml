  course2_shortdescription_congrats: For students with basic reading skills, this course builds on Course 1. Students will create programs to solve problems and develop interactive games or stories they can share. Recommended for grades 2-5.
  course3_shortdescription_congrats: Ready for the next level? Students will delve deeper into programming topics introduced in previous courses to find flexible solutions to more complex problems. By the end of this course, students create interactive stories and games they can share with anyone. Recommended for grades 4-5.
  course4_shortdescription_congrats: Ready to go further? Students will delve deeper into programming topics introduced in previous courses to find flexible solutions to more complex problems. By the end of this course, students create interactive stories and games they can share with anyone. Recommended for grades 4-8.
  codeorg_longdescription: |
    Învață conceptele de bază ale programării cu o metodă simplă, distractivă, drag&drop. Este un tutorial ca un joc, simplu de realizat ce conține clipuri video cu Bil Gates, Mark Zukerberg Angry Birds and Plants vs. Zombies. Învață algoritmi de bază, bucle repetate și conditionale. 
    Disponibil în 34 de limbi.
  codeintl_longdescription: |
    Învață conceptele de bază ale programării cu o metodă simplă, distractivă, drag&drop. Este un tutorial ca un joc, simplu de realizat ce conține clipuri video cu Bil Gates, Mark Zukerberg Angry Birds and Plants vs. Zombies. Învață algoritmi de bază, bucle repetate și conditionale. 
    Disponibil în 34 de limbi.
  thinkersmithspanish_longdescription: 'Folosind un limbaj predefinit "Vocabularul Robotului", elevii vor descoperi; mijloace prin care care să se ghideze pentru a duce la bun sfârșit anumite acțiuni specifice, fără a le discuta în prealabil. Această segment învață copiii legătura dintre simboluri și acțiuni, precum și deprinderea atât de necesară de debugging.'
  khan_longdescription: Învață bazele programării JavaScript, în timp ce creezi desene amuzante cu codul tău. Fă acest lucru de unul singur sau cu cei din clasa ta!
  khanes_longdescription: Învață bazele programării JavaScript, în timp ce creezi desene amuzante cu codul tău. Fă acest lucru de unul singur sau cu cei din clasa ta!
  khanpt_longdescription: Învață bazele programării JavaScript, în timp ce creezi desene amuzante cu codul tău. Fă acest lucru de unul singur sau cu cei din clasa ta!
  khanhe_longdescription: Învață bazele programării JavaScript, în timp ce creezi desene amuzante cu codul tău. Fă acest lucru de unul singur sau cu cei din clasa ta!
  khanfr_longdescription: Învață bazele programării JavaScript, în timp ce creezi desene amuzante cu codul tău. Fă acest lucru de unul singur sau cu cei din clasa ta!
  khanpl_longdescription: Învață bazele programării JavaScript, în timp ce creezi desene amuzante cu codul tău. Fă acest lucru de unul singur sau cu cei din clasa ta!
  tynker_longdescription: Creează-și propriile jocuri și distribuie-le prietenilor! Rezolvă puzzle-uri distractive de cod și învață conceptele programării pe fiecare nivel. Personalizează jocuri cu caractere animate, niveluri multiple și recuzită bogată. Fă ca jocuriletale să fie realiste folosind fizica. Vezi codul în blocuri vizuale sau ca JavaScript. Luați-vă jocurile pe iPads sau tablete Android. Peste o duzină de activități distractive din care să alegi!
  scratch_longdescription: 'Cu Scratch, poți crea propriile jocuri interactive, povești, animații &mdash; și poți să le distribui prietenilor. Începi prin a-ți anima propriului nume, a crea o felicitare de vacanță sau a realiza un joc pong.'
  lightbot_longdescription: Ghidează-l pe Lightbot să aprindă toate dalele albastre! Lightbot este un joc puzzle care folosește mecanismele programării jocurilor pentru a-i face pe jucători să câștige o înțelegere practică a bazelor programării. Învață să secvențializezi instrucțiunile, să scrii proceduri, să folosești bucle de repetiții pentru a rezolva diverse niveluri. Este potrivit pentru toate vârstele.
  thinkersmith_longdescription: 'Folosind un "Robot-Vocabular" predefinit elevii vor învăța să se ghideze în rezolvarea unor taskuri specifice fară a le discuta în prealabil. Această lecție învață copiii conexiunea dintre simboluri si acțiuni, alături de neprețuita abilitate de debugging. "Prietenii mei roboți" funcționează cel mai bine în cadrul unui grup și conține un carnet de lucru pentru profesor, folosit în clasă.'
  condcards_longdescription: Învață despre algoritmi și declarații condiționale în această activitate fără calculator, folosind un pachet de cărți de joc. Elevii întreprind această activitate în echipe și au nevoie de un pachet de cărți de joc pe echipă.
  lightbotintl_longdescription: Învață bazele logice ale programării, începând cu nucleul programării, pentru vârste de 4+ ani, pe iOS sau Android (sau browser de web). Învață secvențialitatea comenzilor, identificarea pattern-urilor, utilizarea procedurilor și a buclelor!
  codehs_longdescription: 'A da comenzi unui calculator, ceea ce înseamnă de fapt programarea, este ca și cum i-am da comenzi unui câine. Învață să scrii un cod cu câinele Karel&mdash; o introducere distractivă, accesibilă și vizuală în programare care le arată începătorilor conceptele fundamentale precum comenzi și funcții. Tutorialul este orientat pe elevi, dar profesorii se pot înscrie și ei pentru a accesa instrumentele profesorului și a urmări evoluția elevilor!'
  codecademy_longdescription: Codeacademy este o platformă interactivă, ce oferă o introducere în bazele programării cu ajutorul JavaScript, ce se pretează studiului individual fiind utilizată de zeci de milioane de elevi din întreaga lume. Am pregatit o experiență fără bătăi de cap la Ora de Cod acompaniată de teste, slide-uri și un proiect complet pentru elevi la final.
  codecombat_longdescription: Învinge căpcăuni pentru a învăţa Python sau JavaScript în acest joc epic de programare!
  codemonkey_longdescription: 'CodeMonkey este un joc online care învaţă cum se codează într-un limbaj de programare real! Elevii programează o maimuţă să prindă banane, în timp ce jocul va deveni din ce în ce mai complicat cu fiecare nivel. Ei primesc scoruri în stele cu fiecare soluţie şi le pot distribui cu un singur clic. '
  codeavengers_longdescription: Construiește în întregime un joc 2D pentru 2 jucători, cu JavaScript, în 10 pași simpli. Apoi continuă studiul unor elemente de bază ale programării (variabile și afirmații dacă) în timp ce creezi un test-quiz pe care îl poți distribui prietenilor. Pe tot parcursul activității caștigă puncte și insigne, concurând la ocuparea primului loc al clasamentului în clasă.
  processing_longdescription: O introducere în programare în contextul artelor vizuale care folosesc limbajul de programare în procesare. Lecții video scurte prezintă exerciții de programare ce conduc la realizarea unui program de desenare interactiv
  robomind_longdescription: 'Elevii învață bazele programării controlând propriul robot virtual. Cursul online este complet autonom, cu scurte prezentări, filme, teste și ghidare automată/indicii, pentru a ajuta la rezolvarea exercițiilor de programare. '
  groklearning_longdescription: Folosește limbajul de programare Python pentru a construi un robot de chat, numit ”Eliza”, care acționează ca un robot psihoterapeut. O vei învăța pe Eliza cum să vorbească și lucrurile potrivite pe care să le spună. Oare poate ea să-i păcălească pe prietenii tăi în a crede că ea este om, nu un calculator?
  quorum_longdescription: Acest tutorial este accesibil persoanelor cu deficiențe vizuale și funcționează cu cititoare de ecran. Alătură-te lui Mary într-un tur pe care ea îl face când se înscrie la un laborator de biologie ca și programator și învață limbajul de programare Quorum. Acest tutorial este orientat pe elev cu exemple de activități online.
  codespark_longdescription: Foos este un mod distractiv și prietenos cu copiii de a învăța despre programarea calculatoarelor. Programați personaje drăguțe să rezolve puzzle-uri și aduceți la viață o lume virtuală. Jocul este fără cuvinte, așa încât toată lumea poate să îl joace!
  kodable_longdescription: Kodable este un joc pentru iPad intuitiv, ce introduce copiii de peste 5 ani în bazele programării. A avea un părinte sau profesor în preajmă este optim dar nu neaparat necesar.
  tynkerapp_longdescription: Învață să programezi prin rezolvarea de puzzle-uri amuzante de codare. Construiește cu ușurință jocuri și povești folosind grafică tematică, kituri de jocuri pentru 10+ și caractere personalizabile. Nu e necesară conexiune la Internet. Poți de asemenea să îți accesezi creațiile pe web.
  robomindnl_longdescription: 'Elevii învață bazele programării controlând propriul robot virtual. Cursul online este complet autonom, cu scurte prezentări, filme, teste și ghidare automată/indicii, pentru a ajuta la rezolvarea exercițiilor de programare. '
  flappy_longdescription: Folosește programarea cu drag-and-drop pentru a-ți construi propriul joc Pasărea Flappy și personalizează-l așa încât să arate diferit (rechinul Flappy, Moș Crăciun Flappy, sau orice). Adaugă-ți jocul pe telefon cu doar un clic.
  bitsbox_longdescription: Personalizează-ți propria tableta virtuală, apoi codează o serie de aplicații cu care să te joci și pe care să le distribui. Ghidări simple le dau chiar și celor mai mici posibilitatea de a programa în JavaScript, și cu cât avansezi cu atât vei ajunge mai departe.
  makeschool_longdescription: 'Invata sa programezi realizand un joc pentru iPhone si folosind un limbaj de programare nou-nout și prietenos cu incepatorii numit Swift! Creeaza un joc de actiune inspirat de Pok&eacute;mon si scrie un cod pentru a-ti invata monstrul miscari noi. Vei învăța cum să folosești variabile, metode și obiecte pentru a-ți ajuta monstrul să câștige!'
  touchdevelop_longdescription: 'Editorul prietenos atingerilor de ecran vă va ghida în crearea de artă pixel, rezolvarea puzzle-ului cu urs sau realizarea propriului joc cu pasăre săritoare. '
  appinventor_longdescription: Clipuri video scurte și antrenante îți arată pas cu pas cum să creezi trei aplicații simple pentru tableta sau telefonul tău Android. Concepută pentru începători și avansați deopotrivă, această oră de cod te va pregăti pentru a începe să-ți creezi singur propriile aplicații mai repede decât crezi. Imaginează-ți cum ar fi să le arăți prietenilor aplicații realizate de tine. Aceste activități se pretează lucrului individual dar și activității profesorilor de predare în clasă.
  blockly_longdescription: 'Ai un calculator cu internet de viteză mică (sau non-existent)? Descarcă tutorialele Blockly care sunt precursoarele tutorialelor Code.org - un singur fișier arhivat de 3MB poate fi încărcat pe orice computer sau folosit direct de pe un stick USB'
  thinkersmith2_longdescription: Elevii învață despre reprezentarea și salvarea literelor în sistem binar ca funcție on si off. La final elevii vor putea să-și codeze propriile inițiale pentru a le lua acasă.
  kodableunplugged_longdescription: 'Concepută pentru utilizarea pe hârtie, fuzzFamily Frenzy este o introducere în programare logică pentru copii de la 5 ani. Un profesor ar trebui să explice jocul, apoi elevii programează un partener să concureze într-o simplă cursă cu obstacole. '
  projguts_longdescription: Această activitate fără calculator ajută elevii să învețe cum funcționează modelarea și simularea prin antrenarea unui grup de elevi în joaca cu versiuni diferite ale jocului Piatră/Hârtie/Foarfecă, pentru ca mai apoi să se evidențieze rezultatele ca experimente diferite de modelare.
  hourofcode_longdescription: Calapod pentru noul code.org/hoc
  frozen_longdescription: Hai să folosim programarea pentru a ne alătura Annei şi Elsei în timp ce explorează magia şi frumuseţea gheței. Veţi crea fulgi de zăpadă şi modele ca la patinaj şi veți face un paradis de iarnă, pe care apoi veți putea să-l distribuiți prietenilor!
  starwars_longdescription: Invata sa programezi droizi si creeaza-ti propriul joc Star Wars intr-o galaxie foarte indepartata.
  playlab_longdescription: Creează o poveste sau fă un joc cu Play Lab! Creează animale, pirați, zombi, ninja și mute alte mișcări pentru personaje, realizează sunete, acumulează puncte, și chiar aruncă mingi de foc!
  monstercoding_longdescription: The Mystery Island Coding Quest by Monster Coding offers a fun filled self guided adventure that teaches several key programming concepts to children. Each block based activity builds on the previous, introducing kids to Functions, Boolean Values, Loops, If/Else Statements, and Arrays, using colorful animated graphics, audio instructions.
  allcancode_longdescription: 'Elevii rulează un joc de aventură bazat pe o poveste originală. Ei îl ghidează pe Marco - personajul principal - pe parcursul fiecărui nivel, dându-i instrucțiuni la fiecare pas sub forma limbajului de programare vizual folosit de Hour of Code. Elevii află despre comenzi secvențiale, iterații și condiții, chiar fără să realizeze.'
  csfirst_longdescription: Creează o poveste despre două caractere la mare. Animează apa, şi personalizează peisajul pentru a adăuga propriul reputatie. Folosiţi codul pentru a povesti ce doriţi să-i spuneţi!
  boxisland_longdescription: Take a trip on Box Island and help Hiro collect all the clocks scattered in the wilderness! In this tutorial you will learn the basics of algorithms, sequences, loops and conditionals!
  codesters_longdescription: 'Creeaza propriile tale jocuri, animatii si arta folosind Python. Odata ce ati terminat impartaseste-le cu prietenii. Programeaza in Python, un limbaj de programare real folosit in fiecare zi in companii- trusa noastra de scule face invatatul mai usor. Incearca sa construiesti un joc de baschet, sa coregrafiezi un dance sau sa creezi o carte animata! '
  texasinstruments_longdescription: "The 10 Minutes of Code activities can be used in class as a way to spark students' interest in coding with the TI technology they carry in their backpacks everyday.  Learn the basics of coding using the TI-84&#8482; Plus and get started programming in just 10 minutes – no experience needed!  "
  teacherled_longdescription: 'Acum, că zeci de mii de cadre didactice au încercat ora de programare, multe săli de clasă sunt gata pentru alte activităţi creative, mai puțin generale, dar din care să se învețe elementele de bază ale informaticii. Pentru a-i ajuta pe profesori să-și găseasă inspiraţia, am adunat şi pregătit planuri de lecție și activități de o oră, cu subiecte diverse, pentru a fi susținute de "veteranii" orei de programare.'

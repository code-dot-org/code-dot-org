  volunteer_engineer_submission_intro_background: Ora de Cod este o mişcare globala pentru a testa o introducere de o ora in informatica, ajungând la zeci de milioane de elevi din peste 180 de ţări. Va rugam sa va implicati în timpul Săptămânii de Educației în Informatică, în perioada 7-13 decembrie.

  third_party_tynker_desc: "Platforma Tynker pentru utilizarea calculatorului într-un mod creativ ajută copiii să-și dezvolte gândirea calculativă și abilitățile de programare într-un mod distractiv, intuitiv și imaginativ. Limba noastră inovativă de programare vizuală, cursurile parcurse într-un ritm propriu și activitățile de programare bazate pe jocuri oferă o introducere ușoară domeniul programării și permit copiilor să inoveze și să creeze."
  third_party_tynker_btn_curriculum: "Încercați Curriculum de la Tynker pentru primii cititori"
  third_party_tynker_btn_site: "Vizitaţi Tynker"
  third_party_scratchjr_desc: "Scratch Jr. este un limbaj de programare introductiv, care permite copiilor (vârsta 5-7) Sa creeze propriile lor poveşti interactive şi jocuri. Copiii pun împreună blocuri grafice de programare pentru a face personajele să se mute, să sară, să danseze şi să cânte. Copiii pot modifica personajele în editorul de desen, să adauge propriile lor voci şi sunete, chiar insera fotografii realizate de ei înşişi - apoi să utilizeze blocuri de programare pentru a aduce personajele la viață."
  third_party_scratchjr_btn_curriculum: "Descarca Scratch Jr. Curriculum"
  third_party_scratchjr_btn_site: "Vizitaţi Scratch Jr."
  third_party_scratch_desc: "Cu Scratch, poți programa propriile povești, jocuri și animații interactive - și să împărtăsești creațiile tale cu alte persoane din comunitatea online. Scratch îi învață pe tineri să gândească creativ, să motiveze sistematic, să lucreze colaborativ - abilități esențiale pentru viață în secolul 21. Scratch este un proiect al Lifelong Kindergarten Group din cadrul Mit Media Lab, oferit gratuit."
  third_party_scratch_btn_curriculum: "Descarcă Scratch Curriculum"
  third_party_scratch_btn_forum: "Forum Educator Scratch"
  third_party_scratch_btn_site: "Vizitaţi Scratch"
  third_party_lightbot_desc: "În Lightbot, elevii trebuie să program un robot cu comenzi pentru a rezolva puzzle-uri. Elevii pot juca acest joc în browser (necesită Flash Player) sau pe dispozitive Android sau iOS. Elevii bor juca setup iniţial de niveluri \"De bază\" în Lightbot. Ei vor învăţa cum să-i spuna unui computer ce să facă cu o serie de comenzi de bază şi vor învăța procesul general prin care programele sunt scrise."
  third_party_lightbot_btn_curriculum: "Descarcă Lightbot Curriculum"
  third_party_lightbot_btn_site: "Vizitează Lightbot"
  third_party_khan_desc: "Aflaţi cum să programați desene, animatii si jocuri folosind JavaScript & ProcessingJS, sau învățați cum să creați pagini web cu HTML & CSS. Puteţi partaja orice creaţi, explora ceea ce alţii au creat şi să învăţați unii de la alţii!"
  third_party_khan_btn_learn: "Învață CS cu Khan Academy"
  third_party_khan_btn_forum: "Forum CS Khan Academy"
  third_party_appinv_desc: "MIT App Inventor este o unealtă de programare bazată pe blocuri care permite oricui, chiar şi începătorilor, să înceapă să programeze şi să construiască aplicaţii complet funcţionale pentru dispozitivele Android. Nou-veniţii la App Inventor pot avea prima lor aplicație finalizată și funcțională într-o oră sau mai puţin, şi pot programa aplicaţii mai complexe în semnificativ mai puţin timp decât cu limbajele tradiţionale, bazate pe text."
  third_party_appinv_btn_curriculum: "Descărcaţi App Inventor 2 Curriculum"
  third_party_appinv_btn_forum: "Forum App Inventor 2"
  third_party_appinv_btn_site: "Vizitează App Inventor 2"
  third_party_codehs_desc: "CodeHS introduce bazele programării cu clipuri scurte, exemple de coduri, și multe exerciții de programare care fac programarea distractivă și accesibilă începătorilor. Pentru școli și profesori CodeHS oferă planul de învățământ, ustensile pentru profesori și PD. Pentru cei ce învață individual, ajutorul poate fi obținut oricând pe drum de la o rețea de tutori."
  third_party_codehs_btn_try: "Introducere Cs Află mai mult pentru Școli"
  third_party_codecademy_desc: "Noi regandim educatia de jos in sus. Internetul a regandit aproape totul - comertul, retelele sociale, sanatatea si multe altele. Construim educatia de care lumea are nevoie - prima educatie nativa pe internet."

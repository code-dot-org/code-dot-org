  dashboard_hoc_courses_desc_and_cta: 'Testeaza aceste videoclipuri de o ora alaturi de elevi. <a href="https://hourofcode.com">Alătură-te mişcării Ora de Cod</a> în cadrul Săptămânii de Educaţie în Informatică.'
  dashboard_k5_courses: Cursuri de 20 de ore pentru clasele primare
  dashboard_k5_courses_desc: 'Aceste cursuri combină tutoriale cu ritm propriu si ghidate pe individ cu activități de tip "unplugged" care nu necesită folosirea calculatorului. Fiecare curs consistă în 20 de lecții ce pot fi implementate ca unitate intensivă sau pe parcursul unui semestru. La acestea pot participa chiar și pre-școlarii sau copii de grădinițe.  Pentru a vă ajuta la început, oferim ateliere de dezvoltare personală gratuite pe tot teritoriul S.U.A. <a href="/professional-development-workshops">Caută unul în zona ta!</a>'
  dashboard_middle_courses: Cursuri de 20 de ore pentru Gimnaziu
  dashboard_middle_courses_desc: 'Programa noastră de cursuri gimnaziale folosește noțiuni de informatică și programare în contextul matematicii și științelor pentru clasele 5-8 - ca și instrumente de predare a matematicii și a conceptelor științifice. Pentru înscriere la atelierele de dezvoltare profesională, înregistrează-te la<a href="/educate/districts">parteneriat intra-districtual</a>cu Code.org.'
  dashboard_high_courses: Cursuri anuale de liceu
  dashboard_high_courses_desc: 'Programul nostru liceal ajută școlile districtuale să ofere ore de informatică pe parcursul unui an școlar complet prin pregătirea cadrelor didactice existente care să ofere această disciplină nouă. Pentru a te înregistra la ateliere de dezvoltare profesională, aplică la un <a href="/educate/districts"> parteneriat intra-districtual</a> cu Code.org.'
  dashboard_course_csina: Informatică în Algebră

  course2_shortdescription_congrats: "Pentru elevii cu aptitudini de bază de lectură, acest curs se bazează pe curs 1. Elevii vor crea programe pentru a rezolva probleme şi vor dezvolta jocuri interactive sau poveşti pe care le pot împărtăşi. Recomandat pentru clasele 2-5."
  course3_shortdescription_congrats: "Gata pentru urmatorul nivel? Elevii se vor infiltra mai adanc in subiectele programarii introduse în cursurile anterioare pentru a găsi soluţii flexibile pentru probleme mai complexe. Până la sfârşitul acestui curs, elevii vor crea povesti interactive şi jocuri pe care le pot împărtăşi cu cineva. Recomandat pentru clasele 4-5."
  course4_shortdescription_congrats: "Gata pentru urmatorul nivel? Elevii se vor infiltra mai adanc in subiectele programarii introduse în cursuri anterioare pentru a găsi soluţii flexibile pentru probleme mai complexe. Până la sfârşitul acestui curs, elevii vor crea povesti interactive şi jocuri pe care le pot împărtăşi cu cineva. Recomandat pentru clasele 4-8."

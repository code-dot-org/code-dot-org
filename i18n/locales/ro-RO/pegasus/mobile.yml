  playlab_shortdescription: Creează o poveste sau fă un joc cu Laboratorul de Joacă!
  codeorg_longdescription: 'Învață conceptele de bază ale programării cu o metodă simplă, distractivă, drag&drop. Este un tutorial ca un joc, simplu de realizat ce conține clipuri video cu Bil Gates, Mark Zukerberg Angry Birds and Plants vs. Zombies. Învață algoritmi de bază, repeat-loops, conditionals. Disponibil în 34 de limbi.'
  codeintl_longdescription: 'Învață conceptele de bază ale programării cu o metodă simplă, distractivă, drag&drop. Este un tutorial ca un joc, simplu de realizat ce conține clipuri video cu Bil Gates, Mark Zukerberg Angry Birds and Plants vs. Zombies. Învață algoritmi de bază, repeat-loops, conditionals. Disponibil în 34 de limbi.'
  thinkersmithspanish_longdescription: 'Mediante el uso de un "Vocabulario Robot" predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute; como la valiosa habilidad de depuraci&oacute;n.'
  khan_longdescription: Învață bazele programării JavaScript, în timp ce desenezi programând. Fă asta singur sau alături de clasă.
  khanes_longdescription: Învață bazele programării JavaScript, în timp ce desenezi programând. Fă asta singur sau alături de clasă.
  khanpt_longdescription: Învață bazele programării JavaScript, în timp ce desenezi programând. Fă asta singur sau alături de clasă.
  khanhe_longdescription: Învață bazele programării JavaScript, în timp ce desenezi programând. Fă asta singur sau alături de clasă.
  khanfr_longdescription: Învață bazele programării JavaScript, în timp ce desenezi programând. Fă asta singur sau alături de clasă.
  khanpl_longdescription: Învață bazele programării JavaScript, în timp ce desenezi programând. Fă asta singur sau alături de clasă.
  tynker_longdescription: Creați-vă propriile jocuri și partajati-le cu prietenii! Rezolvați puzzle-uri distractive de cod și învățați conceptele programării pe fiecare nivel. Personalizați jocurile cu personaje animate, niveluri multiple și recuzită bogată. Faceți jocurile să pară realiste folosind fizica. Vedeți codul în mod vizual sau ca JavaScript. Luați-vă jocurile pe iPads sau tablete Android. Peste o sută de activități distractive din care să alegeți!
  scratch_longdescription: 'Cu Scratch, puteți crea propriile jocuri interactive, povești, animații &mdash; și puteți să le partajați cu prietenii. Începeți cu animarea propriului nume, crearea de felicitări de vacanță sau creând un joc pong.'
  lightbot_longdescription: Ghidați-l pe Lightbot să aprindă toate dalele albastre! Lightbot este un joc puzzle care folosește mecanismele programării jocurilor pentru a-i face pe jucători să câștige înțelegere practică despre bazele programării. Învață să scrie secvențe de instrucțiuni, să scrie proceduri, să folosească repetiții pentru a rezolva diverse niveluri. Este potrivit pentru toate vârstele.
  thinkersmith_longdescription: 'Folosind un "Robot Vocabulary" predefinit elevii vor învăța să se ghideze în rezolvarea unor taskuri predefinite fară a le discuta prealabil. Această lecție, învață copiii conexiunea dintre simboluri si acțiuni, alături de abilitatea testării. "My Robotic Friends" funcționează cel mai bine în cadrul unui grup și conține un workbook pentru profesor, ce poate fi folosit la clasă.'
  condcards_longdescription: Învățați despre algoritmi și instrucțiuni decizionale în această activitate fără calculator, folosind un pachet de cărți. Elevii fac această activitate în echipe și eu nevoie de un pachet de cărți pentru fiecare echipă.
  lightbotintl_longdescription: Învață bazele logice ale programării, începând de la 4 ani pe iOS, Android sau browser web. Învață secvențialitatea comenzilor, identificarea pattern-urilor, utilizarea procedurilor si a LOOP-urilor!
  codehs_longdescription: 'A da comenzi unui calculator, ceea ce înseamnă de fapt programarea, este ca și cum i-am da comenzi unui câine. Învățați să scrieți cod cu câinele Karel&mdash; o introducere distractivă, accesibilă și vizuală în programare care le arată începătorilor conceptele fundamentale precum instrucțiuni și funcții. Tutorialul este orientat pe elevi, dar profesorii se pot conecta pentru a accesa instrumentele profesorului și a urmări evoluția elevilor!'
  codecademy_longdescription: Codeacademy este o platformă interactivă. ce oferă o introducere în bazele programării cu ajutorul JavaScript, ce se pretează studiului individual fiind utilizată de zeci de milioane de elevi din întreaga lume. Am pregatit o adevărată experiență Hour of Code cu teste si slide-uri și un proiect complet pentru elevi la final.
  codecombat_longdescription: Învinge căpcăuni pentru a învăţa Python sau JavaScript în acest joc epic de programare!
  codemonkey_longdescription: 'CodeMonkey este un joc online care învaţă programarea într-un limbaj de programare real! Elevii programează o maimuţă să prindă banane, în timp ce jocul devine din ce în ce mai complicat cu fiecare nivel. Ei primesc scoruri în stele cu fiecare soluţie şi le pot partaja cu un singur clic. '
  codeavengers_longdescription: Construiește în întregime un joc 2D pentru 2 jucatori, cu JavaScript, în 10 pași simpli. Apoi continua studiul unor elemente de bază ale programării (variabile și if statements) cât realizezi un Quiz pe care îl poți share-ui prietenilor. Pe tot parcursul activității caștigă puncte și insigne, concurând la ocuparea primului loc al clasamentului în clasă.
  processing_longdescription: O introducere în programare în contextul artelor vizuale utilizând limbajul de programare Processing. Lecții video scurte, prezinta exerciții de programare ce conduc la realizarea unui program de desenare interactiv.
  robomind_longdescription: Elevii învață bazele programării controlând robotul lor virtual. Cursul online conține prezentări scurte, filme, teste si recomandări automate/ indicii, pentru a ajuta la rezolvarea exercițiilor de programare.
  groklearning_longdescription: Folosiți limbajul de programare Python pentru a construi un robot vorbitor, numit ”Eliza”, care acționează ca un robot psihoterapeut. O veți învăța pe Eliza cum să vorbească și lucrurile potrivite pe care să le spună. Oare poate să-i păcălească pe prietenii voștri astfel încât aceștia să creadă că este un om, nu un calculator?
  quorum_longdescription: Acest tutorial este accesibil persoanelor cu deficiențe vizuale și funcționează cu cititoare de ecran. Alăturați-vă lui Mary într-un tur pe care ea îl face în laboratorul de biologie ca programator și învață limbajul de programare Quorum. Acest tutorial este orientat pe elev cu exemple de activități online.
  codespark_longdescription: Foos este un mod distractiv și prietenos cu copiii de a învăța despre programarea calculatoarelor. Programați personaje drăguțe să rezolve puzzle-uri și aduceți la viață o lume virtuală. Jocul este fără cuvinte, așa încât toată lumea poate să îl joace!
  kodable_longdescription: Kodable este un joc pentru iPad intuitiv, ce introduce copiii de peste 5 ani în bazele programarii. A avea un parinte sau profesor în preajma este optim dar nu neaparat necesar.
  tynkerapp_longdescription: Învață să programezi prin rezolvarea de puzzle-uri amuzante de codare. Construiește cu ușurință jocuri și povești cu grafică tematică, kituri de jocuri pentru 10+ și caractere personalizabile. Nu e necesară conexiune la Internet. Poți de asemenea să îți accesezi creațiile pe web.
  robomindnl_longdescription: Elevii învață bazele programării controlând robotul lor virtual. Cursul online conține prezentări scurte, filme, teste si recomandări automate/ indicii, pentru a ajuta la rezolvarea exercițiilor de programare.
  flappy_longdescription: Folosiți programarea drag-and-drop pentru a vă construi propriul joc Flappy Bird și personalizați-l așa încât să arate diferit (rechinul Flappy, Moș Crăciun Flappy, orice). Adaugă-ți jocul pe telefon cu doar un clic.
  bitsbox_longdescription: "Customize your very own virtual tablet, then code a series of apps to play and share. Simple walkthroughs make it possible for even young kids to program real JavaScript, and the more advanced you are the further you'll go."
  makegameswithus_longdescription: 'Learn to code by making an iPhone game using a brand new and beginner-friendly programming language called Swift! Create a Pok&eacute;mon-inspired action game and write code to teach your monster new moves. You will learn how to use variables, methods, and objects to help your monster win!'
  touchdevelop_longdescription: 'Editorul touch-friendly vă va ghida în crearea de artă pixel, rezolvarea puzzle urs sau a face propriul joc cu pasăre săritoare. '
  appinventor_longdescription: Clipuri video interactive te ajută să creezi 3 aplicații simple pentru tableta sau telefonul tău Android. Create pentru începători și avansați deopotrivă, aceasta oră de programare te va ajuta să creezi propriile tale aplicații mai repede decât crezi. Imaginează-ți cum ar fi să arăți prietenilor aplicații programate de tine. Aceste activități se pretează lucrului individual dar si lecțiilor la clasă.
  blockly_longdescription: 'Ai un calculator fără internet sau cu internet cu viteză mică? Descarcă tutorialele Blockly care sunt precursoarele tutorialelor Code.org - un fișier arhivat de 3MB poate fi încărcat de pe computer sau de pe un stick USB.'
  thinkersmith2_longdescription: Elevii învață despre reprezentarea și salvarea literelor în sistem binar ca funcție on si off. La final elevii pot sa decodeze propriile inițiale pentru a le lua acasă.
  kodableunplugged_longdescription: Creată pentru utilizarea pe hârtie, fuzzFamily Frenzy este o introducere în programare logică pentru copii de la 5 ani. Un profesor ar trebui să explice jocul, apoi elevii provoacă un partener să concureze într-o simplă cursă cu obstacole.
  projguts_longdescription: Această activitate fără calculator ajută elevii să învețe modelarea și simularea prin jucarea unor versiuni diferite ale jocului Piatră/Hârtie/Foarfecă de către un grup de elevi și evidențierea rezultatelor ca experimente diferite de modelare.
  hourofcode_longdescription: Substituent pentru noul code.org/hoc
  frozen_longdescription: Să folosim cod pentru a ne alătura Annei şi Elsei care explorează magia şi frumuseţea de gheaţă. Veţi crea fulgi de zăpadă şi modele ca la patinaj şi veți face un paradis de iarnă, pe care apoi veți putea să-l partajați cu prietenii!
  playlab_longdescription: Create a story or make a game with Play Lab! Make animals, pirates, zombies, ninjas, and many more characters move, make sounds, score points, and even throw fireballs!

  sphero_beyond_shortdescription: "Lecțiile SPRK le oferă copiilor un curs intensiv distractiv de programare a roboților în timp ce își întăresc competenţe în matematică şi ştiinţe."
  codeorg_beyond_longdescription: "Învață conceptele de bază ale Informaticii cu programarea cu \"drag and drop\". 3 cursuri complete, fiecare consistă în 15-20 de lecții ce amestecă activități fără computer în clasă, presărate cu tutoriale asemenătoare jocului, îndreptate către individ, în care apar lecturi video semnate de Bill Gates, Mark Zuckerberg, Angry Birds și Plants vs. Zombies. Învață ce sunt buclele de repetare, conditionalele, algoritmii de bază, funcțiile și variabilele."
  khan_beyond_longdescription: "Învață bazele programării JavaScript, în timp ce creezi desene amuzante cu codul tău. Fă acest lucru de unul singur sau cu cei din clasa ta!"
  tynker_beyond_longdescription: "Tynker face ca deprinderea programării să fie distractivă și simplă. O focusează pe elementul vizual. Copiii creează jocuri și aplicații pentru mobile prin aranjarea blocurilor de cod. Acest lucru rezolvă nevoia de a cunoaște sintaxa de programare. Copiii transformă ideile în povești animate și artă matematică imediat. Metoda promovează învățarea progresivă. Pe măsură ce copiii învață fundamentul, Tynker introduce concepte mai avansate, inclusiv programarea bazată pe sintaxă."
  scratch_beyond_longdescription: "Cu Scratch, poți crea propriile jocuri interactive, povești, animații &mdash; și poți să le distribui prietenilor. Începi prin a-ți anima propriului nume, a crea o felicitare de vacanță sau a realiza un joc pong."
  lightbot_beyond_longdescription: "Învață bazele logice ale programării, începând cu nucleul programării, pentru vârste de 4+ ani, pe iOS sau Android (sau browser de web). Învață secvențialitatea comenzilor, identificarea pattern-urilor, utilizarea procedurilor și a buclelor!"
  codecademy_beyond_longdescription: "Codeacademy este o platformă interactivă, ce oferă o introducere în bazele programării cu ajutorul JavaScript, ce se pretează studiului individual fiind utilizată de zeci de milioane de elevi din întreaga lume. Am pregatit o experiență fără bătăi de cap la Ora de Cod acompaniată de teste, slide-uri și un proiect complet pentru elevi la final."
  kodable_beyond_longdescription: "Kodable este un joc pentru iPad intuitiv, ce introduce copiii de peste 5 ani în bazele programării. A avea un părinte sau profesor în preajmă este optim dar nu neaparat necesar."
  scratchjr_beyond_longdescription: "ScratchJr este un limbaj de programare introductiv, care le permite copiilor să își creeze propriile lor poveşti şi jocuri interactive. Copiii grupează blocuri grafice de cod pentru a face personajele să se miște, să sară, să danseze şi să cânte"
  hopscotch_beyond_longdescription: "Tutorial orientat pe elevi pentru iPad ce utilizează limbajul de programare Hopscotch. Elevii vor construi jocuri si aplicații pentru iPad, de pe propriul iPad. Ei pot lucra individual sau în grup de prieteni (de până la 3 pe iPad)."
  pocketcode_beyond_longdescription: "Crează-ți propriul joc pe smartphone cu Pocket Code! Ajută-l pe parașutistul Steve să livreze coletele. Poți să îl distribui prietenilor și altor utilizatori pentru a-l încerca!"
  groklearning_beyond_longdescription: "Un curs introductiv ce folosește limbajul de programare Python, pentru oameni fără experiență în programare. Mixul nostru unic de conținut introductiv și provocări te va ajuta să înțelegi Python, dar și programarea în sine. Am predat acest curs elevilor de diverse vârste și cu proveniență din medii diferite și suntem siguri că și ție ți se va potrivi."
  hacketyhack_beyond_longdescription: 'Hackety Hack te va învăța elementele de bază ale programării de la zero. Nu este nevoie de experiență anterioară în programare! Cu Hackety Hack, vei învăța limbajul de programare Ruby. Acesta este folosit pentru orice tip de program, inclusiv aplicații desktop și website-uri. [Notă: este necesară instalarea pe Desktop]'
  robomind_beyond_longdescription: 'Elevii pot deprinde elementele de bază ale programării prin controlarea propriului robot virtual. Cursul online conține scurte prezentări, filme, quizz-uri și recomandări automate/sugestii care vin în ajutorul celor care fac exercițiile de programare.'
  makeschool_beyond_longdescription: "Știi puțin ObjectiveC? Învață cum să creezi un joc pentru iPhone într-o oră! Te vom ghida pas cu pas să programezi, testezi și să te joci jocul tău exclusiv în browser. Poți chiar să-l distribui prietenilor tăi pe Facebook, pentru ca și ei să-l joace! Nu este necesară experiență anterioară în dezvoltarea de aplicații pentru iPhone. Trebuie să înțelegi ce sunt variabilele, metodele și obiectele."
  appinventor_beyond_longdescription: "Clipuri video scurte și antrenante îți arată pas cu pas cum să creezi trei aplicații simple pentru tableta sau telefonul tău Android. Concepută pentru începători și avansați deopotrivă, această oră de cod te va pregăti pentru a începe să-ți creezi singur propriile aplicații mai repede decât crezi. Imaginează-ți cum ar fi să le arăți prietenilor aplicații realizate de tine. Aceste activități se pretează lucrului individual dar și activității profesorilor de predare în clasă."
  touchdevelop_beyond_longdescription: "TouchDevelop te ajută să creezi aplicații pe iPad, iPhone, Android, PC, Mac, Windows Phone. Editorul nostru touch-friendly face ca programarea să fie distractivă, chiar și pe telefonul sau tableta ta!"
  codehs_beyond_longdescription: 'Învață elementele de bază ale programării alături de Câinele Karel: o introducere distractivă, accesibilă și vizuală în programare, în care a da comenzi calculatorului este la fel ca atunci când dai comenzi unui câine. Cel mai bine este ca acest tutorial să fie prezentat de un profesor, dar studiul se poate face si in mod independent [Notă: cursul este plătit]'
  udemy_beyond_longdescription: 'Indiferent că nu ai văzut niciodată o linie de cod sau că jobul tău este programarea, Udemy are un curs pentru tine, predat de instructori profesioniști. [Notă: cursul este plătit]'
  lynda_beyond_longdescription: 'Învață să programezi, să creezi și să construiești aplicații web, de la elementele de bază ale programării în C sau C++, până la modul în care poți programa în Java. Tutorialele noastre te pot ajuta să dezvolți și să creezi aplicații mobile, să lucrezi cu baze de date PHP și MySQL, să înveți bazele limbajului de procesare statistică R, dar și multe, multe altele. [Notă: cursul este plătit]'
  edx_beyond_longdescription: "CS50x este introducerea Colegiului Harvard în intreprinderile intelectuale ale informaticii și arta programării pentru specializați și non-specializați cu preocupări similare, cu sau fără experiență anterioară în programare. Subiectele abordate includ abstracția, algoritmii, structurile de informații, încapsularea, managementul resurselor, securitatea, ingineria de software și web development. Limbajele includ C, PHP, JavaScript și SQL, CSS, HTML. Versiunea on-campus a CS50x este al doilea cel mai mare curs Harvard. "
  coursera_beyond_longdescription: 'Cursul Stanford CS 101 este predat de Nick Parlante (GRATIS!). CS101 predă ideile esențiale ale Informaticii pentru o audiență fără experiență anterioară. Joacă și experimentează cu bucăți mici de cod pentru a testa puterea și limitele computerului. CS101 asigură, de asemenea, informații generale despre computere: ce este un computer, ce înseamnă hardware, ce este un software, ce este internetul. Nu este necesară experiența anterioară, ci doar abilitatea de a folosi un browser web.'
  udacity_beyond_longdescription: "În cadrul acestui curs vei învăța concepte-cheie ale informaticii și cum să scrii propriile programe în contextul construirii unui crawler web. Nu este necesară experiența anterioară în programare. Începătorii sunt bineveniți! La finalul acestui curs, îți vei fi însușit concepte-cheie în tehnologia computerelor și suficientă programare pentru a scrie programe în Python și a rezolva probleme pe cont propriu. Acest curs te va pregăti pentru a trece la cursurile de programare de nivel mediu."
  teachingtree_beyond_longdescription: "TeachingTree este o platformă deschisă care permite oricui să uploadeze și să organizeze conținut educațional. Scopul nostru este ca elevii să acceseze rapid conținutul necesar pentru a învăța pe cont propriu. Oricine este încurajat să contribuie prin adăugarea de conținut video sau tag-uri."
  kodu_beyond_longdescription: "Kodu ajută copiii să creeze jocuri pe PC și XBOX printr-un limbaj de programare simplu vizual. Kodu poate fi folosit pentru a educa creativitatea, rezolvarea de probleme, storytelling-ul precum și programarea. Oricine poate folosi Kodu pentru a crea un joc, copii și, de asemenea, adulți fără abilități de design sau programare. Kodu pentru PC este disponibil gratuit. Kodu pentru XBOX este de asemenea disponibil in Statele Unite pe piața XBox sau în canalul Indie Games pentru aproximativ 5$."
  cargobot_beyond_longdescription: "Cargo-Bot este un joc de puzzle în cadrul căruia poți învăța un robot să mute cutii. Sună simplu, nu? Jocul include 36 de puzzle-uri diabolic de istețe, muzică obsedantă și grafice retina uimitoare. Poți chiar să îți înregistrezi soluțiile și să le distribui pe YouTube să le arăți prietenilor tăi."
  kidsruby_beyond_longdescription: 'Distrează-te și creează jocuri sau sabotează-ți tema cu Ruby! Doar spune-le prietenilor sau profesorilor tăi că înveți limbajul de programare Ruby... ;) Este gratis și funcționează pe orice computer. [Notă: este necesară instalarea pe Desktop]'
  w3schools_beyond_longdescription: "Învață să creezi website-uri pe propriul tău computer. Învață elementele de bază ale unui server în mai puțin de o zi. Învață să adaugi baze de date website-ului tău."
  codeavengers_beyond_longdescription: "Învață cum să programezi jocuri, aplicații și website-uri. Cursul este conceput de experți cu un nivel de dificultate perfect pentru începători, cu instrucțiuni ușor de înțeles și ajutor atunci când ai nevoie. Cursurile noastre HTML, CSS și JavaScript includ provocări de codare și jocuri de revizie care fac ca învățatul să fie distractiv și eficient pentru toate vârstele."
  mozilla_beyond_longdescription: "Cu Thimble, crearea și distribuirea paginilor de web devin ridicol de simple. Scrie și editează HTML și CSS direct în browserul tău, apoi examiează-ți instantaneu munca. Găzduiește și distribuie-ți proiectele finalizate cu un singur click. Perfect pentru începători și experți deopotrivă."
  codecombat_beyond_longdescription: "Joacă-te ca un vrăjitor folosind coduri (vrăji) pentru a-ți controla eroii, pentru a naviga prin labirinturi, a învinge căpcăunii, a păcăli dușmanii și a salva aliații! Învață JavaScript în acest joc web HTML 5 pentru începători."
  codea_beyond_longdescription: "Codea pentru iPad vă permite să creați jocuri și simulări &mdash; sau orice idee vizuală ați avea. Transformați-vă gândurile în creații interactive care folosesc particularitățile iPad-ului cum ar fi Multi-Touch și accelerometrul. Credem că limbajul Codea este cel mai frumos editor de cod pe care îl veți folosi și e simplu. Codea este creat pentru a vă permite să completați codul prin touch. Vreți să schimbați un număr? Mutați-l cu degetul. Ce ziceți de o culoare sau de o imagine? O simplă bătaie cu degetul vă deschide meniuri de editare vizuală din care veți putea alege exact ceea ce doriți."
  lego_beyond_longdescription: "Creează roboți mici, personalizabili și programabili folosind piese LEGO."
  finch_beyond_longdescription: "Finch este un nou robot pentru educația în informatică. Design-ul său este rezultatul unui studiu de 4 ani al laboratorului Carnegie Mellon CREATE. Finch este creat pentru a face o introducere captivantă în arta programării. Acesta oferă suport pentru mai mult de 12 limbaje și medii de programare, inclusiv o serie de medii potrivite studentilor cu vârste de la 8 ani. Finch a fost conceput pentru a permite studenților să scrie programe interactive complexe."
  arduino_beyond_longdescription: "Arduino este o binecunoscută platformă proiectată pentru a permite artiștilor și designer-ilor să lucreze cu senzori reali, LED-uri, sonerii și altele. Sparkfun Virtual Sandbox vă va învăța cod real Arduino chiar în browser-ul vostru."
  processing_beyond_longdescription: "Processing este un limbaj de programare, un mediu de dezvoltare și o comunitate online. Din 2001, Processing a promovat alfabetizarea software în cadrul artelor vizuale și vizualul în cadrul tehnologiei. \nInițial creat ca un caiet de schițe de software pentru a preda elementele de bază ale programării într-un context vizual, Processing a evoluat într-un instrument de dezvoltare pentru profesioniști. Astăzi există zeci de mii de studenți, artiști, designeri, cercetători și pasionați care folosesc Processing pentru a învăța, a prototipa și în producție."
  alice_beyond_longdescription: "Utilizând un mediu de programare inovativ pentru a sprijini crearea de animații 3D, Proiectul Alice asigură instrumentele și materialele necesare pentru predarea și învățarea gândirii numerice, a rezolvării de probleme și a programării, pentru o gamă diversă de vârste și experiențe."
  sphero_beyond_longdescription: "Fie că sunteţi un educator sau un părinte, lecțiile SPRK oferă copiilor un curs intensiv și distractiv de programare a roboților, îmbunătățindu-și, în același timp, abilităţile în matematică şi ştiinţă."

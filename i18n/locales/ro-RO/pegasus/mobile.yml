  dashboard_course_ecs_desc: 'Explorarea informaticii este un curs de anual care cuprinde 6 unităţi: Interacțiunea umană cu calculatorul, Rezolvarea problemelor, Web Design, Programare, Calculul şi analiza datelor şi Robotică.'

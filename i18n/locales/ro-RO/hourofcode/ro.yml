  team_page_full_team_alt_text: Aproape 100 de angajați Code.org în tricouri asortate
    albastre și galbene pozează într-o sală de conferințe a hotelului pentru evenimentul
    Codechella din vara anului 2022 al companiei.
  careers_page_code_pride_alt_text: Două angajate prezentatoare de sex feminin zâmbesc
    în timp ce țin capetele unui banner curcubeu marca Code.org. În spatele lor, mai
    mulți oameni poartă cămăși Code.org și flutură steaguri curcubeu în timp ce merg

  professional_learning_section_block_facilitator_led_workshops_csf: Alăturați-vă
    profesorilor locali pentru sprijin inspirat și practic ca să implementați informatica
    în clasă. Partenerii noștri regionali oferă ateliere Code.org de înaltă calitate,
    pe durata unei zile, pentru profesori individuali sau pentru Dezvoltarea Profesională
    la nivel de școală. Înscrieți-vă la un atelier de dezvoltare profesională în apropierea
    dvs.!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: Ateliere personale și virtuale
    începând din această vară.
  no_devices_section_subhead: Haideți, tăiați cablul (pentru o vreme)!
  no_devices_section_desc: Educația informatică nu trebuie să se desfășoare întotdeauna
    în fața unui ecran, iar accesul la dispozitive nu ar trebui să fie o barieră în
    calea învățării conceptelor de informatică.
  support_and_questions_section_subhead: Mai aveți întrebări? Contactați-ne! Suntem

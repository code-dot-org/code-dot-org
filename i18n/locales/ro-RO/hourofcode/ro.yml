  tutorial_tcadicicles_name: Proiectarea Icicles cu blocuri de cod în Tinkercad
  tutorial_blockscadscale_name: Orașul la scară BlocksCAD
  tutorial_tcadloops_name: Utilizarea buclelor în Tinkercad pentru a proiecta o stea
    explozie
  tutorial_phidgets_name: Un Phidgets Theremin cu procesare
  tutorial_modvariables_name: Investigarea variabilelor și a valorilor blocului folosind
    cubelete
  tutorial_codestersmicro_name: 'Codesters: Creați un joc Micro Ball'
  tutorial_codestersdata_name: 'Codesters: Cod și grafic micro:date bit'
  tutorial_ikodexmas_name: iKode Crăciun
  tutorial_rpisensehat_name: Înregistrator de date Sense HAT
  tutorial_mee_name: 'Minecraft Hour of Code: AI for Good'
  tutorial_kuborobo_name: Rute de codificare a roboticii KUBO
  tutorial_ai-oceans_name: IA pentru Oceane
  tutorial_scratchimagine_longdescription: Imaginați-vă o lume în care orice este
    posibil, apoi aduceți-o la viață cu Scratch!
  tutorial_codesterspsa_longdescription: Aflați elementele de bază ale codificării
    în Python în timp ce creați propriul anunț de serviciu public. Alegeți un subiect
    pe care îl găsiți important și proiectați un PSA animat sau interactiv pentru
    a împărtăși informații critice despre cum să faceți un impact pozitiv asupra lumii.
  tutorial_googlehero_longdescription: Transformă un erou de zi cu zi din viața sau
    comunitatea ta într-un supererou programându-i să zboare peste clădiri, să se
    rotească, să lucreze cu un partener și să obțină puncte atingând obiecte într-un
    joc. În Code Your Hero, arată-ți puterile speciale ale eroului tău și propria
    ta creativitate cu CS First și Scratch.
  tutorial_codestersbball_longdescription: Aflați elementele de bază ale codificării
    în Python în timp ce creați propriul joc de baschet. Veți învăța cum să adăugați
    fundaluri și sprituri și cum să utilizați evenimentele pentru a controla mișcarea
    spriturilor pe scenă.
  tutorial_scratchcartoon_longdescription: Dă viață unora dintre personajele tale
    preferate din Cartoon Network, codificându-ți propria animație. Adăugați mai multe
    personaje și faceți-i să sară, să zboare și să vorbească.
  tutorial_codemonkeyjr_longdescription: Într-o lume plină de creaturi captivante
    și culori strălucitoare, copiii de 4-6 ani se vor alătura unei maimuțe într-o
    misiune de a colecta banane și de a debloca cufere cu comori. În tot acest timp,
    ei vor explora și vor învăța elementele de bază ale codului în timp ce folosesc
    blocuri pentru a programa călătoria unei maimuțe prin lume.
  tutorial_bananatales_longdescription: Învață-l pe Python ajutând un pui de maimuță.
    Maimuțele gemene au fost separate de un cutremur - lăsând una dintre maimuțe fără
    nicio modalitate de a obține banane! Acum, depinde de elevii dvs. să folosească
    codul pentru a reconstrui calea și a hrăni puiul de maimuță.
  tutorial_scratchtales_longdescription: Luați personaje într-o călătorie și puneți-le
    să vorbească cu voce tare folosind blocuri Text-to-Speech alimentate de Amazon.
    Alegeți o voce pentru fiecare personaj, apoi tastați ceea ce doriți să spuneți.
    Faceți povestea dvs. interactivă prin codificarea personajelor dvs. pentru a pune
    întrebări și a călători în diferite scene. Experimentați cu noi modalități creative
    de a face poveștile să prindă viață!
  tutorial_msemoji_longdescription: Construiți un site web interactiv live care utilizează
    un model de învățare automată pentru a recunoaște emoji-urile desenate manual
    ale dvs. și ale prietenilor dvs.! Pe parcurs veți obține o practică practică cu
    conceptele de bază ale învățării automate - 1) colectarea datelor, 2) curățarea
    și formatarea datelor, 3) instruirea modelului și 4) utilizarea modelului instruit
    pentru a face predicții.
  tutorial_cacolor_longdescription: Profesorul Photon este un fizician foarte apreciat
    care a devenit necinstit. Ea a eliminat culoarea de pe toate dispozitivele digitale!
    În acest proiect în stil Escape Room, cursantul se alătură lui Marlee și Tyrell
    în timp ce învață despre numere binare, lumină, culoare și multe altele pentru
    a descoperi Color Conundrum al profesorului Photon și pentru a restabili culoarea
    dispozitivelor lumii.
  tutorial_kodablebeach_longdescription: Salvați bebelușii de pe plajă! Învață să
    programezi folosind comenzi de bază și să cureți plaja pentru a proteja viața
    oceanului.
  tutorial_tynkeren_longdescription: 'Parte a proiectului ONU privind Obiectivele
    de Dezvoltare Durabilă, acest prompt de codificare prezintă proiecte care explorează
    energia regenerabilă, eficiența energetică și accesul la energie. Cititorii se
    pot juca cu proiecte de lucru, iar programatorii avansați își pot crea propriile
    proiecte originale. '
  tutorial_tynkerjavapro_longdescription: 'Parte a proiectului ONU privind Obiectivele
    de Dezvoltare Durabilă, acest prompt de codificare prezintă un scurt proiect care
    explorează reciclarea și reutilizarea. Cititorii își pot crea propriul joc prin
    extinderea proiectului. '
  tutorial_grasshopperhack_longdescription: Învață abilități de codificare pentru
    a pirata acest joc pentru a face posibil jocul.
  tutorial_pbskids_longdescription: Cu PBS KIDS Scratch Jr, copiii își pot crea propriile
    povești și jocuri interactive prin jocuri și lecții de programare. Învață să codifici
    prin jocuri și activități cu personaje din Odd Squad, Wild Kratts, Nature Cat,
    Arthur, WordGirl, Peg + Cat și Ready Jet Go! Posibilitățile de povestire sunt
    nesfârșite cu această aplicație creativă de codificare pentru copii cu vârste
    cuprinse între 5-8 ani.
  tutorial_nclabdata_longdescription: Lumea prosperă cu date bune! În acest tutorial
    practic NCLab, veți scrie interogări simple, primul pas în analiza datelor. Familiarizați-vă
    cu puterea limbajului PostgreSQL, utilizat de guverne și companii pentru a gestiona
    sistemele de baze de date din întreaga lume. PostgreSQL este scris în engleză
    simplă și este ușor de învățat. Încearcă-l!
  tutorial_grasshopperphoto_longdescription: Aflați abilități de codificare pentru
    a crea filtre pe care să le aplicați diferitelor fotografii.
  tutorial_tynkerpyland_longdescription: 'Parte a proiectului ONU Sustainable Development
    Goals, acest proiect Python vă va face să vă creați propriul joc de plantare a
    copacilor. '
  tutorial_codeitimages_longdescription: Învață să-ți programezi propriile imagini
    și animații uimitoare.
  tutorial_hyperpadenemy_longdescription: 'Învață gândirea logică și programarea creând
    un inamic AI al jocului platformer. '
  tutorial_tynkerpro_longdescription: 'Parte a proiectului ONU privind Obiectivele
    de Dezvoltare Durabilă, acest prompt de codificare prezintă proiecte care explorează
    probleme legate de reciclare și reutilizare. Începătorii se pot juca cu proiecte
    de lucru, iar programatorii avansați își pot crea propriile proiecte de la zero. '
  tutorial_trashtag_longdescription: 'Codificați-vă propriul joc și creșteți gradul
    de conștientizare pentru protejarea mediului nostru. '
  tutorial_casiege_longdescription: Alăturați-vă lui Niko și Sakura în călătoria lor
    de realitate virtuală la Castelul Tubrosos. Aflați cum este să fii un hacker cu
    pălărie gri ajutându-l pe spiriduasa vrăjitoare, Cyrena, să găsească Coroana Cunoașterii.
    Veți expune sistemele de securitate slabe utilizate la castel și veți învăța cum
    să evitați să deveniți victima unei înșelătorii.
  tutorial_thunkableyeet_longdescription: Aflați cum să construiți două aplicații
    care vă vor ajuta orașul! Da!
  tutorial_vidcodedeal_longdescription: Începeți să codificați definitiv creând animații
    cu femei lidere notabile și citate care își exprimă punctul de vedere.
  tutorial_codehsgeno_longdescription: În această oră de cod, elevii vor crea un program
    care va rezolva perechile de alele pe baza intrării utilizatorului. Elevii vor
    programa cu Tracy the Turtle în Python pentru a face acest lucru. Elevii ar trebui
    să aibă cunoștințe prealabile despre conceptele de bază de biologie și despre
    pătratele Punnett înainte de a începe această activitate.
  tutorial_hyperpadpong_longdescription: 'Învață să programezi un joc de pong cu un
    adversar inteligent AI. '
  tutorial_tynkerland_longdescription: 'Parte a proiectului ONU privind Obiectivele
    de Dezvoltare Durabilă, acest prompt de codificare prezintă proiecte care explorează
    importanța pădurilor pentru ecosistemul lumii. Cititorii se pot juca cu proiecte
    de lucru, iar programatorii avansați își pot crea propriile proiecte originale. '
  tutorial_trinketgirl_longdescription: Învață să programezi o poveste mare folosind
    Python și apoi schimb-o pentru a-ți crea propria poveste!
  tutorial_rpimosquito_longdescription: Faceți un joc în care protejați oamenii de
    malarie făcând un papagal să prindă țânțari.
  tutorial_tynkermars_longdescription: Explorați noile eforturi interesante ale NASA
    de a ajunge pe Lună și apoi pe Marte. Elevii își pot proiecta propriul patch de
    misiune animat, își pot imagina viața ca astronaut Artemis pe Poarta Lunară și
    multe altele. Începătorii pot încerca tutoriale pas cu pas, în timp ce programatorii
    experimentați își pot crea propriile proiecte originale cu codificare bloc sau
    text.
  tutorial_cityx_longdescription: Prima ta misiune în Orașul X este de a ajuta un
    fermier bătrân să-și gestioneze ferma. Să rezolvăm problema lui cu tehnologie
    inovatoare! Veți învăța conceptul de bază al sistemului de udare și veți face
    un robot de grădinărit cu o distracție incredibilă! Elevii vor aplica concepte
    de gândire de proiectare pentru a investiga problemele în timp ce își dezvoltă
    conștientizarea tehnologică, perfecționându-și astfel abilitățile de gândire la
    nivel înalt.
  tutorial_vidcodemap_longdescription: Colectați și analizați date pentru implicarea
    comunității, prin codificarea propriei hărți a comunității!
  tutorial_robotmagicfarm_longdescription: Codificați FarmBot pentru a planta semințe.
    Începeți să plantați câmpuri simple, apoi adăugați complexitate. Finalizați prin
    creșterea artei propriului design.
  tutorial_codehstriangle_longdescription: În această oră de cod, vom explora cum
    să creăm un simulator care va calcula aria unui triunghi cu dimensiunile alese
    de un utilizator. Vom programa cu Tracy the Turtle în Python pentru a face acest
    lucru să se întâmple. Elevii ar trebui să aibă cunoștințe prealabile despre conceptele
    de geometrie de bază înainte de a începe această activitate.
  tutorial_ttwhitehouse_longdescription: În această aventură colorată, restaurați
    culoarea într-o lume albă printr-un joc auto-ghidat la prima persoană. Rezolva
    puzzle-uri și completează provocări pentru a avansa jocul și cunoștințele tale
    de codificare. După finalizare, jucătorii vor fi familiarizați cu valorile hexagonale
    ale culorilor și atributele CSS și suficient de confortabili pentru a le recunoaște
    în aplicațiile din lumea reală. Nu vă fie frică să vă împărtășiți creațiile.
  tutorial_modulo_longdescription: În cel mai adânc spațiu, Exploratory Databot, cunoscută
    sub numele de E.D. tocmai a descoperit o nouă planetă locuibilă pentru omenire!
    Cine știe ce surprize se află pe această planetă nisipoasă îndepărtată? În mod
    neașteptat, în timp ce aterizează, E.D. primește un șoc asupra plăcii sale de
    bază, ștergându-și toate programele. Depinde de tine să-l programezi pe E.D. pentru
    a-l ajuta pe acest teren ciudat al extraterestrului. Ești în fața provocării?
  tutorial_codingtown_longdescription: Construiește-ți propria afacere, codifică și
    distrează-te.
  tutorial_kanoart_longdescription: Utilizați codul bloc pentru a desena o scenă,
    apoi aduceți-o la viață cu animație și interacțiunea mouse-ului. Codificați-vă
    propriile pensule, adăugați autocolante și deveniți creativi!
  tutorial_dragonscript_longdescription: Bine ați venit la DragonScript Arena — jocul
    de strategie de programare și clubul de codare. Nivelați-vă Javascript & Software
    Engineering în timp ce jucați! Construiește-ți propriul Dragon A.I. Imaginează-ți
    Battlebots, dar cu Dragonii roboți.
  tutorial_uwcloud_longdescription: Aflați elementele de bază ale cloud computing-ului
    construind propriul cloud! Construiți servere, actualizați-le și conectați clienții
    pentru a ține pasul cu cererea de rețea. Joacă rolul unui Cloud Architect în acest
    joc interactiv și testează-ți abilitățile în modul nesfârșit.
  tutorial_htmlmuffin_longdescription: Pregătește-te pentru o aventură distractivă
    și interesantă cu Muffin the Cat, care te va ghida prin elementele de bază ale
    HTML și CSS. Împreună veți face prima pagină de destinație și veți înțelege principiile
    principale ale unui aspect de site web.
  tutorial_microsoftpizza_longdescription: Creați un joc Arcade simplu în care jucătorul
    dvs. mănâncă cât mai multă pizza înainte de expirarea timpului!
  tutorial_stemc_blckhole_longdescription: Ați văzut imaginile găurii negre care au
    fost lansate în primăvara anului 2019? Vrei să afli mai multe despre găurile negre
    și cum să scapi de ele? Consultați această activitate de codificare despre cât
    de repede trebuie să mergeți pentru a scăpa dintr-un câmp gravitațional și ce
    se întâmplă atunci când nici măcar lumina nu poate scăpa!
  tutorial_careconfigure_longdescription: Aplicația noastră de povestire redă un basm,
    cu rezultate ciudate și amuzante! Dar programul este prost scris. Scrierea unui
    cod bun este vitală. Ajutați la rafinarea acestei aplicații în ceva uimitor. Uită-te
    la clasele de cuvinte în engleză și folosește variabile, consoane, liste și funcții
    pentru a reconfigura acest program. Dacă ați scris un program înainte și doriți
    un stil, acesta este pentru dvs.
  tutorial_rpiscratch_longdescription: Creați un manual de fraze interactiv care traduce
    fraze utile în diferite limbi.
  tutorial_ozaria_longdescription: Personalizează-ți eroul și călătorește spre Muntele
    Sky, unde înveți să tastezi cod real, să navighezi prin 15 niveluri de joc și
    să-ți creezi propriul joc pentru a ajuta la salvarea lumii Ozaria.
  tutorial_ttovum_longdescription: Poți controla haosul? Intră în lumea cyberpunk
    din Ovun City. Depanați codul rupt, rezolvați puzzle-uri și actualizați-vă hardware-ul
    în timp ce explorați lumea deschisă autoghidată. Nu te lăsa prins de drone! Depinde
    de tine cum evoluează Ovun City.
  tutorial_ttpassage_longdescription: Scufundați-vă într-o lume extraterestră pentru
    a o ajuta pe Ada să scape de pericole necunoscute. Joacă prin această aventură
    auto-ghidată de platformă 2D și învață tehnici de codificare pe parcurs. Jucătorii
    se vor familiariza cu tehnicile de codare și sintaxa pe măsură ce rezolvă puzzle-uri,
    luptă cu monștri și îl bat pe șeful final. Unele familiarități anterioare cu JavaScript
    ar putea fi utile, dar nu sunt necesare.
  tutorial_tynkerhtmlen_longdescription: 'Parte a proiectului ONU privind Obiectivele
    de Dezvoltare Durabilă, acest proiect de codificare vă propune să vă creați propria
    pagină web care explorează energia regenerabilă, eficiența energetică și accesul
    la energie. Proiectați-vă propria pagină care prezintă probleme de sustenabilitate! '
  tutorial_ttfrog_longdescription: Nostalgia devine educativă în acest joc familiar
    cu o nouă întorsătură! Într-un joc ușor de înțeles și autoghidat, veți folosi
    blocuri de cod și concepte de programare pentru a vă ajuta prietenul broască să
    traverseze în siguranță ținuturile trădătoare. Perfect atât pentru începători,
    cât și pentru experți!
  tutorial_codemojijava_longdescription: Această activitate introduce elevii la elementele
    de bază ale programării Java folosind terminalul Codemoji. Elevii învață totul,
    de la tipuri și variabile de bază la funcții. Fiecare lecție prezintă o explicație
    aprofundată a ceea ce face fiecare linie de cod pentru a se asigura că elevii
    înțeleg ce se întâmplă. Fiecare linie de cod din lecție este ghidată pentru succesul
    elevilor.
  tutorial_ccfirewall_longdescription: Aflați cum să vă programați propriul joc partajabil!
    Utilizați codul pentru a învăța un erou vrăji magice pentru a învinge valurile
    și valurile de răi.
  tutorial_htmljs_longdescription: Faceți cunoștință cu noul dvs. șef, Muffin the
    Cat, care se pregătește pentru o CatFashion Expo. Are nevoie de un program pentru
    a urmări caloriile și vă cere să ajutați. În această activitate distractivă și
    antrenantă, veți învăța elementele de bază ale JavaScript analizând variabilele,
    operațiunile și tipurile de date și scrieți MuffIT - primul dvs. program în JavaScript.
  tutorial_ttaqueducts_longdescription: În acest joc de puzzle, tu ești eroul care
    aduce apă înapoi în satul tău! Faceți-vă drum prin nivelurile acestei experiențe
    izometrice autoghidate. Nivelurile vor începe simplu, expunând jucătorii la fundamentele
    de codificare de bază. Pe măsură ce jucați, veți învăța tehnici de codare mai
    complexe. După aceea, proiectează-ți și construiește-ți propriile niveluri și
    puzzle-uri pe care să le împărtășești.
  tutorial_vtgame_longdescription: Introducere în gândirea computațională și programarea
    jocurilor video în limba engleză. Creați-vă jocul video în doar câteva minute.
    Sunt încorporate concepte de calcul de abstractizare, design orientat pe obiecte,
    gândire algoritmică, rezolvarea problemelor, depanare și gândire critică. Elevii
    țintă sunt clasele 5 până la 12. Nu este necesară o experiență anterioară de programare.
  tutorial_baroborav_longdescription: Ghidează Linkbot ca vehicul autonom robotizat
    (RAV) printr-o rețea de străzi! Elevii vor învăța să controleze un robot Linkbot
    (virtual sau hardware) folosind o interfață drag-and-drop. De asemenea, vor învăța
    despre conceptul important de bucle și vor practica folosind teorema pitagoreică
    pentru a traversa căi triunghiulare.
  tutorial_baroboobstacle_longdescription: Această serie de 6 activități va introduce
    elevii în conceptele de bază de codificare și robotică prin utilizarea unei interfețe
    drag-and-drop pentru a manevra roboții Linkbot (virtuali și/sau hardware) printr-o
    varietate de cursuri de obstacole.
  tutorial_pbstorytelling_longdescription: Scufundați-vă în lumea povestirii interactive.
    Aflați elementele de bază despre cum să creați o poveste în Twine. Examinați diferite
    modele și structuri de poveste care sunt unice pentru poveștile interactive. Vedeți
    câteva moduri în care povestirea interactivă diferă de scrierea creativă tradițională.
  tutorial_kibosnow_longdescription: 'Orașul este acoperit de zăpadă și trebuie să
    proiectăm un plug de zăpadă KIBO pentru a ajuta la curățare! Elevii se vor angaja
    în procesul de proiectare inginerească pe măsură ce proiectează, testează și îmbunătățesc
    roboții de pluguri de zăpadă care pot ajuta la curățarea zăpezii cu bile de bumbac.
    Elevii vor afla, de asemenea, mai multe despre numeroasele locuri de muncă importante
    care fac ca o comunitate să funcționeze. '
  tutorial_kibohappy_longdescription: Dacă ești fericit și știi că îți luminează lumina!
    În această lecție de robotică care se implică, de asemenea, cu muzica și învățarea
    social-emoțională, elevii creează în colaborare un program pentru KIBO, incluzând
    atât intrare, cât și ieșire, care exprimă un sentiment de fericire. Elevii învață
    că roboții au părți de ieșire care le permit să trimită informații în lume.
  tutorial_rubylove_longdescription: 'Love Letters for Computers este o serie YouTube
    din 10 părți cu materiale pentru clasă, pentru a ajuta profesorii din școala primară
    să facă informatica mai jucăușă, capricioasă și blândă pentru copii. '
  tutorial_spherosmiles_longdescription: Știați că un zâmbet are super puteri?! Programează-ți
    Sphero BOLT pentru a înveseli ziua cuiva.
  tutorial_spherobaby_longdescription: Învață să programezi „pași pentru bebeluși”
    pentru a ajuta la învățarea unui prieten să codifice.
  tutorial_toxarchitect_longdescription: Codificați-vă robotul constructor pentru
    a crea clădiri și peisaje. Utopian Architect este un sandbox conceput pentru a
    facilita descoperirea și învățarea conceptului de funcție. Alăturați-vă nouă prin
    activitățile noastre care ridică rapid întrebări legate de arhitectura unui program,
    de arta organizării gândurilor și de a ști cum să descompuneți problemele mari
    în probleme mai mici.
  tutorial_idodge_longdescription: Această activitate, adaptată pentru Hour of Code,
    dezvoltă abilitățile de programare ale copiilor prin crearea de aplicații folosind
    text - un limbaj JavaScript simplificat. Folosind abordarea PRIMM pentru predarea
    programării, copiii explorează programe și își folosesc abilitățile de gândire
    computațională pentru a rezolva probleme, modifica și proiecta/dezvolta aplicații.
  tutorial_firiacodebot_longdescription: Python se potrivește creierului tău! Chiar
    dacă nu ați folosit niciodată un limbaj bazat pe text, această activitate vă va
    învăța tot ce aveți nevoie pentru ca robotul să se miște, să se aprindă și să
    răspundă la intrările utilizatorului. CodeBot este o platformă revoluționară pentru
    codificarea autentică din lumea reală, combinând un limbaj de programare real
    cu hardware puternic. CODUL dvs. controlează complet toate funcțiile robotului!
  tutorial_modlighthouse_longdescription: 'Elevii proiectează un far pe baza criteriilor
    de proiectare și a constrângerilor. Apoi, elevii iterează acel design pentru a-l
    face automat și pentru a-i personaliza mesajul. '
  tutorial_spherogreen_longdescription: 'Aflați cum să utilizați o variabilă numerică
    de numărare pentru a urmări reciclarea tuturor sălilor de clasă. '
  tutorial_ozopopstar_longdescription: 'Elevii vor scrie și apela funcții și le vor
    executa cu Ozobot. Aceasta este a doua din cele două lecții. '
  tutorial_eddesign_longdescription: Introduceți conceptele de calcul cheie de bucle,
    bucle imbricate și ordine secvențială folosind roboții Edison și limbajul de programare
    bazat pe Scratch EdScratch. Elevii pot trece prin această lecție concentrându-se
    independent pe ideea de modele, inclusiv forme geometrice, și explorând modul
    în care buclele pot fi utilizate în programele care conțin cod repetat.
  tutorial_edshapeup_longdescription: Introduceți conceptele de calcul cheie ale buclelor
    și variabilelor definite folosind roboții Edison și edPy, un limbaj de programare
    bazat pe text bazat pe Python. Elevii pot parcurge această lecție independent,
    în timp ce practică folosind bucle definite și recunoașterea modelelor pentru
    a conduce poligoane obișnuite familiare înainte de a face față provocării poligoanelor
    regulate mai puțin obișnuite și a formelor neregulate.
  tutorial_ozocolor_longdescription: 'Elevii vor fi introduși în conceptul de funcții
    folosind coduri de culoare pentru a reprezenta o funcție. Această lecție este
    o lecție introductivă și deconectată pentru a introduce conceptul de funcții.
    Este prima lecție dintr-o serie de două lecții, dar oricare dintre lecții poate
    fi predată izolat. A doua lecție utilizează OZoblockly pentru a se baza pe conceptul
    de funcții. '
  tutorial_icomputeeggs_longdescription: Această activitate condusă de profesori,
    adaptată pentru Hour of Code, oferă elevilor posibilitatea de a explora programarea
    fizică prin robotică. Folosind un mediu de programare drag-and-drop și o sferă
    robotică programabilă, elevii proiectează algoritmi pentru a programa un robot
    pentru a ascunde ouăle de Paște. Include planul de lecție pas cu pas, resursele
    profesorului/elevului și îndrumări de evaluare.
  tutorial_rootunplugged_longdescription: Rezolva puzzle-uri printabile offline folosind
    puterea programării, matematicii și multe altele pentru a sparge codul până unde
    se ascunde Robot Robot!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest este o activitate deconectată
    care îi învață pe elevi gândirea computațională și fundamentele programării într-un
    mod ușor și plăcut. Elevii vor învăța comenzi simple de mișcare și noi expresii
    de programare, cum ar fi „Bug” și „Debug”. Această activitate predă, de asemenea,
    conceptul de scenarii cu mai multe etichete.
  tutorial_peblioportraits_longdescription: 'Învață să programezi portrete animate
    pentru o cauză în care crezi. '
  tutorial_rootcodebreak_longdescription: Folosește-ți Root Robot și aplicația Root
    Coding pentru a trece la puzzle-uri și provocări imprimabile pentru a sparge codul
    în locul în care se ascunde Root.
  tutorial_microbit14_longdescription: Codifică modul tău de conservare a oceanelor,
    folosind micro:bit. Află mai multe despre Global Goal 14, Life Below Water (Viața
    Subacvatică) și învață să codifici o lumină de plajă sub formă de broască țestoasă.
  tutorial_barobomoon_longdescription: Sunteți unul dintre astronauții pionieri la
    prima bază lunară permanentă și, în timp ce vă aflați într-o expediție departe
    de bază, o defecțiune vă incapacitează roverul lunar și radioul. Dar, cu puțină
    ingeniozitate, puteți crea un dispozitiv de semnalizare luminoasă folosind un
    microcontroler Arduino, un LED și o codificare drag-and-drop pentru a trimite
    un SOS.
  tutorial_eddog_longdescription: Introduceți conceptele de calcul cheie ale buclelor
    și condiționalelor folosind roboții Edison și limbajul de programare EdBlocks.
    Elevii pot parcurge această lecție independent, utilizând senzorii de lumină IR
    ai robotului Edison în timp ce aplică programarea și descompunerea secvențială
    la un set de provocări de programare progresivă, explorând modul în care roboții
    pot simți și reacționa la lume.
  tutorial_microbit15_longdescription: Codificați-vă modul de protejare a faunei sălbatice
    locale folosind micro:bit. Aflați mai multe despre Obiectivul Global 15, Viața
    pe uscat și învățați să codificați un contor de specii sălbatice.
  tutorial_unity_longdescription: 'Creați un joc video real folosind codul computerului
    C # și Unity, o platformă profesională pentru dezvoltarea jocurilor! Sunt incluse
    toate materialele de activitate și tutorialele pas cu pas. Acest proiect poate
    fi condus de profesori sau ghidat de elev. Pentru eficiență, recomandăm elevilor
    să completeze unul dintre kiturile precedente Unity Creator fără cod pentru a
    învăța interfața Unity înainte de această activitate.'
  tutorial_blockscadtarget_longdescription: Testează-ți abilitățile de lovire a țintei
    scriind cod pentru a muta triunghiuri în trei dimensiuni!
  tutorial_tcadicicles_longdescription: Combinați puterea codului și a designului
    asistat de computer (CAD) pentru a crea un design 3D icicle. Apoi, aflați cum
    să imprimați designul dvs. dacă aveți acces la o imprimantă 3D!
  tutorial_blockscadscale_longdescription: Scrieți cod pentru a crea și imprima modele
    la scară 3D ale celor mai faimoase clădiri din lume!
  tutorial_tcadloops_longdescription: Aflați cum pot fi combinate codul și designul
    asistat de computer (CAD) pentru a crea un model 3D al unei stele explozive.
  tutorial_phidgets_longdescription: Creați un instrument muzical minunat cu Phidgets
    și Processing!
  tutorial_modvariables_longdescription: 'Elevii investighează modul în care datele
    curg printr-o rețea folosind blocuri robotizate Cubelets. Această lecție presupune
    că elevii sunt deja familiarizați cu modul în care funcționează blocurile de roboți
    Cubelets în general. Vizitați modrobotics.com/thehub gratuit lecțiile „Meet Your
    Cubelets” pentru a introduce acest instrument de gândire computațională elevilor
    dvs. '
  tutorial_codestersmicro_longdescription: Conectați-vă micro:bit la Codesters și
    deblocați o lume de posibilități. Folosește-ți micro:bit ca controler de joc pentru
    a-ți ajuta jucătorul să conducă o minge de fotbal. Nu lăsa mingea să lovească
    pământul! Micro Ball este un joc simplu, distractiv, pe care chiar și un coder
    de început îl poate face.
  tutorial_codestersdata_longdescription: Conectați-vă micro:bit la Codesters și deblocați
    o lume de posibilități. Aflați cum să colectați și să stocați date de la senzorii
    micro:bit. Apoi graficați datele ca un grafic de împrăștiere în Codesters. Cunoașterea
    prealabilă a buclelor, listelor și evenimentelor este încurajată.
  tutorial_ikodexmas_longdescription: Această activitate condusă de profesori, adaptată
    pentru Hour of Code, îi introduce pe copii în utilizarea unui limbaj de programare
    bazat pe plăci pentru a-și dezvolta abilitățile de codificare. Copiii folosesc
    algoritmi, programare și abilități de gândire computațională pentru a-l programa
    pe Kodu pentru a livra cadouri în Ajunul Crăciunului. Include planul de lecție
    pas cu pas, tutorialul elevului și îndrumări de evaluare.
  tutorial_rpisensehat_longdescription: Aflați cum utilizați hardware-ul Sense HAT
    pentru a construi un dispozitiv de înregistrare a datelor care poate capta o serie
    de informații despre mediul său imediat.
  tutorial_mee_longdescription: Programează agentul Minecraft pentru a colecta date
    despre incendiile forestiere. Apoi scrieți cod pentru a ajuta la prevenirea răspândirii
    focului, pentru a salva satul și pentru a readuce viața în pădure. Aflați elementele
    de bază ale codificării și explorați un exemplu real de inteligență artificială.
  tutorial_kuborobo_longdescription: În această activitate, elevii își pun la încercare
    logica și abilitățile de secvențiere în timp ce folosesc Tagtiles pentru a-și
    programa robotul KUBO pentru a călători în diferite locații pe o hartă tipărită.
  tutorial_ai-oceans_longdescription: 'Știința calculatoarelor nu înseamnă doar programare!
    Învață despre inteligența artificială (IA), învățare automată, date de instruire
    și erori sistematice, explorând în același timp problemele etice și modul în care
    IA poate fi utilizată pentru soluționarea problemelor care afectează întreaga
    lume. '

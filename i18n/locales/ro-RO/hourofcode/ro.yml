  professional_learning_section_desc: Obțineți sprijinul de care aveți nevoie în timp
    ce vă pregătiți să predați. Profesorii o adoră, peste 90% dintre ei considerând-o
    cea mai bună dezvoltare profesională!
  professional_learning_section_desc_short: Obțineți sprijinul de care aveți nevoie
    în timp ce vă pregătiți să predați.
  professional_learning_section_desc_self_paced: Asistență la timp, care vă permite
    să vă pregătiți să predați cu încredere în programul dumneavoastră.
  professional_learning_section_block_facilitator_led_workshops: Programul nostru
    de Învățare Profesională extrem de susținător vă va aduce împreună cu un grup
    de profesori pentru a învăța unii de la alții, precum și de la facilitatori experți,
    în timp ce vă ocupați de primul an de predare a programei gratuite elevilor dumneavoastră.

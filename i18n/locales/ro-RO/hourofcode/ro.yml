  tutorial_hello_longdescription: Aflați elementele de bază ale informaticii prin
    programare în Sprite Lab. Veți crea și anima sprite și veți crea propriile scene
    interactive.
  tutorial_raspispace_longdescription: Creați o scenă spațială cu personaje care „emotează”
    pentru a-și împărtăși gândurile sau sentimentele folosind sunete, culori și acțiuni.
    Utilizați blocurile Scratch pentru a vă codifica personajele cu efecte grafice,
    animație pentru costume, bule de vorbire și efecte sonore.
  tutorial_codemonkeyjump_longdescription: Creați jocuri și proiecte cu codare bloc!
    În acest curs scurt, elevii vor învăța să creeze un joc simplu de sărituri folosind
    blocuri de evenimente și funcții de bază.
  tutorial_poemart_longdescription: Ilustrați starea de spirit a unei poezii cu cod.
  tutorial_kodablehero_longdescription: Bine ați venit la Bug World! Familia Kodable
    FuzzFamily are nevoie de ajutorul dvs. de codificare. Folosește-ți eroii din viața
    reală și imaginația pentru a proiecta un personaj care va proteja Familia Fuzz.
    Vei alege proprietățile pe care le posedă eroul tău și le vei pune la încercare
    puterea împotriva slime-urilor buggy din Bug World!
  tutorial_cacloud_longdescription: Felix postează o fotografie aparent nevinovată
    a lui Juno pe social media. Vrea cu disperare să fie înlăturată. Max, prietenul
    ei, se grăbește să transforme situația într-o misiune secretă. Alăturați-vă acestora
    în timp ce învață despre cloud computing și încercați să urmăriți fotografia pe
    un server, stocată într-un centru de date ultra securizat. Există oricum pentru
    a localiza și distruge fotografia?
  tutorial_blocksmithbot_longdescription: Lasere, capcane și labirinturi minunate!
    Ajut-o pe Bot0 să scape înainte de a fi expulzată! Bot0 este un robot ajutător
    prietenos, inofensiv. Sau este ea? Coechipierii ei cred altfel. Programează Bot0
    pentru a-și croi drum prin pântecele navei spațiale și pentru a scăpa înainte
    ca ei să o găsească.
  tutorial_hatchmario_longdescription: Construiește-ți propriul joc 3D Mario, în timp
    ce înveți elementele de bază ale programării. Aflați despre fundamentele dezvoltării
    jocului; formați o înțelegere a mișcării în spațiul 3D; învățați să adăugați scor,
    vieți și efecte sonore interesante jocului dvs., totul în mai puțin de o oră.
    Și cea mai bună parte, puteți partaja jocul cu familia și prietenii cu un singur
    clic și vă puteți juca cu ei pe orice dispozitiv din casa dvs.
  tutorial_microsoftforest_longdescription: Codificați un joc cu Microsoft MakeCode
    Arcade care recreează condițiile pentru un incendiu forestier, apoi codificați
    avionul de stingere a incendiilor pentru a pulveriza apa și a stinge flăcările!
  tutorial_blackbirdscreen_longdescription: Aflați cum să utilizați declarații condiționale
    pentru a crea un economizor de ecran cool în stilul anilor 90.
  tutorial_toxicodecompute2_longdescription: Să schimbăm rolurile. De data aceasta
    TU ești computerul! Citiți și interpretați programele pentru a găsi traiectoria
    potrivită și pentru a câștiga provocările. Va trebui să vă concentrați și să vă
    folosiți abilitățile intuitive pentru a înțelege unele concepte de bază ale Python.
  tutorial_minecrafttimecraft_longdescription: 'Călătorește înapoi în timp pentru
    a salva viitorul în această lecție gratuită Hour of Code din Minecraft: Education
    Edition. Elevii își vor alege propria aventură și vor învăța concepte de bază
    de codificare pentru a corecta nenorocirile misterioase de-a lungul istoriei.
    Pe parcurs, se vor conecta cu mari inovatori și invenții în știință, arhitectură,
    muzică, inginerie și multe altele.'
  tutorial_blackbirdtether_longdescription: Învață să folosești obiecte pentru a programa
    un joc distractiv, bazat pe fizică.
  tutorial_ob_longdescription: Scrieți cod pentru a crea și rula propria simulare
    a focarului de virus la Monster Town. O simulare este un model computerizat al
    unui proces sau sistem. Învață să codifici și să faci predicții despre ce se va
    întâmpla cu vecinii din Monster Town.
  tutorial_codeartportrait_longdescription: 'Învățați să vă programați portretul folosind
    p5.js. Exprimați-vă creativ prin cod încorporând stilurile artistice preferate
    și atingerile personale pentru a crea o adevărată capodoperă! Puteți fi eligibil
    să vă trimiteți proiectul finalizat la concursul Code/Art''s CodeYourself pentru
    fetele din SUA din clasele 3-12. '
  tutorial_shelly_longdescription: Shelly este un limbaj de programare pentru desen.
    Desenul se face prin emiterea de instrucțiuni unei broaște țestoase. Țestoasa
    desenează linii și forme pe măsură ce se mișcă, folosind diverse culori și stiluri.
    Sunt disponibile moduri de provocare și creativitate. Modul de provocare include
    un tutorial pas cu pas, care introduce elementele de bază ale limbajului Shelly
    și ale programării în general.
  tutorial_weavly_longdescription: În aceste activități scurte, mergeți într-o serie
    de misiuni, de la explorarea planetelor, la vizitarea animalelor într-un safari,
    la vânătoare de comori scufundate!
  tutorial_codespeakpassword_longdescription: Învață să codifici un generator de parole
    în Python și să rămâi în siguranță împotriva hackerilor.
  tutorial_kodableshapes_longdescription: 'Matematica face parte din viața noastră
    de pretutindeni. Folosiți abilitățile de matematică și codificare pentru a vă
    crea propriul labirint și apoi încercați să îl rezolvați. Începeți cu un pătrat
    de bază și apoi vedeți câte forme diferite puteți include în modelele dvs. de
    labirint! '
  tutorial_nasabinary_longdescription: Aflați cum folosim codul binar pentru a vorbi
    cu o navă spațială și apoi încercați-l singur traducându-vă numele în cod binar
    pe o etichetă de nume, brățară, pin sau chiar sunet.
  tutorial_3dmaker_longdescription: Creați-vă propriile obiecte 3D foarte cool, rotative,
    rapid și ușor.
  tutorial_itchstart_longdescription: Această lecție este un bun punct de intrare
    pentru copiii de clasa 2 sau 3 care încearcă doar Scratch pentru prima dată. Ei
    vor începe cu un set de 5 blocuri pe care trebuie să le pună împreună pentru a-și
    face personajul să efectueze unele acțiuni.
  tutorial_hopsub_longdescription: Aflați cum să asociați programul cu un prieten
    sau coleg de clasă și creați-vă propriul surfer de metrou cu personaje Hopscotch!
  tutorial_itchmundos_longdescription: Conocerán Scratch, o herramienta pentru programare.
    Agrement objetos y fondos, usarán bloques de eventos y apariencia para dar vida
    a su programa.
  tutorial_itchtenacity_longdescription: Un proyecto programator și Scratch el simulador
    de un robot que limpia las aguas marinas.
  tutorial_kcjskiing_longdescription: 'Totul este distractiv și jocuri până când cineva
    se prăbușește într-un copac… sau asta este partea distractivă? Curează-ți schiurile
    și apleacă-te la genunchi în timp ce îți ghidezi personajul pe un deal de obstacole
    înghețate folosind codul în această activitate Scratch. Proiectați cursul, adăugați
    mișcare și detectare, plus un pic de interacțiune de coliziune și boom - aveți
    un munte de distracție. '
  tutorial_groksecurity_longdescription: Pune-ți pălăria de securitate cibernetică
    în această scurtă introducere pentru a rămâne în siguranță online. Veți afla despre
    parolele securizate, phishing, setările de securitate, rețelele sociale și multe
    altele!
  tutorial_creaticode_longdescription: Învață să construiești proiecte 3D uimitoare
    folosind blocuri Scratch!
  tutorial_kcjhockey_longdescription: Tragi, scrii - mulțimea devine sălbatică! Nu
    este nevoie să vă legați patinele atunci când construiți acest joc, dar fiți gata
    să vă ascuțiți abilitățile de codificare! Aflați cum să vă codificați propriul
    joc de hochei și testați-ne abilitățile împotriva unui portar npc în Scratch.
    Folosind mișcarea, detectarea și variabilele, jucătorul dvs. digital poate evita
    și aluneca pucul pentru a înscrie golul câștigător.
  tutorial_ttdungeon_longdescription: Vrăjitorul rău Nullonor reprezintă o amenințare
    gravă pentru tărâm și numai tu ai puterea de a-i alunga pentru totdeauna. Cu toate
    acestea, Nullonor este la fel de viclean pe cât de periculos. Se ascunde în turnul
    său magic de camere în continuă schimbare și niciun erou nu a ajuns încă cu succes
    la ultimul etaj. În calitate de campion al Index Knights, ai ceea ce trebuie pentru
    a-l găsi și a-l învinge pe Nullonor?
  tutorial_ccai_longdescription: 'Codarea competitivă nu a fost niciodată atât de
    epică! Fără experiență de codare... Nicio problemă. Intră în temniță unde îți
    vei crește puterile de programare învățând strategiile și tacticile de codare
    de care vei avea nevoie pentru a concura. Odată ce ai trecut prin temniță, vei
    fi gata să înfrunți programatori din întreaga lume în arena de esports CodeCombat
    AI League! '
  tutorial_bsdai_longdescription: Există un set specific de rețele neuronale și algoritmi
    pe care îi numim învățare automată. În acest proiect, vom explora un instrument
    de recunoaștere a imaginilor de inteligență artificială (AI) și vom afla cum AI
    vede imaginile, face predicții și cum ne putem asigura că aceste predicții sunt
    corecte și lipsite de părtinire.
  tutorial_stemdata_longdescription: Creați un model simplu pentru climatul în care
    locuiți și apoi folosiți-l pentru a înțelege cum câteva grade de temperatură crescută
    pot avea un impact semnificativ asupra lumii naturale. Include o opțiune pentru
    a descărca datele într-o foaie de calcul pentru analize suplimentare.
  tutorial_thunkableinfo_longdescription: Aflați cum să construiți o aplicație informațională
    cu blocuri de cod și un tabel de date
  tutorial_educodespace_longdescription: Oamenii de pe planeta Allegrus și-au pierdut
    cântecele ancestrale. Urmați acest tutorial pentru a vă construi propriul joc
    muzical de derulare laterală și pentru a recupera melodiile pierdute. Personalizați
    fiecare aspect al jocului, în timp ce învățați elementele de bază ale dezvoltării
    jocului, fizicii și coliziunilor. Nu sunt necesare cunoștințe de codificare sau
    muzică.
  tutorial_kcjtennis_longdescription: Serviți o provocare și mergeți cap la cap cu
    propriul adversar AI în acest meci de tenis digital. Folosind Scratch, această
    activitate vă va învăța cum să codificați interacțiunile sprite înainte și înapoi
    prin difuzare, variabile și mișcare. Încorporați condițiile de câștig/pierdere
    și sărutați-vă scorul de „dragoste” la revedere. Finalizați acest proiect de unul
    singur sau cu sprijinul unui adult.
  tutorial_robotmagictower_longdescription: Aflați despre jocul Hanoi Tower și cum
    să utilizați funcțiile recursive pentru a rezolva probleme.
  tutorial_ttdragons_longdescription: 'O forță malefică s-a răspândit peste țara Ovun
    și amenință să distrugă acest oraș pașnic. Explorați templele ascunse, învățați
    rune magice care vă permit să programați și să controlați elementele din jurul
    vostru și luptați cu fiorii umbrei. Găsiți toate cheile din Templele Dragonului
    pentru a trezi dragonul. Fii eroul de care Ovun are nevoie! '
  tutorial_kcjarchery_longdescription: Rămâi pe țintă și ghidează-ți săgeata spre
    bullseye folosind codul! Aflați cum să vă codificați propriul joc de tir cu arcul
    folosind Scratch și instrucțiunile noastre pas cu pas. Cu ajutorul spriturilor
    care detectează culoarea, schimbările de costume și secvențele de mișcare, și
    tu poți viza aurul și îți poți codifica drumul spre victorie - plus, adaugă un
    contor de scor pentru a crește ante-ul. Finalizați acest proiect de unul singur
    sau cu sprijinul unui adult.
  tutorial_ttsprouts_longdescription: Grădinăritul este un loc de muncă cu normă întreagă!
    Începeți cu o singură bancă de ghivece și îngrijiți plantele dintr-o seră accesând
    o matrice. Pe măsură ce semănați, udați și recoltați fiecare plantă, câștigați
    bani pentru toate fructele și legumele! Utilizați o matrice multidimensională
    din ce în ce mai complicată pentru a localiza fiecare oală pe măsură ce sera se
    aglomerează.
  tutorial_ttmaze_longdescription: Ai aterizat pe o planetă extraterestră într-un
    univers de buzunar și trebuie să găsești o cale de a scăpa, astfel încât să poți
    continua călătoria ta. Explorați ruinele unei civilizații robotice avansate, navigați-vă
    prin labirinturi și puzzle-uri și luptați împotriva roboților inamici. Cu ajutorul
    colegului tău de încredere F3lix, învață și folosește noi concepte de programare
    pentru a-ți croi drum spre victorie.
  tutorial_codetribe_longdescription: O introducere excelentă în codificare folosind
    HTML, CSS și JavaScript. Codificați câteva rânduri și creați prima aplicație pentru
    a verifica vârsta persoanelor care participă la petrecerea dvs.
  tutorial_ttcanyon_longdescription: Ești prins pe o planetă extraterestră și trebuie
    să supraviețuiești Arenei, o luptă nesfârșită cu monștri extratereștri! Folosește-ți
    blasterul de hacking pentru a schimba programarea colegului tău, a adversarilor
    și a mediului tău. F3Lix vă poate ajuta să vă vindecați și să vă susțineți, în
    timp ce puteți reprograma dușmanii și capcanele pentru a-i dezactiva sau a lupta
    unul cu celălalt.
  tutorial_kcjxtrail_longdescription: Urcă pe trasee cu această activitate de ciclism
    cross country folosind cod și Scratch. Folosind blocuri de detectare a culorilor
    și mișcare, vă veți proiecta cursul, veți integra opriri și interacțiuni de-a
    lungul drumului și vă veți urmări progresul prin codificarea unui deținător de
    scor cu funcții. Nu uita casca pentru că am putea fi într-o plimbare sălbatică!
    Finalizați acest proiect de unul singur sau cu sprijinul unui adult.
  tutorial_codespeakroad_longdescription: Creați un joc în care utilizatorul joacă
    rolul unui inginer civil pentru a planifica un drum.
  tutorial_educodelair_longdescription: George este urmărit în Bârlogul Chiroptera
    și are nevoie de ajutorul tău pentru a scăpa! Proiectați-vă propriul joc de puzzle
    2D complet urmând acest tutorial și învățând elementele de bază ale dezvoltării
    jocului. Codificați-vă calea de ieșire din nivelul nostru sau faceți-vă propriul
    dvs. pentru a vă provoca prietenii!
  tutorial_ibmhourofz_longdescription: 'Ați retras vreodată bani de la un bancomat?
    Folosit un card de credit pentru a plăti ceva? Toate aceste acțiuni au un lucru
    în comun: toate încep cu un simplu clic. Dar ce se întâmplă cu adevărat în spatele
    acelui clic? Acesta este Enterprise Computing. Începeți să aflați mai multe despre
    modul în care funcționează calculul pentru întreprinderi astăzi cu IBM Hour of
    Z.'
  tutorial_gamefrootbacteria_longdescription: 'Elevii învață despre condițiile în
    care bacteriile salmonella pot supraviețui în timp ce codifică un joc distractiv
    de simulare în Gamefroot! Această activitate este destinată profesorilor de științe
    și profesorilor de tehnologii digitale care doresc să-și angajeze elevii în mai
    multe domenii. '
  tutorial_educodeforest_longdescription: Alex a fost prins în pădurea înghețată de
    ceva vreme. Îi poți ajuta să scape? Acest tutorial ușor de urmărit vă învață cum
    să construiți și să personalizați un joc de puzzle complet care rulează în orice
    browser modern. Încercați să depășiți nivelul nostru sau creați-vă propriul dvs.
    pentru a vă provoca prietenii!
  tutorial_educodehorus_longdescription: Ajut-o pe Lisa să rezolve enigma lui Horus
    și să scape de templul său. Urmați acest tutorial pentru a codifica și personaliza
    propriul joc de puzzle în câțiva pași. Încercați să bateți nivelul nostru sau
    să îl editați pentru a-l face cât de ușor sau provocator doriți. Aflați elementele
    de bază ale dezvoltării jocului în timp ce jucați!
  tutorial_codespeakpokemon_longdescription: Codifică-ți Pokemonul preferat pentru
    a crește nivelul și a evolua.
  tutorial_stemholiday_longdescription: StemsCopes Coding alimentat de BitsBox permite
    studenților să construiască și să partajeze propriul card virtual de vacanță folosind
    codul JavaScript tastat. Programul nostru este ușor de utilizat și nu necesită
    experiență anterioară de codificare. Oferim suport încorporat pe tot parcursul
    programului, iar studenții își pot da seama cu ușurință singuri. Fiți încântați
    să vă codificați propria carte virtuală pentru a o împărtăși cu prietenii și familia
    în acest sezon de sărbători!
  tutorial_codespeakpixel_longdescription: Învață să creezi un editor de artă pixel
    pentru a-ți crea propriile modele și artă personalizate de personaje.
  tutorial_codespellsnexus_longdescription: Sub îndrumarea unei păpuși misterioase,
    trebuie să te infiltrezi și să reprogramezi o aplicație super-inteligentă „Learn
    to Code” care caută dominația globală. Rezolva puzzle-uri. Învață să codezi. Hack
    Nexus.
  tutorial_carnegieslime_longdescription: În fiecare an, Minionii din Scarecorp încearcă
    să vă fure culturile de bomboane. Echipa de Slimeball de la Booville High s-a
    reunit pentru a proteja culturile de bomboane cu arme de nămol. Jucătorii joacă
    ca niște monștri adolescenți care își programează animalele de companie robot
    colaborativ (aka „cobot”) pentru a ajuta la doborârea Minionilor din Scarecorp
    care sunt după recolta de bomboane din orașul lor. Alegeți între patru personaje
    și animalele lor cobotice.
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown va preda secvențierea avansată,
    deoarece studenții utilizează logica, raționamentul și abilitățile de informatică
    pentru a naviga în scenarii din viața reală. Nu este nevoie de bot!
  tutorial_milnedash_longdescription: Dash vrea să învețe cum să danseze! Poți să
    o ajuți să se ducă și să iasă și să-și arate lucrurile la mijloc? Această activitate
    este direcționată de student și va învăța utilizatorul despre secvențiere și bucle.
  tutorial_microbitpet_longdescription: 'Codificați-vă propriul animal de companie
    electronic și personalizați-l pentru a-l face al dvs. '
  tutorial_spherotriad_longdescription: 'Explorați ce înseamnă fiecare dintre principiile
    fundamentale ale securității cibernetice și aflați cum să găsiți un echilibru
    pentru a obține un sistem sigur care să funcționeze pentru toți utilizatorii. '
  tutorial_spheropassword_longdescription: Explorați cum să faceți combinații puternice
    de parole folosind invențiile și codificarea LittleBits.
  tutorial_codequilt_longdescription: Reflectați asupra cine ajunge la cod și ce se
    poate face cu codul în timp ce vă familiarizați cu Scratch.
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapeTracer va preda abilități
    de secvențiere și depanare. Elevii vor folosi logica, raționamentul și abilitățile
    de informatică. Nu este nevoie de bot!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2 va preda abilități
    avansate de secvențiere și buclă. Elevii vor folosi logica, raționamentul și abilitățile
    de informatică. Nu este nevoie de bot!
  tutorial_hopescape_longdescription: Codificați un joc de escape room logic deschis
    și aflați despre concepte precum iterația și alte elemente importante de design
    al jocului.
  tutorial_ozorace_longdescription: Elevii vor planifica și executa un program cu
    o varietate de parametri, vor practica măsurarea, secvențierea și depanarea pe
    măsură ce creează o pistă de curse pentru Ozobot.
  tutorial_ozoequestrian_longdescription: Elevii vor folosi codurile de culoare pentru
    a-și programa montura (Evo) pentru a finaliza un curs.
  tutorial_irobotpizza_longdescription: Doriți să faceți din programare o experiență
    colaborativă, socială și super distractivă la școala dvs.? În acest kit de evenimente
    digitale out-of-the-box, vă oferim toate instrumentele de care veți avea nevoie
    pentru a găzdui provocarea perfectă a codului familial. La iRobot Pizza Party,
    familiile se reunesc pentru a împărtăși o masă și a codifica roboți virtuali pentru
    a finaliza provocări, concepute atât pentru începători, cât și pentru programatori
    avansați.
  tutorial_ai4alldance_longdescription: În acest octet scurt și distractiv al AI,
    studenții explorează modul în care instrumentele AI pot ajuta oamenii să inoveze
    și modul în care inovatorii umani pot ajuta la îmbunătățirea AI.
  tutorial_ai4allneural_longdescription: Acest curriculum este o introducere practică
    profundă în detaliile tehnice despre modul în care unele sisteme AI pot găsi obiecte
    în imagini sau alte modele în context. În cele din urmă, elevii îi vor învăța
    pe alții ceea ce au învățat. Dacă studenții dvs. au făcut AI & Dance, ar putea
    dori să verifice acest lucru după aceea pentru a afla cum a funcționat acel sistem.
  tutorial_spheroinout_longdescription: indi este gata să afle mai multe despre cum
    funcționează acesta și alte computere. În această lecție, descoperiți intrări
    și ieșiri prin această explorare practică.
  tutorial_edisonblueprint_longdescription: Puteți programa Edison să conducă în diferite
    forme, astfel încât robotul să poată desena diferite planuri?
  tutorial_edisonmaze_longdescription: Hai să-l facem pe robotul Edison să concureze
    de-a lungul unei căi Euler!
  tutorial_milnefunctions_longdescription: Dash vrea să învețe cum să danseze! Poți
    să o ajuți să se ducă și să iasă și să-și arate lucrurile la mijloc? Această activitate
    este direcționată de student și va învăța utilizatorul despre secvențiere, bucle
    și funcții.
  tutorial_sasmap_longdescription: 'În această lecție, elevii vor folosi codul pentru
    a demonstra o înțelegere a diferenței dintre caracteristicile umane și fizice
    pe o hartă. Ei vor identifica o cale printr-o grilă de caracteristici matematice,
    astfel încât un robot să aterizeze doar pe trăsături umane. Elevii vor lucra apoi
    în echipe pentru a scrie cod care va naviga robotul lor pe calea corectă. '
  tutorial_firstrobotics_longdescription: Învață să codezi cu FTC Sim, un limbaj de
    programare online bazat pe blocuri, care include un simulator live, astfel încât
    studenții să poată vedea instantaneu robotul mișcându-se pe baza codului pe care
    l-au scris.
  tutorial_sasdata_longdescription: Implicați elevii cu date prin sondaje rapide care
    generează vizualizări interactive de date în timp real. Elevii vor identifica,
    interpreta și comunica despre date - abilități fundamentale importante pentru
    înțelegerea lumii noastre bogate în date.
  tutorial_carnegiesensabot_longdescription: Aflați cum să programați un robot virtual
    EV3 pentru a finaliza provocarea Sensabot din lumea reală în această activitate
    a Academiei de Robotică Carnegie Mellon.
  tutorial_robotical4_longdescription: MartyBlocks este pus împreună într-un format
    vertical, care este mai frecvent pentru scrierea codului. Cursanților li se va
    prezenta un spațiu de lucru mai mare și o funcționalitate mai mare pentru controlul
    lui Marty și, în cele din urmă, pentru a-i face să interacționeze cu mediul. Această
    lecție va familiariza cursanții cu secțiunile, aspectul, comparând acest nou mediu
    cu MartyBlocks Jr.
  tutorial_kinderadd_longdescription: În această lecție, elevii vor folosi algoritmi
    și roboți în mișcare pentru a modela concepte matematice. KIBO va călători de-a
    lungul unei linii numerice fizice pentru a modela numărarea, adunarea și scăderea.
    Elevii vor crea algoritmi (opțional, inclusiv bucle repetate) pentru a rezolva
    probleme, la fel cum fac programatorii la locul de muncă!
  tutorial_imagipython_longdescription: Alăturați-vă primei rețele sociale din lume
    pentru pre-adolescenți cărora le place să programeze. Proiectați-vă primul proiect
    colorat în câteva minute cu aplicația gratuită imagi.
  tutorial_robotical2_longdescription: Cursanții vor crea o secvență de pași pentru
    a permite unui partener să parcurgă un traseu către un obiectiv, folosind Marty
    Controller. Fiecare dintre simbolurile direcționale are o mișcare atașată; în
    această lecție, cursanții vor fi încurajați să experimenteze cu săgețile direcționale,
    dar accentul va fi pus pe săgeata înainte.
  tutorial_robotical3_longdescription: Cursanții vor explora noua interfață pentru
    Marty, unde instrucțiunile lor vor rămâne pe ecranul dispozitivului. Cursanții
    vor estima câți pași cred că Marty va avea nevoie pentru a atinge un obiectiv.
  tutorial_blockscadvirus_longdescription: 'Utilizați o platformă de proiectare 3D
    pentru a modela un virus și aflați despre modul în care corpurile noastre folosesc
    geometria pentru a lupta împotriva acestor invadatori. '
  tutorial_robotical1_longdescription: Cursanții îl vor vedea pe Robotul Marty mișcându-se
    cu cardurile color Unplugged. Cursanții vor ghida apoi un partener să meargă mai
    departe și să se oprească, folosind hârtie colorată. Fiecare dintre cărțile colorate
    ale lui Robotical are o instrucțiune încorporată, pe care Marty o înțelege, fără
    a fi nevoie să scrie sau să aranjeze vreun cod.
  tutorial_irobotshapes_longdescription: Aflați despre diferite forme prin recunoașterea
    și secvențierea modelelor în acest registru de lucru deconectat, imprimabil, cu
    temă robot!
  tutorial_irobotparts_longdescription: Aflați despre diferitele piese folosite pentru
    a construi un robot prin explorarea simțurilor și practicarea elementelor de bază
    ale matematicii.
  tutorial_irobottools_longdescription: Acest registru de lucru explorează toate tipurile
    diferite de instrumente utilizate la construirea unui robot prin potrivire, numărare,
    vânătoare de măturători și activități de măsurare,
  tutorial_kindercar_longdescription: Elevii vor deveni ingineri, învățând pașii procesului
    de proiectare inginerească. Inspirați de cartea „If I Built a Car” de Chris Van
    Dusen, studenții vor urma procesul de proiectare inginerească pentru a-și crea
    propriile mașini de vis din materiale artizanale și reciclate. Vor scana o secvență
    scurtă de programare pentru a-și pune mașinile în mișcare!
  tutorial_caavatar_longdescription: 'AVATAR este cea mai recentă atracție interactivă
    din parcul tematic ThrillVille. Sakura și Nikau abia așteaptă să o viziteze și
    să experimenteze lumea de mâine! În acest curs scurt interactiv, cursantul se
    alătură Sakura și Nikau pentru a afla despre date, amprentele digitale, Internetul
    lucrurilor, Big Data și implicațiile pe care acestea le au pentru noi ca oameni
    și viitorul nostru.   '
  tutorial_hello_language: Bulgară, corsicană, daneză, olandeză, engleză, engleză
    (Marea Britanie), estonă, franceză, georgiană, germană, maghiară, islandeză, indoneziană,
    irlandeză, japoneză, nepaleză, norvegiană (Bokmål), norvegiană (Nynorsk), Altele,
    Pashto, portugheză (Portugalia), română, sârbă (chirilică), spaniolă (Spania),
    spaniolă (Mexic), turcă, vietnameză
  tutorial_raspispace_language: Arabă, Olandeză, Engleză, Engleză (UK), Franceză,
    Greacă
  tutorial_codemonkeyjump_language: Română
  tutorial_poemart_language: Bulgară, corsicană, daneză, olandeză, engleză, estonă,
    franceză, georgiană, germană, maghiară, islandeză, indoneziană, irlandeză, japoneză,
    nepaleză, norvegiană (Bokmål), norvegiană (Nynorsk), Altele, Pashto, portugheză

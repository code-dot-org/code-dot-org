  ai_pl_101_intro_heading: Ce este IA 101 pentru Profesori?
  ai_pl_101_intro_text: IA 101 pentru Profesori este o serie de învățare profesională
    online gratuită, fundamentală, pentru orice profesor și educator interesat de
    lumea revoluționară a inteligenței artificiale (IA) și de potențialul său transformator
    în educație. Partenerii Code.org, ETS, ISTE, Khan Academy oferă sesiuni captivante
    cu experți renumiți care vor demistifica IA, vor explora implementarea responsabilă,
    vor aborda părtinirea și vor prezenta modul în care învățarea bazată pe IA poate
    revoluționa rezultatele elevilor. Veniți alături de noi în această călătorie de
    explorare și împuternicire și deblocați viitorul predării cu și despre IA.
  ai_pl_101_partnership_between: Un parteneriat între
  ai_pl_101_join_email_title: Înscrieți-vă pentru a avea acces anticipat la IA 101

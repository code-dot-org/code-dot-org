  tutorial_rpccw_longdescription: Creează-ți propriul personaj, proiectează un tricou
    și creează muzică. Câștigați insigne pentru fiecare proiect finalizat.
  tutorial_rpledfirefly_longdescription: Utilizați un microcontroler Raspberry Pi
    Pico și componente electronice de bază pentru a crea un licurici LED intermitent.
    Scrieți codul MicroPython pentru a vă aprinde licuriciul și creați un comutator
    de la firele jumper pentru a imita licuricii în sălbăticie atunci când comutatorul
    este închis.
  tutorial_rpcharting_longdescription: Descoperiți puterea listelor în limbajul de
    programare Python stocând datele medaliilor olimpice, apoi utilizați biblioteca
    pigală pentru a crea o diagramă interactivă. Utilizați abilitățile de analiză
    a datelor pentru a descoperi tipare și anomalii.
  tutorial_rpsolar_longdescription: Creați un model animat, interactiv, de sistem
    solar folosind limbajul de programare Python și biblioteca grafică p5. Utilizați
    dicționare pentru a stoca fapte despre planetă care se încarcă atunci când se
    face clic pe o planetă orbitantă.
  tutorial_rpwebcards_longdescription: Creați un set de carduri web care se răstoarnă
    atunci când treceți peste ele. Utilizați stilul CSS și animațiile, apoi personalizați-le
    cu fonturi fanteziste și gradiente de culoare.
  tutorial_codeclubhworld_longdescription: Scrieți cod bazat pe text Python pentru
    a crea un proiect interactiv cu introducerea utilizatorului care imprimă text
    și emoji. Utilizați variabile pentru a stoca text și numere și funcții pentru
    a vă organiza codul.
  tutorial_codeclubspells_longdescription: Folosiți blocuri Scratch pentru a codifica
    o baghetă care aruncă vrăji pentru a transforma spritele în broaște râioase, a
    le crește și a le micsora. Editați și inversați sunetul pentru a produce efecte
    sonore de vrajă. Difuzați mesaje ortografice astfel încât mai multe sprituri să
    se transforme atunci când mesajul este primit.
  tutorial_coderdojoanime_longdescription: Creați o pagină web receptivă cu text și
    imagini pentru un tutorial de desen anime. Utilizați HTML pentru a structura pagina
    web și stilurile CSS pentru a aplica aspectul, paletele de culori și fonturile.
  tutorial_coderdojotarget_longdescription: Utilizați Python cu biblioteca grafică
    p5 pentru a desena o țintă și a obține puncte lovind-o cu săgeți. Aflați mai multe
    despre culorile RGB și poziționați ținta cu coordonatele x & y. Utilizați if,
    elif și alte condiții pentru a lua decizii de notare.
  tutorial_creaticodescratch_longdescription: Creaticode.com oferă o gamă largă de
    activități de codificare în multe subiecte, cum ar fi jocuri 3D, arte 3D, jocuri
    de realitate augmentată, aplicații de inteligență artificială, remixare video
    Youtube și obiectivele de dezvoltare durabilă ale ONU. Blocurile bazate pe zgârieturi
    sunt utilizate în toate activitățile, astfel încât elevii nu trebuie să învețe
    un limbaj de programare diferit sau o interfață de utilizator pentru a codifica
    și partaja proiectele lor.
  tutorial_bbsierpinski_longdescription: În această scurtă serie de lecții, veți învăța
    să creați o artă matematică uimitoare și colorată!
  tutorial_bbstopwatch_longdescription: În această scurtă serie de lecții, veți învăța
    să creați un cronometru real, de lucru!
  tutorial_idrpatterns_longdescription: Utilizați blocul de acțiune Loop în mediul
    de codificare Weavly pentru a crea modele geometrice precum cristale, stele sau
    alte forme interesante cu elemente repetate.
  tutorial_idrshapes_longdescription: 'În această activitate, jucătorii folosesc blocurile
    de acțiune Weavly pentru a desena forme simple, cum ar fi pătrate, dreptunghiuri,
    triunghiuri, hexagoane și stele. '
  tutorial_edisondetect_longdescription: Introduceți conceptele de calcul cheie ale
    buclelor și o înțelegere a luminii infraroșii folosind roboții Edison și limbajul
    de programare bazat pe blocuri, EdBlocks. Această lecție utilizează funcțiile
    de acționare și detectare a obstacolelor robotului Edison printr-un set de sarcini
    progresive de programare.
  tutorial_edisonmusical_longdescription: Melodiile muzicale simple sunt un exemplu
    excelent de secvență în acțiune. Folosind Edison și limbajul de programare bazat
    pe Scratch, EdScratch, elevii pot crea muzică și pot lega secvența și intrările-ieșiri
    în programe plăcute.
  tutorial_codemonkeydiglit_longdescription: 'Introducere în câteva subiecte importante
    din lumea digitală: Cum să utilizați computerele, ce este software și hardware,
    posibile amenințări online și protejarea confidențialității. Cursul include 2
    lecții - utilizarea digitală și cetățenia digitală. Fiecare lecție este alcătuită
    din diapozitive auto-ghidate cu întrebări și sondaje interactive, 3 mini-jocuri
    și 5 întrebări de recenzie pentru a verifica înțelegerea elevului.'
  tutorial_bsdrockpaper_longdescription: Utilizați limbajul de programare Python pentru
    a construi un joc „Rock, Paper, Scisors”. Nu vă faceți griji dacă nu ați încercat
    niciodată Python, vă vom ghida prin fiecare pas.
  tutorial_microbitreaction_longdescription: Faceți un joc de reacție micro:bit cu
    comutatoare fizice reale realizate din resturi de carton și folie de bucătărie.
  tutorial_kinderanimal_longdescription: În această lecție, elevii vor transforma
    KIBO într-un animal jucăuș care se mișcă ca răspuns la un program creat de copii.
    Elevii pot experimenta, de asemenea, opțiunile de intrare și ieșire ale KIBO pentru
    a o duce mai departe.
  tutorial_kindersinger_longdescription: În această lecție, elevii vor îmbrăca KIBO
    într-o ținută de interpret și îl vor învăța pe KIBO să cânte o melodie preferată!
    Cu modulul de înregistrare sonoră/redare KIBO, copiii își vor folosi abilitățile
    de secvențiere pentru a programa KIBO să-și redea melodia în ordinea corectă.
    Această lecție este destinată copiilor cu experiență anterioară KIBO.
  tutorial_microbitwwn_longdescription: Agitați micro:bit și vi se dă o direcție aleatorie
    pentru a merge.
  tutorial_grokcyberlive_longdescription: Un căpitan de marină este ținut captiv în
    interiorul navei sale. Un reper major s-a întunecat. Și armele sunt îndreptate
    spre cele mai aglomerate site-uri din Sydney…Totul este conectat și depinde de
    tine să-l eliberezi pe căpitan, să-l urmărești pe vinovat și să-l oprești. Elevii
    vor trebui să urmărească indicii, să rezolve puzzle-uri și să-și dea seama cum
    să oprească un atac cibernetic simulat pe scară largă înainte de a fi prea târziu.
  tutorial_codemojimaze_longdescription: Aflați despre secvențe pentru a-l ajuta pe
    Deeno să finalizeze labirintul.
  tutorial_codemojisnake_longdescription: În această unitate, elevii vor învăța cum
    să folosească blocuri de codificare pe Scratch pentru a crea un joc de șarpe.
  tutorial_carnegietoxibots_longdescription: Nimeni nu doarme în orașul Zillah. Jucați
    ca unul dintre Zeds, un echipaj dedicat eliminării amenințării Toxibots, roboți
    corupți de malware care aparțin Toxicorp, o corporație uriașă. Majoritatea Toxiboților
    au fost distruși, dar există încă unii în jur care fac ravagii. Arătați-vă în
    Zed Clubhouse și programați-vă robotul colaborativ (alias „cobot”) Beastie pentru
    a ajuta la capturarea lor.
  tutorial_carnegieiris_longdescription: Iris Rover Challenge cu VICE Virtual Robot
    oferă o secvență structurată de activități de programare într-un context real
    bazat pe proiecte. Este conceput pentru a-i determina pe elevi să se gândească
    la tiparele și structura nu doar a roboticii, ci și la programarea și rezolvarea
    problemelor mai general. Această lecție include videoclipuri, animații și un mediu
    de codificare încorporat cu robotul virtual.
  tutorial_carnegiespike_longdescription: Virtual SPIKE Prime Coding - Iris Rover
    Challenge oferă o secvență structurată de activități de programare într-un context
    real bazat pe proiecte. Este conceput pentru a-i determina pe elevi să se gândească
    la tiparele și structura nu doar a roboticii, ci și la programarea și rezolvarea
    problemelor mai general. Această lecție include videoclipuri, animații și un mediu
    de codificare încorporat cu robot virtual.
  tutorial_spheroincolor_longdescription: Sphero indi poate vedea culoarea la fel
    ca tine și cu mine. Dar cine este mai rapid la recunoașterea culorilor? Cine poate
    recunoaște cel mai mult? În această lecție, descoperiți cum vedem culoarea și
    provocați indi la un concurs de culori!
  tutorial_kcjdominos_longdescription: În această lecție vom simula căderea dominourilor
    folosind JavaScript. Pe parcurs vom învăța despre variabile, funcții, bucle, evenimente
    cu mouse-ul și lucruri de răsturnare!
  tutorial_spherocolortheory_longdescription: Amestecă-ți culorile înclinând și rotind
    Sphero BOLT! Explorați modul în care funcționează teoria culorilor aditive adăugând
    diferite valori de roșu, verde și albastru pentru a crea multe culori diferite.
    Aflați cum puteți utiliza senzorii BOLT pentru a-i măsura orientarea și a schimba
    culorile.
  tutorial_codecombatesports_longdescription: Codarea competitivă nu a fost niciodată
    atât de epică! Învățați abilitățile de care aveți nevoie pentru a juca ca profesioniștii
    în campul nostru de pregătire Esports. Nu este nevoie de experiență de codare.
    Începeți prin a vă antrena în temniță și a descoperi strategiile și tacticile
    de codare de care veți avea nevoie pentru a concura. După ce îți perfecționezi
    abilitățile, pune-ți codul la încercare în arena noastră de sport împotriva altor
    jucători din întreaga lume! Ești următorul nostru mare campion al Ligii AI?
  tutorial_spherodigdisplay_longdescription: Afișajele digitale sunt peste tot în
    jurul nostru, de la telefoane la monitoare de computer la televizor până la panouri
    publicitare moderne. Dar cum funcționează? Descoperiți tehnologia grafică din
    spatele afișajelor digitale și obțineți experiență practică prin programarea imaginilor
    și animațiilor cu LittleBits CoDebit și matricea LED.
  tutorial_spherorvrincolor_longdescription: 'Lumina vizibilă este alcătuită din valuri
    de lungimi diferite pe care ochiul le detectează ca culoare. În timp ce RVR+ nu
    are ochi (bine cel puțin cei care pot vedea), are un senzor care este capabil
    să detecteze o gamă largă de culori. Aflați capacitățile senzorului de culoare
    RVR+ și cum să îl programați. '
  tutorial_clbinary_longdescription: Folosind componente restone în Minecraft, participanții
    vor învăța cum funcționează numărarea binară, vor crea porți logice ANI și OR
    și vor folosi numărarea binară pentru a crea o încuietoare combinată pentru deschiderea
    unei uși încuiate.
  tutorial_sascollabcode_longdescription: Poate fi dificil să găsești resurse pentru
    a preda codificarea elevilor cu deficiențe de vedere. SAS consideră că fiecare
    elev ar trebui să aibă posibilitatea de a învăța să codifice și își propune să
    realizeze acest lucru folosind blocuri de cod Braille cu SAS CodeSNAPS - un mediu
    de codare colaborativ care poate obține o codificare întreagă în clasă cu un singur
    iPad și un robot Sphero.
  tutorial_codecombatgoblins_longdescription: Noi avem nevoie de ajutorul tau! Pornește
    într-o căutare epică în care preiei controlul asupra jocului prin puterile tale
    de programare. Deveniți erou, deblocați prada și extindeți-vă arsenalul de coduri
    pentru a salva orașul. Apoi, folosește strategiile AI pentru a aduna o petrecere
    pentru o luptă finală cu șefii goblin!
  tutorial_scratchstorytelling_longdescription: Animați-vă propria poveste cu Scratch!
    Adăugați sprituri, fundaluri și efecte grafice interactive pentru a vă aduce povestea
    la viață. Include un ghid de facilitare a educatorului, tutorial de proiect Scratch
    și carduri de codare. Această activitate s-a aliniat cu standardele comune de
    bază ale artelor în limba engleză.
  tutorial_crayolasymbols_longdescription: O imagine valorează cât o mie de cuvinte
    - chiar și imaginile mici spun multe! Simbolurile vizuale sunt peste tot, direcționându-ne
    către toalete publice, spitale, rampe pentru scaune cu rotile și stații de autobuz.
    Utilizați forme și linii pentru a proiecta simboluri originale pe care alții pot
    conta.
  tutorial_crayoladrawacode_longdescription: Explorați codurile de ieri și de astăzi.
    Oamenii antici desenau simboluri pe pereții peșterii pentru a spune povești. Egiptenii
    antici au sculptat hieroglife, un limbaj al simbolurilor vizuale reprezentând
    oameni, obiecte și acțiuni, în piatră. Creați povești suplimentare cu coduri vizuale.
  tutorial_crayolafollowmycode_longdescription: Creați dans de codificare schițând
    simboluri vizuale, cum ar fi săgeți, spirale și pași pentru a crea un model pe
    care dvs. și alții îl veți urma. Sau creați personaje mici din Model Magic și
    folosiți-le pentru a vă urma codul de dans!
  tutorial_madpicturethis_longdescription: Această lecție va introduce elevii în limbajul
    HTML și îi va învăța cum să îl decodeze, chiar dacă nu au interacționat niciodată
    cu codul HTML înainte. Prin observații, elevii vor observa modele și vor înțelege
    mai bine modul în care codul HTML este scris și interpretat.
  tutorial_mindmakersmaps_longdescription: În acest univers, hărțile de diferite tipuri
    servesc drept fundal pentru provocări distractive cu vehicule autonome care se
    supun programelor dvs. Pentru a câștiga, va trebui să interpretați fiecare hartă
    și să programați nu numai mișcările, ci să vă adaptați la neașteptate folosind
    senzori pentru obstacole și evenimente naturale, cum ar fi vremea, temperatura
    și trecerea timpului. Să aveți o călătorie bună!
  tutorial_mindmakersjorel_longdescription: Universul distractiv al fratelui lui Jorel
    este acum sub controlul tău! Dar pentru asta, trebuie să stăpânești fundamentele
    programării și să dezvolți abilități precum gândirea algoritmică, descompunerea
    problemelor, identificarea modelelor și abstractizarea... muncește din greu și
    poate vei afla numele fratelui lui Jorel!
  tutorial_mindmakersroboland_longdescription: Programați roboții ciudați și distractivi
    Mustachebot și Ladybot! Îi ajuți să depășească provocările și te ajută să dezvolți
    gândirea computațională. Cu cât provocarea este mai avansată, cu atât înveți mai
    multe despre algoritmi, descompunere, tipare și abstractizare... Muncește din
    greu și distrează-te!
  tutorial_mindmakersrobolandjr_longdescription: Programează roboții ciudați și amuzanți
    Mustachebot și Ladybot. Ori de câte ori reușești să rezolvi o provocare, primești
    o mică minge verde și treci la următoarea. Capriche!
  tutorial_codehsdraw_longdescription: Creați propriul program de desen în Scratch
    folosind intrările tastaturii și mouse-ului. Oricine îl va putea folosi pentru
    a face artă digitală distractivă și creativă!
  tutorial_codehscamouflage_longdescription: Utilizați ScratchJR pentru a programa
    un animal pentru a-și arăta adaptarea la utilizarea camuflajului în mediul său!
  tutorial_firiapythoncodex_longdescription: Lecțiile simple pas cu pas vă învață
    codarea Python pe măsură ce deblocați noi capabilități, de la afișajul color frumos
    la sistemul audio hi-fi. Utilizați accelerometrul încorporat, senzorul de lumină
    și microfonul pentru a codifica propriile proiecte unice și interactive. Și puteți
    conecta direct servomotoare și senzori externi pentru posibilități nelimitate
    de expansiune. CodeX = jocuri, muzică, senzori, artă și multe altele!
  tutorial_bekidscoding_longdescription: Alăturați-vă lui Grace, Zak și Dot the Robot
    într-o aventură în Loop Galaxy! Codificați cu blocuri pentru a finaliza sarcini
    interesante și pentru a învăța elementele de bază ale algoritmilor, secvențelor
    și buclelor!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour este un joc de codificare
    auto-ghidat pentru copiii de 4-11 ani. Învață fundamentele codificării, cum ar
    fi secvențierea, depanarea, buclele și funcțiile. De asemenea, învață tehnici
    de rezolvare a problemelor, astfel încât copiii să devină cursanți mai încrezători
    și independenți.'
  tutorial_microbitdice_longdescription: Agitați micro:bit pentru a face numere aleatorii.
  tutorial_madflashcard_longdescription: Această lecție expune elevii la codul HTML
    și CSS și le oferă posibilitatea de a interacționa cu acesta și de a-și vedea
    rezultatele în timp real.
  tutorial_madappwars_longdescription: 'Această lecție oferă studenților posibilitatea
    de a explora partea de afaceri a dezvoltării aplicațiilor. În această activitate,
    elevii compară două aplicații care se încadrează în aceeași categorie umbrelă
    (exemplu: două aplicații de călătorie) și evaluează care este mai bine pe baza
    unor criterii specifice.'
  tutorial_kodablepuppies_longdescription: Elevii se vor întâlni cu prietenii pufoși
    ai lui Kodable și vor învăța cum să aibă grijă de ei! „Animalele de companie”
    sunt cățeluși din joc care necesită multă dragoste și atenție. Elevii vor programa
    Carebots pentru a ajuta la responsabilitatea de a fi o nouă arendă folosind concepte
    de codificare, cum ar fi funcții și declarații condiționale.
  tutorial_googlesuperhero_longdescription: Transformă un erou de zi cu zi din viața
    sau comunitatea ta într-un supererou programându-i să zboare peste clădiri, să
    se rotească, să lucreze cu un partener și să obțină puncte atingând obiecte într-un
    joc. În Code Your Hero, arată-ți puterile speciale ale eroului tău și propria
    ta creativitate cu CS First și Scratch.
  tutorial_googlename _longdescription: Alegeți un nume și aduceți la viață literele
    cuvântului folosind codul. Alegeți o poreclă, numele unui animal de companie,
    un animal, un sport, un loc sau un hobby.
  tutorial_carnegiezillah_longdescription: Zillah City is thriving, and music is in
    the air. Rumor has it, the famed Gargantua bot is online and sending the last
    Toxibots to trash the city block by block…. Grab your cobot hoverboard and get
    ready to groove, move, and finish off what you started! Players program their
    cobot hoverbots to change lanes, avoid obstacles, and take out many Toxibots in
    this rhythm-styled game.
  tutorial_nasachspacejam_longdescription: Creați un sistem solar care se roiește
    cu adevărat! Aflați despre muzică, astronomie și codificare în această activitate
    autoghidată (nu este necesară experiență de codificare). Programează planete pentru
    a face muzică, creându-ți propriul sistem solar muzical, completat cu melodii
    spațioase.
  tutorial_hatchxrsolar_longdescription: 'Explorați stelele și construiți-vă propriul
    sistem solar folosind concepte de programare bazată pe blocuri. Aflați despre
    elementele de bază ale spațiului 3D și scufundați-vă în imaginația dvs. pentru
    a construi un univers al viselor voastre, totul în mai puțin de o oră. Și ghici
    ce, îți poți rula proiectul în AR pe orice dispozitiv iOS folosind aplicația HatchXR.
    Nu uitați să împărtășiți creațiile dvs. cu noi folosind #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Codificați jocul clasic al invadatorilor
    spațiali în 3D, în timp ce aflați despre elementele de bază ale dezvoltării jocului,
    mișcarea în spațiul 3D și învățați concepte fundamentale de programare, cum ar
    fi bucle, condiționalități, variabile și evenimente de la tastatură, toate în
    mai puțin de o oră. Nu uitați să împărtășiți creațiile dvs. cu noi folosind #hatchxr
    #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Construiți clasicul joc dino T-rex al cromului
    în 3D, în timp ce învățați despre elementele de bază ale dezvoltării jocului,
    mișcarea în spațiul 3D și învățați concepte fundamentale de programare, cum ar
    fi bucle, condiționalități, variabile și evenimente de la tastatură, toate în
    mai puțin de o oră. Nu uitați să împărtășiți creațiile dvs. cu noi folosind #hatchxr
    #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Porcii de guineea vin și le este foame.
    Pentru fiecare rundă, programează Bot să tragă morcovi, să lanseze salată verde
    sau să invoce puternicul scut Apple în acest joc furios și rapid de codificare.
    Colectați inimi pentru a debloca mai multe instrumente și pentru a conține frenezia
    de hrănire în timp ce sperați că codul dvs. nu se rupe.
  tutorial_pickcodeshapes_longdescription: Învață să folosești Pickcode pentru a scrie
    cod care creează o varietate de forme. Odată ce cursul este terminat, veți putea
    deveni creativi și puteți face orice design doriți!
  tutorial_codesterssketch_longdescription: Aflați elementele de bază ale codării
    în Python în timp ce creați propria dvs. etch-a-schiță personalizată! Aflați cum
    să controlați un sprite pe ecran cu diferite evenimente cheie, să acceptați introducerea
    utilizatorului pentru a seta lățimea stiloului și să utilizați o listă pentru
    a controla culoarea stiloului.
  tutorial_pickcodechatbot_longdescription: În acest curs, veți învăța cum să creați
    un chatbot simplu care joacă un joc rapid de anunțuri libs.
  tutorial_codestersfish_longdescription: Aflați elementele de bază ale codificării
    în Python în timp ce creați propriul joc de obiecte căzute! Veți învăța cum să
    adăugați un fundal și sprituri și cum să utilizați evenimente pentru a crea și
    controla sprite pe scenă.
  tutorial_codestershedgehog_longdescription: Aflați elementele de bază ale codificării
    în Python, apoi creați un joc care trage un sprite către stele! Pentru a fotografia
    fotografia, va trebui mai întâi să învățați cum să creați evenimente cheie, intervale
    și coliziuni. EXPLOZIE!
  tutorial_pickcodeggame_longdescription: Învață să faci un joc de ghicire cu doi
    jucători în care un jucător introduce un număr într-un chatbot, iar chatbot-ul
    dă indicii celuilalt jucător în timp ce încearcă să ghicească.
  tutorial_codestersdino_longdescription: Aflați funcțiile și evenimentele Python
    în timp ce creați propriul joc Flappy Dino. Odată ce jocul începe, dino-ul scade!
    Dacă lovești un bloc, pierzi. Prin câte blocuri poți naviga pe dino?
  tutorial_pickcodemtpaint_longdescription: În acest curs, veți învăța cum să utilizați
    funcții pentru a desena o formă destul de complicată (cum ar fi o bandă mobius,
    dar în formă de triunghi). După această lecție, veți avea elementele de bază pentru
    a realiza o mulțime de modele diferite.
  tutorial_microsoftcarnival_longdescription: Programează-ți propriul carnaval în
    clasă cu jocuri precum Whack-the-Mole, Burn' Balloons și Target Practice.
  tutorial_thunkablescavenger_longdescription: Învață să-ți construiești propria aplicație
    Scavenger Hunt în Thunkable și folosește-ți aplicația pentru a vâna articole pe
    dispozitivul tău mobil imediat ce codul tău este complet.
  tutorial_codeillusionfund_longdescription: Intrați în lumea magică a codificării
    și a informaticii pe măsură ce învățați și vă familiarizați cu fundamentele unui
    computer! Aceasta va include practicarea clicurilor și derulării, tragerii și
    plasării, copierii și lipirii și tastării.
  tutorial_codeillusiongoofybeg_longdescription: Pornește într-o aventură magică de
    codificare cu Goofy! Aflați cum să desenați, să colorați și să mutați forme, precum
    și să încărcați imagini și sunete în timp ce stăpâniți elementele de bază ale
    dezvoltării jocurilor folosind JavaScript.
  tutorial_codeillusiongoofyint_longdescription: 'Creați-vă propria trupă digitală
    interactivă cu Goofy în timp ce explorați bucuria dezvoltării jocurilor folosind
    JavaScript. Această activitate se va baza pe ceea ce ați învățat în activitatea
    noastră introductivă, Disney Codeillusion: Game Development Adventure with Goofy
    for Beginners.'
  tutorial_robotmagicescape_longdescription: Evadează dintr-o cameră 3D bântuită cu
    ajutorul roboților programabili.
  tutorial_codespeakclimate_longdescription: Aflați cum să construiți în mod responsabil
    un site web de bază folosind HTML și ajutați la educarea altora despre schimbările
    climatice.
  tutorial_codespeaktwinkle_longdescription: Ascultați o citire cu voce tare a „Coding
    Twinkle” și apoi învățați să o codificați folosind aplicația ScratchJR
  tutorial_coinbasecrypto_longdescription: Testați-vă memoria și aflați elementele
    de bază ale cripto!
  tutorial_codespeakcomp_longdescription: Aflați despre compostarea viermilor și construiți
    un joc în Scratch!
  tutorial_codespeaksnake_longdescription: Ascultați o poveste despre Snake, o stea
    clasică a jocurilor mobile și codificați-vă propriul joc în ScratchJR
  tutorial_prstemalexa_longdescription: Elevii vor explora inteligența artificială
    vocală - sau AI vocală - prin codificarea a două abilități Alexa. Elevii vor începe
    prin vizionarea unui videoclip care acoperă elementele de bază ale AI vocale și
    apoi vor construi un program bazat pe AI vocal în MIT App Inventor care spune
    „Hello Moon” și un program care poate recita fapte spațiale aleatorii. Lecția
    se încheie cu o revizuire a vocabularului și o discuție.
  tutorial_coderzfarm_longdescription: Programați un robot pentru a planta o grădină
    și aflați cum roboții ajută fermierii din lumea reală.
  tutorial_intelinofield_longdescription: Învață să programezi trenul inteligent inteligent
    inteligent deconectat cu instantanee de acțiune și finalizează misiunea de a conduce
    studenții prin oraș în călătoria lor pe teren.
  tutorial_cablockchain_longdescription: Acest curs interactiv explorează tehnologia
    blockchain și criptomonedele, forța motrice a web-ului de generație următoare.
    Urmărește-ne personajele în timp ce intră în metavers într-o vânătoare pentru
    a găsi un potențial escroc. Ei descoperă o serie de aplicații creative ale blockchain-ului
    și iau în considerare modul în care ar putea avea impact asupra societății în
    viitor.
  tutorial_nasaparachute_longdescription: În această activitate, veți afla cum inginerii
    JPL au folosit un cod binar pentru a include un mesaj ascuns în parașuta folosită
    pentru a ajuta roverul Marte, Perseverență, să aterizeze cu succes pe Marte. Veți
    avea, de asemenea, posibilitatea de a vă crea propriul mesaj ascuns.
  tutorial_nasascratch_longdescription: Creați un joc de explorare a Lunii sau Marte
    folosind Scratch, un limbaj de programare vizuală. Gândiți-vă ca planificatorii
    misiunii spațiale NASA pentru a vă proiecta jocul!
  tutorial_nasaorbit_longdescription: În această activitate, elevii folosesc Scratch,
    Snap! , sau un alt limbaj de programare pentru a crea o simulare interactivă a
    unei nave spațiale care se andocă la Stația Spațială Internațională. Crew Orbital
    Docking Simulation (CodING Sim) implică studenții în gândirea computațională,
    rezolvarea problemelor și aplicațiile matematice din lumea reală.
  tutorial_nasapackage_longdescription: În această activitate, elevii folosesc Scratch,
    Snap! , sau un alt limbaj de programare pentru a crea o simulare interactivă a
    unei drone care navighează în jurul unei zone geofenizate pentru a livra un pachet.
    Simularea implică elevii în gândirea computațională, rezolvarea problemelor și
    aplicarea matematicii în lumea reală.
  tutorial_nasalunar_longdescription: 'Elevii învață despre misiunea Artemis 1 și
    despre NASA App Development Challenge (ADC). Scopul este ca elevii să urmeze pașii
    pe care i-am creat folosind App Lab al Code.org pentru a învăța programarea de
    bază folosind codul bloc. '
  tutorial_meeestate_longdescription: 'Rezolva puzzle-uri pentru a scăpa din conacul
    misterios al Dr. Breakowski în noul Minecraft Hour of Code: Escape Estate. Utilizați
    codificarea și gândirea computațională pentru a debloca secrete, a deschide ușile
    capcanelor și a dezvălui indicii ascunse. Codifică-ți drumul până în zori și câștigă
    un milion de smaralde! Cu codificarea în blocuri sau Python, Hour of Code oferă
    o cale de învățare pentru oricine să învețe elementele de bază ale codului.'
  tutorial_imagipixelart_longdescription: Învață Python și creează-ți propriile animații
    colorate în acest curs de 1 oră!
  tutorial_kcjhealth_longdescription: 'Aflați mai multe despre vizualizarea datelor,
    arta algoritmică și codificarea, în timp ce explorați SDG #3 „Bună sănătate și
    bunăstare”.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye și Riri trebuie să se unească
    pentru a o ajuta pe Wakanda. Programează-ți propria activitate plină de acțiune
    inspirată de „Black Panther: Wakanda Forever” a Studiourilor Marvel!'
  tutorial_nafbrand_longdescription: În Code your Brand, veți crea un fișier de contact
    virtual pentru a crea un cod QR personalizat cu datele dvs. de contact. După ce
    finalizați această activitate, veți fi echipat cu o carte de vizită modernă pe
    care o puteți partaja în timp ce faceți rețea cu persoane care vă pot ajuta sau
    vă pot ghida în cariera sau călătoria dvs. universitară.
  tutorial_rpccw_string_detail_grades: Clasele 2-5
  tutorial_rpledfirefly_string_detail_grades: Clasele 6-8 (vârste 11-13)
  tutorial_rpcharting_string_detail_grades: Clasele IX+
  tutorial_rpsolar_string_detail_grades: Clasele IX+
  tutorial_rpwebcards_string_detail_grades: Clasele 6-8 (vârste 11-13)
  tutorial_codeclubhworld_string_detail_grades: Clasele 6-8 (vârste 11-13)
  tutorial_codeclubspells_string_detail_grades: Clasele 2-5
  tutorial_coderdojoanime_string_detail_grades: Clasele 6-8 (vârste 11-13)
  tutorial_coderdojotarget_string_detail_grades: Clasele 6-8 (vârste 11-13)
  tutorial_creaticodescratch_string_detail_grades: Gradul 6 și peste
  tutorial_bbsierpinski_string_detail_grades: Clasele 6-8 (vârste 11-13)

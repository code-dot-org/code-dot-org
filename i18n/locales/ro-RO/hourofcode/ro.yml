  accessibility_hero_heading: Accesibilitate la Code.org
  accessibility_hero_desc: Suntem dedicați eliminării barierelor care împiedică incluziunea
    și participarea deplină a studenților și educatorilor cu dizabilități, asigurându-ne
    că FIECARE elev are acces la informatică.
  accessibility_efforts_title: Eforturile noastre pentru 2023
  accessibility_efforts_desc: 'Pentru a atinge obiectivul nostru de a avea o platformă
    complet accesibilă, implementăm un plan de acțiune cuprinzător care include:'
  accessibility_efforts_card_title_1: Instruire internă privind accesibilitatea
  accessibility_efforts_card_desc_1: Echipele noastre de produse și inginerie vor
    finaliza o instruire cuprinzătoare privind accesibilitatea până în decembrie 2023.
  accessibility_efforts_card_title_2: Analiza VPAT
  accessibility_efforts_card_desc_2: Completarea [Șablonului voluntar de accesibilitate
    a produselor] (%{voluntary_url}) pentru a stabili un nivel de referință și a măsura
    progresul anual. Rezultatele sunt disponibile pe această pagină până în septembrie
    2023.
  accessibility_efforts_card_title_3: Instrumente care susțin designul accesibil
  accessibility_efforts_card_desc_3: 'Membrii echipei vor avea acces la instrumente
    care asigură că toate funcțiile noi sunt proiectate și construite având în vedere
    accesibilitatea. '
  accessibility_efforts_card_title_4: Curriculum accesibil
  accessibility_efforts_card_desc_4: Vom atinge [conformitatea WCAG Level AA] (%{wcag_url})
    pentru primele câteva unități de principii de informatică și descoperiri în informatică
    până în decembrie 2023.
  accessibility_explore_title: Explorați resursele de accesibilitate ale Code.org
  accessibility_explore_text: Pagina noastră de resurse de accesibilitate oferă documentație
    cuprinzătoare și îndrumări pentru caracteristicile și instrumentele noastre, inclusiv
    lecții accesibile Hour of Code, cititoare captivante, navigare prin tastatură
    și opțiuni de personalizare.
  accessibility_explore_button: Vizualizați pagina resurse de accesibilitate
  accessibility_help_us_title: Ajutați-ne să îmbunătățim
  accessibility_help_us_text: La Code.org, suntem agili și receptivi la feedback.
    Dacă aveți recomandări care să ne ajute să îmbunătățim accesibilitatea instrumentelor
    și resurselor noastre, vă rugăm să ne contactați. Vă mulțumim că ne-ați ajutat
    să facem informatica disponibilă pentru toți studenții!
  accessibility_help_us_button: Spune-ne cum putem îmbunătăți
  accessibility_commit_title: Angajamentul Code.org pentru accesibilitate
  accessibility_commit_text_1: Code.org consideră că informatica este fundamentală
    pentru toți studenții și ne angajăm să asigurăm echitatea, accesul și oportunitatea
    pe platforma noastră și în curriculum-ul nostru.
  accessibility_commit_text_2: Adoptăm o abordare holistică pentru a sprijini nevoile
    de învățare ale tuturor studenților și lucrăm pentru a elimina lacunele în accesul
    la educația informatică pentru studenții cu dizabilități.
  accessibility_commit_text_3: Începem puțin, dar ne vom măsura progresul și vom repeta
    continuu până când vom putea aborda chiar și cele mai complexe provocări de accesibilitate.
  accessibility_commit_text_4: La Code.org, ne-am angajat să îmbunătățim continuu
    accesibilitatea instrumentelor noastre și suntem încântați să facem acest pas
    important către o mai mare echitate, acces și oportunități pentru toți studenții
    și educatorii.
  accessibility_partner_title: Partenerii și recomandările noastre
  accessibility_partner_desc: Recomandăm următoarele resurse pentru studenții și profesorii
    care caută conținut mai accesibil în domeniul informaticii.
  accessibility_card_title_1: AccessCsForAll
  accessibility_card_text_1: Resurse pentru profesori pentru a aduce calculatoare
    accesibile în școlile secundare și pentru elevii de liceu cu dizabilități pentru
    a se conecta cu mentorii din spațiul tehnologic.
  accessibility_card_title_2: Blocks4All
  accessibility_card_text_2: Un mediu de programare bazat pe blocuri pentru iPad care
    învață concepte de programare de bază folosind robotul Dash. Accesibil cu VoiceOver,
    Comutare Control și Control vocal.
  accessibility_card_title_3: Cod Jumper
  accessibility_card_text_3: Un ajutor/resursă de codificare fizică pentru studenții
    cu deficiențe de vedere.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: O organizație care coordonează proiecte și programe cu
    diferite organizații din Statele Unite.
  accessibility_card_title_5: Codul copiilor surzi
  accessibility_card_text_5: Promovează educația în domeniul informaticii și tehnologiei
    pentru a împuternici studenții care sunt surzi sau cu deficiențe de auz.
  accessibility_card_title_6: Toată lumea poate codifica
  accessibility_card_text_6: Un curriculum conceput de Apple pentru Swift Playgrounds
    care oferă VoiceOver (TTS modificat) și curriculum adaptat pentru studenții cu
    nevoi de accesibilitate.
  accessibility_card_title_7: Academia Khan
  accessibility_card_text_7: Un furnizor de curriculum cu diverse acomodări, inclusiv
    subtitrări, transcrieri și capacitatea de a reduce mișcarea animației și de a
    ascunde conținutul dependent vizual. Găzduiește câteva programe de învățământ
    Code.org, plus programe de calcul suplimentare.
  accessibility_card_title_8: Circuite Snap
  accessibility_card_text_8: Un produs educațional care predă electronică cu componente
    electronice fără lipire. Poate include un pachet de acces pentru studenții cu
    deficiențe de vedere.
  accessibility_card_title_9: Spherou
  accessibility_card_text_9: O minge robotică interactivă de codificare și un kit
    de educație STEM pentru studenții cu dizabilități intelectuale. Trebuie să fie
    asociat cu o aplicație adecvată.
  accessibility_card_title_10: 'Cvorum '
  accessibility_card_text_10: O adaptare a curriculum-ului AP Computer Science Principles
    al Code.org folosind Quorum, un limbaj bazat pe dovezi conceput inițial pentru
    a oferi accesibilitate studenților nevăzători sau cu deficiențe de vedere.

  csd_page_faq_question_01: CS Discoveries este mapat la standarde?
  csd_page_faq_answer_01: CS Discoveries a fost scris folosind atât Cadrul K-12 pentru
    informatică, cât și standardele CSTA 2017 ca îndrumare. În prezent, fiecare lecție
    din CS Discoveries conține mapări la standardele relevante CSTA 2017. [Un rezumat
    al mapărilor standardelor poate fi găsit aici] (%{mappings_url}). O versiune Google
    Sheets a standardelor poate fi găsită la [Standarde CSD] (%{csd_standards_url}).
  csd_page_faq_question_02: Cum /Unde pot obține dezvoltare profesională pentru acest
    curs?
  csd_page_faq_answer_02: Programul nostru de învățare profesională oferă sprijin
    pe tot parcursul anului. Programul începe cu un atelier de vară de cinci zile,
    unde veți avea ocazia să lucrați practic cu programa și să întâlniți alți profesori
    din zona dvs. Pe tot parcursul anului, oferim ateliere de urmărire și sprijin
    pe forum. Nu aveți nevoie de nicio experiență anterioară în informatică pentru
    a începe. Și profesorilor le place! 90% o clasează ca fiind cea mai bună dezvoltare
    profesională din toate timpurile. [Faceți clic aici pentru a aplica și a afla
    mai multe] (%{apply_url}).
  csd_page_faq_question_03: Predau CS Discoveries, dar am mai puțin de un semestru
    cu studenții mei. Ce ați recomanda?
  csd_page_faq_answer_03_01: Profesorii care au un program restrâns, incapabili să
    predea toate unitățile CS Discoveries pe parcursul unui an școlar, pot acum să
    atribuie cu ușurință un set specific de unități CS Discoveries pe baza a ceea
    ce doresc să se concentreze. Aceste colecții sunt în continuare aceleași unități
    exacte găsite în CS Discoveries, pur și simplu grupate pe baza recomandărilor
    noastre de mai jos pentru a se scufunda adânc într-o zonă specifică a CS Discoveries.
    Fiecare colecție este de aproximativ un semestru sau puțin mai puțin de un semestru.
    [Faceți clic aici pentru a vedea opțiunile noastre de colecții] (%{collections_url}).
  csd_page_faq_answer_03_02: Pentru profesorii care au un program și mai restrâns,
    aceștia au capacitatea de a atribui o singură unitate la un moment dat din CS
    Discoveries fără a atribui întregul curs. Sperăm că acest lucru ajută la sprijinirea
    sălilor de clasă care predau unități de CS Discoveries încorporate ca parte a
    cursurilor mai mari sau când predau informatica într-un program limitat. [Click
    aici pentru a vedea unitățile noastre flexibile] (%).
  csd_page_faq_question_04: Ce materiale și consumabile sunt necesare pentru CS Discoveries?
  csd_page_faq_answer_04_01: Un cost potențial de luat în considerare la predarea
    acestui curs este tipărirea. Multe lecții au fișe care sunt concepute pentru a
    ghida elevii prin activități. Deși nu este necesar ca toate aceste fișe să fie
    tipărite, multe au fost concepute pentru a fi tipărite și recomandăm cu tărie
    imprimarea atunci când este posibil.
  csd_page_faq_answer_04_02: 'Dincolo de tipărire, unele lecții necesită rechizite
    și manipulări tipice pentru clasă, cum ar fi: jurnale studențești, hârtie poster,
    markeri/creioane colorate, foarfece, resturi de hârtie, lipici sau bandă, note
    post-it sau cărți index (sau hârtie de dimensiuni similare) și rigle sau o margine
    dreaptă de un fel.'
  csd_page_faq_answer_04_03: 'În plus față de aceste materiale generale de curs, următoarele
    elemente sunt solicitate în unități specifice:'
  csd_page_faq_answer_04_04: Rezolvarea problemelor și calculul
  csd_page_faq_answer_04_05: Folie de aluminiu, recipient pentru apă, bănuți (rețineți
    că bănuții pot fi înlocuiți cu un alt tip de greutate de aceeași dimensiune).
    Activități alternative sunt disponibile dacă nu aveți acces la aceste consumabile.
  csd_page_faq_answer_04_06: Crearea aplicațiilor cu dispozitive (opțiunea A și opțiunea
    B)
  csd_page_faq_answer_04_07: 'Option A: Classroom set of Circuit Playgrounds. Check
    out [code.org/maker/circuitplayground](%{url}) for more details.'
  csd_page_faq_answer_04_08: 'Option B: Classroom set of micro:bit devices. Check
    out [code.org/maker/microbit](%{url}) for more details.'
  csd_page_faq_answer_04_09: Consumabile pentru producător, cum ar fi cutii goale
    de șervețel sau role de carton sau hârtie zgârietură
  csd_page_faq_answer_04_10: "*Notă: Unitatea Creating Apps with Devices are două
    opțiuni de implementare - una pentru cei care folosesc circuite de joacă și una
    pentru cei care folosesc micro:bit. Profesorii nu ar trebui să cumpere ambele
    seturi de dispozitive sau să predea ambele opțiuni de unitate, deoarece sunt echivalente
    și acoperă același conținut."
  csd_page_faq_question_06: Cum se potrivește CS Discoveries cu celelalte cursuri
    Code.org?
  csd_page_faq_answer_06_01: CS Discoveries este conceput pentru a se potrivi în mod
    natural între cursurile noastre [CS Fundamentals] (%{csf_url}) și cursul nostru
    [Principiile CS] (%{csp_url}). În timp ce fiecare dintre aceste cursuri este conceput
    pentru a fi un punct de intrare adecvat vârstei în informatică, studenții cu experiență
    anterioară vor găsi multe subiecte noi de explorat și vor revizui subiecte familiare
    în contexte noi și mai provocatoare.

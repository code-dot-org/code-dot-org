  ai_pl_101_pro_join_email_desc: Fiți primul care aude când se lansează fiecare sesiune.
    Obțineți actualizări despre resursele IA de la Code.org, ETS, ISTE și Khan Academy.
  ai_pl_101_explore_title: Resurse legate de IA
  ai_pl_101_explore_desc: Avem o varietate de resurse suplimentare pentru dumneavoastră
    de la Code.org, ETS, ISTE și Khan Academy pentru a sprijini profesorii din acest
    domeniu nou și în creștere. Consultați-le mai jos.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Ajutorul didactic bazat pe IA al Academiei Khan permite
    profesorilor să nu mai piardă timpul cu sarcini de pregătire care nu le fac plăcere,
    ci să se concentreze asupra a ceea ce le place - să predea.
  ai_pl_101_explore__button_1: Încercați Khanmigo
  ai_pl_101_explore_title_2: Explorări ale Inteligenței Artificiale pentru Educatori
  ai_pl_101_explore__desc_2: Timp de șase ani, acest curs online de 15 ore de la ISTE
    a îndrumat educatorii K-12 cu privire la elementele esențiale ale IA pentru predare
    și învățare. Cursul este acordat de trei ori pe an și este complet asincron, cu
    sprijinul continuu al unui instructor expert.
  ai_pl_101_explore__button_2: Începeți cursul
  ai_pl_101_explore_title_3: Programa IA
  ai_pl_101_explore__desc_3: În Programa IA a Code.org pentru clasele 3-12, elevii
    folosesc activități distractive pentru a vedea cum învață computerele din date.
    De asemenea, programa invită elevii să investigheze învățarea automată și datele,

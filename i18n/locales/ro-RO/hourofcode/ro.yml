  hoc_faq_title: "Întrebări frecvente"
  hoc_faq_what_is_hoc_q: "Ce reprezintă Hour of Code?"
  hoc_faq_what_is_hoc_a: "Hour of Code reprezintă o introducere de o oră în tehnologia computerelor și programare, ce arată că programarea este simplă, socială şi oricine poate învăţa măcar elementele de bază. <a href='http://code.org/learn'> Încearcă Tutorialele noastre</a>, şi fii pe fază pentru cele noi, care vin odată cu Hour of Code 2014."
  hoc_faq_last_year: "Încercaţi tutorialele de anul trecut"
  hoc_faq_when_is_hoc_q: "Când se desfășoară Hour of Code?"
  hoc_faq_when_is_hoc_a: "Oricine, oricand poate organiza un eveniment Hour of Code, dar scopul campaniei este atragerea a zeci de milioane de persoane sa încerce o oră de programare în timpul 8-14 Decembrie, 2014, sarbatorind <a href='http://csedweek.org'> Computer Science Education Week</a>. Este vorba de o anumită <i>oră</i>? Nu. Puteţi organiza sau participa la Hour of Code oricând în timpul acestei săptămâni. (Şi dacă nu poti participa în acea săptămână, fă-o săptămână dinainte sau după)."
  hoc_faq_why_cs_q: "De ce tehnologia computerelor?"
  hoc_faq_why_cs_a: "<i>Fiecare</i> elev ar trebui să aibă posibilitatea de a învata tehnologia computerelor. Ajută la dezvoltarea abilităților de rezolvare a problemelor, la dezvoltarea logicii şi creativității. Începând devreme, elevii vor avea o fundaţie pentru succesul în orice carieră din secolul XXI. Descoperă mai multe statistici pe <a href='http://code.org'> Code.org</a>."
  hoc_faq_how_participate_q: "Cum particip la Hour of Code?"
  hoc_faq_how_participate_a: "Înscrieţi-vă pentru a organiza un eveniment Hour of Code <a href='http://hourofcode.org'> aici</a> si <a href='/resources/how-to'>începeți planificarea</a>. Aveţi posibilitatea să organizaţi un eveniment Hour of Code la şcoală sau în comunitatea dumneavoastră &mdash; ca activitate extracurriculară, non-profit sau la locul de muncă. Sau, încearcă chiar tu, începând cu 8 decembrie."
  hoc_faq_behind_hoc_q: "Cine este în spatele Hour of Code?"
  hoc_faq_behind_hoc_a: "Evenimentul Hour of Code este organizat de <a href='http://code.org'> Code.org</a>, o organizație non-profit dedicată extinderii educației cu privire la tehnologia computerelor și programare, prin promovarea acesteia în școli și prin creșterea participării femeilor dar și a elevilor minorități.  O <a href='http://code.org/about/partners'> coaliţie de parteneri fără precedent</a> susțin împreună Hour of Code &mdash; inclusiv Microsoft, Apple, Amazon, Boys and Girls Clubs of America şi College Board."
  hoc_faq_host_q: "Nu ştiu nimic despre programare. Pot să organizez un eveniment?"
  hoc_faq_host_a: "Desigur. Activităţile Hour of Code sunt interactive si pot fi realizate individual. Tot ce trebuie să faceţi este <a href='http://code.org/learn'> să accesaţi tutorialele noastre</a>, alegeţi tutorialul pe care il doriţi şi alegeți o oră &mdash; noi vom avea grijă de restul. Avem opţiuni pentru fiecare vârsta si nivel de experienta, de la grădiniţă pana la 104 ani. Începeți planificarea evenimentului dumneavoastră citind <a href='/resources/how-to'>ghidul de organizare</a>."
  hoc_faq_need_computers_q: "Am nevoie de calculator pentru fiecare participant?"
  hoc_faq_need_computers_a: "Nu. Avem Tutoriale Hour of Code care funcționează pe PC-uri, smartphone-uri, tablete şi chiar unele care nu necesită nici un calculator! Puteţi organiza oriunde vă aflați, cu orice resurse aveți. <p><i>Iată câteva opţiuni:</i> <br><ul><li><b>Lucru în perechi.</b> Cercetările arată elevii învaţă cel mai bine în <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'> perechi de lucru</a>, împarțind un computer şi lucrând împreună. Încurajați elevii să formeze perechi de lucru. <li><b>Folosiți un proiector.</b> Dacă aveţi un proiector şi un calculator conectat la internet, întregul grup pot participa la Hour of Code împreună. Urmăriți porțiuni din clipurile video împreună şi rezolvați pe rând puzzle-uri sau răspundeți la întrebări. <li><b>Fără computer.</b> Noi oferim și Tutoriale care nu necesită nici un computer. </ul>"
  hoc_faq_international_q: "Eu sunt din afara Statelor Unite. Cum organizez sau particip la un eveniment?"
  hoc_faq_international_a: "Oricine poate organiza un eveniment Hour of Code, oriunde în lume. Anul trecut, elevi si studenţi din întreaga lume s-au alăturat evenimentului international."
  hoc_faq_tutorial_q: "Cum pot face un tutorial Hour of Code?"
  hoc_faq_tutorial_a: "If you're interested in becoming a tutorial partner, <a href='targetHOC'>see our guidelines and instructions</a>. We'd like to host a variety of engaging options, but the primary goal is to optimize the experience for students and teachers who are new to computer science."
  hoc_faq_what_is_hoc_uk_a: "Hour of Code reprezintă o introducere de o oră în tehnologia computerelor și programare, ce arată că programarea este simplă, socială şi oricine poate învăţa măcar elementele de bază. <a href='http://code.org/learn'> Încearcă Tutorialele noastre</a> şi fii pe fază pentru cele noi, care vin odată cu Hour of Code 2014."
  hoc_faq_when_is_hoc_uk_a: "Hour of Code va avea loc în 8-14 Decembrie, 2014. Este vorba de o anumită <i>oră</i>? Nu. Puteţi organiza sau participa la Hour of Code oricând în timpul acestei săptămâni. Evenimnetul Hour of Code în România, se va întâmpla în acelaşi timp în SUA si Marea Britanie, fiind programat in acelasi timp cu evenimentul anual <a href='http://csedweek.org'>Computer Science Education Week.</a>"
  hoc_faq_why_cs_uk_a: '<i>Fiecare</i> elev ar trebui să aibă posibilitatea sa invete programare. Ajută la dezvoltarea abilitatilor cu privire la rezolvarea problemelor, logica şi creativitate. Începând devreme, elevii vor avea o fundaţie solidă pentru succesul în orice carieră a secolului XXI.'
  hoc_faq_how_participate_uk_a: "Înscrieţi-vă pentru a organiza un eveniment Hour of Code <a href='http://hourofcode.org'> aici</a> şi începeți planificarea. Aveţi posibilitatea să organizaţi un eveniment Hour of Code la şcoală sau în comunitatea dumneavoastră &mdash; ca activitate extracurriculară, non-profit sau la locul de muncă. Sau, încearcă chiar tu, începând cu 8 decembrie."
  hoc_faq_behind_hoc_uk_a: "Hour of Code este organizat de <a href='http://uk.code.org'> Code.org</a>, o organizație non-profit dedicată extinderii educației cu privire la tehnologia computerelor și programare, prin promovarea acesteia în școli și prin creșterea participării femeilor dar și a elevilor minorități. O <a href='http://uk.code.org/about/partners'> coaliţie fără precedent</a>, s-au reunit pentru a sprijini Hour of Code &mdash; inclusiv Microsoft, Google, Cambridge University Press, Tech City şi Departamentul de educaţie."
  hoc_faq_host_uk_a: "Desigur. Activităţile Hour of Code sunt simple și intuitive. Tot ce trebuie să faceţi este să alegeţi tutorialul preferat şi o oră pentru desfășurare &mdash; noi vom avea grijă de restul. Avem, de asemenea, opţiuni pentru fiecare vârstă și nivel de experiență, de la grădiniţă în sus. <a href='http://code.org/learn'> Încercaţi tutorialele curente</a>."
  hoc_faq_what_is_hoc_ar_q: "Qué es la Hora de Program.AR?"
  hoc_faq_what_is_hoc_ar_a: "La Hora de Program.AR es una introducción de una hora a la ciencia computacional, diseñada para desmitificar la programación y demostrar que cualquiera puede aprender los conceptos básicos. <a href='http://code.org/learn'>Revisa los tutoriales</a> y busca otros nuevos para la Hora de Program.AR del 2014."
  hoc_faq_when_is_hoc_ar_q: "¿Cuándo es la Hora de Program.AR?"
  hoc_faq_when_is_hoc_ar_a: "La Hora de Program.AR se llevará a cabo del 8 al 14 de diciembre del 2014. ¿Es una hora <i>específica</i>? No. Puedes hacer la Hora de Program.AR en cualquier momento durante esta semana. La Hora de Program.AR está programada para celebrarse anualmente - <a href='http://csedweek.org'>la Semana de Ciencias de Computación</a>."
  hoc_faq_how_participate_ar_q: "¿Cómo puedo participar en la Hora de Program.AR?"
  hoc_faq_how_participate_ar_a: "Regístrese para organizar un evento de la hora de Program.AR <a href='http://hourofcode.org'>aquí</a> e inicie la planificación. Tú puedes organizar un evento de la Hora de ProProgram.ARgramación en tú escuela o en tú comunidad &mdash; como en un club extracurricular, en una organización sin fines de lucro o en el trabajo. O, simplemente probarlo cuando Diciembre 8 llegue."
  hoc_faq_behind_hoc_ar_q: "¿Quién está detrás de la Hora de Program.AR?"
  hoc_faq_behind_hoc_ar_a: "La Hora de Program.AR es organizada por <a href='http://code.org'>Code.org</a>, una organización pública sin fines de lucro (501c3) dedicada a ampliar la participación en Ciencias Computacionales poniendose a disposición de más escuelas y aumentando la participación de las mujeres y los estudiantes subrepresentados de color. Una <a href='http://code.org/about/partners'>coalición sin precedentes de socios</a> se ha reunido para apoyar la Hora de Program.AR, también &mdash; incluyendo Microsoft, Apple, Amazon, Boys y Girls Clubs of America y el College Board."
  hoc_faq_host_ar_q: "No sé nada acerca de Program.AR. ¿Aún así puedo organizar un evento?"
  hoc_faq_host_ar_a: "Claro. Las actividades de La Hora de Program.AR son autodirigidas. Todo lo que tienes que hacer es elegir el tutorial que quieras y escoge una hora &mdash; nosotros nos encargamos del resto. También tenemos opciones para cada edad y nivel de experiencia, desde el kindergarten y para arriba. <a href='http://code.org/learn'>Pruebe nuestros tutoriales actuales</a>."
  hoc_faq_need_computers_ar_q: "¿Necesito computadoras para cada participante?"
  hoc_faq_need_computers_ar_a: "No. Tenemos tutorales de la Hora de Program.AR que funcionan en PCs, teléfonos inteligentes, tabletas y algunos que no requieren ¡ninguna computadora en absoluto! Tú puedes unirte desde donde quiera que estés, con lo que tengas. <p><i>Aquí están algunas opciones:</i> <br> <ul><li><b>Trabaja en parejas.</b> Las investigaciones muestran que los estudiantes aprenden mejor con <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>pares de programación</a>, compartiendo una computadora y trabajando juntos. Anima a tus estudiantes a trabajar en pares. <li><b>Una pantalla proyectada.</b> Si tú tienes un proyector y una computadora conectada a Internet, el grupo entero puede hacer una hora de Program.AR juntos. Mira porciones de videos juntos y toma turnos para resolver acertijos o responder preguntas. <li><b>Desconéctate.</b> Ofrecemos tutoriales que no requieren ninguna computadora en absoluto. </ul>"
  hoc_faq_tutorial_ar_q: "¿Cómo puedo hacer un tutoría de la Hora de Program.AR?"
  hoc_faq_tutorial_ar_a: "Si usted está interesado en convertirse en un socio para tutoriales, <a href='/tutorial-guidelines'>vea nuestras directrices e instrucciones</a>. Nos gustaría presentar varias opciones atractivas, pero la meta principal es optimizar la experiencia de los estudiantes y maestros que son nuevos a las ciencias computacionales."

  farsi_timeline_stage_05_desc: Etapa 5 poate dura un an până la finalizare, probabil
    că va începe în 2025.
  farsi_page_supporters_heading: Americanii iranieni pentru Educația CS
  farsi_page_supporters_desc: 'Mulțumim următorilor lideri iranieni americani proeminenți
    care s-au reunit pentru a sprijini educația în domeniul informaticii, cu un cadou
    principal pentru Code.org în limba farsi:'
  farsi_page_supporters_desc_02: Vă invităm să sărbătoriți contribuțiile iraniene
    în tehnologie, sprijinind Code.org și educația informatică, astfel încât fiecare
    elev din fiecare școală să aibă posibilitatea de a învăța informatica.
  farsi_page_founders_heading: Povestea fondatorilor noștri
  farsi_page_founders_slide_01: Născuți în Iran, Hadi și Ali Partovi au crescut în
    timpul războiului Iran-Irak. Cartierul lor din Teheran a fost bombardat de avioane
    de luptă irakiene.
  farsi_page_founders_slide_02: Când aveau 9 ani, tatăl lor, profesor de fizică, a
    adus acasă un computer Commodore 64 dintr-o călătorie în străinătate. Acest computer
    a fost evadarea lor din împrejurimile lor - au învățat cum să codifice și să creeze
    aplicații, jocuri și muzică.
  farsi_page_founders_slide_03: Au emigrat în Statele Unite la vârsta de 11 ani. La
    scurt timp după ce au împlinit 15 ani, și-au petrecut verile lucrând ca ingineri
    software pentru a-și ajuta să-și plătească drumul prin liceu și facultate.
  farsi_page_founders_slide_04: După absolvirea Universității Harvard cu diplome de
    master în informatică, Hadi și Ali au urmat cariere în tehnologie.
  farsi_page_founders_slide_05: Au obținut succes în industria tehnologiei și au fondat
    numeroase afaceri tehnologice, realizând visul american. În plus, au devenit investitori
    prolifici, susținând companii precum Facebook, Uber, Airbnb și Dropbox, printre
    altele.
  farsi_page_founders_slide_06: În 2013, Hadi și Ali au lansat Code.org nonprofit
    pentru educație, pe care Hadi continuă să o conducă în calitate de CEO. De la
    înființare, Code.org a început o mișcare masivă pentru a preda informatica și
    codificarea studenților K-12 la nivel global. Este, de asemenea, cel mai mare
    furnizor de programe de informatică din lume, cu peste 80 de milioane de utilizatori
    studenți în 180 de țări.
  farsi_page_support_heading: Suportul și vocea ta
  farsi_page_support_heading_02: Vă mulțumim pentru interesul acordat Code.org în
    Farsi.
  farsi_page_support_get_updates: "[Înscrieți-vă] (%{form_url}) pentru a afla mai
    multe despre acest proiect specific și pentru a fi la curent cu datele sale de
    lansare în scenă."
  farsi_page_support_contact_us: Dacă doriți să susțineți această inițiativă sau să
    aflați mai multe, vă rugăm să [contactați-ne] (%{contact_link}) sau să donați
    mai jos.
  farsi_page_compliance_heading: Conformitate în sprijinul traducerilor în limba farsi
  farsi_page_compliance_desc: În calitate de organizație nonprofit din SUA, Code.org
    se supune legilor privind sancțiunile împotriva Iranului. După consultarea cu
    consilierii juridici din SUA cu experiență în Regulamentul privind sancțiunile
    și traducerile iraniene (ITSR), Code.org consideră că poate finanța, pregăti și
    distribui Curriculumul Traducerilor în limba engleză în Statele Unite și în alte
    părți ale lumii, inclusiv în Iran. ITSR oferă o scutire pentru „materialele informative
    și informaționale” (exceptarea IIM), iar Code.org consideră că această scutire
    va proteja pe deplin finanțarea, pregătirea și distribuirea traducerilor în limba
    farsi și, astfel, va permite eforturilor sale de traducere în limba farsi să continue
    în deplină conformitate cu cerințele privind sancțiunile economice ale SUA.

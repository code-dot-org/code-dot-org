  curriculum_desc_csf_express: Învățați să creați programe de calculator, să dezvolți
    abilități de rezolvare a problemelor și să treceți prin provocări distractive!
    Faceți jocuri și proiecte creative pe care să le împărtășiți cu prietenii, familia
    și profesorii.
  curriculum_desc_csf_express_pre_reader: Învățați elementele de bază ale codificării
    blocurilor de tip drag-and-drop prin rezolvarea de puzzle-uri și crearea de scene
    animate. Creați artă și jocuri simple pe care să le împărtășiți cu prietenii,
    familia și profesorii.
  curriculum_desc_csf_course_a: Programați folosind comenzi precum bucle și evenimente.
    Învățați elevii să colaboreze cu ceilalți, să investigheze diferite tehnici de
    rezolvare a problemelor, să persiste în fața unor sarcini dificile și să învețe
    despre siguranța pe internet.
  curriculum_desc_csf_course_b: Prin activități deconectate și o varietate de puzzle-uri,
    elevii vor învăța elementele de bază ale programării, tehnicile de colaborare,
    abilitățile de investigare și gândire critică, persistența în fața dificultăților
    și siguranța internetului.
  curriculum_desc_csf_course_c: Creați programe cu secvențiere, bucle și evenimente.
    Investigați tehnicile de rezolvare a problemelor și dezvoltați strategii pentru
    construirea de comunități pozitive atât online, cât și offline. Creați jocuri
    interactive pe care elevii le pot partaja.
  curriculum_desc_csf_course_d: Revizuirea conceptelor găsite în cursurile anterioare,
    inclusiv bucle și evenimente. Ulterior, elevii vor dezvolta propria înțelegere
    a algoritmilor, a buclelor imbricate, buclele de timp, condiționalele și multe
    altele.
  curriculum_desc_csf_course_e: Realizați proiecte distractive, interactive, care
    consolidează învățarea despre siguranța online. Angajați-vă în codificări mai
    complexe, cum ar fi buclele imbricate, funcțiile și condiționările.
  curriculum_desc_csf_course_f: Uitați-vă la modul în care utilizatorii fac alegeri
    în ceea ce privește aplicațiile pe care le folosesc. Creați o varietate de aplicații
    Sprite Lab, care să ofere și ele opțiuni pentru utilizator. Învățați concepte
    mai avansate, inclusiv variabilele și buclele "for".
  curriculum_desc_problem_solving_computing: Utilizați un proces de rezolvare a problemelor
    pentru a aborda puzzle-uri, provocări și scenarii din lumea reală. Învățați despre
    introducerea, ieșirea, stocarea și procesarea computerului pentru a ajuta la rezolvarea
    problemelor.
  curriculum_desc_web_development: Creați și partajați conținut pe paginile web, explorând
    potențialul creativ al web-ului. Dezvoltați abilități critice de consum, abilități
    de rezolvare a problemelor și de lucru în echipă în timpul programării.
  curriculum_desc_interactive_animations_games: Creați imagini programatice, animații,
    artă interactivă și jocuri. Vă veți familiariza cu conceptele de programare și
    cu procesul de proiectare.
  curriculum_desc_design_process: Concentrați-vă pe luarea în considerare a impactului
    societal al calculului. Prin provocări de proiectare, elevii empatizează cu nevoile
    altora și dezvoltă soluții.
  curriculum_desc_data_society: Pune accentul pe rolul datelor în rezolvarea problemelor
    și pe asistența oferită de calculatoare în acest proces. Acoperă sistemele de
    reprezentare și provocările asociate. Descoperiți modul în care colecțiile de
    date ajută la rezolvarea problemelor.
  curriculum_desc_creating_apps_with_devices: Explorați rolul dispozitivelor fizice
    în calcul. Dezvoltați programe care utilizează intrări și ieșiri hardware. Există
    o versiune a acestei unități atât pentru micro:bit, cât și pentru Circuit Playground.
  collection_hardware: Concentrați-vă pe Hardware
  collection_hardware_desc: Dă posibilitatea elevilor să utilizeze date și dispozitive
    fizice pentru a rezolva probleme.
  collection_design_purpose: Concentrați-vă pe Proiectarea cu Scop
  collection_design_purpose_desc: Dă posibilitatea elevilor să se gândească la nevoile
    utilizatorilor în timp ce proiectează site-uri web și aplicații pentru dispozitive.
  collection_impact_society: Concentrați-vă asupra Impactului în Societate
  collection_impact_society_desc: Dă posibilitatea elevilor să se gândească la informatică
    ca la un instrument de rezolvare a problemelor, luând în considerare impacturile
    sociale mai ample.
  collection_creativity: Concentrați-vă pe Creativitate
  collection_creativity_desc: Dă posibilitatea elevilor să fie creativi în timp ce
    învață să creeze site-uri web, animații și jocuri, și aplicații pentru dispozitive.
  collection_coding: Concentrați-vă pe Codificare
  collection_coding_desc: Dă posibilitatea elevilor să-și dezvolte abilitățile de
    codificare pentru dezvoltarea web, jocuri și animație și pentru crearea de aplicații
    pentru dispozitive.
  collection_data: Concentrați-vă pe Date
  collection_data_desc: Dă posibilitatea elevilor să utilizeze datele pentru a rezolva
    probleme.

  hoc_faq_title: Întrebări frecvente
  hoc_faq_what_is_hoc_q: Ce reprezintă Hour of Code?
  hoc_faq_what_is_hoc_a: Ora de Programare reprezinta o introducere de o ora in stiinta
    computerului si programare, cu scopul de a demistifica limbajul specific si de
    a arata ca oricine poate invata bazele acestuia. Incearcarea de a apropia elevii
    de tehnologia computerelor si programare a devenit un efort global. Acesta incepe
    printr parcurgerea unor activitati de o ora, insa se extinde la tot felul de eforturi
    ale comunitatii. Iata <a href='%{tutorials}'> tutorialele si activitatile </a>.
    Aceasta campanie este sustinuta de peste <a href='%{partners}'> 400 de parteneri</a>
    si 200.000 de educatori din toata lumea.
  hoc_faq_what_is_hoc_a_markdown: Hour of Code (Ora de Programare) a început inițial
    ca o introducere de o oră in tehnologie cu scopul de a arăta că oricine poate
    învăța bazele programarii, astfel încât numarul persoanelor care beneficiază de
    oportunitățile acestui domeniu sa fie mai mare. Inițiativa de a apropia elevii
    de tehnologie și programare a devenit, din acel moment, un efort global. Acesta
    începe cu parcurgerea unor activități de o ora de programare, însă se extinde
    la tot felul de eforturi ale comunității. Descoperă mai multe <a href='%{tutorials}'>
    tutoriale și activități</a>. Această campanie este susținută de peste <a href='%{partners}'>
    400 de parteneri</a> și 200.000 de educatori din toata lumea.
  hoc_faq_last_year: Incearca tutorialele
  hoc_faq_when_is_hoc_q: Când se desfășoară Hour of Code?
  hoc_faq_when_is_hoc_a: Hour of Code are loc in fiecare an in timpul <a href='%{csedweek_url}'>Saptamanii
    Educatiei in Tehnologia Computerelor</a>. %{campaign_date_year} Aceasta săptămână
    va fi in %{campaign_date_full}, dar poti organiza un eveniment Hour of Code in
    orice perioada a anului. Saptamana Educatiei in Tehnologia Computerelor este tinuta
    in fiecare in an pentru a celebra ziua in care s-a nascut un pionier important
    in domeniul tehnologiei.<a href='%{grace_hopper}'>Admirarul Grace Murray Hopper</a>(Decembrie
    9, 1906).
  hoc_faq_when_is_hoc_a_markdown: Hour of Code are loc are loc în fiecare an pe parcursul
    [Săptămânii de Educație în Informatică](%{csedweek_url}). %{campaign_date_year}
    Săptămâna de Educație în Informatică va fi %{campaign_date_full}, dar puteți găzdui
    Hour of Code in orice perioadă a anului. Săptămâna de Educație în Informatică
    se ține anual în semn de apreciere a zilei de naștere a pionierului în calculatoare
    [Amiral Grace Murray Hopper](%{grace_hopper}) (9 decembrie 1906).
  hoc_faq_why_cs_q: De ce tehnologia computerelor si programare?
  hoc_faq_why_cs_a: "<i>Fiecare</i> elev ar trebui să aibă posibilitatea de a învata
    tehnologia computerelor. Ajută la dezvoltarea abilităților de rezolvare a problemelor,
    la dezvoltarea logicii şi creativității. Începând devreme, elevii vor avea o fundaţie
    pentru succesul în orice carieră din secolul Xxi. Descoperă mai multe statistici
    <a href='%{stats_url}'>aici</a>."
  hoc_faq_why_cs_a_markdown: _Fiecare elev_ ar trebui să aibă șansa să învețe informatică.
    Nu doar că ajută la cultivarea abilităților de rezolvare a problemelor, dar iti
    dezvoltă și logica și creativitatea. Cu cât incep mai devreme, cu atat elevii
    vor avea o bază, ce le poate folosi în orice carieră a secolului 21. Vezi mai
    multe statistici la [here]%{stats_url}).(
  hoc_faq_how_participate_q: Cum particip la Hour of Code?
  hoc_faq_how_participate_a: "<a href='target-resources-how-to'>Incepe planificarea
    aici</a> prin revederea ghidulul nostru pas cu pas. Poti organiza un eveniment
    Hour of Code in scoala sau comunitatea ta &mdash; sau intr-un club extracurricular,
    non-profit, chiar si la serviciu. De asemenea, poti incerca si singur cand incepe%{campaign_date}
    campania."
  hoc_faq_how_participate_a_markdown: "[Începe să planifici aici](%{howto}) revizuind
    ghidul nostru de inițiere. Poți organiza un eveniment Hour of Code (Ora de codat)
    fie la școala, fie in cercuri restrânse, ca de exemplu, un club extracuricular,
    non-profit sau, de ce nu, la muncă. Sau, incearca-l chiar tu cand%{campaign_date}
    \ este organizat de altcineva."
  hoc_faq_behind_hoc_q: Cine este în spatele Hour of Code?
  hoc_faq_behind_hoc_a: Hour of Code este organizată de Code.orgsi și este ținută
    atât de Hour of Code Review Committee cât și de o grupare de  - <a href='%{partner_url}'>Comitete
    de Consultanță și Analiză</a> - care s-a alăturat pentru a sprijini Hour of Code
    - printre care Microsoft, Apple, Amazon, Boys and Girls Clubs of America și Comisia
    pentru Educație.
  hoc_faq_behind_hoc_a_markdown: Hour of Code este organizată de Code.org si ținută
    atât de Hour of Code Review Committee[Comitetele de Consultanță și Analiză](%{partner_url})
    precum și de o mulțime de parteneri, care s-au alăturat pentru a sprijini Hour
    of Code - inclusiv Microsoft, Apple, Amazon, Boys and Girls Clubs of America și
    Comisia pentru Educație.
  hoc_faq_host_q: Nu ştiu nimic despre programare. Pot să organizez un eveniment?
  hoc_faq_host_a: Desigur. Activităţile Hour of Code sunt autodidacte si pot fi realizate
    individual. Tot ce trebuie să faceţi este <a href='%{codeorg_url}/learn'> să accesaţi
    tutorialele noastre</a>, sa alegeţi tutorialul pe care il doriţi şi o oră &mdash;
    noi vom avea grijă de restul. Avem opţiuni pentru fiecare vârsta si nivel de experienta,
    de la grădiniţă in sus. Începeți planificarea evenimentului dumneavoastră citind
    <a href='/resources/how-to'>ghidul de organizare</a>.
  hoc_faq_host_a_markdown: Bineînțeles. Activitățile Hour of Code sunt autoghidate.
    Tot ce trebuie să faci este să [încerci tutorialele noastre prezente](%{codeorg_url}/learn),
    alege tutorialul pe care îl dorești, alege o oră și noi vom avea  grijă de restul.
    Avem de asemenea opțiuni pentru fiecare vârstă și nivel de experiență, de la grădiniță
    în sus. Începe să îți planifici evenimentul prin a citi [cum să  ghidezi](%{howto}).
  hoc_faq_devices_q: Ce dispozitive ar trebui să utilizez pentru elevii mei?
  hoc_faq_devices_a: Tutorialele Code.org funcționează pe toate dispozitivele și în
    toate browserele. Puteți vedea mai multe informații referitoare la cerințele de
    tehnologie pentru tutorialele Code.org <a href='%{codeorg_url}/educate/it'>aici</a>.
    Cerințele de tehnologie pentru tutoriale care nu aparțin Code.org pot fi găsite
    la <a href='%{codeorg_url}/learn'>%{partner_url}/află</a> în descrierea specifică
    a tutorialului respectiv. Nu uitați că oferim, de asemenea,<a href='%{unplugged_url}'>
    activități de tip unplugged </a>(fără calculator) în condițiile în care școala
    dvs. nu poate parcurge tutoriale pe calculator!
  hoc_faq_devices_a_markdown: Tutoriale Code.org funcționează pe toate dispozitivele
    și browserele. Poți vedea mai multe informații despre necesitățile tehnice ale
    tutorialelor Code.org [here](%{codeorg_url}/educate/it). Necesitățile tehnice
    ale tutorialelor non-Code.org pot fi găsite la [%{partner_url}/learn](%{codeorg_url}/learn)
    în descrierea specifică a tutorialului. Nu uita că oferim inclusiv [activități
    ce nu necesită conectarea la internet](%{unplugged_url}) dacă școala nu poate
    găzdui tutorialele!
  hoc_faq_need_computers_q: Am nevoie de calculator pentru fiecare participant?
  hoc_faq_need_computers_a: Nu. Avem Tutoriale Hour of Code care funcționează pe PC-uri,
    smartphone-uri, tablete şi chiar unele care nu necesită nici un calculator! Puteţi
    organiza oriunde vă aflați, cu orice resurse aveți. <p><i>Iată câteva opţiuni:</i>
    <br><ul><li><b>Lucru în perechi.</b> <a href='%{pair_programming_research}'>Cercetările
    arată </a>elevii învaţă cel mai bine<a href='%{pair_programming_video}'> în perechi
    de lucru</a>, împarțind un computer şi lucrând împreună. Încurajați elevii să
    formeze perechi de lucru. <li><b>Folosiți un proiector.</b> Dacă aveţi un proiector
    şi un calculator conectat la internet, întregul grup poate participa la Hour of
    Code împreună. Urmăriți porțiuni din clipurile video împreună şi rezolvați pe
    rând puzzle-uri sau răspundeți la întrebări. <li><b>Fără computer.</b> Noi oferim
    <a href='%{unplugged_url}'>și Tutoriale care nu necesită nici un computer. </ul>
  hoc_faq_need_computers_a_markdown: "Nu. Avem tutoriale pentru Hour of Code care
    lucrează pe calculatoare, smartphonuri, tablete, și unele nu necesită deloc calculatoare!
    Te poți alătura oriunde te-ai afla, cu orice ai la dispoziție.\n\n_Iată câteva
    opțiuni:_ \n\n-**Lucrul în perechi. ** [Cercetarea arată](%{pair_programming_research})
    că studenții învață mai bine cu [programarea în perechi](%{pair_programming_video}),
    partajarea unui calculator și lucrând împreună. Încurajează-ți elevii să lucreze
    in asociere. \n- **Utilizează un ecran proiectat. ** Dacă ai un proiector și un
    ecran pentru un calculator conectat la internet, întregul tău grup poate face
    o Hour of Code împreună . Urmăriți împreună porțiuni d\ne video și rezolvați pe
    rând puzzel-uri sau răspundeți pe rând la întrebări. - **Fiți deconectați.** Oferim
    [tutoriale care nu necesită calculatoare](%{unplugged_url}) deloc."
  hoc_faq_international_q: Eu sunt în <country>. Cum pot participa la nivel internaţional?
  hoc_faq_international_a: Oricine poate organiza un eveniment Hour of Code, oriunde
    în lume. Anul trecut, elevi din întreaga lume s-au alăturat pentru a realiza o
    Ora de Programare. Află mai multe <a href='target-resources'>aici</a>.
  hoc_faq_international_a_markdown: Oricine poate organiza un eveniment Hour of Code,
    oriunde în lume. Anul trecut, studenți din întreaga lume s-au alăturat pentru
    Hour of Code. Aflați mai multe [here](%{promote}).
  hoc_faq_tutorial_q: Cum pot face un tutorial Hour of Code?
  hoc_faq_tutorial_a: Dacă sunteţi interesat să deveniți partener pentru tutoriale,
    <a href='/tutorial-guidelines'> consultaţi referințele și instrucţiunile noastre</a>.
    Ne dorim să oferim o varietate de opţiuni interactive, dar obiectivul principal
    este de a optimiza experienţa pentru elevi şi profesori care sunt incepatori.
  hoc_faq_tutorial_a_markdown: Dacă ești interesat să devii partener pentru tutoriale,
    [consultă ghidul și instrucțiunile noastre](%{tutorial_guidelines}). Am dori să
    găzduim o varietate de opțiuni antrenante, dar scopul principal este de a optimiza
    experiența pentru studenții și profesorii care sunt noi în informatică.
  hoc_faq_account_q: Elevii trebuie sa se inregistreze folosind un cont?
  hoc_faq_account_a: Nu. Nu este necesara niciun fel de inregistrare pentru ca elevii
    sa incerce Ora de Programare. Majoritatea <a href='%{codeorg_url}/learn/beyond'>cursurilor</a>
    au nevoie de cont doar pentru a salva progresul elevului. De asemenea, inregistrarea
    entru Hour of ode NU creeaza automat un cont Code Studio. Daca vreti sa creati
    conturi pentru elevii dumneavoastra, va rugam sa urmai aceste <a href='https://youtu.be/_smelV_KISE'>instructiuni</a>.
  hoc_faq_account_a_markdown: Nu. Nu este nevoie de nicio înscriere sau conectare
    pentru elevi pentru a încerca Hour of Code. Majoritatea [cursurilor urmărite](%{codeorg_url}/learn/beyond)
    necesită crearea unui cont pentru a salva progresul elevului. De asemenea, înscrierea
    la Hour of Code NU creează automat un un cont de Code Studio. Dacă vrei să creezi
    conturi pentru elevii tăi, te rog să urmezi aceste [instructions](https://youtu.be/_smelV_KISE).
  hoc_faq_high_school_q: Ce activitate o pot realiza cu elevii de liceu?
  hoc_faq_high_school_a: Tutorialele noastre Star Wars si Minecraft sunt ideale pentru
    elevii de liceu, in special cel Star Wars JavaScript si nivelurile gratuite de
    joc de la fiecare tutorial. Ca alternativa, recomandam incercarea unor tutoriale
    de incepator pe <a href='%{codeorg_url}%{partner_url}/learn'>/learn</a> pentru
    inceput, cum ar fi tutorialul Angry Birds sau Anna si Elsa. Un elev de liceu ar
    trebui sa poata termina unul dintre acestea in 30 de minute si apoi poate incerca
    un tutorial mai avansat in JavaScript, cum ar fi Khan Academy sau CodeHS.
  hoc_faq_high_school_a_markdown: Tutorialele noastre Star Wars și Minecraft sunt
    grozave pentru școlarii mai mari, în special Star Wars versiunea JavaScript și
    nivelul de jucat gratis pentru ambele tutoriale. În mod alternativ, recomandăm
    să încercați pentru început unul din tutorialele pentru începători pe [%{partner_url}/learn](%{codeorg_url}/learn),
    cum ar fi tutorialul cu Angry Birds sau cu Anna și Elsa. Un elev de liceu ar trebui
    să poată să termine unul dintre acestea în 30 de minute și poate apoi să încerce
    un tutorial mai avansat în JavaScript, cum ar fi Khan Academy sau CodeHS.
  hoc_faq_scratch_q: Folosesc programul Scratch pentru Ora de Programare, dar ce se
    intampla daca elevii mei au iPad-uri si nu laptop-uri?
  hoc_faq_scratch_a: Scratch nu ruleaza pe tablete. Daca elevii tai sunt tineri, pot
    folosi aplicatia ScratchJR pentru iPad(pentru cei ce inca nu au invatat sa citeasca).
    Daca urmariti tutorialele de pe <a href='http://code.org/learn'>Code.org/learn</a>,
    puteti gasi si alte tutoriale care functioneaza pe iPad-uri - Code.org, Tynker,
    Lightbot, sau CodeSpark.
  hoc_faq_scratch_a_markdown: Scratch nu rulează pe tablete. Dacă elevii dvs. sunt
    tineri, pot folosi aplicația ScratchJR pentru iPad (pentru elevii care încep să
    citească). Dacă vă uitați la tutorialele de pe [%{partner_url}/learn](%{codeorg_url}/learn),
    puteți găsi alte tutoriale care funcționează pe iPad - de la Code.org, Tynker,
    Lightbot sau CodeSpark.
  hoc_faq_count_hoc_q: Cum numeri Orele de Programare?
  hoc_faq_map_q: De ce nu pot vedea punctul meu pe hartă?
  hoc_faq_map_a: Ne pare nespus de rău că nu vă puteți vedea evenimentul dvs. pe harta
    Hour of Code. Datorită zecilor de mii de organizatori care se înscriu, harta cumulează
    informațiile și arată un singur punct pentru mai multe evenimente. Dacă faceți
    clic pe numărul de deasupra hărții, veți fi direcționat(ă) către o listă a tuturor
    evenimentelor din fiecare stat/regiune și veți găsi evenimentul dvs. afișat acolo.
    În plus, având în vedere miile de oameni care se înscriu la Ora de Programare,
    durează cam 48 de ore până când harta și lista evenimentelor se actualizează.
    Verificați din nou peste câteva zile!
  hoc_faq_map_a_markdown: Ne pare foarte rău că nu vezi evenimentul pe harta Hour
    of Code. Din cauza zecilor de mii de organizatori care se înscriu, harta cumulează
    datele și afișează un punct pentru mai multe evenimente. Dacă dai clic pe [pagina
    de evenimente](%{events_url}) linkul de sub hartă, vei fi direcționat către o
    listă cu toate evenimentele pe țări și poți găsi evenimentul tău listat acolo.
    În plus, dat fiind miile de oameni care se conectează la Hour of Code, este nevoie
    de 48 de ore să se actualizeze harta și lista de evenimente. Verifică din nou
    în câteva zile!
  hoc_faq_count_hoc_a: Nu este o unitate de masurare clara. Nu se numara cont-urile
    elevilor unici cand urmarim participarea la Hour of Code, in special pentru ca
    nu le cerem acestora sa se inregistreze. Ca rezultat, am supra estima sau subestima
    numarul de participanti in acelasi timp. Citeste toate detaliile <a href='%{codeorg_url}/loc'>aici</a>.
  hoc_faq_count_hoc_a_markdown: Localizarea Hour of Code nu este o măsură exactă de
    utilizare. Nu numărăm exact individual ID-ul elevilor atunci când localizăm Hour
    of Code, în special pentru că nu cerem elevilor să se conecteze sau să se înregistreze.
    Drept urmare, ne supraevaluăm sau subevaluăm participanții  în același timp. Citiți
    toate detaliile la [here](%{codeorg_url}/loc).
  hoc_faq_one_hour_q: Cât de mult poate cineva învăța într-o oră?
  hoc_faq_one_hour_a: Scopul Hour of Code nu e acela de a învăța pe oricine să devină
    expert în informatică într-o singură oră. O oră este suficientă doar pentru a
    învăța că tehnologia computerelor este distractivă și creativă, că este accesibilă
    la orice vârstă, tuturor elevilor, indiferent de proveniență. Măsura succesului
    acestei campanii nu constă în cât de multă materie învață elevii - succesul este
    reflectat de participarea pe scară largă, indiferent de sex și grupuri etnice
    și socio-economice, iar creșterea, ca rezultat, în înscrieri și participare, o
    vedem în cursurile de informatică de la toate nivelurile. Milioane de profesori
    și elevi participanți au decis să meargă mai departe de o oră - pentru a învăța
    o zi întreagă sau o săptămână întreagă sau chiar mai mult, iar mulți elevi au
    hotarât să se înscrie la un curs întreg (sau chiar studii universitare) ca rezultat.
    <br/><br/> Înafară de elevi, altcineva care "învață" este educatorul care, după
    o oră, câștigă încredere că poate preda tehnologia computerelor, chiar dacă ei
    nu au o diplomă universitară de profil. Zeci de mii de profesori decid să urmeze
    studiul în continuare, ori participand la PD ori oferind cursuri de continuare
    online, sau ambele. Și aceasta se aplică și administratorilor de școli, care realizează
    că tehnologia computerului este ceva ce elevii vor iar profesorii lor sunt capabili
    sa le ofere. <br/><br/> Mai presus de toate, ceea ce participanții pot învăța
    într-o oră este că putem să facem și acest lucru.
  hoc_faq_one_hour_a_markdown: "Scopul Hour of Code nu este să înveți pe oricine să
    devină un expert în informatică într-o oră. O oră ajunge doar pentru a învăța
    că informatica este distractivă și creativă, că este accesibilă la orice vârstă,
    pentru toți elevii, indiferent de formație. Măsura succesului în această campanie
    nu este dată de cât de mulți elevi învață CS - succesul este reflectat în participarea
    largă de gen și etnii precum și a grupurilor socio-economice și în înregistrarea
    și participarea din ce în ce mai numeroasă pe care o vedem la cursurile CS de
    la toate nivelurile. Milioane de profesori și elevi participanți au decis să aloce
    mai mult de o oră - pentru a învăța o zi întreagă, sau o săptămână întreagă, sau
    mai mult, și mulți elevi au decis ca urmare să se înscrie la un curs întreg (sau
    chiar ca materie principală la colegiu).\n\nÎn afară de elevi, un alt ”învățăcel”
    este educatorul care câștigă încrederea după o oră că poate preda informatică
    chiar dacă nu are o diplomă de informatician. Zeci de mii de profesori decid să
    urmeze informatica, fie urmând cursuri PD sau cursuri on-line, sau ambele. \n\nȘi
    asta se aplică, de asemenea, administratorilor de școală, care realizează că informatica
    este ceea ce vor elevii, iar profesorii sunt capabili să ofere.\n\nÎn plus, ceea
    ce pot învăța toți participanții într-o oră este că noi putem face asta."
  hoc_faq_more_questions_q: Încă mai ai multe întrebări?
  hoc_faq_more_questions_a: Încercaţi găsirea unui răspuns în  <a href='http://support.code.org'>
    forumul nostru de sprijin</a>.
  hoc_faq_more_questions_a_markdown: Try finding an answer in our [support forum](http://support.code.org).
  hoc_faq_keep_learning_q: Cum continui să învăț după Hour of Code?
  hoc_faq_keep_learning_a: Oricine poate găzdui o Oră de Programare oricând. Tutorialele
    rămân disponibile pe tot parcursul anului. Așteptați-vă să gasiți toate tutorialele
    noastre și curriculum-ul disponibile pe site-ul nostru la nesfârșit. Vă rugăm
    mergeți la <a href='/promote'>resursele noastre</a> pentru ghidurile de organizare
    ale evenimentului și alte resurse care vă ajută să faceți din Ora dvs. de Programare
    un succes.
  hoc_faq_keep_learning_a_markdown: Oricine poate găzdui o Hour of Code în orice moment.
    Tutorialele rămân active tot anul. Te poți aștepta ca toate tutorialele și programele
    noastre să fie disponibile pe site pentru o perioadă nedeterminată. Mergi la [resursele
    noastre](%{promote}) pentru a vedea pentru un eveniment ghidurile noastre de inițiere
    și alte resurse care să te ajute să faci un succes din evenimentul tău Hour of
    Code.
  hoc_faq_certificates_q: Unde pot printa certificate pentru elevii mei?
  hoc_faq_certificates_a: Mergeți la a noastră <a href='%{codeorg_url}/certificates'>pagină
    de certificate</a> de unde puteți printa certificate pentru întreaga clasă încă
    din timp. Puteți, de asemenea, tipări <a href='%{codeorg_url}/certificates?course=mc'>certificate
    speciale</a> pentru elevii care participă la tutorialul Minecraft.
  hoc_faq_certificates_a_markdown: Mergi la [pagina noastră de certificate](%{codeorg_url}/certificate)
    unde poți tipări în avans certificatele pentru întreaga voastră clasă. Poți, de
    asemenea, să tipărești  [certificatele speciale](%{codeorg_url}/certificate?course=mc)
    pentru elevii care fac tutorialul Minecraft.
  hoc_faq_logo_q: Există limitări la cum pot folosi sigla Hour of Code sau numele?
  hoc_faq_logo_a: Hour of Code este marcă înregistrată. Nu vrem să prevenim utilizarea
    acesteia, dar vrem să vă asiguraţi că utilizarea acesteia se încadrează în câteva
    limite. Vă rugăm să consultaţi <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>
    aceste orientări pentru utilizare</a>.
  hoc_faq_logo_a_markdown: Hour of Code este marcă înregistrată. Nu vrem să împiedicăm
    utilizarea acesteia, dar dorim să ne asigurăm că utilizarea acesteia se încadrează
    în anumite limite. Consultă [aceste ghiduri de utilizare](%{logo_url}).

  tenth_anniversary_began_video_title: Ceea ce majoritatea școlilor nu predau
  tenth_anniversary_testimonials_heading: Ce spun oamenii
  tenth_anniversary_testimonials_01: Am avut o elevă de liceu care a venit la mine
    la patru ani după ce am avut-o ca gimnaziu în clasa a VIII-a și era încântată
    că urma să studieze informatica la facultate. Ca elevă de gimnaziu, a fost expusă
    la ceva nou și asta a plantat o sămânță pentru anii ei de facultate.
  tenth_anniversary_testimonials_02: M-am alăturat Hour of Code în anul inaugural
    și am fost alături de voi până la capăt! M-a inspirat să caut oportunități suplimentare
    de codificare pentru studenții mei. Vă mulțumim pentru tot ce ați făcut pentru
    a-i implica pe copii și entuziasmați de informatică! Nu am fi unde suntem fără
    tine!
  tenth_anniversary_testimonials_03: Îi datorez atât de mult Code.org. Sunt profesorul
    care sunt astăzi datorită instrumentelor pe care le oferiți educatorilor ca mine.
    Folosesc Code.org din 2013 și sunt facilitator din 2019. Mulțumesc că m-ai făcut
    să arăt bine în acești mulți ani, Code.org. Apreciez foarte mult.
  farsi_page_top_heading: Code.org în Farsi
  farsi_page_top_heading_02: Talentul este peste tot, dar oportunitatea nu este. Code.org
    din Farsi deschide o ușă către o oportunitate care altfel ar fi închisă.
  farsi_page_top_desc: Astăzi, există peste 110 milioane de vorbitori de limba farsi
    în întreaga lume. În timp ce majoritatea vorbitorilor nativi trăiesc în Iran,
    Afganistan și Tadjikistan, există milioane care trăiesc ca imigranți, migranți
    și refugiați în întreaga lume. Cu inițiativa Code.org în limba farsi, studenții
    vorbitori de limbă farsi vor avea același acces la programele noastre care sunt
    deja disponibile pentru studenții din toate celelalte limbi majore ale lumii.
  farsi_page_global_heading: Impactul global al iranienilor în educație și tehnologie
  farsi_page_global_desc_01: Când vă gândiți la un algoritm, puteți presupune că este
    ceva nou, dar conceptul de algoritm a fost descoperit în Iran în urmă cu peste
    1300 de ani. „Algoritmul” este numit după inventatorul său, matematicianul Al
    Khwarizmi, care a trăit în țara cunoscută anterior sub numele de Persia și acum
    cunoscută sub numele de Iran. Odată epicentrul matematicii, științei, filozofiei
    și medicinei, Iranul a făcut progrese profunde și impacturi în tehnologie.
  farsi_page_global_desc_02: Dincolo de granițele țării în sine, iranienii din întreaga
    lume au contribuit în nenumărate moduri la știință și tehnologie - ca co-fondatori
    sau directori executivi ai companiilor de tehnologie precum Uber, eBay, Intuit
    și Dropbox sau inventând tehnologii precum chirurgia LASIK sau compresia JPEG
    sau în roluri științifice, academice sau inginerești din întreaga lume.
  farsi_page_global_desc_03: În cele din urmă, Code.org este condus de iranianul american
    Hadi Partovi și a devenit una dintre cele mai mari organizații non-profit din
    domeniul educației la nivel global.

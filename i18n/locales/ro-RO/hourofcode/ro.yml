  csf_page_faq_answer_01_02: O versiune Google Sheets a standardelor poate fi găsită
    la [Standarde CSF] (%{csf_standards_url}).
  csf_page_faq_question_02: Cum pot aduce CS Fundamentals la întreaga mea școală?
  csf_page_faq_answer_02: Cel mai important curriculum K-12 CS din Statele Unite,
    programul nostru elementar s-a dovedit eficient în districtele școlare urbane
    majore, cum ar fi Dallas, precum și în districtele rurale mici din Iowa. Nu este
    nevoie să angajați specialiști pentru a preda CS. Programul nostru este conceput
    în mod unic pentru a sprijini profesorii noi în CS, oferind în același timp flexibilitatea
    de a evolua lecțiile pentru a se potrivi nevoilor elevilor. [Distribuiți această
    broșură] (%{brochure_url}) cu administratorii școlii și districtului dvs. sau
    [sugerați-i să arunce o privire la pagina noastră de administratori] (%{admins_url})
    special conceput pentru a răspunde la cele mai frecvente întrebări ale administratorilor.
  csf_page_faq_question_03: Cât costă predarea CS Fundamentals?
  csf_page_faq_question_04: Cum /Unde pot obține dezvoltare profesională pentru CS
    Fundamentals?
  csf_page_faq_answer_04_01: Nou în predarea informaticii? Nu vă faceți griji! Majoritatea
    profesorilor noștri nu au predat niciodată informatică. Alăturați-vă profesorilor
    locali pentru sprijin inspirat și practic pentru a implementa informatica în sala
    de clasă. Partenerii noștri regionali oferă ateliere Code.org de înaltă calitate,
    de o zi, pentru profesori individuali sau pentru PD la nivel școlar. [Înscrieți-vă
    la un atelier de dezvoltare profesională în apropierea dvs.] (%{sign_up_url})!
  csf_page_faq_answer_04_02: Join over 100,000 teachers who have participated in our
    workshops. The majority of our workshop attendees say, 'It's the best professional
    development I've ever attended.' In fact, [90% of attendees would recommend our
    program to other teachers](%{rec_url})!
  csf_page_faq_question_05: Care este momentul recomandat pentru predarea Fundamentelor
    CS?
  csf_page_faq_answer_05: Fiecare curs CSF include 13-17 lecții concepute pentru perioade
    de 45 de minute. Recomandăm tuturor elevilor să treacă de la lecție la lecție
    într-un ritm stabilit de profesor. Există multe niveluri de proiect conduse de
    profesori concepute pentru a fi experimentate la unison, în timp ce lecțiile de
    formare a abilităților pot fi finalizate de studenți în ritmul lor.
  csf_page_faq_question_06: Ce materiale am nevoie pentru CS Fundamentals?
  csf_page_faq_answer_06: Many lessons have handouts that guide students through activities.
    These resources can be printed or assigned digitally. Some lessons call for typical
    classroom supplies and manipulatives. [Visit the CSF Syllabus to learn more](%{syllabus_url}).

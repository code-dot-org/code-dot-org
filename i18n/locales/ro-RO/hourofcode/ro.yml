    aveți nevoie de el.
  teach_page_why_teach_cs_heading: De ce să predați informatica cu Code.org?
  teach_page_why_teach_cs_block_heading_01: Construiți competențe pe baza Informaticii
  teach_page_why_teach_cs_block_desc_01: Informatica, la fel precum citirea, caligrafia
    sau matematica, este fundamentală pentru alte activități. Aceasta învață cum se
    rezolvă problemele și gândirea critică, permițând elevilor să participe în mod
    activ într-o societate tot mai digitală.
  teach_page_why_teach_cs_block_heading_02: Valorificarea resurselor didactice complete
  teach_page_why_teach_cs_block_desc_02: Planurile de lecții aprofundate și opțiunile
    flexibile de învățare profesională asigură faptul că profesorii cu cunoștințe
    diverse pot preda cu succes informatica.
  teach_page_why_teach_cs_block_heading_03: Deblocați căi de acces pentru toți elevii
  teach_page_why_teach_cs_block_desc_03: Meseriile din domeniul informaticii reprezintă

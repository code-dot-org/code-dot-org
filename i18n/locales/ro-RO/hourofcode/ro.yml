  oceans_behind_the_scenes: 'IA pentru Oceane: În culise'
  oceans_behind_the_scenes_1: Nivelurile 2-4 utilizează un model instruit în prealabil,
    pus la dispoziție de proiectul <a href="https://www.tensorflow.org/" >TensorFlow</a><a
    href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">MobileNet</a>.
    Un model MobileNet este o <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">rețea
    neuronală convolutivă</a>care a fost instruită pe <a href="http://www.image-net.org/">
    ImageNet </a>, un set de date de peste 14 milioane de imagini adnotate manual
    cu cuvinte precum „balon” sau „căpșună”. Pentru a personaliza acest model cu datele
    de instruire etichetate pe care le generează elevul în această activitate, folosim
    o tehnică numită <a href="https://en.wikipedia.org/wiki/Transfer_learning"> Învățarea
    prin transfer </a>. Fiecare imagine din setul de date de instruire este încărcată
    pe MobileNet, sub formă de pixeli, pentru a obține o listă de adnotări pentru
    care există o mare probabilitate să fie aplicabile acesteia. Apoi, pentru o nouă
    imagine, o încărcăm pe MobileNet și comparăm lista rezultată de adnotări cu cele
    din setul de date de instruire. Clasificăm noua imagine cu aceeași etichetă (cum
    ar fi „pește” sau „nu e pește”) ca și imaginile din setul de instruire cu cele
    mai similare rezultate.
  oceans_behind_the_scenes_1_markdown: Nivelurile 2-4 utilizează un model instruit
    în prealabil, pus la dispoziție de proiectul [TensorFlow](https://www.tensorflow.org/)
    [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md).
    Un model MobileNet este o [rețea neuronală convolutivă] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    care a fost instruită pe [ImageNet](http://www.image-net.org/), un set de date
    de peste 14 milioane de imagini adnotate manual cu cuvinte precum „balon” sau
    „căpșună”. Pentru a personaliza acest model cu datele de instruire etichetate
    pe care le generează elevul în această activitate, folosim o tehnică numită [Învățarea
    prin transfer] (https://en.wikipedia.org/wiki/Transfer_learning). Fiecare imagine
    din setul de date de instruire este încărcată pe MobileNet, sub formă de pixeli,
    pentru a obține o listă de adnotări pentru care există o mare probabilitate să
    fie aplicabile acesteia. Apoi, pentru o nouă imagine, o încărcăm pe MobileNet
    și comparăm lista rezultată de adnotări cu cele din setul de date de instruire.
    Clasificăm noua imagine cu aceeași etichetă (cum ar fi „pește” sau „nu e pește”)
    ca și imaginile din setul de instruire cu cele mai similare rezultate.
  oceans_behind_the_scenes_2: Nivelurile 6-8 utilizează un <a href="https://en.wikipedia.org/wiki/Support-vector_machine">
    Support-Vector Machine </a> (SVM). Analizăm fiecare componentă a peștilor (precum
    ochii, gura, corpul) și asamblăm toate meta-datele pentru componente (precum numărul
    de dinți, forma corpului) într-un vector numeric pentru fiecare pește. Folosim
    acești vectori pentru a instrui SVM. Pe baza datelor de instruire, SVM separă
    „spațiul” tuturor peștilor posibili în două părți, care corespund claselor pe
    care încercăm să le învățăm (cum ar fi „albastru” sau „nu e albastru”).
  oceans_behind_the_scenes_2_markdown: Nivelurile 6-8 utilizează o [Support-Vector
    Machine] (https://en.wikipedia.org/wiki/Support-vector_machine) (SVM). Analizăm
    fiecare componentă a peștilor (cum ar fi ochii, gura, corpul) și asamblăm toate
    meta-datele pentru componente (cum ar fi numărul de dinți, forma corpului) într-un
    vector de numere pentru fiecare pește. Folosim acești vectori pentru a instrui
    SVM. Pe baza datelor de instruire, SVM separă „spațiul” tuturor peștilor posibili
    în două părți, care corespund claselor pe care încercăm să le învățăm (cum ar
    fi „albastru” sau „nu e albastru”).

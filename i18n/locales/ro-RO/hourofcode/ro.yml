  csf_page_faq_question_01: CS Fundamentals este mapat la standarde?
  csf_page_faq_answer_01_01: 'CS Fundamentals a fost scris folosind atât Cadrul K-12
    pentru informatică, cât și standardele CSTA ca îndrumare. În prezent, fiecare
    lecție din CS Fundamentals conține mapări la standardele CSTA relevante. Rezumatul
    tuturor mapărilor CSTA pentru fiecare curs poate fi găsit la:'
  csf_page_faq_answer_01_list_01: "[Standarde Curs A] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Standarde Curs B] (%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[Standarde Curs C] (%{course_c_url})"

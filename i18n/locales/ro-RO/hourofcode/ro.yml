  tutorial_caflags_shortdescription: Aflați câteva concepte de programare de bază
    cu Blockly. Dezvoltați-vă gândirea computațională folosind forme simple, culori
    și coordonate pentru a desena steagurile lumii.
  tutorial_matariki_shortdescription: 'Maia și Charlie sunt din Noua Zeelandă. Familia
    Maiei se pregătește să sărbătorească Matariki: Anul Nou Māori. Ea și-a invitat
    prietenul Charlie să vină și să stea la marae (casa tradițională de întâlniri)
    a familiei sale.'
  tutorial_carestaurant_shortdescription: Charlie și Tilley au decis că, dacă îl programează
    pe Ross în mod corespunzător, el va putea ajuta la realizarea unor picturi pentru
    a face Food Avengers mai atractivi.
  tutorial_casea_shortdescription: Alex și Lonnie creează pești fantezisti și creaturi
    super marine cu blocuri. Ajutați-i să sorteze secvențele în ordine și să depaneze
    depistând și remediind greșelile.
  tutorial_cashield_shortdescription: Este vacanța de vară, iar Alex, familia ei și
    Lonnie pleacă în vacanță în Finlanda. Fratele mai mare al lui Alex, Reuben, creează
    o aplicație despre blazoneria scutului și îi arată lui Alex și Lonnie cum să o
    folosească.
  tutorial_ccwslimer_shortdescription: Aflați cum să vă programați propriul joc partajabil
    cu mai multe niveluri și provocări!
  tutorial_codinggalaxy_shortdescription: Pentru prima ta misiune pe Adventure Planet,
    datoria ta este să rezolvi puzzle-uri de codificare pentru a salva frumoasa planetă.
  tutorial_boatrace_shortdescription: Aflați cum să faceți un joc de curse cu barca.
    Jucătorul folosește mouse-ul pentru a naviga pe o barcă către o insulă pustie,
    fără a se lovește de obstacole.
  tutorial_ccplay_shortdescription: Codificați și jucați o serie de niveluri de joc
    în timp ce învățați concepte importante de informatică. La nivelul final, arată-ți
    creativitatea și abilitățile pentru a-ți codifica propriul joc de la zero!
  tutorial_grinch_shortdescription: 'Învață să programezi drone și o sanie de înaltă
    tehnologie cu magie de codificare pentru a captura cadouri și a naviga pe munte
    pentru a întoarce Crăciunul la Whoville. '
  tutorial_codehsart_shortdescription: Memele! Memele! Memele! Elevii explorează intersecția
    dintre codare și artă construind un program de calculator care le permite să creeze
    meme personalizate pentru a le partaja cu prietenii.
  tutorial_codehsbitcoin_shortdescription: În această activitate Hour of Code, studenții
    sunt introduși în registrul blockchain Bitcoin și câteva statistici Bitcoin.
  tutorial_codehsblockchain_shortdescription: Elevii învață despre fundamentele criptomonedelor
    explorând criptografia, hashing-ul și tehnologia blockchain!
  tutorial_codehscipher_shortdescription: 'În această activitate Hour of Code, elevii
    sunt introduși în criptografie folosind cifrul clasic Caesar pentru a decripta
    și cripta unele mesaje și, de asemenea, descoperă defectul cifrului și cum să-l
    îmbunătățească. '
  tutorial_codehscollision_shortdescription: Elevii vor explora modul în care simulările
    sunt utilizate în cercetare. Ei vor studia modul în care masa și viteza afectează
    coliziunile elastice prin utilizarea conservării impulsului și conservarea ecuațiilor
    de energie cinetică/
  tutorial_codehsmath_shortdescription: 'Elevii sunt introduși în Tracy the Turtle
    și învață cum să codifice diferite modele matematice în Python! Nu este necesară
    nicio experiență de codificare, dar studenții ar fi trebuit să fi finalizat Algebra
    I sau mai mare. '
  tutorial_codehsmusic_shortdescription: Elevii explorează modul în care codificarea
    este utilizată în crearea muzicii, construind propriile ritmuri și modele dinamice
    cu opt numere cu blocuri JavaScript!
  tutorial_codehssports_shortdescription: Elevii învață despre modul în care codificarea
    este folosită în proiectarea sportului și a jocurilor, construind un joc video
    sportiv original care poate fi împărtășit cu prietenii lor imediat!
  tutorial_codemojipizza_shortdescription: Acest curs este conceput pentru a învăța
    elevii fundamentele obiectelor JavaScript. Elevii vor învăța tipurile de bază
    de date care pot fi stocate în variabile.
  tutorial_moonlander_shortdescription: Moon Lander este un curs Game Builder cu 17
    exerciții care îi ghidează pe elevi despre cum să-și construiască propriul joc
    bazat pe fizică.
  tutorial_sushicards_shortdescription: Faceți un joc în care mutați un rechin în
    jur pentru a încerca să prindeți pește.
  tutorial_codesparkcreate_shortdescription: V-ați dorit vreodată să vă proiectați
    și să vă codificați propriul joc video? Alegeți dintre două kituri de jocuri care
    vă ghidează prin crearea și codificarea unui joc video în stil Mario folosind
    interfața fără cuvinte a CodePark Academy. Codificatorii începători și pre-cititorii
    sunt bineveniți!
  tutorial_hardvsoft_shortdescription: Printr-o poveste ilustrată pentru copii și
    fișe de lucru, elevii dvs. vor învăța diferențele dintre hardware și software.
  tutorial_codestersecard_shortdescription: 'Dezvoltați-vă abilitățile de programare
    pe măsură ce învățați cum să creați o felicitare electronică pe care o puteți
    împărtăși cu profesorul, familia sau prietenii! '
  tutorial_codesterslogo_shortdescription: Utilizați codul pentru a deveni creativ
    și pentru a vă proiecta propriul logo al companiei! Veți învăța elementele de
    bază ale codării în limbajul de programare, Python. După ce ați parcurs tutorialul,
    veți avea toate abilitățile de care aveți nevoie pentru a crea logo-ul pentru
    marca dvs. personală!
  tutorial_codesterstshirt_shortdescription: 'Aflați abilități de programare de bază
    și exersați mișcarea în jurul planului de coordonate în timp ce vă creați propriul
    design de tricou monogramat! '
  tutorial_codewards_shortdescription: Alăturați-vă unei misiuni interesante pentru
    a salva orașul subacvatic. Experimentați munca unui inginer de salvare care repară
    sistemele urbane deteriorate cu comenzi și algoritmi. Depășește diverse provocări
    pentru a-ți dovedi abilitățile, inteligența și curajul!
  tutorial_olympics_shortdescription: 'Împreună cu Elsie pregătește-te pentru Jocurile
    Olimpice Roboților! Împreună cu conceptele de programare învățați cum să conduceți,
    să colectați detalii și să creați instrumente, să construiți și să testați robotul
    dvs. puternic. '
  tutorial_codinismhero_shortdescription: Aflați elementele de bază ale programării
    prin exemple distractive și construiți un joc în timp ce învățați!
  tutorial_discovery_shortdescription: Două personaje se întâlnesc într-o lume și
    descoperă un obiect surprinzător. Ce se întâmplă în continuare? Cu Scratch și
    CS First, oricine își poate crea propria poveste unică cu cod.
  tutorial_csfirstname_shortdescription: Alegeți un nume și aduceți la viață literele
    cuvântului folosind codul. Alegeți o poreclă, numele unui animal de companie,
    un animal, un sport, un loc sau un hobby.
  tutorial_edisonmove_shortdescription: Introduceți programarea bazată pe text și
    conceptul cheie de calcul al secvenței elevilor dvs. folosind roboții Edison și
    edPy, un limbaj de programare bazat pe text bazat pe Python.
  tutorial_edisonspider_shortdescription: Introduceți conceptele de calcul cheie ale
    variabilelor și datelor, două dintre cele mai fundamentale părți ale limbajelor
    de programare de uz general, folosind roboții Edison și limbajul de programare
    bazat pe Scratch EdScratch.
  tutorial_edisonspotlight_shortdescription: Prezentați roboții Edison elevilor dvs.,
    ajutându-i să înceapă să exploreze ce este un robot și cum poate simți și reacționa
    la lume.
  tutorial_firiapython_shortdescription: Pregătește-ți micro:bit și treci la nivel
    la codarea Python! CodeSpace vă va ghida pas cu pas de la prima linie de Python
    până la codificarea unui program interactiv cu butoane și LED-uri.
  tutorial_gamefrootsquid_shortdescription: Calmarul colosal este cele mai mari nevertebrate
    din lume. În acest joc de codificare pentru începători veți învăța elementele
    de bază ale codificării și veți crea un joc care explorează viața calmarului sub
    ocean.
  tutorial_duckpiano_shortdescription: În acest proiect veți face tastele de pe computer
    să redea sunete de șarlatan la diferite tonuri, ca un pian care sună ca o rață.
  tutorial_gpsound_shortdescription: În acest proiect veți scrie un program pentru
    a înregistra sunetul de la microfonul computerului, pentru a-l reda și pentru
    a desena o imagine a sunetului înregistrat. Apoi puteți procesa înregistrarea
    pentru a adăuga efecte precum pitch-shift, invers sau ecou.
  tutorial_groklearningpython_shortdescription: Dezvoltați-vă abilitățile de programare
    și construiți-vă propriul clasificator de animale! În acest curs veți folosi limbajul
    de programare Python pentru a clasifica animalele în funcție de caracteristicile
    lor.
  tutorial_htmltimetravel_shortdescription: Faceți o călătorie aventuroasă în timp
    și cuceriți spațiul adânc în timp ce învățați cum să mutați, să rotiți și să transformați
    obiecte folosind elementele de bază ale animației în CSS.
  tutorial_hp_flappy_shortdescription: Aflați gândirea logică și conceptul de programare
    creând propriul joc în stil Flappy Birds pe HyperPad.
  tutorial_appytappin_shortdescription: Această activitate condusă de profesori, adaptată
    pentru Hour of Code, îi introduce pe copii în utilizarea unui limbaj de programare
    bazat pe text pentru a dezvolta o aplicație de jocuri mobile.
  tutorial_icipher_shortdescription: Această activitate condusă de profesor, adaptată
    pentru Ora de Cod, îi învață pe copii să comunice în siguranță. Copiii învață
    că mesajele de-a lungul timpului au fost criptate și decriptate folosind cifruri.
  tutorial_iguess_shortdescription: Introducerea codurilor de răspuns rapid copiilor
    cu vârsta cuprinsă între 3-5 ani. Utilizați tablete pentru a scana codurile QR
    și pentru a ghici mini-fiara dintr-un habitat dat.
  tutorial_imake_shortdescription: Această activitate deconectată condusă de profesor,
    pentru copiii cu vârsta cuprinsă între 3-5 ani, folosește rime clasice de pepinieră
    pentru a introduce conceptul de algoritmi, secvență și repetare.
  tutorial_imorse_shortdescription: Explorați criptografia cu Morse Code și Sphero.
    Aflați că sistemele fizice pot fi programate și scrieți cod pentru ca Sphero să
    comunice.
  tutorial_kanohp_shortdescription: Învață să codifici și să faci magie pe ecran cu
    provocări creative. Faceți pene să zboare și focul să curgă, compuneți muzică
    și multe altele.
  tutorial_khanwebpages_shortdescription: Aflați cum să creați pagini web cu etichete
    HTML și CSS și terminați făcând propria felicitare pe care să o împărtășiți cu
    prietenii sau familia.
  tutorial_kibobowl_shortdescription: Crash! Cât de departe trebuie să se deplaseze
    KIBO pentru a ajunge de la începutul benzii de bowling la ace? Puteți crea o singură
    bandă dreaptă sau o cale mai complicată.
  tutorial_kibodance_shortdescription: Hai să organizăm o petrecere de dans KIBO Robot!
    Configurați un player muzical pentru a reda o melodie preferată din clasă sau
    o melodie conectată la o cultură mondială pe care o explorați.
  tutorial_buildcharacters_shortdescription: Cea mai populară aplicație pre-reader
    include acum un spațiu digital Maker! Creează niveluri, proiectează jocuri sau
    construiește personaje. Alege-ți activitatea și începe să creezi cu Kodable! Dispunând
    de JavaScript pentru elementarul superior.
  tutorial_designgames_shortdescription: Cea mai populară aplicație pre-reader include
    acum un spațiu digital Maker! Creează niveluri, proiectează jocuri sau construiește
    personaje. Alege-ți activitatea și începe să creezi cu Kodable! Dispunând de JavaScript
    pentru elementarul superior.
  tutorial_makelevels_shortdescription: Cea mai populară aplicație pre-reader include
    acum un spațiu digital Maker! Creează niveluri, proiectează jocuri sau construiește
    personaje. Alege-ți activitatea și începe să creezi cu Kodable! Dispunând de JavaScript
    pentru elementarul superior.
  tutorial_wizard_shortdescription: Călătorie în lumea Code Magic ca vrăjitor de cod.
    Învață să creezi și să arunci vrăji pentru a-ți personaliza castelul.
  tutorial_mbscratchcards_shortdescription: Conectați lumea fizică a micro:bit cu
    lumea virtuală a Scratch.
  tutorial_mbswiftplaygrounds_shortdescription: Utilizați micro:bit cu un iPad pentru
    a învăța Swift.
  tutorial_mbbuttons_shortdescription: În acest proiect introductiv, veți face ca
    imaginile sau animațiile să apară pe afișajul micro:bit când sunt apăsate butoanele.
  tutorial_meteor_shortdescription: În acest proiect, veți crea un joc Falling Meteors
    pentru BBC micro:bit. Folosind butoanele, jucătorul va muta un scut pentru a prinde
    meteorii care cad și pentru a salva Pământul.
  tutorial_ballbounce_shortdescription: Învață să creezi o aplicație mobilă în care
    utilizatorul aruncă o minge pe ecran și aceasta sare de pe margini.
  tutorial_mitcodi_shortdescription: Învață să-ți creezi propria aplicație mobilă
    interactivă. Apăsați albina și auziți zumzetul!
  tutorial_mitdoodle_shortdescription: Faceți o aplicație mobilă unde puteți desena
    imagini pe ecran!
  tutorial_talktome_shortdescription: Învață să creezi o aplicație mobilă care să-ți
    facă telefonul să vorbească cu tine!
  tutorial_mobilecspmap_shortdescription: Utilizați App Inventor pentru a crea un
    tur pe hartă al reperelor din orașul, statul sau oriunde în lume.
  tutorial_ozorandom_shortdescription: 'Aflați cum computerele creează numere aleatorii
    și le folosesc, apoi utilizați un program de mișcare aleatorie pentru a ajuta
    la însămânțarea ideilor pentru o poveste. '
  tutorial_ozotroll_shortdescription: 'Aflați diferența dintre trolii de pe Internet
    și trolii de basm, apoi învățați-l pe Evo cum să fie un troll bun care vă protejează. '
  tutorial_peblioart_shortdescription: 'Învățați să desenați și să animați forme cu
    cod pentru a crea lucrări de artă interactive inspirate de artiști. '
  tutorial_astropi_shortdescription: Codificați un mesaj și verificați temperatura
    aerului ambiant la bordul ISS folosind un simulator online al Sense HAT al computerului
    Astro Pi.
  tutorial_rgart_shortdescription: RoboGarden STEAM Activities a fuzionat practicarea
    codului cu învățarea STEAM și misiunile gamificate în mai multe activități.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM Activities a fuzionat practicarea
    codului cu învățarea STEAM și misiunile gamificate în mai multe activități.
  tutorial_rgmath_shortdescription: RoboGarden STEAM Activities a fuzionat practicarea
    codului cu învățarea STEAM și misiunile gamificate în mai multe activități.
  tutorial_rgscience_shortdescription: RoboGarden STEAM Activities a fuzionat practicarea
    codului cu învățarea STEAM și misiunile gamificate în mai multe activități.
  tutorial_rgtech_shortdescription: RoboGarden STEAM Activities a fuzionat practicarea
    codului cu învățarea STEAM și misiunile gamificate în mai multe activități.
  tutorial_robotmagic3d_shortdescription: Utilizați codul pentru a face modelele 3D
    și literele să prindă viață cu distracție. La final puteți descărca un autocolant
    animat al creației dvs. și îl puteți partaja cu prietenii.
  tutorial_robotmagicflappy_shortdescription: Folosește-ți imaginația pentru a crea
    un joc 3D Flappy Bird. Utilizați codul pentru a face modelele 3D să prindă viață
    cu distracție. La final, puteți împărtăși creația dvs. cu prietenii și îi puteți
    provoca la un scor mare.
  tutorial_scratchadventure_shortdescription: Trimite personajele tale preferate din
    Cartoon Network într-o misiune, din cele mai îndepărtate zone ale universului,
    până la marginea pârâului lui Craig. Deblocați comori secrete și descoperiți personaje
    noi în timp ce creați un joc de aventură.
  tutorial_scratchtalk_shortdescription: Creați un robot de rapping sau o animație
    interactivă care vorbește. Acest proiect vă va arăta cum să creați animații vorbitoare
    care se rotesc, zoom și schimbă culorile.
  tutorial_scratchjrstory_shortdescription: Prin această activitate și timp continuu
    cu ScratchJR, elevii vor avea ocazia să gândească creativ, să-și îmbunătățească
    povestirea și să colaboreze cu colegii.
  tutorial_scratchjrtwinkle_shortdescription: Prin această activitate, elevii vor
    avea ocazia să gândească creativ, să devină povestitori și să îmbunătățească abilitățile
    de raționament matematic și secvențiere.
  tutorial_spherocomm_shortdescription: Aflați despre comunicarea greșită atât într-o
    comunitate, cât și într-un program de calculator. Utilizați aceste cunoștințe
    pentru a rezolva orice comunicare greșită sau erori într-un program, în efortul
    de a ajuta BOLT să-și găsească drumul spre casă.
  tutorial_spherocommunity_shortdescription: Proiectați o cale simplă care reprezintă
    un traseu comun pe care îl călătoriți zilnic. Veți crea două programe, o cale
    trasată și o cale de program bazată pe blocuri prin ruta comunității.
  tutorial_spherofunctions_shortdescription: Aflați cum să utilizați și să invocați
    funcții pentru a transforma Sphero într-un calculator.
  tutorial_spheroinfrared_shortdescription: Deveniți un epidemiolog pentru a opri
    răspândirea unei infecții rare cu robot care afectează o comunitate de roboți
    BOLT.
  tutorial_spherolightsensor_shortdescription: Aflați cum să creați un program care
    utilizează senzorul de lumină ambientală pentru a măsura valorile lux și pentru
    a urmări BOLT.
  tutorial_spheromansion_shortdescription: Păstrarea unei grămezi de dinozauri la
    tine acasă nu ar trebui să fie o problemă, nu? După cum vă imaginați, acest lucru
    nu se termină bine. Sunteți prinși în biblioteca conacului și trebuie să vă programați
    ieșirea.
  tutorial_roadblocks_shortdescription: Ca o continuare a comunității dvs., vă veți
    modifica programul de blocuri pe măsură ce dvs. și partenerul dvs. întâlniți diferite
    obstacole rutiere de-a lungul traseului.
  tutorial_spherotext2_shortdescription: Învață primul tău condițional construind
    un joc distractiv în care vei arunca Sphero și vei ghici sunete de animale. Aceasta
    este o activitate grozavă după ce finalizați Textul 1.
  tutorial_spherotext3_shortdescription: Învață să schimbi LED-urile principale ale
    lui Sphero pe baza ratei de centrifugare a giroscopului. Veți învăța, de asemenea,
    despre normalizare și valoare absolută. Aceasta este o activitate grozavă după
    ce finalizați Textul 1 și 2.
  tutorial_spherotext4_shortdescription: Utilizați variabile pentru a construi un
    joc de cartofi fierbinți alimentat de Sphero. Aceasta este o activitate grozavă
    după ce finalizați Textul 2 sau 3.
  tutorial_spheroraptor_shortdescription: Creați un stilou fortificat pentru a ține
    sferoraptorii la distanță, scriind în același timp codul pentru scăparea Spheroraptors.
    De la bucle, la condiționări, la operatori și chiar comparatori, veți avea nevoie
    de cât mai multe cunoștințe de codificare pe care le puteți obține.
  tutorial_stempiday_shortdescription: În această activitate de codificare veți genera
    aleatoriu puncte similare cu un jucător foarte rău care trage săgeți la o tablă
    de săgeți.
  tutorial_stemplanetoids_shortdescription: În această activitate veți repara un joc
    de asteroizi sparte în care nava se mișcă doar în linie dreaptă. Apoi veți adăuga
    gravitație jocului și veți încerca să aterizați nava pe lună!
  tutorial_stempong_shortdescription: În această activitate veți repara o versiune
    ruptă a jocului Pong, astfel încât obiectele să sară așa cum ar trebui. Apoi veți
    adăuga gravitație pentru a crea o clonă Bonk.io.
  tutorial_algobot_shortdescription: Jucătorii comandă AlgoBot, un mic droid de serviciu
    inteligent și învață să folosească un limbaj de programare vizuală pentru a-l
    ajuta să țină sub control criza!
  tutorial_thunkableapps_shortdescription: 'Aflați cum să vă construiți propriile
    aplicații cu codificare bazată pe blocuri! '
  tutorial_toxicodedot_shortdescription: Selectați o carte din pachetul dvs. și interpretați
    codul acesteia pentru a progresa prin lume. Folosește-ți abilitățile intuitive
    pentru a ghici regulile și pentru a învăța din propriile greșeli.
  tutorial_gcactions_shortdescription: Descoperiți acțiuni, unul dintre elementele
    cheie în codificare și folosiți-le pentru a codifica un joc video! Explorați cultura
    digitală și aflați despre roboți și ce pot face de fapt.
  tutorial_gccomparators_shortdescription: Descoperiți comparatoare și reguli logice,
    care sunt elemente cheie în codificare și folosiți-le pentru a codifica un joc
    video! Explorați cultura digitală și aflați despre urmărirea activităților noastre
    online.
  tutorial_gcconditions_shortdescription: Descoperiți condițiile, unul dintre elementele
    cheie în codificare și folosiți-le pentru a codifica un joc video! Explorați cultura
    digitală și aflați despre algoritmii care alimentează lumea noastră online.
  tutorial_gccreate_shortdescription: Creați primul joc video complet cu GameCode!
    Creați personaje noi, faceți-le (puțin) mai inteligente, dați jucătorului superputeri...
    Sky este limita!
  tutorial_gcevents_shortdescription: 'Descoperiți evenimente, unul dintre elementele
    cheie în codificare și folosiți-le pentru a codifica un joc video! Explorați cultura
    digitală și aflați despre inteligența artificială și cum ar putea fi semnificativă
    în viața voastră. '
  tutorial_gcloops_shortdescription: Descoperiți bucle, unul dintre elementele cheie
    în codificare și folosiți-le pentru a codifica un joc video! Explorați cultura
    digitală și aflați despre fenomenul camerei de ecou pe rețelele de socializare.
  tutorial_gcvariables_shortdescription: Descoperiți variabile, unul dintre elementele
    cheie în codificare și folosiți-le pentru a codifica un joc video! Explorați cultura
    digitală și aflați despre ce sunt datele și cum funcționează.
  tutorial_beanything_shortdescription: Utilizați programarea pentru a anima personaje,
    a compune muzică, a spune povești, a proiecta jocuri și chiar a crea artă.
  tutorial_change_shortdescription: Creați un proiect care arată cum ați schimba lumea!
    Indiferent dacă sunteți pasionat de reciclare sau aveți o idee pentru a realiza
    pacea mondială, împărtășiți-vă viziunea cu codul!
  tutorial_cooking_shortdescription: Arată-ți abilitățile - creează un joc interactiv
    de gătit. Începătorii pot folosi tutorialul auto-ghidat, în timp ce codificatorii
    mai avansați au opțiunea de a începe cu un proiect gol.
  tutorial_crystal_shortdescription: Aruncă vrăji, adună power-up-uri și învinge inamicii
    în timp ce lupți într-o arenă sălbatică de 4 jucători, care se micșorează în mijlocul
    lavei!
  tutorial_landscape_shortdescription: Utilizați funcția de desenare a stiloului Python
    pentru a compune un peisaj folosind codul. Utilizați elementele de peisaj deja
    create pentru dvs. sau proiectați-vă propriile structuri. Publicați și împărtășiți
    creațiile dvs.!
  tutorial_pets_shortdescription: Creați un joc distractiv despre animalele de companie
    - fie reale, fie imaginare! Începătorii pot folosi tutorialul auto-ghidat, în
    timp ce codificatorii mai avansați au opțiunea de a începe cu un proiect gol.
  tutorial_petvet_shortdescription: De la ghidarea animalelor de companie în camera
    de examinare până la diagnosticarea adulmecărilor, boo-boos-urilor și mâncărimilor,
    veți găsi că fiecare puzzle are o soluție pentru a face animalele de companie
    să se simtă mai bine ca niciodată!
  tutorial_superhero_shortdescription: Utilizați arta pixelilor HTML și CSS pentru
    a crea măștile preferate de supereroi. Publicați și împărtășiți creațiile dvs.!
  tutorial_vidcodeplastic_shortdescription: Învață să folosești bucle, unde sinusoidale
    și emoji personalizate pentru a realiza un proiect unic.
  tutorial_vidcodetypeface_shortdescription: Creați-vă propriul tip de caractere folosind
    forme și elemente de tipografie. Tipul are mai multe elemente decât ați fi putut
    realiza!
  tutorial_washustorm_shortdescription: Aflați cum să programați o furtună care intră.
  tutorial_activitypackets_shortdescription: Găsiți ore de distracție pentru familie
    cu pachetele imprimabile de activități creative de codificare ale Wonder Workshop.
    Dă viață codificării cu roboții Dash, Dot și Cue descărcând aceste activități
    online și offline pentru a le folosi în timpul Hour of Code și nu numai!
  tutorial_googlerookie_shortdescription: În această activitate, veți codifica un
    colaj tematic Rookie folosind Blockly, un limbaj introductiv de codificare. Veți
    folosi secvențe, variabile și bucle pentru a crea o piesă unică care vă evidențiază
    creativitatea!
  tutorial_tommyturtle_shortdescription: 'Ajutați copiii mici să învețe elementele
    de bază ale codificării cu Tommy Țestoasa! '
  tutorial_mazyad_shortdescription: Acest produs ne va lărgi limitele pentru a crea
    o versiune integrată pe hârtie cu aplicații computerizate și o alternativă dacă
    computerul nu este utilizat din orice motiv. De asemenea, va servi ca o introducere
    în înțelegerea programării în general.
  tutorial_gamemaker_shortdescription: Game Maker este o activitate deschisă în care
    elevii pot crea orice doresc folosind un asistent de cod simplu. Doar faceți clic
    pe imaginea unui monstru drăguț și alegeți una dintre opțiunile din meniu. Tutoriale
    mai avansate sunt, de asemenea, incluse pentru cei care doresc să aprofundeze
    crearea jocurilor.
  tutorial_duckrace_shortdescription: În acest curs veți rezolva sarcini de programare
    pentru a ajuta rața Toni să colecteze monede pentru economiile sale de vacanță.
    La sfârșitul cursului îți creezi propriul joc.
  tutorial_allcancodeapps_shortdescription: Utilizați Platforma Allcancode pentru
    a crea aplicații web și mobile, de la proiectare până la livrare.
  tutorial_n2y_shortdescription: Ajută-l pe Bitt Bott să exploreze Pământul folosind
    săgețile de direcție.
  tutorial_dance2019_longdescription: Programează o Petrecere Dansantă pentru a o
    împărtăși cu prietenii. Cu participarea Katy Perry, Shawn Mendes, Lil Nas X, Panic!
    At The Disco, Jonas Brothers, și mulți alții!
  tutorial_danceparty_longdescription: Programează o Petrecere Dansantă pentru a o
    partaja cu prietenii. Împreună cu Katy Perry, Madonna, J. Balvin, Sia, Keith Urban,
    Ciara și încă 25!
  tutorial_chibitronics_longdescription: Programează un circuit de hârtie pentru a-ți
    lumina propria poveste.
  tutorial_athlete_longdescription: Alege între crearea unui joc de baschet sau o
    combinație între mai multe sporturil!
  tutorial_moana_longdescription: Noul tutorial Ora de Code Disney foloseste un limbaj
    de programare vizual folosind blocuri in care cursantii doar trag blocuri vizuale
    pentru a scrie codul. Programarea vizuala este amuzanta si usor de inteles pentru
    a invata logica de codare. Expunerea catre programarea vizuala pune baza programarii
    bazate pe text care este mai complexa. Tutorialul este indreptat spre copiii de
    la 8 ani in sus si catre aceia care incearca programarea pentru prima data. Este
    disponibil in 23 de limbi si localizat in afara Statelor Unite. Acest tutorial
    este disponibil gratuit online si include un pachet de unelte digitale in limba
    engleza si spaniola pentru educatori si organizatori de evenimente.
  tutorial_star-wars_longdescription: Învață să programezi droizi și să îți creezi
    propriul joc Star Wars într-o galaxie foarte îndepărtată.
  tutorial_gumadventure_longdescription: În episodul Amazing World of Gumball „The
    Signal”, o eroare afectează modul în care personajele se relaționează între ele.
    În această activitate, continuați povestea făcându-vă propria eroare și imaginându-vă
    cum ar reacționa Gumball și prietenii săi la aceasta.
  tutorial_mchoc_longdescription: Folosește blocuri de coduri pentru a-l conduce pe
    Steve sau pe Alex într-o aventură prin lumea Minecraft.
  tutorial_vidnews_longdescription: 'Este știrile HOC! Videoclipurile și grafica se
    referă la tehnologie, diversitate, copii și codificare. Proiectele finalizate
    pot fi încărcate pe site-ul școlii ca raport despre HOC în sine. Profesorii pot
    încuraja elevii să folosească știrile pentru a raporta ceea ce au învățat sau
    o statistică pentru școala lor. „Știri de ultimă oră: 400 de studenți de la Roosevelt
    participă la Hour of Code”'
  tutorial_kodable-pre_longdescription: Kodable este un joc auto-ghidat care introduce
    copiii de peste 5 ani în elementele de bază ale programării. A avea un profesor
    sau un părinte în apropiere este optim, dar nu este necesar. Coding fericit!
  tutorial_highseas_longdescription: Animați un val oceanic pentru a crea un cadru,
    apoi spuneți o poveste care are loc în marea liberă.
  tutorial_capython_longdescription: Python este un limbaj captivant și simplu de
    învățat. Aflați despre utilizarea modulelor, funcțiilor, buclelor și listelor,
    toate în timp ce creați imagini distractive cu ajutorul prietenilor dvs. de broască
    țestoasă. Geometria nu a fost niciodată atât de distractivă!
  tutorial_frzn_longdescription: Haide să ne folosim de coduri pentru a ne alătura
    Annei și Elsei în explorarea magiei și frumuseții gheții. Vei crea fulgi de zăpadă
    și modele pe gheață în timp ce patinezi și vei construi un paradis de iarnă, pe
    care îl poți distribui apoi prietenilor tăi!
  tutorial_cocom_longdescription: Alege-erou și codul de drum prin patrulele Ogre,
    gropi de lavă și raze laser de Kithgard Dungeon. Nivelul de sus, câștiga pietre,
    și să jefuiască obiecte magice pentru a debloca noi puteri de programare!
  tutorial_play-lab_longdescription: Creează o poveste sau un joc cu Play Lab! Fă
    animalele, pirații, zombi, ninja și multe alte personaje să se miște, să scoată
    sunete, să acumuleze puncte și chiar să arunce mingi de foc!
  tutorial_boxisland_longdescription: Fă o excursie pe Box Island și adună toate stelele!
    Box Island este un frumos joc de codare mobilă care îi duce pe copii într-o aventură
    interesantă pe insula fermecătoare. În acest tutorial veți învăța elementele de
    bază ale algoritmilor, secvențelor, buclelor și condiționalelor!
  tutorial_textcomp_longdescription: 'La un moment dat atingem o limită fizică în
    ceea ce privește viteza cu care putem trimite biți și, dacă vrem să trimitem o
    cantitate mare de informații mai rapid, trebuie să găsim o modalitate de a reprezenta
    aceleași informații cu mai puțini biți - trebuie să comprimăm datele. În cadrul
    acestei lecții, elevii vor utiliza Widgetul Comprimare Text pentru a comprima
    segmente de text în limba engleză, căutând modele și înlocuind cu simboluri modele
    mai mari de text. '
  tutorial_encryption_longdescription: 'Cursanții învață despre necesitatea criptării
    și tehnici simple de spargere a mesajelor secrete. Ei încearcă să spargă un mesaj
    codificat cu cifrul clasic Cezar și, de asemenea, cu un cifru de substituție aleatoriu.
    Elevii trebuie să cunoască foarte bine necesitatea confidențialității atunci când
    trimit informații pe Internet și faptul că, într-o epocă a instrumentelor de calcul
    puternice, este necesar ca tehnicile de criptare să fie mai sofisticate. '
  tutorial_kanopixel_longdescription: Creatorii de toate vârstele învață să codifice
    într-un limbaj de programare real și urmăresc comenzile lor prind viață desenând
    o secvență de 13 imagini cu cod. Vor învăța pe parcurs despre istoria artei jocurilor
    video de la Pong și alte jocuri retro prin arta pe 8 biți și Minecraft, îmbinând
    informatica cu arta, istoria și povestirea. Implementarea este flexibilă — puteți
    petrece 1 oră sau câteva ore pe una sau mai multe sesiuni. Cursanții pot finaliza
    Pixel Hack singuri folosind îndrumări în cadrul provocărilor sau puteți transforma
    Pixel Hack într-o călătorie condusă de instructor, cu un manual cuprinzător al
    educatorului plin de sugestii. Elevii vor fi încurajați să-și adauge propriul
    fler creativ prin piratarea provocărilor noastre, pentru a câștiga certificatul
    Pixel Hacker.
  tutorial_foos_longdescription: Codificați adorabilii Foos pentru a rezolva puzzle-uri
    care învață concepte fundamentale de informatică, cum ar fi secvențierea și buclele.
    Toată lumea de pretutindeni poate învăța să codifice cu interfața premiată „fără
    cuvinte” a Academiei CodeSpark. Codificatorii începători și pre-cititorii sunt
    bineveniți!
  tutorial_tynkerdd_longdescription: Proiectează-ți propriul dragon personalizat,
    apoi folosește programarea pentru a-l ghida prin puzzle-uri distractive în căutarea
    sa de comori și monede! Va trebui să navigați prin castele complexe, să găsiți
    power-up-uri și să cuceriți cavaleri pentru a obține toată comoara.
  tutorial_tynkerana_longdescription: Folosiți-vă cunoștințele de matematică și geometrie
    pentru a crea un ceas analogic funcțional cu mâini în mișcare de secundă, minut
    și oră. Va trebui să calculați unghiul pe care fiecare mână ar trebui să îl indice
    în funcție de ora la care este. Când ați terminat, puteți adăuga mementouri despre
    ceea ce trebuie să faceți pe parcursul zilei pentru a vă crea propriul ceas cu
    alarmă!
  tutorial_vidcard_longdescription: |-
    Aflați cum să faceți o felicitare cu JavaScript!

    Veți învăța cum să vă manipulați propriile videoclipuri accesând fiecare pixel și spunându-i ce să facă cu CODE!

    De asemenea, puteți încărca și înregistra propriile imagini pentru a personaliza experiența.

    Creat în parteneriat cu GSGNY.
  tutorial_spritebox_longdescription: Rulați, săriți și codificați-vă drumul prin
    trei lumi diferite pentru a colecta stelele și pentru a ajunge la linia de sosire!
    Aflați secvențierea, depanarea și buclele, și codificați în Swift, Java, sau cu
    Icoane.
  tutorial_tynkerch_longdescription: Salvați computerul de un virus rău intenționat!
    Va trebui să vă croiți drum prin sistem ștergând viruși, deschizând uși, rezolvând
    labirinturi și navigând prin portaluri. Ferește-te de viruși și erori!
  tutorial_lightbot_longdescription: Lightbot este un joc care cere jucătorilor să
    folosească logica de programare pentru a rezolva puzzle-uri! Obțineți o înțelegere
    practică a conceptelor de codificare de bază, ghidând Lightbot să lumineze toate
    plăcile albastre din fiecare nivel. Aflați cum să secvențați instrucțiunile, să
    scrieți proceduri și să utilizați bucle de-a lungul drumului în această activitate
    autoghidată. Excelent pentru toate vârstele și toate nivelurile de calificare.
  tutorial_hoc_longdescription: Substituent pentru noul code.org/hoc
  tutorial_code_longdescription: Află conceptele de bază ale informaticii cu programarea
    drag-and-drop. Acesta este un tutorial similar unui joc, auto-dirijat, care constă
    în cursuri video susținute de Bill Gates, Mark Zuckerberg, Angry Birds and Plants
    vs. Zombies. Învață despre bucle repetitive, condiționale și algoritmi de bază.
    Disponibil în 37 de limbi.
  tutorial_tinspire_longdescription: Prezentați elevilor elementele de bază ale codificării
    - în doar 10 minute la un moment dat - folosind tehnologia TI pe care o poartă
    în rucsacuri în fiecare zi. Aceste lecții oferă elevilor o intrare ușoară în programare,
    care poate ajuta la stârnirea interesului lor pentru codificare și informatică.
    Elevii vor scrie programe care pot consolida conceptele matematice folosind limbajul
    TI Basic, care este gata de utilizare pe portabilele lor TI-Nspire.
  tutorial_itchbounceball_longdescription: |-
    Vă prezentăm o introducere în Itch, utilizând limbajul de programare vizuală Scratch.

    Această lecție oferă instrucțiuni video și text pentru codul pe care elevii trebuie să-l adauge pentru a face ca o minge să sară în jurul ecranului.

    Odată ce elevii finalizează această activitate, există o oportunitate de a explora cu idei pentru alte schimbări și activități care pot fi făcute. Nu există un obiectiv sau un rezultat stabilit, deoarece este un mediu de învățare deschis, dar doar cu acest cod de pornire studenții vin cu proiecte uimitoare!

    Toate instrucțiunile sunt conținute în mediul Itch, astfel încât nu este nevoie să comutați ecranele pentru a urma împreună cu proiectul. Căștile sunt recomandate.
  tutorial_vidclim_longdescription: Studenții cercetează un fapt despre clima Pământului,
    angajându-se în munca oamenilor de știință și a artiștilor ca răspuns la schimbările
    climatice. Elevii își iau cercetările și planifică un videoclip care împărtășește
    faptele lor. Videoclipurile pot fi despre înțelegerea schimbărilor climatice și
    a efectelor acestora, răspunsurile publicului la schimbările climatice, modul
    în care schimbările climatice afectează viața de zi cu zi și acțiunile pe care
    le puteți întreprinde pentru a face diferența.
  tutorial_matlab_longdescription: Learn to Code este un tutorial captivant, online,
    interactiv, în care înveți cum să codifici. Utilizați MATLAB pentru a afla dacă
    cea mai apropiată locație de întâlnire cu prietenii dvs. sunt filmele, mall-ul
    sau cafeneaua. Împărțiți problema în bucăți mai mici și învățați concepte de programare
    de bază pe parcurs. Până la sfârșitul orei, creați un algoritm pentru a găsi cea
    mai scurtă cale către prietenii dvs.!
  tutorial_flap_longdescription: Folosește programarea drag-and-drop pentru a-ți crea
    propriul joc Flappy Bird și personalizează-l astfel încât să arate diferit (Flappy
    Shark, Flappy Santa, indiferent de alegi). Adaugă jocul pe telefonul tău, cu un
    singur clic.
  tutorial_galaxy_longdescription: "Prinde-ți smartphone-ul Android și explorează
    galaxii îndepărtate! La #GalaxyGameJam puteți crea propria aplicație Android.
    Proiectați-l cu aplicația noastră gratuită Pocket Code și deveniți parte a misiunii
    noastre în spațiul cosmic. Cu Pocket Code ne propunem să inspirăm copiii, adolescenții
    și tinerii adulți să își creeze propriile jocuri, animații și povești interactive
    direct pe smartphone-urile lor. \n"
  tutorial_inf_longdescription: Folosește Play Lab pentru a crea o poveste sau un
    joc cu personajele Disney Infinity.
  tutorial_tynkersol_longdescription: Programează un model interactiv al sistemului
    nostru solar. Acest proiect vine cu instrucțiuni pas cu pas care vă ghidează prin
    crearea unei simulări cu planete care orbitează Soarele. Apoi adăugați fapte despre
    fiecare planetă care apar atunci când faceți clic.
  tutorial_itchg_longdescription: "Nume-it te face să creezi un joc de recunoaștere!
    \n\nProiectul final îi face pe studenți să creeze un joc pentru a numi Statele
    Australiei!\n\nMai întâi veți merge și veți urma instrucțiunile pentru a crea
    un joc pentru a eticheta cele trei faze ale ciclului apei. Vei face un joc complet
    funcțional, inclusiv notarea!\n\nDin partea de codare veți afla despre variabile,
    condiționalități, liste, șiruri de concatenare și multe, multe altele. Acestea
    sunt tehnici de codificare pe care le veți putea reutiliza în alte proiecte pe
    măsură ce progresați pentru a vă construi noile abilități de codificare!\n\nPuteți
    duce activitatea și mai departe adăugând propria imagine și etichete (împreună
    cu multe alte opțiuni suplimentare de proiect, distracția nu se termină niciodată).
    Căștile sunt recomandate."
  tutorial_como_longdescription: Ajută o maimuță drăguță să prindă banane în 30 de
    provocări de codificare pline de distracție! Pe măsură ce te joci, vei întâlni
    diferite animale care te vor ghida pe parcurs. Veți folosi codul și vă veți gândi
    în afara casetei pentru a câștiga cât mai multe stele posibil. Mult noroc!
  tutorial_processfound_longdescription: Ce înseamnă să scrii software pentru a face
    lucrurile pe care le faci adesea cu mâinile, cu hârtie, cu creion, cu vopsea?
    Ați putea folosi un computer pentru a crea desene? Pentru a crea animații? Pentru
    a crea imagini?
  tutorial_tynkerhomo_longdescription: Veți urma instrucțiunile pas cu pas pentru
    a anima o poveste interactivă cu o mulțime de homofoane în ea! De fiecare dată
    când un personaj spune un cuvânt care este homofon, întrebați jucătorul care homofon
    este cuvântul corect pentru acel context. Jucătorul își cunoaște mai bine homofoanele,
    altfel dialogul nu va avea niciun sens!
  tutorial_art_longdescription: Desenează imagini și proiecte interesante cu Artist!
  tutorial_tynkerbrick_longdescription: Utilizați motorul de fizică al lui Tynker
    pentru a vă crea propria versiune personalizată a acestui joc arcade clasic. Începeți
    prin a programa paleta pentru a se deplasa când tastele săgeată sunt apăsate,
    apoi adăugați o bilă și câteva cărămizi. Veți personaliza jocul adăugând materiale
    personalizate pentru minge, cărămizi și paletă.
  tutorial_itchbio_longdescription: |-
    Nume-it te face să creezi un joc de recunoaștere!

    Creați un joc pentru a numi părțile unei celule biologice. Aflați părțile celulei în timp ce faceți jocul și jucați-l din nou de câte ori aveți nevoie pentru a vă reîmprospăta memoria!

    Mai întâi veți merge și veți urma instrucțiunile pentru a crea un joc pentru a eticheta cele trei faze ale ciclului apei. Vei face un joc complet funcțional, inclusiv notarea!

    Din partea de codare veți afla despre variabile, condiționalități, liste, șiruri de concatenare și multe, multe altele. Acestea sunt tehnici de codificare pe care le veți putea reutiliza în alte proiecte pe măsură ce progresați pentru a vă construi noile abilități de codificare!

    Puteți duce activitatea și mai departe adăugând propria imagine și etichete (împreună cu multe alte opțiuni suplimentare de proiect, distracția nu se termină niciodată). Căștile sunt recomandate.
  tutorial_itchj_longdescription: |-
    Activitatea noastră de sărituri vă oferă abilitățile de codare pentru a face un personaj să sară pe platforme care sunt utilizate în multe jocuri în stil arcade.

    Utilizați abilitățile de sărituri și creați-vă propriul obiectiv de joc.

    Aceasta folosește un sistem de coordonate carteziene, astfel încât veți putea afla puțin despre coordonatele ecranului aici.

    Bucurați-vă de a învăța totul despre sărituri cu Itch! Căștile sunt recomandate.
  tutorial_tickleo_longdescription: Cu Tickle, o aplicație de codare ușor de folosit,
    puteți programa cu ușurință Orca să înoate în mai multe moduri prin simpla glisare
    și plasare a blocurilor de codificare pentru a crea o comandă pentru ca aceasta
    să urmeze.
  tutorial_hopgeo_longdescription: Creați-vă propria versiune a jocului Geometry Jumper
    extrem de captivant în mediul de programare deschis al Hopscotch! Pe parcurs,
    veți câștiga experiență practică cu concepte precum secvență, bucle, variabile
    și depanare. Nu este necesară experiență anterioară pentru a finaliza sau facilita
    această activitate; include un tutorial video distractiv în aplicație și un ghid
    de facilitare pas cu pas.
  tutorial_tynkermult_longdescription: Programează-ți propriul joc de matematică!
    Personajul tău trebuie să scape din peșteră fără a fi lovit de bolovani care cad.
    Dar singurul mod în care personajul poate merge înainte este să răspundă corect
    la întrebările matematice! Veți urma instrucțiunile pas cu pas pentru a programa
    acest joc distractiv de test de multiplicare.
  tutorial_monster_longdescription: Mystery Island Coding Quest de la Monster Coding
    oferă o aventură auto-ghidată plină de distracție, care învață mai multe concepte
    cheie de programare copiilor. Fiecare activitate bazată pe blocuri se bazează
    pe cea anterioară, introducând copiilor funcții, valori booleene, bucle, declarații
    dacă/altceva și matrice, folosind grafică animată colorată, instrucțiuni audio.
  tutorial_tynkerapp_longdescription: Construiește-ți propria versiune a jocului tău
    preferat. Alegeți dintre o mulțime de opțiuni, cum ar fi jocuri platformer, jocuri
    arcade clasice, jocuri de curse, artă de programare, proiecte de povestire și
    multe altele! Îți vei personaliza jocul creând mai multe niveluri, încărcând sau
    desenând materiale personalizate și programând funcții mai distractive.
  tutorial_tynkerpup_longdescription: Pixel cățelușul se bucura de o zi frumoasă cu
    familia sa, dar au uitat să-l pună în mașină și au plecat fără el! Puteți programa
    Pixel pentru a-și găsi drumul spre casă? În fiecare puzzle, veți naviga pe Pixel
    pentru a evita obstacolele, astfel încât să se poată întoarce acasă la familia
    sa.
  tutorial_livecode_longdescription: Când utilizați tutorialul nostru LiveCode pentru
    Hour of Code, elevii dvs. își pot crea propriile plăci de sunet. După crearea
    plăcilor de sunet cu sunete de animale și pian, elevii vor fi liberi să-și creeze
    propriile plăci de sunet personalizate cu propriile selecții de imagini și muzică!
  tutorial_cocomgame_longdescription: În primul rând, nivelul de sus Python sau JavaScript
    abilitățile de programare de codificare cale de ieșire de pericol și hapsân prada
    dulce. Apoi, utilizați puterile de programare pentru a construi propriul joc și
    a vedea dacă prietenii tăi pot bate!
  tutorial_tynkerspin_longdescription: În acest proiect, veți crea un instrument minunat
    de desen personalizabil. Programează-ți stiloul, alege o imagine (sau încarcă-ți
    propria) și vei putea desena o versiune rotativă a acelei imagini.
  tutorial_code-avengers_longdescription: Construiți un joc 2D de sus în jos cu 2
    jucători cu JavaScript în 10 sarcini scurte. Apoi continuați să învățați câteva
    elemente de bază ale programării (variabile și dacă enunțuri) pe măsură ce creați
    un test pentru a partaja cu prietenii. Pe parcurs câștigați puncte și insigne
    în timp ce concurați pentru a ajunge în partea de sus a clasamentului clasei.
  tutorial_tynkercq_longdescription: Proiectați-vă propriul personaj troll de bomboane
    și mergeți într-o căutare pe mai multe niveluri pentru bomboane pentru a vă ajuta
    personajul să-și găsească drumul spre casă. Veți rezolva puzzle-uri de codificare
    pentru a vă naviga personajul prin lumea umană, evitând în același timp obstacolele
    și colectând gume și mentă.
  tutorial_cmgame_longdescription: Duceți-vă abilitățile de codificare la nivelul
    următor învățând să vă construiți propriile jocuri. În acest curs, veți învăța
    interfața utilizatorului tastaturii și mecanica jocului pe măsură ce construiți
    un joc în stil Super Mario™. După aceea, veți putea să vă împărtășiți jocul!
  tutorial_codesters_longdescription: 'Creați-vă propriile jocuri, animații și lucrări
    de artă folosind Python. După ce ați terminat, împărtășiți-le cu prietenii! Program
    în Python, un limbaj de programare real folosit în fiecare zi la companii - setul
    nostru de instrumente drag and drop facilitează învățarea! Încercați să construiți
    un joc de baschet, să coregrafiați un dans sau să proiectați o carte animată! '
  tutorial_qrm_longdescription: Alăturați-vă Mariei în învățarea limbajului de programare
    Quorum ca parte a unei călătorii ușoare și distractive în biologie. Activitățile
    sunt ghidate de studenți, cu exemple online, și sunt accesibile nevăzătorilor
    și persoanelor cu deficiențe de vedere.
  tutorial_texas-instruments_longdescription: 'Cele 10 Minute ale activitățile Codului
    pot fi folosite în clasă ca o modalitate de a atrage atenția studenților în codificarea
    cu tehnologia TI pe care o poartă în rucsaci în fiecare zi. Aflați elementele
    de bază ale codificării utilizând TI-84 ™ Plus și începeți să programați în numai
    10 minute - nu este necesară nici o experiență!  '
  tutorial_cajava_longdescription: Desenarea cu JavaScript este mai ușoră decât credeți.
    Aflați mai multe despre steagurile lumii pe măsură ce desenați steaguri pentru
    fiecare nivel care crește în complexitate. Aflați despre forme, coordonate și
    culori, la fel de bine ca și importanța secvenței în codare.
  tutorial_codehs_longdescription: Oferirea comenzilor la un computer, care este totul
    despre ce este vorba de programare, este ca și cum aţi da comenzi unui câine.
    Învățați cum să codificați cu Karel Dog - o introducere distractivă, accesibilă
    și vizuală la programarea bazată pe text, care predă conceptele fundamentale precum
    comenzi și funcții la absolut începători. Aveți deja nişte experiență? Încercați
    în schimb tutorialul JavaScript Graphics!
  tutorial_hopemo_longdescription: "Construiți o aplicație de desen care creează o
    artă frumoasă şi interactivă care vă oferă emoji-ul dvs preferat. \n\nExplorați
    partea creativă a codifării, făcând o aplicație în care prietenii o pot folosi
    pentru a se exprima. În acest proces, învățați despre secvență, evenimente, bucle
    și variabile. \n\nNu este necesară nicio experiență proprie pentru a completa
    sau facilita activitatea asta; aceasta include un tutorial video în-aplicație
    și un pas cu pas."
  tutorial_tynkercm_longdescription: Explorați pădurea încântătoare pentru a captura
    monștrii și a învăța cum să le programați prin completarea puzzle-urilor de codificare.
    Colectați, codificați și dezvoltați toți monștrii unici. Concepeți strategii bazate
    pe abilitățile monștrilor dvs pentru a putea lupta în arena multiplayer. Al cui
    cod va câștiga?
  tutorial_codesterswintergreet_longdescription: 'În această activitate, studenții
    folosesc setul de instrumente text pentru a începe programarea în Python imediat!
    Salutării de Iarnă învață studenții despre sintaxă, sprite și notația punctului,
    precum și evenimente. Studenții învață prin crearea unui felicitare de iarnă pe
    care o pot salva și a împărtăși! '
  tutorial_codestersc_longdescription: 'În această lecție studenții explorează toate
    cele patru cadrane ale planului de coordonate! Ei folosesc Python și setul de
    instrumente de text pentru a trimite un spirite în diferite locații de pe scenă!
    Există activități demonstrative și de depanare incluse pentru a ajuta studenții
    să fie confortabili cu navigarea planului de coordonate. '
  tutorial_codestersturtle_longdescription: 'Studenții încep programarea în Python
    imediat folosind setul de instrumente de text și instrucțiunile ghidate! În această
    activitate, studenții învață codificarea, completând o serie de provocări pentru
    a scoate o broască țestoasă afară dintr-un labirint! Studenții învață să deseneze
    cu broască țestoasă și să termine prin crearea propriei arte de broaşte țestoase! '
  tutorial_penjee_longdescription: 'Un mod vizual pentru studenţi de a începe primul
    lor limbaj. Elevii scriu codul Python pentru a deplasa un pinguin într-o lume
    de gheață. Editorul nostru scoate în evidenţă fiecare linie de cod, pe măsură
    ce aceasta se execută, ajutând copiii să conecteze codul lor la schimbările din
    lumea Penguinului.  Curriculum-ul nostru este diferenţiat, bazat pe disponibilitatea
    studentului şi se modelează în jurul nevoilor fiecărui student. '
  tutorial_trinket_longdescription: Alegeți din lecții, provocări și tutorialele despre
    limbajul de programare Python. Faceți animații pe bază de broaște testoase și
    rezolvați puzzle-uri, toate în timp ce învățați bazele ale acestui limbaj puternic!
  tutorial_frogger_longdescription: Deveniți un Gânditor Computational. Creați 3D
    Objects prin desenarea imaginilor 2D pe care le transformați în forme estraordinare
    3D. Creați 3D Worlds prin asamblarea formelor pe care tocmai le-ați construit
    în lumi excitante. Regulați-vă Lumea! Aduceți-vă lumea la viață prin programarea
    folosind simple reguli de tragere și picături. Jucați-vă pe computere, tablete
    și telefoane. Distribuiți jocul 3D cu prietenii voştri prin e-mail și Facebook.
  tutorial_tynkereco_longdescription: Creați o piramidă ecologică interactivă pentru
    a urmări cum curge energia printr-un ecosistem! Acest proiect vine cu instrucțiuni
    pas cu pas care vă ghidează prin crearea unei piramide ecologice pentru orice
    ecosistem cu animale și plante care se aliniază la locația potrivită în piramidă
    când este făcută clic.
  tutorial_mitedarc_longdescription: Spiriduşul dvs. trebuie să colecteze monede și
    să obțină puncte.
  tutorial_khan_longdescription: Învățați cum să programați desenele folosind JavaScript
    proiectându-vă propriul om de zăpadă. Încercați-l de unul singur sau cu clasa
    dvs!
  tutorial_tynkerd_longdescription: Proiectați un erou particularizat și jucați ca
    acel personaj prin acest joc de aventură pe mai multe niveluri. Va trebui să folosiți
    abilitățile de codificare pentru a rezolva puzzle-uri, a lupta împotriva erorilor
    și pentru a salva placa de bază!
  tutorial_cdmy_longdescription: Codecademy este o platformă interactivă pentru a
    învăța abilitățile STEM care sunt critice pentru lucrurile de azi. Alăturați-vă
    de milioane de studenți Codecademy și aflați bazele codificării și științelor
    informatice, luând cursurile noastre distractive de Hour of Code. La sfârșitul
    fiecărui curs, veți avea un proiect real pe care îl puteți arăta prietenilor și
    familiei.
  tutorial_codestersdance_longdescription: 'Studenții folosesc un set de instrumente
    de text care le permite înceaperea codificării în Python imediat! Studenții completează
    un set de activități de practică ghidată în care ei învață cum să folosească și
    să modifice o varietate de comenzi de programare. Apoi, ei aplică aceste abilități
    pentru a-și crea propria rutină de dans! '
  tutorial_codestersbasketball_longdescription: 'Studenții folosesc setul de instrumente
    de text pentru a începe codarea în Python imediat! În această activitate ghidată
    automat, studenții completează o serie de activități de instruire directă în care
    construiesc un joc de baschet trage și loveşte! Studenții explorează variabilele,
    evenimentele, sintaxa de bază, crearea coordonatelor aleatoare. '
  tutorial_nclkarel_longdescription: Aflați cum să codificați și să rezolvați problemele
    prin ghidarea Robotului Karel prin junglă, munți și deserturi. Karel urmează instrucțiunile
    tale, la fel ca un robot adevărat. Începeți programarea cu comenzi simple, cum
    ar fi dute, obține și pune. Pe urmă veți învăța cum să construiți bucle și condiții
    repetate în programele dvs. În final definiți comenzi personalizate pentru Karel.
    Puteți crea propriile voastre jocuri cu aplicația NCLab! Distrați-vă în timp ce
    învațăți abilitățile pe care le puteți folosi în orice limbaj de programare.
  tutorial_buildpong_longdescription: Pong este unul dintre primele jocuri video arcade
    și primul joc video cu arcade sportive. Este un joc sportiv de tenis de masă oferind
    două grafice simple bidimensionale. Scopul jocului este ca JUCĂTORUL să câştige
    pe CALCULATOR în timp ce își apără SCOPUL. În acest proiect, CALCULATORUL este
    programat cu inteligență artificială de bază, astfel încât să poată răspunde la
    JUCĂTOR.
  tutorial_tynkerdrones_longdescription: Învățați cum să programați dispozitivele
    conectate prin rezolvarea puzzle-urilor "Crash Course", unde navigați prin droburi
    virtuale și roboți prin obstacole. Apoi, sunteți pregătiți să creați programe
    pentru a controla dronii și roboții reali. Necesită o tabletă iPad sau Android
    și o jucărie suportată.
  tutorial_carla_longdescription: '"Programarea cu Carla" este o serie de activități
    scurte care ghidează studenții prin construirea unui simplu robot de chat, în
    timp ce învață despre concepte precum variabilele și condiționale. Activitățile
    au fost proiectate cu atenție pentru a adresa concepțiile greșite pe care noii
    programatori le au despre aceste topice, oferind numeroase oportunități de practică,
    precum indicii și păreri orientate.

    '
  tutorial_zulama_longdescription: În această activitate veți învăța să editați codul
    JavaScript printr-un joc de acțiune jucăuș și să stăpâniți concepte de informatică
    precum variabile și funcții. Creați-vă propriul joc în Sandbox prin remixarea
    și extinderea codului de joc existent. Apoi publicați și împărtășiți jocul dvs.
    cu prietenii și familia.
  tutorial_capost_longdescription: Începerea învățării HTML și CSS este ușoară și
    distractivă cu această carte poștală digitală. Învățați despre adăugarea titlurilor,
    paragrafelor, imaginilor și legăturilor pentru a crea o carte de vacanță sau de
    zi de naștere, pentru a le trimite prietenilor și familiei.
  tutorial_marco_longdescription: Studenții joacă un joc de aventură bazată pe o poveste
    originală. Îi ghidează pe Marco - personajul principal - prin fiecare nivel, oferindu-i
    instrucțiuni pas cu pas pe forma limbajului de programare vizuală folosită de
    Hour of Code. Ei se introduc în comenzile de secvențiere, iterație și condiții,
    chiar fără să observe acest lucru.
  tutorial_codestersflappybike_longdescription: 'În această activitate, studenții
    folosesc setul de instrumente de text pentru a începe codarea în Python imediat!
    Studenții sunt ghidați printr-o serie de activități de învățare care îi învață
    să construiască un joc complet! După ce ei termină, sunt provocați să folosească
    ceea ce au invățat despre sintaxă, notația punctului, evenimente, variabile, parametrii
    şi mecanica jocurilor pentru a crea un joc nou. '
  tutorial_kanopong_longdescription: Învățăți într-o oră să codați construirea acestui
    joc clasic de arcadă!
  tutorial_tynkerright_longdescription: 'Creați-vă propriul proiect Bill of Rights:
    schimbați fundalul, adăugați mai multe întrebări, păstrați scorul, adăugați animații.'
  tutorial_touchdevelop_longdescription: 'Editorul prietenos la atingere vă va ghida
    în crearea artei pixelului, rezolvarea puzzle-ului ursului, sau realizarea propriului
    vostru joc de pentru sărirea păsărilor. '
  tutorial_tynkercc_longdescription: Pregătiți-vă armata pentru luptă! Codificați
    logica atacului fiecărui membru al armatei pentru a exploata slăbiciunile inamicului
    dvs. și pentru a ieși victorios din bătălii. Pe măsură ce învățați, deblocați
    caracterele noi pe care le puteți programa. Construiți-vă armata, apoi luptați
    cu prietenii. Al cărui cod este cel mai bun?
  tutorial_bamboo_longdescription: 'Bamboo JS este un proiect de activitate al lui
    Codemoji pentru a învăța studenții conceptele Javascript de bază. Bamboo panda
    și prietenii lui minunați va plimba elevii prin comenzi de bază și structuri.
    Activitatea Bamboo JS este proiectată pentru studenții care vreau un pic mai multe
    animații și mai multă artă și design în codificarea lor. Activitatea Bamboo este
    perfectă pentru studenții de toate vârstele. '
  tutorial_robojav_longdescription: Învățați bazele programării Java într-o oră, construind
    în același timp o mică lume pe ecran pentru robotii simulați și creaturile personalizate.
    Nu este necesară nicio experiență de programare proprie. Subiectele acoperite
    includ obiecte, metode, parametrii și grafice simple.
  tutorial_roboba_longdescription: "RoboBlockly este proiectat pentru ca începătorii
    să învețe matematica cu roboți în Blockly. Activitățile Algebra 1 sunt auto-ghidate.
    \nRoboBlockly educhează elevii să fie pregătiți pentru programare în C/C ++.\n"
  tutorial_knodsnake_longdescription: 'Învățați să creați în JavaScript un joc de
    Şarpe! '
  tutorial_soccharater_longdescription: Codificați propriul personaj pixel! Folosiți
    HTML pentru a vă construi personajul, CSS pentru a-l stiliza, și JavaScript pentru
    a anima personajul dvs drăguț pixel. Codificați-vă singur, sau invitați un prieten
    și codificați-vă împreună cu jocul nostru de codificare a echipei.
  tutorial_silent_longdescription: Descoperiți conceptele de bază ale programării
    fără niciun cuvânt sau explicație. Profesorul nostru silențios vă va întreba câteva
    serii de întrebări care vă vor conduce să ghiciți câteva reguli și să învățați
    din propria greșeală. Deoarece nu există text în joc, acesta este accesibil oricărui
    jucător indiferent de limba sa.
  tutorial_robomesh_longdescription: Studenții scriu codul Google Blockly pentru a
    controla roboții VEX IQ populari. Ei pot alege să scrie coduri pentru fie un robot
    virtual, sau pentru un robot VEX IQ real pe care l-au construit înșiși, și ambele
    opțiuni sunt valabile în aceeași interfață de dezvoltare bazată pe web. Elevii
    învață despre mișcarea de bază a robotului, și cum să utilizeze un senzor și un
    dispozitiv de ieșire. Este ușor și distractiv.
  tutorial_amaze_longdescription: În acest proiect, un CARACTER începe de la BAZA
    PRINCIPALA și urmează o CALE evitând OBSTACOLELE pentru a obține un PREMIU. Pentru
    a câștiga, personajul aduce premiul înapoi la baza principală. Personajul nu are
    voie să atingă OBSTACOLELE. Dacă atinge, este "ucis" și începe de la  BAZA PRINCIPALA.
    Pentru un extra credit, jucătorul are un timp limitat pentru a completa jocul.
  tutorial_codestersds_longdescription: 'În această lecție Common Core ELA aliniată,
    studentul folosește programarea pentru a spune o poveste care solicită utilizatorii
    pentru cuvinte de tranziție adecvate. Studenții vor învăța despre bazele sintaxei,
    șiruri, variabile și datele introduse de utilizator. Ei vor folosi platforma și
    un spirite pentru a spune o poveste și a conduce utilizatorul printr-o varietate
    de schimbări de scenă. '
  tutorial_knodtext_longdescription: Învațăți să faceți un joc de aventură text în
    Python!
  tutorial_alicegar_longdescription: 'Urmăriți procesul de producție a animațiilor
    de la benzile de film la programarea împreună cu Alice și Garfield. Lăsați creativitatea
    și povestirea să vă conducă învățarea într-un mediu de codificare tragere și plasare.
    Proiectul vă va ghida prin ceea ce sunt benzile de film, traducând o bandă de
    film într-un manuscris programabil, și cum să programați o scurtă animație 3D. '
  tutorial_codesterstransform_longdescription: 'În această activitate, studenții folosesc
    Python pentru a practica transformări pe planul coordonatelor! Lecția include
    demonstrații, instrucțiuni directe, și provocări care îi cer elevilor să programeze
    și să identifice diferite transformări statice! '
  tutorial_flexfrog_longdescription: Învățați niște dezvoltări web cu acest joc educațional
    în care îi ajutați pe Froggy și prietenii să ajungă la tampoanele de crin. La
    sfârșitul jocului, veți învăța cum să utilizați codul de scriere folosind noile
    proprietăți CSS numite flexbox. Nu este necesară nici o experiență de codificare
    anterioară!
  tutorial_codemoji_longdescription: Activitatea Codemoji este o activitate bazată
    pe web pentru studenții claselor I-VI pentru a învăța conceptele de bază a codificării
    utilizând Emoji'uri. După ce studenții fac activitatea pe care au învățat-o despre
    etichetele și conceptele de bază HTML. Aceasta îi ajută să facă codificarea proiectată
    în care studentul construiește un site de bază în doar câțiva pași. După ce studenții
    fac activitatea Codemoji, studenții pleacă cu abilități de codare reale.
  tutorial_robobii_longdescription: "RoboBlockly este proiectat pentru ca începătorii
    să învețe codificarea cu roboți în Blockly. Activitățile de codificare sunt ghidate
    automat cu videoclipurile de tutorial. \nRoboBlockly pregătește elevii să fie
    gata pentru programare în C / C ++.\n"
  tutorial_robobm_longdescription: "RoboBlockly este proiectată pentru ca începătorii
    să învețe matematica cu roboți în Blockly. Activitățile de matematică sunt ghidate
    automat. \nRoboBlockly pregătește elevii să fie gata pentru programare în C /
    C ++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly este proiectată pentru ca începătorii
    să învețe codificarea și matematica cu roboți. Activitățile sunt ghidate de studenți
    cu videoclipuri de tutorial. \nRoboBlockly pregătește elevii să fie gata pentru
    programare în C / C ++.\n"
  tutorial_robob_longdescription: "RoboBlockly este construită pentru ca începătorii
    să învețe robotica cu codificare in Blockly. Activitățile de robotică sunt ghidate
    automat cu videoclipurile de tutorial. \nRoboBlockly prepară elevii să fie pregătiți
    pentru programare în C / C ++.\n"
  tutorial_coders_longdescription: "Acest joc de puzzle pas cu pas asigură o introducere
    simplă în programarea de bot. \n\nObiectivul este de a câștiga o cursă de nave
    spațiale împotriva celorlalte jucători.\n\nJocul este simplu de început și necesită
    doar câteva linii de cod pentru a avea o navă care se mişcă în jur, dar sunt posibilități
    aproape infinite de îmbunătățiri pentru a crea boți mai sofisticați. "
  tutorial_tynkerhw_longdescription: Învățați să programați cu Hot Wheels (Roți Fierbinți)
    în acest joc de curse cu cifre-octanice ridicate! Alegeți dintr-o selecție largă
    de mașini, apoi învățați să programați în timp ce navigați prin traseele de curse
    complexe. Săriți peste obstacole, derapați în jurul colțurilor, şi cậştigați cursa.
    Puteți chiar şi programa propriile voastre piste de cursă și provocați prietenii
    dvs. pentru a cursa pe ei.
  tutorial_tynkermh_longdescription: Monster High găzduiește o vânătoare de scafandri!
    Rezolvați puzzle-uri de codificare cu blocuri de tragere și plasare pentru a-l
    ajuta Frankie, Draculaura, Clawdeen, Cleo, și Ghoulia. Evitați obstacolele și
    găsiți toate crestele școlare în timp ce căutați prin sălile Monster High. Apoi,
    programați propriul vostru videoclip de muzică de petrecere de dans cu vampiri
    și distribuiți-l cu prietenii.
  tutorial_caphoto_longdescription: Acest proiect excitant şi provocator vă va învăța
    cum să creați o aplicație Photo Booth. Utilizând JavaScript, CSS și HTML veți
    conecta butoanele care vă permit să utilizați o cameră, să încărcați imagini și
    să personalizați fotografiile dvs prin inserarea stickerelor și aplicarea filtrelor.
  tutorial_mozillahw_longdescription: Cei care învăța vor remixa codul JavaScript
    pentru a schimba cuvintele dintr-un site Web, învățarea despre compunerea pentru
    web, a codifica valorile JavaScript, și remixarea conținutului Web.
  tutorial_ticklep_longdescription: "Ce puteți obține\nDrone'ul Parrot, compatibil
    cu aplicația Tickle, este bine cunoscută pentru performanța lor excelentă de zbor.
    Utilizănd aplicația Tickle, le puteți face să zboare în metode inovatoare și să
    efectueze un show fabulos în aer. În același timp, puteți învăța conceptele de
    programare în timp ce încercați să atingeți scopul. \n(Dispozitivele care sunt
    necesare: Rolling Spider/Airborne Night Airborne Cargo) \n\nPractică şi Exerciții
    \n- Programarea unui drone pentru a decola, răsturnați de mai multe ori și aterizați.\n-Crearea
    unui drone care zboară înainte la o viteză particulară pentru o durată specificată
    la o sarcină și apoi mutați-l \nînapoi la punctul în care a început.\n-Programarea
    unui Drone Parrot pentru a zbura de-a lungul unui pătrat și o rută triunghiulară,
    prin trecerea la o anumită poziție \nunghiuri și zbor.\n-Folosirea senzorilor
    de mișcare pe dispozitivul dvs și programarea rutei pentru a pilota un drone.
    De exemplu, programarea  \nunui dron care să zboare chiar atunci când dispozitivul
    dvs este înclinat înspre dreapta, să zboare înainte când dispozitivul este înclinat
    de asemenea. La scuturarea dispozitivului, drone-ul atunci poate efectua o răsturnare
    în mijlocul aerului!\n \nCe puteți învăța\n- Devenirea familiară cu programarea
    vizuală.\n-Învățarea conceptului de codificare \"loop\": o declarație de control
    pentru specificarea iterației care permite codul să  \nfie alergat repetat.\n-Învățarea
    celor două concepte de fizică relatate: 1) Relația liniară dintre viteză, timp
    și distanță; 2)\nViteză, un vector care descrie valoarea vitezei cu o direcție.\n-
    Înțelegerea unghiurilor de poziționare (0 la 360 de grade).\n-Învățarea despre
    conceptul geometric \"unghiuri exterioare.\"\n-Înțelegerea conceptului programării
    de \"Programarea condusă de evenimente.\""
  tutorial_bbot_longdescription: "Cu aceste 3 activități de codare de o oră, nu aveți
    nevoie de cunoștințe sau experiență de programare pentru a vă învăța elevii despre
    programare! Puteți învăța programarea într-un mod distractiv și ușor. Treceți
    peste activități și descărcați materialele noastre de lecție, inclusiv diapozitive
    de prezentare, materiale deconectate și ghiduri de soluții și vă veți găsi gata
    să predați prima lecție în 20 - 40 de minute! \n\nActivitățile noastre includ
    atât exerciții offline, cât și online pentru a vă învăța elevii (cu vârsta de
    7 ani și mai mult) despre programare și concepte fundamentale de programare, cum
    ar fi bucle și algoritmi. Elevii își vor aplica cunoștințele și abilitățile în
    jocul online Bomberbot, unde își vor programa robotul pentru a rezolva puzzle-uri
    bazate pe logică în cel mai eficient mod. "
  tutorial_scratchg_longdescription: Copiilor le place să joace jocuri pe telefoanele
    lor și pe computere. Dar cum sunt programate? Această activitate introduce elevii
    în limbajul de programare Scratch și apoi le arată cum să programeze diferite
    stiluri de jocuri. Toată arta necesară pentru jocuri este oferită, iar elevii
    trebuie să afle cum să conecteze totul împreună pentru a face un joc funcțional.
  tutorial_sjforest_longdescription: "„Pot să fac o pădure înfricoșătoare?” este o
    activitate intermediară destinată copiilor din grădiniță până în clasa a II-a
    care au o experiență anterioară în programare pentru a învăța și stăpâni caracteristici
    mai avansate ale ScratchJR. Mai târziu, copiii pot folosi abilitățile pe care
    le-au învățat în realizarea acestei activități pentru a-și crea propriile proiecte
    unice sau pentru a construi pe ceea ce au creat în „Can I Make a Spooky Forest?”
    program. Prin această activitate și timpul continuu cu ScratchJR, elevii vor avea
    ocazia să gândească creativ, să devină povestitori și să-și îmbunătățească abilitățile
    de raționament matematic și secvențiere."
  tutorial_sjgreet_longdescription: "„Pot să-mi fac personajele să se salute reciproc?”
    este o activitate avansată destinată copiilor din grădiniță până în clasa a II-a
    care au experiență anterioară în programare pentru a stăpâni caracteristici mai
    avansate ale ScratchJR. Mai târziu, copiii pot folosi abilitățile pe care le-au
    învățat în realizarea acestei activități pentru a-și crea propriile proiecte unice
    sau pentru a construi pe baza a ceea ce au creat în „Pot să-mi fac personajele
    să se salute reciproc?” program. Prin această activitate și timpul continuu în
    ScratchJR, elevii vor avea ocazia să gândească creativ, să devină povestitori
    și să-și îmbunătățească abilitățile de raționament matematic și secvențiere."
  tutorial_sjsunset_longdescription: "„Pot să fac soarele să apună?” este o activitate
    introductivă destinată copiilor din grădiniță până în clasa a II-a, cu puțină
    sau deloc experiență de programare pentru a învăța caracteristicile de bază ale
    ScratchJR și conceptele elementare de codificare. Prin această activitate și timpul
    continuu cu ScratchJR, elevii vor avea ocazia să gândească creativ, să devină
    povestitori și să-și îmbunătățească abilitățile de raționament matematic și secvențiere.
    Mai târziu, copiii pot folosi abilitățile pe care le-au învățat pentru a-și crea
    propriile proiecte unice."
  tutorial_fufafrenz_longdescription: Lecții pentru începători despre secvență (K-5).
    Aceasta este o introducere în cel mai de bază concept de programare, secvență.
    Acesta este exemplul clasei a treia, avem planuri de lecție pe acest concept schelă
    pentru K-5.
  tutorial_bbcgeo_longdescription: Plan de lecție bazat pe standarde pentru clasele
    K-5. Duceți-vă copiii la laboratorul de calculatoare cu fișele de lucru în mână
    și construiți aplicații care implică geometrie.
  tutorial_chspixel_longdescription: După ce au aflat despre modul în care funcționează
    grafica, elevii își vor crea propriile programe Color by Pixel. Planul de lecție
    este format din patru părți, fiecare acoperind un subiect specific. Întreaga lecție
    de cinci părți Color by Pixel este concepută pentru a rula aproximativ o oră.
  tutorial_hummingbird_longdescription: În această activitate, vă veți crea propriul
    joc! Veți folosi o placă Hummingbird și un senzor pentru a detecta când jucătorul
    aruncă o minge într-o cutie. Veți scrie un program pentru a păstra scorul și a
    aprinde luminile atunci când jucătorul face un coș. Apoi vă puteți personaliza
    jocul pentru a-l face unic! Pentru această activitate, puteți utiliza un laptop
    sau un Chromebook; nu aveți nevoie de nicio experiență anterioară de programare.
  tutorial_recoloring_longdescription: 'Elevii fără experiență anterioară de codificare
    pot învăța cum să folosească computerele pentru a crea imagini și a înțelege datele
    astronomice. Participanții învață codificarea de bază începând cu concepte familiare,
    cum ar fi forma și culoarea și absolvind la obiecte astronomice. În urma unui
    set eșafod de activități și lucrând cu date de la telescoapele orbitante ale NASA
    pe surse de la stele explodate la găuri negre, studenții pot experimenta aplicarea
    în lumea reală a științei, tehnologiei și artei.        '
  tutorial_bbcchem_longdescription: Plan de lecție bazat pe standarde pentru clasele
    K-5. Duceți-vă copiii la laboratorul de calculatoare cu fișele de lucru în mână
    și construiți aplicații care implică chimie.
  tutorial_floalgo_longdescription: În această lecție, elevii vor explora algoritmi,
    un concept cheie care permite programatorilor de calculator să rezolve probleme.
    Ei vor scrie algoritmi eficienți și precisi în limba engleză și pseudocod pentru
    a finaliza sarcinile și a rezolva probleme. De asemenea, vor evalua algoritmii
    concurenți pe baza eficienței și a altor factori.
  tutorial_flocond_longdescription: Acesta este un plan de lecție în care elevii explorează
    enunțuri condiționale, un concept utilizat în limbile de codificare. Elevii vor
    viziona un videoclip educațional hip-hop despre condiționalități și vor răspunde
    la întrebări de discuție. Apoi vor exersa determinarea dacă condițiile sunt adevărate
    și vor efectua acțiuni în consecință. În cele din urmă, își vor scrie propriile
    declarații condiționale și vor evalua declarațiile pentru a prezice rezultatul
    programelor.
  tutorial_floloops_longdescription: Acesta este un plan de lecție în care elevii
    explorează bucle, un concept utilizat în limbajele de programare care permite
    programatorilor să repete cu ușurință codul. Elevii vor viziona un videoclip educațional
    hip-hop despre bucle și vor răspunde la întrebări de discuție despre utilizarea
    lor în programare. Apoi vor practica vocabularul cheie și vor completa o secvență
    de activitate în care scriu bucle și interpretează bucle date pentru a-și genera
    rezultatele.
  tutorial_pgts_longdescription: Această activitate „deconectată” îi ajută pe elevi
    să învețe cum funcționează modelarea și simularea, făcând un grup de studenți
    să joace diferite versiuni ale jocului Rock/Paper/Scissors și să vadă rezultatele
    ca experimente de modelare diferite.
  tutorial_ozo_longdescription: "Acest tutorial condus de profesori introduce elevii
    în conceptul de codificare cu ajutorul Ozobot, un mic robot programabil. Elevii
    vor învăța cum să codifice jucând jocuri Ozobot, numite Shape Tracer Games. Ei
    pot juca în continuare versiunea simulată a jocurilor, chiar dacă nu au un robot
    Ozobot Bit sau Evo. Jocurile Ozobot îi vor învăța pe elevi cum să codifice cu
    OzoBlockly, un limbaj de programare vizuală bazat pe Blockly. \n\nJocurile sunt
    urmate de o idee de proiect care poate fi realizată dincolo de Hour of Code.Proiectul
    îi provoacă pe elevi să ia tot ce au învățat și să proiecteze și să programeze
    o scenă de acțiune pentru Ozobot.\n\nNu este necesară experiență de programare
    sau cunoștințe despre Ozobot pentru acest tutorial. Cu toate acestea, chiar și
    studenții cu o anumită experiență de programare vor fi implicați în jocurile Ozobot.
    Tutorialul este conceput pentru clasele 1-12 și poate fi personalizat pentru abilitățile
    elevilor dvs."
  tutorial_bbcla_longdescription: Plan de lecție bazat pe standarde pentru clasele
    K-5. Duceți-vă copiii la laboratorul de calculatoare cu fișele de lucru în mână
    și creați aplicații care implică arte lingvistice.
  tutorial_bbcsci_longdescription: Plan de lecție bazat pe standarde pentru clasele
    K-5. Duceți-vă copiii la laboratorul de calculatoare cu fișele de lucru în mână
    și construiți aplicații care implică științe generale.
  tutorial_tlctour_longdescription: Această activitate este un exemplu de creare a
    unui algoritm care este o secvență simplă de instrucțiuni de făcut în ordine.
    Arată că, dacă am scris o soluție la problemă sub forma unui algoritm, atunci
    suntem capabili să facem tururi în viitor doar urmând pașii, fără a fi nevoie
    să o rezolvăm din nou de la zero. De asemenea, dacă notăm algoritmul, putem verifica
    dacă funcționează cu siguranță urmându-l pas cu pas pe hârtie. Această activitate
    duce la activitatea Turului Cavalerului.
  tutorial_codesterstj_longdescription: 'În acest proiect cu mai multe lecții, elevii
    învață despre cetățenia digitală și urmează un model de gândire de design pentru
    a rezolva o problemă pe care o aleg! Elevii vor crea un joc destinat să învețe
    utilizatorii o lecție despre cetățenia digitală responsabilă. Toate resursele
    sunt localizate în platformă. '
  tutorial_tlclocked_longdescription: Această activitate își propune să introducă
    rezolvarea problemelor bazată pe gândirea computațională, conducând la o înțelegere
    a ceea ce este un algoritm, ce este căutarea liniară și modul în care algoritmii
    pot fi comparați pe baza eficienței. De asemenea, ilustrează modul în care gândirea
    computațională înseamnă mai mult decât crearea de soluții bazate pe computer.
    Calculul este despre rezolvarea problemelor pentru oameni.
  tutorial_baubles_longdescription: Elevii învață despre reprezentarea și stocarea
    literelor în binar, ca funcții de pornire și oprire. La final, clasa ajunge să-și
    codifice propriile inițiale pentru a le lua acasă cu ele.
  tutorial_bbcart_longdescription: Plan de lecție bazat pe standarde pentru clasele
    K-5. Duceți-vă copiii la laboratorul de calculatoare cu fișele de lucru în mână
    și construiți aplicații care implică arte vizuale.
  tutorial_tlcknight_longdescription: Această activitate implică încercarea de a rezolva
    un puzzle folosind două reprezentări diferite. Pentru început este destul de greu,
    dar când reprezentarea plăcii și a mișcărilor este schimbată, devine foarte ușor.
    Creați grafice pentru a reprezenta problema. Vedeți puterea utilizării abstractizării
    și modul în care alegerea reprezentării poate face o problemă mult mai ușoară.
    Această activitate rezultă din activitatea Ghidului turistic.
  tutorial_fufafit_longdescription: Elevii vor învăța concepte avansate de programare
    (funcții) printr-o lecție și activitate kinestezică. Elevii vor aplica cunoștințele
    despre funcțiile de pe ecran pentru a rula un program. Această lecție este destinată
    elevilor și profesorilor care au o anumită experiență cu secvența, condițiile,
    buclele sau alte concepte fundamentale de programare.
  tutorial_ozodance_longdescription: |-
    Acest tutorial condus de profesori introduce elevii în conceptul de codificare cu ajutorul Ozobot, un mic robot programabil. Elevii vor învăța cum să codifice creând și programând o rutină de dans pentru Ozobot! Vor folosi OzoBlockly, un limbaj de programare vizuală bazat pe Blockly, pentru a programa dansul și apoi se vor distra văzând coregrafia lor prinsă în viață când Ozobot își interpretează dansul.

    Nu este necesară experiență de programare sau cunoștințe despre Ozobot pentru acest tutorial. Cu toate acestea, chiar și studenții cu o anumită experiență de programare vor fi implicați în jocurile Ozobot. Tutorialul este conceput pentru clasele 1-12 și poate fi personalizat în funcție de abilitățile elevilor dvs.
  tutorial_codingrobotics_longdescription: Elevii vor învăța despre conceptele fundamentale
    de programare și vor aplica noi cunoștințe roboticii. Lucrând atât cu Kodable,
    cât și cu Wonder Workshop, elevii vor folosi cunoștințele de programare pentru
    a comanda „Dash” robotul în aplicația Path.
  tutorial_box_longdescription: Fă o excursie pe Box Island și ajută-l pe Hiro să
    adune toate ceasurile împrăștiate în pustie! În acest tutorial veți învăța elementele
    de bază ale algoritmilor, secvențelor, buclelor și condiționalelor!
  tutorial_hopgame_longdescription: "Păstrează distracția! Utilizați acest ghid bazat
    pe proiecte pentru a facilita un atelier de design de joc, un hackathon sau o
    serie în clasă. Faceți Cross the Road, Geometry Jumper, Creator de teste, Falling
    Bird, Patinatori de metrou și Escape the Room. Fiecare include întrebări de discuție,
    diferențiere și un tutorial video. \n\nElevii pot construi pe baza instrucțiunilor
    dvs. pentru a-și personaliza jocurile. Nu este necesară experiență anterioară."
  tutorial_icontrol_longdescription: |-
    Această lecție facilitată de profesor, adaptată pentru Hour of Code, oferă elevilor posibilitatea de a explora programarea fizică prin robotică - Sphero.

    Folosind un mediu de programare drag-and-drop și o sferă robotică programabilă, elevii vor învăța că sistemele fizice pot fi programate și controlate.
  tutorial_cocomteach_longdescription: Prezentați elevilor Python sau JavaScript în
    CodeCombat lui liber, o oră Introducere în curs de Computer Science. Avem un plan
    de lecție dedicat pentru a vă ajuta la explicarea conceptelor elevilor dumneavoastră,
    inclusiv sintaxa de bază, siruri de caractere, argumente, bucle, variabile, și
    coordonate x și y, folosind labirinturi temnitelor ambalate-bijuterie și-erou
    vs-căpcăun Battles.
  tutorial_bbcmathii_longdescription: Plan de lecție bazat pe standarde pentru clasele
    K-2. Duceți-vă copiii la laboratorul de calculatoare cu fișele de lucru în mână
    și construiți aplicații care implică aritmetică, vizualizarea numerelor și forme
    geometrice.
  tutorial_bbcphys_longdescription: Plan de lecție bazat pe standarde pentru clasele
    K-5. Duceți-vă copiii la laboratorul de calculatoare cu fișele de lucru în mână
    și construiți aplicații care implică fizică.
  tutorial_bitsbox_longdescription: 'Urmați instrucțiunile pentru a codifica cinci
    mini-aplicații distractive folosind Javascript real, tastat. De la aruncarea în
    aer a plăcintei în „Food Fiight” până la aruncarea unui caiet pe o gaură neagră
    în „So Long, Theme!” , fiecare aplicație este concepută pentru a încânta copiii
    în timp ce ilustrează variabile, metode și multe altele. Aceste aplicații sunt,
    de asemenea, complet deschise; copiii le pot folosi ca punct de plecare pentru
    propriile creații de aplicații. Începătorii sunt bineveniți!

    '
  tutorial_tlcemo_longdescription: Elevii creează și programează un robot 2D realizat
    din card pentru a arăta emoții diferite. Acestea creează un tabel care poate fi
    folosit pentru a traduce emoțiile (comenzi de nivel înalt) în instrucțiuni de
    mașină de nivel scăzut.
  tutorial_crd_longdescription: Aflați despre algoritmi și declarații condiționale
    în această activitate „deconectată” folosind un pachet de cărți. Elevii fac această
    activitate în echipe și au nevoie de un pachet de cărți pentru fiecare echipă.
  tutorial_bbcbio_longdescription: Plan de lecție bazat pe standarde pentru clasele
    K-5. Duceți-vă copiii la laboratorul de calculatoare cu fișele de lucru în mână
    și aflați despre creștere, diversitatea speciilor și polenizare.
  tutorial_ticklebb8_longdescription: Cu Tickle, o aplicație de codare ușoară de folosit
    pentru utilizatori, puteți programa cu ușurință BB-8 pentru a vă mişca în mai
    multe modalități prin simpla tragere și plasare a blocurilor de codare pentru
    a crea o comandă pentru ca acesta să urmeze.
  tutorial_grok_longdescription: 'Utilizați blocuri drag-and-drop sau limbajul bazat
    pe text Python pentru a desena steaguri din întreaga lume, pentru a crea fulgi
    de zăpadă fantastici sau pentru a construi un chatbot numit „Eliza”. '
  tutorial_ijournalist_longdescription: "Această lecție facilitată de profesor predă
    informatică și arte lingvistice. Elevii încep să dezvolte un stil jurnalistic
    care ia în considerare interesul cititorului și prezentarea informațiilor pentru
    o știre online. Elevii folosesc HTML și CSS de bază pentru a crea și prezenta
    o știre online despre un jaf școlar fictiv.\n\nStabilește informatica într-un
    context semnificativ care permite copiilor să înțeleagă valoarea informaticii
    în alte domenii. \n\n"
  tutorial_bbcmusic_longdescription: Plan de lecție bazat pe standarde pentru clasele
    K-5. Duceți-vă copiii la laboratorul de calculatoare cu fișele de lucru în mână
    și creați aplicații care implică muzică.
  tutorial_secretcodes_longdescription: Învățați despre rolul care este jucat de computere
    pentru a ajuta în salvarea lumii.
  tutorial_tlchex_longdescription: Faceți un exagon hexahexa roșu și galben prin plierea
    și lipirea unei benzi de hârtie multicolore într-un mod special. Odată făcut,
    începeți să o explorați. Pe măsură ce îl pliați și îl desfășurați, dezvăluiți
    în mod magic noi laturi pe măsură ce exagonul își schimbă culoarea.
  tutorial_tickles_longdescription: Echipați-vă cu Sphero-ul dvs pentru o alergare
    bună! Mutați, rotiți și dați-i câteva runde de răsturnări bune. Puneți doar câteva
    blocuri de cod împreună pe aplicația Tickle pentru a executa Sphero-ul așa cum
    doriți.
  tutorial_ozogame_longdescription: "Acest tutorial condus de profesori introduce
    elevii în conceptul de codificare cu ajutorul Ozobot, un mic robot programabil.
    Elevii vor învăța cum să codifice jucând jocuri Ozobot, numite Shape Tracer Games.
    Ei pot juca în continuare versiunea simulată a jocurilor, chiar dacă nu au un
    robot Ozobot Bit sau Evo. Jocurile Ozobot îi vor învăța pe elevi cum să codifice
    cu OzoBlockly, un limbaj de programare vizuală bazat pe Blockly. \n\nOdată ce
    elevii au rezolvat toate cele zece niveluri ale jocurilor Shape Tracer, ei sunt
    provocați să ia tot ce au învățat și să proiecteze și să-și programeze propriul
    nivel de joc 11.\n\nNu este necesară experiență de programare sau cunoștințe despre
    Ozobot pentru acest tutorial. Cu toate acestea, chiar și studenții cu o anumită
    experiență de programare vor fi implicați în jocurile Ozobot. Tutorialul este
    conceput pentru clasele 2-12 și poate fi personalizat în funcție de abilitățile
    elevilor dvs."
  tutorial_vidcodeio_longdescription: În acest exercițiu, veți parcurge împreună cu
    elevii dvs. modul în care acest lucru se referă la ceea ce știu deja despre matematică,
    rezolvând o ecuație matematică cu programarea.
  tutorial_tlcbrain_longdescription: Această activitate explorează modul în care modelarea
    computațională (o parte cheie a gândirii computaționale) poate fi utilizată pentru
    a ajuta la înțelegerea sistemelor biologice - aici neuroni. Vedem cum modul în
    care funcționează creierul nostru a fost, de asemenea, inspirația pentru un nou
    mod de a programa computerele și de a le oferi astfel abilități inteligente.
  tutorial_hopquiz_longdescription: 'Acest plan de lecție este un șablon pe care îl
    puteți adapta și utiliza în orice subiect - știință, arte lingvistice, limbi mondiale
    sau istorie. Include instrucțiuni pas cu pas și explicații pe care le puteți utiliza
    pentru a vă ajuta elevii să codifice teste cu alegere multiplă. În timpul procesului,
    ei vor practica și explora conceptele de codificare de bază, cum ar fi secvența,
    buclele, variabilele și condiționalele. '
  tutorial_unfortunate_longdescription: Cu toții reacționăm la evenimentele care se
    întâmplă în jurul nostru, fie că este vorba de aplauze când echipa școlii câștigă,
    plângând la un film trist sau dansând când auzim muzică. În această lecție, elevii
    vor învăța cum să-i învețe pe Dash și Dot să răspundă la evenimentele care se
    întâmplă în jurul lor!
  tutorial_cha_longdescription: Istoria computerelor este fascinantă. Aceasta este
    șansa ta de a afla mai multe.
  tutorial_elaseq_longdescription: Studenții vor examina conceptul de secvență în
    contextul citirii și al scrierii. Prin lecțiile ELA aliniate de nivelul clasei,
    studenții vor aplica cunoștințele lor despre secvență pentru a dezvolta înțelegerea
    secvenței de rol care joacă în programare.
  tutorial_bbcmathi_longdescription: Planul lecției bazat pe standarde pentru clasele
    Iii-V. Aduceți-vă copiii la laboratorul de calculatoare cu foile de lucru în mână,
    și construiți aplicații care implică fracții, variabile și formule.
  tutorial_tlcpixel_longdescription: Puzzle-urile pixelilor transformă felurie în
    care imaginile sunt reprezentate ca o serie de numere reprezentând pixeli în puzzle-uri.
    Ei vin sub diferite forme dintr-o variantă simplă de culori cu numere către puzzle-uri
    mai complexe bazate pe compresie unde imaginile sunt reprezentate de mai puține
    numere, astfel ia mai puțin loc - dar poți să le recuperezi! Fiecare reprezentare
    are nevoie de algoritmul propriu de urmărit pentru a lua înapoi imaginea.
  tutorial_introrobo_longdescription: 'În lecția asta, studenții se vor cunoaște cu
    Dash și Dot în timp ce sunt introduși la ideile de Robotică și Programare. Studenții
    vor câştiga o înțelegere despre ce este un robot, cum simt lumea din jurul lor,
    și cum programele pot controla roboții. '
  tutorial_tlcinvis_longdescription: Aceasta introduce ceea ce este un algoritm și
    ce este un program de calculator. Acesta poate de asemenea fi folosit pentru a
    explora interacțiunea calculatorului uman și importanța părerii și a construirii
    unui model mental corect.
  tutorial_tlcjflap_longdescription: O mașină finită de stare este un instrument foarte
    util din cutia de instrumente de gândire computațională. Ele sunt o modalitate
    importantă pentru a descrie ceea ce fac sistemele calculatoarelor și de a simula
    lucruri în lumea reală. JFLAP este un instrument ușor de utilizat și gratuit pentru
    crearea mașinilor finite de stare. Această activitate include crearea unei mașini
    finite de stare și simularea acesteia, apoi continuarea creării unor mașini mai
    complexe de stări finite, care reprezintă puzzle-uri, gadget-uri, pagini web și
    jocuri.
  tutorial_procolor_longdescription: |-
    Acest tutorial condus de profesori vă introduce studenții la programare și gândire computațională și explică de asemenea, ce fel de robot este Ozobot. Această activitate este "deconectată", care înseamnă, codarea nu se face pe un calculator sau pe o tabletă, ci pe o bucată de hârtie cu marcatori. Studenții vor da comenzi lui Ozobot folosind OzoCodes, care sunt secvențe de culori speciale. După ce au învățat programarea Ozobot'ului cu markatori și hârtie, studenții sunt provocați să rezolve un labirint și să îl ajute pe Ozobot să găsească drumul spre școală.

    Pentru acest tutorial, nu este necesară nici o experiență de programare sau cunoașterea lui Ozobot. Totuși, chiar și studenții cu nişte experiență de programare vor fi angajați de programarea lui Ozobot. Tutorialul este construit pentru clasele K-12 şi poate fi personalizat la abilitățile studenților dvs.
  tutorial_spiralsfinch_longdescription: 'Finch este un robot mic proiectat pentru
    a inspira și a încânta studenții care învață informatică, oferindu-le o reprezentare
    tangibilă și fizică a codurilor lor. În această activitate, o să învățați să scrieți
    programele care îl fac pe Finch să se miște și să se întoarcă. După aceea, o să
    folosiți o variabilă pentru a programa robotul să se miște într-un model spiralat.
    Pentru această activitate, puteți programa Finch-ul fie cu Scratch sau Snap! folosind
    laptopuri sau Chromebook''uri. Nu aveți nevoie de o anumită experiență despre
    programare. '
  tutorial_ozoi_longdescription: |-
    Acest tutorial introduce elevii în programare și gândire computațională și explică, de asemenea, ce fel de robot este Ozobot. Această activitate este „deconectată”, ceea ce înseamnă că codificarea nu se face pe un computer sau tabletă, ci pe o bucată de hârtie cu markeri. Elevii vor învăța despre modul în care funcționează robotul și apoi vor da comenzi Ozobot folosind OzoCodes, care sunt secvențe speciale de culoare. După ce au aflat cum să programeze Ozobot cu markere și hârtie, elevii sunt provocați să rezolve un labirint și să-l ajute pe Ozobot să găsească drumul către magazin.

    Nu este necesară experiență de programare sau cunoștințe despre Ozobot pentru acest tutorial. Cu toate acestea, chiar și studenții cu o anumită experiență de programare vor fi implicați prin programarea Ozobot. Tutorialul este conceput pentru clasele K-12 și poate fi personalizat în funcție de abilitățile elevilor dvs.
  tutorial_ticklel_longdescription: Cărămidă cu cărămidă, construiește-ți cea mai
    sălbatică imaginație LEGO. Punând câteva coduri împreună în aplicația Tickle,
    puteți face LEGO WeDo să facă câteva lucruri uimitoare.
  tutorial_spiralsdash_longdescription: Aflați elementele de bază ale utilizării variabilelor
    într-un program în timp ce utilizați un robot pentru a crea artă! Utilizați variabile
    în Blockly pentru a controla dinamic viteza roții unui robot Dash. După finalizarea
    lecției, veți înțelege cum să atribuiți o variabilă, să accesați o variabilă și
    să schimbați dinamic o variabilă folosind o buclă. Schimbând valoarea unei variabile
    în timp, puteți face ca Dash să deseneze o spirală spectaculoasă!
  tutorial_ghdebug_longdescription: Ajutați studenții să învețe despre Grace Hopper
    și de ce săptămâna asta este CS EdWeek.
  tutorial_tlckk_longdescription: Puzzle-urile Kriss-kross combină dragostea de cuvinte
    cu o dragoste de logică. Având în vedere o listă de cuvinte de diferite lungimi,
    trebuie să le potriviți pe toate în grilă.
  tutorial_firstcomp_longdescription: Puține lucruri sunt la fel de interesante ca
    computerele. Și acum veți putea să vă proiectați propriul dvs. - de data aceasta
    din hârtie. Cunoașteți CPU, RAM și ROM, stocare în masă și GPU. Desenați prima
    aplicație. Scoateți-vă foarfecele, pixurile și hârtiile!
  tutorial_mazefinch_longdescription: 'În această activitate, veți folosi un limbaj
    de programare foarte simplu pentru a face robotul Finch să se miște și să se întoarcă.
    Apoi veți scrie programe pentru a ajuta robotul să completeze un labirint! Nu
    aveți nevoie de nicio experiență de programare anterioară și puteți utiliza un
    laptop sau un Chromebook. '
  tutorial_tlccc_longdescription: Datele de pe computere sunt stocate ca secvențe
    lungi de caractere - în cele din urmă ca 1 și 0 binare. Ideea cu compresie este
    că folosim un algoritm pentru a schimba modul în care sunt reprezentate informațiile,
    astfel încât să fie necesare mai puține caractere pentru a stoca exact aceleași
    informații.
  tutorial_tlcdoodle_longdescription: 'Peisajul din filme este adesea generat de computer.
    Te-ai întrebat vreodată cum o fac? Data viitoare când te trezești desenând doodle,
    desenează un doodle algoritmic și explorează algoritmi pentru desenarea naturii.
    Algoritmii sunt recursivi: adică descriu un pas și apoi vă spun doar să desenați
    următorul pas în același mod, urmând algoritmul de la început.'
  tutorial_tlcpunch_longdescription: Demonstrați modul în care computerele timpurii
    au reușit să găsească datele stocate pe cardurile perforate și arată că este același
    algoritm ca trucul magic din activitatea „Visul magicianului australian”. Acesta
    își propune să arate într-un mod vizual cum funcționează un algoritm de căutare.
    Procedând astfel, demonstrați o utilizare practică a numerelor binare, un algoritm
    de divizare și cucerire pentru căutarea și explorarea trucului de gândire computațională
    de a traduce soluții între zonele problematice.
  tutorial_finchfract_longdescription: Această activitate folosește recursivitatea
    pentru a atrage fractali Koch cu robotul Finch. Presupune că elevii au fost introduși
    în ideea recursivității, dar finalizarea acestei activități îi va ajuta să dezvolte
    o înțelegere mai profundă a acestui concept printr-o reprezentare fizică a recursivității.
    Această activitate este potrivită pentru studenții care urmează cursuri introductive
    sau avansate de informatică care utilizează Python sau Java.
  tutorial_tlcmind_longdescription: Aceasta introduce utilizarea raționamentului logic
    prin utilizarea algebrei pentru a demonstra că un algoritm funcționează întotdeauna.
    Arată cum abstractizarea și raționamentul logic pot fi utilizate pentru a evalua
    algoritmii.
  tutorial_tlctelebot_longdescription: Acest truc ilustrează modul în care lucrurile
    aparent simple pot fi prea complexe pentru creierul nostru să le accepte. Un principiu
    important de proiectare este că interfețele trebuie să fie clare și simple, nu
    aglomerate. De asemenea, ilustrează aspecte ale gândirii computaționale, cum ar
    fi simplificarea problemei și importanța înțelegerii oamenilor.
  tutorial_tlcaus_longdescription: Această activitate introduce o serie de concepte
    de calcul într-un mod memorabil. Acesta introduce un truc magic și arată cum abstractizarea,
    raționamentul logic și modelarea computațională pot fi utilizate pentru a verifica
    funcționarea algoritmului. Combinat cu activitatea de căutare „Punch Card Search”
    introduce un algoritm de divizare și cucerire utilizat de computerele timpurii.
  tutorial_tlcmicro_longdescription: Acest videoclip poate fi folosit ca o introducere
    generală în interacțiunea umană cu computerul (HCI) și, în special, de ce atât
    de multe gadgeturi sunt mai greu de utilizat decât este necesar. Designul face
    diferența și este important ca interfețele să fie evaluate pentru a verifica dacă
    sunt ușor de utilizat.
  tutorial_imathematician_longdescription: "Această activitate condusă de profesori
    oferă elevilor posibilitatea de a utiliza o abordare intercurriculară a informaticii
    și matematicii.  \n\nElevii vor crea un program de calculator pentru a rezolva
    o variantă a unei probleme celebre într-o ramură a matematicii (teoria jocurilor),
    numită Dilema prizonierului.\n"
  tutorial_tlcmagic_longdescription: 'În explorarea modului în care funcționează magia,
    înveți despre gândirea computațională: în special importanța evaluării pentru
    gândirea algoritmică. Explorați atât testarea, cât și analiza pericolelor. Trucul
    magic arată cum informaticienii, inginerii (și magii) trebuie să-și verifice algoritmii
    cu atenție. Ei trebuie să se gândească cu atenție la modul în care lucrurile ar
    putea merge prost, precum și să verifice că vor merge bine.'
  tutorial_scratchmus_longdescription: Cu Scratch, puteți crea propriile jocuri interactive,
    povești, animații - și le puteți partaja cu prietenii. Pentru a începe, faceți
    un proiect muzical interactiv. Cardurile de activitate și un ghid de atelier sunt,
    de asemenea, disponibile gratuit pe scratch.mit.edu
  tutorial_scratchanim_longdescription: Cu Scratch, puteți crea propriile jocuri interactive,
    povești, animații - și le puteți partaja cu prietenii. Pentru a începe, animați
    literele numelui, inițialelor sau ale unui cuvânt preferat. Cardurile de activitate
    și un ghid de atelier sunt, de asemenea, disponibile gratuit pe scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'Cu Scratch, puteți crea propriile jocuri interactive,
    povești, animații - și le puteți partaja cu prietenii. Pentru a începe, învățați
    cum să vă creați propriul personaj zburător. Cardurile de activitate și un ghid
    de atelier sunt, de asemenea, disponibile gratuit pe scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Creează-ți propriul joc de shooter arcade de
    sus în jos. Începeți prin a programa peștele să se deplaseze în sus și în jos
    când tastele săgeată sunt apăsate, apoi codificați rechinii pentru a înota pe
    ecran. Veți personaliza jocul adăugând elemente personalizate pentru erou, ticălos
    și fundal. Jocul tău ar putea fi stabilit la plajă, în pădure sau chiar în spațiul
    cosmic!
  tutorial_grokffpython_longdescription: 'Această activitate este concepută pentru
    a vă oferi prima experiență de programare și a fost special concepută pentru Hour
    of Code. Utilizați limbajul de programare Python și instruiți o broască țestoasă
    să deseneze fulgi de zăpadă fantastici cu cod! '
  tutorial_grokffblock_longdescription: Această activitate este concepută pentru a
    vă oferi prima experiență de programare și a fost special concepută pentru Hour
    of Code. Construiți programe folosind blocuri prietenoase și instruiți o broască
    țestoasă să deseneze fulgi de zăpadă fantastici cu cod!
  tutorial_grokeliza_longdescription: Această activitate este concepută pentru a vă
    oferi prima experiență de programare și a fost special concepută pentru Hour of
    Code. Utilizați limbajul de programare Python pentru a construi un chatbot prietenos
    numit „Eliza”.
  tutorial_tynkercan_longdescription: Faceți un joc minunat de tun cu 2 jucători și
    provocați-vă prietenii să se joace cu voi! Veți începe cu o versiune parțial programată
    a jocului, așa că trebuie să programați tunul stâng. Odată ce ați tras ambele
    tunuri, veți configura platforme și alte obiecte pe care să le răsturnați. Faceți-o
    proprie adăugând funcții suplimentare și personalizând tema!
  tutorial_grokflags_longdescription: Această activitate este concepută pentru a vă
    oferi prima experiență de programare și a fost special concepută pentru Hour of
    Code. Utilizați limbajul de programare Python și modulul său de broască țestoasă
    pentru a desena steaguri din întreaga lume!
  tutorial_robomind_longdescription: 'Elevii învață elementele de bază ale programării
    controlând propriul robot virtual. Cursul online este complet autonom, cu prezentări
    scurte, filme, teste și ghidări/sugestii automate pentru a ajuta la exercițiile
    de programare. '
  tutorial_adventureq_longdescription: 'Aventura cu Q este un plan de lecție pe care
    profesorii (sau oricine) îl pot folosi pentru a introduce logica de programare
    într-un cadru de grup. Activitatea constă în diferite misiuni pe care copiii le
    pot finaliza. Copiii învață comenzile de bază ajutându-l pe extraterestrul Q în
    aventura sa forestieră. '
  tutorial_khan-es_longdescription: Aflați elementele de bază ale programării JavaScript
    în timp ce creați desene distractive cu codul dvs. Fă-o singur sau cu clasa ta!
  tutorial_kpt_longdescription: Aflați elementele de bază ale programării JavaScript
    în timp ce creați desene distractive cu codul dvs. Fă-o singur sau cu clasa ta!
  tutorial_kpl_longdescription: Aflați elementele de bază ale programării JavaScript
    în timp ce creați desene distractive cu codul dvs. Fă-o singur sau cu clasa ta!
  tutorial_khe_longdescription: Aflați elementele de bază ale programării JavaScript
    în timp ce creați desene distractive cu codul dvs. Fă-o singur sau cu clasa ta!
  tutorial_kfr_longdescription: Aflați elementele de bază ale programării JavaScript
    în timp ce creați desene distractive cu codul dvs. Fă-o singur sau cu clasa ta!
  tutorial_app-inventor_longdescription: Tutoriale video distractive și rapide vă
    ajută să construiți trei aplicații simple pentru telefonul sau tableta dvs. Android.
    Conceput atât pentru începători, cât și pentru experți, această oră de cod vă
    va pregăti să începeți să vă construiți propriile aplicații înainte de a vă da
    seama. Imaginați-vă că împărtășiți propriile creații de aplicații cu prietenii
    dvs.! Aceste activități sunt potrivite pentru persoane fizice și pentru profesorii
    care conduc cursuri.
  tutorial_blockly_longdescription: Aveți computere cu acces lent (sau inexistent)
    la Internet? Descărcați versiunea offline a Blockly Games - un singur fișier ZIP
    de 3 MB poate fi încărcat pe orice computer sau utilizat de pe un stick de memorie.
  tutorial_tynker_longdescription: Joacă jocuri distractive de codificare pentru a
    învăța să codezi. Folosește programarea pentru a finaliza o vânătoare înfricoșătoare
    de scavenger Monster High, programează o mașină Hot Wheels, planifică-ți strategia
    de război împotriva spiridușilor invadatori și chiar luptă cu monștrii. Aflați
    concepte cheie de programare și abilități de gândire computațională în timp ce
    jucați. Apoi construiește-ți propriile jocuri și împărtășește-le cu prietenii!
  tutorial_baypt_longdescription: Cod Baymax
  tutorial_code-combat_longdescription: Învinge ogrii pentru a învăța Python sau JavaScript
    în acest joc epic de programare!
  tutorial_mky_longdescription: Învățați și predați codarea în CoffeeScript, un limbaj
    de programare din lumea reală. CodeMonkey este un joc distractiv, premiat, potrivit
    pentru toată lumea, cu sau fără experiență de codificare. Platforma adaptivă CodeMonkey
    vă va oferi toate instrucțiunile și sugestiile de care aveți nevoie și vă va recompensa
    scorurile stelelor. Scrieți codul. Prinde banane. Salvați lumea.
  tutorial_pirates_longdescription: 'Captain Hack este un pirat care caută comori.
    El scrie, de asemenea, hărți de comori și le scrie pe cele precum scrierea codului.
    El (jucătorul) folosește „codul pirat” pentru acest lucru. Este un limbaj de programare
    bazat pe simboluri, folosit pentru instrucțiuni și chiar comportamente AI. Mișcările,
    buclele, GO-TO, declarațiile adevărate/false sunt toate părțile de bază ale jocului.
    Jucătorii sunt ghidați printr-un tutorial și prezentați pentru posibilități, pas
    cu pas. Nu există o soluție corectă pentru nivelurile de tutorial, astfel încât
    utilizatorul poate alege orice soluție dorește. '
  tutorial_csfirst_longdescription: Creați o poveste despre două personaje pe mare.
    Animați apa și personalizați peisajul pentru a adăuga propriul fler. Folosiți
    codul pentru a spune povestea pe care doriți să o spuneți!
  tutorial_loopedy_longdescription: Scopul unui programator bun este de a scrie un
    program care să fie scurt, clar și eficient posibil. În această lecție, elevii
    vor învăța cum scriu programe folosind bucle.
  tutorial_dsw_longdescription: Învață să programezi droizi și să îți creezi propriul
    joc Star Wars într-o galaxie foarte îndepărtată.
  tutorial_dswb_longdescription: Învață să programezi droizi și să îți creezi propriul
    joc Star Wars într-o galaxie foarte îndepărtată.
  tutorial_ssw_longdescription: Învață să programezi droizi și să îți creezi propriul
    joc Star Wars într-o galaxie foarte îndepărtată.
  tutorial_sswb_longdescription: Învață să programezi droizi și să îți creezi propriul
    joc Star Wars într-o galaxie foarte îndepărtată.
  tutorial_kodable-unplugged_longdescription: 'Proiectat pentru a fi utilizat cu hârtie
    simplă, FuzzFamily Frenzy este o introducere în logica de programare pentru copii
    de 5 ani și peste. Un profesor ar trebui să explice jocul, apoi elevii programează
    un partener pentru a finaliza un curs simplu de obstacole. '
  tutorial_scratch_longdescription: Cu Scratch, vă puteți crea propriile jocuri interactive,
    povești, animații - și le puteți partaja cu prietenii. Pentru a începe, animează-ți
    numele, creează o scenă de dans sau creează un joc de-a v-ați ascunselea cu We
    Bare Bears de la Cartoon Network!
  tutorial_bayes_longdescription: Mari Eroi
  tutorial_gumball_longdescription: Creați o poveste sau creați un joc cu Play Lab!
    Fă ca personajele Gumball să se miște, să scoată sunete, să obțină puncte și chiar
    să arunce banane!
  tutorial_hrm_longdescription: |-
    Human Resource Machine este un joc de puzzle. În fiecare nivel, șeful tău îți oferă un loc de muncă. Automatizați-l programând micul dvs. lucrător de birou! Dacă reușiți, veți fi promovat la nivelul următor pentru încă un an de muncă în vasta clădire de birouri. Felicitări!

    Nu vă faceți griji dacă nu ați programat niciodată - programarea este doar rezolvarea puzzle-urilor. Dacă eliminați toate parantezele de 1 și 0 și parantezele înfricoșătoare, programarea este de fapt simplă, logică, frumoasă și ceva cu care oricine poate înțelege și se poate distra!
  tutorial_ice-age_longdescription: Creați o poveste sau creați un joc cu Play Lab!
    Faceți personajele din Epoca de Gheață să se miște, să scoată sunete, să obțină
    puncte și chiar să arunce fulgi de zăpadă!
  tutorial_koapp_longdescription: Kodable este un joc iPad auto-ghidat care introduce
    copiii peste 5 ani în elementele de bază ale programării. A avea un profesor sau
    un părinte în apropiere este optim, dar nu este necesar.
  tutorial_lightbot-intl_longdescription: Aflați logica de programare de bază, începând
    de la programarea super-bază, pentru vârsta de peste 4 ani, pe iOS sau Android
    (sau browser web). Aflați cum să secvențați comenzile, să identificați tiparele,
    să utilizați proceduri și să utilizați bucle!
  tutorial_rmc_longdescription: Utilizați blocuri de cod pentru a-i duce pe Alex sau
    Steve într-o aventură prin această lume Minecraft.
  tutorial_smc_longdescription: Utilizați blocuri de cod pentru a-i duce pe Alex sau
    Steve într-o aventură prin această lume Minecraft.
  tutorial_minecraft-2016_longdescription: Construiți un joc Minecraft. Creați-vă
    propriile versiuni de pui, oi, târâtoare, zombi și multe altele.
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un "Vocabulario Robot"
    predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento
    ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones
    as&iacute; como la valiosa habilidad de depuraci&oacute;n.
  tutorial_pixie_longdescription: Tutorial Hour of Code cu Pixie
  tutorial_play_longdescription: Creează o poveste sau un joc cu Play Lab! Fă animalele,
    pirații, zombi, ninja și multe alte personaje să se miște, să scoată sunete, să
    acumuleze puncte și chiar să arunce mingi de foc!
  tutorial_robomind-nl_longdescription: 'Elevii învață elementele de bază ale programării
    controlând propriul robot virtual. Cursul online este complet autonom, cu prezentări
    scurte, filme, teste și ghidări/sugestii automate pentru a ajuta la exercițiile
    de programare. '
  tutorial_spheroi_longdescription: Bine ați venit la primele dvs. activități de blocuri!
    Acesta este un loc minunat pentru a începe pentru majoritatea utilizatorilor și
    poate fi folosit pentru „Hour of Code”. Urmați pașii pentru a obține o imagine
    de ansamblu a aplicației, aflați cum să creați programe folosind codificarea blocurilor
    și pentru a obține o înțelegere a buclelor și a operatorilor.
  tutorial_spherol_longdescription: Veți învăța o nouă utilizare a luminilor de pe
    robotul dvs. În această activitate, veți construi un program de vârf de filare
    în care rata de centrifugare giroscopică va controla LED-urile principale și veți
    utiliza conceptele de normalizare și valoare absolută. Aceasta este o activitate
    excelentă după ce finalizați blocurile 2 și poate fi folosită pentru „Hour of
    Code”.
  tutorial_spherov_longdescription: Este timpul pentru un alt joc clasic alimentat
    de Sphero. Aflați cum să utilizați variabilele, bucla până și aleatoria în limite
    pentru a aduce la viață Hot Potato. Când ați terminat, luați niște prieteni și
    începeți să aruncați. Nu te lăsa prins cu Spheroul când timpul se scurge!
  tutorial_swb_longdescription: Învață să programezi droizi și să îți creezi propriul
    joc Star Wars într-o galaxie foarte îndepărtată.
  tutorial_build-a-galaxy_longdescription: Învață să programezi droizi și să îți creezi
    propriul joc Star Wars într-o galaxie foarte îndepărtată.
  tutorial_alicesims_longdescription: 'Urmăriți procesul de producție de animație
    de la storyboarding la programare cu Alice și The Sims. Lăsați creativitatea și
    povestirea să vă conducă învățarea într-un mediu de codificare drag and drop.
    Proiectul vă va ghida prin ceea ce este un storyboard, traducând un storyboard
    într-un script programabil și cum să programați o scurtă animație 3D. '
  tutorial_tchr_longdescription: Acum că zeci de mii de educatori au încercat Hour
    of Code, multe săli de clasă sunt pregătite pentru activități mai creative, mai
    puțin universale, care predau elementele de bază ale informaticii. Pentru a ajuta
    profesorii să găsească inspirație, am colectat și organizat lecții și planuri
    de activitate de o oră conduse de profesori, concepute pentru diferite domenii
    pentru veteranii Hour of Code.
  tutorial_robogame_longdescription: Provoacă-ți școala să concureze în Jocurile Roboților!
    Elevii vor concura într-o serie de activități tematice matematice în care folosesc
    Dash și Dot pentru a rezolva o problemă și pentru a câștiga puncte pentru ei înșiși,
    nota lor și/sau școala lor.
  tutorial_tap_longdescription: Aflați elementele de bază ale codificării cu unul
    dintre cele șase seturi de puzzle-uri distractive. Apoi alegeți din peste 100
    de tutoriale pentru începători, intermediari și avansați. Aceste tutoriale vin
    cu instrucțiuni pas cu pas pentru a crea proiecte de desen, muzică, animație,
    povestiri, fizică și jocuri arcade. Când ați terminat, puteți să vă publicați
    proiectele și să explorați ce fac alți copii în comunitatea noastră complet moderată.
  tutorial_cintl_longdescription: Află conceptele de bază ale informaticii cu programarea
    drag-and-drop. Acesta este un tutorial similar unui joc, auto-dirijat, care constă
    în cursuri video susținute de Bill Gates, Mark Zuckerberg, Angry Birds and Plants
    vs. Zombies. Învață despre bucle repetitive, condiționale și algoritmi de bază.
    Disponibil în 37 de limbi.
  tutorial_itchstop_longdescription: Vom folosi Itch pentru a construi propriile noastre
    proiecte de animație. Rețineți că pentru acest curs sunt recomandate căștile.
    Vom folosi sprite care există deja și care sunt compatibili cu animații și vom
    arăta codul pe care trebuie să-l adăugăm pentru a ne anima personajele. De asemenea,
    vom vedea cum putem să creăm propriile noastre efecte de animație și desene. Vom
    învăța cum să schimbăm în mod repetat costumul unui sprite în scratch pentru efecte
    de animație (similar cu o animație de tip flip-book) și codul pe care se bazează.
    Toate instrucțiunile sunt incluse în mediul Itch, așa că nu este nevoie să treceți
    la alte ecrane pentru a urmări desfășurarea proiectului.
  tutorial_tynkerpn_longdescription: Urmărește-l pe Peep în timp ce explorează marea
    lume largă! În acest proiect, veți crea o scenă interactivă în care Peep merge
    într-o plimbare în natură și vede o mulțime de obiecte interesante. Veți face
    ca diferite obiecte să apară sau să dispară în funcție de locul în care merge
    Peep. Puteți chiar să faceți articolele să vorbească și să adăugați muzică scenei
    dvs.!
  tutorial_tynkerpd_longdescription: Ești gata să-l faci pe Peep și prietenii săi
    să danseze? Aflați cum să utilizați codul pentru a anima păsările. În acest proiect,
    veți folosi costume și întârzieri pentru a anima păsările, câte un cadru pe rând.
    Puteți adăuga propriul fundal și muzică și chiar îl puteți face pe Peep și prietenii
    săi să vorbească!
  tutorial_persistence_longdescription: Problemele noi și nerezolvate sunt adesea
    foarte dificile. Dacă vrem să avem șansa de a construi ceva creativ, folositor
    și inteligent, trebuie să fim dispuși să ne confruntăm cu problemele dificile,
    chiar dacă acest lucru presupune câteva eșecuri înainte de a reuși. Această lecție
    ne învață că eșecul nu este sfârșitul unei călătorii, ci un indiciu pentru viitorul
    succes.
  tutorial_getloopy_longdescription: Buclele sunt o modalitate comodă de descriere
    a acțiunilor care se repetă de un anumit număr de ori. În cadrul acestei lecții,
    cursanții vor exersa conversia unor seturi de acțiuni într-o singură buclă.
  tutorial_createface_longdescription: Scopul acestei activități este de a demonstra
    modul în care un comportament aparent complicat poate fi programat folosind câteva
    reguli simple. De asemenea, arată cum programele sunt doar reguli urmate de computere
    și introduce în mod specific programarea bazată pe obiecte. Activitatea arată
    cum ruperea unui program în obiecte poate fi mult mai ușor de scris decât încercarea
    de a-l scrie dintr-o singură dată. Clasa ajunge să scrie câteva programe simple
    pentru a controla fața pe care au creat-o.
  tutorial_happymaps_longdescription: La baza informaticii stă un concept care se
    numește algoritm. Cuvântul „algoritm” poate părea complicat, dar de fapt este
    doar o listă de instrucțiuni pe care cineva le poate urma pentru a obține un rezultat.
    Pentru a oferi o bază solidă pentru educația viitoare a elevilor în domeniul informaticii,
    ne vom axa pe o bună înțelegere a algoritmilor.
  tutorial_moveit_longdescription: Această lecție îi va ajuta pe cursanți să înțeleagă
    că au nevoie de un limbaj comun pentru a da instrucțiuni clare. Cursanții vor
    exersa controlul asupra celorlalți folosind o combinație simplă de gesturi. Odată
    ce au înțeles limbajul, vor începe să se „programeze” unul pe altul prin instrucțiuni
    multiple date în avans.
  tutorial_bigevent_longdescription: Evenimentele sunt o modalitate foarte bună de
    a adăuga varietate la un algoritm predefinit. Uneori vrei ca programul tău să
    poată răspunde utilizatorului exact atunci când dorește acesta. Pentru aceasta
    există evenimentele.
  tutorial_gpp_longdescription: "„Programându-se” unii pe alții să deseneze imagini,
    cursanții vor începe să înțeleagă ce înseamnă în realitate programarea. La începutul
    activității, cursanții se vor ghida reciproc pentru a colora pătrățele pe o foaie
    de hârtie milimetrică, încercând să reproducă o imagine existentă."
  tutorial_foosgame_longdescription: Programează-ți propriul joc video cu CodeSpark
    Academy cu noile seturi de jocuri ale The Foos. Această activitate îi ghidează
    pe studenți nou-nouți în designul jocurilor folosind o abordare „vopsea cu numere”.
    Elevii vor urma instrucțiunile de pe ecran pentru a proiecta și programa un joc
    video distractiv pe care îl pot împărtăși cu familia și prietenii lor.
  tutorial_solopython_longdescription: Aflați elementele de bază ale Python folosind
    primele două module din aplicația Python SoloLearn, consultați discuțiile și comentariile
    pentru a vă ajuta să înțelegeți mai bine, rulați exemple de cod în compilator
    pentru a ajuta la păstrarea materialelor. Scrieți și compilați un program simplu
    care vă ia numele ca intrare, numără numărul de litere și scoate rezultatul. Distribuiți
    și obțineți voturi pozitive ale comunității.
  tutorial_kodableint_longdescription: Elevii vor învăța despre rolul unui programator
    în funcționarea mașinilor. Elevii se vor concentra pe secvență și practică oferind
    instrucțiuni în ordine. Această activitate include o practică de grup deconectată,
    precum și o practică independentă pe ecran.
  tutorial_kodableadv_longdescription: Elevii se vor angaja în lecții adecvate dezvoltării
    cu privire la concepte de programare la nivel superior, cum ar fi bucle, funcții,
    variabile și programare orientată pe obiecte. Lecțiile au inclus instrucțiuni
    deconectate, practică ghidată și practică independentă pe ecran.
  tutorial_tynkertj_longdescription: Învață Python pentru a-l ajuta pe Fletch să adune
    ghiozdanele de praf pixie pentru a debloca misterele junglei și a restabili insulele
    la frumusețea lor originală. Veți folosi comenzile Python și sintaxa pentru a
    rezolva puzzle-uri în timp ce navigați pe Fletch prin insule și evitați plantele
    carnivore. Pe parcurs, veți exersa abilități de gândire computațională și algoritmică.
  tutorial_wolframa_longdescription: În această activitate, veți crea un formular
    web care vă calculează vârsta în zile, ore, nanosecunde, orice unitate de timp
    pe care o specificați!
  tutorial_wolframm_longdescription: În această activitate, elevii creează melodii
    aleatorii folosind diferite scale muzicale și instrumente. Creați muzică prin
    cod!
  tutorial_wolframspi_longdescription: În această activitate, există o serie de pași
    cu cod gata de rulare. Elevii încep cu o bucată de cod care funcționează și apoi
    o modifică pentru a face lucruri diferite. Elevii pot cânta melodii bazate pe
    cifrele PI și pot explora cum sună PI folosind multe instrumente muzicale.
  tutorial_wolframsph_longdescription: Explorați grafica 3D în această activitate
    și creați-vă propriile forme.
  tutorial_wolframp_longdescription: Explorați crearea diferitelor forme de poligon
    în această activitate.
  tutorial_wolframn_longdescription: În această activitate, elevii dezvoltă un generator
    de nume care le transformă numele în nume ninja.
  tutorial_soloweb_longdescription: Accesați www.sololearn.com și instalați aplicații
    HTML și CSS sau deschideți lecțiile relevante pe web (utilizatorii Android pot
    instala aplicația unificată SoloLearn). Completați 2 module (Prezentare generală
    și elemente de bază HTML) în HTML și 2 module (Bazele și lucrul cu text) și primele
    5 lecții ale celui de-al treilea modul (Proprietăți) în CSS. Obțineți șablonul
    la https://code.sololearn.com/WKeg2CtzpRts/ și urmați instrucțiunile.
  tutorial_khanweb_longdescription: 'Khan Academy: Paginile web vă învață cum să creați
    pagini web cu etichete HTML și CSS, terminând făcând propria felicitare.'
  tutorial_khandata_longdescription: 'Khan Academy: Bazele de date vă învață să manipulați
    datele dintr-o bază de date și să vă creați propriul magazin personalizat.'
  tutorial_googlelogo_longdescription: Folosește-ți creativitatea și imaginația pentru
    a aduce logo-ul Google la viață folosind codul. Faceți literele să danseze, spuneți
    o poveste sau creați un joc. Cu Scratch și CS First, oricine poate deveni designer
    și programator pentru ziua respectivă!
  tutorial_playtune_longdescription: Un limbaj de blocuri este folosit pentru a rezolva
    puzzle-uri muzicale scriind cod pentru a se potrivi cu melodiile jucate pe o tastatură
    de pian. Algoritmii de secvență, selecție și repetare sunt necesari pentru a rezolva
    puzzle-urile. După nivelul 9, utilizatorii își pot crea propria melodie și o pot
    descărca ca aplicație pentru un dispozitiv Android. Studenții pot modifica, de
    asemenea, aplicația urmând un link către codul sursă App Inventor.
  tutorial_computeit_longdescription: Să schimbăm rolurile. De data asta tu ești computerul!
    Citiți și interpretați programele pentru a găsi traiectoria potrivită și pentru
    a câștiga provocările. Va trebui să vă concentrați și să utilizați abilitățile
    dvs. intuitive de a înțelege câteva concepte de bază ale programării.
  tutorial_codesterssj_longdescription: În această activitate, elevii folosesc setul
    nostru de instrumente drag-to-text pentru a începe imediat codificarea în Python!
    Pe măsură ce lucrează prin activități introductive de construire a abilităților,
    elevii încep să învețe despre sintaxa de bază, variabile și evenimente! Vor folosi
    mai multe sprite pentru a configura un scenariu de glumă pe care îl pot împărtăși
    cu prietenii lor! * Partajarea electronică necesită înscrierea studenților.
  tutorial_cmchat_longdescription: Alăturați-vă unei maimuțe robot într-un curs de
    o oră, unde veți învăța elementele de bază ale programării Python și chatbot.
    În activitate, veți avansa printr-un curs de 15 exerciții, în care veți învăța
    cum să vă programați propriul chatbot trivia.
  tutorial_tynkerdb_longdescription: Alege un dragon, apoi pornește într-o căutare
    de comori. Treceți prin obstacole și câștigați puteri grozave în timp ce călătoriți
    printr-o junglă mistică. Aflați secvențierea, buclele, logica condiționată și
    abilitățile de depanare pe parcurs.
  tutorial_cmbuild_longdescription: Duceți-vă abilitățile de codificare la nivelul
    următor învățând să vă construiți propriile jocuri. În acest curs, veți învăța
    interfața utilizatorului tastaturii și mecanica jocului pe măsură ce construiți
    un joc în stil Super Mario™. După aceea, veți putea să vă împărtășiți jocul!
  tutorial_robotrattle_longdescription: Robot Rattle îi învață pe elevi să opereze
    un robot complet simulat fizic cu ajutorul unui limbaj de codificare vizuală prin
    tragerea și plasarea cu ușurință a blocurilor pentru a scrie instrucțiuni de cod.
    Elevii sunt introduși în robot și diferitele sale articulații în mișcare și învață
    să-și miște articulațiile cu ajutorul unghiurilor. Robotul poate împinge și apuca
    obiecte pentru a le direcționa către țintă, dar și să se rupă dacă este mutat
    împotriva obstacolelor. Această activitate se adresează copiilor cu vârsta peste
    13 ani și oferă informații ușor de înțeles despre comportamentul fizic și robotică.
    În plus, oricine are un smartphone și o cască VR mobilă va putea urmări robotul
    la scară largă care execută codul scris.
  tutorial_codestersh_longdescription: În această activitate, concepută pentru codificatorii
    începători, elevii folosesc un set de instrumente drag-to-text pentru a începe
    imediat codificarea în Python! În primul rând, parcurgeți câteva activități de
    consolidare a abilităților în care învățați cum să atribuiți și să modificați
    comenzi pentru sprite. Apoi, programează-ți propriile comenzi pentru a crea artă
    electronică partajabilă! * Partajarea necesită înscrierea studenților.
  tutorial_codehsdigipixel_longdescription: Aflați cum sunt stocate și afișate imaginile
    pe computere folosind pixeli. Explorați modul în care imaginile sunt codificate
    ca o grilă de valori de culoare și creați-vă propriile imagini digitale folosind
    coduri de culoare binare și hexazecimale!
  tutorial_ccbinary_longdescription: Faceți un joc Scratch în care redați notele unei
    melodii în timp ce acestea derulează pe scenă. Veți obține zece puncte pentru
    fiecare notă corectă pe care o jucați. Fiecare notă corespunde unui număr binar.
  tutorial_codehsturtle_longdescription: Aflați elementele de bază ale programării
    desenând forme pe ecran cu Tracy the Turtle! Turtle Graphics (sau LOGO) este un
    mod prietenos pentru începători de a explora conceptele de programare și de a
    aduce creativitatea în programare într-un mod vizual.
  tutorial_grokhd_longdescription: 'Continuați acele abilități de programare Blockly!
    Acest curs se bazează pe ceea ce ați învățat în activitatea Frozen Fractals: https://hourofcode.com/grokffblock.
    Această activitate este concepută pentru a introduce decizii de ramificare în
    programare. Utilizați versiunea Blockly a Python și modulul său de broască țestoasă
    pentru a desena și colora flori de hortensie!'
  tutorial_grokem_longdescription: Această activitate este proiectată pentru a vă
    oferi prima experiență de programare, și a fost special construită pentru Hour
    of Code. Utilizați limbajul de programare Python pentru a explora emoticoanele
    și manipularea textului.
  tutorial_kodmaze_longdescription: Construiește-ți propriile labirinturi pentru a
    le rezolva și partaja! Elevii vor asocia geometria cu programarea pentru a construi
    labirinturi rezolvabile pe baza provocărilor date. Provocările includ labirinturi
    cu forme simple, fracții, simetrie și unghiuri specificate.
  tutorial_codestersa_longdescription: 'În această activitate, concepută pentru studenții
    cu o anumită experiență de codificare, elevii folosesc setul nostru de instrumente
    drag-to-text pentru a construi un joc cu controale ale jucătorilor! Elevii învață
    despre variabile, numere generate aleatoriu, designul jocului și mai multe tipuri
    de evenimente și declanșatoare de evenimente, toate în timp ce se străduiesc să
    rămână în afara drumului în timp ce asteroizii se îndreaptă spre nava lor spațială!
    Prereq: variabile, parametri.'
  tutorial_cmdodo_longdescription: În acest curs de o oră, veți scrie cod real pe
    măsură ce adăugați, scădeți și măsurați distanțele pentru a ajuta un dodo să-și
    găsească ouăle lipsă!
  tutorial_tynkerspace_longdescription: Nava astronautului tău s-a prăbușit! Din fericire,
    ești acolo pentru a ajuta. Utilizați programarea drag-and-drop pentru a vă ajuta
    personajul să colecteze piese de schimb evitând în același timp extratereștrii
    și obstacolele. Poți găsi o navă pentru a-ți aduce astronautul acasă?
  tutorial_gfbloons_longdescription: În această lecție veți codifica un turn de maimuță
    de tragere din popularul joc Bloons Tower Defense. Până la sfârșitul lecției veți
    cunoaște matematica și algoritmii de găsire a unghiului utilizați în mod obișnuit
    în multe dintre cele mai populare jocuri de apărare a turnului de astăzi. Veți
    putea aplica aceste cunoștințe în propriul joc. Tutorialele Gamefroot Hour of
    Code folosesc un limbaj de programare vizuală folosind blocuri în care elevii
    pur și simplu trag și plasează blocuri vizuale pentru a scrie cod.
  tutorial_raspipong_longdescription: Recreați jocul clasic de Pong folosind un Sense
    Hat și un cod Python. Această activitate poate fi finalizată online folosind emulatorul
    Sense HAT sau utilizând un Raspberry Pi și hardware-ul Sense HAT.
  tutorial_codehsvr_longdescription: Aflați elementele de bază ale construirii lumilor
    realității virtuale folosind HTML și Biblioteca JavaScript A-Frame. Prin această
    activitate, elevii își vor construi propriile lumi de realitate virtuală care
    sunt compatibile cu dispozitivele VR, inclusiv căștile VR pentru smartphone!
  tutorial_codesterstp_longdescription: În această activitate, elevii folosesc Python
    pentru a exersa efectuarea transformărilor pe planul coordonatelor! Lecția include
    demonstrații, instrucțiuni directe și provocări care cer elevilor să programeze
    și să identifice diverse transformări statice!
  tutorial_codestersbb_longdescription: 'Elevii folosesc setul nostru de instrumente
    drag-to-text pentru a începe imediat codificarea în Python! În această activitate
    auto-ghidată, elevii finalizează o serie de activități de instruire directă în
    care construiesc un joc de baschet de tragere și tragere! Elevii explorează variabile,
    evenimente, sintaxă de bază, creând coordonate aleatorii. Cunoștințe prealabile
    recomandate: variabile, notație punctuală, evenimente, numere negative'
  tutorial_gfcrossyroad_longdescription: În această suită de lecții introductive de
    codificare veți învăța despre crearea propriului mini-joc în stil Crossy Road.
    Veți învăța cum să codificați algoritmi și secvențe, intrări/ieșiri, bucle și
    iterații, instrucțiuni de selecție și if-și operatori comparativi și să gândiți
    ca un informatician. Această suită de lecții este aliniată cu programa de tehnologii
    digitale din Noua Zeelandă și Australia (victoriană) și concepută pentru a ajuta
    tinerii ȘI educatorii să îmbrățișeze programarea în școlile, sălile de clasă și
    cluburile de programare. Tutorialele Gamefroot Hour of Code folosesc un limbaj
    de programare vizuală folosind blocuri în care elevii pur și simplu trag și plasează
    blocuri vizuale pentru a scrie cod.
  tutorial_googleww_longdescription: În această activitate, veți codifica trei scene
    unice din film folosind Blockly, un limbaj introductiv de codificare, pentru a
    ajuta Wonder Woman să navigheze prin obstacole și să-și atingă obiectivul. Vei
    folosi puterea secvențelor, variabilelor, buclelor și condiționalelor pentru a
    o ajuta pe Diana să se antreneze împotriva adversarilor ei.
  tutorial_codehsjsapp_longdescription: CodeHS este compatibil cu toate browserele
    actualizate, cu excepția Internet Explorer. Chrome este browserul nostru preferat/recomandat,
    dar Firefox și Safari ar trebui să funcționeze bine, presupunând că sunt actualizate.
  tutorial_gfmihi_longdescription: Kia ora! În această activitate vă veți codifica
    propriul mini-joc și veți învăța cum să vă prezentați în Te Reo Maori - limba
    indigenă din Noua Zeelandă. Mihi Maker este o activitate distractivă ușor de utilizat,
    care combină codificarea, studiile sociale și cultura indigenă. Veți afla cum
    proiectanții de jocuri programează algoritmi de bază de detectare a coliziunilor.
    Detectarea coliziunilor este un program folosit de un computer pentru a-l ajuta
    să înțeleagă când două obiecte se vor lovi unul de celălalt. Tutorialele Gamefroot
    Hour of Code folosesc un limbaj de programare vizuală folosind blocuri în care
    elevii pur și simplu trag și plasează blocuri vizuale pentru a scrie cod.
  tutorial_hopdropphone_longdescription: 'Hopscotch este un instrument simplu de programare
    pe iPad/iPhone, iubit de milioane de studenți pentru libertatea sa de exprimare
    creativă. Urmăriți-vă elevii scârțâind de încântare în timp ce își creează propriile
    jocuri „Don''t Drop the Phone”! Acest tutorial video auto-ghidat îi învață pe
    copiii cu vârsta peste 8 ani elementele de bază ale programării în timp ce codifică
    ediții personalizate ale acestui joc popular. '
  tutorial_techfaa_longdescription: Acest tutorial interactiv vă va prezenta „Flocking”,
    un tip de algoritm care este destinat să simuleze comportamentul real al agenților
    autonomi într-un grup. Vizualizatorul încorporat vă permite să vedeți cu ușurință
    redarea codului.
  tutorial_codehsjsgraph_longdescription: CodeHS este compatibil cu toate browserele
    actualizate, cu excepția Internet Explorer. Chrome este browserul nostru preferat/recomandat,
    dar Firefox și Safari ar trebui să funcționeze bine, presupunând că sunt actualizate.
  tutorial_thunkable_longdescription: Folosind limbajul blocurilor, învață cum să
    construiești 10 aplicații simple în 1 oră. Această serie de tutoriale amuzante
    vă va începe pe calea dvs. de a deveni dezvoltator de aplicații mobile!
  tutorial_hopcrossyroad_longdescription: Hopscotch este un instrument simplu de programare
    pe iPad/iPhone, iubit de milioane de studenți pentru libertatea sa de exprimare
    creativă. Cu acest tutorial video auto-ghidat, elevii dvs. își vor crea propriile
    versiuni ale Crossy Road! Copiii cu vârsta peste 8 ani vor fi expuși la elementele
    de bază ale programării în timp ce codifică ediții personalizate ale acestui favorit
    din App Store.
  tutorial_switchglitch_longdescription: Switch & Glitch le permite elevilor să joace
    rolul eroului! Folosind o interfață vizuală, programează roboți drăguți și îi
    ajută să salveze ziua. Această activitate îi învață pe copiii cu vârste cuprinse
    între 5-10 ani elementele de bază ale programării, buclelor și arta depanării.
    Galaxia are nevoie de tine!
  tutorial_codecar_longdescription: Codificați o placă de circuit auto simulată! Veți
    introduce un cod C ++ real care controlează luminile și butoanele unei plăci de
    circuite în formă de mașină. Prin 7 lecții, veți aprinde lumina din spate, veți
    codifica o pedală de frână și multe altele pe simularea Code Car. Această activitate
    predă bucle, dacă enunțuri și logică cu cod tastat și include un plan de lecție
    cu alinieri la standardele ISTE, NGSS, Common Core și CSTA.
  tutorial_codesterscp_longdescription: În această lecție elevii explorează toate
    cele patru cadrane ale planului de coordonate! Ei folosesc Python și setul nostru
    de instrumente drag-to-text pentru a trimite un sprite în diferite locații de
    pe scenă! Există activități demonstrative și de depanare incluse pentru a ajuta
    elevii să se simtă confortabil cu navigarea în planul de coordonate.
  tutorial_grokpetblock_longdescription: Această activitate este construită să vă
    prezinte programarea încorporată folosind blocuri prietenoase, și a fost construită
    special pentru Hour of Code. Utilizați blocurile și un micro:bit pentru a face
    un animal de companie pe care îl puteți hrăni și vă juca cu. Nu este BBC micro:bit?
    Nici o problema! Acest curs include un simulator complet de micro:biți, astfel
    veți putea face tot ce ați face cu un micro:bit real!
  tutorial_techbim_longdescription: 'Acest tutorial practic este destinat persoanelor
    curioase să știe cum să efectueze în mod programat unele manipulări simple ale
    imaginii, cum ar fi rotația, colorarea, creșterea contrastului, estomparea, detectarea
    marginilor etc., fără ajutorul bibliotecilor avansate. '
  tutorial_techfpp_longdescription: Python este bine cunoscut pentru caracteristicile
    sale de programare orientate pe obiecte (clase, metode, moștenire…), cu toate
    acestea, nu poate fi limitat la acestea! Acest tutorial interactiv prezintă caracteristicile
    și tehnicile funcționale de programare utile, dar mai puțin cunoscute, ale Python.
  tutorial_codesterscr_longdescription: Elevii folosesc un set de instrumente drag-to-text
    care le permite să înceapă codarea în Python imediat! Elevii finalizează un set
    de activități practice ghidate în care învață cum să utilizeze și să modifice
    o varietate de comenzi de programare. Apoi, ei aplică aceste abilități pentru
    a-și crea propria rutină de veselie!
  tutorial_grokdisease_longdescription: Această activitate este construită pentru
    a vă oferi prima experiență de programare, și a fost special concepută special
    pentru Hour of Code. Utilizați limbajul de programare Python pentru a modela o
    epidemie de boală. Puteți rezolva cazul curios al nasului strălucitor?
  tutorial_techec_longdescription: Închiderile sunt un aspect crucial al Javascript,
    dar rămân misterioase, iar dezvoltatorii nu le înțeleg cu ușurință. Acest tutorial
    interactiv vă va învăța cât de puternice și utile sunt închiderile pentru a vă
    stimula practica Javascript!
  tutorial_rgbegin_longdescription: RoboGarden este o aplicație educațională ușor
    de înțeles, practică, în care elevii participă la învățarea activă. Complet echipat
    pentru a preda alfabetizarea codării de la zero, RoboGarden reduce nevoia unui
    profesor priceput în tehnologie.
  tutorial_myradream_longdescription: Monștrii au preluat visul Myrei. Învață abilități
    de codificare pentru a o ajuta să traverseze poduri, să zboare prin aer și să
    înoate sub apă pentru a-și recupera visul. Actimator este un mediu vizual bazat
    pe web pentru crearea de jocuri și simulări științifice în colaborare, precum
    și publicarea lor pentru Web și ca aplicații mobile.
  tutorial_thinkfun_longdescription: Vă vom ghida prin procesul de reparare a creierului
    unui robot, pas cu pas! Pe parcurs vei rezolva puzzle-uri bazate pe faimoasa „Problemă
    de satisfacție booleană”, iar într-o oră vei fi un Maestru Boolean și vei avea
    o înțelegere a conceptelor avansate de programare! Toate instrucțiunile sunt conținute
    pe un singur ecran, iar volumul este opțional.
  tutorial_hopfireworks_longdescription: 'Elevii tăi vor fi atât de încântați când
    își vor codifica propriile (fără explozie!) aplicație de artificii! Hopscotch
    este un instrument simplu de programare pe iPad/iPhone, iubit de milioane de studenți
    pentru libertatea sa de exprimare creativă. Acest tutorial video auto-ghidat îi
    învață pe copii cu vârsta peste 8 ani elementele de bază ale programării în timp
    ce codifică versiuni personalizate ale focurilor de artificii interactive. '
  tutorial_grokspace_longdescription: Această activitate este concepută pentru a vă
    oferi prima experiență de programare și a fost special concepută pentru Hour of
    Code. Utilizați limbajul de programare vizuală Blockly pentru a investiga spațiul
    și a ajunge la stele.
  tutorial_codehspython_longdescription: Aflați elementele de bază ale codificării
    cu limbajul de programare Python scriind programe cu care puteți interacționa!
    Această oră va acoperi tipărirea, variabilele, matematica și obținerea de informații
    de la utilizatori. Scrieți un program care preia și stochează date de la un utilizator
    și returnează un răspuns unic!
  tutorial_codehsjava_longdescription: Codificarea în Java cu CodeHS
  tutorial_techioda_longdescription: Acest tutorial util vă va învăța în mod interactiv
    cum să puteți calcula cea mai scurtă cale între două noduri într-un grafic în
    avans, datorită algoritmului Dijkstra.
  tutorial_grokmonster_longdescription: Încurajați copiii să programeze cu acest curs
    prietenos special conceput pentru Hour of Code! Utilizați blocuri drag-and-drop
    pentru a vă scrie propriile programe, pentru a afla despre secvență și ordine
    și pentru a crea personaje monstru distractive!
  tutorial_techmjs_longdescription: JavaScript a fost un standard internațional din
    1997. În acest tutorial interactiv, vom explora caracteristicile moderne ale limbajului
    care vă vor face codul mai robust, concis și mai ușor de citit.
  tutorial_techga_longdescription: Algoritmii genetici folosesc teoria evoluției pentru
    a rezolva puternic problemele în care algoritmii deterministi sunt prea costisitori,
    cum ar fi problema vânzătorului călător. Acest tutorial interactiv este o introducere
    clară și simplă pentru a vă ajuta să înțelegeți cum funcționează algoritmii genetici.
  tutorial_techioan_longdescription: În acest tutorial interactiv, vom afla de ce
    valoarea „nulă” a Java trebuie întotdeauna evitată și ce soluții există pentru
    a o ocoli.
  tutorial_techiogsr_longdescription: Rust este un limbaj recent de programare a sistemului
    conceput având în vedere siguranța și performanța memoriei. A fost lansat inițial
    în 2010. În acest tutorial interactiv, descoperiți elementele de bază ale acestui
    limbaj distractiv de utilizat, cu performanțe comparabile cu C și C ++!
  tutorial_groktunnel_longdescription: Această activitate este concepută pentru a
    vă oferi prima experiență de programare și a fost special concepută pentru Hour
    of Code. Utilizați limbajul de programare Python pentru a crea un joc simplu (sau
    MUD). Îți poți găsi drumul prin tunelul întunecat?
  tutorial_stemcod_longdescription: Jucați jocuri video? Te-ai gândit vreodată cum
    unele jocuri sunt super-realiste, iar altele sunt de desene animate? În această
    activitate vom vorbi despre fizica jocurilor video și veți învăța să modificați
    un cod de computer pentru a simula mișcarea unui obiect. Activitățile noastre
    se bazează pe jocuri video clasice. Nu este necesară instalarea. 100% compatibil
    cu Chromebook.
  tutorial_techikb_longdescription: Kotlin este un nou limbaj de programare open-source
    de la JetBrains. Poate fi de cel mai mare interes pentru persoanele care lucrează
    cu Java astăzi, deși ar putea atrage și toți programatorii care folosesc un runtime
    colectat de gunoi (Scala, Go, Python, Ruby și JavaScript). Descoperiți elementele
    de bază ale lui Kotlin în acest tutorial interactiv!
  tutorial_kanostreet_longdescription: Arta și tehnologia se unesc! Cu provocările
    Street Art Hour of Code ale lui Kano, mințile creative ale tuturor abilităților
    vor codifica cu o pensulă, făcând lucrări de artă frumoase și unice. Pe parcurs,
    producătorii vor învăța principiile informaticii în timp ce folosesc un limbaj
    de programare real într-un mod intuitiv și captivant. Cu resursele noastre pentru
    profesori și conținutul ghidat, toată lumea poate intra în distracție.
  tutorial_codemojijs_longdescription: Beginning JavaScript este conceput pentru a-i
    determina pe elevi să tasteze comenzi simple care au un impact mare asupra acțiunilor
    personajelor. Elevii vor introduce comenzi care fac personajele să facă totul,
    de la backflips pentru a scoate sunete și chiar a vorbi. Această activitate vă
    va ajuta să învățați idei și comenzi JavaScript de bază.
  tutorial_techapf_longdescription: Tutorialul interactiv își propune să vă prezinte
    funcții și trucuri avansate Python utile pe care poate nu le cunoașteți încă pentru
    a vă îmbunătăți stăpânirea limbajului Python.
  tutorial_techfpjs_longdescription: Programarea funcțională este unul dintre acele
    lucruri care pot părea prea greu sau prea teoretic pentru a încerca. Nu mai așteptați!
    În acest tutorial interactiv, veți descoperi programarea funcțională prin exemple
    practice și exerciții în JavaScript.
  tutorial_techlinq_longdescription: 'Limbajul de programare C# este destul de popular
    printre dezvoltatori, în mare parte datorită numeroaselor sale caracteristici
    puternice și intuitive ale limbajului. Una dintre acestea este LINQ, o bibliotecă
    folosită pentru a executa interogări direct în sintaxa C # împotriva multor tipuri
    de date. Acest tutorial interactiv vă va arăta cum să îl utilizați, pas cu pas.'
  tutorial_gpbcatapult_longdescription: Participanții vor construi o catapultă pentru
    a lansa o minge dintr-o parte a scenei în cealaltă, ca în jocul Angry Birds.
  tutorial_quorumastro_longdescription: Aflați despre codificare folosind teme din
    astronomia computațională în acest tutorial online accesibil. În ea, elevii vor
    descoperi cum să controleze telescoapele, practicând, de asemenea, cu motorul
    grafic computerizat al limbajului de programare Quorum. Până la lecția finală,
    elevii vor crea o hartă grafică și accesibilă a stelelor pentru a găsi elemente
    din univers.
  tutorial_alicewonder_longdescription: Alice în Țara Minunilor este un puzzle auto-ghidat
    conceput pentru 6+ copii fără experiență anterioară de programare. O vei ghida
    pe Alice folosind funcții cu și fără parametri.
  tutorial_rginter_longdescription: RoboGarden este o aplicație educațională ușor
    de înțeles, practică, în care elevii participă la învățarea activă. Complet echipat
    pentru a preda alfabetizarea codării de la zero, RoboGarden reduce nevoia unui
    profesor priceput în tehnologie.
  tutorial_cssgrid_longdescription: Aflați totul despre CSS Grid îngrijindu-vă grădina
    de legume.
  tutorial_jshero_longdescription: JS Hero vrea să vă ducă în lumea programării JavaScript.
    Pe fiecare pagină veți găsi o mică lecție și o mică sarcină de programare. Sarcina
    poate fi răspunsă direct pe pagină. Și vi se spune imediat dacă ați rezolvat corect
    problema sau dacă ați făcut o greșeală.
  tutorial_codemojipy_longdescription: Python Lab este o activitate bazată pe IOS
    care învață elementele de bază ale limbajului de programare python. Utilizatorii
    vor afla despre bucle, matrice, booleani și multe altele.
  tutorial_nclabdrone_longdescription: 'Construiți un cadru de dronă în zece pași
    cu aplicația de modelare 3D a NCLab. Cadrul dronei poate fi imprimat 3D și folosit
    pentru a construi o dronă reală de lucru! Fiecare pas include tutoriale și instrucțiuni.
    Completați codul și vedeți imediat rezultatele Modelarea 3D este o parte vitală
    a ingineriei, producției, artei, științei, medicinei din secolul XXI și multe
    altele. Acesta este un mod minunat de a începe! '
  tutorial_gpbcircle_longdescription: Participanții vor face un cerc care își schimbă
    culoarea și luminozitatea pe măsură ce mutați mouse-ul. În acest proces, vor explora
    modelul de culoare de nuanță, saturație și luminozitate.
  tutorial_gpbpaint_longdescription: Participanții vor crea un editor de vopsea pentru
    a desena cu mouse-ul, apoi vor adăuga funcții precum un buton clar și capacitatea
    de a umple zonele cu culoare.
  tutorial_cocomarcade_longdescription: Gata pentru a crea un joc chiar mai rece?
    Perie pe concepte avansate de codare, cum ar fi funcțiile și evenimente folosind
    Python sau JavaScript, apoi utilizați aceste abilități pentru a construi propriul
    joc arcade de supraviețuire!
  tutorial_beetik_longdescription: În această activitate, elevii reconstruiesc o mică
    parte dintr-o piesă celebră a compozitorului Franz Liszt. Elevii vor învăța cum
    să încorporeze bucle și cum sunt utilizate atât în informatică, cât și în muzică.
    Acesta este un ghid pas cu pas care va introduce gândirea algoritmică în muzică
    cu elemente de informatică. În ultimul nivel al acestei activități, elevii vor
    „pirata” muzica schimbând elemente precum tempo, cheie, repetări, note etc. cu
    obiectivul de a face variații originale pe baza a ceea ce au învățat. Această
    activitate intersectează muzica clasică cu informatica.
  tutorial_codedj_longdescription: În Code DJ, veți descoperi mai întâi elementele
    de bază ale Javascript răspunzând la întrebări care vor deveni progresiv mai asemănătoare
    codului. Vei ajunge apoi într-o a doua lume în care vei începe să faci muzică
    direct cu cod, doar schimbând numerele la început și pe măsură ce măiestria ta
    crește, manipulând buclele ritmice și multe altele! Veți debloca apoi posibilitatea
    de a crea muzică în mod liber în aplicația Code DJ și de a o obține ca mp3!
  tutorial_rgadvan_longdescription: RoboGarden este o aplicație educațională ușor
    de înțeles, practică, în care elevii participă la învățarea activă. Complet echipat
    pentru a preda alfabetizarea codării de la zero, RoboGarden reduce nevoia unui
    profesor priceput în tehnologie.
  tutorial_codehsrn_longdescription: Această activitate vă oferă câteva exemple despre
    cum să creați primele aplicații mobile reale și cum să le testați pe telefon folosind
    React Native. Pentru a rula aplicații pe un telefon smartphone, elevii vor trebui
    să descarce aplicația Expo. Găsiți mai multe informații despre Expo la https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS este compatibil cu toate browserele actualizate,
    cu excepția Internet Explorer. Chrome este browserul nostru preferat/recomandat,
    dar Firefox și Safari ar trebui să funcționeze bine, presupunând că sunt actualizate.
  tutorial_turtlerobot_longdescription: O abordare a jocului de masă Robot Turtles
    care permite elevului să practice fără ajutorul unui profesor.
  tutorial_ozoevo_longdescription: Evo by Ozobot este dotat cu tone de tehnologie
    cool, cum ar fi senzori de proximitate, LED-uri programabile, mișcare și sunete
    și senzori de lumină și culoare dedesubt, astfel încât să poată vedea culorile
    și să urmeze liniile. Această introducere la Evo prezintă un program OZoblockly
    care face ca Evo să se miște atunci când senzorii de proximitate sunt activați
    de mâinile dvs. și să joace un dans de victorie odată ce a mers pe anumite culori.
  tutorial_ozoexped_longdescription: Elevii practică desenarea liniilor și a codurilor
    de culoare pe care Ozobot le poate urma într-un mod distractiv cu acest joc de
    masă imprimabil. Atât norocul, cât și abilitățile joacă un rol printr-o serie
    de provocări temporizate distractive care le impun să combine o formă și coduri
    de culoare. Pe măsură ce elevii au succes, vor ajunge să se apropie de destinație.
    Activitatea include cărți de provocare pe care elevii le pot folosi pentru a crește
    dificultatea adversarilor lor ca parte a strategiei lor.
  tutorial_ozojourney_longdescription: Ca clasă, elevii își vor programa Ozobotul
    pentru a finaliza călătoria lui Ferdinand Magellan. Educatorul ar trebui să taie
    și să asambleze continentele de hârtie înainte de timp. Elevii vor folosi limbajul
    OzoBlockly pentru a programa un robot Ozobot pentru a naviga pe continente de-a
    lungul căii pe care a luat-o Magellan. Pe parcurs, elevii vor eticheta diferite
    părți ale geografiei mondiale.
  tutorial_ozocodes_longdescription: Acest tutorial îi ajută pe pre-cititori să intre
    în distracția de codificare Ozobot, făcându-i să-și scrie numele în linii negre
    groase pe care Ozobot le poate merge și să plaseze OzoCodes în locuri logice pentru
    a ajuta robotul să meargă și să sară, de la prima literă la ultima literă. Elevii
    testează o primă schiță și iterează pentru a crea un produs final funcțional.
    Această lecție încurajează abilitățile motorii fine, conceptele de informatică
    și adaugă experienței studenților OZOCode.
  tutorial_ozoeclipse_longdescription: Descoperiți magia eclipselor, fazelor lunare
    și mecanicii cerești (schimbarea vitezei corpurilor care orbitează) folosind roboții
    Ozobot pe o hartă simplă bazată pe orbita Lunii în jurul Pământului. Chiar și
    cu puțină experiență de programare Ozobot, o clasă poate crea o demonstrație a
    eclipselor cu doi roboți și o lanternă, apoi poate crea o hartă a vitezei schimbătoare
    a unui corp orbitant cu OZOCodes simple, desenate cu markere.
  tutorial_ozosimulator_longdescription: Această activitate învață despre limbaje
    de programare fără ca elevii să fie nevoiți să folosească un computer sau un bot.
    Elevul este computerul din această activitate care folosește psuedocode pentru
    a învăța elementele de bază ale scrierii unui program pe care un computer îl poate
    citi folosind un labirint de tachinare a creierului în care elevii trebuie mai
    întâi să citească și să execute comenzi, apoi să scrie un program pentru un labirint
    folosind ceea ce au învățat.
  tutorial_ozoalgorithm_longdescription: Elevii cu mai multe concepte de programare
    sub centura lor se vor bucura de provocarea de a-l face pe Ozobot să aleagă un
    fapt de multiplicare aleatoriu, apoi să deseneze matricea faptului pe o grilă
    și să clipească și/sau să spună răspunsurile. Conceptele de programare pe care
    elevii ar trebui să le cunoască din timp includ bucle, matematică, variabile,
    generarea de numere aleatorii și conceptele specifice Ozoblockly de urmărire a
    liniei, setarea luminilor LED, cronometre și „spune” pentru capacitățile audio
    Evo.
  tutorial_ozotimer_longdescription: Am putea transforma Ozobot Bit într-un cronometru
    - în special un cronometru pentru măsurarea secundelor? Această lecție provocatoare
    va implica cunoștințele elevului despre concepte din geometrie și științe fizice,
    precum și capacitatea sa de a scrie codul OZoblockly de nivel 4 (avansat) folosind
    efecte de lumină, navigare pe linie și sincronizare. Un OzoMap este furnizat ca
    bază pentru care programul OzoBlockly poate fi apoi proiectat. Este necesar un
    cronometru sau o aplicație de cronometru pentru telefonul mobil pentru a calibra
    al doilea cronometru Ozobot Bit.
  tutorial_ozohabits_longdescription: Când elevii știu să deseneze linii și OZOCodes
    pentru a programa Ozobot, sunt gata să integreze această metodă de programare
    în lumea reală. Acest tutorial arată cum Ozobot poate fi folosit pentru a modela
    natura similar cu simulările pe computer. Această lecție începe cu educatorul
    care explică modul în care funcționează Point OzoCodes și cum pot fi folosite
    pentru a opri Ozobot. Această funcționalitate va fi aplicată modelării modului
    în care un iepure care trăiește pe un deal ierbos își mănâncă umplutura și se
    oprește.
  tutorial_ozoprogram_longdescription: Elevii află cât de ușor este să programezi
    roboți, chiar dacă clasa lor nu are niciunul. Acest tutorial online ghidat de
    profesori îi ajută pe elevi să dezvolte abilități de programare și să câștige
    încredere în capacitatea lor de a înțelege informatica prin jocurile Blockly ale
    Ozobot. Elevii descoperă modul în care Bit și Evo by Ozobot vor încărca programul
    printr-o metodă unică - culorile clipesc pe senzorii de lumină ai robotului și
    îl vor învăța programul.
  tutorial_ozopair_longdescription: Elevii care cunosc limbajul de programare bazat
    pe blocuri OzoBlockly învață cum să lucreze în echipe ca șoferi și navigatori,
    apoi practică creând un singur program pe un computer pentru un robot Ozobot.
    Acesta este un tutorial condus de profesor care necesită afișarea videoclipurilor
    la început și apoi îndrumări pentru a ajuta elevii să-și finalizeze programul
    atunci când este necesar.
  tutorial_codesnoopy_longdescription: Faceți echipă cu prietenii și exersați-vă abilitățile
    de codificare programând cercetașii Beagle ai lui Snoopy într-o luptă distractivă
    și stupidă cu bulgări de zăpadă! Începătorii și pre-cititorii sunt bineveniți
    - echipele își scriu codul în secret în timp ce încearcă să se depășească reciproc.
    Cu cod fără cuvinte, toată lumea poate intra în distracție! Această activitate
    acceptă 1- 4 jucători pe același dispozitiv - jucați împotriva prietenilor sau
    a computerului.
  tutorial_applabintro_longdescription: Creați-vă propria aplicație în JavaScript
    folosind blocuri sau text. Veți crea o aplicație simplă cu butoane, imagini, sunete
    și mai multe ecrane pe care le puteți partaja cu prietenii sau le puteți publica
    într-o galerie publică. Dacă ați făcut deja unele codificări cu blocuri, duceți-vă
    abilitățile la nivelul următor.
  tutorial_cslartist_longdescription: Știați că există un mic artist care trăiește
    în fiecare computer? Acest PDF conține o poveste distractivă încorporată cu puzzle-uri
    care îi vor învăța pe elevi fundamentele artei digitale în timp ce își fac propriile
    creații folosind pixeli, algoritmi și bucle repetate.
  tutorial_cslscratchjr_longdescription: CodeSpeak „Hai să ne jucăm cu pisoiul ScratchJR!”
    Pachetul de activități este o poveste citită cu voce tare, cu fișe de lucru însoțitoare.
    Povestea parcurge codul pentru un prim proiect grozav pentru programatori nou-nouți.
    Un adult poate citi povestea unei clase de studenți pre-cititori și apoi îi poate
    îndruma pe elevi să codifice povestea în tabletele lor folosind aplicația ScratchJR.
    Elevii cu abilități de citire timpurie pot citi singuri povestea și pot completa
    independent pachetul de activități.
  tutorial_floevents_longdescription: Elevii vor explora evenimente, un concept care
    permite programelor să răspundă la stimuli specifici. Evenimentele sunt determinate
    în biți de cod numiți manipulatori de evenimente, care ascultă evenimente specifice
    și conțin instrucțiuni despre cum să răspundeți. Elevii vor învăța vocabularul
    cheie și vor scrie text pentru manipulatorii de evenimente într-un exercițiu în
    stil Mad LiBS, în care își creează și interpretează proprii gestionari de evenimente.
  tutorial_florobot_longdescription: În această lecție, elevii își vor construi abilitățile
    de alfabetizare în timp ce se scufundă în domeniul roboticii. Vor urmări videoclipul
    educațional hip-hop al lui Flocabulary pentru a afla ce este un robot și pentru
    a vedea exemple de roboți în viața de zi cu zi. Vor citi pasaje scurte despre
    roboți, vor discuta sarcinile pentru care roboții sunt potriviți și vor termina
    lecția proiectându-și propriul robot pentru a rezolva o problemă specifică.
  tutorial_isavesanta_longdescription: În această activitate festivă condusă de profesori,
    adaptată pentru Hour of Code, copiii creează un joc pe calculator folosind Scratch
    pentru a-l salva pe Moș Crăciun. Ei proiectează algoritmi, folosesc declarații
    condiționale, precum și testează și depanează munca lor. Include plan de lecție
    pas cu pas, resurse pentru elevi, carduri de asistență și șabloane de programe
    pre-scrise.
  tutorial_iorder_longdescription: Această activitate condusă de profesor, adaptată
    pentru Hour of Code, dezvoltă abilități de gândire computațională și codificare
    folosind Scratch 2.0. Copiii programează o simulare și/sau un joc de înghețată
    și, în acest sens, proiectează algoritmi, folosesc repetarea, enunțurile condiționale,
    testează și depanează munca lor. Include plan de lecție pas cu pas, materiale
    de asistență pentru elevi și șabloane de programe Scratch 2.0 pre-scrise pentru
    profesori și elevi.
  tutorial_ianimate_longdescription: 'Această activitate sezonieră condusă de profesori,
    adaptată pentru Ora de Cod, îi introduce pe copii în crearea de animații pe computer.
    Copiii vor crea cadre, vor adăuga lucrări de artă și vor anima o scenă simplă
    de Crăciun. O mulțime de idei pentru diferențiere, extindere și îmbogățire de
    la realizarea unei secvențe animate foarte simple la elevi mai capabili: animarea
    fundalurilor, precum și a personajelor și obiectelor, adăugarea de efecte 3D (de
    exemplu, umbre), crearea mai multor cadre pentru o mișcare mai lină, schimbarea
    fundalurilor pentru a crea schimbări de scenă și animarea mai multor obiecte.'
  tutorial_iloveada_longdescription: Această activitate de lecție condusă de profesori,
    adaptată pentru Ora de Cod, oferă o oportunitate de a preda calculul intercurricular
    cu istoria. Copiii cercetează Ada Lovelace o figură istorică importantă în informatică
    și primul programator de calculator din lume! Apoi folosesc HTML de bază pentru
    a crea o pagină web multimedia care prezintă descoperirile și abilitățile lor
    ca maeștri web. Include un plan de activitate pas cu pas, resurse asociate profesorilor
    și elevilor și idei de extindere și îmbogățire pentru a continua învățarea.
  tutorial_kodflash_longdescription: Flash! Bate din palme! Această lecție practică,
    de vreme sălbatică, învață declarații condiționate cu fulgere și tunete. Elevii
    vor afla de ce tunetul urmează întotdeauna fulgerul și vor examina afirmația logică
    „dacă există fulger, atunci tunetul va urma”. Numărați secundele dintre cele două
    pentru a vedea cât de departe este furtuna!
  tutorial_kodchoose_longdescription: Alege-ți propria aventură! Printr-o serie de
    declarații „If”, elevii vor modifica povestea și se vor încheia cu o narațiune
    pe care o scriu. La fel cum calea unui program se schimbă în funcție de condiții,
    calea pe care o parcurge un personaj printr-o narațiune se poate schimba și ea.
    Fii creativ și conduce familia Kodable Fuzz în mai multe aventuri într-o singură
    poveste care poate avea concluzii diferite.
  tutorial_kodpizzapre_longdescription: Într-o unitate din 3 părți, elevii vor conecta
    matematica și programarea pentru a dezvolta soluții pentru aplicația de comandă
    mobilă a unui restaurant. Restaurantul Dominic's Pizza creează un algoritm pentru
    noua lor aplicație și depinde de studenți să ajute la calcularea costurilor pentru
    pizza. La sfârșitul unității, studenții își vor face și livra „pizza” după calcularea
    costului comenzii.
  tutorial_kodpizza_longdescription: Într-o unitate din 3 părți, elevii vor conecta
    matematica și programarea pentru a dezvolta soluții pentru aplicația de comandă
    mobilă a unui restaurant. Restaurantul Dominic's Pizza creează un algoritm pentru
    noua lor aplicație și depinde de studenți să ajute la calcularea costurilor pentru
    pizza. La sfârșitul unității, studenții își vor face și livra „pizza” după calcularea
    costului comenzii.
  tutorial_kodwomen_longdescription: Această unitate din 3 părți explorează inegalitatea
    de gen și angajează studenții în activități și discuții în jurul diferitelor experiențe
    și perspective. Evidențiind femeile influente în istoria tehnologiei, studenții
    învață despre pionierii din trecut și își formează propriile opinii cu privire
    la egalitatea în domeniul tehnologiei. La sfârșitul unității, elevii își exprimă
    opiniile în scris pentru a efectua schimbări în comunitatea lor școlară.
  tutorial_tfunplug_longdescription: Vă vom ghida prin procesul de reparare a creierului
    unui robot, pas cu pas! Pe parcurs vei rezolva puzzle-uri bazate pe faimoasa „Problemă
    de satisfacție booleană”, iar într-o oră vei fi un Maestru Boolean și vei avea
    o înțelegere a conceptelor avansate de programare! Nu sunt necesare computere
    - tot ce veți avea nevoie poate fi tipărit din PDF-ul nostru furnizat.
  tutorial_lbvariables_longdescription: Să te distrezi nu este o variabilă! Activitățile
    scurte și videoclipurile distractive oferă o imagine de ansamblu asupra conceptelor
    de codificare de bază pe care elevii le vor întâlni în aplicație. Lecția variabilelor
    îi învață pe elevi să creeze variabile pentru a adăuga numărătoare inversă, personaje
    și jucători suplimentari la jocuri.
  tutorial_lbfunctions_longdescription: Activitățile scurte și videoclipurile distractive
    oferă o imagine de ansamblu asupra conceptelor de codificare de bază pe care elevii
    le vor întâlni în aplicație. Lecția de funcții îi învață pe elevi să-și creeze
    propriile blocuri de cod unice pentru a-și ridica nivelul jocului.
  tutorial_lblogic_longdescription: Activitățile și videoclipurile distractive care
    sfidează logica oferă o imagine de ansamblu asupra conceptelor de codificare de
    bază pe care elevii le vor întâlni în aplicație. Lecția de logică îi învață pe
    elevi să folosească declarații condiționale pentru a programa reguli și alegeri
    în jocurile lor.
  tutorial_lbworld_longdescription: Cod pentru bine! Elevii proiectează un joc care
    va ajuta la ușurarea vieții oamenilor din comunitatea lor. La final, fiecare grup
    își va prezenta prototipurile la o „Change the World Arcade” care va fi deschisă
    membrilor comunității.
  tutorial_lbloops_longdescription: Buclele sunt arma secretă a fiecărui joc ninja.
    Activitățile scurte și videoclipurile distractive oferă o imagine de ansamblu
    asupra conceptelor de codificare de bază pe care elevii le vor întâlni în aplicație.
    Lecția de bucle îi învață pe elevi cum să folosească bucle pentru a crea animații.
  tutorial_lbtug_longdescription: Aduceți un sens cu totul nou termenului „button-masher”.
    Elevii vor crea și remixa jocul Tug of War pentru a explora modul în care funcțiile
    sunt utilizate pentru a structura codul.
  tutorial_lbpotato_longdescription: Elevii vor folosi bucle, logică condiționată
    și variabile pentru a crea o nouă rotire în jocul Hot Potato. Această lecție oferă
    o alegere între o explorare de nivel începător sau intermediar în înțelegerea
    codului invenției.
  tutorial_lbguitar_longdescription: Elevii vor lucra împreună pentru a proiecta un
    instrument muzical care să faciliteze oricui, chiar și celor care nu pot citi
    muzică, să cânte melodii simple.
  tutorial_lbio_longdescription: Activitățile scurte și videoclipurile distractive
    oferă o imagine de ansamblu asupra conceptelor de codificare de bază pe care elevii
    le vor întâlni în aplicație. Lecția de intrări și ieșiri îi învață pe elevi cum
    să controleze imaginile, sunetul și mișcarea.
  tutorial_wonpuppy_longdescription: Utilizați aplicația Wonder Workshop Blockly și
    Dash the robot pentru a aborda 3 provocări de codificare! În această serie de
    provocări, îl vei antrena pe cățelușul Dash pentru a efectua trucuri. Această
    serie face parte din activitățile Hour of Code Dash și Dot Challenge Card. Este
    recomandat studenților care au experiență de codificare cu funcții.
  tutorial_woncue_longdescription: Utilizați aplicația cue a Wonder Workshop pentru
    a programa robotul CUE în moduri diferite. Provocările și demonstrațiile din aplicație
    vă vor arăta cum să programați folosind blocuri, JavaScript sau mașini de stat.
    De asemenea, veți cunoaște cele 4 personalități diferite ale robotului pe măsură
    ce codificați!
  tutorial_wonzoo_longdescription: Utilizați aplicația Wonder Workshop Blockly și
    Dot the robot pentru a aborda 3 provocări de codificare! În această serie de provocări,
    îl vei ajuta pe Dot să se joace cu animalele de la grădina zoologică. Această
    serie face parte din activitățile Hour of Code Dash și Dot Challenge Card.
  tutorial_wontrip_longdescription: Utilizați aplicația Wonder Workshop Blockly și
    Dash the robot pentru a aborda 3 provocări de codificare! În această serie de
    provocări, îl veți ajuta pe Dash să se pregătească pentru o călătorie rutieră.
    Această serie face parte din activitățile Hour of Code Dash și Dot Challenge Card.
    Este recomandat studenților care au experiență de codificare cu manipulatori de
    evenimente și condiționări.
  tutorial_woncollect_longdescription: Utilizați aplicația Wonder Workshop Blockly
    și Dash the robot pentru a aborda 3 provocări de codificare! În această serie
    de provocări, îl vei ajuta pe Dash să colecteze diferite obiecte, cum ar fi scoici
    și bomboane. Nu uitați să faceți spațiu pe podea pentru ca robotul dvs. să se
    miște. Această serie face parte 1 din activitățile Hour of Code Dash și Dot Challenge
    Card.
  tutorial_wonsecret_longdescription: Să folosim aplicația Wonder Workshop Cue cu
    robotul Cue pentru a crea un sistem de mesaje secrete. Această activitate este
    recomandată studenților care au experiență de codificare în JavaScript.
  tutorial_hsscience_longdescription: Imaginați-vă dacă elevii dvs. ar putea face
    cu ușurință propriile modele computerizate ale fenomenelor naturale! Acest plan
    de lecție de o oră folosește ciclul apei ca exemplu pentru construirea unui model
    de computer interactiv folosind un instrument de programare pentru copii bazat
    pe iPad numit Hopscotch. Îl puteți adapta pentru a simula orice sistem dinamic
    studiat. Nu este necesară experiență anterioară!
  tutorial_popculture_longdescription: Această activitate oferă începătorilor o introducere
    accesibilă în datele de tip crowd-sourcing, vizualizarea și analiza datelor folosind
    instrumente interactive. Scopul este de a demonstra că oricine poate contribui
    la proiecte de știință a datelor și că informatica poate fi conectată la o mare
    varietate de subiecte (chiar și tendințe în cultura populară), făcând-o relevantă
    pentru o varietate de oameni. În această activitate, elevii practică să-și pună
    propriile întrebări despre cultura populară și să caute răspunsuri la aceste întrebări
    folosind instrumente de calcul.
  tutorial_legorobust_longdescription: Investigarea caracteristicilor unei clădiri
    ar ajuta la rezistența la un cutremur, folosind un simulator de cutremur construit
    din cărămizi LEGO. Elevii vor explora originea și natura cutremurelor. Creați
    și programați un dispozitiv care vă va permite să testați proiectele clădirilor.
    Documentați dovezi și prezentați-vă constatările despre ce design (e) de structură
    este cel mai bun pentru a rezista cutremurelor.
  tutorial_legoplants_longdescription: Modelează relația dintre un polenizator și
    floare în timpul fazei de reproducere folosind o reprezentare LEGO. Elevii vor
    explora modul în care diferite organisme joacă un rol activ în reproducerea plantelor.
    Creați și programați un model de albină și floare pentru a imita relația dintre
    polenizator și plantă. Prezentați și documentați diferitele modele pe care le-ați
    creat de plante și polenizatorii acestora.
  tutorial_legopark_longdescription: Proiectați mașini care se pot parca în siguranță
    fără intervenția șoferului. Elevii vor înțelege că algoritmii sunt capabili să
    efectueze o serie de instrucțiuni în ordine. Explorați conceptul de ieșiri comparând
    diferite moduri în care un robot cu roți se poate deplasa.
  tutorial_legodetect_longdescription: Proiectați drumuri de a evita accidentele dintre
    vehicule și obiectele de pe drum.
  tutorial_legolight_longdescription: Caracteristici de proiectare a mașinii care
    vor îmbunătăți siguranța conducerii pe timp de noapte. Elevii vor explora conceptul
    de intrări și modul de a le controla.
  tutorial_alexa_longdescription: Alexa este serviciul de voce care alimentează Amazon
    Echo. Alexa oferă capabilități, numite „abilități”, care permit clienților să
    interacționeze cu dispozitivele folosind voce. În acest tutorial, veți construi
    un serviciu web pentru a gestiona notificările de la Alexa. Veți crea abilități
    de fapt unice pentru școala dvs. pentru acest laborator. Până la sfârșitul acestui
    laborator, veți putea crea o abilitate Alexa Fact în Portalul Amazon pentru dezvoltatori,
    puteți crea și configura un model de interacțiune pentru abilitatea Alexa și veți
    testa abilitatea folosind instrumente pentru dezvoltatori și, opțional, un dispozitiv
    sau simulator Alexa.
  tutorial_grokpetmicro_longdescription: Această activitate este concepută pentru
    a vă prezenta programarea încorporată și a fost special concepută pentru Hour
    of Code. Utilizați limbajul de programare MicroPython pentru a crea un animal
    de companie pe care îl puteți hrăni și juca. Nu aveți un micro:bit BBC? Nici o
    problemă! Acest curs include un simulator complet de micro:bit, astfel încât veți
    putea face tot ce ați face pe un micro:bit real!
  tutorial_pirateplunder_longdescription: Pirate Plunder are loc într-un mediu 3D
    captivant în care studenții îl ajută pe căpitanul nostru pirat să ajungă la comoara
    sa trăgând și aruncând blocuri vizuale pentru a scrie cod. Elevii urcă, luptă,
    colectează și își croiesc drum prin provocări de complexitate crescândă, în timp
    ce învață să creeze cod eficient cu bucle și să scrie un comportament inteligent
    cu condiții. Această actvitiy se adresează copiilor cu vârsta de peste 7 ani și
    codificatorilor pentru prima dată. În plus, oricine are un smartphone și o cască
    VR mobilă va putea explora sarcinile rezolvate în VR.
  tutorial_cadj_longdescription: Alăturați-vă lui Cody și Ava în timp ce învață despre
    reprezentarea datelor folosind un dispozitiv DJ distractiv și interactiv. Descoperiți
    cum numele dvs. poate fi reprezentat folosind numere, imagini și sunet în timp
    ce creați propria melodie muzicală colorată!
  tutorial_cacrazy_longdescription: Alăturați-vă lui Alex și Lonnie în timp ce învață
    despre codificare creând imagini distractive și interactive. Aflați despre secvență,
    bucle, evenimente și acțiuni în timp ce creați creaturi nebune în această aventură
    interesantă!
  tutorial_cajump_longdescription: Alăturați-vă lui Charlie și Tilley în timp ce proiectează
    un joc de platformă cu tematică sportivă pentru ziua de naștere a lui Lucy.
  tutorial_carest_longdescription: Alăturați-vă lui Ross la restaurantul Food Avengers.
    Folosește-ți abilitățile de gândire computațională pentru a-l ajuta pe Ross să
    rezolve problemele și să servească cina la 8 copii entuziasmați.
  tutorial_accai_longdescription: Un robot este trimis pe o planetă necunoscută pentru
    a descoperi dacă omenirea ar putea stabili o nouă așezare. Explorează planeta
    pentru a găsi adăpost și descoperă și interacționează cu populația locală. În
    calitate de jucător, veți experimenta diverse tehnici de inteligență artificială
    pentru a învăța robotul cum să recunoască animalele și plantele, să înțeleagă
    un nou limbaj, să dialogheze cu locuitorii etc.
  tutorial_vceclipse_longdescription: 2017 ne-a oferit unul dintre cele mai spectaculoase
    fenomene naturale din viața noastră, iar acum vom simula eclipsa de soare cu JavaScript!
    Privind eclipsa ca un sistem de piese în mișcare, putem descompune problema în
    bucăți de dimensiuni de mușcătură, folosind obiecte cu metode, bucle și condiționale
    pentru a crea o aplicație interactivă care modelează observațiile noastre.
  tutorial_pmzero_longdescription: Într-o oră creați o versiune simplă a unui joc
    Pac-Man. Desenați personajele în 2D și le transformați în 3D. Îți creezi propriul
    labirint. Apoi programați jocul folosind AgentCubes. Cu doar 11 reguli IF/ATHUN
    creezi AI sofisticat. Chiar și cu doar două fantome inteligente, veți avea mâinile
    pline pentru a câștiga jocul.
  tutorial_hsela_longdescription: Elevii vor exersa identificarea elementelor narative
    în timp ce își vor aduce la viață povestea, poezia sau evenimentul istoric preferat.
    Învățarea codului oferă elevilor un alt format și mijloace media pentru a-și exprima
    creativitatea și a comunica cu ceilalți. Arată-le cum să-și programeze propriile
    povești interactive și așteaptă zâmbetele. Plan de lecție de 1 oră, nu este necesară
    experiență anterioară de codificare.
  tutorial_ticklear_longdescription: Veți învăța conceptul de bază al AR (Augmented
    Reality), aplicațiile sale actuale și posibilitățile sale în viitor și conceptele
    de bază ale programării folosind blocuri de mișcare și blocuri de evenimente într-un
    mediu AR/3D.
  tutorial_bcrobot_longdescription: Folosind BlocksCAD, un software online gratuit
    conceput pentru a preda studenților codificarea și proiectarea asistată de computer,
    studenții vor proiecta un robot 3D. Folosind forme, traduceți și rotiți blocuri,
    elevii vor fi expuși gândirii computaționale pentru a construi ceva ce pot imprima
    3D!
  tutorial_bcsnow_longdescription: Folosind BlocksCAD, un software online gratuit
    conceput pentru a preda studenților codificarea și proiectarea asistată de computer,
    elevii vor proiecta un fulg de zăpadă 3D. Folosind forme, traducere, rotire și
    buclă, elevii vor fi expuși gândirii computaționale pentru a construi ceva ce
    pot imprima 3D!
  tutorial_ifly_longdescription: Această activitate de lecție condusă de profesori,
    adaptată pentru Hour of Code, oferă oportunități de explorare a sistemelor fizice
    prin robotică. Folosind un mediu vizual de programare drag-and-drop și drone,
    elevii învață că sistemele fizice pot fi programate și controlate prin algoritmi
    și cod. Include un plan de activitate pas cu pas, resurse asociate profesorilor
    și elevilor și idei de extindere și îmbogățire pentru a continua învățarea.
  tutorial_idowedo_longdescription: Această activitate de lecție condusă de profesori,
    adaptată pentru Hour of Code, oferă oportunități de explorare a programării fizice
    (robotică). Copiii proiectează și construiesc modele folosind cărămizi de construcție
    și le aduc la viață cu cod! Folosind un mediu vizual de programare drag-and-drop
    și piese LEGO™ WeDo (motor și hub și senzori opționali), elevii învață că sistemele
    fizice pot fi programate și controlate folosind algoritmi și cod. Include un plan
    de activitate pas cu pas, resurse asociate profesorilor și elevilor și idei de
    extindere și îmbogățire pentru a continua învățarea.
  tutorial_diggindwarf_longdescription: Piticii au nevoie de ajutorul tău pentru a
    naviga, a săpa și a colecta pietre prețioase! Aflați cum să utilizați JavaScript
    pentru a vă ghida piticul prin labirinturi și puzzle-uri.
  tutorial_spheroit_longdescription: Aflați prima condiție „dacă/atunci, altfel” construind
    un joc distractiv în care veți arunca Sphero și veți ghici sunete de animale.
    Aceasta este o activitate excelentă după ce finalizați blocurile 1 și poate fi
    folosită pentru „Ora de Cod”.
  tutorial_gameofcodes_longdescription: Construiți un joc minunat Dragon pentru a
    apăra peretele, apoi exportați-l ca aplicație independentă (pentru iOS, Android,
    PC și Mac).
  tutorial_blocklygames_longdescription: Blockly Games este o serie de jocuri educaționale
    care predau programarea. Este conceput pentru copiii care nu au avut experiență
    anterioară cu programarea pe calculator, dar care doresc să învețe într-un ritm
    mai provocator. Până la sfârșitul acestor jocuri, jucătorii sunt gata să folosească
    limbaje convenționale bazate pe text.
  tutorial_spherohello_longdescription: Ai cucerit Blocks și ai nevoie de o nouă provocare?
    Luați logica pe care ați învățat-o cu programarea bazată pe blocuri și începeți
    să învățați cum să programați doar cu text. În această primă activitate Text,
    aflați elementele de bază ale pânzei de text, buclelor și câteva sfaturi pentru
    a începe cu primele linii de cod JavaScript.
  tutorial_spheroarcade_longdescription: În acest loc de joacă în stil arcade, puteți
    recrea jocuri clasice cu un robot Sphero SPRK + în timp ce învățați elementele
    de bază ale designului jocului. Îți vei construi propriile redări robotizate ale
    unor jocuri celebre precum Pong, Bop It și Pac-Man. Fiecare joc folosește Sphero
    într-un mod diferit, cum ar fi rularea pe podea, detectarea gesturilor sau utilizarea
    Sphero ca joystick.
  tutorial_bcpy1_longdescription: 'Această lecție Hour of Code vă învață câteva concepte
    de bază ale codificării în Python, bazate pe jocul CodeCraft 3D de BuzzCoder.com.
    CodeCraft este un nou joc pentru a învăța programarea construind orice vă imaginați
    într-o lume virtuală 3D. Puteți începe de la construirea de blocuri simple, coloane
    și pereți, apoi clădiri mari, poduri și chiar copaci. Când sunteți gata să vă
    adânciți în niveluri mai avansate, veți putea construi structuri mai complexe:
    flori în creștere, stele pâlpâitoare și chiar drone invizibile pentru a vă deplasa
    și a construi sau distruge lucrurile la comanda dvs. Te vei distra învățând cum
    să codifici în timp ce joci acest joc!'
  tutorial_bcpy2_longdescription: 'Această lecție Hour of Code este un curs de urmărire
    a World of Python. Veți afla mai multe concepte avansate de codare în Python bazate
    pe jocul CodeCraft 3D de BuzzCoder.com. CodeCraft este un nou joc pentru a învăța
    programarea construind orice vă imaginați într-o lume virtuală 3D. Puteți începe
    de la construirea de blocuri simple, coloane și pereți, apoi clădiri mari, poduri
    și chiar copaci. Când sunteți gata să vă adânciți în niveluri mai avansate, veți
    putea construi structuri mai complexe: flori în creștere, stele pâlpâitoare și
    chiar drone invizibile pentru a vă deplasa și a construi sau distruge lucrurile
    la comanda dvs. Te vei distra învățând cum să codifici în timp ce joci acest joc!'
  tutorial_bcjs1_longdescription: 'Această lecție Hour of Code vă învață câteva concepte
    de bază ale codării în JavaScript, bazate pe jocul CodeCraft 3D de BuzzCoder.com.
    CodeCraft este un nou joc pentru a învăța programarea construind orice vă imaginați
    într-o lume virtuală 3D. Puteți începe de la construirea de blocuri simple, coloane

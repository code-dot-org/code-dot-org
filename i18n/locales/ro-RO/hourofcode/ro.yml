  csc_page_faq_question_02: Cât costă predarea CS Connections?
  csc_page_faq_answer_02: Our curriculum and platform are available at [no cost](%{cost_url})
    for anyone, anywhere, to teach!
  csc_page_faq_question_03: Cum /Unde pot obține dezvoltare profesională pentru CS
    Connections?
  csc_page_faq_answer_03: Oferim dezvoltare profesională în ritm propriu pentru CS
    Connections. Prin citirea, vizualizarea videoclipurilor, completarea puzzle-urilor
    interactive și reflectarea asupra învățării dvs., vă veți dezvolta propria înțelegere
    în timp ce vă pregătiți să predați oricare dintre modulele CS Connections din
    sala de clasă. [Începeți aici] (%{get_started_url}).
  csc_page_faq_answer_03_coming_soon: Învățarea profesională pentru CS Connections

  tutorial_caflags_longdescription: Aflați câteva concepte de programare de bază cu
    Blockly. Dezvoltați-vă gândirea computațională folosind forme simple, culori și
    coordonate pentru a desena steagurile lumii. Descoperiți-vă creativitatea în timp
    ce explorați diferite secvențe de blocuri și valori pentru a vă construi propriile
    capodopere interesante ale steagului.
  tutorial_matariki_longdescription: 'Maia și Charlie sunt din Noua Zeelandă. Familia
    Maiei se pregătește să sărbătorească Matariki: Anul Nou Māori. Ea și-a invitat
    prietenul Charlie să vină și să stea la marae (casa tradițională de întâlniri)
    a familiei sale. Există o mulțime de sarcini și activități interesante de rezolvare
    a problemelor de făcut pentru Matariki! Folosiți-vă abilitățile de gândire computațională
    pentru a ajuta Maia și Charlie să se pregătească pentru sărbătoare.'
  tutorial_carestaurant_longdescription: Charlie și Tilley au decis că, dacă îl programează
    pe Ross în mod corespunzător, el va putea ajuta la realizarea unor picturi pentru
    a face Food Avengers mai atractivi. Asigurați-vă că algoritmii lor sunt corecți
    - un robot direcționat greșit cu o pensulă ar putea face unele daune grave!
  tutorial_casea_longdescription: Alex și Lonnie creează pești fantezisti și creaturi
    super marine cu blocuri. Ajutați-i să sorteze secvențele în ordine și să depaneze
    depistând și remediind greșelile. Personalizați-vă propria scenă oceanică și aduceți
    personajele la viață adăugând interactivitate. Codificatorii începători și pre-cititorii
    sunt bineveniți!
  tutorial_cashield_longdescription: Este vacanța de vară, iar Alex, familia ei și
    Lonnie pleacă în vacanță în Finlanda. Fratele mai mare al lui Alex, Reuben, creează
    o aplicație despre blazoneria scutului și îi arată lui Alex și Lonnie cum să o
    folosească. Alăturați-vă lor în timp ce învață cum să secvențeze blocuri pentru
    a proiecta propriile lor scuturi uimitoare!
  tutorial_ccwslimer_longdescription: Aflați cum să vă programați propriul joc partajabil
    cu mai multe niveluri și provocări!
  tutorial_codinggalaxy_longdescription: Pentru prima ta misiune pe Adventure Planet,
    datoria ta este să rezolvi puzzle-uri de codificare pentru a salva frumoasa planetă.
  tutorial_boatrace_longdescription: Aflați cum să faceți un joc de curse cu barca.
    Jucătorul folosește mouse-ul pentru a naviga pe o barcă către o insulă pustie,
    fără a se lovește de obstacole.
  tutorial_ccplay_longdescription: Codificați și jucați o serie de niveluri de joc
    în timp ce învățați concepte importante de informatică. La nivelul final, arată-ți
    creativitatea și abilitățile pentru a-ți codifica propriul joc de la zero!
  tutorial_grinch_longdescription: 'Învață să programezi drone și o sanie de înaltă
    tehnologie cu magie de codificare pentru a captura cadouri și a naviga pe munte
    pentru a întoarce Crăciunul la Whoville. '
  tutorial_codehsart_longdescription: Memele! Memele! Memele! Elevii explorează intersecția
    dintre codare și artă construind un program de calculator care le permite să creeze
    meme personalizate pentru a le partaja cu prietenii.
  tutorial_codehsbitcoin_longdescription: În această activitate Hour of Code, studenții
    sunt introduși în registrul blockchain Bitcoin și câteva statistici Bitcoin. Elevii
    se uită la modul în care funcționează o tranzacție în registrul Bitcoin și investighează
    performanța generală a blockchain-ului Bitcoin.
  tutorial_codehsblockchain_longdescription: Elevii învață despre fundamentele criptomonedelor
    explorând criptografia, hashing-ul și tehnologia blockchain!
  tutorial_codehscipher_longdescription: 'În această activitate Hour of Code, elevii
    sunt introduși în criptografie folosind cifrul clasic Caesar pentru a decripta
    și cripta unele mesaje și, de asemenea, descoperă defectul cifrului și cum să-l
    îmbunătățească. '
  tutorial_codehscollision_longdescription: Elevii vor explora modul în care simulările
    sunt utilizate în cercetare. Ei vor studia modul în care masa și viteza afectează
    coliziunile elastice prin utilizarea conservării impulsului și conservarea ecuațiilor
    energiei cinetice pentru a verifica valorile finale ale vitezei calculate printr-o
    simulare. Elevii ar trebui să aibă cunoștințe anterioare despre rezolvarea ecuațiilor
    matematice folosind algebra de bază.
  tutorial_codehsmath_longdescription: 'Elevii sunt introduși în Tracy the Turtle
    și învață cum să codifice diferite modele matematice în Python! Nu este necesară
    nicio experiență de codificare, dar studenții ar fi trebuit să fi finalizat Algebra
    I sau mai mare. '
  tutorial_codehsmusic_longdescription: Elevii explorează modul în care codificarea
    este utilizată în crearea muzicii, construind propriile ritmuri și modele dinamice
    cu opt numere cu blocuri JavaScript!
  tutorial_codehssports_longdescription: Elevii învață despre modul în care codificarea
    este folosită în proiectarea sportului și a jocurilor, construind un joc video
    sportiv original care poate fi împărtășit cu prietenii lor imediat!
  tutorial_codemojipizza_longdescription: 'Acest curs este conceput pentru a învăța
    elevii fundamentele obiectelor JavaScript. Elevii vor învăța tipurile de bază
    de date care pot fi stocate în variabile, de la primul lor boolean până la crearea
    propriilor obiecte cu proprietăți multiple. Activitatea face ca conceptele complexe
    să fie ușor de înțeles folosind mâncarea preferată a tuturor: Pizza!'
  tutorial_moonlander_longdescription: Aflați fizica în timp ce codificați! Moon Lander
    este un curs Game Builder cu 17 exerciții care vă ghidează cum să vă construiți
    propriul joc bazat pe fizică. În joc, veți folosi coduri și concepte de fizică
    de clasa 6-9 pentru a ajuta o navă spațială să aterizeze în siguranță pe Lună.
  tutorial_sushicards_longdescription: Faceți un joc în care mutați un rechin în jur
    pentru a încerca să prindeți pește.
  tutorial_codesparkcreate_longdescription: V-ați dorit vreodată să vă proiectați
    și să vă codificați propriul joc video? Alegeți dintre două kituri de jocuri care
    vă ghidează prin crearea și codificarea unui joc video în stil Mario folosind
    interfața fără cuvinte a CodePark Academy. Codificatorii începători și pre-cititorii
    sunt bineveniți!
  tutorial_hardvsoft_longdescription: Printr-o poveste ilustrată pentru copii și fișe
    de lucru, elevii dvs. vor învăța diferențele dintre hardware și software.
  tutorial_codestersecard_longdescription: 'Dezvoltați-vă abilitățile de programare
    pe măsură ce învățați cum să creați o felicitare electronică pe care o puteți
    împărtăși cu profesorul, familia sau prietenii! '
  tutorial_codesterslogo_longdescription: Utilizați codul pentru a deveni creativ
    și pentru a vă proiecta propriul logo al companiei! Veți învăța elementele de
    bază ale codării în limbajul de programare, Python. După ce ați parcurs tutorialul,
    veți avea toate abilitățile de care aveți nevoie pentru a crea logo-ul pentru
    marca dvs. personală!
  tutorial_codesterstshirt_longdescription: 'Aflați abilități de programare de bază
    și exersați mișcarea în jurul planului de coordonate în timp ce vă creați propriul
    design de tricou monogramat! '
  tutorial_codewards_longdescription: Alăturați-vă unei misiuni interesante pentru
    a salva orașul subacvatic. Experimentați munca unui inginer de salvare care repară
    sistemele urbane deteriorate cu comenzi și algoritmi. Depășește diverse provocări
    pentru a-ți demonstra abilitățile, inteligența și curajul!
  tutorial_olympics_longdescription: 'Împreună cu Elsie pregătește-te pentru Jocurile
    Olimpice Roboților! Împreună cu conceptele de programare învățați cum să conduceți,
    să colectați detalii și să creați instrumente, să construiți și să testați robotul
    dvs. puternic. '
  tutorial_codinismhero_longdescription: Aflați elementele de bază ale programării
    prin exemple distractive și construiți un joc în timp ce învățați!
  tutorial_discovery_longdescription: Două personaje se întâlnesc într-o lume și descoperă
    un obiect surprinzător. Ce se întâmplă în continuare? Cu Scratch și CS First,
    oricine își poate crea propria poveste unică cu cod.
  tutorial_csfirstname_longdescription: Alegeți un nume și aduceți la viață literele
    cuvântului folosind codul. Alegeți o poreclă, numele unui animal de companie,
    un animal, un sport, un loc sau un hobby.
  tutorial_edisonmove_longdescription: Introduceți programarea bazată pe text și conceptul
    cheie de calcul al secvenței elevilor dvs. folosind roboții Edison și edPy, un
    limbaj de programare bazat pe text bazat pe Python. Explorați elementele de bază
    ale informaticii și programării, inclusiv funcții, intrări, parametri de intrare
    și ieșiri. Apoi asumă-ți o provocare de codificare și scrie-ți propriul program
    pentru a-ți trece robotul Edison printr-un labirint.
  tutorial_edisonspider_longdescription: Introduceți conceptele de calcul cheie ale
    variabilelor și datelor, două dintre cele mai fundamentale părți ale limbajelor
    de programare de uz general, folosind roboții Edison și limbajul de programare
    bazat pe Scratch EdScratch. Elevii pot trece prin această lecție în mod independent
    învățând ce sunt variabilele, de ce le folosim și apoi aplicând cunoștințele lor
    pentru a-l programa pe Edison să conducă ca un păianjen care pune o capcană.
  tutorial_edisonspotlight_longdescription: Prezentați roboții Edison elevilor dvs.,
    ajutându-i să înceapă să exploreze ce este un robot și cum poate simți și reacționa
    la lume. Elevii pot parcurge această lecție independent în timp ce programează
    robotul Edison folosind limbajul de programare bazat pe blocuri EdBlocks, practicând
    fundamentele informaticii, inclusiv secvența, buclele și condiționalele.
  tutorial_firiapython_longdescription: Pregătește-ți micro:bit și treci la nivel
    la codarea Python! CodeSpace vă va ghida pas cu pas de la prima linie de Python
    până la codificarea unui program interactiv cu butoane și LED-uri. Aflați elementele
    de bază ale programării dispozitivelor încorporate, monitorizarea intrărilor și
    controlul ieșirilor. Aflați cum variabilele și dacă instrucțiunile controlează
    fluxul de cod și terminați cu un micro-joc rapid și distractiv!
  tutorial_gamefrootsquid_longdescription: Calmarul colosal este cele mai mari nevertebrate
    din lume. În acest joc de codificare pentru începători veți învăța elementele
    de bază ale codificării și veți crea un joc care explorează viața calmarului sub
    ocean. Veți descoperi viața secretă a calmarului colosal, cum să codificați comenzile
    jocului de la tastatură (intrări/ieșiri), limbajul de codare Google Blockly, cum
    să publicați propriul joc pe computer.
  tutorial_duckpiano_longdescription: În acest proiect veți face tastele de pe computer
    să redea sunete de șarlatan la diferite tonuri, ca un pian care sună ca o rață.
    Puteți folosi pianul de rață pentru a cânta melodii simple. Mai târziu, puteți
    încerca alte sunete, cum ar fi lătratul câinilor sau chiar sunete pe care le înregistrați
    singur. Acest proiect funcționează cel mai bine pe un computer cu tastatură, dar
    ar putea fi adaptat pentru a funcționa pe o tabletă.
  tutorial_gpsound_longdescription: În acest proiect veți scrie un program pentru
    a înregistra sunetul de la microfonul computerului, pentru a-l reda și pentru
    a desena o imagine a sunetului înregistrat. Apoi puteți procesa înregistrarea
    pentru a adăuga efecte precum pitch-shift, invers sau ecou.
  tutorial_groklearningpython_longdescription: Dezvoltați-vă abilitățile de programare
    și construiți-vă propriul clasificator de animale! În acest curs veți folosi limbajul
    de programare Python pentru a clasifica animalele în funcție de caracteristicile
    lor. Veți afla despre diferențele dintre animale și despre modul în care biologii
    folosesc programarea pentru a le ajuta să facă știință! Această activitate are
    unele cunoștințe asumate (variabile, tipărire și intrare).
  tutorial_htmltimetravel_longdescription: Faceți o călătorie aventuroasă în timp
    și cuceriți spațiul adânc în timp ce învățați cum să mutați, să rotiți și să transformați
    obiecte folosind elementele de bază ale animației în CSS.
  tutorial_hp_flappy_longdescription: Aflați gândirea logică și conceptul de programare
    creând propriul joc în stil Flappy Birds pe HyperPad.
  tutorial_appytappin_longdescription: Această activitate condusă de profesori, adaptată
    pentru Hour of Code, îi introduce pe copii în utilizarea unui limbaj de programare
    bazat pe text pentru a dezvolta o aplicație de jocuri mobile. Ei proiectează algoritmi
    și folosesc variabile și funcții, precum și testează și depanează munca lor. Include
    un plan de lecție pas cu pas, resurse pentru elevi, carduri de asistență și șablon
    de program pre-scris.
  tutorial_icipher_longdescription: Această activitate condusă de profesor, adaptată
    pentru Ora de Cod, îi învață pe copii să comunice în siguranță. Copiii învață
    că mesajele de-a lungul timpului au fost criptate și decriptate folosind cifruri.
    Ei explorează criptografia și obțin o înțelegere a nevoii de comunicații sigure.
  tutorial_iguess_longdescription: Introducerea codurilor de răspuns rapid copiilor
    cu vârsta cuprinsă între 3-5 ani. Utilizați tablete pentru a scana codurile QR
    și pentru a ghici mini-fiara dintr-un habitat dat.
  tutorial_imake_longdescription: Această activitate deconectată condusă de profesor,
    pentru copiii cu vârsta cuprinsă între 3-5 ani, folosește rime clasice de pepinieră
    pentru a introduce conceptul de algoritmi, secvență și repetare. Identificând
    pașii și tiparele din rimele populare, copiii încep să înțeleagă că algoritmii
    sunt peste tot în jurul nostru.
  tutorial_imorse_longdescription: Explorați criptografia cu Morse Code și Sphero.
    Aflați că sistemele fizice pot fi programate și scrieți cod pentru ca Sphero să
    comunice.
  tutorial_kanohp_longdescription: Învață să codifici și să faci magie pe ecran cu
    provocări creative. Faceți pene să zboare și focul să curgă, compuneți muzică
    și multe altele.
  tutorial_khanwebpages_longdescription: Aflați cum să creați pagini web cu etichete
    HTML și CSS și terminați făcând propria felicitare pe care să o împărtășiți cu
    prietenii sau familia.
  tutorial_kibobowl_longdescription: Crash! Cât de departe trebuie să se deplaseze
    KIBO pentru a ajunge de la începutul benzii de bowling la ace? Puteți crea o singură
    bandă dreaptă sau o cale mai complicată. Elevii vor folosi estimarea și măsurarea
    pentru a crea un program pentru a parcurge lungimea benzii. Ei vor testa cât de
    departe transportă un singur bloc înainte KIBO, apoi își vor îmbunătăți programele
    folosind Procesul de proiectare inginerească.
  tutorial_kibodance_longdescription: Hai să organizăm o petrecere de dans KIBO Robot!
    Configurați un player muzical pentru a reda o melodie preferată din clasă sau
    o melodie conectată la o cultură mondială pe care o explorați. Elevii își vor
    decora KIBO ca dansator, apoi vor crea un program pentru a-și învăța KIBO să danseze
    pe muzică. Elevii vor învăța cum să creeze un program pentru a exprima o idee
    (în acest caz, un dans), cu accent pe abilitatea de secvențiere.
  tutorial_buildcharacters_longdescription: Care sunt unele trăsături de caracter
    pe care le puteți identifica în cărți sau persoane pe care le cunoașteți? Proiectează-ți
    propriul fuzz și folosește codul pentru a-i modifica proprietățile și a-ți aduce
    personajul la viață! Dispunând de JavaScript pentru elementarul superior.
  tutorial_designgames_longdescription: Cea mai populară aplicație pre-reader include
    acum un spațiu digital Maker! Creează niveluri, proiectează jocuri sau construiește
    personaje. Alege-ți activitatea și începe să creezi cu Kodable! Dispunând de JavaScript
    pentru elementarul superior.
  tutorial_makelevels_longdescription: Poți construi un labirint simetric? Un labirint
    cu unghiuri drepte? Obțineți provocări creative și complete de construire a labirintului
    cu concepte de codificare de bază. Aliniat cu matematica K-5 Common Core.
  tutorial_wizard_longdescription: Călătorie în lumea Code Magic ca vrăjitor de cod.
    Învață să creezi și să arunci vrăji pentru a-ți personaliza castelul.
  tutorial_mbscratchcards_longdescription: Conectați lumea fizică a micro:bit cu lumea
    virtuală a Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Utilizați micro:bit cu un iPad pentru
    a învăța Swift.
  tutorial_mbbuttons_longdescription: În acest proiect introductiv, veți face ca imaginile
    sau animațiile să apară pe afișajul micro:bit când sunt apăsate butoanele. Această
    activitate este potrivită pentru cei care nu au programat niciodată înainte sau
    pentru cei care caută o simplă introducere în programarea micro:bit BBC. Folosește
    MicroBlocks, un sistem de programare asemănător Scratch care vă permite să vedeți
    codul rulând imediat pe micro:bit.
  tutorial_meteor_longdescription: În acest proiect, veți crea un joc Falling Meteors
    pentru BBC micro:bit. Folosind butoanele, jucătorul va muta un scut pentru a prinde
    meteorii care cad și pentru a salva Pământul. Tehnicile pe care le învățați în
    acest proiect pot fi folosite pentru a face multe alte jocuri pentru BBC micro:bit,
    inclusiv clasice precum Pong și Space Invaders.
  tutorial_ballbounce_longdescription: Învață să creezi o aplicație mobilă în care
    utilizatorul aruncă o minge pe ecran și aceasta sare de pe margini.
  tutorial_mitcodi_longdescription: Învață să-ți creezi propria aplicație mobilă interactivă.
    Apăsați albina și auziți zumzetul!
  tutorial_mitdoodle_longdescription: Faceți o aplicație mobilă unde puteți desena
    imagini pe ecran!
  tutorial_talktome_longdescription: Învață să creezi o aplicație mobilă care să-ți
    facă telefonul să vorbească cu tine!
  tutorial_mobilecspmap_longdescription: Utilizați App Inventor pentru a crea un tur
    pe hartă al reperelor din orașul, statul sau oriunde în lume. Tutoriale video
    și text auto-ghidate îi conduc pe studenți prin construirea unei interfețe cu
    utilizatorul și codificarea unei aplicații mobile, utilizând o componentă de hartă
    și determinând locațiile în funcție de latitudine și longitudine.
  tutorial_ozorandom_longdescription: 'Aflați cum computerele creează numere aleatorii
    și le folosesc, apoi utilizați un program de mișcare aleatorie pentru a ajuta
    la însămânțarea ideilor pentru o poveste. '
  tutorial_ozotroll_longdescription: 'Aflați diferența dintre trolii de pe Internet
    și trolii de basm, apoi învățați-l pe Evo cum să fie un troll bun care vă protejează. '
  tutorial_peblioart_longdescription: 'Învățați să desenați și să animați forme cu
    cod pentru a crea lucrări de artă interactive inspirate de artiști. '
  tutorial_astropi_longdescription: Codificați un mesaj și verificați temperatura
    aerului ambiant la bordul ISS folosind un simulator online al Sense HAT al computerului
    Astro Pi.
  tutorial_rgart_longdescription: Căutați o modalitate ușoară și intuitivă de a vă
    învăța elevii să programeze? RoboGarden STEAM a fuzionat practicarea codului cu
    învățarea STEAM și misiunile gamificate în mai multe activități. În activitatea
    de artă, elevul înțelege conceptele de amestecare a culorilor în timp ce folosește
    blocuri de codificare pentru a rezolva provocările din petrecerea de naștere.
  tutorial_rgengineer_longdescription: Căutați o modalitate ușoară și intuitivă de
    a vă învăța elevii să programeze? RoboGarden STEAM a fuzionat practicarea codului
    cu învățarea STEAM și misiunile gamificate în mai multe activități. În activitatea
    de inginerie, studentul învață robotica de bază în timp ce folosește blocuri de
    codificare pentru a rezolva provocările din petrecerea de Crăciun.
  tutorial_rgmath_longdescription: Căutați o modalitate ușoară și intuitivă de a vă
    învăța elevii să programeze? RoboGarden STEAM a fuzionat practicarea codului cu
    învățarea STEAM și misiunile gamificate în mai multe activități. În activitatea
    de matematică, elevul practică numărarea, adunarea și scăderea în timp ce rezolvă
    unele provocări de codificare.
  tutorial_rgscience_longdescription: Căutați o modalitate ușoară și intuitivă de
    a vă învăța elevii să programeze? RoboGarden STEAM a fuzionat practicarea codului
    cu învățarea STEAM și misiunile gamificate în mai multe activități. În activitatea
    științifică, studentul parcurge o călătorie în spațiu rezolvând multiple provocări
    de codificare și cunoaște mai multe despre elementele spațiale și faptele științifice.
  tutorial_rgtech_longdescription: Căutați o modalitate ușoară și intuitivă de a vă
    învăța elevii să programeze? RoboGarden STEAM a fuzionat practicarea codului cu
    învățarea STEAM și misiunile gamificate în mai multe activități. În activitatea
    tehnologică, studentul parcurge o călătorie către insulele vulcanice rezolvând
    multiple provocări de codificare prin înțelegerea conceptelor de bază ale tehnologiei.
  tutorial_robotmagic3d_longdescription: Folosește-ți imaginația pentru a crea un
    logo 3D animat cu numele tău, echipa ta sportivă preferată sau orice vrei. Utilizați
    codul pentru a face modelele 3D și literele să prindă viață cu distracție. La
    final puteți descărca un autocolant animat al creației dvs. și îl puteți partaja
    cu prietenii.
  tutorial_robotmagicflappy_longdescription: Folosește-ți imaginația pentru a crea
    un joc 3D Flappy Bird. Utilizați codul pentru a face modelele 3D să prindă viață
    cu distracție. La final, puteți împărtăși creația dvs. cu prietenii și îi puteți
    provoca la un scor mare.
  tutorial_scratchadventure_longdescription: Trimite personajele tale preferate din
    Cartoon Network într-o misiune, din cele mai îndepărtate zone ale universului,
    până la marginea pârâului lui Craig. Deblocați comori secrete și descoperiți personaje
    noi în timp ce creați un joc de aventură.
  tutorial_scratchtalk_longdescription: Dă viață personajelor tale în Scratch folosind
    noile blocuri Text-to-Speech alimentate de Amazon. Creați un robot de rapping
    sau o animație interactivă care vorbește. Acest proiect vă va arăta cum să creați
    animații vorbitoare care se rotesc, zoom și schimbă culorile. Posibilitățile sunt
    nesfârșite!
  tutorial_scratchjrstory_longdescription: O activitate intermediară destinată copiilor
    din clasele a 2-a și a V-a cu o anumită experiență cu ScratchJr. Prin această
    activitate și timp continuu cu ScratchJR, elevii vor avea ocazia să gândească
    creativ, să-și îmbunătățească povestirea și să colaboreze cu colegii.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Collaboration
    este o activitate introductivă destinată copiilor din grădiniță până în clasa
    a doua, cu puțină sau deloc experiență de programare. Prin această activitate,
    elevii vor avea ocazia să gândească creativ, să devină povestitori și să îmbunătățească
    abilitățile de raționament matematic și secvențiere.
  tutorial_spherocomm_longdescription: Aflați despre comunicarea greșită atât într-o
    comunitate, cât și într-un program de calculator. Utilizați aceste cunoștințe
    pentru a rezolva orice comunicare greșită sau erori într-un program, în efortul
    de a ajuta BOLT să-și găsească drumul spre casă.
  tutorial_spherocommunity_longdescription: Proiectați o cale simplă care reprezintă
    un traseu comun pe care îl călătoriți zilnic. Veți crea două programe, o cale
    trasată și o cale de program bazată pe blocuri prin ruta comunității.
  tutorial_spherofunctions_longdescription: Aflați cum să utilizați și să invocați
    funcții pentru a transforma Sphero într-un calculator.
  tutorial_spheroinfrared_longdescription: Deveniți un epidemiolog pentru a opri răspândirea
    unei infecții rare cu robot care afectează o comunitate de roboți BOLT.
  tutorial_spherolightsensor_longdescription: Aflați cum să creați un program care
    utilizează senzorul de lumină ambientală pentru a măsura valorile lux și pentru
    a urmări BOLT.
  tutorial_spheromansion_longdescription: Păstrarea unei grămezi de dinozauri la tine
    acasă nu ar trebui să fie o problemă, nu? După cum vă imaginați, acest lucru nu
    se termină bine. Sunteți prinși în biblioteca conacului și trebuie să vă programați
    ieșirea.
  tutorial_roadblocks_longdescription: Ca o continuare a comunității dvs., vă veți
    modifica programul de blocuri pe măsură ce dvs. și partenerul dvs. întâlniți diferite
    obstacole rutiere de-a lungul traseului.
  tutorial_spherotext2_longdescription: Învață primul tău condițional construind un
    joc distractiv în care vei arunca Sphero și vei ghici sunete de animale. Aceasta
    este o activitate grozavă după ce finalizați Textul 1.
  tutorial_spherotext3_longdescription: Învață să schimbi LED-urile principale ale
    lui Sphero pe baza ratei de centrifugare a giroscopului. Veți învăța, de asemenea,
    despre normalizare și valoare absolută. Aceasta este o activitate grozavă după
    ce finalizați Textul 1 și 2.
  tutorial_spherotext4_longdescription: Utilizați variabile pentru a construi un joc
    de cartofi fierbinți alimentat de Sphero. Veți folosi pseudocod și veți citi documentația
    pentru a aduce la viață acest joc clasic. Veți învăța, de asemenea, despre concepte
    tehnice, cum ar fi bucla până și aleatoritatea în limite. Aceasta este o activitate
    grozavă după ce finalizați Textul 2 sau 3.
  tutorial_spheroraptor_longdescription: Creați un stilou fortificat pentru a ține
    sferoraptorii la distanță, scriind în același timp codul pentru scăparea Spheroraptors.
    De la bucle, la condiționări, la operatori și chiar comparatori, veți avea nevoie
    de cât mai multe cunoștințe de codificare pe care le puteți obține.
  tutorial_stempiday_longdescription: Folosim numărul Pi pentru a calcula circumferința
    și aria unui cerc, dar v-ați întrebat vreodată de unde provine acest număr sau
    cum să îl calculați? În această activitate de codificare veți genera aleatoriu
    puncte similare cu un jucător foarte rău care trage săgeți la o tablă de săgeți.
    Procentul de săgeți care aterizează în interiorul cercului ne poate ajuta să calculăm
    Pi. Apoi schimbați culorile punctelor doar pentru distracție!
  tutorial_stemplanetoids_longdescription: Știați că jocurile clasice Asteroids și
    Lunar Lander au un cod mult mai simplu decât vă închipuiți? Știați că aceste două
    jocuri includ concepte reale din fizică? În această activitate veți repara un
    joc Asteroids care nu mai funcționează cum trebuia - nava se mișcă doar în linie
    dreaptă. Apoi veți adăuga gravitația în joc și veți încerca să aselenizați! Funcționează
    cu Chromebook și alte dispozitive!
  tutorial_stempong_longdescription: Știați că Bonk.io, un joc extrem de popular,
    dar și Pong, un joc clasic, au un cod mult mai simplu decât vă închipuiți? Știați
    că aceste două jocuri includ concepte reale din fizică? În această activitate
    veți repara un joc de Pong care nu mai funcționează cum trebuie - obiectele nu
    mai ricoșează așa cum ar trebui. Apoi veți adăuga gravitația pentru a crea o clonă
    de Bonk.io. Funcționează cu Chromebook și alte dispozitive!
  tutorial_algobot_longdescription: AlgoBot este un joc de puzzle care are loc pe
    Europa, o navă de colonizare pan-galactică, unde o misiune de reciclare merge
    oribil de greșit. Jucătorii comandă AlgoBot, un mic droid de serviciu inteligent
    și învață să folosească un limbaj de programare vizuală pentru a-l ajuta să țină
    sub control criza!
  tutorial_thunkableapps_longdescription: 'Aflați cum să vă construiți propriile aplicații
    cu codificare bazată pe blocuri! '
  tutorial_toxicodedot_longdescription: 'Selectează o carte din pachet și interpretează-i
    codul pentru a avansa. Folosește-ți intuiția pentru a ghici regulile și învață
    din propriile greșeli. Realizat de echipa care a lansat Compute it și Silent Teacher,
    cu aceleași principii fundamentale: încercare-eroare în loc de explicații prea
    detaliate, progresie ușoară, fără cod care să necesite tastare, accesibil pentru
    începători.'
  tutorial_gcactions_longdescription: Descoperiți acțiuni, unul dintre elementele
    cheie în codificare și folosiți-le pentru a codifica un joc video! Explorați cultura
    digitală și aflați despre roboți și ce pot face de fapt.
  tutorial_gccomparators_longdescription: Descoperiți comparatoare și reguli logice,
    care sunt elemente cheie în codificare și folosiți-le pentru a codifica un joc
    video! Explorați cultura digitală și aflați despre urmărirea activităților noastre
    online.
  tutorial_gcconditions_longdescription: Descoperiți condițiile, unul dintre elementele
    cheie în codificare și folosiți-le pentru a codifica un joc video! Explorați cultura
    digitală și aflați despre algoritmii care alimentează lumea noastră online.
  tutorial_gccreate_longdescription: Creați primul joc video complet cu GameCode!
    Creați personaje noi, faceți-le (puțin) mai inteligente, dați jucătorului superputeri...
    Sky este limita!
  tutorial_gcevents_longdescription: 'Descoperiți evenimente, unul dintre elementele
    cheie în codificare și folosiți-le pentru a codifica un joc video! Explorați cultura
    digitală și aflați despre inteligența artificială și cum ar putea fi semnificativă
    în viața voastră. '
  tutorial_gcloops_longdescription: Descoperiți bucle, unul dintre elementele cheie
    în codificare și folosiți-le pentru a codifica un joc video! Explorați cultura
    digitală și aflați despre fenomenul camerei de ecou pe rețelele de socializare.
  tutorial_gcvariables_longdescription: Descoperiți variabile, unul dintre elementele
    cheie în codificare și folosiți-le pentru a codifica un joc video! Explorați cultura
    digitală și aflați despre ce sunt datele și cum funcționează.
  tutorial_beanything_longdescription: Explorați șase cariere interesante și vedeți
    cum poate fi aplicată codificarea fiecăruia! Descoperiți cum este să fii inginer
    robotic, muzician, astronaut, fermier, apicultor și bucătar de patiserie. Utilizați
    programarea pentru a anima personaje, a compune muzică, a spune povești, a proiecta
    jocuri și chiar a crea artă.
  tutorial_change_longdescription: Creați un proiect care arată cum ați schimba lumea!
    Indiferent dacă sunteți pasionat de reciclare sau aveți o idee pentru a realiza
    pacea mondială, împărtășiți-vă viziunea cu codul!
  tutorial_cooking_longdescription: Arată-ți abilitățile - creează un joc interactiv
    de gătit. Începătorii pot folosi tutorialul auto-ghidat, în timp ce codificatorii
    mai avansați au opțiunea de a începe cu un proiect gol.
  tutorial_crystal_longdescription: Luptă cu prietenii în acest joc multiplayer. Aplică-ți
    propriile strategii și pune codul împotriva întregii comunități Tynker pentru
    a vedea cine este adevăratul campion la codificare! Aruncă vrăji, adună power-up-uri
    și învinge inamicii în timp ce lupți într-o arenă sălbatică de 4 jucători, care
    se micșorează în mijlocul lavei!
  tutorial_landscape_longdescription: Utilizați funcția de desenare a stiloului Python
    pentru a compune un peisaj folosind codul. Utilizați elementele de peisaj deja
    create pentru dvs. sau proiectați propriile noastre structuri. Publicați și împărtășiți
    creațiile dvs.!
  tutorial_pets_longdescription: Creați un joc distractiv despre animalele de companie
    - fie reale, fie imaginare! Începătorii pot folosi tutorialul auto-ghidat, în
    timp ce codificatorii mai avansați au opțiunea de a începe cu un proiect gol.
  tutorial_petvet_longdescription: O zi plină la Pet Vet duce la distracție, în timp
    ce tu și Barbie ajutați o varietate de animale de companie la primele lor controale.
    De la ghidarea animalelor de companie în camera de examinare până la diagnosticarea
    adulmecărilor, boo-boos-urilor și mâncărimilor, veți găsi că fiecare puzzle are
    o soluție pentru a face animalele de companie să se simtă mai bine ca niciodată!
  tutorial_superhero_longdescription: Utilizați arta pixelilor HTML și CSS pentru
    a crea măștile preferate de supereroi. Publicați și împărtășiți creațiile dvs.!
  tutorial_vidcodeplastic_longdescription: Problema umplerii cu plastice a oceanelor
    noastre continuă să se înrăutățească. Din fericire, poți să îți faci auzită vocea
    cu codificare prin Plastic Pollution PSA. După codificarea unei PSA  privind poluarea
    cu plastic folosind JavaScript, poți realiza un al doilea video despre orice subiect
    te interesează! Învață să folosești bucle, unde sinusoidale și emoji-uri personalizate
    ca să creezi un proiect unic.
  tutorial_vidcodetypeface_longdescription: Creați-vă propriul tip de caractere folosind
    forme și elemente de tipografie. Tipul are mai multe elemente decât ați fi putut
    realiza! Până acum am vorbit despre fonturi și despre modul în care acestea sunt
    diferite stiluri de text. Fonturile sunt de fapt doar stiluri diferite ale unui
    font. Un tip de caractere este o familie de fonturi care au caracteristici similare.
  tutorial_washustorm_longdescription: Aflați cum să programați o furtună care intră.
  tutorial_activitypackets_longdescription: Găsiți ore de distracție pentru familie
    cu pachetele imprimabile de activități creative de codificare ale Wonder Workshop.
    Dă viață codificării cu roboții Dash, Dot și Cue descărcând aceste activități
    online și offline pentru a le folosi în timpul Hour of Code și nu numai!
  tutorial_googlerookie_longdescription: În această activitate, veți codifica un colaj
    tematic Rookie folosind Blockly, un limbaj introductiv de codificare. Veți folosi
    secvențe, variabile și bucle pentru a crea o piesă unică care vă evidențiază creativitatea!
  tutorial_tommyturtle_longdescription: Ajutați copiii mici să învețe elementele de
    bază ale codificării cu Tommy Țestoasa! Câștigător al premiului de aur pentru
    cea mai bună aplicație educațională de la Best Mobile App Awards. Se conectează
    cu StemDash pentru a permite părinților și profesorilor să urmărească progresul
    învățării, să discute cu copilul dvs. pentru a oferi încurajări sau pentru a-și
    limita timpul de joacă.
  tutorial_mazyad_longdescription: Acest produs ne va lărgi limitele pentru a crea
    o versiune integrată pe hârtie cu aplicații computerizate și o alternativă dacă
    computerul nu este utilizat din orice motiv. De asemenea, va servi ca o introducere
    în înțelegerea programării în general.
  tutorial_gamemaker_longdescription: Game Maker este o activitate deschisă în care
    elevii pot crea orice doresc folosind un asistent de cod simplu. Doar faceți clic
    pe imaginea unui monstru drăguț și alegeți una dintre opțiunile din meniu. Tutoriale
    mai avansate sunt, de asemenea, incluse pentru cei care doresc să aprofundeze
    crearea jocurilor.
  tutorial_duckrace_longdescription: În acest curs veți rezolva sarcini de programare
    pentru a ajuta rața Toni să colecteze monede pentru economiile sale de vacanță.
    La sfârșitul cursului îți creezi propriul joc.
  tutorial_allcancodeapps_longdescription: Utilizați Platforma Allcancode pentru a
    crea aplicații web și mobile, de la proiectare până la livrare. Logica aplicației
    este scrisă în Google Blockly, limbajul de programare utilizat în majoritatea
    activităților Code.org.
  tutorial_n2y_longdescription: În aceste activități imprimabile, elevii pot ajuta
    un mic robot numit Bitt Bott să exploreze diferite forme de relief de pe Pământ.
    Elevii îi oferă lui Bitt Bott indicații simple alegând și înconjurând săgețile
    direcționale adecvate. Fiecare dintre cele șase activități include instrucțiuni
    simple care sunt susținute cu simboluri din colecția n2y® SymbolStix PRIME®. Simbolurile
    ajută non-cititorii și cititorii începători să înțeleagă și să urmeze instrucțiunile.
  tutorial_microsoftarcade_longdescription: Joacă jocuri arcade distractive, proiectează-ți
    propriile sprite și învață elementele de bază ale codificării propriului joc cu
    MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: Fără computer sau internet? Nicio problemă.
    Încercați activitățile CS First Unplugged pentru a explora modul în care informatica
    poate rezolva probleme precum ajutarea oamenilor să rămână conectați în timp ce
    sunt separați. Activitățile „plugged in” Scratch sunt de asemenea disponibile!
  tutorial_toxicodepython_longdescription: Descoperiți elementele de bază ale Python
    fără niciun cuvânt sau explicație. Profesorul nostru tăcut vă va oferi mai multe
    serii de provocări care vă vor determina să ghiciți câteva reguli și să învățați
    din propriile greșeli.
  tutorial_codecombatozaria_longdescription: Intrați în lumea Ozaria unde deveniți
    un erou într-o aventură epică. Trebuie să folosiți puterea codificării pentru
    a învinge un întuneric care a preluat lumea! Pe parcurs, veți întâlni personaje
    interesante și veți călători în diferite țări, practicând concepte de codificare
    precum secvențe, bucle, depanare și descompunere. În cele din urmă, vei proiecta
    un joc jucabil pe care îl poți împărtăși prietenilor tăi!
  tutorial_vidcodedate_longdescription: 'Proiectul Climate Clock este o intersecție
    relevantă din punct de vedere cultural între matematică, știința mediului și informatică.
    În această activitate Hour of Code, elevii vor fi ghidați prin construirea propriului
    ceas climatic. Ei se vor angaja cu obiecte, proprietăți, variabile, funcții și
    bucle și își vor personaliza mesajul pentru a-și transmite mesajul pentru lume
    și speranțele lor pentru viitor. '
  tutorial_codemonkeyspace_longdescription: 'Scrieți cod real pentru a ajuta astronautul
    maimuță să prindă banane în spațiu! '
  tutorial_codespeakhappy_longdescription: Învață să programezi o aplicație de meditație
    care te transportă în „locul tău fericit”.
  tutorial_grokimage_longdescription: Utilizați limbajul de programare Python pentru
    a face modificări rapide la imagini. Creați programe distractive de editare a
    imaginilor și creați-vă propriul filtru de imagini!
  tutorial_icomputelearn_longdescription: Când înveți să codezi cu iCompute, îți programezi
    propriile povești interactive fantastice, jocuri și animații. Urmarea activităților
    noastre creative, distractive înseamnă că veți dezvolta gândirea computațională,
    precum și abilitățile de codificare!
  tutorial_rpstress_longdescription: Utilizați blocurile Scratch pentru a crea și
    personaliza mingea de stres pe care se poate face clic cu efecte grafice, animație
    pentru costume și efecte sonore.
  tutorial_bsdcause_longdescription: 'Acest curs permite studenților să folosească
    codul ca o modalitate de a împărtăși ceea ce este important sau interesant pentru
    ei. Ei pot urma lecția sau pot crea proiecte unice în timp ce învață HTML, CSS
    și JavaScript. Acestea sunt ghidate cu tutoriale video, codare live și acces la
    glosarul de coduri. Support My Cause se concentrează pe proiectarea și codificarea
    unei pagini de destinație care va colecta date de la susținătorii cauzei tale
    preferate. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Utilizați o buclă pentru a itera peste
    o matrice, determinând animarea unui emoji prin mai multe opțiuni.
  tutorial_vidcodeanimojies_longdescription: Utilizați o buclă pentru a itera peste
    o matrice, determinând animarea unui emoji prin mai multe opțiuni.
  tutorial_bsdinspire_longdescription: 'Acest curs permite studenților să folosească
    codul ca o modalitate de a împărtăși ceea ce este important sau interesant pentru
    ei.Ei pot urma lecția sau pot crea proiecte unice în timp ce învață HTML, CSS
    și JavaScript. Acestea sunt ghidate cu tutoriale video, codare live și acces la
    glosarul de coduri. Oamenii care mă inspiră se concentrează pe crearea unei pagini
    web pentru a prezenta primele 3 persoane care au fost o inspirație pentru tine.
    #codeisyourvoice'
  tutorial_tttractor_longdescription: Ajutați la readucerea câmpurilor la viață. Fermierul
    Hayao își dă norocul, iar câmpurile sale au devenit o mizerie. Dar tocmai a obținut
    un tractor nou fantezist, cu un sistem de cod repetat, folosind bucle care ar
    putea salva totul. Ajutați să aflați cum funcționează tractorul pentru a uda toate
    culturile din câmpurile sale.
  tutorial_codeillusionmickey_longdescription: Imbarca intr-o aventura magica de codificare
    alaturi de Mickey! Aflați cum să desenați, să colorați și să mutați forme în timp
    ce stăpâniți introducerea în Media Art folosind JavaScript.
  tutorial_scigirlsquest_longdescription: 'În această aventură de codificare online,
    tinerii îl duc pe Subby prin provocări subacvatice, folosind codul pentru a găsi
    diverse obiecte și pentru a colecta date științifice pe fundul oceanului. '
  tutorial_codespeakbreathe_longdescription: Învață să programezi aplicația de meditație
    care îi va ghida pe utilizatori printr-un exercițiu de respirație atent.
  tutorial_vidcodeface_longdescription: Utilizați o bibliotecă facetracking pentru
    a vă codifica propriul filtru de față personalizat, cum ar fi cele pe care le
    utilizați pe rețelele de socializare.
  tutorial_educodemaze_longdescription: Proiectați un labirint, complet cu monștri
    și pasaje blocate. Utilizați variabile, bucle și șiruri pentru a vă ajuta eroul
    să navigheze în lumea pe care ați creat-o.
  tutorial_educoderace_longdescription: Învață informatica în timp ce dezlănțuiești
    pilotul din tine! Inventați și personalizați-vă propria mașină, totul în timp
    ce obțineți o înțelegere mai profundă a obiectelor și a modului în care sunt realizate
    jocurile video.
  tutorial_codespeakchatbot_longdescription: Aflați cum să codificați un chatbot,
    un program de calculator cu care puteți purta o conversație, în timp ce aflați
    despre celebrele femei pioniere ale informaticii.
  tutorial_gamefrootgames_longdescription: Învățați să codificați un joc real precum
    Super Mario Bros. Studenții care sunt gata să depășească Scratch și Tynker vor
    fi introduși în practica reală a industriei jocurilor, conceptele creative de
    codificare, cum să-și publice propriul joc unic și să înceapă să lucreze pentru
    o carieră în industria jocurilor. Tutorialul se referă la designul de nivel, alegerea
    unui personaj, animarea și codificarea personajului dvs. pentru a vă deplasa.
  tutorial_codespeakgrandparent_longdescription: Învață să codezi un card digital
    pentru a răspândi bucurie cuiva special din viața ta.
  tutorial_educodekingdom_longdescription: Regatul este atacat! Planificați apărări
    puternice pentru a ajuta la respingerea invadatorilor. Stăpânește puterea matricelor
    pentru a-ți crea propriul val de monștri în propriul tău joc de apărare a turnului!
  tutorial_codehsdata_longdescription: Aflați despre puterea utilizării vizualizărilor
    de date pentru a afișa datele în moduri semnificative și ușor de înțeles. Utilizați
    generatorul nostru de grafice pentru a crea grafice atrăgătoare din punct de vedere
    vizual și pentru a afla cum este utilizată codarea pentru a crea date frumoase.
  tutorial_educodecake_longdescription: Aflați HTML în timp ce coaceți un tort cu
    bucătarul Roland. Formați și stilați creația personalizată cu noile cunoștințe
    despre etichete și clase.
  tutorial_ttsecond_longdescription: Puteți livra protocolul deschis? Te-ai furișat
    la bordul navei capitale și acum trebuie să te sustragi de dronele de securitate
    suficient de mult pentru a deschide accesul tuturor. Examinați rapid declarațiile
    condiționale pentru a afla dacă sunteți în siguranță sau nu de viziunea cibernetică.
    Dacă nu, este la airlock!
  tutorial_bsdtrivia_longdescription: 'Acest curs permite studenților să folosească
    codul ca o modalitate de a împărtăși ceea ce este important sau interesant pentru
    ei. Ei pot urma lecția sau pot crea proiecte unice în timp ce învață HTML, CSS
    și JavaScript. Acestea sunt ghidate cu tutoriale video, codare live și acces la
    glosarul de coduri. Trivia Game Maker se concentrează pe construirea unui joc
    trivia interactiv în care puteți veni și cu întrebările trivia. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Programează o conversație între două sprituri.
    Fii creativ în timp ce comunici cu codul în Scratch cu CS First!
  tutorial_codemonkeybeaver_longdescription: Ajută un castor să-și atingă obiectivele!
    Scufundați-vă în habitatul natural al acestui castor cu o activitate de codificare
    plină de distracție, care vă va începe educația de codificare. Castorii pot înota,
    colecta lemn și pot construi baraje. Acest mic castor are nevoie de ajutorul tău.
    Folosiți blocurile simple de cod pentru a finaliza barajul din lac, astfel încât
    apa să rămână calmă, construiți o casă și faceți smoothie-uri!
  tutorial_codestersdistance_longdescription: Aflați elementele de bază ale codificării
    în Python, apoi creați un program care calculează distanța dintre două sprituri
    pentru a vă asigura că sunt distanțare socială sau trebuie să poarte o mască.
  tutorial_itchspace_longdescription: Acest tutorial vă duce prin crearea unui joc
    clasic Space Invaders folosind limbajul de programare Scratch MIT. Abonați-vă
    la canalul YouTube RokCoder pentru mai multe videoclipuri și tutoriale bazate
    pe Scratch! Fiecare videoclip este un tutorial de dimensiuni mici (aproximativ
    zece minute în lungime) care conține propriile obiective finale specifice. Rezultatul
    final este un joc arcade Scratch de înaltă calitate.
  tutorial_vidcodemagic_longdescription: Faceți ca blițurile să apară aleatoriu în
    jurul ecranului folosind o buclă.
  tutorial_vidcodemagices_longdescription: Faceți ca blițurile să apară aleatoriu
    în jurul ecranului folosind o buclă.
  tutorial_codespeakmeal_longdescription: Învață să codifici o aplicație care îi ajută
    pe utilizatori să ia decizii alimentare sănătoase.
  tutorial_itchfish_longdescription: Tutorial Scratch 3.0 pentru realizarea unui joc
    cu un rechin care urmărește și mănâncă pește întrerupt atunci când un scafandru
    este mâncat accidental.
  tutorial_bsdwebsite_longdescription: 'Acest curs permite studenților să folosească
    codul ca o modalitate de a împărtăși ceea ce este important sau interesant pentru
    ei. Ei pot urma lecția sau pot crea proiecte unice în timp ce învață HTML, CSS
    și JavaScript. Acestea sunt ghidate cu tutoriale video, codare live și acces la
    glosarul de coduri. Site-ul My Favourites se concentrează pe crearea unei pagini
    web cu primele 3 lucruri care vă interesează sau vă place să le faceți. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Aflați cum să codificați o capsulă digitală
    a timpului pentru a înregistra și a reflecta asupra vieții dvs. chiar acum.
  tutorial_itchwebcam_longdescription: Aflați mai multe despre realitatea augmentată
    și creați-vă propriul spațiu virtual de realitate augmentată.
  tutorial_itchball_longdescription: Obțineți o minge pentru a sări în jurul ecranului.
    Aflați despre bucle și condiționări în bucle.
  tutorial_ttrace_longdescription: Apelând funcții și proiectând clase, jucătorii
    își programează propria mașină de curse pentru a fi rapidă, agilă și puternică;
    în timpul curselor, ei pot apoi să pirateze vehiculele concurenților lor pentru
    a-și controla comenzile.
  tutorial_plethora_longdescription: 'În această activitate Plethora veți rezolva
    provocări vizuale distractive și veți învăța conceptele de cauză și efect și interacțiunea
    cu utilizatorul. '
  tutorial_educodesecret_longdescription: Explorați lumile secretelor cu agentul Smith
    în timp ce vă scufundați mai adânc în învățarea afirmațiilor, șirurilor de caractere,
    bucle for-in. Ajutați-l pe agentul Smith să găsească vinovații și să configureze
    sistemul de operare al agenției pentru noii utilizatori cu Python.
  tutorial_itchshapes_longdescription: Aflați cum să desenați forme în Scratch. Veți
    învăța, de asemenea, cum să calculați cât de mult trebuie să vă întoarceți pentru
    orice formă.
  tutorial_codeguppytext_longdescription: Aflați elementele de bază ale codării bazate
    pe text creând primul program într-un editor de codare online.
  tutorial_vidcodeplastiche_longdescription: Problema umplerii cu plastice a oceanelor
    noastre continuă să se înrăutățească. Din fericire, poți să îți faci auzită vocea
    cu codificare prin Plastic Pollution PSA. După codificarea unei PSA  privind poluarea
    cu plastic folosind JavaScript, poți realiza un al doilea video despre orice subiect
    te interesează! Învață să folosești bucle, unde sinusoidale și emoji-uri personalizate
    ca să creezi un proiect unic.
  tutorial_educativechatbot_longdescription: Aflați mai multe despre domeniul inteligenței
    artificiale și al învățării automate, precum și despre programarea propriului
    chatbot!
  tutorial_educodebasics_longdescription: Aflați câteva elemente fundamentale de programare
    și creați-vă propriul joc în acest proces!
  tutorial_codehsdesign_longdescription: 'Programatorii vor învăța cum programarea
    poate sprijini artiștii și își poate construi propria machetă de magazin online,
    folosind HTML. '
  tutorial_htmlacademyphp_longdescription: Faceți cunoștință cu Dumpo Micul Elefant,
    un programator senior la un studio de web design, care dezvoltă un magazin online.
    Împreună veți învăța elementele de bază ale PHP într-un mod captivant. Veți lucra
    cu scripturi web și veți învăța variabilele, veți adăuga scripturi PHP în aspect
    și veți interacționa cu bazele de date în timp ce creați un proiect web real.
  tutorial_gamefrootdistance_longdescription: 'În COVID-19: Opriți răspândirea, puteți
    modifica factorul „Rămâneți acasă” și puteți codifica un simplu clic de știri.
    Activitatea ilustrează modul în care distanțarea socială are un impact direct
    asupra cât de repede se poate răspândi un virus precum COVID-19. Elevii și profesorii
    vor obține o mică perspectivă asupra științei virușilor, efectele pe care un virus
    le poate avea asupra societății și, în același timp, își vor nivela abilitățile
    de fluență digitală.'
  tutorial_codesterscovid_longdescription: Aflați elementele de bază ale codificării
    în Python în timp ce creați propriul PSA despre cum putem opri răspândirea COVID-19.
    Proiectați-vă propriul PSA interactiv animat pentru a împărtăși informații critice
    despre importanța distanțării sociale, purtarea unei măști, carantinarea și alte
    măsuri.
  tutorial_ttbunker_longdescription: Ai găsit The Bunker și toate secretele sale vor
    fi ale tale, odată ce i-ai spart criptarea. O armată se apropie și trebuie să
    țineți perimetrul folosind puterea programării. Codați turnuri individuale, stabiliți
    raza de acțiune, daune și puteri mai speciale prin adăugarea de noi linii de cod
    și schimbarea valorilor. Supraviețuiește suficient de mult pentru a afla cum cursurile
    și instanțele te pot face și mai puternic.
  tutorial_cuttle_longdescription: Provocați-vă cu aceste sarcini distractive și interactive
    și aflați totul despre gândirea computațională.
  tutorial_bsdjokes_longdescription: 'Acest curs permite studenților să folosească
    codul ca o modalitate de a împărtăși ceea ce este important sau interesant pentru
    ei. Ei pot urma lecția sau pot crea proiecte unice în timp ce învață HTML, CSS
    și JavaScript. Acestea sunt ghidate cu tutoriale video, codare live și acces la
    glosarul de coduri. Glume și ghicitori se concentrează pe crearea unui set de
    cărți interactive care conțin glumele și ghicitorile preferate și răspunsurile!
    #codeisyourvoice'
  tutorial_rptree_longdescription: Utilizați Scratch pentru a crea o simulare care
    arată modul în care variația stării de sănătate a unei păduri și nivelurile de
    defrișări afectează copacii, fauna sălbatică și cantitatea de CO2 absorbită. Ar
    trebui să știți deja cum funcționează coordonatele și variabilele Scratch.
  tutorial_codestersunity_longdescription: Aflați elementele de bază ale codificării
    în Python, inclusiv liste, bucle și sprites. Apoi creați un mural folosind o buclă
    pentru a accesa fiecare sprite stocat într-o listă.
  tutorial_codesterssoccer_longdescription: Aflați elementele de bază ale codificării
    în Python, apoi creați un program care trage o minge de fotbal în poartă. Pentru
    a viza lovitura, va trebui mai întâi să estimați panta liniei. Mult noroc!
  tutorial_breakoutlock_longdescription: 'Robotul Haspy are nevoie de ajutorul tău!
    Are nevoie de cunoștințele tale despre bucle, algoritmi și codificare pentru a
    o ajuta să remedieze codul Lockit și să-și repornească sistemul. '
  tutorial_thunkablemask_longdescription: Aflați cum să construiți o aplicație mobilă
    care vă oferă puncte pentru a ști cum să vă purtați corect masca!
  tutorial_cafarming_longdescription: Informatica poate ajuta la hrănirea unei lumi
    înfometate. Fermierii folosesc tehnologia pentru a cultiva alimente în moduri
    mai inteligente și mai durabile. Agriboții și dronele pot monitoriza, uda și pulveriza
    culturile și chiar pot aborda acele buruieni plictisitoare! Aflați despre modul
    în care AI, Computer Vision și Internet of Things sunt utilizate în fermă.
  tutorial_blocksmithyeti_longdescription: Oh, nu! Cineva l-a prins pe Yeti! Doar
    TĂI și tunul inteligent programabil îi puteți salva pe Yeti și îi puteți hrăni
    prietenii. Elevii vor folosi JavaScript pentru a salva Yeti cu această lecție
    interactivă distractivă cu ritm propriu.
  tutorial_codecapture_longdescription: 'Faceți primii pași în lumea programării cu
    JavaScript, folosind doar pixul și hârtia și telefonul mobil! '
  tutorial_codehslitter_longdescription: 'Aflați cum puteți utiliza programarea pentru
    a ajuta la rezolvarea uneia dintre cele mai mari probleme ale lumii: gunoiul și
    deșeurile! În această Hour of Code Choose-Your-Own-Adventure, aveți de ales între
    elementele de bază ale Python sau elementele de bază ale designului web. Indiferent
    de ce alegeți, veți explora modul în care puteți utiliza informatica pentru a
    reduce cantitatea de gunoi din comunitatea dvs.'
  tutorial_bsdocean_longdescription: Viața sub apă aruncă lumină asupra unei probleme
    presante cu care ne confruntăm în zilele noastre - mediul nostru. Acest proiect
    se concentrează pe îndrumarea dvs. pentru a vă codifica propria pagină web pentru
    protejarea apelor noastre.
  tutorial_itchplatformer_longdescription: Un tutorial ușor de urmat pentru a crea
    un joc platformer simplu folosind Scratch.
  tutorial_codejika_longdescription: O introducere excelentă în codificare folosind
    HTML și CSS. Codați câteva rânduri, vedeți ieșirea imediată fără a fi prins în
    Hows and Wys, creând o pagină de destinație frumoasă, cu un fundal gradient în
    două culori, nume și data lansării site-ului web.
  tutorial_gamefrootclicker_longdescription: Cursanții își codifică propriul Clicker
    Game și, în acest proces, învață despre variabile, diferite tipuri de date, logică
    condiționată, operatori comparativi și obțin câteva informații valoroase despre
    modul în care dezvoltatorii profesioniști de jocuri proiectează și creează jocuri
    reale. Până la sfârșitul tutorialului veți fi codificat diferite tipuri de variabile,
    veți fi publicat un joc și veți fi angajat în informatică într-un context indigen.
  tutorial_rmagicequity_longdescription: 'Explorați conceptele legate de reducerea
    inegalității cu cod: resurse limitate, egalitate, echitate și eliberare. Utilizați
    variabile și funcții într-un mediu bloc autoghidat. Finalizați prin animarea actorilor
    3D.'
  tutorial_ttfreestyle_longdescription: Ești coregraful și regizorul unui nou videoclip
    muzical! Introduceți codul real pentru a plasa și controla dansatorii, peisajele
    și multe altele. Doar asigurați-vă că capitalizați și punctați corect, altfel
    totul va fi doar static.
  tutorial_ozobotcolor2_longdescription: Elevii vor învăța funcționalitatea de bază
    a Ozobot. Elevii vor învăța cum să deseneze codurile de culoare pe care Ozobot
    le poate citi.
  tutorial_ozobotcolor3_longdescription: Elevii vor învăța cum să programeze botul
    pentru a călători la stânga, la dreapta și la dreapta cu coduri de culoare.
  tutorial_clcarbon_longdescription: Un plan de lecție python care îi va învăța pe
    elevi cum să facă un calculator de amprentă de carbon care calculează amprenta
    pe baza unui scurt test despre viața de zi cu zi, apoi oferă valori de comparație
    (adică aceasta este aceeași cantitate de carbon ca xxxx) și sugerează modalități
    de a fi mai ecologic.
  tutorial_kodablebasics_longdescription: Nici un computer? Nici o problemă! Aflați
    abilități de programare de bază și exersați folosind comenzi de codare de bază
    fără a utiliza un dispozitiv.
  tutorial_scigirlscc_longdescription: Ajută-ți elevii să învețe să scrie pseudocod!
    Programatorii de calculator încep adesea proiecte folosind limbajul de zi cu zi
    pentru a scrie ceea ce doresc să se întâmple în codul lor - acest lucru se numește
    pseudocod. Tinerii vor lucra în grupuri pentru a scrie pseudocod pentru o mișcare
    simplă sau mișcare de dans.
  tutorial_irobotpicture_longdescription: Roboții au o mulțime de senzori care lucrează
    împreună pentru a ajuta robotul să înțeleagă totul în jurul său. La fel ca senzorii,
    prietenii noștri pot vedea, auzi, simți sau înțelege lucruri pe care noi nu le
    putem vedea. În această activitate, lucrați împreună pentru a ajuta la decodarea
    mesajelor secrete și la spargerea codului!
  tutorial_kcjmyself_longdescription: În această activitate, veți învăța cum să utilizați
    Scratch pentru a codifica o animație despre dvs.! Proiectați un personaj personalizat
    pentru a vă reprezenta, faceți-l să se miște și adăugați diferite fundaluri pentru
    a vă arăta orașul natal. Acest proiect este suficient de simplu pentru ca copiii
    să poată finaliza singuri sau cu sprijinul unui adult.
  tutorial_nearpodalgorithms_longdescription: 'În această lecție Nearpod, elevii identifică
    un algoritm ca un set de direcții pas cu pas. Elevii învață să creeze, să testeze
    și să fixeze un algoritm pentru a finaliza o sarcină specifică. '
  tutorial_kibodrop_longdescription: Ingineria se referă la persistență și perseverență.
    Astăzi studenții vor deveni ingineri, învățând pașii procesului de proiectare
    inginerească. Vor crea modele din materiale artizanale și reciclate, apoi vor
    testa robustețea modelelor lor aruncându-le de la înălțimea gleznei. Aceasta este
    o activitate deconectată; roboții KIBO sunt opționali.
  tutorial_ozobotcolor1_longdescription: Elevii vor învăța funcționalitatea de bază
    a Ozobot, inclusiv cum să calibreze senzorii botului și cum să deseneze linii
    pentru ca botul să le urmeze.
  tutorial_scigirlspixels_longdescription: 'În această activitate deconectată, veți
    afla ce este un pixel și cum să trimiteți o imagine simplă alb-negru unui prieten! '
  tutorial_kcjheroines_longdescription: În această activitate, veți afla despre diferite
    femei canadiene care au făcut istorie. Folosind Scratch, veți învăța cum să codificați
    un joc video care sărbătorește viața și realizările lor. Alegeți o eroină, personalizați-i
    costumul și fundalul, codificați mișcările și obiectivele pentru jocul dvs. și
    păstrați scorul. Acest proiect este suficient de simplu pentru ca copiii să poată
    finaliza singuri sau cu sprijinul unui adult.
  tutorial_ozobotvalue_longdescription: Elevii își vor folosi Ozobotul pentru a selecta
    aleatoriu o valoare a locului, pentru a identifica aceeași valoare a locului într-un
    număr de trei cifre și pentru a scrie numărul.
  tutorial_icodebytes_longdescription: Învață informatică fără tehnologie! Activități
    distractive de calcul deconectate pentru copiii cu vârsta cuprinsă între 5-7 ani
    pentru a face în clasă sau acasă cu familiile lor. Activitățile ajută la dezvoltarea
    abilităților de gândire computațională într-un mod foarte distractiv. Împărțit
    în principiile fundamentale ale informaticii și implică crearea de algoritmi,
    gândirea logică, identificarea tiparelor și găsirea sau stabilirea regulilor.
  tutorial_clfashion2_longdescription: Sunteți un om de știință de date conștient
    de modă, interesat de cod? Alăturați-vă cursurilor Fashionista of Data Science
    pentru a afla cum codarea și moda merg mână în mână! Vom folosi codul SQL împreună
    cu știința datelor pentru a investiga marketingul, stilurile de linie și operațiunile
    de stocare.
  tutorial_ai4all_longdescription: 'Acest octet de AI este menit să fie o modalitate
    rapidă și distractivă, facilitată de profesori, de a începe să se familiarizeze
    cu unele idei de bază ale AI moderne, inclusiv: modul în care datele devin rezultate
    într-un model AI, modul în care prejudecățile umane intră în seturi de date și
    modul în care AI poate fi utilizat în diverse domenii, inclusiv arta și creativitatea.
    Elevii învață aceste lucruri explorând desenul în Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Descoperiți știința datelor, una dintre cele mai
    valoroase abilități și vedeți lumea! Știința datelor sună uscată și înfricoșătoare,
    ca matematica? Nu te teme. Această clasă introductivă vă va arăta că sunteți deja
    experți în date și știința datelor este plină de informații distractive și interesante
    legate de subiecte precum fotbalul, muzica, arta și cărțile preferate. Materiale
    gata pentru setări de învățare personală sau de la distanță. '
  tutorial_spheroinputs_longdescription: 'Această activitate vă va face să vă gândiți
    la conceptul comun de codificare a informaticii de intrări și ieșiri și la modul
    în care această idee se referă la utilizarea informatică pentru totdeauna. '
  tutorial_edisoncount_longdescription: 'Introduceți conceptele de calcul cheie ale
    intrărilor și ieșirilor folosind roboții Edison și limbajul de programare bazat
    pe blocuri EdBlocks în această activitate condusă de studenți. Utilizați funcția
    de acționare a robotului Edison printr-un set de sarcini progresive de programare.
    Crearea de programe pentru ca robotul să „urmărească” necesită aplicarea gândirii
    secvențiale și o înțelegere a ciclului de intrare-proces-ieșire. '
  tutorial_spheroloops_longdescription: 'Această activitate vă va face să vă gândiți
    la conceptul comun de codificare a informaticii de bucle și la modul în care acest
    concept se referă la utilizarea informatică pentru totdeauna. '
  tutorial_kiboprogram_longdescription: În această lecție, copiii vor învăța despre
    secvențierea în programare și despre simbolurile care alcătuiesc un limbaj de
    programare precum KIBO. Elevii își vor crea propriile simboluri de programare
    și vor desfășura programe cu propria lor mișcare. În cele din urmă, ei pot traduce
    aceste programe de mișcare în programe pentru KIBO.
  tutorial_hellorubycsin60_longdescription: 'Te-ai întrebat vreodată ce călătorește
    în firele computerului tău? Sau de ce piesele computerului arată ca un oraș mic?
    Sau ce este de fapt un algoritm? Aceste 30 de videoclipuri cu ritm propriu de
    un minut sunt destinate copiilor de 5-9 ani, urmate de o activitate pe care copiii
    o pot finaliza acasă. Subiectele includ cod, hardware, rețele, AI și alte idei
    interesante. '
  tutorial_clfashion1_longdescription: Sunteți un om de știință de date conștient
    de modă, interesat de cod? Alăturați-vă cursurilor Fashionista of Data Science
    pentru a afla cum codarea și moda merg mână în mână! Vom folosi codul SQL împreună
    cu știința datelor pentru a investiga marketingul, stilurile de linie și operațiunile
    de stocare.
  tutorial_irobottraffic_longdescription: Semnalele de trafic sunt un element de bază
    al siguranței în viața noastră de zi cu zi. Codificați-vă propriul semafor cu
    robotul Root și aflați despre inventator!
  tutorial_edisonmystery_longdescription: Începeți explorarea studenților de a folosi
    tracker-ul de linie al lui Edison folosind roboții Edison și limbajul de programare
    bazat pe Scratch EdScratch în această activitate condusă de student. Elevii se
    familiarizează mai întâi cu tehnologia senzorului de urmărire a liniei robotului
    Edison și experimentează cu LED-ul roșu pe diferite suprafețe colorate. Ei vor
    trece apoi la stăpânirea unei linii misterioase folosind conceptul de algoritmi.
  tutorial_microbitseaturtles_longdescription: Creați un prototip al unei lumini de
    plajă cu LED roșu, cu putere redusă, care poate fi utilizată pentru iluminarea
    pe căile de plajă, care este, de asemenea, sigură pentru țestoasele marine.
  tutorial_ozobotknow_longdescription: În această lecție, elevii vor fi introduși
    în componentele hardware și robotice ale Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Programează o inimă care clipește, o rachetă
    care decolează, numele tău sau orice îți vine imaginația! Pentru început, vă vom
    învăța cum să programați o inimă în culoarea preferată și apoi să o faceți să
    clipească în ritmul melodiei preferate. Alăturați-vă comunității noastre de ImagiCoders
    pentru a partaja și a face schimb de modele. Încărcați-vă creațiile pe ImagiCharm,
    astfel încât să puteți purta cu mândrie codul dvs. oriunde mergeți! '
  tutorial_irobotsimulator_longdescription: Aflați cum să creați și să descărcați
    proiecte de codare cu acest pachet de activități! Rezolva toate puzzle-urile cu
    Root Simbot in arena virtuala pentru a dezvalui mesajul secret la sfarsit!
  tutorial_irobotkind_longdescription: Robotul nostru încă învață cum să facă alegeri
    amabile atunci când se joacă cu prietenii. În acest joc, ajută-l pe Root să exerseze
    luând patru decizii amabile la rând. Dacă Root face o alegere proastă, trebuie
    să înceapă din nou până la început! Să ne jucăm împreună!
  tutorial_firiavirtual_longdescription: Aflați programarea Python cu un puternic
    simulator de robotică 3D. Veți finaliza misiuni provocatoare într-un mediu virtual
    cu fizică realistă. Misiunile vă învață codul pentru a controla motoarele, LED-urile
    și alte periferice de pe CodeBot. Iar modul Sandbox vă permite să deveniți creativi
    cu posibilități nelimitate de codare Python. Este ușor să începeți cu CodeSpace
    Simulation!
  tutorial_irobotguesscode_longdescription: Puneți o nouă rotire pe Pictionary prin
    cod! Elevii pot folosi codul pentru a face predicții despre ce imagini, melodii
    sau cuvinte va crea Root SimBot. Codificați-vă și propria creație Pictionary!
  tutorial_ozobotnouns_longdescription: În această lecție, elevii vor identifica modul
    corect de a scrie și de a folosi substantive neregulate la plural și vor folosi
    codurile de culoare pentru a-și programa Ozobotul pentru a trece la substantivele
    plurale neregulate corecte, fie întorcând la stânga, fie la dreapta și folosind
    substantivul într-o propoziție.
  tutorial_nasa3d_longdescription: Aflați despre stelele care explodează, modelele
    3D și blocurile de cod! Această activitate spațioasă vă duce prin elementele de
    bază ale modelării 3D în astronomie folosind Tinkercad gratuit bazat pe browser.
    Elevii pot progresa de la crearea de forme 3D simple la lucrul cu datele reale
    ale NASA despre stelele explodate, testarea în realitate augmentată și utilizarea
    buclelor și a modificărilor bazate pe timp cu blocuri de cod.
  tutorial_blupants_longdescription: Antrenează un adevărat robot autonom pentru a
    ridica blocuri și a le desfășura la obiectiv navigând printr-un curs de obstacole.
    Începeți cu interfața drag-and-drop și avansați la Python pe măsură ce veți avea
    mai multă experiență.
  tutorial_legodance_longdescription: Sincronizați mișcările motorii ale unui dansator
    de pauză pentru a vă menține ritmul cu lumina și bătăile.
  tutorial_nearpodcoding_longdescription: În acest Nearpod de 25-30 de minute care
    prezintă scânteia subiectului Flocabulary, elevii sunt introduși în codificare
    printr-un videoclip hip hop și caracteristicile interactive semnate ale Nearpod.
    Această lecție prezintă codarea video Flocabulary.
  tutorial_kcjplastic_longdescription: Vă provocăm să utilizați vizualizarea datelor
    pentru a dezvolta o soluție de poluare cu plastic! Descoperiți de unde provin
    deșeurile de plastic și de ce au devenit o problemă globală. Apoi reflectați asupra
    propriei utilizări a plasticului, estimați cât de multe deșeuri ați putea reduce
    în timp și proiectați o invenție sau o alternativă care ar putea ajuta. Copiii
    pot finaliza acest proiect singuri sau cu sprijinul unui adult.
  tutorial_legojourney_longdescription: 'Călătoriile sunt interesante! Provocați elevii
    să remixeze proiectul nostru Grasshopper Journey pentru a crea o nouă călătorie
    și pentru a găsi diferite modalități prin care o lăcustă virtuală inspirată de
    SPIKE Prime să se mute folosind Scratch 3.0! Pe lângă abilitățile CS, această
    activitate facilitată de profesor poate fi folosită și pentru a sprijini domenii
    precum artele limbajului, știința și artele. '
  tutorial_legohopper_longdescription: Proiectați mai multe prototipuri pentru a găsi
    cel mai eficient mod de a muta un robot fără a utiliza roți.
  tutorial_catrobatembroidery_longdescription: Codificați-vă designul pe telefonul
    Android și cusați-l pe tricou, pantaloni, geantă de gimnastică sau pantofi!
  tutorial_irobotphone_longdescription: În această provocare de codificare, elevii
    vor lucra împreună de la distanță pentru a crea un program colectiv care să deseneze
    o imagine. Modelat după jocul clasic de telefon, elevii vor primi, vor remixa
    și vor transmite codul în lanțul telefonic. Va îndeplini echipa ta obiectivul
    de imagine până când ajungi la final?
  tutorial_codeguppydraw_longdescription: Introducere rapidă în codarea bazată pe
    text folosind programe JavaScript distractive și captivante
  tutorial_codejumper_longdescription: În această lecție din programa Code Jumper,
    cursanții explorează rețelele într-o experiență practică deconectată folosind
    materiale tipice găsite într-o sală de clasă. Tema acestei lecții este în jurul
    mesajelor de bunătate față de ceilalți. Această lecție a fost concepută special
    pentru a fi accesibilă elevilor cu deficiențe de vedere.
  tutorial_meeempathy_longdescription: Timp de secole, sătenii și ilagerii au împărtășit
    același spațiu, dar rareori au interacționat între ei. Acum puteți folosi puterea
    codului pentru a aduce cele două sate împreună. Jucătorii vor experimenta empatie
    și compasiune pentru vecinii lor, vor învăța cooperarea și incluziunea și vor
    îmbrățișa diversitatea care ne face pe toți speciali.

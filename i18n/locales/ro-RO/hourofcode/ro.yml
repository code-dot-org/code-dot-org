  tutorial_3dbearmars_longdescription: Mars Pioneers este un modul de învățare bazat
    pe proiecte care învață fapte despre Marte și condițiile cruciale pentru ca ființele
    umane să supraviețuiască acolo. Elevii vor construi o colonie folosind Realitatea
    Augmentată și vor imprima 3D facilitățile coloniei.
  tutorial_bitsboxyak_longdescription: Tastați codul JavaScript modificat pentru a
    crea o felicitare pe care o puteți trimite prin e-mail prietenilor și familiei.
    Atac Yak! este o activitate complet deschisă care introduce variabile, comenzi
    de mișcare, funcții de buclă și multe altele. Perfect pentru copii (și profesori)
    care sunt gata să încerce codificarea tastată pentru prima dată.
  tutorial_blockscadbargraphs_longdescription: 'Elevii vor scrie cod care le permite
    să personalizeze și să analizeze rapid propriile grafice cu bare. '
  tutorial_blockscadbirdhouses_longdescription: 'Elevii vor conduce o companie de
    construcție de case de păsări, vor converti unități, vor calcula dimensiunile
    și vor folosi variabile pentru a-și scala produsele. '
  tutorial_blockscadclock_longdescription: 'Elevii vor programa un model 3D al unui
    ceas analogic care poate fi setat să se afișeze oricând. '
  tutorial_blockscaddinner_longdescription: Elevii vor scrie un program folosind variabile
    și coordonate pentru a ajuta un robot să-și stabilească masa de cină pentru ei!
  tutorial_blockscadicecream_longdescription: Elevii vor programa o mașină de înghețată
    pentru a crea conuri de înghețată 3D cu numere și dimensiuni diferite de linguri
    de înghețată. Ei vor lucra cu variabile, module și funcții pentru a calcula costul
    unui anumit con de înghețată pe baza suprafeței cutiilor sferice de înghețată.
  tutorial_blockscadpizza_longdescription: Elevii vor programa un modul pentru a crea
    o pizza 3D, calculând circumferințele și zonele și folosind bucle pe parcurs.
  tutorial_blockscadsugar_longdescription: 'Elevii vor folosi un generator programat
    de cub de zahăr pentru a explora volumul și variabilele. '
  tutorial_bsgridlight_longdescription: Alegeți un prieten Bot pentru a vă ajuta să
    vă pregătiți pentru Festivalul Farului. Codificați-vă robotul pentru a opri acei
    roboți necinstiți și pentru a salva ziua!
  tutorial_bpartscratch_longdescription: Creative Coding - dezvoltat cu Scratch și
    Vidcode - împerechează proiecte bazate pe blocuri și text cu sute de subiecte
    intercurriculare. Proiectele sunt schele astfel încât profesorii de orice subiect
    - indiferent de experiența anterioară - să poată introduce cu ușurință codificarea.
    Abordarea bazată pe proiect poziționează codificarea ca mijloc de auto-exprimare
    pentru elevi și le oferă o modalitate creativă de a arăta ceea ce știu.
  tutorial_bpartvid_longdescription: Creative Coding - dezvoltat cu Scratch și Vidcode

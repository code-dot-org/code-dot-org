    flori în creștere, stele pâlpâitoare și chiar drone invizibile pentru a vă deplasa
    și a construi sau distruge lucrurile la comanda dvs. Te vei distra învățând cum
    să codifici în timp ce joci acest joc!'
  tutorial_bcjs2_longdescription: 'Această lecție Hour of Code este un curs de urmărire
    a World of JavaScript. Veți învăța concepte de codare mai avansate în JavaScript
    bazate pe jocul CodeCraft 3D de BuzzCoder.com. CodeCraft este un nou joc pentru
    a învăța programarea construind orice vă imaginați într-o lume virtuală 3D. Puteți

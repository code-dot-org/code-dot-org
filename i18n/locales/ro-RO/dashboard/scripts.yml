              description_teacher: În această lecție, elevii vor învăța despre buclele `until`. Elevii vor elabora programe în care personajul principal repetă acțiuni până când (`until`) acestea ajung în punctul în care trebuie să se oprească.
            Harvesting with Conditionals:
              description_student: Nu este întotdeauna clar când să trebuie să folosim fiecare relație de condiționalitate. Această lecție te va ajuta să decizi ce trebuie să faci.
              description_teacher: Elevii vor exersa cu bucle `while`, bucle `until` și condiții `if / else`. Toate aceste blocuri folosesc relații de condiționalitate. Punând în practică toate cele trei elemente, elevii vor învăța să scrie coduri complexe și flexibile.
            Functions in Minecraft:
              key: Funcții în Minecraft
              name: Funcții în Minecraft
              description_student: Știi cum să utilizezi funcțiile pentru a scrie cel mai eficient cod?
              description_teacher: În această aventură distractivă și interactivă în Minecraft, elevii vor începe să înțeleagă modul în care funcțiile le sunt utile!
            Functions with Harvester:
              key: Funcții cu Culegător
              name: Funcții cu Culegător
              description_student: Funcțiile te vor ajuta să nu depui prea mult efort atunci când o ajuți pe fermieră să strângă recolta!
            Functions with Artist:
              key: Funcții cu Artist
              name: Funcții cu Artist
              description_student: Realizează desene complexe mai ușor cu ajutorul funcțiilor!
              description_teacher: Elevii vor începe să studieze utilizarea funcțiilor cu ajutorul mediului Artist. Aici vor crea și modifica imagini extraordinare. Pentru modele mai complicate, elevii vor învăța despre funcțiile imbricate, prin care o funcție este apelată din altă funcție.
            Variables with Artist:
              description_student: În această lecție vei desena cu variabile care se schimbă pe măsură ce programul rulează.
              description_teacher: În această lecție, elevii vor explora crearea de modele repetitive folosind variabile în mediul Artist. Elevii vor învăța cum pot fi utilizate variabilele pentru a scrie și citi cod cu mai multă ușurință. După o serie de puzzle-uri ghidate, elevii vor încheia ora cu un nivel de joc liber, fără reguli, în care vor demonstra ce au învățat și în care își vor crea propriile modele.
            Changing Variables with Bee:
              description_student: Această albină adoră variabilele!
              description_teacher: Această lecție va ajuta la ilustrarea modului în care variabilele pot face ca programele să fie mai eficiente, permițându-le elevilor să modifice valorile în timp ce rulează codul.
            Changing Variables with Artist:
              description_student: În această lecție vei desena cu variabile care se schimbă pe măsură ce programul rulează.
            For Loops with Bee:
              description_student: Bzz bzz! În aceste puzzle-uri vei îndruma o albină către nectar și miere cu ajutorul buclelor `for`!
              description_teacher: Albinuța este personajul principal al acestei lecții care se axează pe bucle `for` și pe utilizarea unei variabile incrementale pentru a rezolva puzzle-uri mai complicate. Elevii vor începe prin a analiza bucle din lecțiile anterioare, apoi vor fi ghidați printr-o secțiune introductivă cu privire la buclele `for` pentru a rezolva probleme complicate mai eficient.
            For Loops with Artist:
              description_student: Pregătește-te să creezi următoarea ta capodoperă. Aici vei utiliza bucle `for` pentru a crea imagini care îți taie răsuflarea.
              description_teacher: În această lecție, elevii continuă să lucreze cu bucle `for`, însă de data aceasta în mediul Artist. Elevii vor rezolva puzzle-uri în care sunt combinate variabile, bucle și bucle `for` pentru a crea modele complexe. La final, elevii vor putea să creeze desenele proprii în cadrul unui nivel de joc liber, fără reguli.
            Swimming Fish in Sprite Lab:
              description_student: Află cum poți crea și edita sprites.
              description_teacher: 'În această lecție, elevii vor învăța despre cele două concepte esențiale ale Laboratorului cu sprites: sprites și comportamente. Sprites sunt personaje sau obiecte de pe ecran pe care elevii le pot muta, modifica și manipula. Comportamentele sunt acțiuni pe care sprites le vor întreprinde încontinuu, până când sunt opriți.'
            Alien Dance Party:
              description_student: Creează un proiect interactiv pe care să-l partajezi cu colegii de clasă.
            Virtual Pet with Sprite Lab:
              key: Animalul de companie virtual cu Laboratorul cu sprites
              name: Animalul de companie virtual cu Laboratorul cu sprites
              description_teacher: În această lecție, elevii vor crea un animal de companie virtual interactiv, care arată și se comportă exact așa cum își doresc ei. Elevii vor folosi instrumentul „Costume” din Laboratorul cu sprites pentru a personaliza aspectul animalului de companie. Apoi vor folosi evenimente, comportamente și alte concepte pe care le-au asimilat pentru a crea animalul de companie!
            End of Course Project:
              key: Proiect de final de curs
              name: Proiect de final de curs
              description_student: Pregătește-te serios să scrii cod! A venit momentul să începi să îți elaborezi proiectul.
              description_teacher: În această lecție finală elevii vor proiecta, dezvolta și prezenta propriile proiecte realizate!
            lesson-1:
              name: Petrecere dansantă
              description_student: A venit momentul să sărbătorim! În această lecție vei programa propria petrecere dansantă interactivă.
              description_teacher: În această lecție elevii vor programa propria petrecere dansantă interactivă. Pentru această activitate este nevoie de sunet, deoarece instrumentul a fost creat pentru a reacționa la muzică.

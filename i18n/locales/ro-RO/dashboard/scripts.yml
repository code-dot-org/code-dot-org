        coursee-2021:
          title: "\t\nCurs E (2021)"
          description: Începe să scrii cod cu algoritmi, bucle, relații de condiționalitate și evenimente, după care vei trece la funcții. În a doua parte a acestui curs, concepe și creează un proiect de final de curs pe care să-l partajezi cu prietenii și familia.
          description_audience: 'Vârsta: 8-12 ani'
          lessons:
            Sequencing in the Maze:
              key: Secvențiere în Labirint
              name: Secvențiere în Labirint
              description_student: În această lecție vei învăța cum să scrii propriile tale programe!
              description_teacher: 'În cadrul acestui set de puzzle-uri, elevii vor începe cu o prezentare introductivă (sau o recapitulare, în funcție de nivelul clasei) a spațiului de lucru online al Code.org. Aceasta va include clipuri video care indică funcționalitatea de bază a spațiului de lucru, inclusiv butoane de tip `Rulare`, `Resetare` și `Etapă`. În aceste clipuri video se discută și despre: tragerea blocurilor Blockly, ștergerea blocurilor Blockly și conectarea blocurilor Blockly. Apoi elevii își vor practica aptitudinile de _secvențiere_ și _depanare_ în Labirint. \rDepanarea este un element esențial al procesului de învățare a programării. Elevii vor găsi câteva puzzle-uri care au fost rezolvate incorect. Aceștia vor trebui să parcurgă codul existent pentru a identifica erorile, inclusiv buclele incorecte, blocurile care lipsesc, blocurile suplimentare și blocurile care nu funcționează.'
            Programming and Loops with the Artist:
              name: Cum să desenăm cu ajutorul buclelor
            'Conditionals in Minecraft: Voyage Aquatic':
              key: 'Relații de condiționalitate în Minecraft: Călătorie în lumea subacvatică'
              name: 'Relații de condiționalitate în Minecraft: Călătorie în lumea subacvatică'
            Conditionals:
              key: Condiţionale
              name: Relații de condiționalitate cu Fermier
            Simon Says:
              name: Urmați algoritmul
              description_student: Joacă un joc și gândește-te la comenzile necesare pentru a obține rezultatul corect.
              description_teacher: În această lecție, elevii vor juca un joc care îi va face să reflecteze la modul în care trebuie să fie transmise comenzile pentru a obține rezultatul corect. Acest lucru îi va ajuta să facă mai ușor tranziția către Laboratorul cu sprites în cursul lecțiilor viitoare.
            Learning Sprites with Sprite Lab:
              name: Pești care înoată în Laboratorul cu sprites
              description_student: Află cum poți crea și edita sprites.
            Alien Dance Party with Sprite Lab:
              key: Petrecere dansantă cu extratereștri în Laboratorul cu sprites
              name: Petrecere dansantă cu extratereștri în Laboratorul cu sprites
              description_student: Creează un proiect interactiv pe care să-l partajezi cu colegii de clasă.
            Private and Personal Information:
              description_student: Internetul este distractiv și interesant, dar este important să fii în siguranță. În această lecție vei învăța care este diferența dintre informațiile care pot fi distribuite în siguranță și informațiile private.
              description_teacher: " [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)Această lecție a fost concepută inițial de Common Sense Education. [Mai multe informații.](https://www.commonsense.org/education/digital-citizenship/curriculum).Dorința de a partaja informații și de a stabili legături cu cei din jur este un lucru natural pentru elevii noștri. Dar partajarea acestor informații online este însoțită de anumite riscuri. Cum îi putem ajuta pe copii să aibă relații online solide, sigure și care să aibă un impact pozitiv asupra lor? Ajutați-vă elevii să învețe diferența dintre datele cu caracter personal și informațiile care trebuie să rămână private."
            About Me:
              name: Despre mine cu Laboratorul cu sprites
              description_student: Prin crearea unui poster interactiv în Laboratorul cu sprites, elevii vor aplica toate cunoștințele asimilate cu privire la schimbul de date cu caracter personal și de informații private pe internet.
              description_teacher: Prin crearea unui poster interactiv în Laboratorul cu sprites, elevii vor aplica toate cunoștințele asimilate cu privire la schimbul de date cu caracter personal și de informații private pe internet.\r
            Digital Sharing:
              description_student: 'În această lecție vei afla mai multe despre provocările și avantajele drepturilor de proprietate și ale drepturilor de autor. '
            Nested Loops in Bee:
              name: Bucle imbricate în Labirint
              description_student: Bucle în interiorul unor bucle care la rândul lor se află în interiorul altor bucle. Ce înseamnă asta? În această lecție, elevii vor învăța ce se întâmplă atunci când introduc o buclă într-o altă buclă.
              description_teacher: În această activitate online, elevii vor avea ocazia să înțeleagă buclele la un nivel mai aprofundat. Jucându-se cu Albinuța și Plants vs Zombies, elevii vor învăța cum să programeze o buclă în interiorul unei alte bucle. De asemenea, aceștia vor fi încurajați să descopere cum orice mică modificare adusă oricăreia dintre bucle afectează programul atunci când fac clic pe `Rulare`.
            Nested Loops in Artist:
              key: Bucle imbricate în Artist
              name: Cum să realizăm forme complicate cu ajutorul buclelor imbricate
              description_student: Și mai multe bucle imbricate! De data aceasta vei putea crea niște desene EXTRAORDINARE cu ajutorul buclelor imbricate.
              description_teacher: În setul de puzzle-uri de astăzi, elevii vor crea desene complexe folosind Artist. Continuând să exerseze cu buclele imbricate, dar cu obiective noi, elevii vor utiliza buclele mai mult. Acest set de puzzle-uri le oferă și posibilitatea de a-și utiliza creativitatea, deoarece elevii pot să creeze propriile desene la sfârșitul acestei lecții.
            Nested Loops in Frozen:
              key: Bucle imbricate în Regatul de gheață
            'Functions: Songwriting':
              key: 'Funcții: Compoziții muzicale'
              name: Compunând Cântece
              description_student: Chiar și starurile rock trebuie să aibă abilități de programare. Această lecție te va învăța lucruri noi despre funcții cu ajutorul versurilor melodiilor.
              description_teacher: Funcția este una dintre structurile cu adevărat magnifice din universul științei calculatoarelor. Funcțiile (uneori denumite și proceduri apelate) sunt mini-programe pe care le poți folosi repetat într-un program mai mare. Această lecție îi va ajuta pe elevi să înțeleagă intuitiv de ce este utilă combinarea mai multor fragmente de cod în cadrul unei funcții.
            Functions in Minecraft:
              key: Funcții în Minecraft
              name: Funcții în Minecraft
              description_student: Știi cum să utilizezi funcțiile pentru a scrie cel mai eficient cod?
              description_teacher: În această aventură distractivă și interactivă în Minecraft, elevii vor începe să înțeleagă modul în care funcțiile le sunt utile!
            Functions in Harvester:
              key: Funcții în Culegător
              name: Funcții cu Culegător
              description_student: Funcțiile te vor ajuta să nu depui prea mult efort atunci când o ajuți pe fermieră să strângă recolta!
            Functions in Artist:
              key: Funcții în Artist
              name: Funcții cu Artist
              description_student: Realizează desene complexe mai ușor cu ajutorul funcțiilor!

        express-2021:
          description: Învață știința calculatoarelor în ritmul tău cu ajutorul lecțiilor de mai jos! Învață să scrii programe pentru computer, să îți dezvolți abilitățile de rezolvare a problemelor și participă la provocări distractive! Creează jocuri și proiecte creative pe care să le partajezi cu prietenii, familia și profesorii tăi.
          description_short: 'O introducere în știința calculatoarelor: o combinație a celor mai bune programe pentru școala elementară destinate elevilor mai mari.'
          lessons:
            Dance Party:
              key: Petrecere dansantă
              name: Petrecere dansantă
              description_student: În această lecție elevii vor programa propria petrecere dansantă interactivă. Pentru această activitate este nevoie de sunet, deoarece instrumentul a fost creat pentru a reacționa la muzică.
              description_teacher: În această lecție elevii vor programa propria petrecere dansantă interactivă. Pentru această activitate este nevoie de sunet, deoarece instrumentul a fost creat pentru a reacționa la muzică.
            Programming with Angry Birds:
              key: Programare cu Angry Birds
              name: Programare cu Angry Birds
            Debugging with Scrat:
              key: Depanare cu Scrat
              name: Depanare în Labirint
              description_student: Identificați problemele din puzzle-uri și puneți-vă în practică aptitudinile de depanare.
              description_teacher: Depanarea este un element esențial al procesului de învățare a programării. Elevii vor găsi puzzle-uri care au fost rezolvate incorect. Aceștia vor trebui să parcurgă codul existent pentru a identifica erorile, inclusiv buclele incorecte, blocurile care lipsesc, blocurile suplimentare și blocurile care nu funcționează.
            Collecting Treasure with Laurel:
              description_student: Scrie algoritmi pentru a o ajuta pe Aventuriera Laurel să adune o mulțime de pietre prețioase!
              description_teacher: În această serie de puzzle-uri, elevii vor continua să își dezvolte cunoștințele despre algoritmi și procesul de depanare. Cu ajutorul unui nou personaj, Aventuriera Laurel, elevii vor crea algoritmi secvențiali pentru a o ajuta pe Laurel să strângă comori în timp ce merge pe o cărare.
            Creating Art with Code:
              description_student: Creați imagini extraordinare programând Artistul.
              description_teacher: În această lecție, elevii vor avea control asupra Artistului și vor finaliza desene pe ecran. În această etapă din Artist, elevii vor crea imagini a căror complexitate va crește progresiv, folosind blocuri noi, cum ar fi `avansează cu 100 pixeli` și `virează la dreapta cu 90 de grade`.
            Loops with Rey and BB-8:
              key: Bucle cu Rey și BB-8
              name: Bucle cu Rey și BB-8
            Sticker Art with Loops:
              description_student: În această lecție vei desena imagini și mai grozave în Artist, cu ajutorul buclelor!
              description_teacher: Elevii vor fi extrem de încântați de desenele incredibile pe care le vor crea, folosind un număr mic de blocuri și de stickere digitale! Această lecție are la bază cunoștințele despre bucle asimilate în lecțiile anterioare și oferă elevilor posibilitatea de a fi cu adevărat creativi. Această activitate este excelentă pentru crearea de artefacte pentru portofolii sau pentru conferințe cu părinții/profesorii.
            Nested Loops in Maze:
              key: Bucle imbricate în Labirint
              name: Bucle imbricate în Labirint
              description_student: Bucle în interiorul unor bucle care la rândul lor se află în interiorul altor bucle. Ce înseamnă asta? În această lecție vei învăța ce se întâmplă atunci când creezi o buclă imbricată.
            Snowflakes with Anna and Elsa:
              key: Fulgi de zăpadă cu Anna și Elsa
              name: Fulgi de zăpadă cu Anna și Elsa
            If/Else with Bee:
              description_student: 'Acum că înțelegeți relațiile de condiționalitate, este timpul să programați Albinuța să le utilizeze atunci când strânge miere și nectar. '
              description_teacher: Până acum elevii au scris cod care este executat exact la fel de fiecare dată când este rulat – acesta este fiabil, dar nu foarte flexibil. În această lecție, elevii vor începe să includă relații de condiționalitate, care le vor permite să scrie cod care funcționează diferit în funcție de condițiile specifice întâlnite de program.
            While Loops with the Farmer:
              description_student: 'Buclele sunt extrem de utile atunci când scriem cod. În această lecție vei învăța mai multe despre un nou tip de buclă: buclele „while”!'
              description_teacher: Până la această lecție, elevii au folosit pentru destul de mult timp buclele `repeat`, așa că a sosit momentul să complicăm puțin lucrurile. _Buclele while_ sunt bucle care continuă să repete comenzi atâta timp cât este îndeplinită o condiție. Buclele „while” sunt folosite atunci când programatorul nu știe cu exactitate de câte ori trebuie să se repete comenzile, dar știe ce condiție trebuie să fie adevărată pentru ca bucla să se repete în continuare. De exemplu, elevii trebuie să umple gropile și să sape pentru a face grămezi de pământ în Fermier. Aceștia nu vor ști care este dimensiunea gropilor sau înălțimea grămezilor de pământ, dar știu că trebuie să continue să umple gropile și să sape pentru a face grămezi de pământ atâta timp cât solul nu este nivelat.
            'Conditionals in Minecraft: Voyage Aquatic':
              key: 'Relații de condiționalitate în Minecraft: Călătorie în lumea subacvatică'
              name: 'Relații de condiționalitate în Minecraft: Călătorie în lumea subacvatică'
            Until Loops in Maze:
              description_student: Puteți face lucruri extraordinare atunci când folosiți buclele `until`!
              description_teacher: În această lecție, elevii vor învăța despre buclele `until`. Elevii vor elabora programe în care personajul principal repetă acțiuni până când (`until`) acestea ajung în punctul în care trebuie să se oprească.
            Harvesting with Conditionals:
              description_student: Nu este întotdeauna clar când să trebuie să folosim fiecare relație de condiționalitate. Această lecție te va ajuta să decizi ce trebuie să faci.
              description_teacher: Elevii vor exersa cu bucle `while`, bucle `until` și condiții `if / else`. Toate aceste blocuri folosesc relații de condiționalitate. Punând în practică toate cele trei elemente, elevii vor învăța să scrie coduri complexe și flexibile.
            Functions in Minecraft:
              key: Funcții în Minecraft
              name: Funcții în Minecraft
              description_student: Știi cum să utilizezi funcțiile pentru a scrie cel mai eficient cod?
              description_teacher: În această aventură distractivă și interactivă în Minecraft, elevii vor începe să înțeleagă modul în care funcțiile le sunt utile!
            Functions with Harvester:
              key: Funcții cu Culegător
              name: Funcții cu Culegător
              description_student: Funcțiile te vor ajuta să nu depui prea mult efort atunci când o ajuți pe fermieră să strângă recolta!
            Functions with Artist:
              key: Funcții cu Artist
              name: Funcții cu Artist
              description_student: Realizează desene complexe mai ușor cu ajutorul funcțiilor!
              description_teacher: Elevii vor începe să studieze utilizarea funcțiilor cu ajutorul mediului Artist. Aici vor crea și modifica imagini extraordinare. Pentru modele mai complicate, elevii vor învăța despre funcțiile imbricate, prin care o funcție este apelată din altă funcție.

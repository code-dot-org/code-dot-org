        csd3:
          title: CSD Unit 3 - Animations and Games
          description: In Unit 3, students build on their coding experience as they create programmatic images, animations, interactive art, and games. Starting off with simple, primitive shapes and building up to more sophisticated sprite-based games, students become familiar with the programming concepts and the design process computer scientists use daily. They then learn how these simpler constructs can be combined to create more complex programs. In the final project, students develop a personalized, interactive program. Along the way, they practice design, testing, and iteration, as they come to see that failure and debugging are an expected and valuable part of the programming process.
          description_short: Programare
          description_audience: '[șir gol]'
          stages:
            Booleans and Conditionals:
              name: Booleans and Conditionals
            Complex Conditionals:

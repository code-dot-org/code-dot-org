            Explore Project Ideas:
              name: Explorarea ideilor de proiecte
              description_student: Iată mai multe jocuri și desene. Joacă-te cu fiecare dintre ele pentru a te inspira pentru propriile tale proiecte!
              description_teacher: Următoarele patru lecții oferă posibilitatea elevilor de a-și folosi abilitățile de scriere de cod în cadrul unui proiect de final de curs. Acest proiect îi va ajuta să câștige experiență în domeniul programării și să conceapă un proiect exemplificator, pe care îl vor putea partaja cu colegii și cu cei dragi. Acest proiect este o experiență care va acoperi mai multe lecții sau mai multe săptămâni, iar elevii își vor petrece timpul explorând concepte derivate din brainstorming, învățând despre procesul de design, construind și prezentând versiunea finală a proiectului. În etapa de explorare, elevii vor putea vizualiza exemple de proiecte realizate anterior în Artist și în Laboratorul de joacă, pe care le pot folosi drept surse de inspirație. În continuare, elevii vor învăța despre procesul de design și despre cum pot să-l implementeze în propriile proiecte. După aceea li se va pune la dispoziție spațiul necesar pentru a-și crea propriul proiect fie în Artist, fie în Laboratorul de joacă (aceasta va fi probabil cea mai lungă etapă a proiectului). În cele din urmă, elevii vor putea să prezinte colegilor proiectele finalizate.
            The Design Process:
              name: Procesul de design
              description_student: Pentru proiecte mari, cum este acesta, este nevoie de timp și de planificare. Aici vei afla mai multe despre procesul de design pe care îl vei folosi pentru creația ta.
              description_teacher: Pe parcursul a patru lecții, elevii vor progresa până în punctul în care vor programa un proiect cu design propriu folosind ca mediu de programare fie Laboratorul de joacă, fie Artist. În această parte a proiectului, elevii vor învăța despre procesul de design și despre cum pot să îl implementeze în propriile proiecte. Planul de lecție pentru toate cele patru etape ale procesului poate fi găsit în prima etapă a procesului acestui proiect [aici](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Construiește-ți proiectul
              description_student: Pregătește-te serios să scrii cod! A venit momentul să începi să îți elaborezi proiectul.
              description_teacher: Pe parcursul a patru lecții, elevii vor progresa până în punctul în care vor programa un proiect cu design propriu folosind ca mediu de programare fie Laboratorul de joacă, fie Artist. Acum elevii vor crea proiectul fie în Artist, fie în Laboratorul de joacă și vor face aceasta separat, fiecare în spațiul său. Aceasta va fi probabil cea mai lungă etapă a proiectului. Planul de lecție pentru toate cele patru etape ale procesului poate fi găsit în prima etapă a procesului acestui proiect [aici](https://curriculum.code.org/csf/coursee/12/).
            Revise Your Project:
              name: "\t\nRevizuiește-ți proiectul"
            Presentation Your Project:
              name: Prezentarea proiectului
            'Algorithms: Dice Race':
              name: 'Algoritmi: Cursa cu zaruri'
              description_student: În această lecție despre algoritmi vei afla cum să descrii un joc din perspectiva computerului.
              description_teacher: În această lecție, elevii vor relaționa conceptul de algoritm cu activitățile din viața reală, jucând jocul Cursa cu zaruri. Scopul acestei activități este de a începe dezvoltarea abilităților de a transpune situații din lumea reală în scenarii online și invers.
            Conditionals:
              name: Relații de condiționalitate în Fermier
              description_student: În această sesiune distractivă și interesantă îi vei putea spune computerului ce trebuie să facă în anumite condiții.
              description_teacher: În această lecție, elevii vor învăța despre buclele „while” și condiții „if/else”. _Buclele while_ sunt bucle care continuă să repete comenzi atâta timp cât este îndeplinită o condiție. Buclele „while” sunt folosite atunci când programatorul nu știe cu exactitate de câte ori trebuie să se repete comenzile, dar știe ce condiție trebuie să fie adevărată pentru ca bucla să se repete în continuare. Condițiile „If/Else” oferă flexibilitate în programare, rulând secțiuni întregi de cod numai dacă ceva este adevărat, în caz contrar acestea rulează altceva.
            Private and Personal Information:
              name: 'Cetățenie digitală: Informații private și personale'
              description_student: Internetul este distractiv și interesant, dar este important să fii în siguranță. În această lecție vei învăța care este diferența dintre informațiile care pot fi distribuite în siguranță și informațiile private.
              description_teacher: Această lecție dezvoltată de Common Sense Education prezintă diferența dintre informațiile care pot fi partajate în siguranță online și informațiile care nu pot fi partajate în siguranță online.Pe măsură ce elevii vizitează website-uri care le solicită informații despre identitatea lor, aceștia învață să adopte un proces de investigație critică prin care dobândesc abilitățile necesare pentru a se proteja pe ei înșiși și familiile lor de furtul de identitate. În această lecție, elevii învață să își utilizeze gândirea critică pentru a analiza informațiile despre utilizatori solicitate sau necesare pentru accesarea unor website-uri. Aceștia află care este diferența dintre informațiile private și informațiile personale, precum și cum să distingă ce poate fi partajat online în siguranță și ce nu.
            Build a Star Wars Game:
              name: Construiește un joc Războiul Stelelor
              description_student: Lasă Forța să te ghideze și construiește-și propriul joc Războiul Stelelor în această lecție.
              description_teacher: În această lecție, elevii vor utiliza evenimente pentru a construi un joc pe care îl vor putea partaja online. Alături de R2-D2 și alte personaje din Războiul Stelelor, elevii vor asista la evenimente, apoi vor utiliza spațiul pus la dispoziție pentru a-și crea propriul joc.
            'Functions: Songwriting':
              name: 'Funcții: Compoziții muzicale'
              description_student: Chiar și starurile rock trebuie să aibă abilități de programare. Această lecție te va învăța lucruri noi despre funcții cu ajutorul versurilor melodiilor.
              description_teacher: Funcția este una dintre structurile cu adevărat magnifice din universul științei calculatoarelor. Funcțiile (uneori denumite și proceduri apelate) sunt mini-programe pe care le poți folosi repetat într-un program mai mare. Această lecție îi va ajuta pe elevi să înțeleagă intuitiv de ce este utilă combinarea mai multor fragmente de cod în cadrul unei funcții.
            Functions in Artist:
              name: Funcții în Artist
              description_student: Realizează desene complexe mai ușor cu ajutorul funcțiilor!
              description_teacher: Elevii vor începe să studieze utilizarea funcțiilor pe Code.org. Imagini extraordinare vor fi create și modificate cu ajutorul funcțiilor în Artist. Pentru modele mai complicate, elevii vor învăța despre funcțiile imbricate, în care o funcție este apelată din altă funcție.
            Functions in Bee:
              name: Funcții în Albinuță
              description_student: Nu trebuie să scrii mult cod pentru a strânge nectarul și mierea. Poți să folosești funcțiile!
              description_teacher: În a doua rundă de exerciții practice cu funcțiile online, elevii vor parcurge trasee complexe, vor colecta nectar și vor produce multă miere.
            Functions in Farmer:
              name: Funcții în Fermier
              description_student: Funcțiile te vor ajuta să nu depui prea mult efort atunci când o ajuți pe fermieră să strângă recolta!
              description_teacher: Până acum elevii au creat modele impresionante în Artist și au străbătut labirinturi în Albinuță, dar astăzi vor folosi funcții pentru recoltarea culturilor în Fermier. În această lecție, elevii vor învăța să folosească funcțiile în moduri noi, combinându-le cu bucle `while` și cu condiții `if / else`.
            Determine the Concept:
              name: Determină conceptul
              description_student: Nu dezvăluim niciun secret! Este posibil ca în această lecție să folosești oricare dintre abilitățile pe care le-ai dobândit până acum.
              description_teacher: În această lecție sunt prezentate concepte din lecțiile anterioare, dar aceasta oferă elevilor și posibilitatea de a-și folosi gândirea critică în legătură cu modul în care ar putea rezolva fiecare problemă, fără a le spune ce concept să aplice. Elevii vor trece în revistă algoritmii de bază, depanarea, buclele `repeat`, relațiile de condiționalitate, buclele `while` și funcțiile.
            Build a Play Lab Game:
              name: Creează un joc în Laboratorul de joacă
              description_student: Exersează și creează jocuri pe care să le partajezi cu prietenii și familia.
              description_teacher: În această lecție este prezentat Laboratorul de joacă, o platformă pe care elevii își pot crea propriile jocuri și în care pot programa interacțiuni între personaje și datele de intrare introduse de utilizator. Elevii vor lucra cu evenimente pentru a crea comenzi de la tastatură. Acest set de puzzle-uri va servi drept ghid și pe parcursul dezvoltării jocului, dar elevii vor fi liberi să adauge propriile idei.
            Present Your Project:
              name: Prezintă-ți proiectul
              description_student: Pregătește-te să te mândrești cu munca ta! A venit momentul să le prezinți colegilor proiectul finalizat.
              description_teacher: Pe parcursul a patru lecții, elevii vor progresa până în punctul în care vor programa un proiect cu design propriu folosind fie Laboratorul de joacă, fie Artist ca mediu de programare. Elevii vor putea în sfârșit să prezinte colegilor proiectul finalizat sau să îl partajeze cu cei dragi cu ajutorul unui link special. Planul de lecție pentru toate cele patru etape ale procesului poate fi găsit în prima etapă a procesului acestui proiect [aici](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: 'Dincolo de programare: Internetul'
              description_student: V-ați întrebat vreodată cum se propagă informația pe Internet? Nu este un truc magic! În această lecție vei învăța noțiuni de bază cu privire la felul în care funcționează internetul.
              description_teacher: Chiar dacă mulți oameni folosesc Internetul zilnic, sunt puțini cei care știu cum funcționează. În această lecție, elevii vor pretinde că pot circula în interiorul Internetului în timp ce învață despre conexiuni, adrese URL, adrese IP și DNS.
            Crowdsourcing:
              name: 'Dincolo de programare: Crowdsourcing'
              description_student: În această lecție vei învăța despre crowdsourcing, procesul de realizare a unui proiect cu ajutorul unei echipe.
              description_teacher: În știința calculatoarelor ne confruntăm uneori cu probleme mari, care ne descurajează. Este aproape imposibil să facem față pe cont propriu unor provocări precum găsirea numerelor prime mari sau secvențierea ADN-ului. Atunci când la forțele noastre se adaugă forțele altora, aceste activități devin mai ușoare. În această lecție, elevii vor învăța cât de utilă poate fi munca în echipă în știința calculatoarelor.

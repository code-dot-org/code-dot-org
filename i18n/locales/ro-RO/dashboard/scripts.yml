              display_name: Evenimente
            end_of_course_project:
              display_name: Proiect de final de curs
          lessons:
            Screen Out the Mean:
              name: Scoate-i afară pe răutăcioși
              description_student: În această lecție vei învăța ce poți să faci dacă există ceva din mediul online care te face să te simți furios sau trist sau care te face să-ți fie frică.
              description_teacher: Această lecție îi ajută pe copii să își dea seama de faptul că este esențial să spună unui adult în care au încredere dacă există ceva în mediul online care îi face să se simtă furioși sau triști sau dacă există ceva care îi face să le fie frică. \r\rElevii învață că alte persoane se pot comporta uneori ca niște agresori atunci când sunt online. Elevii află ce înseamnă „cyberbullying” și ce pot să facă atunci când se confruntă cu acesta. După ce citesc un scenariu despre comportamentul agresiv din mediul online, elevii discută despre „cyberbullying”, despre cum îi poate face pe cei din jur să se simtă și despre cum trebuie să reacționeze la acesta. La sfârșit, elevii își folosesc cunoștințele asimilate pentru a crea o foaie simplă cu sfaturi legate de „cyberbullying” pe care o vor include în jurnalul lor.\r
            Powerful Passwords:
              description_student: În această lecție vei afla cum sunt protejate informațiile cu ajutorul parolelor, precum și cum să creezi o parolă eficientă.
              description_teacher: Elevii află de ce se folosesc parolele, care sunt avantajele utilizării parolelor și descoperă strategii pentru crearea și menținerea unor parole puternice și sigure.\r\rElevii învață trucuri cu privire la parole, își testează parolele existente cu ajutorul unui joc interactiv și creează parole noi folosind îndrumările pentru parole puternice.\r
            'Programming: My Robotic Friends':
              name: Prietenii mei, roboții, ediția Juniori
              description_student: În această lecție vei pretinde că toți colegii tăi sunt roboți și îi vei programa să construiască modele cu ajutorul paharelor suprapuse.
              description_teacher: Folosind un set de simboluri în loc de cod, elevii vor concepe algoritmi prin care transmit instrucțiuni unui „robot” să suprapună pahare folosind pentru aceasta diferite modele. Elevii vor fi pe rând roboți și vor reacționa numai la algoritmul definit de colegii lor. În acest segment, elevii învață legătura care există între simboluri și acțiuni, diferența dintre un algoritm și un program, precum și cât de importantă este depanarea.
            Programming in Maze:
              name: Programare cu Angry Birds
              description_student: Învață despre secvențe și algoritmi cu Angry Birds.
              description_teacher: Folosind personaje din jocul Angry Birds, elevii vor dezvolta algoritmi secvențiali cu ajutorul cărora vor ajuta pasărea să traverseze labirintul pentru a ajunge la porcul care se află în partea opusă. Pentru a face acest lucru, elevii vor stivui blocuri de cod în succesiune liniară, făcând personajele să se miște în linie dreaptă sau să se deplaseze la stânga sau la dreapta.
            Debugging in Maze:
              name: Depanare în Labirint
              description_student: Identificați problemele din puzzle-uri și puneți-vă în practică aptitudinile de depanare.
              description_teacher: Depanarea este un element esențial al procesului de învățare a programării. Elevii vor găsi puzzle-uri care au fost rezolvate incorect. Aceștia vor trebui să parcurgă codul existent pentru a identifica erorile, inclusiv buclele incorecte, blocurile care lipsesc, blocurile suplimentare și blocurile care nu funcționează.
            Programming in Collector:
              description_student: Scrie algoritmi pentru a o ajuta pe Aventuriera Laurel să adune o mulțime de pietre prețioase!
              description_teacher: În această serie de puzzle-uri, elevii vor continua să își dezvolte cunoștințele despre algoritmi și procesul de depanare. Cu ajutorul unui nou personaj, Aventuriera Laurel, elevii vor crea algoritmi secvențiali pentru a o ajuta pe Laurel să strângă comori în timp ce merge pe o cărare.
            Programming in Artist:
              description_student: Creați imagini extraordinare programând Artistul.
              description_teacher: În această lecție, elevii vor avea control asupra Artistului și vor finaliza desene pe ecran. În această etapă din Artist, elevii vor crea imagini a căror complexitate va crește progresiv, folosind blocuri noi, cum ar fi `avansează cu 100 pixeli` și `virează la dreapta cu 90 de grade`.
            Binary Bracelets:
              name: Brăţări Binare
              description_student: Creează-ți propria brățară binară și află cum își amintesc computerele informațiile!
              description_teacher: Limbajul binar este extrem de important în universul computerelor. Majoritatea computerelor din ziua de astăzi stochează informații în format binar. În această lecție se poate demonstra cum puteți să luați un element din viața reală și să-l transformați într-o serie de comenzi de activare și dezactivare.
            'Loops: My Loopy Robotic Friends':
              name: Prietenii mei, roboții trăsniți, ediția Juniori
              description_student: În această lecție îți vei putea „programa” din nou colegii, dar acum vei folosi bucle pentru a rezolva probleme mai mari și mai complicate.
              description_teacher: Luând activitatea inițială „Prietenii mei, roboții” drept punct de plecare, elevii se confruntă acum cu sarcini mai mari și mai complicate. Pentru a programa „roboții” să finalizeze aceste sarcini mai complexe, elevii trebuie să identifice modele repetate din instrucțiuni care pot fi înlocuite cu o buclă.
            Loops with Rey and BB-8:
              name: Bucle cu Rey și BB-8
              description_student: 'Ajută-l pe BB-8 să iasă din labirint cu ajutorul buclelor! '
              description_teacher: Plecând de la conceptul repetării instrucțiunilor prezentat în „Cum e să ai mintea creață”, în această etapă elevii vor folosi bucle pentru a-l ajuta pe BB-8 să traverseze mai eficient un labirint.
            Loops in Harvester:
              name: Cum să strângi recolta cu ajutorul Buclelor
              description_student: Să folosim bucle pentru a-l ajuta pe culegător să strângă verdețuri!
              description_teacher: În etapa anterioară, elevii au folosit bucle pentru a crea desene extraordinare. Acum vor include în buclă acțiuni noi pentru a-l ajuta pe culegător să strângă mai multe verdețuri care cresc în legături mari.\r
            Looking Ahead:
              description_student: Nu călca pe lavă! Aici vei începe să înveți despre relațiile de condiționalitate în universul Minecraft.
              description_teacher: Această lecție a fost concepută inițial pentru Hour of Code, împreună cu echipa Minecraft. Elevii vor avea posibilitatea de a pune în practică idei pe care le-au asimilat până în acest moment, dar și de a participa la o scurtă prezentare a relațiilor de condiționalitate!
            Sticker Art with Loops:
              description_student: În această lecție vei desena imagini și mai grozave în Artist, cu ajutorul buclelor!
              description_teacher: Elevii vor fi extrem de încântați de desenele incredibile pe care le vor crea, folosind un număr mic de blocuri și de stickere digitale! Această lecție are la bază cunoștințele despre bucle asimilate în lecțiile anterioare și oferă elevilor posibilitatea de a fi cu adevărat creativi. Această activitate este excelentă pentru crearea de artefacte pentru portofolii sau pentru conferințe cu părinții/profesorii.
            'Events: The Big Event':
              name: Marele eveniment
              description_student: 'Joacă un joc distractiv pentru a învăța mai multe despre evenimente. '
              description_teacher: Elevii vor afla în curând că evenimentele sunt o modalitate foarte ușoară de a imprima flexibilitate unui algoritm scris anterior. Poate că uneori vă doriți ca programul să răspundă utilizatorului exact atunci când dorește utilizatorul. Cu ajutorul evenimentelor, programul poate fi mai interesant și mai interactiv.
            Build a Flappy Game:
              name: Construiește un Joc Flappy
              description_student: Construiește-ți propriul joc Flappy Bird așa cum dorești, apoi partajează-l cu prietenii!
              description_teacher: În această etapă, elevii își construiesc propriul joc Flappy Bird folosind manipulatoare ale evenimentelor pentru a detecta clicurile mouse-ului și coliziunile cu obiecte. La sfârșitul nivelului, elevii vor putea să-și personalizeze jocul schimbând elementele vizuale sau regulile.
            Events in Play Lab:
              name: Urmărire cu Evenimente
              description_student: A venit momentul să fim creativi și să creăm un joc în Laboratorul de joacă!
              description_teacher: În această activitate online, elevii vor avea ocazia să învețe cum să folosească evenimentele în Laboratorul de Joacă și să aplice toate abilitățile de scriere de cod pe care le-au dobândit pentru a crea un joc animat. A venit timpul să fiți creativi și să creați un joc în Laboratorul de Joacă!
            Picturing Data:
              description_student: Datele pot fi folosite pentru a-i ajuta pe elevi să înțeleagă lumea care îi înconjoară și pentru a răspunde la întrebări interesante. În această lecție, elevii vor strânge date dintr-un proiect creat în Laboratorul de joacă și le vor vizualiza folosind diferite tipuri de grafice.
              description_teacher: Datele pot fi folosite pentru a-i ajuta pe elevi să înțeleagă lumea care îi înconjoară și pentru a răspunde la întrebări interesante. În această lecție, elevii vor strânge date dintr-un proiect creat în Laboratorul de joacă și le vor vizualiza folosind diferite tipuri de grafice.
            'End of Course Project: Create a Play Lab Game':
              name: Proiect de final de curs
              description_student: Pregătește-te serios să scrii cod! A venit momentul să începi să îți elaborezi proiectul.
              description_teacher: 'În această lecție finală elevii vor proiecta, dezvolta și prezenta propriile proiecte realizate în Laboratorul de joacă! Pentru a ne asigura că acest proces se desfășoară fără probleme, vă punem la dispoziție o structură care poate fi urmărită pas cu pas de elevi, de la planificarea pe hârtie până la etapa de scriere a codului pe site-ul nostru web. În plus, oferim idei utile pentru profesori, care îi vor ajuta să organizeze o prezentare memorabilă! '
            Putting a STOP to Online Meanness:
              name: Să punem capăt comportamentelor răutăcioase din mediul online
              description_student: În această lecție vei afla mai multe despre comportamentele răutăcioase și despre ce trebuie să faci dacă le întâlnești online.
              description_teacher: Această lecție a fost concepută inițial de Common Sense Education.Pe Internet sunt tot felul de oameni interesanți, dar uneori aceștia pot fi răutăcioși unii cu alții. Ajutați-i pe elevi, folosind acest joc de rol, să înțeleagă de ce este adesea mai ușor să fii răutăcios online decât în persoană și cum pot să facă față atitudinii răutăcioase online când se lovesc de aceasta.
            Password Power-Up:
              name: Parole mai puternice
              description_student: În această lecție vei afla cum sunt protejate informațiile cu ajutorul parolelor, precum și cum să creezi o parolă eficientă.
              description_teacher: Această lecție a fost concepută inițial de Common Sense Education.Parolele online mai puternice și mai sigure sunt o idee bună pentru oricine. Dar cum îi putem ajuta pe copii să creeze parole mai bune și să le și memoreze? Folosiți sfaturile din această lecție pentru a-i ajuta pe copii să creeze parole care sunt atât sigure, cât și ușor de memorat.
          student_description: Creează programe cu secvențiere, bucle și evenimente. Scrie-ți inițialele în format binar, studiază diferite tehnici de rezolvare a problemelor și învață cum să reacționezi la cyberbullying. La sfârșitul cursului, creează-ți propriul joc sau propria poveste pe care să le partajezi cu ceilalți!
        coursed-2020:
          title: Curs D (2020)
          description: Elevii învață despre bucle, relații de condiționalitate și evenimente. În afară de cod, elevii vor învăța și despre Cetățenia digitală.
          description_short: Învață despre condiții. Creează propriile opere de artă, jocuri, chiar și o petrecere dansantă.
          description_audience: 'Vârsta: 7-11 ani'
          lesson_groups:
            csf_sequencing:
              display_name: Secvențiere
            csf_events:
              display_name: Evenimente
            csf_loops:
              display_name: Bucle
            csf_conditionals:
              display_name: Condiţionale
            csf_binary:
              display_name: Binar
            csf_digcit:
              display_name: Cetățenia Digitală
            end_of_course_project:
              display_name: Proiect de final de curs
          lessons:
            'Algorithms: Graph Paper Programming':
              name: Programare pe Hârtie Milimetrică
              description_student: În această lecție îți vei programa colegul să deseneze imagini!
              description_teacher: "„Programându-se” unul pe celălalt să deseneze imagini, elevii vor lua contact cu unele dintre conceptele esențiale ale programării, dar într-un mod distractiv și accesibil. La începutul orei, elevii vor utiliza simboluri pentru a-și transmite reciproc instrucțiuni pentru colorarea de pătrate pe hârtie de copiat, încercând să reproducă o imagine. Dacă este timp, lecția se poate încheia cu imagini create chiar de elevi. "
            Introduction to Online Puzzles:
              name: Introducere în puzzle-urile online
              description_student: În cadrul acestei lecții îți vei folosi abilitățile de care vei avea nevoie pentru acest curs.
              description_teacher: 'În cadrul acestui set de puzzle-uri, elevii vor începe cu o prezentare introductivă (sau o recapitulare, în funcție de nivelul de nivelul clasei) a spațiului de lucru online al Code.org. Aceasta va include clipuri video care indică funcționalitatea de bază a spațiului de lucru, inclusiv butoane de tip `Rulare`, `Resetare` și `Etapă`. În aceste clipuri video se discută și despre: tragerea blocurilor Blockly, ștergerea blocurilor Blockly și conectarea blocurilor Blockly. Apoi elevii își vor practica aptitudinile de _secvențiere_ și _depanare_ în Labirint. În continuare, elevii vor avea acces la noi tipuri de puzzle-uri, cum ar fi Colecționar, Artist și Culegător atunci când asimilează noțiunile de bază cu privire la _bucle_.'
            Relay Programming:
              name: Programare de releu
              description_student: Îți amintești că la începutul cursului ai desenat cu ajutorul codului? În această lecție vei lucra în echipă cu alți colegi pentru a face ceva foarte asemănător!
            Debugging in Collector:
              name: Depanare cu Laurel
              description_student: Ai avut vreodată probleme în timp ce scriai cod? În această lecție, vei afla câteva dintre secretele depanării. Depanarea este procesul de identificare și de rezolvare a problemelor care apar în codul tău.
              description_teacher: În această activitate online, elevii își vor pune în practică aptitudinile de depanare în mediul „Colecționar”. Elevii vor putea citi și edita codul pentru a elimina erorile din puzzle-uri cu algoritmi simpli, bucle și bucle imbricate.
            Events in Bounce:
              name: Evenimente în Bounce
              description_student: Ți-ai dorit vreodată să poți juca jocuri video la școală? În această lecție vei putea să-ți creezi propriul joc!
              description_teacher: În această activitate online, elevii vor învăța ce sunt evenimentele și cum sunt acestea folosite de computere în programe precum jocurile video. Elevii vor rezolva puzzle-uri, făcând programul să reacționeze la evenimente (cum ar fi apăsarea butoanelor cu săgeți). La sfârșitul puzzle-ului, elevii vor putea să personalizeze jocul, adăugând viteze și sunete diferite.
            Build a Star Wars Game:
              name: Construiește un joc Războiul Stelelor
              description_student: Lasă Forța să te ghideze și construiește-și propriul joc Războiul Stelelor în această lecție.
              description_teacher: În această lecție, elevii vor utiliza evenimente pentru a construi un joc pe care îl vor putea partaja online. Alături de R2-D2 și alte personaje din Războiul Stelelor, elevii vor asista la evenimente, apoi vor utiliza spațiul pus la dispoziție pentru a-și crea propriul joc.
            Loops in Ice Age:
              name: Bucle în Ice Age
              description_student: În această lecție vei folosi blocul repetare pentru a-l ajuta pe Scrat să ajungă la ghindă într-un mod cât mai eficient posibil.
              description_teacher: În această etapă, care este o actualizare rapidă (sau o introducere) cu privire la utilizarea buclelor, elevii vor folosi blocul `repeat` pentru a-l direcționa pe Scrat către ghindă într-un mod mai eficient.
            Loops in Artist:
              name: Cum să desenăm forme cu ajutorul buclelor
              description_student: În această lecție vei desena imagini grozave în Artist cu ajutorul buclelor!
              description_teacher: Această lecție are la bază cunoștințele despre bucle asimilate în lecțiile anterioare și oferă elevilor posibilitatea de a fi cu adevărat creativi. Această activitate este și un exercițiu de depanare pentru punerea în practică suplimentară a abilităților de rezolvare a problemelor.
            Nested Loops in Bee:
              name: Bucle imbricate în Labirint
              description_student: Bucle în interiorul unor bucle care la rândul lor se află în interiorul altor bucle. Ce înseamnă asta? În această lecție vei învăța ce se întâmplă atunci când creezi o buclă imbricată.
              description_teacher: În această activitate online, elevii vor avea ocazia să înțeleagă buclele la un nivel mai aprofundat. Jucându-se cu Albinuța și Plants vs Zombies, elevii vor învăța cum să programeze o buclă în interiorul unei alte bucle. De asemenea, aceștia vor fi încurajați să descopere cum orice mică modificare adusă oricăreia dintre bucle afectează programul atunci când fac clic pe `Rulare`.
            Conditionals with Cards:
              name: Condiționale cu Carduri
              description_student: Este timpul să jucăm un joc în care câștigi puncte numai în anumite condiții!
              description_teacher: Această lecție demonstrează modul în care pot fi utilizate relațiile de condiționalitate pentru a adapta un program în funcție de anumite informații specifice. Nu avem întotdeauna la dispoziție toate informațiile de care avem nevoie atunci când scriem un program. Poate uneori vreți să procedați diferit de la o situație la ala, chiar dacă nu știți care situație va fi adevărată atunci când codul rulează. Aici intră în scenă relațiile de condiționalitate. Relațiile de condiționalitate permit unui computer să ia o decizie pe baza informațiilor care sunt adevărate de fiecare dată când rulează codul.\r\r
            Conditionals in Bee:
              description_student: 'Acum că înțelegeți relațiile de condiționalitate, este timpul să programați Albinuța să le utilizeze atunci când strânge miere și nectar. '
              description_teacher: Până acum elevii au scris cod care este executat exact la fel de fiecare dată când este rulat – acesta este fiabil, dar nu foarte flexibil. În această lecție, elevii vor începe să includă relații de condiționalitate, care le vor permite să scrie cod care funcționează diferit în funcție de condițiile specifice întâlnite de program.
            While Loops in Farmer:
              name: Bucle „while” în Fermier
              description_student: 'Buclele sunt extrem de utile atunci când scriem cod. În această lecție vei învăța mai multe despre un nou tip de buclă: buclele „while”!'
              description_teacher: Până la această lecție, elevii au folosit pentru destul de mult timp buclele `repeat`, așa că a sosit momentul să complicăm puțin lucrurile. \r\r_Buclele while_ sunt bucle care continuă să repete comenzi atâta timp cât este îndeplinită o condiție. Buclele „while” sunt folosite atunci când programatorul nu știe cu exactitate de câte ori trebuie să se repete comenzile, dar știe ce condiție trebuie să fie adevărată pentru ca bucla să se repete în continuare. De exemplu, elevii trebuie să umple gropile și să sape pentru a face grămezi de pământ în Fermier. Aceștia nu vor ști care este dimensiunea gropilor sau înălțimea grămezilor de pământ, dar știu că trebuie să continue să umple gropile și să sape pentru a face grămezi de pământ atâta timp cât solul nu este nivelat.
            Until Loops in Maze:
              description_student: Puteți face lucruri extraordinare atunci când folosiți buclele `until`!
              description_teacher: În această lecție, elevii vor învăța despre buclele `until`. Elevii vor elabora programe în care personajul principal repetă acțiuni până când (`until`) acestea ajung în punctul în care trebuie să se oprească.
            Conditionals & Loops in Harvester:
              description_student: Nu este întotdeauna clar când să trebuie să folosim fiecare relație de condiționalitate. Această lecție te va ajuta să decizi ce trebuie să faci.
              description_teacher: Elevii vor exersa cu bucle `while`, bucle `until` și condiții `if / else`. Toate aceste blocuri folosesc relații de condiționalitate. Punând în practică toate cele trei elemente, elevii vor învăța să scrie coduri complexe și flexibile.
            'Unplugged: Binary':
              name: Imagini binare
              description_student: Aflați cum stochează computerele imagini folosind un limbaj care include doar două opțiuni.
              description_teacher: Deși mulți oameni consideră că limbajul binar este format strict din unu și zero, elevii se vor familiariza cu ideea că informațiile pot fi reprezentate folosind mai multe opțiuni binare. Această lecție aprofundează acest concept, deoarece ilustrează modul în care un computer poate stoca informații și mai complexe (cum ar fi imagini și culori) în format binar.
            Artist Binary:
              name: Binar cu artist
              description_student: În această lecție vei învăța cum să creezi imagini folosind doar cifrele 0 și 1.
              description_teacher: În această serie de lecții online, elevii vor învăța să creeze imagini folosind comenzi de activare/dezactivare
            Digital Citizenship:
              name: Cetățenia Digitală
              description_student: Partajarea online a anumitor informații te expune la riscuri. În această lecție vei învăța care este diferența dintre informațiile sigure și informațiile private.
              description_teacher: În colaborare cu Common Sense Education, în această lecție elevii învață să folosească gândirea critică cu privire la informațiile utilizatorilor care sunt solicitate sau necesare pe unele website-uri. Elevii învață care este diferența dintre informațiile private și informațiile personale, făcând distincția dintre informațiile sigure care pot fi partajate online și informațiile care nu sunt sigure și care nu ar trebui să fie partajate online. \r\rDe asemenea, elevii vor analiza ce înseamnă să fie responsabili și respectuoși față de comunitățile offline și online din care fac parte, învățând astfel cum să devină buni cetățeni digitali.
            Dance Party:
              name: Petrecere dansantă
              description_student: A venit momentul să sărbătorim! În această lecție vei programa propria petrecere dansantă interactivă.
              description_teacher: În această lecție elevii vor programa propria petrecere dansantă interactivă. Pentru această activitate este nevoie de sunet, deoarece instrumentul a fost creat pentru a reacționa la muzică.
            Dance Part:
              name: Petrecere dansantă
            End of Course Project:
              name: Proiect de final de curs
              description_student: Pregătește-te serios să scrii cod! A venit momentul să începi să îți elaborezi proiectul.
              description_teacher: 'În această lecție finală elevii vor proiecta, dezvolta și prezenta propriile proiecte realizate! '
            Be A Super Digital Citizen:
              name: Fii un supercetățean digital
              description_student: Află cum poți fi un exemplu pentru ceilalți atunci când asiști la cyberbullying.
              description_teacher: Această lecție a fost concepută inițial de Common Sense Education.Instrumentele online îi ajută pe copii să se afirme și să se dezvolte, dar sunt însoțite și de o responsabilitate semnificativă. Întrebarea este dacă aceștia știu cum trebuie să procedeze când se confruntă cu fenomenul de „cyberbullying”. Arătați-le elevilor care sunt modurile adecvate în care trebuie să acționeze și să rezolve conflictele, să fie un exemplu pentru ceilalți și să îi ajute pe ceilalți la nevoie.
          student_description: Elevii învață despre bucle, relații de condiționalitate și evenimente. În afară de cod, elevii vor învăța și despre Cetățenia digitală.
        coursee-2020:
          title: Curs E (2020)
          description: Începe să scrii cod cu algoritmi, bucle, relații de condiționalitate și evenimente, după care vei trece la funcții. În a doua parte a acestui curs, concepe și creează un proiect de final de curs pe care să-l partajezi cu prietenii și familia.
          description_short: Recapitulează conceptele din Cursurile C și D, apoi treci mai departe la învățarea funcțiilor.
          description_audience: 'Vârsta: 8-12 ani'
          lesson_groups:
            ramp_up:
              display_name: Avansare
            csf_digcit:
              display_name: Cetățenia Digitală
            csf_nested_loops:
              display_name: Repetiții imbricate
            csf_functions:
              display_name: Funcţii
            csf_impacts:
              display_name: Impactul computerelor
            end_of_course_project:
              display_name: Proiect de final de curs
          lessons:
            Sequencing in the Maze:
              name: Secvențiere în Labirint
              description_student: În această lecție vei învăța cum să scrii propriile tale programe!
              description_teacher: 'În cadrul acestui set de puzzle-uri, elevii vor începe cu o prezentare introductivă (sau o recapitulare, în funcție de nivelul clasei) a spațiului de lucru online al Code.org. Aceasta va include clipuri video care indică funcționalitatea de bază a spațiului de lucru, inclusiv butoane de tip `Rulare`, `Resetare` și `Etapă`. În aceste clipuri video se discută și despre: tragerea blocurilor Blockly, ștergerea blocurilor Blockly și conectarea blocurilor Blockly. Apoi elevii își vor practica aptitudinile de _secvențiere_ și _depanare_ în Labirint. \rDepanarea este un element esențial al procesului de învățare a programării. Elevii vor găsi câteva puzzle-uri care au fost rezolvate incorect. Aceștia vor trebui să parcurgă codul existent pentru a identifica erorile, inclusiv buclele incorecte, blocurile care lipsesc, blocurile suplimentare și blocurile care nu funcționează.'
            Programming and Loops with the Artist:
              name: Cum să desenăm cu ajutorul buclelor
              description_student: În această lecție vei desena imagini și mai grozave în Artist, cu ajutorul buclelor!
              description_teacher: Elevii vor fi extrem de încântați de desenele incredibile pe care le vor crea, folosind un număr mic de blocuri și de stickere digitale! Această lecție are la bază cunoștințele despre bucle asimilate în lecțiile anterioare și oferă elevilor posibilitatea de a fi cu adevărat creativi. Această activitate este excelentă pentru crearea de artefacte pentru portofolii sau pentru conferințe cu părinții/profesorii.
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Relații de condiționalitate în Minecraft: Călătorie în lumea subacvatică'
              description_student: Aici vei învăța despre relații de condiționalitate în universul Minecraft.
              description_teacher: Această lecție a fost concepută inițial pentru Hour of Code, împreună cu echipa Minecraft. Elevii vor avea posibilitatea de a pune în practică idei pe care le-au asimilat până în acest moment, dar și de a participa la o scurtă prezentare a relațiilor de condiționalitate!
            Conditionals:
              name: Relații de condiționalitate cu Fermier
              description_student: În această sesiune distractivă și interesantă îi vei putea spune computerului ce trebuie să facă în anumite condiții.
              description_teacher: În această lecție, elevii vor învăța despre buclele „while” și condiții „if/else”. _Buclele while_ sunt bucle care continuă să repete comenzi atâta timp cât este îndeplinită o condiție. Buclele „while” sunt folosite atunci când programatorul nu știe cu exactitate de câte ori trebuie să se repete comenzile, dar știe ce condiție trebuie să fie adevărată pentru ca bucla să se repete în continuare. Condițiile „If/Else” oferă flexibilitate în programare, rulând secțiuni întregi de cod numai dacă ceva este adevărat, în caz contrar acestea rulează altceva.
            Simon Says:
              description_student: Joacă un joc și gândește-te la comenzile necesare pentru a obține rezultatul corect.
              description_teacher: În această lecție, elevii vor juca un joc care îi va face să reflecteze la modul în care trebuie să fie transmise comenzile pentru a obține rezultatul corect. Acest lucru îi va ajuta să facă mai ușor tranziția către Laboratorul cu sprites în cursul lecțiilor viitoare.
            Learning Sprites with Sprite Lab:
              name: Pești care înoată în Laboratorul cu sprites
              description_student: Află cum poți crea și edita sprites.
              description_teacher: 'În această lecție, elevii vor învăța despre cele două concepte esențiale ale Laboratorului cu sprites: sprites și comportamente. Sprites sunt personaje sau obiecte de pe ecran pe care elevii le pot muta, modifica și manipula. Comportamentele sunt acțiuni pe care sprites le vor întreprinde încontinuu, până când sunt opriți.'
            Alien Dance Party with Sprite Lab:
              name: Petrecere dansantă cu extratereștri în Laboratorul cu sprites
              description_student: Creează un proiect interactiv pe care să-l partajezi cu colegii de clasă.
              description_teacher: În această lecție este prezentat Laboratorul cu sprites, o platformă pe care elevii își pot crea propriile animații și jocuri interactive. În afară de comportamente, în această lecție elevii vor include și date de intrare introduse de utilizator pentru a crea o „petrecere dansantă cu extratereștri”.
            Private and Personal Information:
              description_student: Internetul este distractiv și interesant, dar este important să fii în siguranță. În această lecție vei învăța care este diferența dintre informațiile care pot fi distribuite în siguranță și informațiile private.
              description_teacher: Această lecție a fost concepută inițial de Common Sense Education.Dorința de a partaja informații și de a stabili legături cu cei din jur este un lucru natural pentru elevii noștri. Dar partajarea acestor informații online este însoțită de anumite riscuri. Cum îi putem ajuta pe copii să aibă relații online solide, sigure și care să aibă un impact pozitiv asupra lor? Ajutați-vă elevii să învețe diferența dintre datele cu caracter personal și informațiile care trebuie să rămână private.
            About Me:
              name: Despre mine cu Laboratorul cu sprites
              description_student: Prin crearea unui poster interactiv în Laboratorul cu sprites, elevii vor aplica toate cunoștințele asimilate cu privire la schimbul de date cu caracter personal și de informații private pe internet.
              description_teacher: Prin crearea unui poster interactiv în Laboratorul cu sprites, elevii vor aplica toate cunoștințele asimilate cu privire la schimbul de date cu caracter personal și de informații private pe internet.\r
            Access Ability:
              name: Design pentru accesibilitate
              description_student: 'În această lecție, elevii vor învăța despre accesibilitate și despre importanța empatiei prin brainstorming și prin conceperea de soluții accesibile pentru aplicații ipotetice. '
              description_teacher: 'În această lecție, elevii vor învăța despre accesibilitate și despre importanța empatiei prin brainstorming și prin conceperea de soluții accesibile pentru aplicații ipotetice. '
            Nested Loops in Bee:
              name: Bucle imbricate în Labirint
              description_student: Bucle în interiorul unor bucle care la rândul lor se află în interiorul altor bucle. Ce înseamnă asta? În această lecție, elevii vor învăța ce se întâmplă atunci când introduc o buclă într-o altă buclă.
              description_teacher: În această activitate online, elevii vor avea ocazia să înțeleagă buclele la un nivel mai aprofundat. Jucându-se cu Albinuța și Plants vs Zombies, elevii vor învăța cum să programeze o buclă în interiorul unei alte bucle. De asemenea, aceștia vor fi încurajați să descopere cum orice mică modificare adusă oricăreia dintre bucle afectează programul atunci când fac clic pe `Rulare`.
            Nested Loops in Artist:
              name: Cum să realizăm forme complicate cu ajutorul buclelor imbricate
              description_student: Și mai multe bucle imbricate! De data aceasta vei putea crea niște desene EXTRAORDINARE cu ajutorul buclelor imbricate.
              description_teacher: În setul de puzzle-uri de astăzi, elevii vor crea desene complexe în mediul Artist. Deoarece continuă să exerseze cu buclele imbricate, dar cu obiective noi, elevii vor învăța moduri noi de a utiliza buclele în general. Acest set de puzzle-uri le oferă și posibilitatea de a-și utiliza creativitatea, deoarece elevii pot să creeze propriile desene la sfârșitul acestei etape.
            Nested Loops in Frozen:
              name: Bucle imbricate în Regatul de gheață
              description_student: 'Anna și Elsa sunt două patinatoare excelente, dar au nevoie de ajutorul tău pentru a desena modele pe gheață. Folosește buclele imbricate pentru a crea modele GROZAVE. '
              description_teacher: Elevii știu acum să folosească mai multe straturi de bucle și pot crea o mulțime de lucruri interesante. În această lecție, elevii vor parcurge o serie de exerciții care le vor fi de ajutor pentru a crea propriile imagini, gata să fie incluse în portofoliul personal, cu ajutorul celor două patinatoare de excepție, Anna și Elsa!
            'Functions: Songwriting':
              name: Compunând Cântece
              description_student: Chiar și starurile rock trebuie să aibă abilități de programare. Această lecție te va învăța lucruri noi despre funcții cu ajutorul versurilor melodiilor.
              description_teacher: Funcția este una dintre structurile cu adevărat magnifice din universul științei calculatoarelor. Funcțiile (uneori denumite și proceduri apelate) sunt mini-programe pe care le poți folosi repetat într-un program mai mare. Această lecție îi va ajuta pe elevi să înțeleagă intuitiv de ce este utilă combinarea mai multor fragmente de cod în cadrul unei funcții.
            Functions in Minecraft:
              name: Funcții în Minecraft
              description_student: Știi cum să utilizezi funcțiile pentru a scrie cel mai eficient cod?
              description_teacher: În această aventură distractivă și interactivă în Minecraft, elevii vor începe să înțeleagă modul în care funcțiile le sunt utile!
            Functions in Harvester:
              name: Funcții cu Culegător
              description_student: Funcțiile te vor ajuta să nu depui prea mult efort atunci când o ajuți pe fermieră să strângă recolta!
              description_teacher: Până acum elevii au creat modele impresionante în Artist și au străbătut labirinturi în Albinuță, dar astăzi vor folosi funcții pentru recoltarea culturilor în Culegător. În această lecție, elevii vor învăța să folosească funcțiile în moduri noi, combinându-le cu bucle `while` și cu condiții `if / else`.
            Functions in Artist:
              name: Funcții cu Artist
              description_student: Realizează desene complexe mai ușor cu ajutorul funcțiilor!
              description_teacher: Elevii vor începe să studieze utilizarea funcțiilor cu ajutorul mediului Artist. Aici vor crea și modifica imagini extraordinare. Pentru modele mai complicate, elevii vor învăța despre funcțiile imbricate, prin care o funcție este apelată din altă funcție.
            End of Course Project:
              name: Proiect de final de curs
              description_student: Pentru proiectele mari este nevoie de timp și de planificare. Găsește-ți sursa de inspirație, pregătește un plan și pune-ți creativitatea la treabă!
              description_teacher: Următoarele patru lecții oferă posibilitatea elevilor de a-și folosi abilitățile de scriere de cod în cadrul unui proiect de final de curs. Acest proiect îi va ajuta să câștige experiență în domeniul programării și să conceapă un proiect exemplificator, pe care îl vor putea partaja cu colegii și cu cei dragi. Acest proiect este o experiență care va acoperi mai multe lecții sau mai multe săptămâni, iar elevii își vor petrece timpul explorând concepte derivate din brainstorming, învățând despre procesul de design, construind și prezentând versiunea finală a proiectului. \r\rÎn etapa de explorare, elevii vor putea vizualiza exemple de proiecte realizate anterior în Artist și în Laboratorul cu sprites, pe care le pot folosi drept surse de inspirație. În continuare, elevii vor învăța despre procesul de design și despre cum pot să-l implementeze în propriile proiecte. După aceea li se va pune la dispoziție spațiul necesar pentru a-și crea propriul proiect fie în Artist, fie în Laboratorul cu sprites (aceasta va fi probabil cea mai lungă etapă a proiectului). În cele din urmă, elevii vor putea să prezinte colegilor proiectele finalizate.
            Digital Sharing:
              description_student: 'În această lecție vei afla mai multe despre provocările și avantajele drepturilor de proprietate și ale drepturilor de autor. '
            Designing for Accessibility:
              name: Design pentru accesibilitate
              description_student: 'În această lecție, elevii vor învăța despre accesibilitate și despre importanța empatiei prin brainstorming și prin conceperea de soluții accesibile pentru aplicații ipotetice. '
              description_teacher: 'În această lecție, elevii vor învăța despre accesibilitate și despre importanța empatiei prin brainstorming și prin conceperea de soluții accesibile pentru aplicații ipotetice. '
          student_description: Începe să scrii cod cu algoritmi, bucle, relații de condiționalitate și evenimente, după care vei trece la funcții. În a doua parte a acestui curs, concepe și creează un proiect de final de curs pe care să-l partajezi cu prietenii și familia.
        coursef-2020:
          title: Curs F (2020)
          description: Învață să folosești diferite tipuri de bucle, evenimente, funcții și relații de condiționalitate. Analizează diverse tehnici de rezolvare a problemelor și discută despre impactul social al computerelor și al Internetului. În a doua parte a acestui curs, concepe și creează un proiect de final de curs pe care să-l partajezi cu prietenii și familia.
          description_short: Învățați toate conceptele din fundamentele informaticii şi creați propria dvs. artă, poveste sau joc.
          description_audience: 'Vârsta: 9-13 ani'

              name: Draw Loop and Randomization
            Drawing in Game Lab:
              name: Drawing in Game Lab
              description_student: Students are introduced to Game Lab, the programming environment for this unit, and begin to use it to position shapes on the screen. They learn the basics of sequencing and debugging, as well as a few simple commands. At the end of the lesson, students create an online version of the image they designed in the previous lesson.
              description_teacher: Students are introduced to Game Lab, the programming environment for this unit, and begin to use it to position shapes on the screen. They learn the basics of sequencing and debugging, as well as a few simple commands. At the end of the lesson, students create an online version of the image they designed in the previous lesson.
            'Project: Interactive Card':
              name: 'Project: Interactive Card'

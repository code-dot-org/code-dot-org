              description_student: 'As students have recently spent some time thinking about the actual content that will go into their personal website, this lesson takes a step back from the unit-long project (publication of a personal website) to help students articulate what personal information they choose to share digitally and to whom.  It also reinforces the notion that much of the information that they choose to share digitally falls largely out of their control the moment it is released.  '
              description_teacher: "As students have recently spent some time thinking about the actual content that will go into their personal website, this lesson takes a step back from the unit-long project (publication of a personal website) to help students articulate what personal information they choose to share digitally and to whom.  It also reinforces the notion that much of the information that they choose to share digitally falls largely out of their control the moment it is released.  \\r\n\\r\nStudents will first begin the lesson by engaging in a brief scavenger hunt online, discovering ultimately that the ever-increasing functionality of search engines has made specific requests for information very easily-obtainable.  Students transition into an activity in which they individually identify appropriate audience(s) with whom they would be comfortable sharing given pieces of personal information.  and complete the partner activity by identifying the top three “rules” or “guidelines” they believe should be followed by anyone posting anything on a website.\\r\n\\r\nThen the class ties this all together in concluding that personal information needs to be carefully-filtered prior to posting information online about themselves.  This gets at the heart of a person’s “digital footprint”.  \\r\nThey then identify as a class a list of common-sense, reasonable guidelines for what filter(s) should be used universally in sharing personal information on the web.  \\r\n\\r\nThe ultimate point of this lesson is not to scare students, but rather to experientially bring students to realizing precisely what level of control they don’t have in releasing information into the web."

          lessons:
            'Algorithms: Graph Paper Programming':
              name: Programare pe Hârtie Milimetrică
              description_student: În această lecție îți vei programa colegul să deseneze imagini!
              description_teacher: "„Programându-se” unul pe celălalt să deseneze imagini, elevii vor lua contact cu unele dintre conceptele esențiale ale programării, dar într-un mod distractiv și accesibil. La începutul orei, elevii vor utiliza simboluri pentru a-și transmite reciproc instrucțiuni pentru colorarea de pătrate pe hârtie de copiat, încercând să reproducă o imagine. Dacă este timp, lecția se poate încheia cu imagini create chiar de elevi. "
            Introduction to Online Puzzles:
              name: Introducere în puzzle-urile online
              description_student: În cadrul acestei lecții îți vei folosi abilitățile de care vei avea nevoie pentru acest curs.
              description_teacher: 'În cadrul acestui set de puzzle-uri, elevii vor începe cu o prezentare introductivă (sau o recapitulare, în funcție de nivelul de nivelul clasei) a spațiului de lucru online al Code.org. Aceasta va include clipuri video care indică funcționalitatea de bază a spațiului de lucru, inclusiv butoane de tip `Rulare`, `Resetare` și `Etapă`. În aceste clipuri video se discută și despre: tragerea blocurilor Blockly, ștergerea blocurilor Blockly și conectarea blocurilor Blockly. Apoi elevii își vor practica aptitudinile de _secvențiere_ și _depanare_ în Labirint. În continuare, elevii vor avea acces la noi tipuri de puzzle-uri, cum ar fi Colecționar, Artist și Culegător atunci când asimilează noțiunile de bază cu privire la _bucle_.'
            Relay Programming:
              name: Programare de releu
              description_student: Îți amintești că la începutul cursului ai desenat cu ajutorul codului? În această lecție vei lucra în echipă cu alți colegi pentru a face ceva foarte asemănător!
            Debugging in Collector:
              name: Depanare cu Laurel
              description_student: Ai avut vreodată probleme în timp ce scriai cod? În această lecție, vei afla câteva dintre secretele depanării. Depanarea este procesul de identificare și de rezolvare a problemelor care apar în codul tău.
              description_teacher: În această activitate online, elevii își vor pune în practică aptitudinile de depanare în mediul „Colecționar”. Elevii vor putea citi și edita codul pentru a elimina erorile din puzzle-uri cu algoritmi simpli, bucle și bucle imbricate.
            Events in Bounce:
              name: Evenimente în Bounce
              description_student: Ți-ai dorit vreodată să poți juca jocuri video la școală? În această lecție vei putea să-ți creezi propriul joc!
              description_teacher: În această activitate online, elevii vor învăța ce sunt evenimentele și cum sunt acestea folosite de computere în programe precum jocurile video. Elevii vor rezolva puzzle-uri, făcând programul să reacționeze la evenimente (cum ar fi apăsarea butoanelor cu săgeți). La sfârșitul puzzle-ului, elevii vor putea să personalizeze jocul, adăugând viteze și sunete diferite.
            Loops in Ice Age:
              name: Bucle în Ice Age
              description_student: În această lecție vei folosi blocul repetare pentru a-l ajuta pe Scrat să ajungă la ghindă într-un mod cât mai eficient posibil.
              description_teacher: În această etapă, care este o actualizare rapidă (sau o introducere) cu privire la utilizarea buclelor, elevii vor folosi blocul `repeat` pentru a-l direcționa pe Scrat către ghindă într-un mod mai eficient.
            Loops in Artist:
              name: Cum să desenăm forme cu ajutorul buclelor
              description_student: În această lecție vei desena imagini grozave în Artist cu ajutorul buclelor!
              description_teacher: Această lecție are la bază cunoștințele despre bucle asimilate în lecțiile anterioare și oferă elevilor posibilitatea de a fi cu adevărat creativi. Această activitate este și un exercițiu de depanare pentru punerea în practică suplimentară a abilităților de rezolvare a problemelor.
            Nested Loops in Bee:
              name: Bucle imbricate în Labirint
              description_student: Bucle în interiorul unor bucle care la rândul lor se află în interiorul altor bucle. Ce înseamnă asta? În această lecție vei învăța ce se întâmplă atunci când creezi o buclă imbricată.
              description_teacher: În această activitate online, elevii vor avea ocazia să înțeleagă buclele la un nivel mai aprofundat. Jucându-se cu Albinuța și Plants vs Zombies, elevii vor învăța cum să programeze o buclă în interiorul unei alte bucle. De asemenea, aceștia vor fi încurajați să descopere cum orice mică modificare adusă oricăreia dintre bucle afectează programul atunci când fac clic pe `Rulare`.
            Nested Loops in Artist:
              name: Bucle imbricate în Artist
            Nested Loops in Frozen:
              name: Bucle imbricate în Regatul de gheață
            While Loops in Farmer:
              name: Bucle „while” în Fermier
              description_student: 'Buclele sunt extrem de utile atunci când scriem cod. În această lecție vei învăța mai multe despre un nou tip de buclă: buclele „while”!'
              description_teacher: Până la această lecție, elevii au folosit pentru destul de mult timp buclele `repeat`, așa că a sosit momentul să complicăm puțin lucrurile. \r\r_Buclele while_ sunt bucle care continuă să repete comenzi atâta timp cât este îndeplinită o condiție. Buclele „while” sunt folosite atunci când programatorul nu știe cu exactitate de câte ori trebuie să se repete comenzile, dar știe ce condiție trebuie să fie adevărată pentru ca bucla să se repete în continuare. De exemplu, elevii trebuie să umple gropile și să sape pentru a face grămezi de pământ în Fermier. Aceștia nu vor ști care este dimensiunea gropilor sau înălțimea grămezilor de pământ, dar știu că trebuie să continue să umple gropile și să sape pentru a face grămezi de pământ atâta timp cât solul nu este nivelat.
            Until Loops in Maze:
              description_student: Puteți face lucruri extraordinare atunci când folosiți buclele `until`!
              description_teacher: În această lecție, elevii vor învăța despre buclele `until`. Elevii vor elabora programe în care personajul principal repetă acțiuni până când (`until`) acestea ajung în punctul în care trebuie să se oprească.
            Conditionals with Cards:
              name: Condiționale cu Carduri
              description_student: Este timpul să jucăm un joc în care câștigi puncte numai în anumite condiții!
              description_teacher: Această lecție demonstrează modul în care pot fi utilizate relațiile de condiționalitate pentru a adapta un program în funcție de anumite informații specifice. Nu avem întotdeauna la dispoziție toate informațiile de care avem nevoie atunci când scriem un program. Poate uneori vreți să procedați diferit de la o situație la ala, chiar dacă nu știți care situație va fi adevărată atunci când codul rulează. Aici intră în scenă relațiile de condiționalitate. Relațiile de condiționalitate permit unui computer să ia o decizie pe baza informațiilor care sunt adevărate de fiecare dată când rulează codul.\r\r
            Conditionals in Bee:
              description_student: 'Acum că înțelegeți relațiile de condiționalitate, este timpul să programați Albinuța să le utilizeze atunci când strânge miere și nectar. '
              description_teacher: Până acum elevii au scris cod care este executat exact la fel de fiecare dată când este rulat – acesta este fiabil, dar nu foarte flexibil. În această lecție, elevii vor începe să includă relații de condiționalitate, care le vor permite să scrie cod care funcționează diferit în funcție de condițiile specifice întâlnite de program.
            Conditionals & Loops in Harvester:
              description_student: Nu este întotdeauna clar când să trebuie să folosim fiecare relație de condiționalitate. Această lecție te va ajuta să decizi ce trebuie să faci.
              description_teacher: Elevii vor exersa cu bucle `while`, bucle `until` și condiții `if / else`. Toate aceste blocuri folosesc relații de condiționalitate. Punând în practică toate cele trei elemente, elevii vor învăța să scrie coduri complexe și flexibile.
            Digital Citizenship:
              name: Cetățenia Digitală
              description_student: Partajarea online a anumitor informații te expune la riscuri. În această lecție vei învăța care este diferența dintre informațiile sigure și informațiile private.
              description_teacher: În colaborare cu Common Sense Education, în această lecție elevii învață să folosească gândirea critică cu privire la informațiile utilizatorilor care sunt solicitate sau necesare pe unele website-uri. Elevii învață care este diferența dintre informațiile private și informațiile personale, făcând distincția dintre informațiile sigure care pot fi partajate online și informațiile care nu sunt sigure și care nu ar trebui să fie partajate online. \r\rDe asemenea, elevii vor analiza ce înseamnă să fie responsabili și respectuoși față de comunitățile offline și online din care fac parte, învățând astfel cum să devină buni cetățeni digitali.
            Build a Play Lab Game:
              name: Creează un joc în Laboratorul de joacă
            'Unplugged: Binary':
              name: Imagini binare
              description_student: Aflați cum stochează computerele imagini folosind un limbaj care include doar două opțiuni.
              description_teacher: Deși mulți oameni consideră că limbajul binar este format strict din unu și zero, elevii se vor familiariza cu ideea că informațiile pot fi reprezentate folosind mai multe opțiuni binare. Această lecție aprofundează acest concept, deoarece ilustrează modul în care un computer poate stoca informații și mai complexe (cum ar fi imagini și culori) în format binar.
            Artist Binary:
              name: Binar cu artist
              description_student: În această lecție vei învăța cum să creezi imagini folosind doar cifrele 0 și 1.
              description_teacher: În această serie de lecții online, elevii vor învăța să creeze imagini folosind comenzi de activare/dezactivare
            Build a Star Wars Game:
              name: Construiește un joc Războiul Stelelor
              description_student: Lasă Forța să te ghideze și construiește-și propriul joc Războiul Stelelor în această lecție.
              description_teacher: În această lecție, elevii vor utiliza evenimente pentru a construi un joc pe care îl vor putea partaja online. Alături de R2-D2 și alte personaje din Războiul Stelelor, elevii vor asista la evenimente, apoi vor utiliza spațiul pus la dispoziție pentru a-și crea propriul joc.
            Dance Party:
              name: Petrecere dansantă
              description_student: A venit momentul să sărbătorim! În această lecție vei programa propria petrecere dansantă interactivă.
              description_teacher: În această lecție elevii vor programa propria petrecere dansantă interactivă. Pentru această activitate este nevoie de sunet, deoarece instrumentul a fost creat pentru a reacționa la muzică.
          student_description: Elevii învață despre bucle, relații de condiționalitate și evenimente. În afară de cod, elevii vor învăța și despre Cetățenia digitală.
        coursee-2019:
          title: Curs E (2019)
          description: Începe să scrii cod cu algoritmi, bucle, relații de condiționalitate și evenimente, după care vei trece la funcții. În a doua parte a acestui curs, concepe și creează un proiect de final de curs pe care să-l partajezi cu prietenii și familia.
          description_short: Recapitulează conceptele din Cursurile C și D, apoi treci mai departe la învățarea funcțiilor.

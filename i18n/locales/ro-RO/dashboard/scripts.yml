              description_teacher: În colaborare cu **Common Sense Education**, în această lecție elevii învață despre asemănările care există între situațiile în care sunt în siguranță, atât în viața reală, cât și atunci când vizitează website-uri. Elevii vor învăța de asemenea că informațiile pe care le partajează online lasă o amprentă sau o „urmă” digitală. Această urmă poate fi mai mare sau mai mică și poate fi dăunătoare sau utilă, în funcție de modul în care o gestionează.

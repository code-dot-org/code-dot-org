              name: Petrecere dansantă
        coursed-2019:
          title: Curs D (2019)
          description: Elevii învață despre bucle, relații de condiționalitate și evenimente. În afară de cod, elevii vor învăța și despre Cetățenia digitală.
          description_short: Învață despre condiții. Creează propriile opere de artă, jocuri, chiar și o petrecere dansantă.
          description_audience: 'Vârsta: 7-11 ani'
          lesson_groups:
            csf_sequencing:
              display_name: Secvențiere
            csf_events:
              display_name: Evenimente
            csf_loops:
              display_name: Bucle

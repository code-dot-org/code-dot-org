          lessons:
            Your Digital Footprint:
              name: Amprenta ta Digitală
              description_student: 'Află mai multe despre amprenta ta digitală și despre cum poți să fii în siguranță atunci când vizitezi website-uri. '
              description_teacher: În colaborare cu [r common-sense-media], în această lecție elevii învață despre asemănările care există între situațiile în care sunt în siguranță, atât în viața reală, cât și atunci când vizitează website-uri. Elevii vor învăța de asemenea că informațiile pe care le partajează online lasă o amprentă sau o „urmă” digitală. Această urmă poate fi mai mare sau mai mică și poate fi dăunătoare sau utilă, în funcție de modul în care o gestionează.
            Move It, Move It:
              name: Mutaţi-l, mutați-l
              description_student: Programează-ți colegii de clasă să pășească cu atenție dintr-un loc în altul.
              description_teacher: În cadrul acestei lecții, elevii se vor pregăti mintal pentru exercițiile de scriere de cod pe care le vor întâlni în acest curs. Lucrând în echipe mici, elevii vor folosi activitățile fizice pentru a-și „programa” colegii de clasă să pășească cu atenție dintr-un loc în altul până la atingerea unui obiectiv.
            Sequencing in Maze:
              name: Secvențiere cu Angry Birds
              description_student: Ajută-l pe Red din Angry Birds să ajungă până la porcul obraznic, înaintând pe cărare.
              description_teacher: Cu ajutorul personajelor din Angry Birds, elevii vor dezvolta algoritmi secvențiali cu ajutorul cărora vor ajuta pasărea să traverseze labirintul pentru a ajunge la porcul care se află în partea opusă. Pentru a face acest lucru, elevii vor stivui blocuri de cod în succesiune liniară.
            Programming in Maze:
              name: Programare cu Angry Birds
              description_student: Creează programe pentru a ajuta personajul din Angry Birds să se deplaseze prin labirint.
              description_teacher: Cu ajutorul personajelor din Angry Birds, elevii vor dezvolta algoritmi secvențiali cu ajutorul cărora vor ajuta pasărea să traverseze labirintul pentru a ajunge la porcul care se află în partea opusă. Pentru a face acest lucru, elevii vor stivui blocuri de cod în succesiune liniară.
            Programming in Harvester:
              name: Programare cu Culegătorul
              description_student: Ajută Culegătorul să strângă verdețurile care cresc pe cărare.
              description_teacher: 'Elevii vor aplica conceptele de programare pe care le-au învățat în mediul Culegător. Acum, în loc să ajute personajul să ajungă la un obiectiv, elevii trebuie să strângă porumb cu ajutorul unui bloc nou. Elevii vor continua să își dezvolte abilitățile de creare de algoritmi secvențiali și vor începe să utilizeze procesul de depanare. '
            'Loops: Getting Loopy':
              name: Transformând în Buclă
              description_student: În această lecție vom organiza o petrecere dansantă cu bucle „repeat”!
              description_teacher: Pe măsură ce începem să scriem programe tot mai lungi și mai interesante, codul nostru conține adesea multe repetiții. În această lecție, elevii vor învăța despre modul în care pot fi folosite buclele pentru a comunica mai ușor instrucțiunile care conțin multe repetiții, analizând modelele repetate ale mișcărilor dintr-un dans.
            Loops in Harvester:
              name: Bucle cu Culegătorul
              description_student: Ajută Culegătorul să strângă mai mult cu ajutorul buclelor!
              description_teacher: Plecând de la conceptul repetării instrucțiunilor prezentat în „Cum e să ai mintea creață”, în această etapă elevii vor folosi bucle pentru a culege mai eficient porumbul, pe Code.org.
            Loops in Collector:
              name: Bucle cu Laurel
              description_student: Programeaz-o pe Aventuriera Laurel să strângă comorile din peșteră.
              description_teacher: În această lecție, elevii aprofundează conceptul de bucle. Aici Aventuriera Laurel folosește bucle pentru a strâng comori într-o peșteră. Laurel are la dispoziție un bloc nou, denumit `ia comoara`, care o va ajuta în călătorie.
            Loops in Artist:
              name: Cum să desenăm grădini cu ajutorul buclelor
              description_student: Folosește modele și bucle pentru a finaliza imaginile.
              description_teacher: Revenind la bucle, elevii învață să deseneze imagini repetând secvențe simple de instrucțiuni. În lecția online anterioară, buclele au fost folosite pentru a traversa un labirint și pentru a strânge comori. Aici, elevii folosesc buclele pentru a crea modele. La sfârșitul acestei etape, elevii vor avea posibilitatea de a crea propriile imagini folosind buclele.
            The Right App:
              description_student: Creează-ți propria aplicație pentru smartphone.
              description_teacher: În această lecție elevii învață faptul că informatica poate fi de ajutor în viața reală. Mai întâi, elevii se pun în locul mai multor utilizatori fictivi de smartphone-uri și îi ajută să găsească „aplicația potrivită” care să răspundă nevoilor lor. Apoi, elevii își folosesc empatia și creativitatea pentru a crea propria aplicație pentru smartphone care răspunde nevoilor unui utilizator suplimentar.
            'Events: The Big Event':
              name: Marele Eveniment, ediția Juniori
              description_student: Mișcă-te și fă zgomot atunci când profesorul apasă butoanele unei telecomenzi uriașe.
              description_teacher: Evenimentele sunt o modalitate foarte ușoară de a imprima varietate unui algoritm scris anterior. Poate că uneori vă doriți ca programul dvs. să răspundă utilizatorului exact atunci când dorește utilizatorul. Acesta este scopul evenimentelor.
            Events in Play Lab:
              name: O bătălie regală cu Evenimente
              description_student: Folosește evenimentele pentru a crea o poveste sau un joc interactiv.
              description_teacher: În această activitate online, elevii vor avea ocazia să învețe cum să folosească evenimentele în Laboratorul de Joacă și să aplice toate abilitățile de scriere de cod pe care le-au dobândit pentru a crea un joc animat. A venit timpul să fiți creativi și să creați un joc în Laboratorul de Joacă!
            Digital Trails:
              name: Urme digitale
              description_student: 'Află mai multe despre amprenta ta digitală și despre cum poți să fii în siguranță atunci când vizitezi website-uri. '
              description_teacher: Această lecție a fost concepută inițial de Common Sense Education.Ceea ce faci online rămâne întotdeauna online? Elevii învață că informațiile pe care le partajează online lasă o amprentă sau o „urmă” digitală. În funcție de modul în care o gestionează, această urmă poate fi mai mare sau mai mică și poate fi dăunătoare sau utilă. Elevii compară diferite astfel de urme și își folosesc abilitățile de gândire critică cu privire la tipurile de informații pe care doresc să le lase în urmă.
          student_description: Învață noțiunile de bază ale științei calculatoarelor și siguranței pe Internet. La sfârșitul cursului, creează-ți propriul joc sau propria poveste pe care să le partajezi cu ceilalți.

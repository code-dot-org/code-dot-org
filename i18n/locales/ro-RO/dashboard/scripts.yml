              description_teacher: În această lecţie elevii învață cum calculatoarele reprezintă imagini. Pentru a începe lecţia, ei consideră provocarea transformării complexității viziunii într-un model binar. Printr-o serie de imagini care arată cum se face această transformare, eleviilor li se prezintă conceptul de împărțire a imaginilor în pătrate sau "pixeli" care pot fi apoi pornite sau oprite în mod individual pentru a realiza întreaga imagine. Elevii parcurg apoi un set scurt de provocări folosind widget-ul de pixelare pentru a desena imagini alb-negru. Puzzle-uri sunt concepute pentru a apela unele din provocările reprezentării imaginilor în acest fel. În încheiere, elevii fac conexiuni între sistemul de reprezentare a imaginilor și sistemul de reprezentare a textului pe care l-au învățat în lecția anterioară.

        coursec-2021:
          description_short: Învață noțiunile de bază ale științei calculatoarelor și creează desene, povești și jocuri.
          lessons:
            Putting a STOP to Online Meanness:
              description_student: În această lecție vei afla mai multe despre comportamentele răutăcioase și despre ce trebuie să faci dacă le întâlnești online.
            'Programming: My Robotic Friends':
              description_student: În această lecție vei pretinde că toți colegii tăi sunt roboți și îi vei programa să construiască modele cu ajutorul paharelor suprapuse.
              description_teacher: Folosind un set de simboluri în loc de cod, elevii vor concepe algoritmi prin care transmit instrucțiuni unui „robot” să suprapună pahare folosind pentru aceasta diferite modele. Elevii vor fi pe rând roboți și vor reacționa numai la algoritmul definit de colegii lor. În acest segment, elevii învață legătura care există între simboluri și acțiuni, diferența dintre un algoritm și un program, precum și cât de importantă este depanarea.
            Programming in Maze:
              name: Programare cu Angry Birds
            Debugging in Maze:
              key: Depanare în Labirint
              name: Depanare în Labirint
              description_student: Identificați problemele din puzzle-uri și puneți-vă în practică aptitudinile de depanare.
              description_teacher: Depanarea este un element esențial al procesului de învățare a programării. Elevii vor găsi puzzle-uri care au fost rezolvate incorect. Aceștia vor trebui să parcurgă codul existent pentru a identifica erorile, inclusiv buclele incorecte, blocurile care lipsesc, blocurile suplimentare și blocurile care nu funcționează.
            Programming in Collector:
              description_student: Scrie algoritmi pentru a o ajuta pe Aventuriera Laurel să adune o mulțime de pietre prețioase!
            Programming in Artist:
              description_student: Creați imagini extraordinare programând Artistul.
              description_teacher: În această lecție, elevii vor avea control asupra Artistului și vor finaliza desene pe ecran. În această etapă din Artist, elevii vor crea imagini a căror complexitate va crește progresiv, folosind blocuri noi, cum ar fi `avansează cu 100 pixeli` și `virează la dreapta cu 90 de grade`.
            Binary Bracelets:
              key: Brăţări Binare
              name: Brăţări Binare
              description_student: Creează-ți propria brățară binară și află cum își amintesc computerele informațiile!
              description_teacher: Limbajul binar este extrem de important în universul computerelor. Majoritatea computerelor din ziua de astăzi stochează informații în format binar. În această lecție se poate demonstra cum puteți să luați un element din viața reală și să-l transformați într-o serie de comenzi de activare și dezactivare.
            'Loops: My Loopy Robotic Friends':
              description_student: În această lecție îți vei putea „programa” din nou colegii, dar acum vei folosi bucle pentru a rezolva probleme mai mari și mai complicate.
              description_teacher: Luând activitatea inițială „Prietenii mei, roboții” drept punct de plecare, elevii se confruntă acum cu sarcini mai mari și mai complicate. Pentru a programa „roboții” să finalizeze aceste sarcini mai complexe, elevii trebuie să identifice modele repetate din instrucțiuni care pot fi înlocuite cu o buclă.
            Loops with Rey and BB-8:
              key: Bucle cu Rey și BB-8
              name: Bucle cu Rey și BB-8
            Loops in Harvester:
              key: Cicluri în Harvester
              name: Cum să strângi recolta cu ajutorul Buclelor
              description_student: Să folosim bucle pentru a-l ajuta pe culegător să strângă verdețuri!
              description_teacher: Elevii includ în buclă acțiuni noi pentru a-l ajuta pe culegător să strângă mai multe verdețuri care cresc în legături mari.
            Sticker Art with Loops:
              description_student: În această lecție vei desena imagini și mai grozave în Artist, cu ajutorul buclelor!
            'Events: The Big Event':
              name: Marele eveniment
              description_student: 'Joacă un joc distractiv pentru a învăța mai multe despre evenimente. '
              description_teacher: Elevii vor afla în curând că evenimentele sunt o modalitate foarte ușoară de a imprima flexibilitate unui algoritm scris anterior. Poate că uneori vă doriți ca programul să răspundă utilizatorului exact atunci când dorește utilizatorul. Cu ajutorul evenimentelor, programul poate fi mai interesant și mai interactiv.
            Build a Flappy Game:
              key: Construiește un Joc Flappy
              name: Construiește un Joc Flappy
              description_student: Construiește-ți propriul joc Flappy Bird așa cum dorești, apoi partajează-l cu prietenii!
              description_teacher: În această etapă, elevii își construiesc propriul joc Flappy Bird folosind manipulatoare ale evenimentelor pentru a detecta clicurile mouse-ului și coliziunile cu obiecte. La sfârșitul nivelului, elevii vor putea să-și personalizeze jocul schimbând elementele vizuale sau regulile.
            Events in Play Lab:
              description_student: A venit momentul să fim creativi și să creăm un joc în Laboratorul de joacă!
              description_teacher: În această activitate online, elevii vor avea ocazia să învețe cum să folosească evenimentele în Laboratorul de Joacă și să aplice toate abilitățile de scriere de cod pe care le-au dobândit pentru a crea un joc animat. A venit timpul să fiți creativi și să creați un joc în Laboratorul de Joacă!
            Picturing Data:
              description_student: Datele pot fi folosite pentru a-i ajuta pe elevi să înțeleagă lumea care îi înconjoară și pentru a răspunde la întrebări interesante. În această lecție, elevii vor strânge date dintr-un proiect creat în Laboratorul de joacă și le vor vizualiza folosind diferite tipuri de grafice.
              description_teacher: Datele pot fi folosite pentru a-i ajuta pe elevi să înțeleagă lumea care îi înconjoară și pentru a răspunde la întrebări interesante. În această lecție, elevii vor strânge date dintr-un proiect creat în Laboratorul de joacă și le vor vizualiza folosind diferite tipuri de grafice.
            'End of Course Project: Create a Play Lab Game':
              name: Proiect de final de curs
              description_student: Pregătește-te serios să scrii cod! A venit momentul să începi să îți elaborezi proiectul.
              description_teacher: În această lecție finală elevii vor proiecta, dezvolta și prezenta propriile proiecte realizate în Laboratorul de joacă! Pentru a ne asigura că acest proces se desfășoară fără probleme, vă punem la dispoziție o structură care poate fi urmărită pas cu pas de elevi, de la planificarea pe hârtie până la etapa de scriere a codului pe site-ul nostru web. În plus, oferim idei utile pentru profesori, care îi vor ajuta să organizeze o prezentare memorabilă!
          lesson_groups:
            csf_digcit:
              display_name: Cetățenia Digitală
            csf_sequencing:
              display_name: Secvențiere
            csf_binary:
              display_name: Binar
            csf_loops:
              display_name: Bucle
            csf_events:
              display_name: Evenimente
            end_of_course_project:
              display_name: Proiect de final de curs
          student_description: Creează programe cu secvențiere, bucle și evenimente. Scrie-ți inițialele în format binar, studiază diferite tehnici de rezolvare a problemelor și învață cum să reacționezi la cyberbullying. La sfârșitul cursului, creează-ți propriul joc sau propria poveste pe care să le partajezi cu ceilalți!
        coursed-2021:
          lessons:
            'Algorithms: Graph Paper Programming':
              name: Programare pe Hârtie Milimetrică
              description_student: În această lecție îți vei programa colegul să deseneze imagini!
              description_teacher: "„Programându-se” unul pe celălalt să deseneze imagini, elevii vor lua contact cu unele dintre conceptele esențiale ale programării, dar într-un mod distractiv și accesibil. La începutul orei, elevii vor utiliza simboluri pentru a-și transmite reciproc instrucțiuni pentru colorarea de pătrate pe hârtie de copiat, încercând să reproducă o imagine. Dacă este timp, lecția se poate încheia cu imagini create chiar de elevi. "
            Introduction to Online Puzzles:
              description_student: În cadrul acestei lecții îți vei folosi abilitățile de care vei avea nevoie pentru acest curs.
            Relay Programming:
              key: Programare de releu
              name: Programare de releu
              description_student: Îți amintești că la începutul cursului ai desenat cu ajutorul codului? În această lecție vei lucra în echipă cu alți colegi pentru a face ceva foarte asemănător!
            Debugging in Collector:
              name: Depanare cu Laurel
              description_student: Ai avut vreodată probleme în timp ce scriai cod? În această lecție, vei afla câteva dintre secretele depanării. Depanarea este procesul de identificare și de rezolvare a problemelor care apar în codul tău.
              description_teacher: În această activitate online, elevii își vor pune în practică aptitudinile de depanare în mediul „Colecționar”. Elevii vor putea citi și edita codul pentru a elimina erorile din puzzle-uri cu algoritmi simpli, bucle și bucle imbricate.
            Events in Bounce:
              key: Evenimente în Bounce
              name: Evenimente în Bounce
              description_student: Ți-ai dorit vreodată să poți juca jocuri video la școală? În această lecție vei putea să-ți creezi propriul joc!
              description_teacher: În această activitate online, elevii vor învăța ce sunt evenimentele și cum sunt acestea folosite de computere în programe precum jocurile video. Elevii vor rezolva puzzle-uri, făcând programul să reacționeze la evenimente (cum ar fi apăsarea butoanelor cu săgeți). La sfârșitul puzzle-ului, elevii vor putea să personalizeze jocul, adăugând viteze și sunete diferite.
            Build a Star Wars Game:
              key: Construiește un joc Războiul Stelelor
              name: Construiește un joc Războiul Stelelor
              description_student: Lasă Forța să te ghideze și construiește-și propriul joc Războiul Stelelor în această lecție.
            Dance Party:
              key: Petrecere dansantă
              name: Petrecere dansantă
              description_student: A venit momentul să sărbătorim! În această lecție vei programa propria petrecere dansantă interactivă.
              description_teacher: În această lecție elevii vor programa propria petrecere dansantă interactivă. Pentru această activitate este nevoie de sunet, deoarece instrumentul a fost creat pentru a reacționa la muzică.
            Loops in Ice Age:
              key: Bucle în Ice Age
              name: Bucle în Ice Age
              description_student: În această lecție vei folosi blocul repetare pentru a-l ajuta pe Scrat să ajungă la ghindă într-un mod cât mai eficient posibil.
            Loops in Artist:
              key: Cicluri cu Artistul
              name: Cum să desenăm forme cu ajutorul buclelor
              description_student: În această lecție vei desena imagini grozave în Artist cu ajutorul buclelor!
              description_teacher: Această lecție are la bază cunoștințele despre bucle asimilate în lecțiile anterioare și oferă elevilor posibilitatea de a fi cu adevărat creativi. Această activitate este și un exercițiu de depanare pentru punerea în practică suplimentară a abilităților de rezolvare a problemelor.
            Nested Loops in Bee:
              name: Bucle imbricate în Labirint
              description_student: Bucle în interiorul unor bucle care la rândul lor se află în interiorul altor bucle. Ce înseamnă asta? În această lecție vei învăța ce se întâmplă atunci când creezi o buclă imbricată.
            Conditionals with Cards:
              key: Condiționale cu Carduri
              name: Condiționale cu Carduri
              description_student: Este timpul să jucăm un joc în care câștigi puncte numai în anumite condiții!
            Conditionals in Bee:
              description_student: 'Acum că înțelegeți relațiile de condiționalitate, este timpul să programați Albinuța să le utilizeze atunci când strânge miere și nectar. '
              description_teacher: Până acum elevii au scris cod care este executat exact la fel de fiecare dată când este rulat – acesta este fiabil, dar nu foarte flexibil. În această lecție, elevii vor începe să includă relații de condiționalitate, care le vor permite să scrie cod care funcționează diferit în funcție de condițiile specifice întâlnite de program.
            While Loops in Farmer:
              key: Bucle „while” în Fermier
              name: Bucle „while” în Fermier
              description_student: 'Buclele sunt extrem de utile atunci când scriem cod. În această lecție vei învăța mai multe despre un nou tip de buclă: buclele „while”!'
              description_teacher: Până la această lecție, elevii au folosit pentru destul de mult timp buclele `repeat`, așa că a sosit momentul să complicăm puțin lucrurile. _Buclele while_ sunt bucle care continuă să repete comenzi atâta timp cât este îndeplinită o condiție. Buclele „while” sunt folosite atunci când programatorul nu știe cu exactitate de câte ori trebuie să se repete comenzile, dar știe ce condiție trebuie să fie adevărată pentru ca bucla să se repete în continuare. De exemplu, elevii trebuie să umple gropile și să sape pentru a face grămezi de pământ în Fermier. Aceștia nu vor ști care este dimensiunea gropilor sau înălțimea grămezilor de pământ, dar știu că trebuie să continue să umple gropile și să sape pentru a face grămezi de pământ atâta timp cât solul nu este nivelat.
            Until Loops in Maze:
              description_student: Puteți face lucruri extraordinare atunci când folosiți buclele `until`!
              description_teacher: În această lecție, elevii vor învăța despre buclele `until`. Elevii vor elabora programe în care personajul principal repetă acțiuni până când (`until`) acestea ajung în punctul în care trebuie să se oprească.
            Conditionals & Loops in Harvester:
              description_student: Nu este întotdeauna clar când să trebuie să folosim fiecare relație de condiționalitate. Această lecție te va ajuta să decizi ce trebuie să faci.
            'Unplugged: Binary':
              name: Imagini binare
            Be A Super Digital Citizen:
              description_student: Află cum poți fi un exemplu pentru ceilalți atunci când asiști la cyberbullying.
            End of Course Project:
              key: Proiect de final de curs
              name: Proiect de final de curs
              description_student: Pregătește-te serios să scrii cod! A venit momentul să începi să îți elaborezi proiectul.
              description_teacher: În această lecție finală elevii vor proiecta, dezvolta și prezenta propriile proiecte realizate!
            lesson-5:
              description_student: În această lecție vei afla cum sunt protejate informațiile cu ajutorul parolelor, precum și cum să creezi o parolă eficientă.
            lesson-1:
              description_student: Hărțuirea („bullying”) nu este niciodată acceptabilă. În această lecție vei învăța ce poți spune și ce nu poți spune online.

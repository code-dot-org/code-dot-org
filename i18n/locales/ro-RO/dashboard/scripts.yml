          assignment_family_title: Curs D
          description_audience: 'Vârsta: 7-11 ani'
          description_short: Acoperiți rapid conceptele din cursul C, apoi mergeți mai departe cu algoritmi, bucle imbricate, condiționări și multe altele.
          description: Află noi concepte de programare, inclusiv algoritmi, bucle imbricate, bucle „while”, relații de condiționalitate și evenimente. Participă la o prezentare introductivă a Cetățeniei digitale înainte de a-ți crea propriul joc sau propria poveste pe care să le partajezi cu ceilalți.
          lessons:
            Introduction:
              name: Introducere în puzzle-urile online
              description_student: În cadrul acestei lecții îți vei folosi abilitățile de care vei avea nevoie pentru acest curs.
              description_teacher: 'În cadrul acestui set de puzzle-uri, elevii vor începe cu o prezentare introductivă (sau o recapitulare, în funcție de nivelul de nivelul clasei) a spațiului de lucru online al Code.org. Aceasta va include clipuri video care indică funcționalitatea de bază a spațiului de lucru, inclusiv butoane de tip `Rulare`, `Resetare` și `Etapă`. În aceste clipuri video se discută și despre: tragerea blocurilor Blockly, ștergerea blocurilor Blockly și conectarea blocurilor Blockly. Apoi elevii își vor practica aptitudinile de _secvențiere_ și _depanare_ în Labirint. În continuare, elevii vor avea acces la noi tipuri de puzzle-uri, cum ar fi Colecționar, Artist și Culegător atunci când asimilează noțiunile de bază cu privire la _bucle_.'
            'Algorithms: Graph Paper Programming':
              name: 'Programare: Programare cu hârtie de copiat'
              description_student: În această lecție îți vei programa prietenul să deseneze!
              description_teacher: "„Programându-se” unul pe celălalt să deseneze imagini, elevii vor începe să înțeleagă ce înseamnă de fapt să scrie cod. La începutul orei, elevii își vor transmite reciproc instrucțiuni pentru colorarea de pătrate pe hârtie de copiat, încercând să reproducă o imagine. Dacă este timp, lecția se poate încheia cu imagini create de elevi."
            Events in Bounce:
              name: Evenimente în Bounce
              description_student: Ți-ai dorit vreodată să poți juca jocuri video la școală? În această lecție vei putea să-ți creezi propriul joc!
              description_teacher: În această activitate online, elevii vor învăța ce sunt evenimentele și cum sunt acestea folosite de computere în programe precum jocurile video. Elevii vor rezolva puzzle-uri, făcând programul să reacționeze la evenimente (cum ar fi apăsarea butoanelor cu săgeți). La sfârșitul puzzle-ului, elevii vor putea să personalizeze jocul, adăugând viteze și sunete diferite.
            Nested Loops:
              name: Repetiții imbricate
              description_student: Bucle în interiorul unor bucle care la rândul lor se află în interiorul altor bucle. Ce înseamnă asta? În această lecție, elevii vor învăța ce se întâmplă atunci când introduc o buclă într-o altă buclă.
              description_teacher: În această activitate online, elevii vor avea ocazia să înțeleagă buclele la un nivel mai aprofundat. Jucându-se cu Albinuța și Plants vs Zombies, elevii vor învăța cum să programeze o buclă în interiorul unei alte bucle. De asemenea, aceștia vor fi încurajați să descopere cum orice mică modificare adusă oricăreia dintre bucle afectează programul atunci când fac clic pe `Rulare`.
            Nested Loops in Artist:
              name: Bucle imbricate în Artist
              description_student: Aici vei folosi bucle imbricate pentru a crea desene interesante pe care să le arăți familiei și prietenilor.
              description_teacher: Elevii știu acum să folosească mai multe straturi de bucle și pot crea o mulțime de lucruri interesante. În această lecție, elevii vor parcurge o serie de exerciții care le vor fi de ajutor pentru a crea propriile imagini, gata să fie incluse în portofoliul personal.
            'Algorithms: Relay Programming':
              name: 'Depanare: Programare „cu ștafetă”'
              description_student: Îți amintești că la începutul cursului ai desenat cu ajutorul codului? În această lecție vei lucra în echipă cu alți colegi pentru a face ceva foarte asemănător!
              description_teacher: Această activitate va începe cu o scurtă recapitulare a modulului „Programare cu hârtie de copiat”, apoi se va trece la o cursă contra cronometru în care elevii vor forma echipe și vor lucra împreună pentru a scrie un program, instrucțiune cu instrucțiune.
            Debugging in Bee:
              name: Depanare în Albinuță
            While Loops in Farmer:
              name: Bucle „while” în Fermier
              description_student: 'Buclele sunt extrem de utile atunci când scriem cod. În această lecție vei învăța mai multe despre un nou tip de buclă: buclele „while”!'
              description_teacher: Până la această lecție, elevii au folosit pentru destul de mult timp buclele `repeat`, așa că a sosit momentul să complicăm puțin lucrurile. _Buclele while_ sunt bucle care continuă să repete comenzi atâta timp cât este îndeplinită o condiție. Buclele „while” sunt folosite atunci când programatorul nu știe cu exactitate de câte ori trebuie să se repete comenzile, dar știe ce condiție trebuie să fie adevărată pentru ca bucla să se repete în continuare. De exemplu, elevii trebuie să umple gropile și să sape pentru a face grămezi de pământ în Fermier. Aceștia nu vor ști care este dimensiunea gropilor sau înălțimea grămezilor de pământ, dar știu că trebuie să continue să umple gropile și să sape pentru a face grămezi de pământ atâta timp cât solul nu este nivelat.
            Conditionals with Cards:
              name: 'If/Else: Relații de condiționalitate cu cărți de joc'
              description_student: Este timpul să jucăm un joc în care câștigi puncte numai în anumite condiții!
              description_teacher: Această lecție demonstrează modul în care pot fi utilizate relațiile de condiționalitate pentru a adapta un program în funcție de anumite informații specifice. Nu avem întotdeauna la dispoziție toate informațiile de care avem nevoie atunci când scriem un program. Poate uneori vreți să procedați diferit de la o situație la ala, chiar dacă nu știți care situație va fi adevărată atunci când codul rulează. Aici intră în scenă relațiile de condiționalitate. Relațiile de condiționalitate permit unui computer să ia o decizie pe baza informațiilor care sunt adevărate de fiecare dată când rulează codul.
            Conditionals in Bee:
              name: Relații de condiționalitate în Albinuță
              description_student: 'Acum că înțelegeți relațiile de condiționalitate, este timpul să programați Albinuța să le utilizeze atunci când strânge miere și nectar. '
              description_teacher: Până acum elevii au scris cod care este executat exact la fel de fiecare dată când este rulat – acesta este fiabil, dar nu foarte flexibil. În această lecție, elevii vor începe să includă relații de condiționalitate, care le vor permite să scrie cod care funcționează diferit în funcție de condițiile specifice întâlnite de program.
            Conditionals & Loops in Maze:
              name: Relații de condiționalitate și Bucle în Labirint
              description_student: Puteți face lucruri extraordinare atunci când combinați relațiile de condiționalitate cu buclele!
              description_teacher: 'În această lecție, elevii vor asocia două concepte-cheie: buclele și relațiile de condiționalitate. Acest set de puzzle-uri elimină lacunele la nivel de înțelegere care apar atunci când se lucrează la puzzle-uri pentru care se utilizează mai multe tipuri de blocuri. Prin asocierea a două idei, elevii vor crea un cod mai complex care demonstrează atât un nivel impresionant de creativitate, cât și faptul că aceștia se folosesc de gândirea critică!'
            Conditionals & Loops in Farmer:
              name: Relații de condiționalitate și Bucle în Culegător
              description_student: Nu este întotdeauna clar când să trebuie să folosim fiecare relație de condiționalitate. Această lecție te va ajuta să decizi ce trebuie să faci.
              description_teacher: Elevii vor exersa cu bucle `while`, bucle `until` și condiții `if / else`. Toate aceste blocuri folosesc relații de condiționalitate. Punând în practică toate cele trei elemente, elevii vor învăța să scrie coduri complexe și flexibile.
            Digital Citizenship:
              name: 'Cetățenie digitală: Aspecte practice ale Cetățeniei digitale'
              description_student: Partajarea online a anumitor informații te expune la riscuri. În această lecție vei învăța care este diferența dintre informațiile sigure și informațiile private.
              description_teacher: În colaborare cu Common Sense Education, în această lecție elevii învață să folosească gândirea critică cu privire la informațiile utilizatorilor care sunt solicitate sau necesare pe unele website-uri. Elevii învață care este diferența dintre informațiile private și informațiile personale, făcând distincția dintre informațiile sigure care pot fi partajate online și informațiile care nu sunt sigure și care nu ar trebui să fie partajate online.De asemenea, elevii vor analiza ce înseamnă să fie responsabili și respectuoși față de comunitățile offline și online din care fac parte, învățând astfel cum să devină buni cetățeni digitali.
            Build a Play Lab Game:
              name: Creează un joc în Laboratorul de joacă
              description_student: Această lecție te va ghida, ajutându-te să creezi propriul tău joc video.
              description_teacher: În această activitate online, elevii vor avea ocazia să învețe cum să folosească evenimentele în Laboratorul de Joacă și să aplice toate abilitățile de scriere de cod pe care le-au dobândit pentru a crea un joc animat. A venit timpul să fiți creativi și să creați un joc în Laboratorul de Joacă!
            'Unplugged: Binary':
              name: 'Dincolo de programare: Imagini binare'
              description_student: 'Aflați cum stochează computerele imagini, folosind concepte simple precum activat/dezactivat. '
              description_teacher: Deși mulți oameni consideră că limbajul binar este format strict din unu și zero, elevii se vor familiariza cu ideea că informațiile pot fi reprezentate folosind mai multe opțiuni binare. Această lecție aprofundează acest concept, deoarece ilustrează modul în care un computer poate stoca informații și mai complexe (cum ar fi imagini și culori) în format binar.
            Artist Binary:
              name: Limbajul binar în Artist
              description_student: Ajută-l pe artist să creeze o imagine binară folosind doar comenzi de activare și dezactivare a pixelilor.
              description_teacher: Limbajul binar este extrem de important în universul computerelor. Majoritatea computerelor din ziua de astăzi stochează informații în format binar. În această lecție se poate demonstra cum puteți să preluați un element din viața reală și să-l transformați într-o serie de comenzi de activare și dezactivare. Elevii vor construi imagini binare în Artist transformând cifrele 1 și 0 în comenzi „activat” și „dezactivat” (sau negru și alb).
            Nested Loops Project in Artist:
              name: Bucle imbricate în Regatul de gheață
              description_student: Și mai multe bucle imbricate! De data aceasta vei putea crea niște desene EXTRAORDINARE cu ajutorul buclelor imbricate.
              description_teacher: În setul de puzzle-uri de astăzi, elevii vor crea desene complexe în mediul Artist. Deoarece continuă să exerseze cu buclele imbricate, dar cu obiective noi, elevii vor învăța moduri noi de a utiliza buclele în general. Acest set de puzzle-uri le oferă și posibilitatea de a-și utiliza creativitatea, deoarece elevii pot să creeze propriile desene la sfârșitul acestei etape.
            Debugging in Collector:
              name: Depanare în Colecționar
              description_student: Ai avut vreodată probleme în timp ce scriai cod? În această lecție, vei afla câteva dintre secretele depanării. Depanarea este procesul de identificare și de rezolvare a problemelor care apar în codul tău.
              description_teacher: În această activitate online, elevii își vor pune în practică aptitudinile de depanare în mediul „Colecționar”. Elevii vor putea citi și edita codul pentru a elimina erorile din puzzle-uri cu algoritmi simpli, bucle și bucle imbricate.
          student_description: Află noi concepte de programare, inclusiv algoritmi, bucle imbricate, bucle „while”, relații de condiționalitate și evenimente. Participă la o prezentare introductivă a Cetățeniei digitale înainte de a-ți crea propriul joc sau propria poveste pe care să le partajezi cu ceilalți.

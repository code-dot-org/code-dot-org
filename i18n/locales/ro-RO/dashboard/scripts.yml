        coursec-2019:
          title: Curs C (2019)
          description: Creează programe cu secvențiere, bucle și evenimente. Scrie-ți inițialele în format binar, studiază diferite tehnici de rezolvare a problemelor și învață cum să reacționezi la cyberbullying. La sfârșitul cursului, creează-ți propriul joc sau propria poveste pe care să le partajezi cu ceilalți!
          description_short: Învață noțiunile de bază ale științei calculatoarelor și creează desene, povești și jocuri.
          description_audience: 'Vârsta: 6-10 ani'
          lesson_groups:

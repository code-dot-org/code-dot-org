        csd4:
          title: CSD Unit 4 - The Design Process
          description_audience: '[șir gol]'
          description_short: The Design Process
          description: Unit 4 transitions students from thinking about computer science as a tool to solve their own problems towards considering the broader social impacts of computing. Through a series of design challenges, students are asked to consider and understand the needs of others while developing a solution to a problem. The second half of the unit consists of an iterative team project, during which students have the opportunity to identify a need that they care about, prototype solutions both on paper and in App Lab, and test their solutions with real users to get feedback and drive further iteration.
          stages:
            Analysis of Design:
              name: Analysis of Design
              description_student: To kick off a unit devoted to group problem solving and devloping products for other users, students will begin by investigating the design of various everyday items. By considering how each item might have been designed with needs of specific users in mind, students can begin to see how taking a user-centered approach to designing products (both physical and digital) can make those products more useful and usable.
              description_teacher: To kick off a unit devoted to group problem solving and devloping products for other users, students will begin by investigating the design of various everyday items. By considering how each item might have been designed with needs of specific users in mind, students can begin to see how taking a user-centered approach to designing products (both physical and digital) can make those products more useful and usable.
            Understanding Your User:
              name: Understanding Your User
              description_student: Designers need to understand their users’ needs.  This lesson starts students thinking about how to design for another person by role-playing a user profile and reacting to a series of products.  Students will each receive a user profile describing a person. They will use that user’s characteristics to choose appropriate products, critique product design, and suggest improvements to design.
              description_teacher: "Designers need to understand their users’ needs.  This lesson starts students thinking about how to design for another person by role-playing a user profile and reacting to a series of products.  Students will each receive a user profile describing a person. They will use that user’s characteristics to choose appropriate products, critique product design, and suggest improvements to design.\\r\n"
            Discovering Users:
              name: Discovering Users
            User-Centered Design Micro Activity:
              name: User-Centered Design Micro Activity
              description_student: This lesson guides students through an abbreviated version of the design process they will be seeing throughout this unit. Students will brainstorm a list of potential users of smart clothing. As a class they will then group these ideas into broad categories and each group will choose one category of user. Groups will repeat this process to brainstorm needs or concerns of their user, eventually categorizing these needs and choosing one to focus on. Students will then design a piece of smart clothing, using the specific needs and concerns they brainstormed to design their decision making. At the end of the class students will quickly share their decision-making process and get feedback on how well their product addresses the user need they selected.
              description_teacher: This lesson guides students through an abbreviated version of the design process they will be seeing throughout this unit. Students will brainstorm a list of potential users of smart clothing. As a class they will then group these ideas into broad categories and each group will choose one category of user. Groups will repeat this process to brainstorm needs or concerns of their user, eventually categorizing these needs and choosing one to focus on. Students will then design a piece of smart clothing, using the specific needs and concerns they brainstormed to design their decision making. At the end of the class students will quickly share their decision-making process and get feedback on how well their product addresses the user need they selected.
            Designing for Social Impact:
              name: Designing for Social Impact
            Conducting User-Centered Interviews:
              name: Conducting User-Centered Interviews
            Analyzing Interviews:
              name: Analyzing Interviews
            Redesigning a Space:
              name: Redesigning a Space
            Presenting Your Design:
              name: Presenting Your Design
            Designing Apps for Good:
              name: Designing Apps for Good
              description_student: To kick off the app design project that will take us through the end of the unit, students will first explore existing apps design for social impact that have been created by other students. They will then review the Define, Prepare, Try, and Reflect steps in our problem solving process as they develop an idea for an app of their own with social impact. Finally, students will form project teams and lay out a contract for how the team will function throughout the development of their app.
              description_teacher: To kick off the app design project that will take us through the end of the unit, students will first explore existing apps design for social impact that have been created by other students. They will then review the Define, Prepare, Try, and Reflect steps in our problem solving process as they develop an idea for an app of their own with social impact. Finally, students will form project teams and lay out a contract for how the team will function throughout the development of their app.
            Market Research:
              name: Market Research
              description_student: In this lesson students will research apps similar to the one they intend on creating to better understand the needs of their users. Students will work within their teams to search the Internet for other apps, then evaluate the ones they find interesting. By the end of the lesson, each team will have a clearer idea about the type of app they want to create and further refine who their target users are. Each team will maintain a list of citations for all the apps they examined for use in their final presentation.
              description_teacher: In this lesson students will research apps similar to the one they intend on creating to better understand the needs of their users. Students will work within their teams to search the Internet for other apps, then evaluate the ones they find interesting. By the end of the lesson, each team will have a clearer idea about the type of app they want to create and further refine who their target users are. Each team will maintain a list of citations for all the apps they examined for use in their final presentation.
            Paper Prototypes:
              name: Paper Prototypes
              description_student: To better scope their own apps, teams start by looking through several example apps, choosing one (or more) as a basis for the type of app they will make. From there, teams will have some time to discuss the basic functionality of their app before using 3x5 index cards to develop paper prototypes.
              description_teacher: |
                To better scope their own apps, teams start by looking through several example apps, choosing one (or more) as a basis for the type of app they will make. From there, teams will have some time to discuss the basic functionality of their app before using 3x5 index cards to develop paper prototypes.
            Prototype Testing:
              name: Prototype Testing
              description_student: Teams will develop a plan to test with users before running prototype tests with multiple other students in the class. In order to test the prototype with the users, the students will have to assign roles in the testing (the “narrator”, the “computer” and the “observers”) as well as have some questions prepared for the user to answer after the test is complete.
              description_teacher: Teams will develop a plan to test with users before running prototype tests with multiple other students in the class. In order to test the prototype with the users, the students will have to assign roles in the testing (the “narrator”, the “computer” and the “observers”) as well as have some questions prepared for the user to answer after the test is complete.
            Digital Design:
              name: Digital Design
              description_student: Having collaboratively developed a paper prototype for their apps, groups will now divide and conquer to begin implementing an interactive digital version of their prototype. Using the drag-and-drop design mode of App Lab, students will individually work through a progression of skill-building levels to learn how to build digital app wireframes. From there each group member will build out at least one page of their app in App Lab.
              description_teacher: Having collaboratively developed a paper prototype for their apps, groups will now divide and conquer to begin implementing an interactive digital version of their prototype. Using the drag-and-drop design mode of App Lab, students will individually work through a progression of skill-building levels to learn how to build digital app wireframes. From there each group member will build out at least one page of their app in App Lab.
            Event Driven Programming:
              name: Event Driven Programming
              description_student: Students learn basic event driven programming by making several small apps that respond to users clicking buttons. Following that, group members share the screens they’ve developed and each group member imports all of the screens into their own copy of the app, which they will make interactive by connecting buttons to events.
              description_teacher: Students learn basic event driven programming by making several small apps that respond to users clicking buttons. Following that, group members share the screens they've developed and each group member imports all of the screens into their own copy of the app, which they will make interactive by connecting buttons to events.
            Basic App Functionality:
              name: Basic App Functionality
              description_student: At this point in the development process, each student should have what is essentially a digital version of the paper prototype - static screens that are linked together with buttons. For many apps this is all you really need to start testing with users, but this lesson will give students a chance to explore simple ways to add a bit more functionality to their apps before moving into the testing phase.
              description_teacher: At this point in the development process, each student should have what is essentially a digital version of the paper prototype - static screens that are linked together with buttons. For many apps this is all you really need to start testing with users, but this lesson will give students a chance to explore simple ways to add a bit more functionality to their apps before moving into the testing phase.
            Testing the App:
              name: Testing the App
              description_student: 'By the end of the last lesson the students should have a minimum viable prototype of their app. The primary purpose of this lesson is to have the team actually test the app with other people, preferably from the target audience the app is intended for, or from different teams in the class while observers from the team will record the results on the worksheets they used in the planning phase. As with testing the paper prototypes, teams will start by planning for the specific scenarios before running and observing tests. '
              description_teacher: 'By the end of the last lesson the students should have a minimum viable prototype of their app. The primary purpose of this lesson is to have the team actually test the app with other people, preferably from the target audience the app is intended for, or from different teams in the class while observers from the team will record the results on the worksheets they used in the planning phase. As with testing the paper prototypes, teams will start by planning for the specific scenarios before running and observing tests. '
            Improving and Iterating:
              name: Improving and Iterating
              description_student: Teams have at this point developed an app prototype that has gone through multiple iterations and rounds of user testing. With the information and guidance gained from the last round of user testing, each student will have the opportunity to plan for and implement improvements to the team app.
              description_teacher: "Teams have at this point developed an app prototype that has gone through multiple iterations and rounds of user testing. With the information and guidance gained from the last round of user testing, each student will have the opportunity to plan for and implement improvements to the team app.\\r\n"
            App Presentation:
              name: App Presentation
              description_student: At this point teams have researched a topic of personal and social importance, developed and tested both a paper prototype and a digital prototype, and iterated on the initial app to incorporate new features and bug fixes. Now is the time for them to review what they have done and pull together a coherent presentation to demonstrate their process of creation.
              description_teacher: "At this point teams have researched a topic of personal and social importance, developed and tested both a paper prototype and a digital prototype, and iterated on the initial app to incorporate new features and bug fixes. Now is the time for them to review what they have done and pull together a coherent presentation to demonstrate their process of creation.\\r\n"
            User Interface and Prototype Testing:
              name: User Interface and Prototype Testing
              description_student: Following the mini design project, students look towards the next phase of design, prototyping a product that attempts to address user needs. In teams students will examine a paper prototype for an chat app. Through this examination students will get a chance to see how a simple paper prototype can be used to quickly test ideas and assumptions before we ever get to the computer. In "using" the provided prototype students will begin to identify ways to improve the next iteration.
              description_teacher: Following the mini design project, students look towards the next phase of design, prototyping a product that attempts to address user needs. In teams students will examine a paper prototype for an chat app. Through this examination students will get a chance to see how a simple paper prototype can be used to quickly test ideas and assumptions before we ever get to the computer. In "using" the provided prototype students will begin to identify ways to improve the next iteration.
            Feedback and Prototypes:
              name: Feedback and Prototypes
              description_student: In this lesson students will use feedback from users of the paper-prototyped app from the previous lesson in order to develop improvements to the user interface of that paper prototype. The lesson begins with a reflection on the fact that designers need to translate human needs with technology into changes to the user interface or experience. Students are then given a collection of feedback and requests from users of the app from the previous lesson. In groups students categorize the feedback and identify ways the needs expressed in the feedback could be met by changes to the interface of the app. Then in groups students will implement some of these changes to meet one of the needs they identified.
              description_teacher: In this lesson students will use feedback from users of the paper-prototyped app from the previous lesson in order to develop improvements to the user interface of that paper prototype. The lesson begins with a reflection on the fact that designers need to translate human needs with technology into changes to the user interface or experience. Students are then given a collection of feedback and requests from users of the app from the previous lesson. In groups students categorize the feedback and identify ways the needs expressed in the feedback could be met by changes to the interface of the app. Then in groups students will implement some of these changes to meet one of the needs they identified.
            Identifying User Needs:
              name: Identifying User Needs
              description_student: Up to this point we have focused on designing for users who are, to some degree, distanced from us. Whether through brainstorming, profiles, or text feedback, the connection to an end user has never been direct. In this lesson students pair up to become users for each other, allowing everyone to directly interview their end user and ask questions to better inform their design.
              description_teacher: Up to this point we have focused on designing for users who are, to some degree, distanced from us. Whether through brainstorming, profiles, or text feedback, the connection to an end user has never been direct. In this lesson students pair up to become users for each other, allowing everyone to directly interview their end user and ask questions to better inform their design.
            Project - Paper Prototype:
              name: Project - Paper Prototype
              description_student: Based on the peer interview from the previous lesson, each student will come up with an idea for an app that will solve a user's problem. Students will create their own paper-prototype of the app by creating "screens" on individual notecards. A project guide directs students through the process including building the app and testing it with their user to see if their assumptions about the user interfaces they created are accurate.
              description_teacher: Based on the peer interview from the previous lesson, each student will come up with an idea for an app that will solve a user's problem. Students will create their own paper-prototype of the app by creating "screens" on individual notecards. A project guide directs students through the process including building the app and testing it with their user to see if their assumptions about the user interfaces they created are accurate.

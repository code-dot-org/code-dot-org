            'Loops: My Loopy Robotic Friends':
              name: 'Programare: Prietenii mei, roboții trăsniți'
            Loops in Artist:
              name: Cicluri cu Artistul
            Nested Loops in Bee/Zombie:
              name: Bucle imbricate în Albinuță/Zombi
            Nested Loops with Frozen:
              name: Bucle imbricate în Regatul de gheață
            Conditionals with Cards:
              name: Condiționale cu Carduri
            Conditionals in Farmer:
              name: Relații de condiționalitate în Fermier
            Functions in Minecraft:
              name: Funcții în Minecraft
              description_student: Știi cum să utilizezi funcțiile pentru a scrie cel mai eficient cod?
              description_teacher: În această aventură distractivă și interactivă în Minecraft, elevii vor începe să înțeleagă modul în care funcțiile le sunt utile!
            The Power of Words:
              name: Puterea cuvintelor
              description_student: Hărțuirea („bullying”) nu este niciodată acceptabilă. În această lecție vei învăța ce poți spune și ce nu poți spune online.
              description_teacher: Elevii vor reflecta la faptul că, în timp ce se bucură de site-urile lor web preferate, pot găsi mesaje de la alți copii care îi pot face să se simtă furioși, răniți, triști sau să le fie frică. Aceștia explorează modalități de a face față hărțuirii online (cyberbullying) și de a răspunde online unui limbaj care îi supără.\r\rElevii discută despre toate modurile în care utilizează tehnologia pentru comunicare și explorează asemănările și deosebirile dintre comunicarea în persoană și cea online. Elevii fac apoi brainstorming pentru a găsi modalități de a răspunde la cyberbullying.\r\rPentru mai multe informații, vizitați [r common-sense-media-power-of-words]
            Envelope Variables:
              name: Variabile de tip plic
              description_student: 'Plicurile și variabilele au ceva în comun: ambele pot conține lucruri valoroase. Aici veți afla ce sunt variabilele și ce lucruri minunate pot face acestea.'
              description_teacher: Variabilele sunt utilizate ca înlocuitori pentru valori precum cifrele sau cuvintele. În procesul de programare există mult mai multă libertate datorită variabilelor. În loc să tasteze o frază de mai multe ori sau să-și amintească un număr, informaticienii pot folosi variabile pentru a face trimitere la acestea. Această lecție ne ajută să explicăm ce sunt variabilele și cum le putem folosi în mai multe moduri diferite. Variabilele nu sunt un concept ușor de înțeles, prin urmare vă recomandăm să planificați timp suficient pentru discuții la sfârșitul lecției.
            Variables as Constant in Artist:
              description_student: Nu uita să-ți aduci creativitatea cu tine în clasă! În aceste puzzle-uri vei crea desene fantastice cu ajutorul variabilelor.
              description_teacher: În această lecție, elevii vor explora crearea de modele repetitive folosind variabile în mediul Artist. Elevii vor învăța cum pot fi utilizate variabilele pentru a scrie și citi cod cu mai multă ușurință, chiar dacă valorile nu se schimbă în momentul rulării.
            Variables that Change in Bee:
              description_student: Această albină adoră variabilele!
              description_teacher: 'Această lecție va ajuta la ilustrarea modului în care variabilele pot face ca programele să fie mai eficiente, permițându-le elevilor să modifice valorile în timp ce rulează codul. '
            Variables that Change in Artist:
              description_student: În această lecție vei desena cu variabile care se schimbă pe măsură ce programul rulează.
              description_teacher: În această lecție, elevii vor explora crearea de modele repetitive folosind variabile în mediul Artist. Elevii vor învăța cum pot fi utilizate variabilele pentru a scrie și citi cod cu mai multă ușurință. După o serie de puzzle-uri ghidate, elevii vor încheia ora cu un nivel de joc liber, fără reguli, în care vor demonstra ce au învățat și în care își vor crea propriile modele.
            For Loop Fun:
              name: Pentru distracția cu bucle
              description_student: Te vei distra la maxim învățând despre buclele `for`!
              description_teacher: 'Știm deja că buclele ne permit să întreprindem acțiuni în mod repetat, dar acum vom învăța cum să folosim bucle care includ structuri suplimentare încorporate. Cu ajutorul acestor noi structuri, elevii vor scrie cod mai eficient și mai dinamic. '
            For Loops in Bee:
              description_student: Bzz bzz! În aceste puzzle-uri vei îndruma o albină către nectar și miere cu ajutorul buclelor `for`!
              description_teacher: Albinuța este personajul principal al acestei lecții care se axează pe bucle `for` și pe utilizarea unei variabile incrementale pentru a rezolva puzzle-uri mai complicate. Elevii vor începe prin a analiza bucle din lecțiile anterioare, apoi vor fi ghidați printr-o secțiune introductivă cu privire la buclele `for` pentru a rezolva probleme complicate mai eficient.
            For Loops in Artist:
              description_student: Pregătește-te să creezi următoarea ta capodoperă. Aici vei utiliza bucle `for` pentru a crea imagini care îți taie răsuflarea.
              description_teacher: În această lecție, elevii continuă să lucreze cu bucle `for`, însă de data aceasta în mediul Artist. Elevii vor rezolva puzzle-uri în care sunt combinate variabile, bucle și bucle `for` pentru a crea modele complexe. La final, elevii vor putea să creeze desenele proprii în cadrul unui nivel de joc liber, fără reguli.
            Learning Sprites with Sprite Lab:
              name: Pești care înoată în Laboratorul cu sprites
              description_student: Află cum poți crea și edita sprites.
              description_teacher: 'În această lecție, elevii vor învăța despre cele două concepte esențiale ale Laboratorului cu sprites: sprites și comportamente. Sprites sunt personaje sau obiecte de pe ecran pe care elevii le pot muta, modifica și manipula. Comportamentele sunt acțiuni pe care sprites le vor întreprinde încontinuu, până când sunt opriți.'
            Alien Dance Party with Sprite Lab:
              name: Petrecere dansantă cu extratereștri în Laboratorul cu sprites
            Pet Giraffe with Sprite Lab: {}
            Explore Project Ideas:
              name: Explorarea ideilor de proiecte
              description_student: A sosit momentul să ne găsim sursa de inspirație! În aceste puzzle-uri vei găsi mai multe jocuri și ilustrații realizate anterior care te vor ajuta să îți dezvolți planul pentru MARELE proiect.
              description_teacher: Următoarele cinci lecții le oferă elevilor posibilitatea de a-și folosi abilitățile de scriere de cod în cadrul unui proiect de final de curs. Acest proiect îi va ajuta să câștige experiență în domeniul programării și să conceapă un proiect exemplificator, pe care îl vor putea partaja cu colegii și cu cei dragi. Acest proiect va acoperi mai multe lecții sau mai multe săptămâni, iar elevii își vor petrece timpul făcând brainstorming, învățând despre procesul de design, construind și apoi prezentând versiunea finală a proiectului. În etapa de explorare, elevii vor putea vizualiza exemple de proiecte în Artist și în Laboratorul de joacă, pe care le pot folosi drept surse de inspirație. În continuare, elevii vor învăța despre procesul de design și despre cum pot să-l implementeze în propriile proiecte. După aceea li se va pune la dispoziție spațiul necesar pentru a-și crea propriul proiect fie în Artist, fie în Laboratorul de joacă (aceasta este probabil cea mai lungă etapă a proiectului). Elevii vor face apoi revizia proiectului, după testare și după ce au reflectat la acesta. În cele din urmă, elevii vor putea să prezinte colegilor proiectele finalizate.
            The Design Process:
              name: Procesul de design
              description_student: Pentru proiecte mari, cum este acesta, este nevoie de timp și de planificare. Aici vei afla mai multe despre procesul de design pe care îl vei folosi pentru creația ta.
              description_teacher: Pe parcursul a cinci lecții, elevii vor progresa până în punctul în care vor construi un proiect cu design propriu folosind fie Laboratorul de joacă, fie Artist ca mediu de programare. În această parte a proiectului, elevii vor învăța despre procesul de design și despre cum pot să îl implementeze în propriile proiecte. Planul de lecție pentru prezentarea generală a celor cinci etape ale procesului poate fi găsit la începutul procesului acestui proiect, [aici](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Construiește-ți proiectul
              description_student: În sfârșit poți începe să-ți construiește proiectul!
              description_teacher: Pe parcursul a cinci lecții, elevii vor progresa până în punctul în care vor elabora un proiect cu design propriu folosind fie Laboratorul de joacă, fie Artist ca mediu de programare. Acum elevii vor crea proiectul fie în Artist, fie în Laboratorul de joacă și vor face aceasta separat, fiecare în spațiul său. Aceasta va fi cea mai lungă porțiune a proiectului. Planul de lecție pentru prezentarea generală a tuturor celor cinci etape ale procesului poate fi găsit la începutul procesului acestui proiect, [aici](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: "\t\nRevizuiește-ți proiectul"
              description_student: Așa cum Roma nu a fost construită într-o zi, nici proiectul tău nu trebuie să fie construit într-o perioadă scurtă de timp. Editează-ți și revizuiește-ți proiectul pe îndelete, pentru ca acesta să fie cât mai impresionant cu putință.
              description_teacher: Pe parcursul a cinci lecții, elevii vor progresa până în punctul în care vor construi un proiect cu design propriu folosind fie Laboratorul de joacă, fie Artist ca mediu de programare. Acum proiectele sunt elaborate, iar elevii vor obține feedback de la colegi și își vor revizui proiectele. Planul de lecție pentru prezentarea generală a tuturor celor cinci etape ale procesului poate fi găsit la începutul procesului acestui proiect, [aici](https://curriculum.code.org/csf/coursef/15/).
            Present Your Project:
              name: Prezintă-ți proiectul
              description_student: E timpul să le arăți celorlalți la ce ai lucrat! Acum vei prezenta proiectul tău grozav colegilor tăi.
              description_teacher: Pe parcursul a cinci lecții, elevii vor progresa până în punctul în care vor construi un proiect cu design propriu folosind fie Laboratorul de joacă, fie Artist ca mediu de programare. Elevii vor putea în sfârșit să prezinte colegilor proiectul finalizat sau să îl partajeze cu cei dragi cu ajutorul unui link special. Planul de lecție pentru toate cele cinci etape ale procesului poate fi găsit la începutul procesului acestui proiect, [aici](https://curriculum.code.org/csf/coursef/15/).
            The Artist:
              name: Artistul
            Nested Loops in the Maze:
              name: Bucle imbricate în Labirint
              description_student: Bucle în interiorul unor bucle care la rândul lor se află în interiorul altor bucle. Ce înseamnă asta? În această lecție, elevii vor învăța ce se întâmplă atunci când introduc o buclă într-o altă buclă.
              description_teacher: În această activitate online, elevii vor avea ocazia să înțeleagă buclele la un nivel mai aprofundat. Jucându-se cu Albinuța și Plants vs Zombies, elevii vor învăța cum să programeze o buclă în interiorul unei alte bucle. De asemenea, aceștia vor fi încurajați să descopere cum orice mică modificare adusă oricăreia dintre bucle afectează programul atunci când fac clic pe `Rulare`.
            Sequencing in the Maze:
              name: Secvențiere în Labirint
            Events with Sprite Lab:
              name: Petrecere dansantă cu extratereștri în Laboratorul cu sprites
              description_student: Creează un proiect interactiv pe care să-l partajezi cu colegii de clasă.
              description_teacher: 'În această lecție este prezentat Laboratorul cu sprites, o platformă pe care elevii își pot crea propriile animații și jocuri interactive. În afară de comportamente, în această lecție elevii vor include și date de intrare introduse de utilizator pentru a crea o „petrecere dansantă cu extratereștri”.   '
            Loops with the Artist:
              name: Cum să desenăm cu ajutorul buclelor
              description_student: În această lecție vei desena imagini și mai grozave în Artist, cu ajutorul buclelor!
              description_teacher: Elevii vor fi extrem de încântați de desenele incredibile pe care le vor crea, folosind un număr mic de blocuri și de stickere digitale! Această lecție are la bază cunoștințele despre bucle asimilate în lecțiile anterioare și oferă elevilor posibilitatea de a fi cu adevărat creativi. Această activitate este excelentă pentru crearea de artefacte pentru portofolii sau pentru conferințe cu părinții/profesorii.
            Sprite Lab Behaviors:
              name: Comportamente în Laboratorul cu sprites
            Editing Behaviors:
              name: Comportamente în Laboratorul cu sprites
              description_student: Învață să programezi propriile comportamente pentru sprites!
              description_teacher: Aici elevii vor folosi Laboratorul cu sprites pentru a crea propriile comportamente personalizate.
            Virtual Pet:
              name: Animalul de companie virtual cu Laboratorul cu sprites
              description_student: În această lecție, elevii vor crea un animal de companie virtual interactiv, care arată și se comportă exact așa cum își doresc ei. Elevii vor folosi instrumentul „Costume” din Laboratorul cu sprites pentru a personaliza aspectul animalului de companie. Apoi vor folosi evenimente, comportamente și alte concepte pe care le-au asimilat pentru a crea animalul de companie!
              description_teacher: În această lecție, elevii vor crea un animal de companie virtual interactiv, care arată și se comportă exact așa cum își doresc ei. Elevii vor folosi instrumentul „Costume” din Laboratorul cu sprites pentru a personaliza aspectul animalului de companie. Apoi vor folosi evenimente, comportamente și alte concepte pe care le-au asimilat pentru a crea animalul de companie!
            Data from Sprite Lab:
              name: Date din Laboratorul cu sprites
            End of Course Project:
              name: Proiect de final de curs
              description_student: Pentru proiectele mari este nevoie de timp și de planificare. Găsește-ți sursa de inspirație, pregătește un plan și pune-ți creativitatea la treabă!
              description_teacher: Următoarele cinci lecții le oferă elevilor posibilitatea de a-și folosi abilitățile de scriere de cod în cadrul unui proiect de final de curs. Acest proiect îi va ajuta să câștige experiență în domeniul programării și să conceapă un proiect exemplificator, pe care îl vor putea partaja cu colegii și cu cei dragi. Acest proiect va acoperi mai multe lecții sau mai multe săptămâni, iar elevii își vor petrece timpul făcând brainstorming, învățând despre procesul de design, construind și apoi prezentând versiunea finală a proiectului. \rÎn etapa de explorare, elevii vor putea accesa și utiliza programe realizate anterior în Artist și Laboratorul cu sprites, pe care le pot folosi drept surse de inspirație. În continuare, elevii vor învăța despre procesul de design și despre cum pot să-l implementeze în propriile proiecte. După aceea li se va pune la dispoziție spațiul necesar pentru a-și crea propriul proiect în Artist, în Laboratorul cu sprites sau în altă interfață pe care le-o puteți pune la dispoziție. (Aceasta va fi probabil cea mai lungă etapă a proiectului). Elevii vor revizui apoi codul, după testare și după revizuirea efectuată de către colegi. În cele din urmă, elevii vor putea să prezinte colegilor de clasă proiectele finalizate.
            Internet:
              name: Internetul
              description_student: V-ați întrebat vreodată cum se propagă informația pe Internet? Nu este un truc magic! În această lecție vei învăța noțiuni de bază cu privire la felul în care funcționează internetul.
              description_teacher: Chiar dacă mulți oameni folosesc Internetul zilnic, sunt puțini cei care știu cum funcționează. În această lecție, elevii vor pretinde că pot circula în interiorul Internetului în timp ce învață despre conexiuni, adrese URL, adrese IP și DNS.
            Crowdsourcing:
              name: Obţinând Informaţii/Critici
              description_student: În această lecție vei învăța despre crowdsourcing, procesul de realizare a unui proiect cu ajutorul unei echipe.
              description_teacher: În știința calculatoarelor ne confruntăm uneori cu probleme mari, care ne descurajează. Este aproape imposibil să facem față pe cont propriu unor provocări precum găsirea numerelor prime mari sau secvențierea ADN-ului. Atunci când la forțele noastre se adaugă forțele altora, aceste activități devin mai ușoare. În această lecție, elevii vor învăța cât de utilă poate fi munca în echipă în știința calculatoarelor.
            Digital Sharing:
              description_student: 'În această lecție vei afla mai multe despre provocările și avantajele drepturilor de proprietate și ale drepturilor de autor. '
            Running Simulations:
              name: Rularea de simulări
            Simulating Experiments:
              name: Simularea de experimente
              description_student: Rulează simulări pe computer și experimentează, schimbând variabilele.
              description_teacher: Prin rularea unei simple simulări în Laboratorul cu sprites, studenții vor vedea cum se poate utiliza computerul pentru a colecta date care identifică tendințe sau modele. După ce rulează simularea de mai multe ori, elevii vor avea ocazia să facă o predicție cu privire la modul în care schimbarea unei variabile din simulare poate afecta rezultatul, iar apoi să testeze ipoteza respectivă.
          student_description: Învață să folosești diferite tipuri de bucle, evenimente, funcții și relații de condiționalitate. Analizează diverse tehnici de rezolvare a problemelor și discută despre impactul social al computerelor și al Internetului. În a doua parte a acestui curs, concepe și creează un proiect de final de curs pe care să-l partajezi cu prietenii și familia.
        dance-low:

  data:
    short_instructions:
      2-3 Artist 1 new: Bună, eu sunt un artist. Poţi scrie codul care mă face să desenez orice. Folosește câteva blocuri pentru a mă face să desenez peste liniile de gri din imagine. (Fiecare linie este de 100 de pixeli lungime)
      2-3 Artist 11: "Dă semnului stop o bordură făcând un octogon cu 8 laturi, fiecare de 100 de pixeli lungime. Cu câte grade ar trebui să rotești? (Sugestie: cât este 360 împărţit la 8?) "
      2-3 Artist 12: |-
        Setează blocul "repetă ori" astfel încât acesta să creeze un "cerc" pentru a termina ochiul.\r

        Dacă fiecare mişcare se roteşte la dreapta cu un grad, de câte ori trebuie să repeți pentru a finaliza cercul? 180? 360? 500?
      2-3 Artist 2 new: 'Această casă are un perete pe jumătate terminat. Fiecare latură este de 100, dar peretele pe jumătate terminat este de numai 50. Completează peretele. '
      2-3 Artist 2: 'Această casă are un perete pe jumătate terminat. Fiecare latură este de 100, dar peretele pe jumătate terminat este de numai 50. Completează peretele. '
      2-3 Artist 3.4: Blocul de salt mută artistul fără a desena. Trasează linia punctată folosind și blocul de salt şi cel de desen. Fiecare linie are 50 de pixeli lungime.
      2-3 Artist 3: Această pălărie are o înălțime de 100 de pixeli. Desenează o pălărie care este cu 70 de pixeli mai mică.
      2-3 Artist 3new: "Pălăria roşie are o înălțime de 100 de pixeli. Termină de desenat o pălărie neagră, care este mai scurtă cu 70 de pixeli.\\r Lăţimea pălăriei neagre este de 50 de pixeli"
      2-3 Artist 4: Ajută-mă să termin casa pentru această pisică.
      2-3 Artist 5: Înlocuiește acest cod cu un bloc "repetă ori" pentru a desena aceeaşi casă folosind numai 3 blocuri.
      2-3 Artist 6: 'Această casă are nevoie de un acoperiş! Desenează triunghiul.  Sugestie: toate trei laturile au aceeaşi lungime.'
      2-3 Artist 7: 'Termină de desenat ultimul set de ferestre al scolii astfel incat toti elevii clasei pot vedea spre afara. Fiecare geam pătrat al ferestrei are 25 de pixeli lățime. '
      2-3 Artist 8: Completează camerele pentru fiecare animal prin împărțirea dreptunghiului în 2 pătrate de dimensiuni egale. Dreptunghiul are 200 de pixeli în lăţime şi 100 de pixeli în înălţime. Exista mai multe moduri de a rezolva acest puzzle deci, distrati-va!
      2-3 Artist 9 NEW: Finalizează acest zmeu
      2-3 Artist 9 REPLACEMENT: Termină de desenat aceste scări!
      2-3 Artist 9: Finalizează acest zmeu
      2-3 Artist Assessment 1: 'Evaluare: Termină de desenat ultimul dinte, are 25 de pixeli în lățime și 25 de pixeli în înălțime.'
      2-3 Artist Debugging 1: Aceasta palarie Trebuie sa aiba doar 50 de pixeli latime. O poti repara?
      2-3 Artist Debugging 10: "Butonul de direcţie de pe comanda mea de joc este prea îngust. Sugestie: Faceți-l mai lat cu 10 pixeli."
      2-3 Artist Debugging 11: |-
        Fulgul meu de nea se destrama!\r
        \r
        Iti poti da seama ce este in neregula?
      2-3 Artist Debugging 12: Trebuie să adaug un val de ocean la această scenă. Poți să mă ajuți?
      2-3 Artist Debugging 2: "Codul pentru cele trei mustăți pe care le vezi este greșit. Indiciu: fiecare mustață are o lungime egala. Repară acest cod pentru a desena mustățile."
      2-3 Artist Debugging 3: "Barca mea are o gaură! Poți să o repari schimbând unghiul liniei? Indiciu: ultimul unghi este greșit cu 15 grade."
      2-3 Artist Debugging 4: Care este imaginea pe care încercăm să o desenăm? Termină conectarea punctelor utilizând liniile și unghiurile potrivite.
      2-3 Artist Debugging 5: "Codul pentru piciorul și laba piciorului pe care le vezi e greșit. Indiciu: piciorul e prea lung, poate trebuie să mai ștergem un pas?"
      2-3 Artist Debugging 6: |-
        Se pare că stau pe un scaun căruia îi lipsește un picior. Editează blocurile pentru a desena piciorul.
      2-3 Artist Debugging 7: |-
        Se pare că litera C în cod este desenată invers. Poţi să o faci să arate ca un C?
      2-3 Artist Debugging 8: |-
        Morișca mea nu e gata. De câte ori trebuie folosit blocul "repetă" pentru a fi gata?
      2-3 Artist Debugging 9: |-
        Ceva este oprit! \r \r codul pentru acest nivel este greşit. Poţi să îţi dai seama cum să putem face ca artistul să traseze în mod corect?
      2-3 Artist Debugging Assessment 1: "Forma aceasta este prea mică. Poți să o faci mai mare? Indiciu: ar trebui să fie cu 75 de pixeli mai lungă pe fiecare parte."
      2-3 Artist Free Play: Joc liber! Desenează orice ți-ar plăcea.
      2-3 Artist Functions 1 a: "Salut! Eu zombie artist. Eu iubesc desenul!\nAjută-mă să desenez ochelarii pătraţi. Sugestie: puntea dintre lentile este cu 25 de pixeli mai scurtă decât latura pătratului."
      2-3 Artist Functions 1: "Salut! Eu zombie artist. Eu iubesc desenul!\nAjută-mă să desenez ochelarii pătraţi. Sugestie: puntea dintre lentile este cu 25 de pixeli mai scurtă decât latura pătratului."
      2-3 Artist Functions 10: 'Iată doua funcții: una pentru a desena o roată dințată mare și una pentru a desena o roată dințată mică. Folosește-le pentru a desena interiorul unei mașinării!'
      2-3 Artist Functions 11 a: "Am redenumit funcția \"desenează un pătrat\" în \"desenează un hexagon\", dar încă desenează pătrate! Poți să modifici funcția \"desenează un hexagon\" astfel încât să deseneze un hexagon cu laturile de 50 de pixeli și apoi să desenezi imaginea folosind această funcție?"
      2-3 Artist Functions 11.5 a: "Aici este aceeași funcție \"Desenează un hexagon\". Ce se întâmplă dacă întorci cu doar 60 de grade de fiecare dată când buclezi?"
      2-3 Artist Functions 11.5: "Aici este aceeași funcție \"Desenează un hexagon\". Ce se întâmplă dacă întorci cu doar 60 de grade de fiecare dată când buclezi?"
      2-3 Artist Functions 11: "Am redenumit funcția \"desenează un pătrat\" în \"desenează un hexagon\", dar încă desenează pătrate! Poți să modifici funcția \"desenează un hexagon\" astfel încât să deseneze un hexagon cu laturile de 50 de pixeli și apoi să desenezi imaginea folosind această funcție?"
      2-3 Artist Functions 12 Mike: "Funcţiile sunt foarte utile pentru a desena de mai multe ori lucruri complicate. Puteţi utiliza funcţia \"desenează o floare\" pentru a completa restul jardinierei? (Sugestie: distanța dintre plante este de 100 de pixeli)  "
      2-3 Artist Functions 12 a: "Funcţiile sunt foarte utile pentru a desena de mai multe ori lucruri complicate. Puteţi utiliza funcţia \"desenează o floare\" pentru a completa restul jardinierei? (Sugestie: distanța dintre plante este de 100 de pixeli)  "
      2-3 Artist Functions 12: "Funcţiile sunt foarte utile pentru a desena de mai multe ori lucruri complicate. Puteţi utiliza funcţia \"desenează o floare\" pentru a completa restul jardinierei? (Sugestie: distanța dintre plante este de 100 de pixeli)  "
      2-3 Artist Functions 13: Aveți la dispoziție patru functii. Folositi-le orice mod doriţi, în interiorul uneia sau mai multor bucle, pentru a face fotografii care aveţi posibilitatea să partajaţi cu prietenii dvs. Apăsaţi "rulează" pentru a vedea un exemplu.
      2-3 Artist Functions 2: "Funcțiile îțî permit să construiești blocuri noi! Am mutat blocurile ce deseneaza un pătrat într-o funcție numită \"desenează un pătrat\". Poți folosi această funcție pentru a crea ochelarii? Pătratele au 75 de pixeli între ele."
      2-3 Artist Functions 3: "Editaţi funcţia pentru a desena un pătrat cu latura de 115 şi pentru a desena ochelari mai mari. Distanța dintre pătrate este acum de 45 de pixeli."
      2-3 Artist Functions 4: Utilizaţi blocul "repetă" pentru a desena aceste trei pătrate.
      2-3 Artist Functions 7: 'Folosește funcţia "desenează o casă" pentru a desena două case folosind doi parametri diferiți. (Sugestie: prima casă are 100 de pixeli).'
      2-3 Artist Functions 9: 'Aici este o funcţie care desenează un fulg de nea. Experimentează cu aceasta pentru a crea o scenă de iarnă! În acest nivel te poți juca liber, așa că nu există nici un puzzle de rezolvat. Distracţie plăcută!'
      2-3 Artist Loops 1: Puteţi face un hexagon cu laturile de 100 pixeli , pentru a termina celula? Amintește-ți, asta înseamnă că va trebui să te rotești doar 60 de grade!
      2-3 Artist Loops 10: Ce se întâmplă cu designul atunci când facem ca pasul final spre înainte să fie doar pe jumătate de lung?
      2-3 Artist Loops 11: Acum hai sa punem *altă* buclă în jurul întreagii noastre creaţii!  Nu uita să adăugi un unghi la sfârşitul buclei exterioare.
      2-3 Artist Loops 2: Utilizează acum un bloc "repetă" pentru a-i face celulei un inveliș.
      2-3 Artist Loops 4: Vrei să vezi ce se întâmplă atunci când vom repeta acea formă de mai multe ori, folosind o buclă?
      2-3 Artist Loops 5: Acum hai să facem o mică modificare la bucla şi să vedem cât de mult se schimbă imaginea noastră.
      2-3 Artist Loops 6: Adaugă încă o mișcare (move) și o rotație (turn) în interiorul buclei şi vezi cum se schimbă design-ul.
      2-3 Artist Loops 7: Putem folosi bucle pentru a face tot felul de poligoane.  Poţi crea un romb în interiorul acest hexagon?
      2-3 Artist Loops 8: Hai sa punem ambele elemente in interiorul unei bucle.
      2-3 Artist Loops 9: |-
        Vom bucla aceleaşi elemente, dar acum am de gând să adăug unele distante dintre ele. \r Utilizează acelaşi cod ca înainte, dar adaugă un pas înainte la sfârşitul buclei din exterior.
      2-3 Artist Loops New 1: Hai să desenăm capul acestui robot! Poți face un pătrat cu laturi de 100 de pixeli?
      2-3 Artist Loops New 10: Hai acum să conectăm o grămadă de V-uri împreună, desenându-le într-o buclă.
      2-3 Artist Loops New 11: Hai să-l desenăm de data aceasta de 24 de ori. La acest cod, adaugă un viraj la stânga de 30 de grade și pune-l cu totul într-un block - repetă.
      2-3 Artist Loops New 12: 'Desenează un diamant cu laturi de 100 de pixeli. '
      2-3 Artist Loops New 13: "Deseneaza acum un diamant de 3 ori, folosind o buclă."
      2-3 Artist Loops New 14: Jucati-va cu codul pentru acest diamant si vedeti ce alte modele mai puteti crea. Incercati sa schimbati gradele de intoarcere si numarul de repetari ale buclei.
      2-3 Artist Loops New 15: Deseneaza ceva distractiv!
      2-3 Artist Loops New 2: |-
        Aici este o parte din codul pe care l-ai folosit pentru a desena acel pătrat. De data aceasta, poti folosi doar un block "muta inainte" si un block "intoarce". Poti folosi un block "repeta" pentru a rezolva acest puzzle?
      2-3 Artist Loops New 9: Desenează un V simplu cu ambele laturi de 50 de pixeli pentru a completa săgeata.
      2-3 Artist Match Hex Pic: 'Potrivire: poti ajuta cu desenarea hexagonului?'
      2-3 Artist Match Rho Pic: 'Potrivire: poti completa codul?'
      2-3 Artist Match Sq Pic: 'Potrivire: completeaza codul lipsa'
      2-3 Artist Match Tri pic: 'Potrivire: adauga codul lipsa.'
      2-3 Artist Nested Loops 1: "Ai folosit înainte bucle pentru a desena forme, dar ști că poţi pune o buclă în interiorul o unei alte bucle? \\r \nPune în buclă acest întreg bloc de trei ori pentru a desena modelul."
      2-3 Artist Nested Loops 10: Pune acest cod în buclă de 12 ori pentru a completa modelul.
      2-3 Artist Nested Loops 11: Pune acest cod în buclă de 4 ori pentru a finaliza modelul, virează la 90 de grade după fiecare cerc.
      2-3 Artist Nested Loops 12: Pune acest cod în buclă de 12 ori pentru a finaliza cârlionții.
      2-3 Artist Nested Loops 2: "Acum fă buclă cu triunghiul de 6 ori. După fiecare triunghi va trebui să faci întoarcere de 60 de grade înainte de a-l desena pe următorul."
      2-3 Artist Nested Loops 3: "Va fi necesar să așezi triunghiul în buclă de 12 ori pentru a desena acest model. Împarte numărul de grade dintr-un cerc (360) la numărul de forme pe care le vei desena (12), pentru a-ți da seama cât de mult să se vireze după fiecare formă."
      2-3 Artist Nested Loops 4: "Folosește bucla de 12 ori cu acest diamant pentru a desena o floare. Sugestie: 12 diamante sunt ceva similar celor 12 triunghiuri pe care le-ai făcut mai devreme - cât de mare trebuie să fie întoarcerea după fiecare formă?"
      2-3 Artist Nested Loops 5: "Umple ferestrele acestei clădiri cu o buclă de nesting. Ferestrele au lungimea de 20 de pixeli și sunt la 20 de pixeli distanță între ele."
      2-3 Artist Nested Loops 6: |-
        Acest dinozaur are 8 țepi de-a lungul cozii; fiecare țeapă are 30 de pixeli lungime. Folosește triunghiul în buclă de 8 ori, dar asigură-te că "sare înainte" după fiecare din ele!
      2-3 Artist Nested Loops 7: "Folosește bucla de 10 ori cu acest triunghi pentru a desena soarele. Va trebui să muți și să virezi după fiecare triunghi. Poți calcula cât de mare trebuie să fie virajul prin împărțirea numărului de grade dintr-un cerc la numărul de triunghiuri care formează soarele."
      2-3 Artist Nested Loops 8: "Acum hai să adăugăm niște iarbă imaginii noastre. Fiecare smoc de iarbă este plasat la o distanță de 50 pixeli."
      2-3 Artist Nested Loops 9: "Vom finaliza acest desen prin adăugarea unei flori. Pune diamantul în buclă de 12 ori pentru a desena floarea ta."
      2-3 Artist Nested Loops Free Play: Joc la alegere, desenează ceva super cu bucle de nesting.
      2-3 Bee Conditionals 1: Bună! Sunt o albină. Ajută-mă să culeg nectar din floare.
      2-3 Bee Conditionals 10: "Florile violete pot avea 1 sau 0 nectar. Ai grijă să nu colectezi nectar dintr-o floare violetă dacă aceasta nu are deloc.\\r\n"
      2-3 Bee Conditionals 11: "Colectează nectar din florile care au nectar."
      2-3 Bee Conditionals 12: Folosește o buclă pentru a verifica și colecta nectarul din toate aceste flori.
      2-3 Bee Conditionals 13: |-
        Colectează nectar și fă miere. Sugestie:
        ce se întâmplă dacă folosești condiția "dacă nectar" în cazul unei flori roșii? Poți
        finaliza aceasta cu o buclă?
      2-3 Bee Conditionals 14: |-
        Colectează nectarul şi fă miere. Ai grijă să nu colectezi nectarul de la o floare violetă, dacă aceasta nu are deloc. Nu uita ca la sfarsit sa faci miere.
      2-3 Bee Conditionals 15: "Colectează nectarul din toate cele patru flori."
      2-3 Bee Conditionals 2: "Bună, sunt o albină infometata! Ajută-mă să colectez tot nectarul din flori. Folosește o buclă."
      2-3 Bee Conditionals 3: "Ajută-mă să adun tot nectarul din flori şi să fac miere. Utilizează o buclă."
      2-3 Bee Conditionals 4: Ajută-mă să strâng tot nectarul din flori şi să fac toată mierea.
      2-3 Bee Conditionals 5: "Florile violete pot avea ori 1 ori 0 \nnectar, dar nu știi exact care din ele! Ai grijă să nu colectezi nectar dintr-o \nfloare violetă dacă aceasta nu are deloc. Verifică dacă nectarul este egal cu 1 \nfolosind blocul - dacă."
      2-3 Bee Conditionals 6: "Verifică această floare cu un bloc - dacă \npentru a vedea dacă aceasta are nectar."
      2-3 Bee Conditionals 7: Strânge nectar de la fiecare floare dacă aceasta are.
      2-3 Bee Conditionals 8: "Acest câmp are flori roşii şi violet. \nFlorile roşii au o cantitate știută de nectar, dar nectarul din floarea violetă este necunoscut. \nColectează tot nectarul."
      2-3 Bee Conditionals 9: Colectează tot nectarul din fiecare floare.
      2-3 Bee Conditionals Assessment 1: "Evaluare: Colectează tot \nnectarul. Fii atent(ă) să nu colectezi nectar de la o floare violetă dacă acesta nu \nare deloc."
      2-3 Bee Debugging 1: "Aceste blocuri chiar mă supără. Repară \neroarea(erorile) pentru a colecta tot nectarul şi a face toată mierea."
      2-3 Bee Debugging 10: "Aceste blocuri chiar mă supără. Repară \neroarea(erorile) pentru a colecta tot nectarul şi a face toată mierea."
      2-3 Bee Debugging 2: |-
        Aceste blocuri chiar mă supără. Repară 
        eroarea(erorile) pentru a colecta tot nectarul şi a face toată mierea.
      2-3 Bee Debugging 3: |-
        Repară 
        eroarea(erorile) pentru a colecta tot nectarul şi a face toată mierea.
      2-3 Bee Debugging 4: "Aceste blocuri chiar mă supără. Repară \neroarea(erorile) pentru a colecta tot nectarul şi a face toată mierea."
      2-3 Bee Debugging 5: "Acea floare arata gustos! Repară \neroarea(erorile) pentru a colecta tot nectarul şi a face toată mierea. Poți\nfolosi acum rulează și pas."
      2-3 Bee Debugging 6: |-
        Ce provocare dulce! Repară 
        eroarea(erorile) pentru a colecta tot nectarul şi a face toată mierea.
      2-3 Bee Debugging 7: "Repară \neroarea(erorile) pentru a colecta tot nectarul şi a face toată mierea."
      2-3 Bee Debugging 8: |-
        Atat de multe flori frumoase! Repară 
        eroarea(erorile) pentru a colecta tot nectarul şi a face toată mierea.
      2-3 Bee Debugging 9: |-
        Fii rabdator! Repară 
        eroarea(erorile) pentru a colecta tot nectarul şi a face toată mierea.
      2-3 Bee Debugging Assessment 1: |-
        Evaluare: Sa vedem ce stiti! Repară eroarea(erorile) pentru a colecta tot nectarul şi a face 
        toată mierea.
      2-3 Bee Functions 1: "Funcţiile sunt blocuri de cod care efectuează \no activitate. Utilizează funcţia \"obţine 2 nectare\" pentru a colecta nectarul de la fiecare \nfloare."
      2-3 Bee Functions 10: "Florile violete pot avea ori 1 ori 0 nectar. Creează \no funcție care colectează nectar numai din flori violete care au nectar."
      2-3 Bee Functions 2: "Funcţiile sunt blocuri de cod care efectuează \no activitate. Utilizează funcţia \"obţine 5\" pentru a colecta 5 nectare dintr-o data. De asemenea, asigură-te că\nfolosești și o buclă pentru a obține o numarătoare ideală de bloc."
      2-3 Bee Functions 3: Colectează tot nectarul din fiecare floare.
      2-3 Bee Functions 4: "Funcţia \"mută şi obține nectar\" face albina să se întoarcă, să colecteze nectar şi apoi returnează albina la locul de unde a început. Folosește \nfuncţia pentru a colecta tot nectarul."
      2-3 Bee Functions 5: "Acum există mai mult nectar în flori. \nEditează funcţia dată astfel încât ea să colecteze 4 nectaruri şi folosește-o pentru a colecta tot nectarul din flori."
      2-3 Bee Functions 6: "Acum folosește aceeași funcție la colectarea nectarului\ndin trei flori."
      2-3 Bee Functions 7: "Florile sunt acum mai departe. Editează \nfuncţia dată şi utilizeaz-o pentru a colecta tot nectarul din flori."
      2-3 Bee Functions 8: "Creează-ți propria funcţie care obține 7 nectaruri, \nse mişcă înainte şi face 7 unități de miere. Utilizează funcţia la colectarea nectarului din fiecare \nfloare şi fă miere la fiecare fagure de miere."
      2-3 Bee Functions 9: "Creează-ţi propria funcţie care se duce în jos pe \ncale, obține nectar, face miere şi, apoi, returnează albina în partea de sus a căii."
      2-3 Bee Functions Assessment 1: 'Evaluare: Folositi functia data pentru a colecta nectar din fiecare floare.'
      2-3 Bee Functions Assessment 2: 'Evaluare: Creează o funcţie pentru a te intoarce, merge inainte, produce de 3 ori miere dintr-o dată apoi intoarce albina de la inceput.'
      2-3 Bee Loops 1: |-
        Fiecare floare contine o unitate de nectar. Colecteaza nectarul din fiecare floare. 
      2-3 Bee Loops 10: Poti folosi o bucla cat timp inauntrul altor doua bucle pentru a colecta tot nectarul?
      2-3 Bee Loops 11: Foloseste o bucla cat timp pentru a colecta tot nectarul florilor din acest camp.
      2-3 Bee Loops 12: Foloseste o bucla cat timp pentru a colecta tot nectarul florilor din acest camp.
      2-3 Bee Loops 13: "Evaluare: Folosește blocul \"repetă\" pentru a colecta \ntot nectarul."
      2-3 Bee Loops 1A: 'Hei, eu sunt o albină. Mă poţi ajuta să strâng nectarul din aceste flori? '
      2-3 Bee Loops 2: Foloseste o bucla pentru a colecta nectarul si a face miere.
      2-3 Bee Loops 2A: Poti face aceasi sarcina mai usor cu o bucla?
      2-3 Bee Loops 3: Colecteaza nectarul din fiecare floare si fa miere la fiecare fagure de miere.
      2-3 Bee Loops 3A: Poti folosi o bucla pentru a colecta tot nectarul?
      2-3 Bee Loops 3B: Acum foloseste noul bloc de repetitie pentru a colecta tot nectarul si a face toata mierea.
      2-3 Bee Loops 4: |-
        Foloseste o bucla similara ca in puzzle-ul trecut, dar foloseste un viraj.
      2-3 Bee Loops 4A: "Ce se intampla daca repeti aceasi secventa de 3 ori?\nNu uita sa faci mierea la sfarsit!"
      2-3 Bee Loops 5: "Foloseste o bucla pentru a merge in jos si colecteaza tot nectarul."
      2-3 Bee Loops 6: Foloseste o bucla pentru a colecta nectarul din fiecare floare si a face miere la fiecare fagure de miere.
      2-3 Bee Loops 7: Pune aceste blocuri intr-o bucla pentru a colecta nectarul din fiecare floare.
      2-3 Bee Loops 8: "Aceste flori mov au o cantitate necunoscuta de nectar. Foloseste bucla \"cat timp nectar\" pentru a colecta tot nectarul. Aceasta bucla va merge atat timp cat conditia este indeplinita, in acest caz nectar > 0."
      2-3 Bee Loops 9: Bucla cat timp poate face aceasi actiune ca si declaratia daca intr-o bucla. Adauga o bucla cat timp acestui cod pentru a face aceasi sarcina.
      2-3 Bee Loops Assessment 1: "Evaluare - utilizează o buclă \"în timp ce\" pentru a colecta \ntot nectarul din această floare."
      2-3 Maze 1: "Mă poți ajuta să prin porcul buclucaș? Stivează două\nblocuri \"mută înainte\" împreună și apasă \"Rulează\". "

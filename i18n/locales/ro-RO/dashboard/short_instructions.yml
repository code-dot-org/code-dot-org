      grade5_artist_variables_octagons13: "Cand o forma are mai multe fete, fiecare fata trebuie sa fie mai scurta daca doriti ca intregul model sa se integreze in ecran. \\r Haideti sa cream algoritmul pentru acest model, dar in loc sa adaugam manual variabila 'lungime', haideti sa folosim un bloc matematic cu variabila \"parte\" pentru a ne asigura ca fiecare forma se potriveste corect. Perimetrul fiecarui poligon este 300 de pixeli.\\r Ai nevoie de niste ponturi? Click aici."

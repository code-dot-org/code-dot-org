      MC HOC 2016 Level 10: E timpul sa realizezi propriul Minecraft! Da viata creaturilor si fa-le sa faca orice vrei tu. Distractie placuta!
      MC HOC 2016 Level 2-2: Gaina este imobila. Aseaza blocul "muta inainte" si "ia-o la stanga" la blocul "cand prinde viata" pentru a o face sa se miste.
      MC HOC 2016 Level 3: "Bun, acum gaina se misca! Dar s-a oprit. In jocuri, gainile merg pentru totdeauna! Utilizeaza o bucla \"pentru totdeauna\" pentru a tine gainile in miscare\n"
      MC HOC 2016 Level 4: Acum gainile arata caraghios miscandu-se in acelasi loc. Jocurile utilizeaza miscari intamplatoare pentru a face lucrurile sa para reale. Fa ca gainile sa se "intoarca aleator".
      MC HOC 2016 Level 5: Aceste vaci sunt pierdute! Ghideaza-le catre iarba cu blocul "muta un pas inainte" pus intr-o bucla "pentru totdeauna".

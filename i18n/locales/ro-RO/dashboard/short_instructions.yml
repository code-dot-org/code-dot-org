      grade3_ConditionalsElse_7: "Amintește-ți că florile violete pot avea 3, 2 nectaruri sau 1 nectar. Completează funcția \"verifică floare violetă\" și folosește-o pentru a colecta tot nectarul la flori."
      grade3_ConditionalsElse_8: "Scrie în interiorul funcției \"verifică floare fă miere\". Funcția ta ar trebui să verifice dacă floarea violetă are 3, 2 nectaruri sau 1 nectar și să colecteze tot nectarul. Apoi, mută înainte și fă miere."
      grade3_ConditionalsElse_9: "Evaluare: Acest cod este greșit. \nCompletează funcția \"ia nectar sau fă miere\", apoi apeleaz-o pentru a colecta tot nectarul și mierea. Amintește-ți că florile violete pot avea 3, 2 sau 1 nectar."

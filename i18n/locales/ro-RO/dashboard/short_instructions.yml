      MC HOC 2016 Level 8: Calea catre oaia ta este blocata de un zid de piatra. Din fericire, exista un Creeper aici. Ei explodeaza daca ii atingi. Fa-l pe Creeper sa explodeze zidul astfel incat sa ajungi la oaia ta!
      MC HOC 2016 New Drop: In Minecraft, oile fac lana. Pune blocul "drop" in "cand este utilizat" apoi mergi spre ea pentru a lua lana.
      MC HOC 2016 New Spawn: Acum aveţi posibilitatea să umpleti lumea cu ceea ce vreti! Pune blocul 'genereaza' sub 'atunci când rulaţi' ca să generati lucruri atunci când începe jocul.
      MC HOC 2016 New Walk: Să explorăm lumea noastră! Muta cu ajutorul săgeţilor şi apăsaţi tasta spaţiu sau atingeţi tabla de joc pentru a utiliza elemente. Utilizaţi uşa pentru a merge în interiorul casei.
      MC HOC 2016 SCORE LEVEL: Unele jocuri va lasa sa tineti scorul. Joaca-te cu aceste Iron Golems si utilizati blocul "adauga 1 la scor" pentru a primi cate un punct de care ori le atingeti. Trebuie sa ai 5 puncte pentru a castiga!
      MC HOC 2016 Village Test: Oh nu! Zombi te-aus prin în interior! Programeaza Iron Golem pentru a urmări şi ataca zombi!

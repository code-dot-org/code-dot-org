      grade5_playlab_variables81: "Am adăugat o ultimă funcţie pentru a o utiliza.\\r\n\\r\nFoloseste comanda \"if\" pentru a-ti programa jocul catre functie \"level_up\" dor cand \"player_score\" devine mai mare decat un numar.\n\\r\nDe exemplu: \"player_score\" > 6\\r\n\\r\nJoacă şi treci de nivelul 3 prin accesarea puzzle-lui următor. "
      grade5_playlab_variables9: "Aici este o funcţie numită \"patrol.\"\n\\r\n\\r\nEditeaz-o pentru a muta pisica în sus cu 400 pixeli şi apoi în jos cu 400 pixeli."

        text: "Aici avem deja câteva blocuri în spațiul de lucru. Dar ceva este greșit."
      2:
        text: "Să depanăm acest cod încetinind viteza pentru a vedea ce se întâmplă la fiecare bloc pas cu pas."
      3:

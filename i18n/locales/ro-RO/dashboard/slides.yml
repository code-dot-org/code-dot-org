      7:
        text: "Această zonă din mijloc este bara cu unelte. Blocuri noi de cod vor fi disponibile în \nacest spaţiu odată cu trecerea ta prin lecţii."
      8:
        text: "Spaţiul din dreapta este zona de lucru. Poţi trage blocuri din bara cu unelte în\nzona de lucru pentru a-ţi construi programul."

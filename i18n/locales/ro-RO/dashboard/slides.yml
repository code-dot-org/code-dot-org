      2:
        text: "Bună! Numele meu este Miral Kotb şi sunt dansator, dezvoltator de software\nşi creator al iLuminate."
      3:
        text: "Aşadar, ştiinţa calculatoarelor se relaţionează cu creativitatea în foarte multe moduri. Vreau să spun, că odată ce poţi scrie software poţi pune idei în orice. Eu o fac prin costume cu lumini. Sunt atâtea lucruri pe care le poţi face odată ce ai uneltele de scris software, iar posibilităţile sunt fără sfârşit."
      4:
        text: "În următoarea oră, vei începe ştiinţa calculatoarelor prin programarea petrecerii tale cu dans! Noi am adunat pentru tine câteva melodii de top şi o echipă de mari dansatori să te joci cu ei."
      5:
        text: "Vei folosi blocuri de cod pentru a alege diferiţi dansatori, a schimba mişcările lor de dans, a-i face să reacţioneze la muzică şi a-i face interactivi."
      6:

ro:
  data:
    unplugged:
      Unplug1:
        title: Introducere în Informatică
        desc: Această lecție va prezenta conceptul de Informatică și va explica ce face un programator. De asemenea, va oferi elevilor oportunitatea de a-și asuma rolul unui programator. La sfârșitul activității, fiecare elev va avea de luat acasă un memento cu ceea ce a învățat. Ați putea fi tentați să omiteți a le preda copiilor mici termenii din vocabular care sunt asociați cu lecțiile ce urmează, dar prezentându-le într-un mod distractiv și jucăuș este de departe mult mai productiv decât așteptarea unor oportunități ulterioare mai avansate.
        pdfs:
          - unplug1
        video: Unplug1
      Unplug2:
        title: Gândire Computațională
        desc: Folosind doar hârtie și markere, elevii vor învăța cei patru pași ai gândirii algoritmice. După o scurtă introducere, elevii ar trebui să se împartă în grupuri în care vor avea de formulat instrucțiuni pentru alți elevi care să deseneze un anumit monstru (dintr-un catalog cu monștri preselectați). Întreaga sarcină trebuie descompusă, apoi echipele vor analiza toți monștrii din catalog pentru a observa modelele, vor abstractiza diverse detalii ale monștrilor, iar apoi vor folosi aceste informații pentru a crea un algoritm (instrucțiuni) pentru o altă echipă care va avea de desenat un anumit monstru. Echipele vor face schimb de algoritmi cu un alt grup și vor desena monstrul pe baza a ceea ce indică respectivul algoritm. A ieșit desenul așa cum a intenționat echipa originală?
        pdfs:
          - unplug2
        video: Unplug2
      Unplug3:
        title: Programare pe Hârtie Milimetrică
        desc: Programându-se unii pe alții să deseneze imagini, elevii vor începe să înțeleagă ce este în realitate programarea. Cursul va începe cu elevii dându-și instrucțiuni unii altora pentru a colora pătrate pe o foaie milimetrică într-un efort de a reproduce o imagine existentă. Dacă este timp, lecția se va încheia cu imagini pe care elevii le vor crea ei înșiși.
        pdfs:
          - unplug3
        video: Unplug3
      Unplug4:
        title: Algoritmi
        desc: Această lecție este despre algoritmi. Folosind piese de tangram și hârtie milimetrică, primul exercițiu va arăta cât este de important ca fiecare instrucțiune să fie formulată cât mai clar și fără ambiguități. După aceea, clasa va explora cât mai multe modalități de a îndoi o foaie într-un dreptunghi, observând cum unele metode necesită mai multe sau mai puține îndoituri decât celelalte.
        pdfs:
          - unplug4
        video: Unplug4
      Unplug5:
        title: Funcţii
        desc: În această lecție, elevii vor crea un suncatcher din șir, mărgele și un talisman special. Elevii vor urma o serie de pași repetitivi, apoi li se va cere să identifice anumite seturi de ”competențe” care vor fi multiplicate de câteva ori. Odată definite acele competențe, ele vor fi apelate dintr-un program principal și întregul minunat proces de creație va fi înregistrat pe o singură foaie de hârtie. Programul final va fi îndreptat spre întreaga clasă, indiferent de tipul de șir, mărgele și talismane avute. Pentru ca acesta să funcționeze în mod eficient, elevii trebuie să facă abstracție de detaliile materialelor lor și să formuleze termeni vagi pentru materialele de lucru al unui individ. Această utilizare a unor substituienți generici este o introducere minunată în variabile.
        pdfs:
          - unplug5
        video: Unplug5
      Unplug6:
        title: Condiţii
        desc: Acesta este un joc pentru clasă. După prezentarea ideii de condiționale, afirmații-dacă, și bucle de repetiție, elevii pot exersa împreună folosind un program scris anterior, un pachet de carduri de joc și șansa remizei.
        pdfs:
          - unplug6
        video: Unplug6
      Unplug7:
        title: Compunere muzicală
        desc: Cititul versurilor este o aventură destul de intuitivă pentru cei mai mulți elevi. Vom lua o activitate deja bine cunoscută și o vom schimba într-o învățătură riguroasă despre definirea și apelarea funcțiilor. Odată ce elevii sunt familiarizați cu procesul de definire/apelare, vom adăuga funcționalități suplimentare aduse de transmiterea de parametri la apelarea acelor funcții.
        pdfs:
          - unplug7
        video: Unplug7
      Unplug8:
        title: Abstractizare
        desc: Această activitate combină rutina zilnică a elevilor dvs. cu un joc de gândire de tip Mad-Lib, pentru a vă ajuta elevii să învețe despre eficiența abstractizării.
        pdfs:
          - unplug8
        video: Unplug8
      Unplug9:
        title: Programare de releu
        desc: Această lecție va prelua o idee dintr-o activitate anterioară (4. Programarea pe hârtie milimetrică) și va folosi acele competențe pentru a accentua importanța completitudinii programelor care operează secvențial și a verificării frecvente de bug-uri în programe.
        pdfs:
          - unplug9
        video: Unplug9
      Unplug10:
        title: Internetul
        desc: În această lecție, elevii își vor imagina că parcurg Internetul, în timp ce vor învăța despre adresele web, IP-uri și DNS.
        pdfs:
          - unplug10
        video: Unplug10
      Unplug11:
        title: Revizuire
        desc: Revizuirea finală a primelor 20 de ore va ajuta elevii să retrăiască toate momentele lor favorite, oferindu-le, în același timp, pași următori pe care ei îi pot face pe cont propriu dacă sunt interesați să continue călătoria lor în informatică.
        pdfs:
          - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: Hărţi Fericite
        desc: Elevii creează algoritmi simpli (seturi de instrucțiuni) pentru a deplasa un personaj printr-un labirint folosind o singură comandă.
        video: C1_hărți_fericite_fără calculator
      MoveIt:
        title: Mişcă-te, Mişcă-te
        desc: Elevii creează algoritmi simpli (seturi de instrucțiuni) pentru a deplasa un personaj printr-un labirint folosind o singură comandă.
        video: C1_mișcămișcă_fără calculator
      PlantASeed:
        title: 'Algoritmi din viaţa reală: Plantează o sămânţă'
        desc: Această lecție evidențiază modul în care noi folosim algoritmi în viața de zi cu zi, utilizând drept exemplu plantarea unei semințe. De asemenea, aceasta se concentrează pe imaginea de ansamblu a informaticii și pe modul în care algoritmii joacă un rol esențial.
        video: C1_plantare_sămânță
      BuildingAFoundation:
        title: Construirea unei Fundaţii
        desc: Elevii construiesc o structură folosind numai rechizitele oferite. Structurile trebuie să finalizeze o sarcină (ating o anumită înălțime sau suportă o anumită greutate) și elevii discută ideea de a fi perseverent când lucrurile devin complicate.
        video: C1_construcție_fundație
      GettingLoopy:
        title: Transformând în Buclă
        desc: Această lecție prezintă conceptul în programare de bucle (instrucțiuni repetate) printr-o activitate care implică dansul. Elevii vor învăța o coregrafie simplă, apoi vor fi instruiți să o repete.
        video: C1_începem_repetițiile
      RelayProgramming:
        title: Programare de releu
        desc: Elevii aleargă într-o cursă cu ștafetă, în care au de sărit garduri pentru a scrie un algoritm pe baza unei imagini ”Programarea pe hârtie milimetrică”. Ei pot scrie o singură instrucțiune la un moment dat și, dacă este vreo eroare, trebuie să șteargă tot înapoi până la acel punct.
        video: C2_programarea_cu_ștafetă
      Conditionals:
        title: Condiţionale
        desc: 'Pentru a învăța despre declarații condiționale, elevii joacă un joc de cărți și creează reguli precum: ”Dacă trag o carte roșie, obțin un punct” și ”Dacă trag o carte neagră, tu obții un punct.”'
        video: C2_decizii_cu_cărți
      BigEvent:
        title: Marele eveniment
        desc: Elevilor li se prezintă conceptul de ”evenimente” în programare, care reprezintă acțiuni pe care calculatorul le monitorizează în mod constant. Profesorul va apăsa butoane pe o telecomandă de hârtie, iar elevii vor reacționa în funcție de butonul care a fost apăsat.
        video: C1_marele eveniment_fără calculator
      GoingPlacesSafely:
        title: Mergând în locuri în siguranţă
        desc: Internet-ul este o forță, dar uneori și un loc periculos. Profesorii arată cum poate fi sigură navigarea pe Internet.
        video: C1_vizitând_locuri_în siguranță
      GraphPaperProgramming:
        title: Programare pe Hârtie Milimetrică
        desc: Elevii scriu un algoritm (un set de instrucțiuni) folosind un set de comenzi predefinite pentru a-i direcționa pe colegii de clasă să reproducă un desen.
        video: C2_hârtie_milimetrică
      PaperPlanes:
        title: 'Algoritmi din viaţa reală: Avioane de Hârtie'
        desc: Această lecție evidențiază moduri în care folosim algoritmi în viața de zi cu zi, în mod specific explificând cu realizarea de avioane din hârtie. De asemenea, această lecție se concentrează pe o imagine de ansamblu despre informatică și rolul esențial pe care îl joacă algoritmii.
        video: C2_avioane_de_hârtie
      BinaryBracelets:
        title: Brăţări Binare
        desc: Elevii creează brățări ca o reprezentare binară a primei litere din numele lor. Elevii învață ca datele pot fi reprezentate și stocate în mai multe feluri.
        video: C2_brățări_binare
      DigitalFootprint:
        title: Amprenta ta Digitală
        desc: 'Profesorii introduc elevilor ideea că postarea informațiilor online despre ei înșiși creează un "traseu", o amprentă digitală, care are consecințe.'
        video: C2_urme_digitale
      ComputationalThinking:
        title: Gândire Computațională
        desc: Elevii folosesc paşii de gândire computațională (descompunere, potrivire de patern, astractizare, algoritm) pentru a-și dea seama cum să joace un joc care vine fără instrucţiuni.
        video: C3_gândire_computațională
      FunctionalSuncatchers:
        title: Prinzători ai Soarelui Funcţionali
        desc: Elevii creează un algoritm cu variabile şi funcţii (bucăţi de cod pe care doriţi să le utilizaţi în mod repetat) pentru a realiza suncatchers folosind ață și mărgele.
        video: C3_suncatcher-uri_funționale
      SongwritingParameters:
        title: Compoziții muzicale cu parametri
        desc: Elevii folosesc conceptul de cor dintr-un cântec pentru a afla despre transmiterea parametrilor (care personalizează o funcție fără a trebui să rescrie întreaga funcție).
        video: C3_compoziție_cu_parametri
      DiceRace:
        title: 'Algoritmi din viaţa reală: cursa de zaruri'
        desc: Această lecție indică modul în care noi folosim algoritmi în viața de zi cu zi. În cadrul acesteia, elevii vor identifica şi nota pe hârtie algoritmul pentru un joc de zaruri.
        video: C3_cursa_de_zaruri
      Internet:
        title: Internet
        desc: Elevii transmit mesaje pe bucăți de hârtie simulând metode variate de transmisie pe Internet.
        video: C3_internet
      Crowdsourcing:
        title: Obţinând Informaţii/Critici
        desc: Elevii folosesc crowdsourcing, o tehnica uzuală de rezolvare a problemelor din informatică, pentru a finaliza o sarcină împreună ca o modalitate mai eficientă decât rezolvarea individuală.
        video: C3_crowdsourcing
      DigitalCitizenship:
        title: Cetățenia Digitală
        desc: Elevii exploreaza diferenţa dintre informaţii private şi informaţii personale, pentru a distinge ce este sigur şi nesigure să distribuie online.
      TangramAlgorithms:
        title: Algoritmi Tangram
        desc: Această lecţie ne arată ceva important despre algoritmi. Dacă vă păstraţi un algoritm simplu există o mulţime de moduri de a-l folosi. Dacă doriţi să vă asiguraţi că toată lumea termină cu acelaşi lucru, atunci algoritmul dumneavoastră are nevoie de mai multe detalii.
        video: C4_algoritmi_fără_calculator
      EnvelopeVariables:
        title: Variabile de tip plic
        desc: 'Variabilele permit foarte multă libertate în informatică.  Această lecţie vă ajută să înțelegeți ce sunt variabile şi cum le putem folosi în multe moduri diferite. Utilizați această activitate înainte de (sau în conjuncție cu) lecţia despre abstractizare ca idea să fie întradevăr înțeleasă.'
        video: C4_variabile_fără_calculator
      MadGlibs:
        title: Mad Glibs
        desc: 'Abstractizarea este una dintre cele mai importante aptitudini pentru ca un programator să înţeleagă.  Această activitate îi va pune pe elevii dvs. să analizeze povestiri pentru a găsi diferenţe, astfel încât să poată abstractiza. Acele povestiri abstractizate vor deveni șabloane pentru altele noi, distractive și trăznite.'
        video: C4_madlib-uri_fără_calculator
      ForLoopFun:
        title: Pentru distracția cu bucle
        desc: Ştim că repetițiile ne permit să reluăm lucruri iar și iar, dar acum vom învăța cum să folosim bucle cu structură extra încorporată.
        video: C4_unplugged_forloops
      SongwritingWithParameters:
        title: Compozitie cu parametri
        desc: 'Una din cele mai magnifice structuri din lumea informaticii este funcţia.  Funcţiile (uneori numite proceduri) sunt mini-programe pe care le puteţi folosi iar și iar in interiorul programului vostru mai mare. Această lecţie va ajuta elevii să înţeleagă intuitiv de ce combinarea de bucăţi de cod în funcţii este o practică așa de utilă.  '
        video: C4_parametri_fără_calculator
      BinaryImages:
        title: Imagini binare
        desc: 'Deşi mulţi oameni cred că binar înseamnă strict zerouri și unu, cursurile noastre anterioare predate elevilor arată că informaţiile pot fi reprezentate într-o varietate de opţiuni binare.  Această lecţie face un pas mai departe pentru dezvoltarea conceptului, ilustrând cum un computer poate stoca, de asemenea, chiar și informații mai complexe (precum imagini şi culori) în sistem binar.'
        video: C4_sistem_binar_fără_calculator
      VideoGamesCoordinatePlanes:
        title: Jocuri Video și Planuri de coordonate
        desc: Descoperă cum jocurile video la care îți place sa te joci sunt de fapt dirijate de algebră! Explorează cum expresiile algebrice și planul de coordonate ne pot ajuta să înțelegem cum funționează jocurile video și apoi începe planificarea unui joc pe care să-l creezi tu.
        video: alg_11_coordinate_plane
      Contracts:
        title: Contracte, Domeniu și Gamă
        desc: Contractele ne ajută să înțelegem și să discutăm funcțiile. În această lecție, vom privi cum Contractele ne ajută să înțelegem un nou limbaj de programare sau o funcție.
        video: alg_5_contracts
      DesignRecipe:
        title: Rețeta pentru design
        desc: 'În ultima etapă elevii au scris niște funcţii foarte simple - dar funcțiile mai sofisticate solicită o abordare mai în profunzime. Rețeta Design este o abordare structurată în scrierea funcţiilor, care include teste de scriere menite să verifice dacă funcţia funcționează cum era de aşteptat.'
        video: alg_8_design_recipe
      Booleans:
        title: Boolean și Logică
        desc: Booleenii sunt al patrulea și ultimul tip de date despre care vei învăța în acest curs. În cadrul acestei activități vei învăța definirea operatorilor booleeni și cum ne ajută ei să scriem funcții care gândesc logic
        video: alg_9_booleans
      ConditionalsPiecewiseFunctions:
        title: Condiționale și funcții pe porțiuni
        desc: Parametri pe care-i alocăm funcțiilor determină output-urile să varieze pe baza unui model foarte rigid. Să presupunem că vrem parametri cu niște valori pentru a crea output-uri folosind un model, dar alte valori pentru a utiliza un model diferit. Acum sunt necesare condiționalele...
        video: alg_10_conditionals
      CollisionDetection:
        title: Detectarea coliziunilor şi teorema lui Pitagora
        desc: A determina când se ating obiectele de pe ecran este un aspect important în cele mai multe jocuri. În această lecţie ne vom uita la modul în care Teorema lui Pitagora şi Formula Distanței pot fi folosite pentru a măsura distanţa dintre două puncte pe un plan, pentru ca apoi să decidem dacă aceste două puncte (sau caractere ale jocului) se ating.
        video: alg_16_biggame_collision_detection

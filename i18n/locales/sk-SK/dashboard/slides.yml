    hoc_dance_warmup:
      1:
        text: "Hodina Kódu | Tanečná Párty: Zahrej sa"
      2:
        text: "Ahoj! Volám sa Miral Kotb a som tanečníčka, softvérová vývojárka a zakladateľka iLuminate."
      3:
        text: "Takže, informatika súvisí s kreativitou vo veľkom množstve smerov. Nemerateľne veľa, naozaj. Mám na mysli, raz keď máš schopnosť písať softvér, môžeš vložiť myšlienky do čohokoľvek. Ja to robím so sveteľným oblekmi. Je toho tak veľa čo môžeš robiť akonáhle máš nástroje na písanie softvéru a možnosti sú neobmedzené."
      4:
        text: "Behom nadchádzajúcej hodiny začneš s informatikou programovaním svojej vlastnej tanečnej párty! Dali sme dokopy viacero hitov a tím výborných tanečníkov s ktorými sa môžeš hrať."
      5:
        text: "Budeš používať bloky kódu aby zvoliľ rôznych tanečníkov, zmenil ich tanečné kroky, donútil ich reagovať na hudbu a spravil ich interaktívnymi."
      6:
        text: "Uvidíš, že obrazovku máš rozdelenú na tri hlavné časti. Na ľavej strane je hracia plocha. Tu sa objavia tvoji tanečníci."
      7:
        text: "Stredná časť sú tvoje nástroje. V tejto časti sa budú sprístupňovať nové bloky kódu, ako budeš prechádzať cez jednotlivé lekcie."
      8:
        text: "Priestor vpravo je pracovná plocha. Bloky z ponuky nástrojov môžeš presunút na pracovnú plochu aby si budoval svoj program."
      9:
        text: "Inštrukcie ku každej úrovni budú tu na vrchu obrazovky. Ak potrebuješ poradiť, stačí kliknút na žiarovku."
      10:
        text: "Začnime tým, že vytvoríme novú tanečníčku s použitím tohto červeného bloku. Ako prvé presuň blok z nástrojov a pripni ho pod tento oranžový blok \"nastavenie\". Táto tanečníčka je mačka a volá sa \"my_first_dancer\". Môžeš ju premenovať na čokoľvek chceš, keď klikneš sem."
      11:
        text: "S týmto môžeš tiež zmeniť kde sa tanečníčka objaví v rámci tvojej hernej plochy."
      12:
        text: "Nad hernou plochou je menu pre výber hudby. Sú tu tony pesničiek z ktorých môžeš vyberať, takže sa zabav pri hľadaní svojej obľúbenej. Pod hracou plochou je tlačítko na spustenie. Keď ho stlačíš, tanečníci z tvojho programu sa objavia na hracej ploche a spustí sa hudba."
      13:
        text: "Skús to samostatne! Ak sa zasekneš, je to ok! Vstaň a začni sa hýbať a skôr ako sa nazdáš, budeš mať vytvorenú svojú vlastnú tanečnú párty. Takže, čo vytvoríš ty?"
    hoc_dance_events:
      1:
        text: "Hodina Kódu | Tanečná Párty: Udalosti"
      2:
        text: "Som Aloe Blacc. Som spevák, skladateľ a zabávač. Myslím si, že je veľmi dôležité učiť sa informatiku, lebo informatika je budúcnosť a myslím si, že je dôležité pre ľudí, aby ovládali technológiu, ktorá doslovne ovláda naše životy."
      3:
        text: "Aby sa rôzne tanečné kroky spúšťali v správny čas s hudbou, môžeš použiť niečo zvané udalosti. Udalosť povie tvojmu programu, aby sledoval či sa niečo stane a potom na to reagoval správnym spôsobom."
      4:
        text: "Príkladmi udalostí sú čakanie kliknutie myši, stlačenie tlačítka, alebo kliknutie na obrazovku. Udalosť, ktorú teraz použijeme my sleduje zmeny v pesničke. Zmena spustí u tvojho tanečníka nový tanec."
      5:
        text: "Profesionálni tanečníci trénujú svoju choreografiu počítaním dôb v pesničke."
      6:
        text: "V hudbe označujeme určitý počet dôb ako takt. Vo väčšine populárnych pesničiek trvá takt štyri doby."
      7:
        text: "Aby to tvoji tanečníci roztočili, budeš potrebovať zelený blok s udalosťou. Táto blok s udalosťou hovorí \"po 4 takty\"."
      8:
        text: "Ak vytiahneš fialový blok \"nekonečne krát\", môžeš zvoliť tanec, ktorý bude tvoj tanečník tancovať. Keďže je pod blokom \"po 4 takty\", tvoj tanečník bude čakať štyri takty pesničky pred tým ako začne tancovať."
      9:
        text: "Sleduj počítadlo taktov na vrchu hracej plochy."
      10:
        text: "Sleduj a počúvaj aká udalosť spustí tanečný kód. A presne v správny čas sa rozbieha náš tanec."
    hoc_dance_properties:
      1:
        text: "Hodina Kódu | Tanečná Párty: Vlastnosti"
      2:
        text: "Volám sa Maria a som študentkou tretieho ročníka na University of Washington a som Inžinier Budúcnosti v Amazone."
      3:
        text: "Zbožňujem informatiku, lebo kombinuje riešenie problémov a kritické myslenie a po tom ako vložíš hodiny práce do niečoho, môžeš z toho dostať niečo skutočne cool a hodnotné."
      4:
        text: "Zatiaľ sme sa zahrali s zopár tanečníkmi a naprogramovali sme ich, aby robili rôzne tanečné kroky. Ako skutočne ale tieto kroky fungujú?"
      5:
        text: "Každý z krokov sa skladá zo série obrázkov nazývaných snímky. Každá snímka sa trochu líši od tej predchádzajúcej. Keď sa tvoj program spustí, počítač ukazuje jednu snímku za druhou. Sú zobrazené tak rýchlo, že to vyzerá ako keby sa tanečník hýbal. Toto je tajomstvo za každou animáciou."
      6:
        text: "Môžeš meniť nie len to kroky tvojho tanečníka, ale môžeš zmeniť aj jeho vlastnosti. Vlastnosti určujú veci tanečníkova pozícia na obrazovke, jeho veľkosť, alebo farba."
      7:
        text: "Pre zmenu vlastností tanečníka použiješ blok nastav. Použime blok nastav na to, aby náš tanečník vyzeral menšie. Najprv presuň blok nastav do svojho programu. Potom vyber tanečníka, ktorého chceš zmeniť a napíš veľkosť s akou sa objaví na obrazovke."
      8:
        text: "Plná veľkosť je 100. Ak zvolíš menšie číslo, tvoj tanečník bude menší. Čím je tanečník menší, tým vyzerá byť viac v diaľke. Toto je skvelý spôsob ako vytvoriť záložných tanečníkov."
      9:
        text: "Použitím bloku nastav, môžeš tiež zmeniť tanečníkove rozmery, otočenie, pozíciu a sfarbenie. Hraním sa s týmito parametrami môžeš vytvoriť celú plejádu zmien a naviazať ich na rôzne časti pesničky."
      10:
        text: "Pamätaj, že môžeš nastaviť vlastnosti tanečníka, iba ak už existuje. Uisti sa, že blok nastav nasleduje až po bloku \"vytvor\". Neváhaj experimentovať, buď kreatívny a zabav sa."
    hoc_dance_congrats:

    mc_intro:
      1:
        text: "Moje meno je Jens Bergensten, ale som lepšie známy ako Jeb. Som vedúci vývojár Minecraftu, tu v Mojangu v Štokholme. Myslím, že mi bolo jedenásť alebo možno dvanásť, keď som začal programovať, pretože som chcel vyrábať hry. Jeden z mojich otcových kamarátov mi povedal, že v prvom rade sa treba naučiť programovať. A tak som začal. Mám rád navrhovanie a riešenie architektúry hier. To je to, čo mám naozaj rád na Minecrafte."
      2:
        text: "Počas nasledujúcej hodiny sa budeš učiť základy počítačovej vedy programovaním Alex alebo Steva pohybom cez simulovaný kus sveta Minecraftu."
      3:
        text: "Tradičné programovanie je zvyčajne v textovej forme, ale dnes budeme používať Blockly. Je to systém, ktorý používa vizuálne bloky a možnosť chytiť a pustiť, aby sme napísali programy. V pozadí podstate vytvárame Javascriptový kód."
      4:
        text: "Koncepty, ktoré sa budeš učiť sú to, čo počítačoví programátori používajú každý deň a sú to základy počítačovej vedy. Tu v Mojangu používame tieto rovnaké koncepty, aby sme sfunkčnili Minecraft."
      5:
        text: "Predtým než začneš, vyberieš si svoju postavu. Ja si vyberiem Alex. Poďme vytvoriť kód pre program, ktorý jej pomôže hýbať sa po obrazovke."
      6:
        text: "Tvoja obrazovka je rozdelená do troch hlavných častí. Naľavo je Minecraftový hrací priestor, kde bude bežať tvoj program. Pokyny pre každý level sú napísané nižšie."
      7:
        text: "Stredná oblasť je panel nástrojov a každý z týchto blokov je príkaz, ktorý riadi Alexine akcie."
      8:
        text: "Biela oblasť vpravo sa nazýva pracovný priestor a je to miesto, kde budeme budovať náš program."
      9:
        text: "Ak potiahneme do nášho pracovného priestoru blok pohybVpred(); a potom klikneme Spustiť, čo sa stane? Alex sa pohne vpred o jedno pole v mriežke."
      10:
        text: "A čo ak chceme urobiť niečo, potom čo sa pohla o jedno pole? Môžeme pridať ďalší blok do nášho programu. Vyberiem si blok otočVpravo(); a budem ho ťahať pod môj blok pohybVpred(); až sa nezobrazí táto oranžová čiara. Potom ho pustím a oba bloky sa spoja dohromady. Keď znova stlačím Spustiť, Alex bude vykonávať príkazy odhora nadol v našom pracovnom priestore."
      11:
        text: "Ak chceš odstrániť blok, tak ho len presuň zo zásobníka späť do panela nástrojov."
      12:
        text: "Keď chceš vrátiť svoje zmeny a vrátiť sa späť tam, kde začal level, použi tlačidlo Začať znova v pravom hornom rohu pracovného prostredia. Ešte jedna vec: vidíš malý trojuholník na bloku otoč? Kedykoľvek, keď vidíš tieto trojuholníky znamená, že môžeš vybrať inú možnosť. Poďme začať kódovať!"
    mc_repeat:
      1:
        text: "Som Lydia Winters, riaditeľka firmy Mojang, kde vytvárame drobnú hru nazývanú Minecraft."
      2:
        text: "Moja obľúbená činnosť v Minecrafte je objavovať. Zbožňujem dobrodružstvo v jaskyniach a veci, ktoré tam môžem objaviť. Ako niekto, kto nie je programátor som veľmi nadšená prejsť si Minecraft kurz a naučiť sa sama trocha kódovať."
      3:
        text: "Predošlý level využíval množstvo blokov pohybVpred();. Bolo by to jednoduchšie, ak by sme dokázali počítaču povedať, aby vykonal príkaz pohybVpred(); štyri alebo päť krát. Našťastie pre nás, počítače sú veľmi dobré v opakovaní príkazov pomocou opakovacích slučiek."
      4:
        text: "Pri stavbe Mincraftu používame opakovacie slučky, aby sme umiestnili všetky začiatočné materiály na vytvorenie nového sveta. Sú to tisíce a tisíce blokov. Taktiež používame slučky aj v menších príkladoch, ako napríklad hýbanie Alexinho chodidla vpred a vzad počas toho ako kráča. Opakovacie slučky sú mocná časť programovania."
      5:
        text: "Prichádza noc, takže v najbližších leveloch si postavíme dom, aby sme zostali v bezpečí. Použijeme blok opakuj, aby sme to urobili veľmi jednoducho."
      6:
        text: "Aby sme postavili stenu nášho domu, môžeme buď povedať Alex pohybVpred(); a umiestniť dosky štyrikrát, alebo jej môžeme povedať pohybVpred(); a umiestniť jednu dosku, potom vziať tento príkaz a použiť bloky opakovania, aby to vykonala viacerokrát. Teraz klikneme na blok opakovania a povieme jej, koľkokrát chceme, aby vykonala túto akciu. Teraz postavme náš dom predtým, než príde noc! Bav sa."
    mc_if_statements:
      1:
        text: "Teraz sa ideme učiť o rozhodnutiach ak. Rozhodnutia ak sú základnou časťou učenia sa programovať. Pomáhajú robiť počítaču rozhodnutia."
      2:
        text: "Všetky počítače používajú rozhodnutia ak, dokonca aj môj telefón. Napríklad ak odomknem môj telefón, spustí sa kód, ktorý hovorí, že ak vložím správne heslo, tak sa odomkne mobil. Inak sa zjaví chybové hlásenie."
      3:
        text: "Vo svojom kóde môžeš použiť rozhodnutia ak, aby si nechal Steva a Alice reagovať na to, čo vidia vo svete. Napríklad ak je pre nimi kameň, môžu sa otočiť vľavo. Alebo otočiť vpravo ak narazia do stromu."
      4:
        text: "V tomto prípade nechceme spadnúť do lávy. Je jednoduché pripraviť sa na lávu. Môžeme ju vidieť na obrazovke. Ale čo láva, ktorú nemôžeme vidieť pod kameňom?"
      5:
        text: "Potom čo vyťažíme tento kameň, budeme potrebovať zistiť či tam je láva skôr, než sa pohneme vpred. Ak tam láva je potrebujeme umiestniť kameň pred našu postavu, než sa pohneme vpred. Týmto spôsobom sa môžeme bezpečne pohnúť vpred. Je čas na ťaženie! A nezabudni použiť rozhodnutie ak, aby si si dal pri pohybe pozor."
    mc_congrats_share:
      1:
        text: "Gratulujem! Práve si sa naučil základné stavebné časti počítačovej vedy."
      2:
        text: "Teraz môžeš použiť tieto bloky na vytvorenie svojej vlastnej tvorby. Nemáš viac inštrukcií a nemáš ani žiadne rébusy, ktoré treba vyriešiť. Môžeš vytvoriť čokoľvek chceš. Dostaneš na výber."
      3:
        text: "[študenti hovoria] Stáva sa to skutočným. Strihaj. Ja som vytvoril L z pochodne. Vytvoril som A z brezovej dosky. Fungovalo to, fungovalo to. Vytvorili sme dom z vlny!"
      4:
        text: "Ak si dokončil svoj výtvor, vyber možnosť zdieľať, aby si získal odkaz a ukázal kamarátom svoj výtvor. Zabav sa!"
    mc_congrats_no_share:
      1:
        text: "Gratulujem! Práve si sa naučil základné stavebné časti počítačovej vedy."
      2:
        text: "Teraz môžeš použiť tieto bloky na vytvorenie svojej vlastnej tvorby. Nemáš viac inštrukcií a nemáš ani žiadne rébusy, ktoré treba vyriešiť. Môžeš vytvoriť čokoľvek chceš. Dostaneš na výber."
      3:
        text: "[študenti hovoria] Stáva sa to skutočným. Strihaj. Ja som vytvoril L z pochodne. Vytvoril som A z brezovej dosky. Fungovalo to, fungovalo to. Vytvorili sme dom z vlny!"
      4:
        text: "Teraz dokážeš vytvoriť hocičo čo chceš. Zabav sa!"
    gumball_intro:

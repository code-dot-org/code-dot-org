    mc_intro:
      1:
        text: "Volám sa Jens Bergensten, ale som lepšie známy ako Jeb. Som vedúci vývojár Minecraftu, tu v Mojangu v Štokholme. Myslím, že som mal jedenásť alebo možno dvanásť rokov, keď som začal programovať, pretože som chcel vyrábať hry. Jeden z kamarátov môjho otca mi povedal, že v prvom rade sa treba naučiť programovať. A tak som začal. Mám rád navrhovanie a riešenie architektúry hier. To je to, čo mám naozaj rád na Minecrafte."
      2:
        text: "Počas nasledujúcej hodiny sa budeš učiť základy informatiky programovaním Alex alebo Steva, ktorých budeš pohybovať po simulovanom kuse sveta Minecraftu."
      3:
        text: "Tradičné programovanie je zvyčajne v textovej forme, ale dnes budeme používať Blockly. Je to systém, ktorý používa vizuálne bloky a možnosť chytiť a pustiť, aby sme napísali programy. V pozadí podstate vytvárame kód v Javascripte."
      4:
        text: "Naučíš sa koncepty, ktoré počítačoví programátori používajú každý deň a ktoré tvoria základ informatiky. Tu v Mojangu používame tie isté koncepty na to, aby sme sfunkčnili Minecraft."
      5:
        text: "Predtým než začneš, vyberieš si svoju postavu. Ja si vyberiem Alex. Poďme vytvoriť kód pre program, ktorý jej pomôže hýbať sa po obrazovke."
      6:
        text: "Tvoja obrazovka je rozdelená do troch hlavných častí. Naľavo je Minecraftový hrací priestor, kde bude bežať tvoj program. Pokyny pre každý level sú napísané nižšie."
      7:
        text: "Stredná oblasť je panel nástrojov a každý z týchto blokov je príkaz, ktorý riadi Alexine akcie."
      8:
        text: "Biela oblasť vpravo sa nazýva pracovný priestor a je to miesto, kde budeme budovať náš program."
      9:
        text: "Ak potiahneme do nášho pracovného priestoru blok PosuňSaDopredu(); a potom klikneme Spustiť, čo sa stane? Alexa sa pohne vpred o jedno pole."
      10:
        text: "A čo ak chceme urobiť niečo potom, čo sa pohla o jedno pole? Môžeme do nášho programu pridať ďalší blok. Vyberiem si blok otočSaVpravo(); a potiahnem ho pod môj blok posuňSaDopredu(); až kým sa nezobrazí táto oranžová čiara. Potom blok pustím a oba bloky sa spoja dohromady. Keď znova stlačím \"Spustiť\", Alex vykoná príkazy z nášho pracovného priestoru v poradí zhora nadol."
      11:
        text: "Ak by si niekedy chcel odstrániť blok, tak ho iba presuň z pracovnej plochy späť do panela nástrojov."
      12:
        text: "Keď chceš zrušiť svoje zmeny a vrátiť sa späť tam, kde si začal, použi tlačidlo \"Začať znova\" v pravom hornom rohu pracovnej plochy. Ešte jedna vec: vidíš malý trojuholník na bloku \"otoč sa\"? Kedykoľvek, keď vidíš takýto trojuholník, tak si môžeš vybrať inú možnosť. Pustime sa do kódovania!"
    mc_repeat:
      1:
        text: "Som Lydia Winters, riaditeľka firmy Mojang, kde vytvárame drobnú hru nazývanú Minecraft."
      2:
        text: "Moja obľúbená činnosť v Minecrafte je objavovať. Zbožňujem dobrodružstvá v jaskyniach a objavovanie nových vecí. Keďže nie som programátorka, som nadšená, že si tiež môžem prejsť týmto Minecraft kurzom a sama sa naučím trocha kódovať."
      3:
        text: "Predošlý level využíval množstvo blokov moveForward();. Bolo by to jednoduchšie, ak by sme dokázali počítaču povedať, aby vykonal príkaz moveForward(); štyri alebo päť krát. Našťastie, počítače sú veľmi dobré v opakovaní príkazov pomocou opakovacích cyklov."
      4:
        text: "Pri stavbe Mincraftu používame opakovacie cykly, aby sme umiestnili všetky začiatočné materiály na vytvorenie nového sveta. Sú to tisíce a tisíce blokov. Taktiež používame cykly aj v menších príkladoch, ako napríklad hýbanie Alexinho chodidla vpred a vzad počas toho ako kráča. Opakovacie cykly sú mocná časť programovania."
      5:
        text: "Prichádza noc, takže v najbližších leveloch si postavíme dom, aby sme zostali v bezpečí. Použijeme blok opakuj, aby sme to urobili veľmi jednoducho."
      6:
        text: "Aby sme postavili stenu nášho domu, môžeme buď povedať Alex pohybVpred(); a umiestniť dosky štyrikrát, alebo jej môžeme povedať pohybVpred(); a umiestniť jednu dosku, potom vziať tento príkaz a použiť bloky opakovania, aby to vykonala viacerokrát. Teraz klikneme na blok opakovania a povieme jej, koľkokrát chceme, aby vykonala túto akciu. Teraz postavme náš dom predtým, než príde noc! Veľa zábavy."
    mc_if_statements:
      1:
        text: "Teraz sa naučíme o príkaze \"ak\". Príkazy \"ak\" patria k základným programovacím príkazom. Pomáhajú robiť počítaču rozhodnutia."
      2:
        text: "Všetky počítače používajú príkazy \"ak\", dokonca aj môj telefón. Napríklad ak odomknem môj telefón, spustí sa kód, ktorý hovorí, že ak vložím správne heslo, tak sa odomkne mobil. Inak mi zobrazí chybu."
      3:
        text: "Vo svojom kóde môžeš použiť príkazy \"ak\", aby si nechal Steva a Alice reagovať na to, čo vidia vo svete. Napríklad ak je pred nimi kameň, môžu sa otočiť vľavo. Alebo otočiť vpravo ak narazia do stromu."
      4:
        text: "V tomto prípade nechceme spadnúť do lávy. Je jednoduché pripraviť sa na lávu. Môžeme ju vidieť na obrazovke. Ale čo láva, ktorú nemôžeme vidieť pod kameňom?"
      5:
        text: "Potom, čo vyťažíme tento kameň, budeme potrebovať zistiť či tam je láva skôr, než sa posunieme dopredu. Ak tam láva je, potrebujeme umiestniť kameň pred našu postavu skôr, než sa posunieme dopredu. Týmto spôsobom sa môžeme bezpečne posúvať dopredu. Je čas na ťaženie! A nezabudni použiť príkaz \"ak\", aby si si dal pri pohybe pozor."
    mc_congrats_share:
      1:
        text: "Gratulujem! Práve si sa naučil základné stavebné časti počítačovej vedy."
      2:

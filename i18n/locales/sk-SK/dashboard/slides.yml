      3:
        text: "[študenti hovoria] Stáva sa to skutočným. Strihaj. Ja som vytvoril L z faklí. Vytvoril som A z brezovej dosky. Fungovalo to, naozaj to fungovalo. Postavili sme dom z vlny!"
      4:
        text: "Teraz dokážeš vytvoriť, čo len chceš. Veľa zábavy!"
    gumball_intro:
      1:
        text: "Ak by si chcel vytvoriť svoju vlastnú hru, je to naozaj jednoduché. Potrebuješ poznať len zopár základov programovania a za chvíľu už môžeš hrať hru ktorú si si sám vytvoril."
      2:
        text: "Máš obľúbenú videohru? Teraz urobíme krok bližšie k vytváraniu takých hier, ako v Play Labe. Dobré hry majú príbeh a každý príbeh má postavy. Postavy sa rozprávajú, pohybujú sa a navzájom na seba pôsobia. Možno na základe pravidiel hry aj získavajú body. Dnes sa budeme učiť, ako spraviť všetky tieto veci jednu za druhou so zábavnými postavičkami, a potom vytvoríme hru od základu, ktorá sa dá zdieľať a hrať na mobile."

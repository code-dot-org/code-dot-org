    loop_while:
      1:
        text: "Ahoj, volám sa Makinde! Poďme sa naučiť niečo o bloku \"zatiaľ čo.\" "
      2:
        text: "Blok \"pokiaľ\" bude robiť čokoľvek doňho dáte POKIAĽ bude výraz na jeho vrchu PRAVDIVÝ."
      3:
        text: "Napríklad, ak farmárka stojí na kope, bude stále pokračovať v odstraňovaní lopatou POKIAĽ bude mať pod sebou kopu."
    loop_for:
      1:
        text: "Ahoj, volám sa Trina, a pracujem pre spoločnosť Pixar. Pracovala som na množstve filmov, vrátane Šreka."
      2:
        text: "Toto je náš nový cyklus \"počítadlo\". Bude dookola opakovať jednotlivé kroky, pričom ich môžeme pri každom opakovaní mierne upraviť."
      3:
        text: "V tomto prípade náš cyklus \"počítadlo\" hovorí \"počítaj od 50 do 90 v násobkoch 10tich\" a vo vnútri nej máme blok \"nakresli štvorec\". Presuň blok \"počítadlo\" zo sekcie \"Premenné\" do pozície \"dĺžka\"."
      4:
        text: "To znamená, že náš umelec nakreslí štvorec so stranou dlhou 50 pixelov, potom pridá k nej 10 a nakreslí štvorec s dĺžkou 60 pixelov. Potom bude pridávať 10 a kresliť štvorce až kým nedosiahne hodnotu 90. Takto budeme mať štvorce dlhé 50, 60, 70, 80 a 90 pixelov."
    parameters:
      1:
        text: "Ahoj, volám sa Janete, a som inžinierkou v spoločnosti Zynga."
      2:
        text: "Čo ak chceme nakresliť niekoľko trojuholníkov s rôznymi dĺžkami strán?"
      3:
        text: "Môžeme napísať celý kód ručne alebo môžeme použiť funkcie s parametrami."
      4:
      5:
      6:
      7:

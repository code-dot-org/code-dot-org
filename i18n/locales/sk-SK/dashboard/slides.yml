        text: "Ahoj, volám sa Jens a som hlavná kreatívna dizajnérka Minecraftu. V ďalšej hodine budeš vytvárať svoju vlastnú hru Minecraft. Toto vyzerá ako Minecraft, ale svet sa zastavil. Ovca sa nehýbe, kurčatá nekladú vajcia a zombíci stoja na mieste. Je na tebe aby si pridal kód, ktorý spraví Minecraft svet funkčným."
      2:
        text: "Volám sa Melissa a som výskumníčkou používateľov Minecraftu. To, o čo sa naozaj zaujímam je, ako ľudia myslia a pracujú s technológiami. Táto práca je pre mňa perfektnou, keďže spája počítačové inžinierstvo so psychológiou: ako ľudia myslia a ako sa správajú."
      3:
        text: "Uvidíš tvoju obrazovku rozdelenú na tri hlavné časti. 1) Naľavo je hra Minecraft. Práve teraz je svet zamrznutý ale ideme ho opraviť kódom."
      4:
        text: "2) Táto stredná časť je panel nástrojov. Každý z týchto blokov je príkaz, ktorým kurčatá, ovce a ďalšie Minecraft stvorenia môžu rozumieť."
      5:
        text: "3) Priestor napravo sa nazýva pracovný priestor a je to miesto, kde budeme budovať náš program."
      6:
        text: "Ak zabudneš, čo máš robiť, inštrukcie pre každú úroveň nájdeš v hornej časti stránky."
      7:
        text: "Na začiatok ideme naprogramovať kurča. Presuňme príkaz \"posuň sa dopredu\" na pracovnú plochu. Keď stlačím tlačidlo \"Spustiť\", kurča sa posunie o jeden krok dopredu. Pre ďalší posun presuniem ďalší blok \"posuň sa dopredu\" pod prvý blok \"posuň sa dopredu\" až kým sa nezobrazí farebné podsvietenie. Potom blok pustím a oba bloky sa spoja dokopy. Ak znova stlačím tlačidlo \"Spustiť\", kurča spraví dva kroky."
      8:
        text: "Ak by si niekedy chcel odstrániť blok, tak ho iba odstráň z pracovnej plochy a presuň ho späť do panela nástrojov."
      9:
        text: "Potom, čo stlačíš \"Spustiť\", môžeš vždy stlačiť tlačidlo \"Obnoviť\", ktorým hru reštartuješ, aby si mohol začať odznova. Teraz si na rade ty, aby si si vytvoril tvoju vlastnú verziu Minecraftu. Veľa zábavy!"
    mc_2016_loops:
      1:
        text: "Ahoj, volám sa Lisa. Som softvérová vývojárka Minecraftu a vytváram niektoré zvieratá a nepriateľov v hre. Jedno zo zvierat, na ktorých som pracovala, je ocelot. Pracovala som na časti, kde môžeš skrotiť ocelota tým, že mu dáš rybu a vytvoríš si z neho svoju vlastnú mačku."
      2:
        text: "My ľudia sa začneme veľmi nudiť, ak musíme robiť dookola jednu a tú istú vec. Počítače sú však úžasné aj preto, lebo dokážu robiť tú istú vec dookola milióny až miliardy krát a nikdy sa nebudú nudiť. Toto opakovanie sa volá cyklus a každá postavička v Minecrafte používa cykly."
      3:
        text: "Pred chvíľou sme posunuli kurča po obrazovke, potom však zastalo. V Minecrafte, kurčatá pobehujú stále dookola. Poďme použiť cyklus \"nekonečne opakuj\" z nášho panela nástrojov, aby naše kuriatka tiež pobehovali dookola. Vlastnosť cyklov nám ušetrí veľa času a otvorí nám veľa pekných možností popri tom, ako budeš skladať svoju verziu Minecraftu."
    mc_2016_events:
      1:
        text: "V tomto leveli si môžeš vybrať, či budeš hrať ako Steve alebo ako Alex. Stlač šípky na klávesnici pre pohyb hore, dole, vľavo a vpravo. Odteraz sa môžeš v tomto leveli pohybovať kam len chceš. Pre použitie príšerky sa k nej priblíž, otoč sa k nej tvárou a stlač medzerník."
      2:
        text: "Ak používaš dotykovú obrazovku, prejdi po nej prstom hore, dole, vľavo a vpravo pre pohyb. Potom ťukni na obrazovku pre použitie predmetu, ktorý je pred tebou."
      3:
        text: "Ale čo sa stane, keď predmet alebo postavu použiješ? V Minecrafte ovečky zanechávajú vlnu, keď ich ostriháš, kravy utekajú preč, keď do nich udrieš a strašidlá vybuchujú, keď sa k ním priblížiš. Tieto reakcie sa dejú vďaka niečomu, čo sa volá udalosti. Udalosti hovoria tvojmu programu, aby počúvali alebo čakali na niečo, čo sa stane. A keď sa to stane, niečo spravia."
      4:
        text: "Doteraz si použil len jednu udalosť. Kód, ktorý si vložil do poľa \"po vytvorení\" sa spustí, keď sa vytvorí postava alebo keď začne hra. V ďalších leveloch budeš mať nové polia pre udalosti ako napríklad \"po dotknutí sa\", ktorý sa spustí, keď sa dotkneš postavy, alebo \"po použití\", keď postavu použiješ. Alebo ak chceš, aby zombík pri východe slnka zmizol, vlož akciu do poľa \"po východe slnka\""
    mc_2016_spawn:
      1:
        text: "V hrách, vytvárame postavy príkazom \"vytvor postavu\". V tomto leveli poďme vytvárať zombíkov po západe slnka. Použijeme pre to blok \"keď príde noc\"."
      2:
        text: "Keďže chceme, aby sa zombíci vytvárali v noci, prídame blok \"vytvor postavu zombík\" pod blok \"keď príde noc\". Akonáhle sa vytvoria, každý zombík spustí kód, ktorý si vložil do jeho políčka udalostí \"po vytvorení\". Veľa zábavy pri vytváraní zombíkov!"
    mc_2016_congrats:
      1:
        text: "Gratulujeme! Naučil si sa používať počítačové príkazy na oživenie sveta Minecraftu. Teraz si vývojárom. Odomkol si všetky príkazy a všetky stvorenia. Môžeš si vybrať, čo sa stane."
      2:
        text: "Keď si hotový s tvorbou svojej hry, vyber si možnosť \"Zdieľať\" na vytvorenie odkazu, ktorý môžeš zdieľať s kamarátmi alebo si na ňom môžeš zahrať hru na svojom mobile. Veľa zábavy! Už sa teším, že si zahrám tvoju verziu Minecraftu."
    applab_intro_welcome:
      1:
        image: 'notes/applab_intro_welcome_1.png'
        text: "Volám sa Melani. Som stážistka na code.org a som tiež študentkou informatiky. Mám rada informatiku, pretože je naozaj kreatívna. Chcem byť riešiteľom problémov. Chcem, aby všetko fungovalo podľa mojich predstáv. Potrebujem však byť aj dizajnér, umelec a\nvyužiť kreatívnú stránku."
      2:
        image: 'notes/applab_intro_welcome_2.png'
        text: "Vytvorenie vlastných aplikácií je jednoduché s App Lab! Či už si v programovaní nováčik, alebo už máš skúsenosti. App Lab je skvelý na vytváranie nových aplikácií a ich zdieľanie s priateľmi."
      3:
        image: 'notes/applab_intro_welcome_3.png'
        text: "Toto je App Lab. Na ľavej strane je tvoja aplikácia. Na pravej strane je kód, ktorý ju spustí. Program vytvoríš pretiahnutím blokov z panela nástrojov. Pre začiatok postačí mať jeden blok s názvom \"setProperty\"."
      4:
        image: 'notes/applab_intro_welcome_4.png'
        text: "setProperty blok zmení vzhľad prvkov na obrazovke. Ako napríklad tlačidlá, štítky alebo aj samotnú obrazovku. Najskôr sa musíš rozhodnúť, ktorý prvok chceš zmeniť. Ak prejdeš myšou nad prvkom v aplikácii, môžeš vidieť jeho meno alebo ID. Potom vyber toto ID z prvého rozbaľovacieho zoznamu."
      5:
        image: 'notes/applab_intro_welcome_5.png'
        text: "Prvky majú veľa vlastností, ktoré môžeš meniť. Napríklad farbu textu, farbu pozadia alebo veľkosť písma. V druhom rozbaľovacom zozname vidíš všetky vlastnosti, ktoré môžeš meniť."
      6:
        image: 'notes/applab_intro_welcome_6.png'
        text: "V poslednom rozbaľovacom zozname napíš hodnotu, ktorú chceš použiť. Blok ti poskytne návrh. Vždy je však môžné napísať vlastné farby alebo čísla."
      7:
        image: 'notes/applab_intro_welcome_7.png'
        text: "Po dokončení sa blok číta ako veta: 'Nastav farbu pozadia pre button1 na zelenú.' Kliknutím na Spustiť zobrazíš zmeny vytvorené v kóde. Po Obnovení, môžeš pretiahnuť viac blokov pre zmenu iných častí aplikácie. Ako napríklad text!"
      8:
        image: 'notes/applab_intro_welcome_8.png'
        text: "Teraz budeme pracovať v blokovom móde, ale App Lab tiež podporuje prácu s textom."
      9:
        image: 'notes/applab_intro_welcome_9.png'
        text: "V každom prípade budeš programovať v jazyku JavaScript, v jazyku webu. Každá úroveň má cieľ, pokyny a obrázok toho, čo máš vytvoriť."
      10:
        image: 'notes/applab_intro_welcome_10.png'
        text: "Ak by ti niečo nebolo jasné, klikni na tento obrázok a ukáže ti presne, ako dokončiť úroveň. Ale najskôr zisti, či to dokážeš bez pomoci."
      11:
        image: 'notes/applab_intro_welcome_11.pngq'
        text: "Po dokončení cieľa úrovne klikni na tlačidlo Dokončiť a pokračuj ďalej. A to je všetko! Stlačením oranžového tlačidla \"Pokračovať“ prejdeš na ďalšiu úroveň a pokračuješ v dobrodružstve s App Lab!"
    applab_intro_events:
      1:
        image: 'notes/applab_intro_events_1.png'
        text: "Aplikácie sú skvelé, pretože sú podobné ako začiatok podnikania. Všetko musíš navrhnúť od základov, potrebuješ všetko zorganizovať a vlastníkom práce, vytvorenej\npomocou kódu si ty."
      2:
        image: 'notes/applab_intro_events_2.png'
        text: "Keď už dokážeš zmeniť vzhľad aplikácie, sprav ju interaktívnu pomocou udalostí! Udalosti sú akcie, ako kliknutie na tlačidlo, posúvanie sa cez menu alebo posunutie kurzora nad obrázok. Interaktívne aplikácie potrebujú spôsoby, ako reagovať na udalosti, ako spustenie zvuku, keď kliknem na tlačidlo. Ak toto chceš urobiť v App Lab,\nmusíš použiť nový blok s názvom 'onEvent'."
      3:
        image: 'notes/applab_intro_events_3.png'
        text: "Tento program nastaví obrazovku na modrú. Ja chcem zmeniť obrazovku na zelenú, keď kliknem na toto tlačidlo. Najskôr budem musieť pretiahnuť onEvent blok. Po umiestnení kurzora viem, že ID tlačidla je \"bigButton“ takže vyberiem toto ID v prvom\nrozbaľovacom zozname."
      4:
        image: 'notes/applab_intro_events_4.png'
        text: "Ďalej vyberiem typ udalosti. Je veľa možností, ktoré môžeš vybrať, ale teraz si nechám možnosť kliknutie."
      5:
        image: 'notes/applab_intro_events_5.png'
        text: "Nakoniec pridám kód do onEvent, ktorý zmení farbu pozadia obrazovky. Tento blok môžeš prečítať ako vetu: \"Po kliknutí na tlačidlo, spusti kód.“"
      6:
        image: 'notes/applab_intro_events_6.png'
        text: "Poďme to skúsiť. Bloky mimo OnEvent sa tiež spustia, takže obrazovka začína ako modrá."
      7:
        image: 'notes/applab_intro_events_7.png'
        text: "A keď kliknem na veľké tlačidlo, kód v onEvent sa spustí a obrazovka sa zmení na zelenú."
      8:
        image: 'notes/applab_intro_events_8.png'
        text: "Ak chceš zmeniť viac vecí po udalosti, napríklad text na obrazovke, jednoducho pridaj ďalší kód do onEvent."
      9:
        image: 'notes/applab_intro_events_9.png'
        text: "Aby tvoj program reagoval na viac udalosti, pridaj ďalšie bloky onEvent. Uisti sa však, že onEvent bloky nie sú vložené do seba. Teraz je čas to vyskúšať. Zabav sa!"
    applab_intro_sounds:
      1:
        image: 'notes/applab_intro_sounds_1.png'
        text: "Ďalej sa naučíš pridávať obrázky a zvuky do tvojej aplikácie. Pozrime sa na možnosti výberu zvukov."
      2:
        image: 'notes/applab_intro_sounds_2.png'
        text: "V poli nástrojov vidíš nový blok s názvom \"playSound“. Pretiahni ho na pracovnú plochu. Zvuk si môžeš vybrať kliknutím na rozbaľovací zoznam a potom kliknutím na \"Vyber si\"."
      3:
        image: 'notes/applab_intro_sounds_3.png'
        text: "Odtiaľto môžeš nahrať zvukový súbor z počítača alebo vyhľadať zvuk vo zvukovej knižnici. Zvuková knižnica má veľa rôznych kategórií ako nástroje, hudba na pozadí\nalebo zvieratá."
      4:
        image: 'notes/applab_intro_sounds_4.png'
        text: "Keď už si našiel správny zvuk, klikni na tlačidlo \"Choose\". Po spustení tohto bloku sa prehrá vybraný zvuk."
      5:
        image: 'notes/applab_intro_sounds_5.png'
        text: "Ak chceš pridať obrázky do prvkov, stačí použiť blok setProperty. V druhom rozbaľovacom zozname vyber možnosť \"image\""
      6:
        image: 'notes/applab_intro_sounds_6.png'
        text: "Potom z tretieho rozbaľovacieho zoznamu vyber možnosť “Vyber si“."
      7:
        image: 'notes/applab_intro_sounds_7.png'
        text: "Odtiaľto môžeš nahrať obrázok z počítača alebo si môžeš vybrať z veľkého\nmnožstva ikon v knižnici ikon."
      8:
        image: 'notes/applab_intro_sounds_8.png'
        text: "Späť v móde kódu môžeš pomocou bloku \"setProperty\" zmeniť aj farbu svojej ikony. Po výbere obrázka, klikni na tlačidlo \"Spustiť\" a uvidíš, ako vyzerá."
      9:
        image: 'notes/applab_intro_sounds_9.png'
        text: "A to je všetko! Teraz môžeš pridávať obrázky a zvuky, aby tvoje aplikácie boli ešte zábavnejšie."
    applab_intro_designmode:
      1:
        image: 'notes/applab_intro_designmode_1.png'
        text: "Pre vytvorenie aplikácií, musíš začať navrhovať obrazovky a prvky od základu. S App Lab je toto jednoduché vďaka Dizajn Módu."
      2:
        image: 'notes/applab_intro_designmode_2.png'
        text: "Pomocou tlačidla umiestneného nad appkou prepni AppLab do dizajnového módu."
      3:
        image: 'notes/applab_intro_designmode_3.png'
        text: "Nové prvky môžeš pridať ich pretiahnutím na obrazovku. Môžeš ich presunúť na rôzne miesta a zmeniť ich veľkosť pretiahnutím pravého dolného rohu."
      4:
        image: 'notes/applab_intro_designmode_4.png'
        text: "Ak chceš zmeniť vlastnosti prvku, použi ovládacie prvky napravo. Napríklad je veľmi ľahké zmeniť text tohto tlačidla, farbu a veľkosť písma."
      5:
        image: 'notes/applab_intro_designmode_5.png'
        text: "Keď na obrazovku pridáš nový prvok, dostane všeobecné ID, napríklad button1. Je vhodné zmeniť ID tohto tlačidla na niečo konkrétne ako \"rightButton“. Aby bolo možné toto tlačidlo ľahko spoznať pri programovaní."
      6:
        image: 'notes/applab_intro_designmode_6.png'
        text: "Keď pridáš prvok do svojej aplikácie omylom, jednoducho ho pretiahni preč alebo\nklikni na Delete."
      7:
        image: 'notes/applab_intro_designmode_7.png'
        text: "Do aplikácie môžeš pridať úplne nové obrazovky pretiahnutím prvku obrazovky"
      8:
        image: 'notes/applab_intro_designmode_8.png'
        text: "Z rozbaľovacieho zoznamu v hornej časti môžeš rýchlo prepínať medzi vytvorenými obrazovkami."
      9:
        image: 'notes/applab_intro_designmode_9.png'
        text: "V aplikácii budeš potrebovať spôsob, ako prepínať medzi všetkými obrazovkami, preto bol do sady nástrojov pridaný blok setScreen. Použi \"setScreen\" vo vnútri bloku \"onEvent\" na zmenu obrazovky pri kliknutí na tlačidlo."
      10:
        image: 'notes/applab_intro_designmode_10.png'
        text: "V najbližších úrovniach budeš pracovať na jednom projekte. Najskôr pridáš tlačidlo, potom pridáš novú obrazovku a nakoniec napíšeš kód, ktorý ťa cez tlačidlo prepne na novú obrazovku."
    applab_intro_share:
      1:
        image: 'notes/applab_intro_share_1.png'
        text: "Teraz, keď už ovládaš niektoré základy aplikácie App Lab ako je pridávanie tlačidiel, zvukov, obrázkov, textu a nových obrazoviek, môžeš vytvárať najrôznejšie aplikácie."
      2:
        image: 'notes/applab_intro_share_2.png'
        text: "Na ďalšej úrovni nájdeš svoju dokončenú aplikáciu. S trochou kreativity ju môžeš zmeniť na kvíz pre svojich priateľov, blahoželania pre svoju rodinu alebo vytvoriť dobrodružnú hru. Všetky tieto aplikácie sú kombináciou zručností, ktoré už vieš a verím, že zvládneš ešte viac."
      3:
        image: 'notes/applab_intro_share_3.png'
        text: "Po dokončení aplikácie si ju môžeš poslať do telefónu a zistiť, ako vyzerá. Stačí kliknúť na \"Zdieľať“ a zadať svoje telefónne číslo."
      4:
        image: 'notes/applab_intro_share_4.png'
        text: "Dostaneš textovú správu, ktorá ti umožní okamžite otvoriť aplikáciu."
      5:
        image: 'notes/applab_intro_share_5.png'
        text: "Môžeš tiež zdieľať odkaz na svoju aplikáciu cez sociálne médiá alebo ju uverejniť v galérii code.org, kde sa s ňou môžu ľudia hrať a zdieľať ju."
      6:
        image: 'notes/applab_intro_share_6.png'
        text: "Zatiaľ sme preskumáli len základy toho čo App Lab dokáže. App Lab obsahuje pokročilé možnosti, nové prvky obrazovky a už aj hotové časti, takže môžes rýchlo vytvoriť interaktívne aplikácie. Na \"code.org/applab“ nájdeš všetky možnosti\na aj nápady, ak chceš pokračovať ďalej."
      7:
        image: 'notes/applab_intro_share_7.png'
        text: "Sme radi, že si s nami. Teraz choď vytvoriť a zdieľať svoju prvú aplikáciu a pokračuj vo vytváraní aplikácií pomocou App Lab!"
    mc_2017_agent_intro:
      1:
        image: 'notes/mc_2017_agent_intro_1.png'
        text: "Stacy: Stampy, Lizzy, Preston = vďaka, že ste išli so mnou. Chcem vám ukázať niečo, čo je za touto planinou. Myslím si, že sa vám to bude páčiť!"
      2:
        image: 'notes/mc_2017_agent_intro_2.png'
        text: "Moment - v trati je diera! (krik)"
      3:
        image: 'notes/mc_2017_agent_intro_3.png'
        text: "Sú všetci v poriadku? Stampy: Ach, už viem kde je problém. Pozrite sa! V trati bola diera. Stacy: Naozaj. Stampy? Lizzy: Možno by sme mali pozbierať bloky a opraviť to. Preston: Poďme si zasúťažiť. Prvý, kto bude hore, vyhráva. Stacy: OK, na značku, pripraviť sa, pozor, ŠTART! OK, idem pozbierať trošku tejto hliny. Počkať. Chalani, ja to neviem vydolovať! Preston: Ani ja. Lizzy: Ja tiež nie. Stacy: OK, toto je fakt zvláštne. Stampy, vieš to vydolovať? Stampy: Ja to neviem vydolovať! Stacy: OK, všetci ostaňme kľudní. Stampy: Čo sa hra pokazila? Stacy: Ak áno, ako to opravíme? Lizzy: Ja neviem. Stampy: Vie niekto napísať kód pre Minecraft?"
      4:
        image: 'notes/mc_2017_agent_intro_4.png'
        text: "(puf) Preston: To bolo čo? Stampy: Ešte som nikdy nevidel takéto niečo. Lizzy: To je ale zlaté! Stacy: Dá sa to... dá sa to... zdomácniť? Preston: Čo sa to vlastne deje? Niekto musí ísť naspäť do skutočného sveta a opraviť to. Všetci! Nie to! Stacy: Nie t... (Fňuk.) OK, pôjdem teda ja."
      5:
        image: 'notes/mc_2017_agent_intro_5.png'
        text: "Ach, dobre, ahoj, som teda v skutočnom svete. Idem skúsiť nájst kancelárie Minecraftu."
      6:
        image: 'notes/mc_2017_agent_intro_6.png'
        text: "Potrebujem ale tvoju pomoc. Začni najprv úvodnou lekciou, nauč sa kódovať a o pár levelov neskôr sa stretneme, dobre? Drž mi palce! Myslím si, že toto je tá správna cesta. Au! Kaktus! Som v poriadku!"
      7:
        image: 'notes/mc_2017_agent_intro_7.png'
        text: "Na splnenie úloh z Hodiny Kódu budeš musieť napísať kód, ktorý naprogramuje Agenta. Spolupracuj s Agentom, aby si odstránil všetky prekážky a zozbieraj predmety, ktoré budeš potrebovať na svojej ceste. Len Agent môže umiestniť a rozbíjať bloky, a len ty môžeš zbierať predmety. Obrazovka je rozdelená na tri hlavné časti. Na ľavej strane je hracie pole Minecraftu."
      8:
        image: 'notes/mc_2017_agent_intro_8.png'
        text: "Stredná oblasť je panel nástrojov s príkazmi, ktorým Agent rozumie."
      9:
        image: 'notes/mc_2017_agent_intro_9.png'
        text: "Na pravej strane je pracovný priestor. Sem budeš vkladať príkazy na vytvorenie tvojho programu a ovládanie Agenta."
      10:
        image: 'notes/mc_2017_agent_intro_10.png'
        text: "Agent môže chodiť, otáčať sa a aktivovať prítlačné dosky. Môže tiež ničiť a ukladať bloky. Keď umiestni blok ako napríklad tieto koľajnice, položí ho vždy pod seba."
      11:
        image: 'notes/mc_2017_agent_intro_11.png'
        text: "Ak zabudneš, čo máš robiť, inštrukcie pre každú úroveň nájdeš v hornej časti stránky."
      12:
        image: 'notes/mc_2017_agent_intro_12.png'
        text: "Ak chceš svoj pokus zopakovať, stlač modré tlačidlo \"Obnoviť\" a všetko sa vráti do pôvodného stavu. Ak potrebuješ odstrániť už použitý blok kódu, presuň ho z pracovného priestoru do panela nástrojov. Nezabudni stlačiť \"Spustiť\", aby sa Agent začal hýbať. Pokračuj a vyskúšaj si prvých pár úrovní. Veľa štastia!"
    mc_2017_repeat:
      1:
        image: 'notes/mc_2017_repeat_1.png'
        text: "Stampy: Zaujímalo by ma, čo chystá Stacy..."
      2:
        image: 'notes/mc_2017_repeat_2.png'
        text: "Stacy: Wow, myslím, že som na správnom mieste. To je úžasné!"
      3:
        image: 'notes/mc_2017_repeat_3.png'
        text: "Mám pocit, že som späť v Minecrafte! Ahoj. Ako sa máš? Ahoj?"
      4:
        image: 'notes/mc_2017_repeat_4.png'
        text: "Oh, tam je creeper. Nič nerobíš, však? Katie: Stacy? Stacy: Ahoj, Katie? Katie: Áno, vitaj v Minecrafte!"
      5:
        image: 'notes/mc_2017_repeat_5.png'
        text: "Stacy: To je úžasné. Pracuješ tu každý deň ako vývojárka, však? Katie: Áno, je to naozaj skvelé. Som vývojárka v Minecraft tíme. Stacy: Koľko kódovacích jazykov ovládaš? Katie: Počas mojej kariéry som pracovala s viac ako tuctom. Stacy: S tuctom? Katie: Áno. Stacy: Takže teraz vieš všetko o tomto malom golemovi, ktorý sa nazýva Agentom? Katie: Používame agenta na to, aby robil veci, ktoré Steve alebo Alex nemôžu, napríklad prejsť cez lávu. Stacy: Chcem sa naučiť programovať a aj oni sa chcú naučiť programovať, takže čo je jedna z prvých vecí, ktorú potrebuješ vedieť, keď sa učíš?"
      6:
        image: 'notes/mc_2017_repeat_6.png'
        text: "Katie: Nuž, musíš sa naučiť, ako používať cykly. Vývojári píšu cykly, aby dávali počítaču príkazy, ktoré môžu byť znova a znova opakované. Stacy: Rozumiem, a myslím si, že niečo také nás čaká v nasledujúcich úrovniach. Tak poď na to a vyskúšaj si používanie cyklov."
      7:
        image: 'notes/mc_2017_repeat_7.png'
        text: "V ďalšej úrovni môžeš pomocou cyklov presunúť Agenta popri ceste. Presuň blok \"Opakuj\" do pracovného priestoru a umiestni blok \"Posuň sa dopredu\" do vnútra bloku \"Opakuj\". Toto informuje počítač, aby opakoval ten istý príkaz veľa krát za sebou, bez toho, aby si musel do pracovného priestoru presunúť celé stohy blokov. Vložením čísla do bloku \"Opakuj\" si môžeš vybrať, koľkokrát sa príkaz zopakuje."
      8:
        image: 'notes/mc_2017_repeat_8.png'
        text: "Do bloku \"Opakuj\" môžeš pridať aj otočky a iné príkazy, teraz ale skús blok \"Opakuj\" použiť na to, aby si Agenta posunul o niekoľko krokov dopredu. Nezabúdaj, že ak sa v úlohe zasekneš, môžeš vždy stlačiť modré tlačidlo \"Obnoviť\" a skúsiť to znova."
      9:
        image: 'notes/mc_2017_repeat_9.png'
        text: "Ak by si chcel mať úžasnú prácu ako Katie, klikni na tlačidlo \"Zobraziť kód\" po dokončení každej úrovne. To ti ukáže skutočný kód naprogramovaný v JavaScripte, ktorý Katie používa, keď programuje Minecraft. Katie: Áno, veľa šťastia!"
    mc_2017_functions:
      1:
        image: 'notes/mc_2017_functions_1.png'
        text: "Preston: Nechcem sa chváliť, ale som celkom dobrý v parkoure. Lizzy: Poďme spať, nech sa zobudíme, kým sa vráti Stacy."
      2:
        image: 'notes/mc_2017_functions_2.png'
        text: "Stacy: Vrátila som sa z kancelárie Minecraft a myslím, že viem, ako vyriešiť problém v mojej hre. Myslím, že by som mala použiť funkciu."
      3:
        image: 'notes/mc_2017_functions_3.png'
        text: "Funkcia je špecifická sada inštrukcií na splnenie určitej úlohy, podobne ako keď máš recept. V nasledujúcich úrovniach budeš mať prístup k funkciám, ktoré môžeš použiť na vyriešenie úloh."
      4:
        image: 'notes/mc_2017_functions_4.png'
        text: "Pozri sa na kód vo vnútri funkcie, keď ju umiestniš do pracovného priestoru, aby si videl, čo robí."
      5:
        image: 'notes/mc_2017_functions_5.png'
        text: "Potom nájdi blok s týmto názvom v paneli nástrojov a presuň ho z panelu nástrojov do bloku 'Pri spustení'."
      6:
        image: 'notes/mc_2017_functions_6.png'
        text: "Pamätaj si, že môžeš použiť rovnakú funkciu vždy, keď potrebuješ spustiť rovnaký súbor inštrukcií napríklad na postavenie mosta. Veľa šťastia! Viem, že to dokážeš!"
    mc_2017_congratulations:
      1:
        image: 'notes/mc_2017_congratulations_1.png'
        text: "Preston: Gratulujem!"
      2:
        image: 'notes/mc_2017_congratulations_2.png'
        text: "Lizzy: Gratulujem!"
      3:
        image: 'notes/mc_2017_congratulations_3.png'
        text: "Stampy: Gratulujem, zvládol si to!"
      4:
        image: 'notes/mc_2017_congratulations_4.png'
        text: "Stacy: Gratulujem, zvládol si to! A teraz, keď si ukončil Hodinu Kódu, môžeš začať programovať v Minecrafte. Naučil si sa o cykloch, funkciách a práci softvérového Agenta."
      5:
        image: 'notes/mc_2017_congratulations_5.png'
        text: "Teraz je čas na hru - vývojárom sa stávaš ty! Využi svoj voľný čas na napísanie svojich vlastných funkcií a objavuj, doluj a stavaj."
      6:
        image: 'notes/mc_2017_congratulations_6.png'
        text: "Môžeš si zobrať kód, ktorý si napísal v tomto leveli do svojho Minecraft sveta v Minecraft: Vzdelávacia edícia. Klikni na 'Ukončiť' a nasleduj inštrukcie, aby si dostal link, ktorý použiješ vo svojom svete, aby si mohol pokračovať v programovaní so svojim Agentom. Dobrá práca a veľa zábavy!"
      7:
        image: 'notes/mc_2017_congratulations_7.png'
        text: "Stacy: Som späť! Predstavujem vám Agenta! A teraz vám ukážem, čo všetko vie robiť. Pozrite, čo robí. Povedala som mu, aby postavil schodisko z terakotových blokov. Teraz ho môžeme použiť, aby sme sa odtiaľto dostali. A nie je to len o schodiskách. Môžem Agentovi povedať, aby pre mňa spravil čokoľvek a on to spraví."
      8:
        image: 'notes/mc_2017_congratulations_8.png'
        text: "Stampy: Ako si to urobila? Stacy: Bolo to jednoduché. Iba som použila kód!"

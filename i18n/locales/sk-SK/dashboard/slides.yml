    hoc_wrapup:
      1:
      2:
      3:
      4:
        text: "Technológie menia všetko čo robíme, nezáleží na tom, či si mladý, alebo starý: programovanie je zábava, používaš svoju kreativitu a programovať sa môže naučiť ktokoľvek!"
    20_wrapup:
      1:
        text: "Zobraz poznámky už čoskoro!"
    frozen_intro:
      1:
        text: "Ahoj, volám sa Lyndsey. Som modelkou, herečkou a píšem si svoje vlastné aplikácie. Použi kód a pridaj sa k Anne a Else ako objavujú krásu a čaro ľadu."
      2:
        text: "Korčuľovaním po ľade nakreslíš snehové vločky a krásne vzory. Vytvoríš tak magickú zimnú krajinu, ktorú potom môžeš zdieľať so svojimi priateľmi."
      3:
        text: "Počas nasledujúcej hodiny sa naučíš základy programovania. Programátori obvykle píšu text, my ale použijeme Blockly - obrázkové bloky, ktorých spájaním vytvoríš program. Týmto spôsobom sa základy učia dokonca aj vysokoškoláci. Avšak pod kapotou stále vytváraš kód."
      4:
        text: "Program je sada inštrukcií, ktorá hovorí počítaču, čo má robiť. Vytvorme kód, alebo program, ktorý pomôže Else vytvoriť jednoduchú čiaru. Toto využijeme neskôr pre vytvorenie zložitejších vzorov."
      5:
        text: "Tvoja obrazovka je rozdelená do troch hlavných častí. Naľavo je ľadová plocha, kde bude bežať tvoj program. Pokyny pre každú úroveň sú napísané hneď pod plochou."
      6:
        text: "Táto prostredná oblasť sa nazýva panel nástrojov, a každý z týchto blokov predstavuje určitú akciu, ktorú môžu Elsa a Anna vykonať."
      7:
        text: "Biele miesto na pravej strane sa volá pracovná plocha a v nej budeme skladať náš program. Pre pohyb po ľadovej ploche použiješ blok \"Posuň sa dopredu\"."
      8:
        text: "Blok \"Posuň sa dopredu\" hovorí \"posuň sa dopredu o 100 pixelov\". Čo sa stane, keď stlačíš \"Spustiť\"? Elsa sa pohne dopredu o určitú hodnotu, konkrétne o 100 pixelov! Pixely sú vlastne veľmi malé štvorčeky na obrazovke tvojho počítača."
      9:
        text: "Ďaľší blok, ktorý máme v tomto cvičení je \"Otoč sa vpravo o 90 stupňov\". Keď použijeme tento blok \"Otoč sa vpravo\", Elsa sa otočí o určitú hodnotu. Môžeš sa pohrať s viacerými hodnotami a otočiť Elsu rôznymi smermi. Uhol otočenia sa meria od cesty kolmo pred Elsou. Takže toto je otočka o 90 stupňov. A toto je otočka o 120 stupňov."
      10:
        text: "Zapamätaj si, že môžeš meniť počet pixelov a stupňov kliknutím na šípku vedľa nich."
    frozen_loops:
      1:
        text: "Ahoj, volám sa Paola! Počítače sú skutočne dobré v opakovaní akcií. Ty dokážeš napočítať do 10, 20, alebo do 100. Lenže počítač dokáže počítať do miliardy, alebo do triliónu. Nezačne sa nudiť a potrvá mu to len pár sekúnd. Či už je to počítanie, kreslenie, alebo čokoľvek iné -- počítače dokážu opakovať veci stovky, alebo dokonca miliardy krát."
      2:
        text: "V programovaní toto voláme cyklus. Cyklus znamená, že tvoj kód sa zopakuje znova a znova. V ďalšom cvičení máš za úlohu pomôcť Anne vytvoriť štvorec pomocou bloku \"Opakuj\"."
      3:
        text: "Akýkoľvek blok kódu, ktorý vložíš do bloku \"Opakuj\", sa bude opakovať v sekvencii toľkokrát, koľko len budeš chcieť."
      4:
        text: "Pre nakreslenie štvorca môžeš 4-krát použiť bloky \"Posuň sa dopredu\" a \"Otoč sa vpravo\". Avšak jednoduchšie je počítaču povedať \"Posuň sa dopredu\" a \"Otoč sa o 90 stupňov\" raz a potom mu povedať, nech to celé zopakuje 4-krát. Pre toto musíš bloky \"Posuň sa dopredu\" a \"Otoč sa vpravo\" umiestniť dovnútra bloku \"Opakuj\"."
      5:
        text: "Pamätaj si, že môžeš akokoľvek meniť čísla v bloku \"Opakuj\", a že to čo je v bloku zapísané sa toľko krát zopakuje."
    frozen_functions:
      1:
        text: "Ahoj, volám sa Chris Bosh. Som profesionálnym hráčom basketbalu, a kódoval som na škole."
      2:
        text: "Jeden z najdôležitejších konceptov v informatike je definovanie nových príkazov. Väčšina programovacích jazykov má len okolo 100 slov alebo príkazov. A práve vo vytváraní vlastných nových slov z týchto stavebných blokov je umenie a čaro programovania."
      3:
        text: "Keď už naučíš počítač vykonať akciu použitím tejto postupnosti príkazov, môžeš si pre túto akciu vymyslieť vlastný názov, aby si ju nabudúce mohol jednoducho zopakovať. Keď definujeme vlastný príkaz a dáme mu meno vytvorili sme funkciu."
      4:
        text: "Ahoj, som Jess. Pri programovaní s blokmi asi budeš používať funkcie, pomocou ktorých môžeš skupinu činností zopakovať mnoho krát. Napríklad, napísal si kód na nakreslenie štvorca."
      5:
        text: "Toto si môžeš zadefinovať ako funkciu s názvom \"Vytvor štvorec.\" "
      6:
        text: "Teraz máš nový blok, ktorý môžeš použiť viackrát pre vytvorenie viacerých štvorcov."
      7:
        text: "Veľa jednoduchých tvarov sa môže použiť na nakreslenie zložitých vzorov. V ďaľšom cvičení bude kód, ktorý si práve napísal pre nakreslenie kružnice známy ako nová funkcia, takže budeš môcť vytvárať kružnice rôznych veľkostí. Vieš tento blok použiť a pomôcť nakresliť Else do snehu zložité a nádherné vzory?"
    playlab_events:

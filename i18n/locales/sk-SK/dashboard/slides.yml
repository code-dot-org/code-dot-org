    hoc_dance_warmup:
      1:
        text: "Hodina Kódu | Tanečná Párty: Zahrej sa"
      2:
        text: "Ahoj! Volám sa Miral Kotb a som tanečníčka, softvérová vývojárka a zakladateľka iLuminate."
      3:
        text: "Takže, informatika súvisí s kreativitou v mnohých smeroch. Je ich nemerateľne veľa, naozaj. Mám na mysli to, že ak máš raz schopnosť písať softvér, môžeš vložiť myšlienky do čohokoľvek. Ja to robím so svetelným oblečením. Je toho tak veľa, čo môžeš vytvoriť, akonáhle máš nástroje na písanie softvéru a tvoje možnosti sú neobmedzené."
      4:
        text: "Behom nadchádzajúcej hodiny začneš s informatikou programovaním svojej vlastnej tanečnej párty! Dali sme dokopy viacero hitov a tím výborných tanečníkov s ktorými sa môžeš hrať."
      5:
        text: "Budeš používať bloky kódu na výber tanečníkov, zmenu ich tanečných pohybov a donútiš ich tak, aby reagovali na hudbu a boli interaktívni."
      6:
        text: "Uvidíš, že obrazovku máš rozdelenú na tri hlavné časti. Na ľavej strane je hracia plocha. Tu sa objavia tvoji tanečníci."
      7:
        text: "Stredná časť je panel s nástrojmi. V tejto časti sa ti postupne, ako budeš prechádzať cez jednotlivé úrovne, sprístupnia nové bloky kódu."
      8:
        text: "Priestor vpravo je pracovná plocha. Bloky z panelu nástrojov môžeš presunúť na pracovnú plochu, čím vytvoríš svoj program."
      9:
        text: "Inštrukcie ku každej úrovni budú tu, na vrchu obrazovky. Ak potrebuješ poradiť, stačí kliknúť na žiarovku."
      10:
        text: "Začnime tým, že vytvoríme novú tanečníčku s použitím tohto červeného bloku. Ako prvé presuň blok z panela nástrojov a pripni ho pod tento oranžový blok \"nastavenie\". Táto tanečníčka je mačka a volá sa \"moja_prvá_tanečníčka\". Ak ju chceš premenovať klikni sem."
      11:
        text: "S týmto môžeš tiež zmeniť, v ktorej časti hernej plochy sa tanečník objaví."
      12:
        text: "Nad hernou plochou je menu pre výber hudby. Sú tu tony pesničiek z ktorých môžeš vyberať. Zabav sa pri hľadaní svojich obľúbených. Pod hracou plochou je tlačíidlo na spustenie programu. Keď ho stlačíš, tanečníci z tvojho programu sa objavia na hracej ploche a začne hrať hudba."
      13:
        text: "Skús to samostatne! Ak sa zasekneš, je to ok! Vstaň a začni sa hýbať a skôr ako sa nazdáš, budeš mať vytvorenú svojú vlastnú tanečnú párty. Takže, čo vytvoríš ty?"
    hoc_dance_events:
      1:
        text: "Hodina Kódu | Tanečná Párty: Udalosti"
      2:
        text: "Som Aloe Blacc. Som spevák, skladateľ a zabávač. Myslím si, že je veľmi dôležité učiť sa informatiku, lebo informatika je budúcnosť a myslím si, že je dôležité pre ľudí, aby ovládali technológiu, ktorá doslovne ovláda naše životy."
      3:
        text: "Aby sa rôzne tanečné kroky spúšťali v správny čas s hudbou, môžeš použiť niečo, čo sa volá Udalosti. Udalosť povie tvojmu programu, aby sledoval či sa niečo stane a potom na to reagoval správnym spôsobom."
      4:
        text: "Príkladmi udalostí sú čakanie na kliknutie myši, stlačenie klávesy, alebo kliknutie na obrazovku. Udalosť, ktorú teraz použijeme my sleduje zmeny v pesničke. Zmena spustí u tvojho tanečníka nový tanec."
      5:
        text: "Profesionálni tanečníci trénujú svoju choreografiu počítaním dôb v pesničke."
      6:
        text: "V hudbe označujeme určitý počet dôb ako takt. Vo väčšine populárnych pesničiek trvá takt štyri doby."
      7:
        text: "Aby to tvoji tanečníci roztočili, budeš potrebovať zelený blok s udalosťou. Tento blok s udalosťou hovorí \"po 4 taktoch\"."
      8:
        text: "Ak vytiahneš fialový blok \"nekonečne krát\", môžeš zvoliť tanec, ktorý bude tvoj tanečník tancovať. Keďže sme ho umiestnili po blok \"po 4 taktoch\", tvoj tanečník bude čakať štyri takty pesničky pred tým, ako začne tancovať."
      9:
        text: "Sleduj počítadlo taktov (Measure) na vrchu hracej plochy."
      10:
        text: "Sleduj a počúvaj, aká udalosť spustí tanečný kód. Náš tanec sa tak rozbehne v ten správny čas."
    hoc_dance_properties:
      1:
        text: "Hodina Kódu | Tanečná Párty: Vlastnosti"
      2:
        text: "Volám sa Maria. Som študentkou tretieho ročníka na University of Washington a pracujem ako Inžinierka Budúcnosti v Amazone."
      3:
        text: "Zbožňujem informatiku, lebo kombinuje riešenie problémov a kritické myslenie a po tom, ako do niečoho vložíš hodiny práce, môžeš z toho dostať niečo skutočne cool a hodnotné."
      4:
        text: "Zatiaľ sme sa zahrali s pár tanečníkmi a naprogramovali sme ich, aby robili rôzne tanečné kroky. Ako ale v skutočnosti tieto pohyby fungujú?"
      5:
        text: "Každý tanečný krok sa skladá zo série obrázkov nazývaných snímky. Každá snímka sa trochu líši od tej predchádzajúcej. Keď sa tvoj program spustí, počítač ukazuje jednu snímku za druhou. Sú zobrazené tak rýchlo, že to vyzerá, ako keby sa tanečník hýbal. Toto je tajomstvo každej animácie."
      6:
        text: "Môžeš meniť nie len kroky svojho tanečníka, ale môžeš zmeniť aj jeho vlastnosti. Vlastnosti určujú veci ako tanečníkova pozícia na obrazovke, jeho veľkosť, alebo farba."
      7:
        text: "Pre zmenu vlastností tanečníka použiješ blok 'nastav'. Použime blok 'nastav' na to, aby náš tanečník vyzeral menšie. Najprv presuň blok 'nastav' do svojho programu. Potom vyber tanečníka, ktorého chceš zmeniť, a napíš veľkosť, s akou sa objaví na obrazovke."
      8:
        text: "Plná veľkosť je 100. Ak zvolíš menšie číslo, tvoj tanečník bude menší. Čím menší je tvoj tanečník, tým sa zdá byť vzdialenejší. Toto je skvelý spôsob ako vytvoriť záložných tanečníkov (Backup dancer)."
      9:
        text: "Použitím bloku nastav môžeš tiež zmeniť tanečníkove rozmery, otočenie, pozíciu a sfarbenie. Hraním sa s týmito parametrami môžeš vytvoriť celú plejádu zmien a naviazať ich na rôzne časti pesničky."
      10:
        text: "Pamätaj, že môžeš nastaviť vlastnosti tanečníka, iba ak už existuje. Uisti sa, že blok 'nastav' nasleduje až po bloku 'vytvor'. Neváhaj experimentovať, uvoľni svoju kreativitu a zabav sa."
    hoc_dance_congrats:
      1:
        text: "Hodina Kódu | Tanečná Párty: Párty pokračuje!"
      2:
        text: "Gratulujem! Práve sa ti podarilo naučiť základy informatiky. Teraz môžeš použiť tieto bloky na vytvorenie svojej vlastnej tanečnej párty, ktorú môžeš zdieľať s kamarátmi."
      3:
        text: "Ak sa pozrieš do panela nástrojov, nájdeš zopár úplne nových blokov, ktoré predtým neboli zobrazené. Napríklad môžeš použiť blok 'rozmiestni' na usporiadanie tanečníkov na obrazovke rôznymi spôsobmi."
      4:
        text: "Poobzeraj sa a experimentuj s týmito novými blokmi a vlastnosťami. Vytvoríš na tvoju obľúbenú pesničku detailnú tanečnú choreografiu?"
      5:
        text: "Alebo tanečný súboj s kamarátmi?"
      6:
        text: "Alebo niečo úplne iné?"
      7:
        text: "Na konci lekcie môžeš zdieľať odkaz na svoj výtvor s kamarátmi. Potráp svoju predstavivosť a hlavne si to uži!"
    mc_2018_intro:
      1:
        text: "Ahoj! Si tu práve včas. Vitaj vo Vodnom Dobrodružstve. Chystám sa na výpravu, kde budem hľadať skrytý poklad na dne mora a som veľmi rada, že mi pri tom pomôžeš. Kto vie, čo nás postretne počas týchto tajuplných plavieb? Niekde v tomto doku by sme mali stretnúť nášho prvého sprievodcu."
      2:
        text: "Vitajte, dobrodruhovia! Na dokončenie okružnej plavby budeš musieť pomocou kódu vyriešiť sériu úloh. Pozri, ako to funguje. Obrazovka je rozdelená do troch hlavných častí."
      3:
        text: "Naľavo sa ti zobrazuje Minecraft svet."
      4:
        text: "Uprostred nájdeš panel nástrojov, kde sú uložené príkazy na programovanie."
      5:
        text: "A na veľkej ploche napravo je tvoja pracovná plocha. Tam ukladáš príkazy potrebné na vytvorenie programu a ovládanie pohybu."
      6:
        text: "Pokyny pre každú úroveň nájdeš v hornej časti obrazovky. Pre výber medzi krátkymi a dlhými pokynmi klikni na znamienko plus."
      7:
        text: "Skús potiahnuť bloky z panela nástrojov na pracovnú plochu, ulož ich a potom klikni na spúšťacie tlačidlo, ak chceš príkazy vykonať."
      8:
        text: "Možno budeš potrebovať zopár pokusov, aby ti to vyšlo. Niektoré úlohy majú viac riešení, tak experimentuj a zisti, ktoré funguje."
      9:
        text: "Ak to chceš vyskúšať znova, klikni na tlačidlo \"Obnoviť\" pre návrat na začiatok."
      10:
        text: "Ak potrebuješ príkaz vymazať, potiahni blok z pracovnej plochy späť do panela nástrojov. Nezabudni kliknúť na \"Spustiť\", keď chceš vidieť, ako kód vyzerá priamo v akcii."
      11:
        text: "Nezdržujme sa viac, dobrodružstvo čaká. Začnime s kódovaním, nech nájdeme nejaký skrytý podmorský poklad."
    MC_2018_loops:
      1:
        text: "Skvelé! Chytili sme tresku! Vedeli ste, že ak delfínovi hodíte tresku, ukáže vám cestu ku vraku potopenej lode, kde sa možno skrýva poklad? Určite sme už blízko. Ďalšia sada úloh bude iste zložitejšia, tak by sme mali získať viac programovacích zručností. Čo je to? Jaskyňa?"
      2:
        text: "Vitajte, dobrodruhovia! Som sépia. Všimla som si, že pri posledných úlohách ste používali dokola rovnakú sadu príkazov. Muselo to byť dosť únavné. Želali ste si niekedy spôsob, ktorým by ste niečo robili znova a znova, napr. umývanie riadu, čistenie zubov bez toho, aby vás to unavilo alebo k smrti unudilo? To by bolo fajn."
      3:
        text: "Počítačom ide naozaj dobre robiť to isté znova a znova pomocou programovacích cyklov. Ak chceš, aby program zopakoval rovnaké pokyny veľakrát za sebou, použi cyklus!"
      4:
        text: "Cyklus obsahuje pokyny s príkazom \"Opakuj pokiaľ neplatí\". Keď program spustí cyklus \"Opakuj pokiaľ neplatí\", bude pokračovať vo vykonávaní pokynov vo vnútri, dokiaľ nedosiahne cieľ."
      5:
        text: "Vyskúšaj to! Umiestni príkazy, ktoré chceš zopakovať, do vnútra bloku \"Opakuj pokiaľ neplatí\", klikni na \"Spustiť\" a sleduj, čo sa stane!"
      6:
        text: "No, bolo to trochu divné. Ako to, že sépie vedia programovať? Dokonca som si myslela, že nemajú prsty. Takže teraz už vieme, čo sú cykly. Pomocou nich určite natrafíme na \nďalšie poklady."
    mc_2018_conditionals:
      1:
        text: "Wow! Ďalšie tri úlohy vyriešené! Chytili sme...lososa. Nie tak vzrušujúce ako hromada zlata, ale berieme to, čo dostaneme. A mám taký pocit, že ulita lodenky sa bude hodiť neskôr. Zaujímalo by ma, čo sa skrýva v týchto ruinách. Možno ďalšia nápoveda! Pozrime sa dovnútra."
      2:
        text: "Volám sa Netty a vítam ťa v mojich ruinách. Rozhodujeme sa vždy na základe podmienok. Keď to vyzerá na dážď, zoberieme si dáždnik. Ak sme hladní, dáme si niečo pod zub."
      3:
        text: "Ak zbadáme creepera, z diaľky sa mu vyhneme. Aj počítače robia takéto typy rozhodnutí. Pomocou kódu môžu naozaj reagovať na podmienky."
      4:
        text: "Ak chceš naprogramovať takúto odpoveď pomocou príkazov, vyber si blok s podmienkou ak."
      5:
        text: "Na vytvorenie príkazu vyber rozbaľovaciu ponuku."
      6:
        text: "Napríklad, keď napíšeš príkaz \"ak cesta doprava\" a do podmienky uvedieš príkaz otoč sa vpravo, potom keď Steve dosiahne otvorenú cestu vpravo, zakaždým zabočí doprava. Ak neexistuje východ vpravo, nezabočí doprava. Tieto príkazy s podmienkou sú užitočné, keď spustíš kód v nepredvídateľných situáciách, ako sú napr. tajuplné ruiny \npodmorských jaskýň."
      7:
        text: "Skús použiť bloky s podmienkou ak a zopakuj si kód."
      8:
        text: "Wow! Nettyine ruiny sú úžasné. Musím sa už odsťahovať od svojich rodičov. Čo si myslíš? Sú podmienky správnou voľbou na vyriešenie záverečných úloh? Dajme tomu šancu."
    hoc_dance_warmup_2019:
      1:
        text: "Hodina Kódu | Tanečná Párty: Zahrej sa"
      2:
        text: "Ahoj! Volám sa Miral Kotb a som tanečníčka, softvérová vývojárka a zakladateľka iLuminate."
      3:
        text: "Takže, informatika súvisí s kreativitou vo veľa smeroch. Nemerateľne veľa, naozaj. Mám na mysli to, že ak máš raz schopnosť písať softvér, môžeš vložiť myšlienky do čohokoľvek. Ja to robím so sveteľným oblekmi. Je toho tak veľa, čo môžeš vytvoriť akonáhle máš nástroje na písanie softvéru a tvoje možnosti sú neobmedzené."
      4:
        text: "Behom nadchádzajúcej hodiny začneš s informatikou programovaním svojej vlastnej tanečnej párty! Dali sme dokopy viacero hitov a tím výborných tanečníkov s ktorými sa môžeš hrať."
      5:
        text: "Budeš používať bloky kódu na výber tanečníkov, zmenu ich tanečných pohybov a donútiš ich tak, aby reagovali na hudbu a boli interaktívni."
      6:
        text: "Uvidíš, že obrazovku máš rozdelenú na tri hlavné časti. Na ľavej strane je hracia plocha. Tu sa objavia tvoji tanečníci."
      7:
        text: "Stredná časť je panel s nástrojmi. V tejto časti sa ti postupne, ako budeš prechádzať cez jednotlivé úrovne, sprístupnia nové bloky kódu."
      8:
        text: "Priestor vpravo je pracovná plocha. Bloky z panelu nástrojov môžeš presunúť na pracovnú plochu, čím vytvoríš svoj program."
      9:
        text: "Inštrukcie ku každej úrovni budú tu, na vrchu obrazovky. Ak potrebuješ poradiť, stačí kliknúť na žiarovku."
      10:
      11:
        text: "S týmto môžeš tiež zmeniť, v ktorej časti hernej plochy sa tanečník objaví."
      12:
        text: "Nad hernou plochou je menu pre výber hudby. Sú tu tony pesničiek z ktorých môžeš vyberať. Zabav sa pri hľadaní svojich obľúbených. Pod hracou plochou je tlačíidlo na spustenie programu. Keď ho stlačíš, tanečníci z tvojho programu sa objavia na hracej ploche a začne hrať hudba."
      13:
        text: "Skús to samostatne! Ak sa zasekneš, je to ok! Vstaň a začni sa hýbať a skôr ako sa nazdáš, budeš mať vytvorenú svojú vlastnú tanečnú párty. Takže, čo vytvoríš ty?"
    hoc_dance_events_2019:
      1:
        text: "Hodina Kódu | Tanečná Párty: Udalosti"
      2:
      3:
        text: "Aby sa rôzne tanečné kroky spúšťali v správny čas s hudbou, môžeš použiť niečo, čo sa volá Udalosti. Udalosť povie tvojmu programu, aby sledoval či sa niečo stane a potom na to reagoval správnym spôsobom."
      4:
        text: "Niektoré príklady udalostí čakajú na kliknutie myškou, na stlačenie tlačidla šípky, alebo na dotyk na dotykovú obrazovku."
      5:
      6:
      7:
      8:
    hoc_dance_measures_2019:
      1:
      2:
        text: "Som Aloe Blacc. Som spevák, skladateľ a zabávač. Myslím si, že je veľmi dôležité učiť sa informatiku, lebo informatika je budúcnosť a myslím si, že je dôležité pre ľudí, aby ovládali technológiu, ktorá doslovne ovláda naše životy."
      3:
      4:
      5:
        text: "Aby to tvoji tanečníci roztočili, budeš potrebovať zelený blok s udalosťou. Tento blok s udalosťou hovorí \"po 4 taktoch\"."
      6:
        text: "Ak vytiahneš fialový blok \"nekonečne krát\", môžeš zvoliť tanec, ktorý bude tvoj tanečník tancovať. Keďže sme ho umiestnili po blok \"po 4 taktoch\", tvoj tanečník bude čakať štyri takty pesničky pred tým, ako začne tancovať."
      7:
        text: "Sleduj počítadlo taktov (Measure) na vrchu hracej plochy."
      8:
        text: "Sleduj a počúvaj, aká udalosť spustí tanečný kód. Náš tanec sa tak rozbehne v ten správny čas."
    hoc_dance_properties_2019:
      1:
        text: "Hodina Kódu | Tanečná Párty: Vlastnosti"
      2:
        text: "Volám sa Maria. Som študentkou tretieho ročníka na University of Washington a pracujem ako Inžinierka Budúcnosti v Amazone."
      3:
        text: "Zbožňujem informatiku, lebo kombinuje riešenie problémov a kritické myslenie a po tom, ako do niečoho vložíš hodiny práce, môžeš z toho dostať niečo skutočne cool a hodnotné."
      4:
      5:
        text: "Každý tanečný krok sa skladá zo série obrázkov nazývaných snímky. Každá snímka sa trochu líši od tej predchádzajúcej. Keď sa tvoj program spustí, počítač ukazuje jednu snímku za druhou. Sú zobrazené tak rýchlo, že to vyzerá, ako keby sa tanečník hýbal. Toto je tajomstvo každej animácie."
      6:
        text: "Môžeš meniť nie len kroky svojho tanečníka, ale môžeš zmeniť aj jeho vlastnosti. Vlastnosti určujú veci ako tanečníkova pozícia na obrazovke, jeho veľkosť, alebo farba."
      7:
      8:
      9:
        text: "Použitím bloku nastav môžeš tiež zmeniť tanečníkove rozmery, otočenie, pozíciu a sfarbenie. Hraním sa s týmito parametrami môžeš vytvoriť celú plejádu zmien a naviazať ich na rôzne časti pesničky."
      10:
        text: "Pamätaj, že môžeš nastaviť vlastnosti tanečníka, iba ak už existuje. Uisti sa, že blok 'nastav' nasleduje až po bloku 'vytvor'. Neváhaj experimentovať, uvoľni svoju kreativitu a zabav sa."
    hoc_dance_congrats_2019:
      1:
        text: "Hodina Kódu | Tanečná Párty: Párty pokračuje!"
      2:
        text: "Gratulujem! Práve sa ti podarilo naučiť základy informatiky. Teraz môžeš použiť tieto bloky na vytvorenie svojej vlastnej tanečnej párty, ktorú môžeš zdieľať s kamarátmi."
      3:
        text: "Ak sa pozrieš do panela nástrojov, nájdeš zopár úplne nových blokov, ktoré predtým neboli zobrazené. Napríklad môžeš použiť blok 'rozmiestni' na usporiadanie tanečníkov na obrazovke rôznymi spôsobmi."
      4:
        text: "Poobzeraj sa a experimentuj s týmito novými blokmi a vlastnosťami. Vytvoríš na tvoju obľúbenú pesničku detailnú tanečnú choreografiu?"
      5:
        text: "Alebo tanečný súboj s kamarátmi?"
      6:
        text: "Alebo niečo úplne iné?"
      7:
        text: "Na konci lekcie môžeš zdieľať odkaz na svoj výtvor s kamarátmi. Potráp svoju predstavivosť a hlavne si to uži!"

      2:
      3:
    mc_2016_intro:
      1:
        text: "Ahoj, moje meno je Jens a som hlavný kreatívny dizajnér Minecraftu. V ďalšej hodine budete vytvárať vašu vlastnú Minecraft hru. Toto vyzerá ako Minecraft ale svet sa zastavil. Ovca sa nehýbe, kurčatá nekladú vajcia a zombie iba stále stoja. Je na vás aby ste pridali kód, ktorý spraví Minecraft svet funkčným."
      2:
        text: "Moje meno je Melissa a som objavujúci používateľ Minecraftu. To, o čo sa naozaj zaujímam je ako ľudia myslia a pracujú s technológiami a táto práca je perfektná práca pre mňa na spojenie dokopy počítačového strojárstva s psychológiou: ako ľudia myslia a správajú sa."
      3:
        text: "Uvidíš tvoju obrazovku rozdelenú na tri hlavné časti. 1) Naľavo je hra Minecraft. Práve teraz je svet zamrznutý ale ideme ho opraviť kódom."
      4:
        text: "2) Táto stredná časť je panel nástrojov. Každý z týchto blokov je príkaz, ktorým kurčatá, ovce a ďalšie Minecraft stvorenia môžu rozumieť."
      5:
        text: "3) Priestor napravo sa nazýva pracovný priestor a je to miesto, kde budeme budovať náš program."
      6:
        text: "Ak zabudnete, čo máte robiť, inštrukcie pre každý level sú navrchu."
      7:
        text: "Na začiatok ideme naprogramovať kuriatko. Presuňme príkaz \"posunúť dopredu\" na pracovnú plochu. Keď stlačim \"spustiť\", kuriatko sa posunie o jeden krok dopredu. Pre ďaľší posun presuniem ďaľší blok \"posunúť dopredu\" pod prvý blok \"posunúť dopredu\" až kým sa nezobrazí farebné podsvietenie. Potom pustím blok a oba bloky sa spoja dokopy. Ak znova stlačím \"Spustiť\", kuriatko spraví dva kroky."
      8:
        text: "Ak niekedy chcete odstrániť block, tak ho iba odstráňte zo zásobníka a presuňte ho späť do panela nástrojov."
      9:
        text: "Potom, čo stlačíte \"Spustiť\", môžete vždy stlačiť tlačidlo \"Resetovať\" pre reštartovanie hry a jej začatie odznova. A teraz ste na rade Vy, aby ste si vytvorili Vašu vlastnú verziu Minecraftu. Veľa zábavy!"
    mc_2016_loops:
      1:
        text: "Ahoj, ja som Lisa. Som softvérový vývojár na Minecrafte a pracujem na niektorých zvieratách a nepriateľoch v hre. Jedno zo zvierat, na ktorých som robila je ocelot. Robila som na časti, kde môžte nakŕmiť ocelota rybou na skrotenie vašej vlastnej mačky."
      2:
        text: "My ľudia sa začneme veľmi nudiť, ak musíme robiť dookola jednu a tú istú vec. Počítače sú však úžasné aj preto, lebo dokážu robiť tú istú vec dookola milióny až miliardy krát a nikdy sa nebudú nudiť. Toto opakovanie sa volá \"slučka\" a každá postavička v Minecrafte používa slučky."
      3:
        text: "Pred chvíľou sme posunuli kuriatko na obrazovke, potom však zastalo. V Minecrafte, kuriatká pobehujú stále dookola. Poďme použiť slučku \"rob dookola\" z nášho nástroja panelov, aby naše kuriatka tiež pobehovali dookola. Vlastnosť slučiek nám ušetrí veľa času a otvorí nám veľa pekných možností popri tom, ako budete skladať Vašu verziu Minecraftu."
    mc_2016_events:
      1:
        text: "V tomto leveli si môžete vybrať, či budete hrať ako Steve alebo ako Alex. Stlačte šípky na klávesnici pre pohyb hore, dole, vľavo a vpravo. Odteraz sa môžete v tomto leveli pohybovať kam len chcete. Pre použitie príšerky sa k nej priblížte, otočte sa k nej tvárou a stlačte medzerník."
      2:
        text: "Ak používate dotykovú obrazovku, prejdite po nej prstom hore, dole, vľavo a vpravo pre pohyb. Potom ťuknite na obrazovku pre použitie predmetu, ktorý je pred vami."
      3:
        text: "Ale čo sa stane, keď to použijete? V Minecrafte ovečky zanechávajú vlnu, keď ich ostriháte, kravy utekajú preč keď do nich udriete a strašidlá vybuchujú, keď sa k ním priblížite. Tieto reakcie sa dejú vďaka niečomu, čo sa volá udalosti. Udalosti hovoria Vášmu programu, aby počúvali alebo čakali na niečo, čo sa stane. A keď sa to stane, niečo spravia."
      4:
        text: "Doteraz ste použili len jednu udalosť. Kód, ktorý ste vložili do poľa \"po vytvorení\" sa spustí, keď sa vytvorí postavička alebo keď začne hra. V ďaľších leveloch budete mať nové polia pre udalosti ako napríklad \"po dotknutí sa\", ktorý sa spustí, keď sa dotknete postavičky, alebo \"po použití\", keď postavičku použijete. Alebo ak chcete, aby zombík pri východe slnka, vložte akciu do poľa \"po východe slnka\""
    mc_2016_spawn:
      1:
        text: "V hrách, spraviť znamená to isté ako vytvoriť. V tomto leveli poďme vytvárať zombíkov po západe slnka. Pre dosiahnutie použijeme blok \"keď príde noc\"."
      2:
        text: "Keďže chceme, aby sa zombíci vytvárali v noci, prídame blok \"vytvoriť zombíka\" pod blok \"keď príde noc\". Akonáhle sa vytvoria, každý zombík spustí kód, ktorý ste vložili do jeho políčka udalosti \"po vytvorení\". Veľa zábavy pri robení zombíkov!"
    mc_2016_congrats:
      1:
        text: "Gratulujeme! Naučili ste sa používať príkazy počítačovej vedy na prinesenie života do Minecraft svetu. Teraz ste vývojárom. Odomkli ste všetky príkazy a všetky stvorenia. Môžete si vybrať, čo sa stane."
      2:
        text: "Keď ste hotoví s tvorbou Vašej hry, vyberte si zdieľanie odkazu, ktorý môžete zdieľať s Vašimi kamarátmi alebo hrať hru na Vašom mobilnom telefóne. Veľa zábavy! Tešíme sa s Vami na veľa hodín zábavy s Vašou verziou Minecraftu."

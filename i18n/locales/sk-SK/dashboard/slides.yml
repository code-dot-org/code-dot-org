    C1_going_places_safely:
      1:
        text: "Volám sa Jeremiah. Ahoj! Mám sedem rokov. Rád sa hrám na maminom počítači, ale najprv musím dostať povolenie. \"Mami, môžem ísť na počítač? Iste zlatko!\""
      2:
      3:

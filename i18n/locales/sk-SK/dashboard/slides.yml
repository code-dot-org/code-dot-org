sk:
  slides:
    maze_intro:
      1:
        text: "Vitaj na svojej prvej hodine kódovania! Poďme sa pustiť do programovania."
      2:
        text: "Budeme používať Blockly, vizuálny programovací jazyk, kde budeš presúvať a vkladať bloky, aby si napísal kód."
      3:
        text: "Väčšina kódu je písaná, ale Blockly je vizuálny. Každý blok zodpovedá riadku \"skutočného\" kódu."
      4:
        text: "Naučíš sa základy informatiky, pojmy, ktoré sú používané kdekoľvek od tvorby aplikácií k tvorbe programov na ovládanie robota na Marse."
      5:
        text: "Program je súbor pokynov, ktoré tvoj počítač vykonáva."
      6:
        text: "Cieľom tvojho prvého programu je dostať nahnevaného vtáka cez bludisko k zelenému prasiatku."
      7:
        text: "Na ľavej strane je bludisko, kde program prebieha. Pokyny pre každý príkaz sú pod bludiskom."
      8:
        text: "Panel nástrojov v strede obsahuje príkazy pre nahnevaného vtáka. Príkazy použiješ na poskladanie svojho kódu."
      9:
        text: "Na pravej strane je tvoj pracovný priestor kam presuneš bloky z panelu nástrojov, aby si vytvoril svoj program. Pre vymazanie bloku, presuň blok do koša v rohu."
      10:
        text: "Každý blok je nejakým pokynom. Ak presuneš blok \"move forward\" do svojho pracovného priestoru a klikneš na \"Run Program\", vták sa v bludisku pohne o jedno políčko."
      11:
        text: "Aby si spravill viac ako jeden pokyn, môžeš do svojho pracovného priestoru vložiť viac blokov a spojiť ich. Vták bude vykonávať príkazy smerom zhora nadol."
      12:
        text: "Ak spustíš program a chceš ho upraviť a spustiť znovu, klikni na tlačítko \"Reset\". "
      13:
        text: "Poďme na tie prasiatka!"
    artist_intro:
      1:
        text: "Ahoj, ja som JR ! Každý automobilový závodný tím potrebuje počítačového vedca, aby vyhral. Oni analyzujú údaje z auta, aby mohlo ísť rýchlejšie."
      2:
        text: "Teraz budeš umelec, ktorý za nimi kreslí čiaru všade kade idú."
      3:
        text: "Tento blok hovorí \"posuň sa dopredu o 100 pixelov.\" Pixely sú malé bodky na tvojej obrazovke."
      4:
        text: "Tento blok hovorí \"zatoč vpravo o 90 stupňov.\" Toto otočí tvojho umelca o rovnaký počet stupňov ako ako otočka v bludisku."
      5:
        text: "Klikni na šípku v každom z týchto blokov a zmen počet o koľko sa artista pohne vpred alebo  sa otočí. Pohraj sa a zoznám sa  s týmito novými blokmi."
    farmer_intro:
      1:
        text: "Ahoj, ja som Paola! V týchto úlohách si farmárkou, ktorej úlohou je vyhladiť pole, aby mohla začať pestovať plodiny."
      2:
        text: "Musíš jej pomôcť odstrániť všetky hromady hliny a vyplniť všetky jamy."
      3:
        text: "Nové bloky odstránia 1 lopatu hliny z hromady a naplnia jamu 1 lopatou hliny."
      4:
        text: "Kôpky a jamy sú rozdielnych veľkostí, tak budeš musieť farmárke povedať koľko krát lopatu použije."
    flappy_intro:
      1:
        image: 'poznámky/flappy01.jpg'
        text: "Ahoj, ja som Katie! Jednou z najzaujímavejších vecí na programovaní je to, že dokáže byť interaktívne."
      2:
        image: 'poznámky/flappy02.jpg'
        text: "Vždy keď niekto na počítači či mobile na niečo klikne, niečo stlačí alebo napíše, vznikne UDALOSŤ, pri ktorej je nejaký kód, ktorý rozhoduje o tom, čo sa v tejto UDALOSTI stane."
      3:
        image: 'poznámky/flappy03.jpg'
        text: "Napríklad môžeme mať príkaz založený na UDALOSTI, ktorý hovorí: \"po kliknutí prehraj zvuk\" "
      4:
        image: 'poznámky/flappy04.jpg'
        text: "Už ste niekedy počuli o hre FlappyBird? Pomocou udalostí si naprogramujeme našu vlastnú verziu tejto hry."
      5:
        image: 'poznámky/flappy05.jpg'
        text: "Kód budeš vytvárať prostredníctvom presúvania blokov, ktoré predstavujú príkazy pre počítač. Každý z týchto blokov predstavuje skutočný kód."
      6:
        image: 'poznámky/flappy06.jpg'
        text: "Na pracovnej ploche nájdeš zelené bloky, ktoré sú pre teba predvyplnené. Sú to \"udalosti\" "
      7:
        image: 'poznámky/flappy07.jpg'
        text: "Ak chceš, aby pri kliknutí myšou vták mávol krídlami, môžeš to urobiť pripojením bloku \"mávni\" k vhodnej udalosti. Teraz vždy, keď vo svojej hre klikneš myšou, vták mávne krídlami."
      8:
        image: 'poznámky/flappy08.jpg'
        text: "V každej úlohe tejto aktivity si predstavíme nový druh udalosti -  nájdeš ju vždy ako nový zelený blok na pracovnej ploche, ktorému následne priradíš vhodnú aktivitu."
      9:
        image: 'poznámky/flappy09.jpg'
        text: "Keď uvidíš takúto šípku, môžeš zmeniť nastavenia - napríklad zvuk, ktorý zaznie, keď vták padne na zem."
      10:
        image: 'poznámky/flappy10.jpg'
        text: "V poslednej úlohe si budeš môcť vytvoriť svoju vlastnú hru a zdieľať ju s kamarátmi. Príjemnú zábavu!"
    loop_times:
      1:
        text: "Ahoj, ja som Mark! Poďme sa naučiť niečo o cykloch. Používaním cyklov rozkážeš počítaču, aby opakoval znova a znova akékoľvek množstvo pokynov, tisíce, alebo dokonca aj miliardy krát."
      2:
        text: "V týchto puzzle chceme vtáka posunúť vpred o 5 políčok, aby dostal prasiatko."
      3:
        text: "Môžeme použiť nový \"opakovací\" blok, ktorý nám uľahčí prácu."
      4:
        text: "Namiesto 5 krát opakovaného vkladania bloku \"posuň sa vpred\"..."
      5:
        text: "Blok \"posuň sa dopredu\" môžeme vložiť do bloku \"opakuj\", do ktorého napíšeme koľkokrát sa má aktivita zopakovať."
      6:
        text: "A to je dôležité: do \"opakovacieho\" bloku môžeš vložiť viac blokov."
      7:
        text: "Uži si používanie nového \"repeat\" bloku!"
    loop_until:
      1:
        text: "Ahoj, ja som Chris. Pred nástupom do Miami Heat som študoval informatiku na Georgia Tech. Poďme si vyskúšať nový blok \"opakuj pokiaľ neplatí\"."
      2:
        text: "Čo keby sme nevedeli, ako ďaleko sa musel vtáčik pohnúť, aby dostal ku prasiatku?"
      3:
        text: "Ak vložíme blok \"posuň sa dopredu\" do bloku \"opakuj pokiaľ neplatí\", vtáčik sa bude posúvať vpred, pokiaľ nedosiahne prasiatko (alebo nenarazí do steny)."
      4:
        text: 'Toto je dôležité: rovnako ako predtým, aj do bloku "opakuj pokiaľ neplatí" môžeme vložiť viacero blokov, ktoré sa budú všetky opakovať.'
    if:
      1:
        text: "Ahoj, ja som Bill! Poďme sa naučiť niečo o podmienkach \"ak\". Podmienky umožňujú počítaču rozhodovať sa."
      2:
        text: "Príkaz \"ak\" používaš každý deň. Predtým, než ideš von každé ráno si hovoríš, AK vonku  prší, musím si obliecť bundu."
      3:
        text: "Môžeme povedať zombíkovi, aby skontroloval, či je cesta na ľavej strane, a AK cestu vľavo nájde, môžme ho týmto smerom otočiť."
      4:
        text: "Pre napísanie tohto kódu vytiahnime náš blok \"ak\" a vložme doň blok \"otoč sa vľavo\"."
      5:
        text: "Teraz, keď nad neho položíme blok „posuň sa dopredu“ a okolo všetkého dáme blok „opakuj“, zombie skontroluje zakaždým, keď sa pohne, či existuje cesta vľavo a otočí sa. Príkaz „opakuj“ je kritický, aby sa pri každom kroku skontrolovalo otočenie."
      6:
        text: "Podmienky Ak sú v informatike skutočne dôležité. Jedným z prvých programov, ktoré som napísal, bola hra typu „piškvorky“, a tam bola podmienka Ak, ​​ktorá hovorila, AK sa druhá osoba chystá vyhrať, blokuj miesto, ktoré jej umožní vyhrať."
      7:
        text: "Zabávaj sa používaním bloku \"ak\"!"
    if_else:
      1:
        text: "Ahoj, volám sa Saloni. Využívam informatiku na riešenie problémov v zdravotníctve a medicíne. Naučme sa niečo o bloku „ak inak“. Vyzerá to ako blok „ak“, ale na konci má navyše časť, ktorá hovorí „inak“."
      2:
        text: "Ak dám blok „posuň sa dopredu“ na miesto, kde je napísané „urob“, a blok „otoč sa doľava“, kde je napísané „inak“, znamená to, že zombie si vyberie medzi 2 možnosťami. Ak existuje cesta vpred, zombie sa bude pohybovať dopredu a na iných miestach (tam , kde nie je cesta vpred), odbočí vľavo."
      3:
        text: "Rovnako ako blok „ak“, aj do bloku „opakovanie“ môžeš vložiť bloky „ak inak“, aby sa zombie stále hýbal a blok „ak inak“, aby neustále kontroloval, či sa je kam zabočiť."
      4:
        text: "Teraz pošli týchto zombie tam, kde patria!"
    if_else_scrat:
      1:
        text: "Výrok if-else je rozhodnutie medzi dvoma vecami. Pozrime sa, ako môžeme použiť vyhlásenie ak-inak výrok s našim kamarátom Scratom. "
      2:
        text: "Tento blok vyzerá rovnako ako blok „ak“, ale na spodku je ďalšia časť, ktorá hovorí „inak“. Ak umiestnim blok „posunúť sa dopredu“ tam, kde je napísané „urob“, a blok „otočiť sa doľava“, kde bude napísané „inak“, znamená to, že Scrat sa posunie vpred, ak je pred nim cesta. Ak pred nim nie je žiadna cesta, Scrat zabočí doľava."
      3:
        text: "Na základe tohto sa rozhodne a urobí jednu z dvoch akcií. Rovnako ako bloky typu „ak“ môžeš do blokov typu „opakovať“ vložiť bloky typu „ak-inak“."
      4:
        text: "Teraz pomôž veveričke Scrat získať žaluď!"
    function:
      1:
        text: "Ahoj, volám sa Brina,  a som inžinierka spoločnosti Instagram. Funkcia sú určité riadky kódu, ktoré chceš použiť znova a znova, takže namiesto toho, aby si za každým tento kód vypisoval, môžeš použiť iba jeden blok."
      2:
        text: "Naučíme sa, ako definovať funkcie. Definície funkcií majú v rohu hviezdičku. Názov funkcie je napísaný v hornom riadku."
      3:
        text: "Bloky, ktoré sa nachádzajú vo vnútri definície, nám hovoria, čo to robí. Táto definícia funkcie sa teda nazýva „vyplň 5“ a je tvorená blokom „opakovať“ a blokom „vyplň“."
      4:
        text: "Definícia je uvedená v pracovnom priestore, ale naša farmárka túto funkciu nespustí, kým nevytiahneme náš funkčný blok „vyplň 5“ z kategórie funkcií."
      5:
        text: "Vráťme naspäť \"fun\" do \"FUNkcií!\" "
    loop_while:
      1:
        text: "Ahoj, volám sa Makinde! Poďme sa naučiť niečo o bloku \"pokiaľ.\" "
      2:
        text: "Blok \"pokiaľ\" bude robiť čokoľvek doňho dáte, POKIAĽ bude výraz na jeho vrchu PRAVDIVÝ."
      3:
        text: "Napríklad, ak farmárka stojí na kope, bude stále pokračovať v odstraňovaní lopatou, POKIAĽ bude mať pod sebou kopu."
    loop_for:
      1:
        text: "Ahoj, volám sa Trina, a pracujem pre spoločnosť Pixar. Pracovala som na množstve filmov, vrátane Šreka."
      2:
        text: "Toto je náš nový cyklus \"počítadlo\". Bude dookola opakovať jednotlivé kroky, pričom ich môžeme pri každom opakovaní mierne upraviť."
      3:
        text: "V tomto prípade náš cyklus \"počítadlo\" hovorí \"počítaj od 50 do 90 v násobkoch 10tich\" a vo vnútri nej máme blok \"nakresli štvorec\". Presuň blok \"počítadlo\" zo sekcie \"Premenné\" do pozície \"dĺžka\"."
      4:
        text: "To znamená, že náš umelec nakreslí štvorec so stranou dlhou 50 pixelov, potom pridá k nej 10 a nakreslí štvorec s dĺžkou 60 pixelov. Potom bude pridávať 10 a kresliť štvorce až kým nedosiahne hodnotu 90. Takto budeme mať štvorce dlhé 50, 60, 70, 80 a 90 pixelov."
    parameters:
      1:
        text: "Ahoj, volám sa Janete, a som inžinierkou v spoločnosti Zynga."
      2:
        text: "Čo ak chceme nakresliť niekoľko trojuholníkov s rôznymi dĺžkami strán?"
      3:
        text: "Môžeme napísať celý kód ručne alebo môžeme použiť funkcie s parametrami."
      4:
        text: "Dá sa to dosiahnúť kliknutím na modrú hviezdičku v definícii funckie \"nakresli trojuholník\". Potom presuň \"názov vstupu\" do bloku \"vstupy\"."
      5:
        text: "Potom, ak napíšeš \"dĺžka\" do políčka, kde je teraz \"x\" a stlačíš \"Enter\", vytvoríš tvojej funkcii vstup pre dĺžku."
      6:
        text: "Opäť klikni na hviezdičku. Teraz klikni na kategóriu blokov \"Premenné\" a presuň blok \"dĺžka\" do bloku \"posuň dopredu\", ktorý je v definícii tvojej funkcie. Pôvodný blok s číslom presuň preč."
      7:
        text: "Pre použitie tvojej funkcie s parametrami, klikni na kategóriu blokov \"Funkcie\" a vytiahni odtiaľ tvoju funkciu \"nakresli trojuholník s dĺžkou\"."
      8:
        text: "Teraz môžeš použiť blok z kategórie \"Matematika\" na vloženie rôznych číselných hodnôt pre vykreslenie trojuholníkov rôznych veľkostí."
    hoc_wrapup:
      1:
        text: "Gratulujem! Poslednou vyriešenou úlohou, sa ti podarilo napísať kód, ktorý vie AKÉMUKOĽVEK robotovi povedať, ako nájsť cestu cez nerozvetvujúce sa bludisko alebo tunel akejkoľvek dĺžky, či je to zombi, vtáčik, vozidlo na Marse alebo dokonca aj autonómny automobil."
      2:
        text: "Tieto základné použité koncepty sú jadrom každého programu alebo aplikácie, ktorú kedy vyskúšaš. Učili sme sa o opakujúcich sa cykloch, \"repeat until\" (opakuj pokiaľ neplatí) príkazoch, \"if\" (ak) a \"if-else\" (ak-potom) príkazoch."
      3:
        text: "Ak sa ti tvoja prvá hodina programovania páčila, navštív code.org pre pokračovanie tvojho štúdia informatiky! Po absolvovaní nášho 20-hodinového kurzu si osvojíš základy programovania a môžeš začať s učením, ako písať aplikácie pre telefóny, inštrukcie pre roboty, hry a povedz ty čo ešte."
      4:
        text: "Technológie menia všetko čo robíme, nezáleží na tom, či si mladý, alebo starý: programovanie je zábava, používaš svoju kreativitu a programovať sa môže naučiť ktokoľvek!"
    20_wrapup:
      1:
        text: "Zobraz poznámky už čoskoro!"
    frozen_intro:
      1:
        text: "Ahoj, volám sa Lyndsey. Som modelkou, herečkou a píšem si svoje vlastné aplikácie. Použi kód a pridaj sa k Anne a Else ako objavujú krásu a čaro ľadu."
      2:
        text: "Korčuľovaním po ľade nakreslíš snehové vločky a krásne vzory. Vytvoríš tak magickú zimnú krajinu, ktorú potom môžeš zdieľať so svojimi priateľmi."
      3:
        text: "Počas nasledujúcej hodiny sa naučíš základy programovania. Programátori obvykle píšu text, my ale použijeme Blockly - obrázkové bloky, ktorých spájaním vytvoríš program. Týmto spôsobom sa základy učia dokonca aj vysokoškoláci. Avšak pod kapotou stále vytváraš kód."
      4:
        text: "Program je sada inštrukcií, ktorá hovorí počítaču, čo má robiť. Vytvorme kód, alebo program, ktorý pomôže Else vytvoriť jednoduchú čiaru. Toto využijeme neskôr pre vytvorenie zložitejších vzorov."
      5:
        text: "Tvoja obrazovka je rozdelená do troch hlavných častí. Naľavo je ľadová plocha, kde bude bežať tvoj program. Pokyny pre každú úroveň sú napísané hneď pod plochou."
      6:
        text: "Táto prostredná oblasť sa nazýva panel nástrojov, a každý z týchto blokov predstavuje určitú akciu, ktorú môžu Elsa a Anna vykonať."
      7:
        text: "Biele miesto na pravej strane sa volá pracovná plocha a v nej budeme skladať náš program. Pre pohyb po ľadovej ploche použiješ blok \"Posuň sa dopredu\"."
      8:
        text: "Blok \"Posuň sa dopredu\" hovorí \"posuň sa dopredu o 100 pixelov\". Čo sa stane, keď stlačíš \"Spustiť\"? Elsa sa pohne dopredu o určitú hodnotu, konkrétne o 100 pixelov! Pixely sú vlastne veľmi malé štvorčeky na obrazovke tvojho počítača."
      9:
        text: "Ďaľší blok, ktorý máme v tomto cvičení je \"Otoč sa vpravo o 90 stupňov\". Keď použijeme tento blok \"Otoč sa vpravo\", Elsa sa otočí o určitú hodnotu. Môžeš sa pohrať s viacerými hodnotami a otočiť Elsu rôznymi smermi. Uhol otočenia sa meria od cesty kolmo pred Elsou. Takže toto je otočka o 90 stupňov. A toto je otočka o 120 stupňov."
      10:
        text: "Zapamätaj si, že môžeš meniť počet pixelov a stupňov kliknutím na šípku vedľa nich."
    frozen_loops:
      1:
        text: "Ahoj, volám sa Paola! Počítače sú skutočne dobré v opakovaní akcií. Ty dokážeš napočítať do 10, 20, alebo do 100. Lenže počítač dokáže počítať do miliardy, alebo do triliónu. Nezačne sa nudiť a potrvá mu to len pár sekúnd. Či už je to počítanie, kreslenie, alebo čokoľvek iné -- počítače dokážu opakovať veci stovky, alebo dokonca miliardy krát."
      2:
        text: "V programovaní toto voláme cyklus. Cyklus znamená, že tvoj kód sa zopakuje znova a znova. V ďalšom cvičení máš za úlohu pomôcť Anne vytvoriť štvorec pomocou bloku \"Opakuj\"."
      3:
        text: "Akýkoľvek blok kódu, ktorý vložíš do bloku \"Opakuj\", sa bude opakovať v sekvencii toľkokrát, koľko len budeš chcieť."
      4:
        text: "Pre nakreslenie štvorca môžeš 4-krát použiť bloky \"Posuň sa dopredu\" a \"Otoč sa vpravo\". Avšak jednoduchšie je počítaču povedať \"Posuň sa dopredu\" a \"Otoč sa o 90 stupňov\" raz a potom mu povedať, nech to celé zopakuje 4-krát. Pre toto musíš bloky \"Posuň sa dopredu\" a \"Otoč sa vpravo\" umiestniť dovnútra bloku \"Opakuj\"."
      5:
        text: "Pamätaj si, že môžeš akokoľvek meniť čísla v bloku \"Opakuj\", a že to čo je v bloku zapísané sa toľko krát zopakuje."
    frozen_functions:
      1:
        text: "Ahoj, volám sa Chris Bosh. Som profesionálnym hráčom basketbalu, a kódoval som na škole."
      2:
        text: "Jeden z najdôležitejších konceptov v informatike je definovanie nových príkazov. Väčšina programovacích jazykov má len okolo 100 slov alebo príkazov. A práve vo vytváraní vlastných nových slov z týchto stavebných blokov je umenie a čaro programovania."
      3:
        text: "Keď už naučíš počítač vykonať akciu použitím tejto postupnosti príkazov, môžeš si pre túto akciu vymyslieť vlastný názov, aby si ju nabudúce mohol jednoducho zopakovať. Keď definujeme vlastný príkaz a dáme mu meno vytvorili sme funkciu."
      4:
        text: "Ahoj, som Jess. Pri programovaní s blokmi asi budeš používať funkcie, pomocou ktorých môžeš skupinu činností zopakovať mnoho krát. Napríklad, napísal si kód na nakreslenie štvorca."
      5:
        text: "Toto si môžeš zadefinovať ako funkciu s názvom \"Vytvor štvorec.\" "
      6:
        text: "Teraz máš nový blok, ktorý môžeš použiť viackrát pre vytvorenie viacerých štvorcov."
      7:
        text: "Veľa jednoduchých tvarov sa môže použiť na nakreslenie zložitých vzorov. V ďaľšom cvičení bude kód, ktorý si práve napísal pre nakreslenie kružnice známy ako nová funkcia, takže budeš môcť vytvárať kružnice rôznych veľkostí. Vieš tento blok použiť a pomôcť nakresliť Else do snehu zložité a nádherné vzory?"
    playlab_intro:
      1:
        text: "Použitím Play Labu  budeme vytvárať hry. Dobré hry majú príbeh a každý príbeh má postavy. Naučíme sa ako na to, aby postavy ako čarodejníci, mimozemšťania a zvieratká navzájom hovorili, hýbali sa a reagovali na seba. Po prejdení tohto návodu dokážeš vytvoriť hru od základu a zdieľať ju so svojimi kamarátmi."
      2:
        text: "Tvoja obrazovka je rozdelená do troch hlavných častí. Naľavo je herný priestor, kde pobeží tvoj program. Pokyny pre každú úroveň sú napísané pod ním."
      3:
        text: "Stredná časť je panel nástrojov a každý z týchto blokov je časťou kódu. Biely priestor napravo sa volá pracovný priestor a tu budeš vytvárať svoj program."
      4:
        text: "Na začiatok budeš musieť spojiť tvoje bloky s oranžovým blokom \"pri spustení\". Môžeš spojiť dokopy viacero blokov tým, že ich vytiahneš a keď uvidíš žltú čiaru, potom sa do seba zacvaknú."
      5:
        text: "V tejto prvej úlohe je našou postavičkou tučniak a urobíme to, aby povedal \"Ahoj!\" tak, že vytiahneme von blok \"povedz\", spojíme ho s blokom \"pri spustení\" a napíšeme do ňho \"Ahoj.\" Pomocou blokov \"posuň postavu\" vpravo a vľavo môžeme dosiahnuť, aby sa tučniak hýbal. Akonáhle budú bloky na mieste, stlač tlačidlo \"Spustiť\", aby sa zobrazilo, čo sa ti podarilo naprogramovať."
      6:
        text: "Začni a na konci budeš vedieť  vytvoriť svoju vlastnú hru s rôznymi hráčmi, ktorí budú reagovať na podnety, môžu byť šťastní, alebo zosmutnieť, získavať body, alebo hádzať ohnivé gule, či dokonca jeden druhého vymazať. Je to všetko na tebe akú hru chceš vytvoriť."
    playlab_events:
      1:
        text: "Teraz sa naučíme o niečom, čo programátori hier používajú každý deň. Sú to Udalosti. Udalosť hovorí tvojmu programu, aby čakal na to, keď sa niečo stane. A potom, keď sa to stane, program vykoná nejakú aktivitu. "
      2:
        text: "Niektoré príklady udalostí čakajú na kliknutie myškou, na stlačenie tlačidla šípky, alebo na dotyk na dotykovú obrazovku."
      3:
        text: "Tu urobíme, aby vesmírny robot Spacebot pozdravil pozemšťanov, keď na ňho klikneme. Použijeme blok \"po kliknutí na postavu\" a pripojíme k nemu blok \"povedz\". Keď hráč klikne na robota, vykoná sa všetko, čo je pripojené k udalosti \"po kliknutí na postavu\". Čo hovorí tvoj mimozemšťan?"
      4:
        text: "Sú tam aj bloky \"keď šípka\". Ak k nim pripojíš bloky \"posuň\", môžeš začať s pohybom postavičiek hore, dole, vľavo či vpravo. Krok po kroku sa tvoja hra stáva viac interaktívnou."
    playlab_repeat_forever:
      1:
        text: "Toto je blok \"opakuj donekonečna\". Čokoľvek vložíme do tohoto bloku, to sa bude v hre opakovať navždy."
      2:
        text: "Ak má postava niečo opakovane vykonávať bez zásahu hráča, budeme vkladať tieto bloky do vnútra bloku \"opakuj donekonečna\"."
      3:
        text: "V tejto úlohe je našim cieľom pomôcť čarodejníkovi strážiť hranice kráľovstva nepretržite zľava doprava a naspäť. Tým, že sa naučíme ako fungujú príkazy opakovania, si neskôr ušetríme množstvo času pri tvorení našej vlastnej hry."
    C1_artist_intro:
      1:
        text: "S týmito blokmi kreslíš. Použi ich, aby sa umelec dostal kam potrebuje na zafarbenie sivých čiar."
      2:
        text: "S týmito blokmi skáčeš. Keď ich použiješ, tvoj umelec sa pohne, ale nekreslí, takže pomocou nich preskočíš na ďalšiu šedú čiaru. \n"
    C1_bee_level_intro:
      1:
        text: "Nie sú včely super skvelé? V nasledujúcej sérii úloh je tvojim cieľom pomôcť včele dostať sa ku kvetom, získať z nich nektár a preletieť k plástu, aby vyrobila med. Na toto cvičenie potrebuješ použiť bloky \"získaj nektár\" a \"vyrob med\". "
      2:
        text: "Každý kvet má rozdielny počet nektáru: 1, 2, 3, alebo viac. Poznáme to podľa malého čísielka v rohu pri červených kvetoch. Preto sa pred pokračovaním ďalej uisti, že všetkok nektár z kvetu bol získaný. Rovnako môže aj každý plást uchovať len nejaké množstvo medu: 1, 2, 3, alebo viac. Vyrob preto len toľko medu, koľko dokáže uchovať plást."
      3:
        text: "Uspeješ a postúpiš na ďalšiu úroveň, ak zvládneš získať všetok nektár a vyrobiť všetok med. Inak si budeš musieť túto úlohu zopakovať. Skús tomu chvíľu \"v-čeliť\" a získaj pocit, čo znamená byť programátorom!"
    C1_bee_loops:
      1:
        text: "Cyklus znamená opakovanie činnosti. Keď kontrolujem úľ, vytiahnem a skontrolujem jeden rám a potom ho vrátim a túto činnosť opakujem viackrát. Toto je vlastne cyklus - vykonávanie rovnakej činnosti opakovane."
      2:
        text: "Na tejto úrovni cheme, aby včela získala z kvetu tri nektáre. Namiesto trojnásobného použitia \"získaj nektár\", použi opakovací blok na získanie nektáru tri krát. Stlač \"Spustiť\" a zisti, či to máš správne. Výborne!"
    C1_bigevent_unplugged:
      1:
        text: "Táto lekcia sa volá veľká udalosť. Je to všetko o tom, ako dokážeme ovládať náš program a dokonca meniť spôsob činnosťi programu počas jeho behu použitím udalostí, akými sú napríklad stlačenie klávesy alebo kliknutie myši."
      2:
        text: "V tejto lekcii budeš ovládaný papierovým diaľkovým ovládačom. Je to niečo ako reálna-živá video hra."
      3:
        text: "Udalosť je akcia, ktorá spôsobí, že sa niečo udeje. Je to ako keď klikneš na tlačidlo myši a načíta sa webstránka. To je udalosť. Keď sa dotkneš obrazovky na svojom tablete kvôli posúvaniu obrazu, to je tiež udalosť. Udalosti sú skvelým spôsobom ako nechať užívateľa riadiť tvoj program, kedykoľvek to potrebuje alebo chce."
      4:
        text: "Často sa dejú veci, na ktoré všetci odpovedáme určitým spôsobom. Ak sme hladní, ideme do chladničky. Ak počujeme, že prišiel poštár a vhodil list do schránky, ideme si vybrať túto poštu. To sú rovnaké udalosti ako stlačenie tlačidla alebo pohnutie joystickom. Udalosti, ktoré sú pre nás spúšťačom pre vykonanie určitej aktivity."
      5:
        text: "Vo videohrách sa nachádza udalosť nazývaná \"Update\" (obnov) a opakuje sa 30 alebo 60 krát za sekundu. Pre programátorov videohier je možno dôležitejšia ako udalosť gombíka či joysticku."
      6:
    C1_building_foundation:
      1:
      2:
        text: "Táto lekcia sa volá budovanie základov. V tejto lekcii budeme pracovať na úlohe, ktorá má byť skutočne zložitá. Musíte prísť na to, ako postaviť štruktúru vysokú aspoň ako jeden z týchto pohárov, a musí byť dosť silná nato, aby udržala váhu knihy."
      3:
      4:
      5:
    C1_happy_maps_unplugged:
      1:
        text: "Táto lekcia sa volá Veselé mapy. Dnes budeme pomáhať našej malej chlpatej kamarátke Flurb na ceste ku jej ovociu."
      2:
        text: "Pomôž Flurb dostať sa k ovociu. Najprv potrebuješ zistiť, ktorým smerom sa musí Flurb posunúť a potom ju tam navigovať pomocou šípok. Ktorým smerom sa musí Flurb pohnúť, aby sa dostala k jablku? Smerom hore."
      3:
        text: "Aby sa tam dostala, zakrúžkuj smer, ktorým má ísť."
      4:
        text: "Vytvor si vlastný algoritmus tak, že šípky prilepíš vedľa mapy, ktorú sa snažíš vyriešiť. Druhá úloha je rovnaká, ale smerom nadol."
      5:
        text: "Je to ako programovanie s papierom. To je všetko!"
    C1_maze_debugging:
      1:
        text: "Hľadanie a odstraňoanie chýb (anglicky DEBUGGING) môžeme robiť rôznymi spôsobmi. Jedným z najľahších je ísť krok po kroku až kým nenarazíš na miesto, kde program funguje inak, ako si plánoval. Tu sa snažím spraviť premet vzad na stožiari, no vždy padnem."
      2:
      3:
      4:
    C1_moveitmoveit_unplugged:
      1:
        text: "Táto lekcia sa volá \"Pohni sa, pohni sa\". Spolu v nej napíšeme program, vďaka ktorému sa náš kamarát presunie zo začiatočného bodu s kompasom ku cieľu, na ktorom je smajlík."
      2:
      3:
    C1_going_places_safely:
      1:
        text: "Volám sa Jeremiah. Ahoj! Mám sedem rokov. Rád sa hrám na maminom počítači, ale najprv musím dostať povolenie. \"Mami, môžem ísť na počítač? Iste zlatko!\""
      2:
      3:
        text: "Včera som navštívil zoologickú záhradu, je blízko môjho domu. Videl som tam žriebätko zebry. Odfotil som si ho, zmenil som mu farbu pruhov, pridal klobúk a zaradil ho do svojej kolekcie nezvyčajných zvierat. Úžasné! Neskôr som šiel na veľmi vzdialené miesto. Navštívil som Keňu. Je to krajina v Afrike. Žije tu mnoho zebier."
      4:
      5:
      6:
      7:
    C1_pair_programming:
      1:
        text: "Dnes sa naučíme niečo o párovom programovaní. Pri párovom programovaní pracujete ako tím. Pýtate sa, prečo by mali dvaja ľudia používať jeden počítač? Pretože - viac hláv, viac rozumu. Pri párovom programovaní si ty a tvoj partner sadnete za jeden počítač a budete pracovať na spoločnom projekte. "
      2:
        text: "Párové programovanie je ako jazda v pretekárskom aute. Jeden je vodič a druhý je navigátor. Vodič sedí za počítačom, používa klávesnicu, myš alebo dotykovú obrazovku a ovláda hlavné činnosti počítača. Druhá osoba je navigátor. Navigátor je niekto, kto pomáha vodičovi. Odpovedá na jeho otázky, všíma si chyby a identifikuje potenciálne problémy."
      3:
        text: "Komunikácia je pri párovom programovaní kľúčom k úspechu. Neurážaj svojho partnera. Rešpektujte sa. Nesnaž sa byť nadriadeným navigátorom. Po celý čas komunikujte so svojím partnerom o tom, čo robíte. Vodič vysvetľuje, čo robí. Navigátor môže navrhovať ďalšie kroky."
      4:
        text: "Navigátor by mal premýšľať o úlohe komplexne a vodič sa zameriava na detaily. Obe úlohy sú dôležité. Párové programovanie je o tímovej spolupráci."
    C1_playlab_storytelling:
      1:
        text: "Je čas byť kreatívny a použiť tvoje kódovacie zručnosti na vyrozprávanie príbehu. Tvoj príbeh bude mať aktérov a ty budeš môcť prinútiť týchto aktérov rozprávať a interagovať medzi sebou. Začni rozmýšľať nad tým, aký príbeh chceš rozpovedať. "
      2:
        text: "Mačky sa vždy báli psov, a čo ak si mačka uvedomí, že pes sa len snažil byť milý? Tlačidlo \"pri spustení\" všetko začína. Tlačidlo \"posuň sa\" posunie tvoj charakter a tlačidlo \"povedz\" spôsobí to, že charakter povie čokoľvek, čo napíšeš. "
      3:
        text: "Toto je tlačidlo \"keď sa aktéri zrazia\", ktoré môžeš prepojiť s ďalšími blokmi. "
      4:
        text: "Ja som prikázala psovi prísť a povedať \"Ahoj\", ale potom sa mačka vyľakala a utiekla. \"Ahh\". Ak by bolo viac času, príbeh by mal šťastný koniec. Koniec!"
    C2_artist_intro:
      1:
        text: "Na preteky sa ani nedostanete, ak nemáte v tíme ľudí, ktorí sú zdatní v informatike - a to práve pre množstvo dát zbieraných autami. Títo ľudia tiež vytvárajú programy, ktoré pretekárom pomáhajú byť dlhodobo výkonnými."
      2:
        text: "V týchto úlohách sa staneš umelcom, ktorý kreslí rôzne tvary. Kamkoľvek sa tvoj umelec pohne, nakreslí za sebou čiaru. "
      3:
        text: "Po plátne sa hýbeš pomocou bloku \"posuň sa dopredu\". V tomto prípade príkaz \"posuň sa dopredu\" znamená posun dopredu o 100 pixelov. Čo sa presne stane pri stlačení tlačidla \"Spustiť\"? Umelec sa posunie o 100 pixelov. Pixely sú veľmi malé štvorce na tvojej obrazovke."
      4:
        text: "Iný blok v tejto úlohe hovorí \"otoč sa vpravo o 90 stupňov\". Použitím tohto bloku sa umelec otočí o nejakú časť kruhu. Môžeš sa pohrať s tým, o koľko stupňov sa má umelec otočiť. Toto je otočka o 90 stupňov."
      5:
        text: "A toto je otočka o 120 stupňov. Nezabudni - to, o koľko sa umelec posunie či otočí, \nmeníš šípkami vedľa hodnôt pixelov a stupňov. Veľa zábavy pri kreslení!"
    C2_artist_debugging:
      1:
      2:
      3:
        text: "Och, tu je ten problém! Mačacie fúzy sú dlhé 75 pixelov, nie 25."
    C2_bee_debugging:
      1:
        text: "Počul si už niekedy o ladení programu? Týmto spôsobom zistíš čo nefunguje. Keď ladíš kód, identifikuješ a odstraňuješ chyby."
      2:
      3:
    C2_graph_paper:
      1:
        text: "Táto lekcia sa nazýva \"Programovanie na štvorčekový papier\" a je celá o algoritmoch. Dnes sa naučíme písať programy, v ktorých budeme kresliť čierno-biele obrázky len pomocou šípiek."
      2:
      3:
      4:
    C2_artist_loops:
      1:
        text: "V tejto časti použijeme blok \"opakuj\" a tým pri programovaní ušetríme umelcovi kopu času. Na ploche už máme nejaké bloky, ale to len preto, aby nám pomohli začať."
      2:
        text: "Aby sme tieto bloky 4 krát zopakovali a nakreslili štvorec, stačí vytiahnuť blok \"opakuj\" a vložiť bloky \"posuň sa dopredu\" a \"otoč sa vpravo\" do jeho vnútra. Pri stlačení tlačidla \"Spustiť\" umelec tieto kroky 4 krát zopakuje a nakreslí štvorec."
    C2_bee_loops:
      1:
        text: "Cyklus znamená opakovanie činnosti. Keď kontrolujem úľ, vytiahnem a skontrolujem jeden rám a potom ho vrátim a túto činnosť opakujem viackrát. Toto je vlastne cyklus - vykonávanie rovnakej činnosti opakovane."
      2:
    C2_playlab_createstory:
      1:
        text: "Doteraz sa ti podarilo vytvoriť animáciu alebo príbeh, ktorý keď je spustený, vykoná stále to isté. Teraz môžeš vytvoriť interaktívnu hru, ktorá sa dá v skutočnosti aj hrať."
      2:
    C2_relay_programming:
      1:
        text: "Dnes budeme programovať v štafete. Bude to o programovaní pod tlakom a o hľadaní a opravovaní chýb, ktoré sa stávajú, keď pracujete v tíme a naozaj rýchlo. Využijeme programovanie na štvorčekový papier, aby sme nasimulovali skutočné programovanie a štafetové preteky, aby sme cítili aj časový tlak."
      2:
        text: "V štafetovom programovaní sa tímy budú pretekať v písaní programu na štvorčekový papier. Musíš skontrolovať kamarátovu prácu a v prípade, že v nej nádeš chybu, tak túto chybu opraviť, pridať vlastnú šípku a rýchlo bežať so štafetou za ďalším členom tvojho tímu."
      3:
      4:
    C3_artist_intro:
      1:
        text: "Na preteky sa ani nedostanete, ak nemáte v tíme ľudí, ktorí sú zdatní v informatike - a to práve pre množstvo dát zbieraných autami. Títo ľudia tiež vytvárajú programy, ktoré pretekárom pomáhajú byť dlhodobo výkonnými."
      2:
        text: "V týchto úlohách sa staneš umelcom, ktorý kreslí rôzne tvary. Kamkoľvek sa tvoj umelec pohne, nakreslí za sebou čiaru. "
      3:
        text: "Po plátne sa hýbeš pomocou bloku \"posuň sa dopredu\". V tomto prípade príkaz \"posuň sa dopredu\" znamená posun dopredu o 100 pixelov. Čo sa presne stane pri stlačení tlačidla \"Spustiť\"? Umelec sa posunie o 100 pixelov. Pixely sú veľmi malé štvorce na tvojej obrazovke."
      4:
        text: "Iný blok v tejto úlohe hovorí \"otoč sa vpravo o 90 stupňov\". Použitím tohto bloku sa umelec otočí o nejakú časť kruhu. Môžeš sa pohrať s tým, o koľko stupňov sa má umelec otočiť. Toto je otočka o 90 stupňov."
      5:
        text: "A toto je otočka o 120 stupňov. Nezabudni - to, o koľko sa umelec posunie či otočí, \nmeníš šípkami vedľa hodnôt pixelov a stupňov. Veľa zábavy pri kreslení!"
    C3_artist_nested_loops:
      1:
        text: "Keď vložíme (ponoríme) cyklus do iného cyklu, hovoríme tomu vnorené cykly. Napríklad tu máme kód, ktorým kreslíme trojuholník so stranami 100 pixelov použitím opakovacieho bloku s 3 opakovaniami. Jedno opakovanie pre každú stranu trojuholníka."
      2:
        text: "Ale my chceme nakresliť 6 trojuholníkov. Preto celý teno kód vložíme do vnútra ďalšieho opakovacieho bloku. Super, však?"
    C3_bee_debugging:
      1:
        text: "Počul si už niekedy o ladení programu? Týmto spôsobom zistíš čo nefunguje. Keď ladíš kód, identifikuješ a odstraňuješ chyby."
      2:
      3:
    C3_bee_nested_loops:
      1:
        text: "Dnes sa naučíme používať vnorené cykly. Na začiatku máme pripravený kód, ktorým sa včela trikrát posunie dopredu a zoberie nektár. Nakoniec sa otočí doprava. Vezmime tento celý blok kódu a vložme ho do vnútra ďalšieho opakovania. Počet opakovaní nastavme na 3. Hotovo!"
    C3_internet:
      1:
      2:
      3:
      4:
      5:
        text: "Som Amanda Camp a pracujem ako softvérový inžinier v Googli. Pracujem v tíme, ktorý pracuje na serveroch uchovávajúcich profily a kontakty. Pri mojej práci často rozmýšľame, ako sa dajú kontakty posielať na iné zariadenia ako napríklad váš telefón. Väčšina ľudí má veľa kontaktov, povedzme že tisíc, a my nechceme poslať všetky tieto kontakty na váš telefón naraz, lebo by to bolo priveľa na správu. Tak, ako internet delí veľké správy na pakety, my používame koncept nazvaný stránkovanie, v ktorom môžeme poslať na váš telefón len 100 kontaktov naraz, nechať telefón nech ich spracuje a čakať, kým si vypýta ďaľších 100 kontaktov."
      6:
    C3_maze_conditionals:
      1:
        text: "Ľudia robia rozhodnutia každý deň. Napríklad, predtým než idete von, máte podmieňovací výraz - ak vonku prší, musíte si zobrať svoju vetrovku. Počítače sú úžasné, lebo keď sa rozhodnete, ktoré príkazy majú a vedia spracovávať, tak ich spracuvávajú neskutočne rýchlo a zodpovedne. Počítačový program je vlastne trošku matematiky a niekoľko podmieňovacích výrazov, pri ktorých sa robia rozhodnutia."
      2:
      3:
      4:
    C3_maze_level_4:
      1:
        text: "V tomto príklade je tvojou úlohou dostať zombíka k slnečnici. Mohli by sme použiť 5 blokov \"posun sa dopredu\", alebo môžeme počítaču povedať, nech sa raz posunie dopredu a prikázať mu to zopakovať 5 krát použitím jedného opakovacieho bloku."
      2:
    C3_playlab_create_game:
      1:
        text: "Doteraz sa ti podarilo vytvoriť animáciu alebo príbeh, ktorý keď je spustený, vykoná stále to isté. Teraz môžeš vytvoriť interaktívnu hru, ktorá sa dá v skutočnosti aj hrať."
      2:
    C4_conditionals:
      1:
        text: "Máme nový blok, ktorý sa volá blok ak / inak. Je to podmienka rovnako ako blok ak, ktorý ste používali v predošlých úlohách. Ale teraz je na spodu bloku nová časť, ktorá hovorí inak. Blok ak / inak umožňuje včele rozhodnúť sa medzi dvoma sadami akcií. Ak je včela pri kvete, vykoná sadu akcií, ktoré zadáte v prvej časti, kde sa hovorí, vykonaj ak. Ak včela nie je pri kvete, vykoná sadu akcií, ktoré vložíte na miesto, kde je uvedené inak."
      2:
        text: "Podmienky ak určujú, ako sú počítače schopné prijímať rozhodnutia. Ľudia nastavujú pre počítač podmienky, ktoré hovoria, že ak sa počítač vyskytne v určitej situácii, urobí jedno. Inak urobí druhé. Horná časť nášho bloku ak / inak hovorí, ak je pri kvete. Horná časť nášho bloku by však mohla hovoriť aj iné veci, napríklad ak sa nektár rovná 2 alebo je pred nami cesta, náš blok sa bude správať rovnako. To znamená, ak je vyhlásenie v hornej časti pravdivé, vykoná sa prvá sada akcií. Ale ak je vyhlásenie v hornej časti nepravdivé, vykoná sa druhá sada akcií."
    C4_for_loops:
      1:
        text: "Keď použijete blok opakuj na zacyklenie kódu, ako počítač zistí, kedy sa kód zopakoval dostatočne veľakrát? Blok opakuj v skutočnosti skrýva sofistikovanejší kúsok kódu nazývaný cyklus pre, ktorý počíta od počiatočnej hodnoty po koncovú hodnotu o konkrétny prírastok."
      2:
        text: "Napríklad, opakovanie 3 blokov počíta od 1 po 3, po jednej. Za každým, keď ráta, spustí kód vo vnútri opakovania. Cyklus vie, koľkokrát už zbehol, vďaka premennej \"počítadlo\", ktorá je nastavená na počiatočnej hodnote, keď cyklus začína a pridáva si o jedno zakaždým, keď zbehne cyklus. Akonáhle je premenná \"počítadlo\" väčšia ako konečná hodnota, cyklus sa zastaví."
      3:
        text: "Výhodou použitia ozajstného rátajúceho cyklu, namiesto bloku opakuj je, že vidíme premennú \"počítadlo\" a používame ju v cykle. Napríklad, keď máme viacero kvetín a prvá z nich má jeden nektár, druhá má dva nektáre a tretia má tri, môžeme použiť rátajúci cyklus, aby včela pozbierala zakaždým \"počítadlový počet\" nektárov, jeden na prvom kvete, dva na druhom a tri na treťom. "
      4:
        text: "V rátajúcom cykle môžeme tiež zvyšovať \"počítadlo\" o iné číslo ako jeden. Vieme napríklad počítať vždy o plus 2, 4 alebo aj hodnotu, ktorá sa zakaždým mení."

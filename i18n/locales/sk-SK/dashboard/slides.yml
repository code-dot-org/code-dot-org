        text: "Hodina Kódu | Tanečná Párty: Párty pokračuje!"
      2:
        text: "Gratulujem! Práve sa ti podarilo naučiť základy informatiky. Teraz môžeš použiť tieto bloky na vytvorenie svojej vlastnej tanečnej párty, ktorú môžeš zdielať s kamarátmi."
      3:
        text: "Ak sa pozrieš do ponuky nástrojov, nájdeš zopár úplne nových blokov, ktoré si ešte nevidel. Napríklad môžeš použiť blok rozmiestni na usporiadanie tanečníkov na obrazovke rôznymi spôsobmi."
      4:
        text: "Poobzeraj sa a experimentuj s týmito novými blokmi a vlastnosťami. Vytvoríš starostlivo navrhunú choreografiu tanca na svoju obľúbenú pesničku?"

      7:
        text: "Ak potiahnem do nášho pracovného priestoru blok pohybVľavo(); a potom kliknem Spustiť, čo sa stane? BB=8 sa pohne doľava o jedno pole v mriežke."
      8:
      9:
      10:
    starwars_events:
      1:
      2:
        text: "Gratulujem, zvládaš to! BB-8 je naprogramovaný. Myslím, že sme pripravení na niečo zložitejšie. Poďme na to. Keďže sa ti práve podarilo naučiť základy programovania, vráťme sa v čase a vytvorme tvoju vlastnú hru, v ktorej bude účinkovať R2-D2 a C-3PO."
      3:
        text: "Aby sme si mohli vytvoriť hru, potrebujeme sa naučiť niečo čo programátori hier používajú každý deň: sú to udalosti. Udalosti hovoria programu, aby počúval, alebo čakal na to kým sa niečo udeje, potom vykonajú nejakú akciu."
      4:
        text: "Medzi príklady akcií patrí napríklad čakanie na kliknutie myšou, stlačenie klávesy so šípkou alebo ťuknutie na obrazovku."
      5:
        text: "Tu urobíme to, aby sa R2-D2 pohyboval smerom hore a doručil správu pilotovi rebelov, a potom smerom dole k inému pilotovi rebelov. K jeho pohybu použijeme udalosti tak, že hráč použije šípky alebo tlačidlá hore/dole."
      6:
        text: "Použijeme blok udalosti \"whenUp()\" (akHore()) a pripojíme k nemu blok \"goUp()\" (choďHore()). Ak hráč stlačí šípku hore, spustí sa kód pripojený k \"whenUp()\" bloku. Podobne sa to dá urobiť, aby sa R2-D2 hýbal smerom dole."
      7:
        text: "Aby sme to dosiahli, použijeme príkaz, ktorý sa volá \"whenUp()\" (akHore). Ak presunieš príkaz z panela nástrojov, uvidíš, že začína a končí zloženou (kučeravou) zátvorkou, nie bodko-čiarkou. Toto nám dáva priestor, aby sme dovnútra volžili ďalšie príkazy. Každý príkaz, ktorý vložíme dovnútra zátvoriek, sa spustí, keď hráč stlačí šípku hore."
      8:
      9:
        text: "Teraz namiesto toho, aby sme  písali celý kód na ovládanie droida vopred, môžeme nechať R2-D2 reagovať na stlačenie kláves, aby sa pohyoval po obrazovke. Krok po kroku sa tvoja hra stáva viac interaktívnou."
    starwars_congrats:
      1:
        text: "Ahoj, volám sa Alice. V Code.org vediem produktový a technický tím a pracovala som na tomto návode, ktorý si práve prechádzaš."
      2:
        text: "Podarilo sa ti dosiahnuť záverečnú úroveň. Blahoželám! Už vieš všetko potrebné na vytvorenie svojej vlastnej Star Wars hry. Už žiadne ďalšie pokyny, ani hádanky. Vytvor si vlastnú hru a vyber si, ako bude fungovať. Ešte niečo, odomkli sa ti nové zvuky a nové príkazy, a tak dokážeš spraviť ešte viac."
      3:
        text: "[študenti sa rozprávajú] Hru sme postavili na tom, že body dostaneš, keď získaš \nprasiatka. Zakaždým, keď získaš prasiatko, objaví sa Storm trooper. Nakoniec je obrazovka plná prasiatok a keď sa dotkneš 10 000 prasiatok, vyhrávaš."
      4:
        text: "[študenti sa rozprávajú] Vytvorili sme hru kde neprehráš a za všetko, čo zabiješ, \ndostávaš body. V mojom programe som vymenila klávesy, takže keď klikneš hore,\npostava pôjde dole, a keď klikneš doprava, pôjde doľava. Je to naozaj ťažké!\nNiekedy dostaneš výhodu, prirodzenú výhodu, ak vyvájaš hru ty. Chápem to \nsprávne?"
      5:
        text: "Keď je tvoja hra hotová, vyber zdieľať a odkaz zdieľaj so svojimi kamarátmi alebo si hru zahraj na svojom telefóne. Veľa zábavy!"

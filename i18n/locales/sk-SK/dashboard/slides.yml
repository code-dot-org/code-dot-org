sk:
  slides:
    maze_intro:
      1:
        text: "Vitaj na svojej prvej hodine kódovania! Poďme sa pustiť do programovania."
      2:
        text: "Budeme používať Blockly, vizuálny programovací jazyk, kde budeš presúvať a vkladať bloky, aby si napísal kód."
      3:
        text: "Väčšina kódu je písaná, ale Blockly je vizuálny. Každý blok zodpovedá riadku \"skutočného\" kódu."
      4:
        text: "Naučíš sa základy informatiky, pojmy, ktoré sú používané kdekoľvek od tvorby aplikácií k tvorbe programov na ovládanie robota na Marse."
      5:
        text: "Program je súbor pokynov, ktoré tvoj počítač vykonáva."
      6:
        text: "Cieľom tvojho prvého programu je dostať nahnevaného vtáka cez bludisko k zelenému prasaťu."
      7:
        text: "Na ľavej strane je bludisko, kde program prebieha. Pokyny pre každý príkaz sú pod bludiskom."
      8:
        text: "Panel nástrojov v strede obsahuje príkazy pre nahnevaného vtáka. Príkazy použiješ na poskladanie svojho kódu."
      9:
        text: "Na pravej strane je tvoj pracovný priestor kam presuneš bloky z panelu nástrojov, aby si vytvoril svoj program. Pre vymazanie bloku, presuň blok do koša v rohu."
      10:
        text: "Každý blok je nejakým pokynom. Ak presuneš blok \"move forward\" do svojho pracovného priestoru a klikneš na \"Run Program\", vták sa v bludisku pohne o jedno políčko."
      11:
        text: "Aby si spravill viac ako jeden pokyn, môžeš do svojho pracovného priestoru vložiť viac blokov a spojiť ich. Vták bude vykonávať príkazy smerom zhora nadol."
      12:
        text: "Ak spustíš program a chceš ho upraviť a spustiť znovu, klikni na tlačítko \"Reset\". "
      13:
        text: "Poďme na tie prasce!"
    artist_intro:
      1:
        text: "Ahoj, ja som JR ! Každý automobilový závodný tím potrebuje počítačového vedca, aby vyhral. Oni analyzujú údaje z auta, aby mohlo ísť rýchlejšie."
      2:
        text: "Teraz budeš umelec, ktorý za nimi kreslí čiaru všade kade idú."
      3:
        text: "Tento blok hovorí \"posuň sa dopredu o 100 pixelov.\" Pixely sú malé bodky na tvojej obrazovke."
      4:
        text: "Tento blok hovorí \"zatoč vpravo o 90 stupňov.\" Toto otočí tvojho umelca o rovnaký počet stupňov ako ako otočka v bludisku."
      5:
        text: "Klikni na šípku v každom z týchto blokov a zmen počet o koľko sa artista pohne vpred alebo  sa otočí. Pohraj sa a zoznám sa  s týmito novými blokmi."
    farmer_intro:
      1:
        text: "Ahoj, ja som Paola! V týchto úlohách si farmárkou, ktorej úlohou je vyhladiť pole, aby mohol začať pestovať plodiny."
      2:
        text: "Musíš jej pomôcť odstrániť všetky hromady hliny a vyplniť všetky jamy."
      3:
        text: "Nové bloky: odstrániť 1 lopatu hliny z hromady a naplniť jamu 1 lopatou hliny."
      4:
        text: "Kôpky a jamy sú rozdielnych veľkostí, tak budeš musieť farmárke povedať koľko krát lopatu použije."
    flappy_intro:
      1:
        image: 'poznámky/flappy01.jpg'
        text: "Ahoj, ja som Katie! Jednou z najzaujímavejších vecí na počítačoch je, že počítačový program môže byť interaktívny."
      2:
        image: 'poznámky/flappy02.jpg'
        text: "Kedykoľvek niekto klikne poprípade niečo napíše do počítača, alebo mobilu, ktorý generuje príkazy, je tam kód, ktorý rozhodne ako reagovať na daný príkaz."
      3:
        image: 'poznámky/flappy03.jpg'
        text: "Napríklad by ste mohli mať príkaz obsluhy, ktorý hovorí \"po kliknutí prehrať zvuk\" "
      4:
        image: 'poznámky/flappy04.jpg'
        text: "Už si niekedy počul o hre FlappyBird? Pomocou príkazov, sa budeme učiť naprogramovať našu vlastnú verziu hry FlappyBird!"
      5:
        image: 'poznámky/flappy05.jpg'
        text: "Budeš písať kód prostredníctvom presúvania blokov, ktoré predstavujú príkazy pre počítač. Každý z týchto blokov predstavuje skutočný kód."
      6:
        image: 'poznámky/flappy06.jpg'
        text: "Ak sa pozrieš na pracovný priestor, sú tam zelené bloky, ktoré sú pre teba vyplnené - to sú \"udalosti pre obsluhu\" "
      7:
        image: 'poznámky/flappy07.jpg'
        text: "Ak chceš, aby vták mykol krídlami a posunul sa hore, môžeš to urobiť pripojením \"FLAP\" bloku. Teraz keď v hre kedykoľvek klikneš myšou, vták sa posunie hore a mávne krídlami."
      8:
        image: 'poznámky/flappy08.jpg'
        text: "V každej puzzle tejto aktivity budeme zavádzať nové typy udalostí ako napríklad zelené bloky v pracovnom priestore a môžeš rozhodnúť, ktoré z blokov budú v tejto udalosti."
      9:
        image: 'poznámky/flappy09.jpg'
        text: "Ak vidíš spodnú šípku ako teraz, to znamená, že môžeš zmeniť nastavenia - napríklad aký zvuk prehrať keď vták dopadne na zem."
      10:
        image: 'poznámky/flappy10.jpg'
        text: "V posledných puzzle budeš môcť vytvoriť svoju vlastnú hru a zdieľať ju so svojimi priateľmi. Bav sa!"
    loop_times:
      1:
        text: "Ahoj, ja som Mark! Poďme sa naučiť niečo o cykloch. Používaním cyklov rozkážeš počítaču, aby opakoval znova a znova akékoľvek množstvo pokynov, tisíce, alebo dokonca aj miliardy krát."
      2:
        text: "V týchto puzzle chceme vtáka posunúť vpred o 5 políčok, aby dostal prasa."
      3:
        text: "Môžeme použiť nový \"opakovací\" blok, ktorý nám uľahčí prácu."
      4:
        text: "Namiesto 5 krát opakovaného vkladania bloku \"posuň sa vpred\"..."
      5:
        text: "Blok \"posuň sa vpred\" môžeme vložiť do \"opakovacieho\" bloku a napísať doň číslo, ktoré určuje koľko krát sa udalosť bude opakovať."
      6:
        text: "A to je dôležité: do \"opakovacieho\" bloku môžeš vložiť viac blokov."
      7:
        text: "Uži si používanie nového \"repeat\" bloku!"
    loop_until:
      1:
        text: "Ahoj, ja som Chris. Pred nástupom do Miami Heat som šiel študovať informatiku na Georgia Tech. Poďme si vyskúšať nový \"opakuj dovtedy\" blok."
      2:
        text: "Čo keby sme nevedeli, ako ďaleko sa musel vták pohnúť, aby dostal prasa?"
      3:
        text: "Ak vložíme \"pohni sa vpred\" blok do \"opakuj dovtedy\" bloku, vták sa bude posúvať vpred, pokým nedosiahne prasa (alebo nenarazí do steny)."
      4:
        text: 'A to je dôležité: rovnako ako predtým, do "opakuj dovtedy" bloku môžeme vkladať viaceré bloky. ktoré sa budú opakovať.'
    if:
      1:
        text: "Ahoj ja som Bill! Poďme sa nauči%t niečo o \"ak\" -podmienkach. Prostredníctvom podmienok sa počítač vie rozhodovať."
      2:
        text: "Príkaz \"If\" (\"ak\") používaš každý deň. Predtým, než ideš von každé ráno, hovoríš si, \"ak\" vonku  prší , musím si obliecť bundu."
      3:
        text: "Môžeme povedať, zombíkovi aby skontroloval, či je cesta na ľavej strane, a AK cestu vľavo nájde, môžme ho týmto smerom otočiť."
      4:
        text: "Pre napísanie kódu pre toto vytiahnime von náš blok \"if\" a vložme doňho bloky \"zabočiť doľava\"."
      5:
      6:
      7:
        text: "Zabávaj sa používaním \"if\" bloku!"
    if_else:
      1:
      2:
      3:
      4:
        text: "Teraz pošli týchto zombie tam, kde patria!"
    if_else_scrat:
      1:
      2:
      3:
      4:
        text: "Teraz pomôž veveričke Scrat získať žaluď!"
    function:
      1:
      2:
      3:
      4:
      5:
        text: "Vráťme naspäť \"fun\" do \"FUNkcií!\" "
    loop_while:
      1:
        text: "Ahoj, volám sa Makinde! Poďme sa naučiť niečo o bloku \"zatiaľ čo.\" "
      2:
        text: "Blok \"pokiaľ\" bude robiť čokoľvek doňho dáte POKIAĽ bude výraz na jeho vrchu PRAVDIVÝ."
      3:
        text: "Napríklad, ak farmár stojí na kope, bude stále pokračovať v odstraňovaní lopatou POKIAĽ bude mať pod sebou kopu."
    loop_for:
      1:
        text: "Ahoj, volám sa Trina, a pracujem pre spoločnosť Pixar. Pracovala som na množstve filmov, vrátane Šreka."
      2:
        text: "Toto je naša nová slučka \"počítadlo\". Bude robiť akcie dookola, pričom ich môžete jemne upraviť pri každom opakovaní."
      3:
        text: "V tomto prípade hovorí naša slučka \"počítadlo\" \"počítaj od 50 do 90 v násobkoch 10tich\" a vo vnútri nej máme blok \"nakresli štvorec\". Presuň blok \"počítadlo\" zo sekcie \"Premenné\" do pozície \"dĺžka\"."
      4:
        text: "To znamená, že náš umelec nakreslí štvorec so stranou dlhou 50 pixelov, potom pridá k nej 10 a nakreslí štvorec s dĺžkou 60 pixelov. Potom bude pridávať 10 a kresliť štvorce až kým nedosiahne hodnotu 90. Takto budeme mať štvorce dlhé 50, 60, 70, 80 a 90 pixelov."
    parameters:
      1:
        text: "Ahoj, volám sa Janete, a som inžinierkou v spoločnosti Zynga."
      2:
        text: "Čo ak chceme nakresliť niekoľko trojuholníkov s rôznymi dĺžkami strán?"
      3:
        text: "Môžeme napísať celý kód ručne alebo môžeme použiť funkcie s parametrami."
      4:
      5:
      6:
      7:
      8:
    hoc_wrapup:
      1:
      2:
      3:
      4:
        text: "Technológie menia všetko čo robíme, nezáleží na tom, či si mladý, alebo starý: programovanie je zábava, používaš svoju kreativitu a programovať sa môže naučiť ktokoľvek!"
    20_wrapup:
      1:
        text: "Zobraz poznámky už čoskoro!"
    frozen_intro:
      1:
        text: "Ahoj, volám sa Lyndsey. Som modelkou, herečkou a píšem si svoje vlastné aplikácie. Použi kód a pridaj sa k Anne a Else ako objavujú krásu a čaro ľadu."
      2:
        text: "Korčuľovaním po ľade vytváraš snehové vločky i vzory a vznikne ti tak zimná krajina zázrakov, ktorú potom môžeš zdieľať so svojimi priateľmi."
      3:
        text: "Počas nasledujúcej hodiny sa naučíš základy používania kódu. Tradičné programovanie je obvykle v textovej forme, ale my použijeme Blockly, ktorý používa obrázkove bloky, ktoré môžete presúvať pre vytvorenie programu. Takto sa učia základy dokonca aj vysokoškoláci. Avšak pod kapotou stále vytváraš kód."
      4:
        text: "Program je sada inštrukcií, ktorá hovorí počítaču, čo má robiť. Vytvorme kód, alebo program, ktorý pomôže Else vytvoriť jednoduchú čiaru. Toto využijeme neskôr pre vytvorenie zložitejších vzorov."
      5:
        text: "Tvoja obrazovka je rozdelená do troch hlavných častí. Naľavo je ľadová plocha, kde bude bežať tvoj program. Pokyny pre každú úroveň sú napísané hneď pod plochou."
      6:
        text: "Táto prostredná oblasť sa nazýva panel nástrojov, a každý z týchto blokov predstavuje určitú akciu, ktorú môžu Elsa a Anna vykonať."
      7:
        text: "Biele miesto na pravej strane sa volá pracovná plocha a v nej budeme skladať náš program. Pre pohyb po ľadovej ploche použiješ blok \"Posuň sa dopredu\"."
      8:
        text: "Blok \"Posuň sa dopredu\" hovorí \"posuň sa dopredu o 100 pixelov\". Čo sa stane, keď stlačíš \"Spustiť\"? Elsa sa pohne dopredu o určitú hodnotu, konkrétne o 100 pixelov! Pixely sú vlastne veľmi malé štvorčeky na obrazovke tvojho počítača."
      9:
        text: "Ďaľší blok, ktorý máme v tomto cvičení je \"Otoč sa vpravo o 90 stupňov\". Keď použijeme tento blok \"Otoč sa vpravo\", Elsa sa otočí o určitú hodnotu. Môžeš sa pohrať s viacerými hodnotami a otočiť Elsu rôznymi smermi. Uhol otočenia sa meria od cesty kolmo pred Elsou. Takže toto je otočka o 90 stupňov. A toto je otočka o 120 stupňov."
      10:
        text: "Zapamätaj si, že môžeš meniť počet pixelov a stupňov kliknutím na šípku vedľa nich."
    frozen_loops:
      1:
        text: "Ahoj, volám sa Paola! Počítače sú skutočne dobré v opakovaní akcií. Ty dokážeš napočítať do 10, 20, alebo do 100. Lenže počítač dokáže počítať do miliardy, alebo do triliónu. Nezačne sa nudiť a potvrá mu to len pár sekúnd. Či už je to počítanie, kreslenie, alebo čokoľvek iné -- počítače dokážu opakovať veci stovky, alebo dokonca miliardy krát."
      2:
        text: "V programovaní toto voláme slučka. Slučka znamená, že Tvoj kód sa zopakuje znova a znova. V ďaľšom cvičení máš za úlohu pomôcť Anne vytvoriť štvorec pomocou bloku \"Opakuj\"."
      3:
        text: "Akýkoľvek blok kódu, ktorý vložíš do bloku \"Opakuj\", sa bude opakovať v sekvencii toľkokrát, koľko len budeš chcieť."
      4:
        text: "Pre nakreslenie štvorca môžeš 4-krát použiť bloky \"Posuň sa dopredu\" a \"Otoč sa vpravo\". Avšak jednoduchšie je počítaču povedať \"Posuň sa dopredu\" a \"Otoč sa o 90 stupňov\" raz a potom mu povedať, nech to celé zopakuje 4-krát. Pre toto musíš bloky \"Posuň sa dopredu\" a \"Otoč sa vpravo\" umiestniť dovnútra bloku \"Opakuj\"."
      5:
        text: "Pamätaj si, že môžeš akokoľvek meniť čísla v bloku \"Opakuj\", a že to čo je v bloku zapísané sa toľko krát zopakuje."
    frozen_functions:
      1:
        text: "Ahoj, volám sa Chris Bosh. Som profesionálnym hráčom basketbalu, a kódoval som na škole."
      2:
        text: "Jeden z najdôležitejších konceptov v informatike je definovanie nových príkazov. Väčšina programovacích jazykov má len okolo 100 slov alebo príkazov. A práve vo vytváraní vlastných nových slov z týchto stavebných blokov je umenie a čaro programovania."
      3:
        text: "Keď už naučíš počítač vykonať akciu použitím tejto postupnosti príkazov, môžeš si pre túto akciu vymyslieť vlastný názov, aby si ju nabudúce mohol jednoducho zopakovať. Keď definujeme vlastný príkaz a dáme mu meno vytvorili sme funkciu."
      4:
        text: "Ahoj, som Jess. Pri programovaní s blokmi asi budeš používať funkcie, pomocou ktorých môžeš skupinu činností zopakovať mnoho krát. Napríklad, napísal si kód na nakreslenie štvorca."
      5:
        text: "Toto si môžeš zadefinovať ako funkciu s názvom \"Vytvor štvorec.\" "
      6:
        text: "Teraz máš nový blok, ktorý môžeš použiť viackrát pre vytvorenie viacerých štvorcov."
      7:
        text: "Veľa jednoduchých tvarov sa môže použiť na nakreslenie zložitých vzorov. V ďaľšom cvičení bude kód, ktorý si práve napísal pre nakreslenie kružnice známy ako nová funkcia, takže budeš môcť vytvárať kružnice rôznych veľkostí. Vieš tento blok použiť a pomôcť nakresliť Else do snehu zložité a nádherné vzory?"
    playlab_events:
      1:
      2:
        text: "Niektoré príklady udalostí čakajú na kliknutie myškou, na stlačenie tlačidla šípky, alebo na dotyk na dotykovú obrazovku."
      3:
      4:
    playlab_repeat_forever:
      1:
        text: "Toto je blok \"neustále opakovať\". Čokoľvek bude vo vnútri tohto bloku sa bude v hre neustále opakovať."
      2:
        text: "Ak má postava niečo opakovane vykonávať, bez akéhokoľvek zásahu hráča, budeme vkladať tieto bloky do vnútra bloku \"neustále opakovať\"."
      3:
    C1_bee_loops:
      1:
        text: "Slučka znamená opakovanie činnosti. Takže idúc do úľa na inšpekciu sa pozriem na snímku a potom ju vrátim, takže viackrát opakujem tú istú činnosť. To je vlastne slučka/cyklenie, robenie rovnakej činnosti viackrát."
      2:
    C1_bigevent_unplugged:
      1:
      2:
        text: "V tejto lekcii budeš ovládaný papierovým diaľkovým ovládačom. Je to niečo ako reálna-živá video hra."
      3:
      4:
      5:
      6:
    C1_happy_maps_unplugged:
      1:
      2:
      3:
        text: "Pre dostanie sa tam, kam chcete, zakrúžkujte smer, ktorým má isť."
      4:
        text: "Vytvorte si vlastný algoritmus pospájaním šipiek vedľa mapy, ktorú sa snažíte vyriešiť. To druhé je to isté, ale pôjde sa nadol."
      5:
        text: "Je to ako programovanie s papierom. To je všetko!"
    C1_maze_debugging:
      1:
        text: "Ladenie je hľadanie a opravovanie problémov. Je veľa spôsobov, ako ladiť problémy. Jedným z najľahších je ísť krok po kroku až kým nenarazíte na niečo problematické. Tu sa snažím spraviť premet vzad na stožiari, no vždy padnem."
      2:
      3:
      4:
    C1_going_places_safely:
      1:
        text: "Moje meno je Jeremiah. Ahoj! Mám sedem rokov. Rád sa hrám na maminom počítači, ale najprv musím dostať povolenie. \"Mami, môžem ísť na počítač? Iste zlatko!\""
      2:
      3:
        text: "Včera som navštívil zoologickú záhradu, je blízko môjho domu. Videl som tam žriebätko zebry. Odfotil som si ho, zmenil som mu farbu pruhov, pridal klobúk a zaradil ho do svojej kolekcie nezvyčajných zvierat. Úžasné! Neskôr som šiel na veľmi vzdialené miesto. Navštívil som Keňu. Je to krajina v Afrike. Žije tu mnoho zebier."
      4:
      5:
      6:
      7:
    C2_artist_debugging:
      1:
      2:
      3:
        text: "Och, tu je ten problém! Mačacie fúzy sú dlhé 75 pixelov, nie 25."
    C2_bee_debugging:
      1:
        text: "Počul si už niekedy o ladení programu? Týmto spôsobom zistíš čo nefunguje. Keď ladíš kód, identifikuješ a odstraňuješ chyby."
      2:
      3:
    C3_bee_debugging:
      1:
        text: "Počul si už niekedy o ladení programu? Týmto spôsobom zistíš čo nefunguje. Keď ladíš kód, identifikuješ a odstraňuješ chyby."
      2:
      3:
    C3_internet:
      1:
      2:
      3:
      4:
      5:
        text: "Som Amanda Camp a pracujem ako softvérový inžinier v Googli. Pracujem v tíme, ktorý pracuje na serveroch uchovávajúcich profily a kontakty. Pri mojej práci často rozmýšľame, ako sa dajú kontakty posielať na iné zariadenia ako napríklad Váš telefón. Väčšina ľudí má veľa kontaktov, povedzme že tisíc, a my nechceme poslať všetky tieto kontakty na Váš telefón naraz, lebo by to bolo priveľa na správu. Tak, ako internet delí veľké správy na pakety, my používame koncept nazvaný stránkovanie, v ktorom môžeme poslať na Váš telefón len 100 kontaktov naraz, nechať telefón nech ich spracuje a čakať, kým si vypýta ďaľších 100 kontaktov."
      6:
    C3_maze_conditionals:
      1:

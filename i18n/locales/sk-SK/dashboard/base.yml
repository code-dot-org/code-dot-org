    announcement_message_fall2016_features: "Celé leto sme pracovali na zapracovávaní Vašich pripomienok. Odteraz môžete <a href=\"%{pp_url}\" target=\"_blank\">sledovať postup viacerých študentov</a> aj keď spoločne programujú na jednom zariadení. Môžete takisto použiť <a href=\"%{csp_widgets_url}\" target=\"_blank\">najlepšie interaktívne nástroje</a> z našich kurzov Základov v informatike v <i>ktorejkoľvek</i> triede. A Vaši študenti si môžu <a href=\"%{unused_code_url}\" target=\"_blank\">ponechať nepoužitý kód</a> na svojej pracovnej ploche a experimentovať s ním! Pozrite si všetky nové vlastnosti a dajte nám vedieť, čo si o nich myslíte."
    announcement_csp_widgets_message: "Hľadáte zábavnú formu lekcií na témy ako funguje internet, ako kryptografia pomáha uchovať dáta v bezpečí a iné? Vybrali sme najlepšie interaktívne nástroje z našich osnov Základy v informatike a vydali sme ich ako samostatné časti, ktoré možete kedykoľvek použiť!"
    announcement_learn_more_button: "Dozvedieť sa viac"
    announcement_try_now_button: "Skús teraz"
    announcement_host_an_hour_button: "Hosťuj Hodinu kódu"
    announcement_watch_video_button: "Prehrať video"
    announcement_petition: "Ako učiteľ patríte medzi propagátorov hnutia za to, aby každý študent v každej škole dostal príležitosť učiť sa informatiku. A teraz je čas, aby si vaši zástupcovia vypočuli Váš názor. Tento týždeň sa zástupcovia učiteľov, 28 guvernérov a generálni riaditelia najväčších amerických spoločností spojili v otvorenom liste, kde žiadajú, aby americký kongres financoval výuku informatiky v rámci celej školskej dochádzky na základných i stredných školách."
    announcement_petition_button: "Pridaj svoje meno"
    announcement_go_beyond_button: "Pokračovať ďalej"
    announcement_apply_now: "Použiť teraz"
    announcement_all: "Sleduj nové vlastnosti a aktualizácie na našom učiteľskom blogu. <a href='%{teacher_blog_url}' target='_blank'>Pozri posledné oznámenia.</a>"
    announcement_hoc_launch: "Tisíce vyučujúcich vo viac než 180 krajinách odštartuje výučbu počítačových technológii prostredníctvom Hodiny Kódovania 5-11 decembra. Počítame aj s vašou pomocou, zaangažovať ešte viac študentov než kedykoľvek predtým. <a href='%{signup_url}' target='_blank'>Zaregistruj si svoju vlastnú Hodinu Kódovania</a> a daj vedieť svojím kolegom o tom, že ktokoľvek môže začať s výučbou počítačových technológií."
    announcement_mc_launch: "Jeden z našich najpopulárnejších návodov má teraz pokračovanie! Celkom nový Minecraft Dizajnér Hodiny Kódu umožňuje študentom vytvoriť si pravidlá pre svet Minecraft-u. Môžu stvoriť totálne unikátne Minecraft-ové zážitky, následne ich zdieľať s priateľmi, či zahrať si ich na telefónoch. Vytvorte si ich vo svojej triede na Hodine Kódu."
    announcement_how_code_studio: "Nepotrebujete žiadne skúsenosti na to, aby ste začali učiť informatiku vo vašej triede. Code.org ponúka osnovy, ušebné plány, vysoko-kvalitné profesionálne vyučovacie programy a tonu skvelých nástrojov pre všetky úrovne&mdash;všetko, čo potrebujete, všetko zadarmo. Hľadáte, kde začať? Stiahnite si <a href='%{video_download_url}'>toto video</a>!"
    announcement_go_beyond: "Pokračujte aj nad rámec Hodiny Kódu a objavujte koncepty v informatike každý týždeň. Code.org ponúka osnovy, učebné plány, vysoko kvalitné vzdelávacie programy pre učiteľov a veľa výborných nástrojov pre všetky ročníky&mdash;a to všetko zadarmo. :) Nepotrebujete mať žiadne skúsenosti pre začatie výučby informatiky vo Vašej triede. <b>Zistite, aký ďaľší krok je najvhodnejší pre Vašu triedu.</b>"
    announcement_teacher_recruitment: "Učitelia ako vy sú vedúcimi osobnosťami hnutia za informatiku. Môžete sa zúčastniť profesionálnych výučbových programov pre učiteľov základných a stredných škôl <strong>zadarmo a bez nákladov pre Vás i Vašu školu</strong>. Staňte sa lídrom v informatike na Vašej škole a prihláste sa na profesionálne školenie."
    announcement_teacher_recruitment2: "Učitelia ako vy sú vedúcimi osobnosťami hnutia za informatiku. Môžete sa zúčastniť profesionálnych výučbových programov pre učiteľov základných a stredných škôl <strong>zadarmo a bez nákladov pre Vás i Vašu školu</strong>. Staňte sa lídrom v informatike na Vašej škole a prihláste sa na profesionálne školenie. Učitelia 2. stupňa ZŠ a stredných škôl sa môžu prihlásiť do 17. marca."
    announcement_csf_pilot: "<strong>Učitelia záklladných škôl</strong> Staňte sa súčasťou aktualizácií našich kurzov Základov v infrmatike! Hľadáme učiteľov pre pilotnú fázu testovania aktualizovaných osnov Základov v informatike počas zimy a jari v roku 2017. Veľmi radi si vypočujeme Vaše názory pred spustením aktualizácií plánovaným na august 2017."
    announcement_student_privacy: "V Code.org pristupujeme k ochrane súkromia študentov veľmi zodpovedne. Pre ochranu súkromia študentov sme upravili Vašu prihlasovaciu stránku tak, že nezobrazuje cel mená. Aj keď táto zmena prispeje k ochrane osobných údajov, naďalej odporúčame používateľom stránky <i>nepoužívať celé mená pre študentov</i>."
    announcement_apcsp_recruitment: "<strong>Učitelia Základov v informatike:</strong> Vaši žiaci môžu účinkovať v ďaľšom virálnom videu Code.org a podporiť rovesníkov v absolvovaní tohtoročnej skúšky AP Základy v informatike. Pozývame všetkých študentov Základov v informatike, aby nahrali 10-20 sekundové video na Twitter, Instagram alebo Facebook, v ktorom hovoria \"Zúčastňujem sa #APCSP skúšky lebo...\". Najlepšie príspevky použijeme v našom videu a výhercovia získaju darčekové predmety od Code.org!"
    announcement_apcsp_recruitment2: "Tento rok očakávame, že AP skúška Základov informatiky prelomí rekordy. Účasť študentov na skúške môže dramaticky zlepšiť diverzitu v AP Informatike, ale potrebujeme na o aj Vašu pomoc. Podporte každého študenta informatiky pri absolvovaní AP skúšky Základov informatiky a my Vám <a href='%{gift_url}' target='_blank'>zašleme darček</a> (platí len pre vybrané krajiny). Študenti môžu takisto podporiť rovesníkov v celej krajine v našej <a href='%{challenge_url}' target='_blank'>#APCSP video výzve</a>."
    announcement_apcsp_recruitment3: "Tento rok očakávame, že AP skúška Základov informatiky prelomí rekordy. Účasť študentov na skúške môže dramaticky zlepšiť diverzitu v AP Informatike, ale potrebujeme na o aj Vašu pomoc. Podporte každého študenta informatiky pri absolvovaní AP skúšky Základov informatiky a môžete vyhrať <a href='%{gift_url}' target='_blank'>darčekové karty, notebooky alebo iné super ceny</a> (platí len pre vybrané krajiny)! Zdieľajte <a href='%{video_url}' target='_blank'>toto video</a>, aby si študenti mohli vypočuť rovesníkov, ktorí sa zúčastnia skúšky."
    announcement_csp_deadline: "Posledná výzva pre stredoškolských učiteľov. Staňte sa lídrom v informatike na Vašej škole a zúčastnite sa našich vysoko kvalitných výučbových programov pre profesionálov <strong>zadarmo a bez nákladov pre Vás i Vašu školu</strong>. Prihlásiť sa môžete do 14. apríla."
    announcement_applab_export: "Aplikačné laboratórium, naše webové programovacie prostredie odteraz podporuje export Vášho kódu! Môžete začať tvoriť aplikácie presúvanim JavaScriptových blokov a potom exportovať kód pre pokračovanie v ktoromkoľvek vývojovom prostredí pre profesionálov."
    announcement_csp_survey: "<b>Gratulujeme všetkým učiteľom Základov informatiky!</b><br />Vaši žiaci Základov informatiky zúčastňujúci sa AP skúšky v informatike sa pridajú k ďaľším viac než 50 000 študentom v najväčšej AP skúške v histórií. Nechajme teraz znieť hlas Vašich študentov - pripomeňte im, aby na konci vyplnili anketu! Nudete si môcť prezrieť odpovede Vašich študentov a takisto Vám poskytneme súhrnný report z Vašej krajiny."
    announcement_navigation_redesign: "<b>Nadchdzajúce zmeny v navigácií na stránke</b><br />Už toto leto vylepšíme navigáciu na Code.org, aby ste vždy mali prístup k Vašim najpoužívanejším položkám z akéhokoľvek miesta na tejto stránke. Hneď po prihlásení sa do Vášho konta školiteľa bude na každej stránke nová navigačná lišta s odkazmi na Vašu domovskú stránku, kurzy, galériu projektov, sekcie a výuku pre profesionálov."

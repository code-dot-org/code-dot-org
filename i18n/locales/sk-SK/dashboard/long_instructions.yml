    long_instructions:
      2-3 Artist 3.4: Blok so skokom posunie umelca bez toho, aby bolo treba nieco nakreslit. Nakreslite prerušovanú čiaru použitím blokov "poskočiť dopredu" a "posunúť dopredu". Každá čiara má mať dĺžku 50 pixelov.
      2-3 Artist 4: Pomôž mi dokončiť tento dom pre mačku.
      2-3 Artist 9 NEW: Dokonči tohto šarkana
      2-3 Artist 9 REPLACEMENT: Dokonči tieto schody!
      2-3 Artist 9: Dokonči tohto šarkana
      2-3 Artist Debugging 10: "Plocha na ovládanie smeru na mojom hernom ovládači je príliš úzka.\n\nMôžete ju rozšíriť o 10 pixelov?\n\nSkúste najprv spustiť kód, aby ste videli, čo je pokazené."
      2-3 Artist Debugging 11: |-
        Moja snehová vločka sa rozpadá!

        Viete zistiť, čo je pokazené?
      2-3 Artist Debugging 2: "Tento kód pre mačacie fúzy je zlý.\n\nOpravte tento kód, aby sa všetky fúzy nakreslili v rovnakej dĺžke."
      2-3 Artist Debugging 3: "Moja loď je deravá! \n\nČo potrebujete pre jej opravu?"
      2-3 Artist Debugging 5: "Kód, ktorý máme na nohu a chodidlo je zlý.\n\nViete ho opraviť?"
      2-3 Artist Debugging 6: |-
        Vyzerá, že sedím na stoličke, ktorej chýba noha!

        Upravte kód tak, aby sa dokreslila aj posledná noha.
      2-3 Artist Debugging 7: |-
        Vyzerá, že C v kóde je nakreslené naopak!

        Viete to opraviť, aby to znova vyzeralo ako C?
      2-3 Artist Debugging 8: |-
        Môj učiteľ hovorí, že by som mal dokončiť to, čo som začal!

        Pomôže mi dokončiť môj veterník. Viete zistiť, čo je zlé?
      2-3 Artist Debugging 9: |-
        Niečo nie je v poriadku!

        Kód pre túto stonku je zlý. Viete zistiť, ak odostať umelca pre nasledovanie stonky správnym spôsobom?
      2-3 Artist Free Play: Voľné hranie! Možete si nakresliť čokoľvek.
      2-3 Artist Functions 11.5: "Tu je rovnaká funkcia \"nakresli šesťuholník\". \n\nČo sa stane, ak zopakujete hlavný program 6 krát, pričom po každom zopakovaní sa otočíte o 60 stupňov?"
      2-3 Artist Functions 12 Mike: "Funkcie sú skvelé na opakované kreslenie zložitých vecí. \\r \\r Dokážete použiť funkciu \"draw a flower\" (nakresli kvetinu) na vyplnenie zvyšku kvetináča? \\r Medzery medzi rastlinami sú veľké 100 pixelov."
      2-3 Artist Functions 12 a: "Funkcie sú skvelé na opakované kreslenie zložitých vecí. \\r \\r Dokážete použiť funkciu \"draw a flower\" (nakresli kvetinu) na vyplnenie zvyšku kvetináča? \\r Medzery medzi rastlinami sú veľké 100 pixelov."
      2-3 Artist Functions 12: "Funkcie sú skvelé na opakované kreslenie zložitých vecí. \\r \\r Dokážete použiť funkciu \"draw a flower\" (nakresli kvetinu) na vyplnenie zvyšku kvetináča? \\r Medzery medzi rastlinami sú veľké 100 pixelov."
      2-3 Artist Functions 2: "Funkcie vám umožnia definovať nové bloky! \n\nPresunuli sme bloky potrebné na nakreslenie štvorca do funkcie \"nakresli štvorec\". Tentokrát použite funkciu \"nakresli štvorec\" pre nakreslenie okuliarí.\n\nŠtvorce sú od seba vzdialené 75 pixelov."
      2-3 Artist Functions 3 a: "Uprav funkciu \"nakresliť štvorec\" pre nakreslenie okuliarov s rámami v dĺžke 115 pixelov na každej strane."
      2-3 Artist Functions 3: "Uprav funkciu pre nakreslenie štvorca s dĺžkou strany 115 pre nakreslenie väčších okuliarov."
      2-3 Artist Functions 4 a: Teraz vložme funckiu dovnútra cyklu a pridajme ďalšiu otočku, aby sme nakreslili tieto tri štvorce.
      2-3 Artist Functions 4: Teraz vlož funkciu do cyklu, aby si nakreslil tri štvorce.
      2-3 Artist Loops New 10: A teraz spojme niekoľko Véčiek spolu do cyklu.
      2-3 Artist Loops New 12: "Nakresli kosoštvorec so stranami dlhými 100 pixelov.\n"
      2-3 Artist Loops New 13: "Začneme s časťou kódu (v šedom), s ktorým vytvoríme jeden kosoštvorec. \n\nZopakuj šedý kód viackrát a vytvor zábavný vzor!"
      2-3 Artist Loops New 2: |-
        Tu je rovnaká úloha ako sme práve vyriešili. Tento krát však môžeš použiť len jeden blok "posuň sa dopredu" a jeden blok "otoč sa".

        Pre vyriešenie úlohy použi aj blok "opakuj".
      2-3 Artist Loops New 9: Nakresli jednoduchý tvar V, ktorý má obe strany dlhé 50 pixelov a dokonči šípku.
      2-3 Artist Nested Loops 10: Opakuj tento kód 12 krát na dokončenie vzoru.
      2-3 Artist Nested Loops 11: Opakuj tento kód 4 krát na dokončenie vzoru, otoč o 90 stupňov po každom kruhu.
      2-3 Artist Nested Loops 12: Opakuj tento kód 12 krát na dokončenie kučery.
      2-3 Artist Nested Loops 2: "Teraz opakuj trojuholník 6 krát. Po každom trojuholníku sa musíš otočiť o 60 stupňov aby si mohol nakresliť ďalší."
      2-3 Artist Nested Loops 4: "Opakuj tento kosoštvorec 12 krát a nakreslíš kvetinu. Tip: 12 kosoštvorcov je ako 12 trojuholníkov ktoré si urobil - o koľko sa musíš otočiť po každom tvare?"
      2-3 Artist Nested Loops 5: "Vyplň okná tejto budovy vnorenými cyklami. \n\nOkná sú dlhé 20 pixelov a umiestnené 20 pixelov od seba."
      2-3 Artist Nested Loops 7: "Opakuj tento trojuholník 10 krát aby si nakreslil slnko. \n\nBudeš sa musieť presunúť a otočiť po každom trojuholníku. \n\nO koľko sa musíš otočiť zistíš vydelením počtu stupňov v kruhu počtom tvarov, ktoré ho tvoria."
      2-3 Artist Nested Loops 8: "Teraz do nášho obrazu pridajme nejakú trávu. \n\nZväzky trávy sú umiestnené 50 pixelov od seba."
      2-3 Artist Nested Loops 9: "Dokončime tento obrázok pridaním kvetu. \n\nOpakuj kosoštvorec 12 krát aby si nakreslil svoj kvet."
      2-3 Artist Nested Loops Free Play: Máš voľné ruky, nakresli niečo zaujímavé s vnorenými cyklami.
      2-3 Bee Conditionals 11: "Zbieraj nektár, kde kvety majú nektár."
      2-3 Bee Conditionals 13: |-
        Zbieraj nektár a urob med. Tip: čo sa stane, ak použiješ podmienku "if nectar" na červený kvet? Dokážeš to dokončiť so slučkou?
      2-3 Bee Conditionals 15: "Pozbieraj nektár zo všetkých štyroch kvetov."
      2-3 Bee Conditionals 3: "Pomôž mi zozbierať všetok nektár z kvetov a urobiť med. Použiť slučku."
      2-3 Bee Debugging 3: |-
        Tieto bloky ma naozaj štvú. Oprav chyby aby si získal všetok nektár a urobil celý med.
      2-3 Bee Debugging 6: |-
        Tieto bloky ma naozaj štvú. Oprav chyby aby si získal všetok nektár.
      2-3 Bee Debugging 9: |-
        Tieto bloky ma naozaj štvú. Oprav chyby aby si získal všetok nektár a urobil celý med.
      2-3 Bee Functions 10: "Fialové kvety môžu mať 1 alebo 0 nektáru.  Vytvor funkciu, ktorá zhromažďuje nektár iba z fialových kvetov, ktoré majú nektár."
      2-3 Bee Functions 2: "Funkcie sú bloky kódu, ktoré plnia úlohu. Použi funkciu \"get 5\" aby si získal 5 nektárov naraz. Uisti sa, že používaš slučku aby si mal ideálny počet blokov."
      2-3 Bee Functions 4: "Funkcia \"move and get nectar\" prikáže včele otočiť sa, zbierať nektár a vrátiť sa kde to začalo. Použi funkciu aby si zozbieral všetok nektár."
      2-3 Bee Loops 1: |-
        Tieto kvetinky vyzerajú lákavo!

        Pozbierajte nektár z každej kvetinky použitím čo možno najmenej blokov.
      2-3 Bee Loops 3A: Použi cyklus "opakuj" a pozbieraj všetok nektár.
      2-3 Bee Loops 3B: Teraz použi blok "opakuj" na pozbieranie všetkého nektáru a vyrobenie všetkého medu.
      2-3 Bee Loops 4A: "Koľkokrát ti môžu cykly pomôcť v tejto úlohe? \n\nCykly sú tvojimi kamarátmi! Použi ich niekoľko tak, aby si túto úlohu dokončil s čo najmenším počtom blokov."
      2-3 Bee Loops 8: "Tieto fialové kvetinky majú pri každom spustení tejto úlohy iné množstvo nektáru. \n\nPoužite slučku \"pokiaľ je nektár\" pre pozbieranie všetkého nektáru. \n\nTáto slučka bude bežať tak dlho, pokiaľ bude splnená podmienka, v tomto prípade \"nektár > 0\"."
      2-3 Maze 15: V tejto úlohe ti dva príkazy "opakuj" pomôžu dostať prasa s najmenším možným počtom blokov!
      2-3 Maze Loops 18: "Dostaň ma k slnečnici použitím čo najmenšieho možného počtu blokov!  \n\nSkús jeden cyklus \"opakuj\" vložiť do druhého cyklu \"opakuj\", čím znížiš počet použitých blokov."
      4-5 Artist 10: Vyskúšaj kód stlačením "Spustiť". Potom to opakuj viackrát pre dokončenie kreslenia. Farby sa budú vždy odlišovať.
      4-5 Artist 5: Čím môžeme nahradiť "???" ak chceme, aby zombík dokončil túto kresbu použitím poskytnutého opakovacieho cyklu?
      4-5 Artist 6: Tento rovnostranný trojuholník má uhly 60, 60 a 60 stupňov Každá strana je 200 pixelov dlhá. Dokončite kresbu.
      4-5 Artist Free Draw 1: Voľná ruka v kreslení! Nakreslite čo len chcete.
      4-5 Artist Patterns 1: |-
        Nakresli tento štvorec použitím cyklu.

        Každá strana je dlhá 20 pixelov.
      4-5 Artist Patterns 12: "Ak spravíš ďaľší podobný cyklus, ale namiesto doľava zabočíš doprava čo sa stane? \n\nVieš to celé zopakovať tak, aby si nakreslil túto vlnu?"
      4-5 Artist Patterns 13: "A teraz zopakujme celú vec štyrikrát pre vytvorenie tohto rámika obrázku. Pozor na rohy - nemôžete jednoducho zabočiť o 90 stupňov! \n\nAk zopakovanie 3 otočiek o 60 stupňov spraví polkruh, ktorý z týchto blokov spraví dodatočný štvrťkruh pre rohy?"
      4-5 Artist Patterns 3: A poďme o level hlbšie! Vložili sme celý blok s kódom do ďaľšieho cyklu, ale pre nakreslenie ďalšej čiary sa Umelec potrebuje dostať na správne miesto. Ktorý z týchto blokov s kódom treba dať na koniec vonkajšej slučky, aby nakreslil celú mriežku?
      4-5 Artist Patterns 8: Použite slučku pre nakreslenie šesťuholníka so stranou 40 pixelov a uhlami 60 stupňov.
      4-5 Artist Patterns 9: "A teraz zopakujte tento kód 3x a nakreslite celý riadok. \n\nKaždý šesťuholník je v najširšom mieste zľava doprava široký 80 stupňov."
      4-5 Artist Patterns Free Play: Voľná hra - vyskúšajte svoju ruku nakreslením vlastného vzoru!
      4-5 Bee Conditionals 2: "Viac oblakov!\n\nSkontrolujte pod každým oblakom, či sa tam neschováva kvetinka predtým, ako pozbierate nektár.  \n\nZapamätajte si: Nie pod všetkými oblakmi sa skrýva rovnaká vec!"
      4-5 Bee Conditionals 5: |-
        Pod každým z týchto oblakov bude buď kvetinka, alebo úľ!

        Použite blok "if/else" pre pozbieranie nektáru, ak tam je kvetinka.
        V opačnom prípade spravte med (keďže tam bude úľ).
      4-5 Bee Conditionals 6: "Nie som si istý, koľko nektáru má táto kvetinka, ale viem, že to bude 1, 2 alebo 3 nektáry. \n\nSkombinujte podmieňovacie bloky (\"if\" a/alebo \"if/else\") pre získanie práve toľko nektáru, koľko ho má kvetinka. \n\nZapamätajte si, množstvo nektáru sa môže pri každom spustení programu zmeniť!"
      4-5 Bee Conditionals 7: "Tieto kvetinky môžu mať 3, 2 alebo 1 nektár. \n\nDokončite funkciu \"skontrolovať fialovú kvetinku\" a použite ju pre pozbieranie všetkého nektáru z kvetiniek."
      4-5 Bee Conditionals 8: "Napíšte funkciu na \"skontrolovať kvetinku spraviť med\". \n\nVaša funkcia by mala skontrolovať, či má fialová kvetinka 3, 2 alebo 1 nektár a pozbierať všetok nektár. \nPotom sa posuňte dopredu a spravte med."
      4-5 Bee Debugging 1: "Tieto bloky ma naozaj trápia.\n\nVieš ich opraviť?"
      4-5 Bee Debugging 6: "Fialová kvetinka má pri každom spustení cvičenia iný počet nektáru.\n\nOpravte bloky tak, aby ste vždy pozbierali všetok nektár."
      4-5 Bee Nested Loops 4: "Pozbierajte všetok nektár z každej kvetinky a spravte med v plástoch. \n\nPoužite vnorenú slučku. "
      4-5 Bee Nested Loops Assessment 1: "**Hodnotenie:** Pozbierajte všetok nektár a spravte všetok med pomocou slučiek."
      4-5 Maze 9: "Teraz tu máme nový blok \"opakuj dovtedy (kým)\".  \nToto nám umožní opakovať príkazy až kým sa zombík nedostane k slnečnici.  \n\nPouži nový blok \"opakuj dokiaľ\" pre vyriešenie tejto úlohy s čo najmenším možným počtom príkazov."
      4-5 Maze Conditionals 1: Použi blok "opakuj dovtedy", aby sa zombík dostal k slnečnici.
      4-5 Maze Conditionals 10: "Viete pridať len 3 bloky a pomôcť zombíkovi dostať sa cez zložitejšie bludisko? \n\nAk to urobíte správne, môže prejsť všetkými krivolakými cestami bez ohľadu na ich dĺžku!"
      4-5 Maze Conditionals 2: Použi blok "opakuj dovtedy", aby sa zombík dostal k slnečnici.
      4-5 Maze Conditionals 3: "Použite blok \"if\" pre pomoc s rozhodnutím sa, kedy mám zabočiť.\n"
      4-5 Maze Conditionals 4: Ok, toto vyriešiš podobne ako predchádzajúcu úlohu, len si musíš spomenúť, ako si spolu použil bloky "ak" a "opakuj dovtedy".
      4-5 Maze Conditionals 5: "\"Ja chcieť slnečnica!\"\n\nPoužite výraz \"if\", aby sa zombík dostal k slnečnici s čo najmenším počtom blokov."
      4-5 Maze Conditionals 6: |-
        "Zjedzte slnečnicu!"

        Použite výraz "if", aby sa zombík dostal k slnečnici s čo najmenším počtom blokov.
      4-5 Maze Conditionals 7: Riešenie tejto úlohy nie je až tak odlišné, ale pozor na zloduchov!
      4-5 Maze Conditionals 8: "Blok \"if/else\" skontroluje podmienku a potom spraví jednu alebo druhú vec. \n\nPoužite tento nový blok, aby ste ma dostali k slnečnici."
      4-5 Maze Conditionals 9: |-
        Ešte jedna cvičná úloha s blokom "if/else"!

        Sledujte ju svojim prstom, aby ste videli, či ju dokážete vyriešiť na prvý pokus.
      4-5 Nested Loops 7: "Zopakujte tento dizajn 10 krát. \n\nO koľko sa musíte otočiť pri každej slučke?"
      4-5 Nested Loops 8: "Zopakujte tento tvar 6 krát. \n\nO koľko sa musíte otočiť pri každej slučke? "
      4-5 While Loops 1: Dostaňte ma k jame a naplnťe ju dvoma lopatami hliny použitím bloku "naplniť".
      4-5 While Loops 2: Dostaňte ma ku kope hliny a odstráňte ju pomocou 5 plných lopát použitím bloku "odstrániť 1".
      4-5 While Loops 3: "Použite čo možno najmenej blokov pre dokončenie tejto úlohy!  \n\nDostaňte ma ku kope a odstráňte všetku hlinu, potom ma posuňte k jame a celú ju zasypte."
      4-5 While Loops 4: "Fíha, pozrite sa na toto!\n\nNeviem, koľko lopát plných hliny treba na zasypanie tejto jamy.  \nViete napísať program, ktorý bude zasypávať jamu až kým nebude zem vyrovnaná?  "
      AppLab Intro 1 - Build Your Adventure: |-
        # Vystavaj Svoje Vlastné Dobrodružstvo

        Použi tento prázdny priestor na vytvorenie vlastného projektu. Na začiatok ti dávame úvodnú obrazovku s niekoľkými tlačidlami. Ak chceš, môžeš jednoducho **vytvoriť kópie obrazoviek**, aby si si vystaval tvoj vlastný svet. Čo vytvoríš?

        Keď skončíš, môžeš "Zdieľať" tvoju prácu s kamarátmi cez telefón, alebo s linkom. Vytvor si vlastný účet, s ktorým budeš pokračovať v budovaní v App Labe!

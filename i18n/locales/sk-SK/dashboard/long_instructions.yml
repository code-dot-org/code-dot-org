      Dance Party 3_simple: |-
        Vytvor novú postavu nazvanú `alien2`.

        Keď na ňu klikneš, mala by niečo spraviť.
      Dance Party 4 Validated: "Vytvor tretiu postavičku nazvanú `alien3`. \n\nVieš nastaviť všetkých mimozemšťanov tak, aby boli v jednej línií? Začína mimozemská tanečná párty!"
      Dance Party 4: "Vytvor tretiu postavičku nazvanú `alien3`. \n\nVieš nastaviť všetkých mimozemšťanov tak, aby boli v jednej línií? Začína mimozemská tanečná párty!"
      Dance Party 4_2019: "Vytvor tretiu postavičku nazvanú `alien3`. \n\nVieš nastaviť všetkých mimozemšťanov tak, aby boli v jednej línií? Začína mimozemská tanečná párty!"
      Dance Party 4_simple: "Vytvor tretiu postavičku nazvanú `alien3`. \n\nUmiestni všetkých mimozemšťanov do jednej línie. Začína mimozemská tanečná párty!"
      Dance Party 5 - Validated: "V tomto programe môžme zmeniť rôzne veci keď klikneš na postavičky. Zmeňme ich farbu! \n\n**Pridaj kód, ktorý zmení farbu každého mimozemšťana, keď na neho klikneš.**"

      Dance Party 2: "Mimozemšťan bol hrdý na jeho tanečné schopnosti na Marse, ale teraz sa vie hýbať iba zo strany na stranu.\n\nVieš zmeniť správanie v bloku <xml> <block type=\"gamelab_addBehaviorSimple\" inline=\"true\">\n      <value name=\"SPRITE\">\n        <block type=\"sprite_variables_get\">\n          <title name=\"VAR\">alien1</title>\n        </block>\n      </value>\n    </block></xml> tak, aby sa začal točiť?  "

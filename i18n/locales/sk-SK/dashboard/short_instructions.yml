  data:
    short_instructions:
      2-3 Artist 1 new: Ahoj, ja som umelec. Napíš program a môžeš ma naučiť kresliť takmer všetko. Pomocou pár blokov ma nauč kresliť sivé čiary na obrázku. (Každá z čiar je 100 pixelov dlhá)
      2-3 Artist 11: "Daj značke \"Stop\" okraj tým,\nže vytvoríš pravidelný osemuholník so 100 pixelovými stranami.\n"
      2-3 Artist 12: |-
        Nakresli kruh, aby si dokončil oko!

        Ak sa umelec otočí o 1 stupeň v každom cykle, tak koľko krát musíš opakovať ten cyklus, aby si nakreslil kruh?
        180? 360? 500?
      2-3 Artist 2 new: 'Tento dom ma polovične-dostavanú stenu. Každá strana je 100, ale polovične-dostavaná je iba 50. Dostavaj stenu.'
      2-3 Artist 2: 'Tento dom ma polovične-dostavanú stenu. Každá strana je 100, ale polovične-dostavaná je iba 50. Dostavaj stenu.'
      2-3 Artist 3.4: Blok so skokom posunie umelca bez toho, aby bolo treba nieco nakreslit. Nakreslite prerušovanú čiaru použitím blokov "poskočiť dopredu" a "posunúť dopredu". Každá čiara má mať dĺžku 50 pixelov.
      2-3 Artist 3: Táto čiapka má 100 pixelov na výšku. Nakresli čiapku, ktorá má o 70 pixelov menej.
      2-3 Artist 3new: "Červený klobúk je 100 pixelov vysoký. Dokončite čierny klobúk, ktorý je o 70 pixelov nižší. \\r (Poznámka: šírka oboch klobúkov je 50 pixelov)"
      2-3 Artist 4: Pomôž mi dokončiť tento dom pre mačku.
      2-3 Artist 5: Premiestni tento kód s blokom "opakuj", aby si nakreslil rovnaký dom s použitím len 3 blokov.
      2-3 Artist 6: 'Tento dom potrebuje strechu! Nakresli trojuholník. Pomôcka: všetky tri strany majú rovnakú dĺžku.'
      2-3 Artist 7: 'Dokresli poslednú sadu okien na škole, aby všetci v triede videli von. Strany štvorcových okien majú dĺžku 25 pixelov. '
      2-3 Artist 8: Dokončite miestosti pre každé zo zvierat rozdelením obdĺžnika na 2 rovnako veľké štvorce. Obdĺžnik je 200 pixelov široký a 100 pixelov vysoký. Existujú rôzne riešenia tohto hlavolamu, takže sa kľudne zabavte!
      2-3 Artist 9 NEW: Dokonči tohto šarkana
      2-3 Artist 9 REPLACEMENT: Dokonči tieto schody!
      2-3 Artist 9: Dokonči tohto šarkana
      2-3 Artist Assessment 1: "Hodnotenie: Dokonči posledný zub. \nJe 25 pixelov široký a 25 pixelov dlhý."
      2-3 Artist Debugging 1: Tento klobúk by mal byť len 50 pixelov široký. Dokážeš to opraviť?
      2-3 Artist Debugging 10: "Plocha na ovládanie smeru na mojom hernom ovládači je príliš úzka.\n\nMôžete ju rozšíriť o 10 pixelov?\n\nSkúste najprv spustiť kód, aby ste videli, čo je pokazené."
      2-3 Artist Debugging 11: |-
        Moja snehová vločka sa rozpadá!

        Viete zistiť, čo je pokazené?
      2-3 Artist Debugging 12: Do tohto obrázku by som mal pridať vlnu z oceánu. Pomôžete mi?
      2-3 Artist Debugging 2: "Tento kód pre mačacie fúzy je zlý.\n\nOpravte tento kód, aby sa všetky fúzy nakreslili v rovnakej dĺžke."
      2-3 Artist Debugging 3: "Moja loď je deravá! \n\nČo potrebujete pre jej opravu?"
      2-3 Artist Debugging 4: Aký obrázok sa snažíme nakresliť? Dokonči spájanie bodiek použitím správnych čiar a uhlov.
      2-3 Artist Debugging 5: "Kód, ktorý máme na nohu a chodidlo je zlý.\n\nViete ho opraviť?"
      2-3 Artist Debugging 6: |-
        Vyzerá, že sedím na stoličke, ktorej chýba noha!

        Upravte kód tak, aby sa dokreslila aj posledná noha.
      2-3 Artist Debugging 7: |-
        Vyzerá, že C v kóde je nakreslené naopak!

        Viete to opraviť, aby to znova vyzeralo ako C?
      2-3 Artist Debugging 8: |-
        Môj učiteľ hovorí, že by som mal dokončiť to, čo som začal!

        Pomôže mi dokončiť môj veterník. Viete zistiť, čo je zlé?
      2-3 Artist Debugging 9: |-
        Niečo nie je v poriadku!

        Kód pre túto stonku je zlý. Viete zistiť, ak odostať umelca pre nasledovanie stonky správnym spôsobom?
      2-3 Artist Debugging Assessment 1: "Hodnotenie\" Prečo je tento štvorec nakoniec o 75 pixelov menší na každej strane? \n\nKde robí kód chybu?"
      2-3 Artist Free Play: Voľné hranie! Možete si nakresliť čokoľvek.
      2-3 Artist Functions 1 a: "\"Ja zombie umelec. Ja ľúbiť kreslenie!\" \n\nPomôžte zombíkovi nakresliť štvorcové okuliare. \n\nMostík medzi sklami je o 25 pixelov kratší ako šírka štvorcov, ktoré majú šírku 100 pixelov."
      2-3 Artist Functions 1: "\"Ja zombie umelec. Ja ľúbiť kreslenie!\" \n\nPomôžte zombíkovi nakresliť štvorcové okuliare. \n\nMostík medzi sklami je o 25 pixelov kratší ako šírka štvorcov, ktoré majú šírku 100 pixelov."
      2-3 Artist Functions 10: 'Voľná hra: Tu sú dve funkcie, jedna na nakreslenie veľkého kolesa a jedna na nakreslenie malého kolesa. Použite ich pre kresbu vo vnútri prístroja!'
      2-3 Artist Functions 11 a: "Premenovali sme funkciu \"nakresli štvorec\" na \"nakresli šesťuholník\", ale stále sa kreslia štvorce! Viete upraviť funkciu \"nakresli šesťuholník\" tak, aby nakreslila šesťuholník so stranou 50 pixelov?\n\nNakreslite obrázok použitím novej funkcie!"
      2-3 Artist Functions 11.5 a: "Tu je rovnaká funkcia \"nakresli šesťuholník\". \n\nČo sa stane, ak zopakujete hlavný program 6 krát, pričom po každom zopakovaní sa otočíte o 60 stupňov?"
      2-3 Artist Functions 11.5: "Tu je rovnaká funkcia \"nakresli šesťuholník\". \n\nČo sa stane, ak zopakujete hlavný program 6 krát, pričom po každom zopakovaní sa otočíte o 60 stupňov?"
      2-3 Artist Functions 11: "Premenovali sme funkciu \"nakresli štvorec\" na \"nakresli šesťuholník\", ale stále sa kreslia štvorce! Viete upraviť funkciu \"nakresli šesťuholník\" tak, aby nakreslila šesťuholník so stranou 50 pixelov?\n\nNakreslite obrázok použitím novej funkcie!"
      2-3 Artist Functions 12 Mike: "Funkcie sú skvelé na opakované kreslenie zložitých vecí. \\r \\r Dokážete použiť funkciu \"draw a flower\" (nakresli kvetinu) na vyplnenie zvyšku kvetináča? \\r Medzery medzi rastlinami sú veľké 100 pixelov."
      2-3 Artist Functions 12 a: "Funkcie sú skvelé na opakované kreslenie zložitých vecí. \\r \\r Dokážete použiť funkciu \"draw a flower\" (nakresli kvetinu) na vyplnenie zvyšku kvetináča? \\r Medzery medzi rastlinami sú veľké 100 pixelov."
      2-3 Artist Functions 12: "Funkcie sú skvelé na opakované kreslenie zložitých vecí. \\r \\r Dokážete použiť funkciu \"draw a flower\" (nakresli kvetinu) na vyplnenie zvyšku kvetináča? \\r Medzery medzi rastlinami sú veľké 100 pixelov."
      2-3 Artist Functions 13: Poskytli sme ti štyri funkcie. Použi ich podľa vlastného uváženia v jednom alebo viacerých cykloch na nakreslenie obrázkov, ktoré môžete zdieľať so svojimi kamarátmi. Ak chceš vidieť ukážku, stlač "Spustiť".
      2-3 Artist Functions 2 a: 'Použite malý zelený blok "nakresli štvorec" pre zavolanie tejto novej funkcie a vytvorte okuliare. '
      2-3 Artist Functions 2: "Funkcie Vám umožnia definovať nové bloky! \n\nPresunuli sme bloky potrebné na nakreslenie štvorca do funkcie \"nakresli štvorec\". Tentokrát použite funkciu \"nakresli štvorec\" pre nakreslenie okuliarí.\n\nŠtvorce sú od seba vzdialené 75 pixelov."
      2-3 Artist Functions 3 a: "Uprav funkciu \"nakresliť štvorec\" pre nakreslenie okuliarov s rámami v dĺžke 115 pixelov na každej strane."
      2-3 Artist Functions 3: "Uprav funkciu pre nakreslenie štvorca s dĺžkou strany 115 pre nakreslenie väčších okuliarov."
      2-3 Artist Functions 4 a: Teraz vložme funckiu dovnútra cyklu a pridajme ďalšiu otočku, aby sme nakreslili tieto tri štvorce.
      2-3 Artist Functions 4: Teraz vlož funkciu do cyklu, aby si nakreslil tri štvorce.
      2-3 Artist Functions 7: 'Použi funkciu "nakresli dom", aby si nakreslil dva domy, s dvomi rôznymi parametrami. (Nápoveda: prvý dom má 100 pixelov).'
      2-3 Artist Functions 9: 'Voľná hra: Používame tu funkciu snehová vločka. Experimentuj s ňou a vytvor zimné scény! To to je voľná disciplína, takže žiadne hádanky tu neriešiš. Zabav sa!'
      2-3 Artist Loops 10: Čo sa stane s kresbou, keď spravíme posledný krok dopredu o polovicu kratší?
      2-3 Artist Loops 11: Teraz pridajme *ďalší* cyklus okolo celého nášho výtvoru! Nezabudni na konci každého vonkajšieho cyklu pridať uhol.
      2-3 Artist Loops 4: Chcete vedieť, čo sa stane keď keď budeme opakovať ten tvar dookola použitím cyklu?
      2-3 Artist Loops 5: Teraz spravme malú zmenu v cykle a pozrime sa ako sa zmení náš obrázok.
      2-3 Artist Loops 6: Pridaj jeden pohyb a ďalšiu otočku do vnútra cyklu a pozri sa ako sa zmení tvoja kresba.
      2-3 Artist Loops 7: Môžeme používať cykly na kreslenie všetkých typov mnohouholníkov. Dokážeš vytvoriť kosoštvorec vo vnútri tohto šesťuholníka?
      2-3 Artist Loops 8: Vložme obidva prvky do vnútra cyklu.
      2-3 Artist Loops 9: |-
        Použijeme v cykle rovnaké elementy, ale teraz medzi ne pridáme nejaké vzdialenosti.
        Použi rovnaký kód ako predtým, ale pridaj krok dopredu na koniec vonkajšieho cyklu.
      2-3 Artist Loops New 1: Poďme nakresliť hlavu tohto robota! Viete spraviť štvorec so stranou dlhou 100 pixelov?
      2-3 Artist Loops New 10: A teraz spojme niekoľko Véčiek spolu do cyklu.
      2-3 Artist Loops New 11: Prerobte kód z poslednej úlohy tak, že pridáte otočku o 30 stupňov dovnútra cyklu. A teraz to zopakujte 24krát namiesto 8.
      2-3 Artist Loops New 12: "Nakresli kosoštvorec so stranami dlhými 100 pixelov.\n"
      2-3 Artist Loops New 13: "Začneme s časťou kódu (v šedom), s ktorým vytvoríme jeden kosoštvorec. \n\nZopakuj šedý kód viackrát a vytvor zábavný vzor!"
      2-3 Artist Loops New 14: Pohraj sa trochu s kódom, ktorým si nakreslil diamant. Vieš nakresliť aj iné vzory? Skús zmeniť počet stupňov o ktoré sa otočíš aj počty opakovaní.
      2-3 Artist Loops New 15: Nakresli niečo zábavné.
      2-3 Artist Loops New 2: |-
        Tu je rovnaká úloha ako sme práve vyriešili. Tento krát však môžeš použiť len jeden blok "posuň sa dopredu" a jeden blok "otoč sa".

        Pre vyriešenie úlohy použi aj blok "opakuj".
      2-3 Artist Loops New 9: Nakresli jednoduchý tvar V, ktorý má obe strany dlhé 50 pixelov a dokonči šípku.
      2-3 Artist Match Hex Pic: 'Úloha: Pomôž dokončiť Osemuholník.'
      2-3 Artist Match Rho Pic: 'Úloha: Doplň chýbajúci kód.'
      2-3 Artist Match Sq Pic: 'Úloha: Doplň chýbajúci kód'
      2-3 Artist Match Tri pic: 'Párovanie: Doplň chýbajúci kód.'
      2-3 Artist Nested Loops 1: Umiestni blok "opakuj" okolo tohoto celého kódu, aby si vytvoril zadaný vzor.
      2-3 Artist Nested Loops 10: Opakuj tento kód 12 krát na dokončenie vzoru.
      2-3 Artist Nested Loops 11: Opakuj tento kód 4 krát na dokončenie vzoru, otoč o 90 stupňov po každom kruhu.
      2-3 Artist Nested Loops 12: Opakuj tento kód 12 krát na dokončenie kučery.
      2-3 Artist Nested Loops 2: "Teraz opakuj trojuholník 6 krát. Po každom trojuholníku sa musíš otočiť o 60 stupňov aby si mohol nakresliť ďalší."
      2-3 Artist Nested Loops 3: "Aby si získal tento vzor, ten trojuholník musíš zopakovať 12 krát. \n\nVydeľ počet stupňov v kruhu (360) počtom tvarov ktoré kreslíš (12), aby si zistil, o koľko stupňov sa po každom tvare musíš otočiť."
      2-3 Artist Nested Loops 4: "Opakuj tento kosoštvorec 12 krát a nakreslíš kvetinu. Tip: 12 kosoštvorcov je ako 12 trojuholníkov ktoré si urobil - o koľko sa musíš otočiť po každom tvare?"
      2-3 Artist Nested Loops 5: "Vyplň okná tejto budovy vnorenými cyklami. \n\nOkná sú dlhé 20 pixelov a umiestnené 20 pixelov od seba."
      2-3 Artist Nested Loops 6: |-
        Tento dinosaurus má na svojom chvoste 8 hrotov. 
        Každý hrot je dlhý 30 pixelov. Zopakuj trojuholník 8 krát, ale uisti sa, že sa po každom pohneš vpred!
      2-3 Artist Nested Loops 7: "Opakuj tento trojuholník 10 krát aby si nakreslil slnko. \n\nBudeš sa musieť presunúť a otočiť po každom trojuholníku. \n\nO koľko sa musíš otočiť zistíš vydelením počtu stupňov v kruhu počtom tvarov, ktoré ho tvoria."
      2-3 Artist Nested Loops 8: "Teraz do nášho obrazu pridajme nejakú trávu. \n\nZväzky trávy sú umiestnené 50 pixelov od seba."
      2-3 Artist Nested Loops 9: "Dokončime tento obrázok pridaním kvetu. \n\nOpakuj kosoštvorec 12 krát aby si nakreslil svoj kvet."
      2-3 Artist Nested Loops Free Play: Máš voľné ruky, nakresli niečo zaujímavé s vnorenými cyklami.
      2-3 Bee Conditionals 1: Ahoj! Ja som včela. Pomôž mi získať nektár z kvetu.
      2-3 Bee Conditionals 10: 'Fialové kvety môžu mať buď 1 alebo žiaden nektár. Buď opatrný a nezbieraj nektár z kvetov, ak žiaden nemajú.  '
      2-3 Bee Conditionals 11: "Zbieraj nektár, kde kvety majú nektár."
      2-3 Bee Conditionals 12: Pomôž mi nájsť všetok nektár s použitím, čo najmenšieho počtu blokov!
      2-3 Bee Conditionals 13: |-
        Zbieraj nektár a urob med. Tip: čo sa stane, ak použiješ podmienku "if nectar" na červený kvet? Dokážeš to dokončiť so slučkou?
      2-3 Bee Conditionals 14: |-
        A teraz dajme všetko dokopy!

        Použi, čo si sa naučil a pomôž mi zbierať nektár iba z kvetov, ktoré ho majú, s použitím čo najmenšieho počtu blokov. Nakonci nezabudni vyrobiť med.
      2-3 Bee Conditionals 15: "Pozbieraj nektár zo všetkých štyroch kvetov."
      2-3 Bee Conditionals 2: "Ja som hladná včela!\nPomôž mi pozbierať všetok nektár z kvetov s použitím čo najmenšieho počtu blokov."
      2-3 Bee Conditionals 3: "Pomôž mi zozbierať všetok nektár z kvetov a urobiť med. Použiť slučku."
      2-3 Bee Conditionals 4: Pomôž mi pozbierať všetok nektár z kvetov a vyrobiť všetok med.
      2-3 Bee Conditionals 5: "Buď opatrný, nezbieraj nektár z fialového kvetu, ak práve žiadny nemá.\nNajskôr musíš skontrolovať, či je tam nektár s použitím bloku \"ak nektár\"."
      2-3 Bee Conditionals 6: Skontroluj tento kvet s blokom "ak", či sa v ňom nachádza nejaký nektár.
      2-3 Bee Conditionals 7: Zozbieraj nektár z každého kvetu, ak nejaký má.
      2-3 Bee Conditionals 8: Toto pole má červené a fialové kvety. Červené kvety majú známe množstvo nektáru ale nektár fialových je neznámy. Zozbieraj všetok nektár.
      2-3 Bee Conditionals 9: Zozbieraj všetok nektár z každého kvetu.
      2-3 Bee Conditionals Assessment 1: 'Hodnotenie: Zozbieraj všetok nektár. Pozor, nezbieraj nektár z fialových kvetov, ak ho nemajú.'
      2-3 Bee Debugging 1: Tieto bloky ma naozaj štvú. Oprav chyby aby si získal všetok nektár a urobil celý med.
      2-3 Bee Debugging 10: "Tieto bloky ma naozaj štvú. \nOprav chyby aby si získal všetok nektár a vyrobil všetok med."
      2-3 Bee Debugging 2: |-
        Tieto bloky ma naozaj štvú. Oprav chyby aby si získal všetok nektár a urobil celý med.
      2-3 Bee Debugging 3: |-
        Tieto bloky ma naozaj štvú. Oprav chyby aby si získal všetok nektár a urobil celý med.
      2-3 Bee Debugging 4: Tieto bloky ma naozaj štvú. Oprav chyby aby si získal všetok nektár a urobil celý med.
      2-3 Bee Debugging 5: "Tieto bloky ma naozaj štvú. Oprav chyby aby si získal všetok nektár a urobil celý med.  Teraz môžeš použiť \"run\" a \"step\"."
      2-3 Bee Debugging 6: |-
        Tieto bloky ma naozaj štvú. Oprav chyby aby si získal všetok nektár.
      2-3 Bee Debugging 7: Tieto bloky ma naozaj štvú. Oprav chyby aby si získal všetok nektár a urobil celý med.
      2-3 Bee Debugging 8: |-
        Tieto bloky ma naozaj štvú. Oprav chyby aby si získal všetok nektár a urobil celý med.
      2-3 Bee Debugging 9: |-
        Tieto bloky ma naozaj štvú. Oprav chyby aby si získal všetok nektár a urobil celý med.
      2-3 Bee Debugging Assessment 1: |-
        Hodnotenie: Tieto bloky ma naozaj štvú. Oprav chyby aby si získal všetok nektár a urobil celý med.
      2-3 Bee Functions 1: Funkcie sú bloky kódu, ktoré plnia úlohu. Použi funkciu "get 2 nectar" aby si zozbieral nektár z každého kvetu.
      2-3 Bee Functions 10: "Fialové kvety môžu mať 1 alebo 0 nektáru.  Vytvor funkciu, ktorá zhromažďuje nektár iba z fialových kvetov, ktoré majú nektár."
      2-3 Bee Functions 2: "Funkcie sú bloky kódu, ktoré plnia úlohu. Použi funkciu \"get 5\" aby si získal 5 nektárov naraz. Uisti sa, že používaš slučku aby si mal ideálny počet blokov."
      2-3 Bee Functions 3: Zozbieraj všetok nektár z každého kvetu.
      2-3 Bee Functions 4: "Funkcia \"move and get nectar\" prikáže včele otočiť sa, zbierať nektár a vrátiť sa kde to začalo. Použi funkciu aby si zozbieral všetok nektár."
      2-3 Bee Functions 5: Teraz je na kvetoch viac nektáru. Uprav danú funkciu tak, že získa 4 nektáru a použi ju na zozbieranie všetkého nektáru z kvetov.
      2-3 Bee Functions 6: Teraz použi rovnakú funkciu a získaj nektár z troch kvetov.
      2-3 Bee Functions 7: Kvety sú teraz ďalej. Upraviť danú funkciu a použi ju na zozbieranie všetkého nektáru z kvetov.
      2-3 Bee Functions 8: Vytvor vlastnú funkciu, ktorá získa 7 nektáru, pohne sa dopredu a urobí 7 medu. Použi funkciu na zozbieranie nektáru v každom kvete a urobí med na každom pláste.
      2-3 Bee Functions 9: Vytvor vlastnú funkciu, ktorá prejde po ceste, pozbiera nektár, vyrobí med a potom vráti včelu na začiatok cesty.
      2-3 Bee Functions Assessment 1: 'Hodnotenie: Použi danú funkciu pre pozbieranie nektáru z každej kvetiny.'
      2-3 Bee Functions Assessment 2: 'Hodnotenie: Vytvorte funkciu pre zabočenie, posun dopredu a výrobu 3 medov, potom vráťte včeličku na miesto, z ktorého začala a otočte ju.'
      2-3 Bee Loops 1: |-
        Tieto kvetinky vyzerajú lákavo!

        Pozbierajte nektár z každej kvetinky použitím čo možno najmenej blokov.
      2-3 Bee Loops 10: Vieš použiť cyklus s podmienkou "pokiaľ" vo vnútri dvoch ďaľších cyklov pre zozbieranie všetkého nektáru?
      2-3 Bee Loops 11: Použi cykly s podmienkou "pokiaľ" pre zozbieranie všetkého nektáru z kvetiniek na tomto poli.
      2-3 Bee Loops 12: Použi cykly s podmienkou "pokiaľ" pre zozbieranie všetkého nektáru z kvetiniek na tomto poli.
      2-3 Bee Loops 13: 'Hodnotenie: Pozbieraj všetok nektár s použitím čo najmenšieho počtu blokov.'
      2-3 Bee Loops 1A: 'Ahoj, ja som včielka. Pomôžeš mi pozbierať nektár z týchto kvetov? '
      2-3 Bee Loops 2: Pozbieraj všetok nektár and vyrob všetok med s použitím čo najmenšieho počtu blokov.
      2-3 Bee Loops 2A: Tentokrát použite slučku pre pozbieranie všetkého nektáru.

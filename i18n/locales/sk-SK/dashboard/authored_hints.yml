  data:
    authored_hints:
      2-3 Artist 1 new_authored_hint:
        2-3_Artist_1_new_a: Ak použiješ blok, aby si ma `posunul dopredu o 100 pixelov`, tak ja automaticky nakreslím čiaru.
        2-3_Artist_1_new_b: Máš problém otočiť sa v rohu? Použi blok `otoč vpravo o 90 stupňov`.
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'Maš problém s uhlami? Potrebuješ prejsť 360 stupňov v 8 ťahoch. Koľko je 360/8? '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: Celý kruh má 360 stupňov, takže ak sa umelec otoči o 1 stupeň v každom cykle, tak to potrebuje spraviť 360 krát.
      2-3 Artist 2 new_authored_hint:
        2-3_Artist_2_new_a: Zdá sa, že Umelec nie je otočený správnym smerom. Otoč ho skôr, ako začne kresliť čiaru.
      2-3 Artist 3new_authored_hint:
        2-3_Artist_3new_a: Koľko je 100-70? Podľa problému z príbehu, to je toľko, aký vysoký má byť klobúk!
        2-3_Artist_3new_b: Zdá sa, že Umelec nie je otočený správnym smerom. Otoč ho skôr, ako začne kresliť čiaru.
      2-3 Artist 4_authored_hint:
        2-3_Artist_4_a: Pre dokončenie domu stačí, aby ste nakreslili štvorec!
      2-3 Artist 9 NEW_authored_hint:
        2-3_Artist_9_a: Tento diamand je vlastne len štvorec položený na strane
      2-3 Artist 9 REPLACEMENT_authored_hint:
        step_size: Každý krok je 100 pixelov široký a 100 pixelov vysoký.
      2-3 Artist 9_authored_hint:
        2-3_Artist_9_a: Tento diamand je vlastne len štvorec otočený o 45 stupňov.
        2-3_Artist_9_b: |-
          Nezabudnite otočiť umelca o 45 stupňov doľava predtým, než začnete kresliť váš štvorec!

          ![](https://images.code.org/47cc2474e533667101a2d73b98da204e-image-1467744539967.gif)
      2-3 Artist Debugging 2_authored_hint:
        2-3_Artist_Debugging_2_a: 'Nápoveda: Každý fúz je 75 pixelov dlhý.'
      2-3 Artist Debugging 3_authored_hint:
        2-3_Artist_Debugging_3_a: Každá z otočiek je o 15 stupňov primalá.
        2-3_Artist_Debugging_3_b: Ak program bude prirýchly na to, aby ste videli, čo sa deje, skúste ho spomaliť posunutím ovládača smerom nadol.
      2-3 Artist Functions 12 a_authored_hint:
        2-3_Artist_Functions_12_a: Skúste najprv spustiť kód, aby ste videli, čo treba pridať.
      2-3 Artist Functions 12_authored_hint:
        2-3_Artist_Functions_12_a: Skúste najprv spustiť kód, aby ste videli, čo treba pridať.
      2-3 Artist Functions 3 a_authored_hint:
        2-3_Artist_Functions_3_a: "**115 + 45 = 160**"
      2-3 Artist Functions 3_authored_hint:
        2-3_Artist_Functions_3_a: "**115 + 45 = 160**"
      2-3 Artist Nested Loops 3_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Potrebujete pomôcť s uhlami?  \n**360/12 = 30**"
        2-3_Artist_Nested_Loops_3_b: Nezabudni vložiť všetok šedý kód, spolu s blokom na otočenie do vnútra cyklu.
      2-3 Artist Nested Loops 4_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Potrebujete pomôcť s uhlami?  \n**360/12 = 30**"
      2-3 Artist Nested Loops 7_authored_hint:
        2-3_Artist_Nested_Loops_7_a: "Ako veľmi by ste sa mali otočiť pri každom behu programu?  \n\nKoľko je 360/10?"
      2-3 Artist Nested Loops 9_authored_hint:
        2-3_Artist_Nested_Loops_9_a: |-
          Potrebujete pomoc s nájdením správneho uhlu?

          **360 / 12 = 30**
      2-3 Maze 6_authored_hint:
        2-3_Maze_6_a: Sú dve možnosti, ako vyriešiť túto úlohu!
      4-5 While Loops 8_authored_hint:
        4-5_While_Loops_8_a: Každý predmet potrebuje vlastnú slučku "while".
      Artist Inspiration_authored_hint:
        double_loop: Skús vložiť cyklus "for" dovnútra cyklu "opakuj".
      Course 4 Artist For Loops Challenge_a_authored_hint:
        Course_4_Artist_For_Loops_Challenge_a: Najväčší mnohouholník má 19 strán.

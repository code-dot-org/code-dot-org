      courseE_unplugged_songwriting:
        title: Písanie pesničiek
        desc: Študenti sa na príklade refrénu v piesni naučia o definovaní a zavolaní funkcií.
      courseF_unplugged_tangrams:
        title: Tangram algoritmy
        desc: V tejto lekcii si ukážeme niečo dôležité o algoritmoch. Ak budete mať algoritmus jednoduchý, môžete ho použiť mnohými spôsobmi. Ak chete dosiahnuť, aby každý mal rovnaký výsledok, musíte do algoritmu doplniť detaily.
      courseF_unplugged_envelopeVariables:
        title: Obálkové premenné
        desc: Premenné v informatike umožňujú voľnosť. V tejto lekcii sa dozviete, čo sú premenné a akými rozličnými spôsobmi ich môžeme používať. Použite aktivitu pred (alebo spolu s) lekciou o abstrakcii pre úplne pochopenie tohto konceptu.
      courseF_unplugged_forLoopFun:
        title: Zábavné opakovanie
        desc: Vieme, že cykly nám umožňujú robiť veci dookola, ale teraz sa naučíme, ako používať cykly so zabudovanou extra štruktúrou.
      courseF_unplugged_songwritingParameters:
        title: Písanie pesničiek s parametrami
        desc: 'Jedným z najkrajších elementov vo svete informatiky je funkcia. Funkcie (niekedy ich voláme procedúry) sú malé programy, ktore môžete dookola používať vo Vašom väčšom programe. Táto lekcia pomôže študentom intuitívne pochopiť, prečo je kombinovanie kúskov kódu do funkcií tak užitočné.  '
      swipeRightPassThrough:
        title: Lekcia pracovných pohovorov
        desc: "# Lekcia pracovných pohovorov\\r\n\\r\n## Potiahnite doprava pre IT\\r\nV tejto lekcií použijeme nástroj \"Potiahnite doprava pre IT\" vytvorený našimi partnermi z MIT. V Potiahnite doprava pre IT budete čítať vzorové študentské profily a skúsite vybrať konkrétne frázy a vyjadrenia, ktoré by týchto študentov mohli presvedčiť, aby absolvovali Kurz základov v informatike. \\r\n\\r\n### Ako to funguje\\r\nV hre \"Potiahnite doprava pre IT\" uvidíte niekoľko viet, ktoré môžete povedať každému študentovi. Vety, o ktorých si myslíte, že presvedčia daného študenta pre prihlásenie sa na kurz informatiky, potiahnete doprava a vety, ktoré podľa Vás nebudú fungovať, potiahnete doľava. Počas lekcie budeme ako skupina diskutovať, vymieňať si názory na vety, ktoré sú podľa Vás najúčinnejšie pre získanie nových študentov informatiky a takisto si budete môcť porovnať Vaše výsledky s výsledkami ostatných zúčastnených.\\r\n\\r\n\\r\nKed stlačíte \"Pokračovať\" nižšie, pošleme Vám túto hru a odošleme do nej emailovú adresu, s ktorou ste prihlásený na Code.org."
      swipeRightPassThrough-test123:
        title: Lekcia pracovných pohovorov
        desc: "# Lekcia pracovných pohovorov\\r\n\\r\n## Potiahnite doprava pre IT\\r\nV tejto lekcií použijeme nástroj \"Potiahnite doprava pre IT\" vytvorený našimi partnermi z MIT. V Potiahnite doprava pre IT budete čítať vzorové študentské profily a skúsite vybrať konkrétne frázy a vyjadrenia, ktoré by týchto študentov mohli presvedčiť, aby absolvovali Kurz základov v informatike. \\r\n\\r\n### Ako to funguje\\r\nV hre \"Potiahnite doprava pre IT\" uvidíte niekoľko viet, ktoré môžete povedať každému študentovi. Vety, o ktorých si myslíte, že presvedčia daného študenta pre prihlásenie sa na kurz informatiky, potiahnete doprava a vety, ktoré podľa Vás nebudú fungovať, potiahnete doľava. Počas lekcie budeme ako skupina diskutovať, vymieňať si názory na vety, ktoré sú podľa Vás najúčinnejšie pre získanie nových študentov informatiky a takisto si budete môcť porovnať Vaše výsledky s výsledkami ostatných zúčastnených.\\r\n\\r\n\\r\nKed stlačíte \"Pokračovať\" nižšie, pošleme Vám túto hru a odošleme do nej emailovú adresu, s ktorou ste prihlásený na Code.org."
      brad-repro-bug-000:
        title: Brand Repro Chyba 000
        desc: "# Brad Repro Chyba 000\\r\n## Pokus na zopakovanie chyby, ktorú nahlásil Brooke\\r\nproces je nasledovný:\\r\n1. začal som s levelom \"unplugged\", doplnil som informácie, stlačil som Uložiť a publikovať.\\r\n2. \"zničil\" som level\\r\n3. spravil som \"označený\" level s rovnakým obsahom a rovnakým menom. označil som políčko pre jeho zašifrovanie. stlačil som uložiť a publikovať"
      courseB_unplugged_MRF_2018:
        title: Moji robotickí priatelia
        desc: Naučte sa programovať napísaním kódu pre Vašich priateľov!
      PlantASeed_2018:
        title: 'Algoritmy z reálneho života: Zasaď semienko'
        desc: Táto lekcia objasňuje spôsoby, akými používame algoritmy v každodennom živote na príklade sadenia semienka. Takisto sa zameriava na širšie súvislosti informatiky a ako v nich algoritmy hrajú podstatnú úlohu.
      UnplugHappyMaps_2018:
        title: Veselé mapy
        desc: Študenti vytvoria jednoduché algoritmy (sady inštrukcií), aby presunuli postavu cez bludisko použitím jednoduchých príkazov.
      GoingPlacesSafely_2018:
        title: Bezpečné premiestňovanie
        desc: Internet je mocným, ale zavše nebezpečným miestom. Učitelia vysvetlia, ako bezpečne surfovať po Internete.
      courseA_unplugged_loops_2018:
        desc: V tejto lekcií sa naučíš niečo o cykloch!
      BigEvent_2018:
        title: Veľká udalosť
        desc: Študenti sú oboznámený s úvodným konceptom programovania "events" udalostí, ktoré počítač neustále monitoruje. Učiteľ bude stláčať tlačidlá na papierovom diaľkovom ovládači, pričom študenti budú reagovať podľa toho, ktoré tlačidlo je práve stlačené.
      GraphPaperProgramming_2018:
        title: Programovanie na milimetrovom papieri
        desc: Študenti napíšu algoritmus (sadu inštrukcií) použitím sady preddefinovaných príkazov, aby mohli ich spolužiaci pomocou týchto pokynov reprodukovať obrázok.
      courseD_unplugged_digitalCitizenship_2018:
        title: Aktivity bez počítača
        desc: Dnes sa naučíte, čo to znamená byť Občanom v digitálnom svete.
      courseC_Unplugged_ScreenOutTheMean_2018:
        title: Aktivity bez počítača
        desc: Dnes sa naučíte, čo robiť, ak je niekto drzý v online svete.
      Conditionals_2018:
        title: Podmienky
        desc: Pre naučenie sa o podmieňovacích spôsoboch si študenti zahrajú kartovú hru a vytvoria pravidlá ako "ak si potiahnem červenú kartu, dostanem bod" a "ak si potiahnem čiernu kartu, ty dostaneš bod."
      DigitalFootprint_2018:
        title: Tvoja digitálna stopa
        desc: Učitelia predstavia študentom myšlienku, že ak dávajú informácie o sebe "online" vytvorí sa digitálny otlačok, alebo "stopa", čo môže mať svoje následky.
      BinaryImages_2018:
        title: Binárne obrázky
        desc: Hoci si veľa ľudí pod pojmom binárny predstaví len jednotky a nuly, naše predošlé lekcie naučili študentov, že informácie môžu byť reprezentované v rozličných binárnych variantách. Táto lekcia pokračuje v tomto koncepte ukazovaním toho, ako môže počítač ukladať ešte komplexnejšie informácie (ako obrázky či farby) binárnym spôsobom.
      PaperPlanes_2018:
        title: 'Algoritmus z reálneho života: Papierové lietadielka'
        desc: Táto lekcia ozrejmuje spôsoby, akými používame algoritmy v každodennom živote, konkrétne vytvorením papierového lietadieľka. Takisto sa zameriava na širšie súvislosti informatiky a ako v nich algoritmy hrajú podstatnú úlohu.
      GettingLoopy_2018:
        title: Neustále opakovanie
        desc: Táto lekcia je úvodom do programovacieho konceptu slučiek (opakujúcich sa inštrukcií) prostredníctvom tanca. Študenti sa naučia jednoduchú choreografiu, ktorú budú na základe inštrukcíí opakovať.
      BinaryBracelets_2018:
        title: Binárne náramky
        desc: Študenti vytvoria náramky ako binárne znázornenia prvého písmena ich krstného mena. Študenti sa naučia, že údaje môžu byť reprezentované a uložené viac ako jedným spôosobom.
      MoveItMoveIt_2018:
        title: Posuň, Posuň
      courseB_unplugged_CnC_2018:
        title: Je super tvoriť a hrať férovo
        desc: Táto lekcia, vytvorená s pomocou tímu Autorských práv a Kreativity, pomôže študentom lepšie porozumieť kreatívnemu procesu zdieľania myšlienok a využitia inšpirácie. Okrem toho sa budeme venovať aj témam kreatívneho vyjadrovania a potrebe férovosti pri kreatívnej tvorbe.
      courseE_unplugged_CnC_2018:
        title: Digitálne zdieľanie
        desc: Táto lekcia, vytvorená s pomocou tímu Autorských práv a Kreativity, pomôže študentom lepšie porozumieť výzvam aj výhodám rešpektovania vlastníckych a autorských práv, s dôrazom na digitálne prostredie. Študenti by mali byť vedení k dodržiavaniu autorských práv umelcov, čo je dôležitá súčasť ich existencie ako etického digitálneho občana.
      RelayProgramming_2018:
        title: Štafetové programovanie
        desc: Táto aktivita začne krátkym školením o hľadaní a opravovaní chýb a o potrebe vytrvalosti. Následne sa študenti rozdelia do skupín, v ktorých, pretekajúc s časom, postupne po jednotlivých príkazoch vytvoria program.

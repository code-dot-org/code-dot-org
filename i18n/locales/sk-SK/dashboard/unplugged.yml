    unplugged:
      Unplug1:
        title: Úvod do vedy o počítačoch (informatiky)
        desc: Táto hodina predstaví koncept informatiky a vysvetlí, čo informatik robí. Zároveň v tejto lekcii budú mať študenti možnosť vžiť sa do role informatika. Na konci aktivity každž študentu získa upomienkový predmet s tým, čo sa naučil. Možno budete mať tendenciu preskočiť osvojenie si slovnej zásoby slov, ktoré nasledujú, avšak skúste ich deťom odprezentovať v zábavnej či hravej forme, čo je omnoho viac produktívne ako čakanie na pokročilejšie možnosti.
        pdfs:
          - unplug1
        video: Unplug1
      Unplug2:
        title: Algoritmické myslenie
        desc: Stačia papiere a fixky na to, aby sa študenti naučili štyri kroky algoritmického myslenia. Po krátkom úvode, študenti sa rozdelia do skupín, kde majú vyvoriť návod pre ostatných študentov, ktorí majú nakresliť konkrétnu príšerku (zo zoznamu vybraných príšeriek). Celú úlohu si tímy musia rozložiť, následne analyzovať všetky príšerky zo zoznamu, predstaviť si rôzne detaily príšeriek a potom použiť všetky tieto informácie pri vytvorení algoritmu (inštrukcií) pre iný tím, ktorý má nakresliť konkrétnu príšerku. Tímy si navzájom vymenia návody a pokúsia sa nakresliť príšerku podľa uvedeného návodu. Je kresba tomu, čo si pôvodný tím vybral?
        pdfs:
          - unplug2
        video: Unplug2
      Unplug3:
        title: Programovanie na milimetrovom papieri
        desc: '"Naprogramovaním" jeden druhého, aby kreslili obrázky, študenti začnú chápať, o čom je skutočne programovanie. Hodina začne tým, že študenti si budú navzájom hovoriť inštrukcie ako vyfarbiť štvorčeky na milimetrovom papieri za účelom reprodukovania existujúceho obrázka. Ak nemáte dostatok času, hodina sa môže skončiť obrázkami, ktoré študenti vytvorili sami.'
        pdfs:
          - unplug3
        video: Unplug3
      Unplug4:
        title: Algoritmy
        desc: Táto lekcia zahŕňa algoritmy. Pomocou tangramov a štvorčekového papiera vám prvá úloha ukáže, aké je dôležité vytvoriť jednotlivé inštrukcie jasné a jednoznačné. Následne trieda bude skúmať, koľkými možnými spôsobmi môžeme zložiť papier do obdĺžnika s tým, že si zaznačia koľko záhybov bolo potrebné urobiť, aby sa dostali k cieľu.
        pdfs:
          - unplug4
        video: Unplug4
      Unplug5:
        title: Funkcie
        desc: Na tejto hodine si študenti vytvoria hramonickú závesnú dekoráciu z retiazk, korálok a zvláštneho čara tak, že budú opakovať sériu krokov, potom majú pomenovať konkrétne "zručnosti", ktoré sa opakujú niekoľkokrát. Akonáhle tieto zručnosti sú pomenované, budú volané z hlavného programu a celý tento nádherný proces zaznamenajú na jeden hárok papiera. Hotový program poskytneme celej triede bez ohľadu na to aké retiazky korálky a prívesky majú. Študenti si z neho majú "vyabstrahovať", ktoré detaily a pojmy z programu patria k im špecifickým materiálom a musia si tak vytvoriť skupinu pojmov pre jednotlivé pomôcky. Toto použitie generovaných zístupných symbolov je krásny úvod do problematiky premenných.
        pdfs:
          - unplug5
        video: Unplug5
      Unplug6:
        title: Podmienky
        desc: Toto je triedna hra. Po predstavení čo sú podmienky, výrazy ak a cykly, trieda môže jednotlivé termíny precvičiť využitím predpripraveného programu, balíčka kariet a stávkou do lotérie.
        pdfs:
          - unplug6
        video: Unplug6
      Unplug7:
        title: Napísanie piesne
        desc: Reading lyrics is a pretty intuitive venture for most students.  We'll take an activity that's already common knowledge and shift it into a solid education on defining and calling functions. Once students are familiar with the define/call process, we will add the extra capabilities that come along with passing parameters within those function calls.
        pdfs:
          - unplug7
        video: Unplug7
      Unplug8:
        title: Abstrakcia
        desc: Táto aktivita kombinuje každodennú rutinu vašich študentov a Mad-Lib herný štýl myslenia, aby pomohlo vašej triede dozvedieť sa o účinnosti abstrakcie.
        pdfs:
          - unplug8
        video: Unplug8
      Unplug9:
        title: Štafetové programovanie
        desc: This lesson will take an idea from a previous activity (4. Graph Paper Programming) and use those skills to emphasize the importance of completing programs that operate in sequence and frequently checking programs for "bugs".
        pdfs:
          - unplug9
        video: Unplug9
      Unplug10:
        title: Internet
        desc: V tejto lekcii budú študenti predstierať, že putujú internetom, počas čoho sa budú učiť o internetových adresách, protokoloch a DNS.
        pdfs:
          - unplug10
        video: Unplug10
      Unplug11:
        title: Zhrnutie
        desc: The final wrap-up in the first 20-hour series will help the class relive all of their favorite moments, while giving them next steps that they can take on their own if they are interested in continuing their computer science journey.
        pdfs:
          - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: Veselé mapy
        desc: Študenti vytvoria jednoduché algoritmy (sady inštrukcií), aby presunuli postavu cez bludisko použitím jednoduchých príkazov.
      MoveIt:
        title: Posúvaj, Posúvaj
        desc: Študenti vytvoria jednoduché algoritmy (sady inštrukcií), aby presunuli postavu cez bludisko použitím jednoduchých príkazov.
      PlantASeed:
        title: 'Algoritmus z reálneho života: Zasaď semienko'
        desc: This lesson calls out ways we use algorithms in our daily lives, using the act of planting a seed as an example. It also focuses on the bigger picture of computer science and how algorithms play an essential part.
      BuildingAFoundation:
        title: Stavanie základov
        desc: Students build a structure using only provided supplies. Structures must complete a task (reach a certain height or bear a certain weight), and students discuss the idea of being persistent when things get complicated.
      GettingLoopy:
        title: Neustále opakovanie
        desc: Táto lekcia je úvodom do programovacieho konceptu slučiek (opakujúcich sa inštrukcií) prostredníctvom tanca. Študenti sa naučia jednoduchú choreografiu, ktorú budú na základe inštrukcíí opakovať.
      RelayProgramming:
        title: Štafetové programovanie
        desc: Students run a relay race, where they dash across the yard to write an algorithm based on a "Graph Paper Programming" image. They can only write one instruction at a time and if there's an error somewhere, they have to erase everything back to that point.
      Conditionals:
        title: Podmienky
        desc: To learn about conditional statements, students play a card game and create rules like "If I draw a red card, I get a point" and "If I draw a black card, you get a point."
      BigEvent:
        title: Veľká udalosť
        desc: Študenti sú oboznámený s úvodným konceptom programovania "events" udalostí, ktoré počítač neustále monitoruje. Učiteľ bude stláčať tlačidlá na papierovom diaľkovom ovládači, pričom študenti budú reagovať podľa toho, ktoré tlačidlo je práve stlačené.
      GoingPlacesSafely:
        title: Bezpečné premiestňovanie
        desc: Internet je mocným, ale zavše nebezpečným miestom. Učitelia vysvetlia, ako bezpečne surfovať po Internete.
      GraphPaperProgramming:
        title: Programovanie na milimetrovom papieri
        desc: Students write an algorithm (a set of instructions) using a set of predefined commands to direct their classmates to reproduce a drawing.
      PaperPlanes:
        title: 'Algoritmus z reálneho života: Papierové lietadielka'
        desc: This lesson calls out ways we use algorithms in our daily lives, specifically making paper airplanes. This lesson also focuses on the bigger picture of computer science and how algorithms play an essential part.
      BinaryBracelets:
        title: Binárne náramky
        desc: Students create bracelets as a binary representations of the first letter of their name. Students learn that data can be represented and stored in more than one way.
      DigitalFootprint:
        title: Tvoj digitálny otlačok
        desc: Učitelia predstavia študentom myšlienku, že ak dávajú informácie o sebe "online" vytvorí sa digitálny otlačok, alebo "stopa", čo môže mať svoje následky.
      ComputationalThinking:
        title: Algoritmické myslenie
        desc: Students use the steps of computational thinking (decompose, pattern match, abstract, algorithm) to figure out how to play a game that comes with no instructions.
      FunctionalSuncatchers:
        title: Dekorácie
        desc: Students create an algorithm with variables and functions (pieces of code that you want to use over and over again) to create suncatchers using string and beads.
      SongwritingParameters:
        title: Písanie pesničiek s parametrami
        desc: Students use the concept of the chorus in a song to learn about defining and calling functions.
      DiceRace:
        title: 'Algoritmy z reálneho života: Závod kociek'
        desc: This lesson calls out ways we use algorithms in our daily lives. As part of that, students will identify and write down the algorithm for a dice race game.
      Internet:
        title: Internet
        desc: Študenti posielajú správy predstavujúce rôzne metódy internetového prenosu za pomoci kúskov papiera.
      Crowdsourcing:
        title: Crowdsourcing
        desc: Študenti využívajú crowdsourcing, čo je bežne používaná technika riešenia problémov v oblasti počítačových technológií, je oveľa efektívnejšie riešiť úlohu spoločne ako trieda, než ako keď sa o to pokúša študent sám.
      DigitalCitizenship:
        title: Digitálne Občianstvo
        desc: Študenti preskúmajú rozdiely medzi súkromnou informáciu a osobnou informáciou, naučia sa rozlíšiť, čo je bezpečné a nebezpečné zdielať online.
      TangramAlgorithms:
        title: Tangram algoritmy
        desc: This lesson shows us something important about algorithms. If you keep an algorithm simple there are lots of ways to use it. If you want to make sure everyone ends up with the same thing, then your algorithm needs more detail.
      EnvelopeVariables:
        title: Obálkové premenné
        desc: Variables allow for a lot of freedom in computer science.  This lesson helps to explain what variables are and how we can use them in many different ways. Use this activity before (or in conjunction with) the lesson on abstraction to really hit the idea home.
      MadGlibs:
        title: Mad Glibs
        desc: Abstraction is one of the most important skills for a computer scientist to understand.  This activity will have your students analyzing stories for differences so that they can abstract them away. Those abstracted stories become templates for fun and crazy new ones.
      ForLoopFun:
        title: Zábavné opakovanie
        desc: We know that loops allow us to do things over and over again, but now we’re going to learn how to use loops with extra structure built right in.
      SongwritingWithParameters:
        title: Songwriting With Parameters
        desc: 'One of the most magnificent structures in the computer science world is the function.  Functions (sometimes called procedures) are mini programs that you can use over and over inside of your bigger program. This lesson will help students intuitively understand why combining chunks of code into functions is such a helpful practice.  '
      BinaryImages:
        title: Binárne obrázky
        desc: Though many people think of binary as strictly zeros and ones, our previous courses taught students that information can be represented in a variety of binary options.  This lesson takes that concept one step further as it illustrates how a computer can store even more complex information (such as images and colors) in binary, as well.
      VideoGamesCoordinatePlanes:
        title: Videohry a súradnicové roviny
        desc: Discover how the video games you love to play are actually driven by algebra! Explore how algebraic expressions and the coordinate plane can help us understand how video games work, and then start planning for the video game that you will create.
      Contracts:
        title: Zmluvy, doména a rozsah
        desc: Contracts give us a way to understand and discuss functions. In this lesson we'll look at how Contracts can help us make sense of a new programming language or function.
      DesignRecipe:
        title: Vytvor recept
        desc: In the last stage students wrote some very simple functions - but more sophisticated functions demand a more thoughtful approach. The Design Recipe is a structured approach to writing functions that includes writing test cases to ensure that the function works as expected.
      Booleans:
        title: Pravdivostné hodnoty a logika
        desc: Pravdivostné hodnoty sú štvrtým a posledným typom údajov, z ktorými sa v tomto kurze oboznámime. V nasledujúce aktivity sa naučíte čo sú pravdivostné hodnoty a ako nám môžu pomôcť pri písaní funkcií, ktoré majú myslieť logicky
      ConditionalsPiecewiseFunctions:
        title: Podmienky a čiastkové funkcie
        desc: Parametre, ktoré pridáme k funkciám môžu spôsobiť to, že sa výstupy budú líšiť na základe konkrétnych vzorov. Predpokladajme, že chceme, aby parametre s niektorými hodnotami vytvárali výstupy na základe jedného vzoru, ale parametre s ostatnými hodnotami používali iné vzory. Preto potrebujeme podmieňovacie príkazy...
      CollisionDetection:
        title: Kolízna detekcia a Pytagorova veta
        desc: Determining when objects on the screen touch is an important aspect of most games. In this lesson we'll look at how the Pythagorean Theorem and the Distance Formula can be used to measure the distance between two points on the plane, and then decide whether those two points (or game characters) are touching.

sk:
  data:
    markdown_instructions:
      2-3 Artist 3.4_markdown_instruction: Blok so skokom posunie umelca bez toho, aby bolo treba nieco nakreslit. Nakreslite prerušovanú čiaru použitím blokov "poskočiť dopredu" a "posunúť dopredu". Každá čiara má mať dĺžku 50 pixelov.
      2-3 Artist 4_markdown_instruction: Pomôž mi dokončiť tento dom pre mačku.
      2-3 Artist 9 NEW_markdown_instruction: Dokonči tohto šarkana
      2-3 Artist 9 REPLACEMENT_markdown_instruction: Dokonči tieto schody!
      2-3 Artist 9_markdown_instruction: Dokonči tohto šarkana
      2-3 Artist Debugging 10_markdown_instruction: "Plocha na ovládanie smeru na mojom hernom ovládači je príliš úzka.\n\nMôžete ju rozšíriť o 10 pixelov?\n\nSkúste najprv spustiť kód, aby ste videli, čo je pokazené."
      2-3 Artist Debugging 11_markdown_instruction: |-
        Moja snehová vločka sa rozpadá!
        
        Viete zistiť, čo je pokazené?
      2-3 Artist Debugging 2_markdown_instruction: "Tento kód pre mačacie fúzy je zlý.\n\nOpravte tento kód, aby sa všetky fúzy nakreslili v rovnakej dĺžke."
      2-3 Artist Debugging 3_markdown_instruction: "Moja loď je deravá! \n\nČo potrebujete pre jej opravu?"
      2-3 Artist Debugging 5_markdown_instruction: "Kód, ktorý máme na nohu a chodidlo je zlý.\n\nViete ho opraviť?"
      2-3 Artist Debugging 6_markdown_instruction: |-
        Vyzerá, že sedím na stoličke, ktorej chýba noha!
        
        Upravte kód tak, aby sa dokreslila aj posledná noha.
      2-3 Artist Debugging 7_markdown_instruction: |-
        Vyzerá, že C v kóde je nakreslené naopak!
        
        Viete to opraviť, aby to znova vyzeralo ako C?
      2-3 Artist Debugging 8_markdown_instruction: |-
        Môj učiteľ hovorí, že by som mal dokončiť to, čo som začal!
        
        Pomôže mi dokončiť môj veterník. Viete zistiť, čo je zlé?
      2-3 Artist Debugging 9_markdown_instruction: |-
        Niečo nie je v poriadku!
        
        Kód pre túto stonku je zlý. Viete zistiť, ak odostať umelca pre nasledovanie stonky správnym spôsobom?
      2-3 Artist Free Play_markdown_instruction: Voľné hranie! Možete si nakresliť čokoľvek.
      2-3 Artist Functions 11.5_markdown_instruction: "Tu je rovnaká funkcia \"nakresli šesťuholník\". \n\nČo sa stane, ak zopakujete hlavný program 6 krát, pričom po každom zopakovaní sa otočíte o 60 stupňov?"
      2-3 Artist Functions 12 Mike_markdown_instruction: "Funkcie sú skvelé na opakované kreslenie zložitých vecí. \\r \\r Dokážete použiť funkciu \"draw a flower\" (nakresli kvetinu) na vyplnenie zvyšku kvetináča? \\r Medzery medzi rastlinami sú veľké 100 pixelov."
      2-3 Artist Functions 12 a_markdown_instruction: "Funkcie sú skvelé na opakované kreslenie zložitých vecí. \\r \\r Dokážete použiť funkciu \"draw a flower\" (nakresli kvetinu) na vyplnenie zvyšku kvetináča? \\r Medzery medzi rastlinami sú veľké 100 pixelov."
      2-3 Artist Functions 12_markdown_instruction: "Funkcie sú skvelé na opakované kreslenie zložitých vecí. \\r \\r Dokážete použiť funkciu \"draw a flower\" (nakresli kvetinu) na vyplnenie zvyšku kvetináča? \\r Medzery medzi rastlinami sú veľké 100 pixelov."
      2-3 Artist Functions 2_markdown_instruction: "Funkcie Vám umožnia definovať nové bloky! \n\nPresunuli sme bloky potrebné na nakreslenie štvorca do funkcie \"nakresli štvorec\". Tentokrát použite funkciu \"nakresli štvorec\" pre nakreslenie okuliarí.\n\nŠtvorce sú od seba vzdialené 75 pixelov."
      2-3 Artist Functions 3 a_markdown_instruction: "Uprav funkciu \"nakresliť štvorec\" pre nakreslenie okuliarov s rámami v dĺžke 115 pixelov na každej strane."
      2-3 Artist Functions 3_markdown_instruction: "Uprav funkciu pre nakreslenie štvorca s dĺžkou strany 115 pre nakreslenie väčších okuliarov."
      2-3 Artist Functions 4 a_markdown_instruction: Teraz vložme funckiu dovnútra slučky a pridajme extra zabočenia pre nakreslenie týchto troch štvorcov.
      2-3 Artist Functions 4_markdown_instruction: Teraz vlož funkciu do cyklu, aby si nakreslil tri štvorce.
      2-3 Artist Loops New 10_markdown_instruction: A teraz pripojme niekoľko Véčiek spolu do slučky.
      2-3 Artist Loops New 12_markdown_instruction: "Nakresli kosoštvorec so stranami dlhými 100 pixelov.\n"
      2-3 Artist Loops New 13_markdown_instruction: "Začneme s nejakým kódom (v šedom) pre vytvorenie jedného diamantu. \n\nZopakujte šedý kód slučkou pre vytvorenie veselého vzoru!"
      2-3 Artist Loops New 2_markdown_instruction: |-
        Tu je kúsok kódu, ktorý si použil pri kreslení štvorca. Čo sa stane, ak použiješ blok opakovania pre spustenie tohto kódu 4 krát?
      2-3 Artist Loops New 9_markdown_instruction: Nakresli jednoduchý tvar V, kde obe strany sú dlhé 50 pixelov aby si dokončil šípku.
      2-3 Artist Nested Loops 10_markdown_instruction: Opakuj tento kód 12 krát na dokončenie vzoru.
      2-3 Artist Nested Loops 11_markdown_instruction: Opakuj tento kód 4 krát na dokončenie vzoru, otoč o 90 stupňov po každom kruhu.
      2-3 Artist Nested Loops 12_markdown_instruction: Opakuj tento kód 12 krát na dokončenie kučery.
      2-3 Artist Nested Loops 2_markdown_instruction: "Teraz opakuj trojuholník 6 krát. Po každom trojuholníku sa musíš otočiť o 60 stupňov aby si mohol nakresliť ďalší."
      2-3 Artist Nested Loops 4_markdown_instruction: "Opakuj tento kosoštvorec 12 krát a nakreslíš kvetinu. Tip: 12 kosoštvorcov je ako 12 trojuholníkov ktoré si urobil - o koľko sa musíš otočiť po každom tvare?"
      2-3 Artist Nested Loops 5_markdown_instruction: "Vyplň okná tejto budovy vnorenými slučkami. Okná sú dlhé 20 pixelov a 20 pixelov od seba."
      2-3 Artist Nested Loops 7_markdown_instruction: "Opakuj tento trojuholník 10 krát aby si nakreslil slnko. Budeš sa musieť presunúť a otočiť po každom trojuholníku. Môžeš zistiť o koľko sa musíš otočiť vydelením počtu stupňov v kruhu počtom tvarov, ktoré ho tvoria."
      2-3 Artist Nested Loops 8_markdown_instruction: "Teraz poďme pridať nejakú trávu do nášho obrazu. Každý zväzok trávy je 50 pixelov od ostatných."
      2-3 Artist Nested Loops 9_markdown_instruction: "Dokončime tento obrázok pridaním kvetu. Opakuj kosoštvorec 12 krát aby si nakreslil svoj kvet."
      2-3 Artist Nested Loops Free Play_markdown_instruction: Máš voľné ruky, nakresli niečo zaujímavé s vnorenými slučkami.
      2-3 Bee Conditionals 11_markdown_instruction: "Zbieraj nektár, kde kvety majú nektár."
      2-3 Bee Conditionals 13_markdown_instruction: |-
        Zbieraj nektár a urob med. Tip: čo sa stane, ak použiješ podmienku "if nectar" na červený kvet? Dokážeš to dokončiť so slučkou?
      2-3 Bee Conditionals 15_markdown_instruction: "Pozbieraj nektár zo všetkých štyroch kvetov."
      2-3 Bee Conditionals 3_markdown_instruction: "Pomôž mi zozbierať všetok nektár z kvetov a urobiť med. Použiť slučku."
      2-3 Bee Debugging 3_markdown_instruction: |-
        Tieto bloky ma naozaj štvú. Oprav chyby aby si získal všetok nektár a urobil celý med.
      2-3 Bee Debugging 6_markdown_instruction: |-
        Tieto bloky ma naozaj štvú. Oprav chyby aby si získal všetok nektár.
      2-3 Bee Debugging 9_markdown_instruction: |-
        Tieto bloky ma naozaj štvú. Oprav chyby aby si získal všetok nektár a urobil celý med.
      2-3 Bee Functions 10_markdown_instruction: "Fialové kvety môžu mať 1 alebo 0 nektáru.  Vytvor funkciu, ktorá zhromažďuje nektár iba z fialových kvetov, ktoré majú nektár."
      2-3 Bee Functions 2_markdown_instruction: "Funkcie sú bloky kódu, ktoré plnia úlohu. Použi funkciu \"get 5\" aby si získal 5 nektárov naraz. Uisti sa, že používaš slučku aby si mal ideálny počet blokov."
      2-3 Bee Functions 4_markdown_instruction: "Funkcia \"move and get nectar\" prikáže včele otočiť sa, zbierať nektár a vrátiť sa kde to začalo. Použi funkciu aby si zozbieral všetok nektár."
      2-3 Bee Loops 1_markdown_instruction: |-
        Tieto kvetinky vyzerajú lákavo!
        
        Pozbierajte nektár z každej kvetinky použitím čo možno najmenej blokov.
      2-3 Bee Loops 3A_markdown_instruction: Použite slučku "opakovať" pre pozbieranie všetkého nektáru.
      2-3 Bee Loops 3B_markdown_instruction: A teraz použite blok "opakovať" pre pozbieranie všetkého nektáru a vyrobenie všetkého medu.
      2-3 Bee Loops 4A_markdown_instruction: "Koľkokrát Vám môžu slučky pomôcť v tejto úlohe? \n\nSlučky sú Vašimi kamarátmi! Použite ich niekoľko pre dokončenie tejto úlohy s čo najmenším počtom blokov."
      2-3 Bee Loops 8_markdown_instruction: "Tieto fialové kvetinky majú pri každom spustení tejto úlohy iné množstvo nektáru. \n\nPoužite slučku \"pokiaľ je nektár\" pre pozbieranie všetkého nektáru. \n\nTáto slučka bude bežať tak dlho, pokiaľ bude splnená podmienka, v tomto prípade \"nektár > 0\"."
      2-3 Maze 15_markdown_instruction: V tejto úlohe ti dva krát príkaz "opakovať" pomôže dostať prasa s čo najmenším počtom blokov!
      2-3 Maze Loops 18_markdown_instruction: "Dostaňte ma k slnečnici použitím čo najmenšieho možného počtu blokov!  \n\nSkúste použiť jednu slučku \"opakovať\" vo vnútri druhej pre zníženie množstva kódu, ktoré potrebujete."
      4-5 Artist 10_markdown_instruction: Vyskúšaj kód stlačením "Spustiť". Potom to opakuj viackrát pre dokončenie kreslenia. Farby sa budú vždy odlišovať.
      4-5 Artist 5_markdown_instruction: Čím môžeme nahradiť "???" tak, aby bolo isté, že zomík dokončí túto kresbu použitím poskytnutej slučky?
      4-5 Artist 6_markdown_instruction: Tento rovnostranný trojuholník má uhly 60, 60 a 60 stupňov Každá strana je 200 pixelov dlhá. Dokončite kresbu.
      4-5 Artist Free Draw 1_markdown_instruction: Voľná ruka v kreslení! Nakreslite čo len chcete.
      4-5 Artist Patterns 1_markdown_instruction: |-
        Nakreslite tento štvorec použitím slučky.
        
        Každá strana je 20 pixelov dlhá.
      4-5 Artist Patterns 12_markdown_instruction: "Ak spravíte ďaľšiu takúto slučku, ale zabočíte doľava namiesto doprava, čo sa stane? \n\nViete to celé zopakovať pre nakreslenie tejto vlny?"
      4-5 Artist Patterns 13_markdown_instruction: "A teraz zopakujme celú vec štyrikrát pre vytvorenie tohto rámika obrázku. Pozor na rohy - nemôžete jednoducho zabočiť o 90 stupňov! \n\nAk zopakovanie 3 otočiek o 60 stupňov spraví polkruh, ktorý z týchto blokov spraví dodatočný štvrťkruh pre rohy?"
      4-5 Artist Patterns 3_markdown_instruction: A poďme o level hlbšie? Vložili sme celý blok s kódom do ďaľšej slučky, ale pre nakreslenie ďaľšej čiary potrebujete dostať umelca naspäť na miesto. Ktorý z týchto blokov s kódom treba dať na koniec najkrajnejšej slučky pre nakreslenie celej mriežky?
      4-5 Artist Patterns 8_markdown_instruction: Použite slučku pre nakreslenie šesťuholníka so stranou 40 pixelov a uhlami 60 stupňov.
      4-5 Artist Patterns 9_markdown_instruction: "A teraz zopakujte tento kód 3x a nakreslite celý riadok. \n\nKaždý šesťuholník je v najširšom mieste zľava doprava široký 80 stupňov."
      4-5 Artist Patterns Free Play_markdown_instruction: Voľná hra - vyskúšajte svoju ruku nakreslením vlastného vzoru!
      4-5 Bee Conditionals 2_markdown_instruction: "Viac oblakov!\n\nSkontrolujte pod každým oblakom, či sa tam neschováva kvetinka predtým, ako pozbierate nektár.  \n\nZapamätajte si: Nie pod všetkými oblakmi sa skrýva rovnaká vec!"
      4-5 Bee Conditionals 5_markdown_instruction: |-
        Pod každým z týchto oblakov bude buď kvetinka, alebo úľ!
        
        Použite blok "if/else" pre pozbieranie nektáru, ak tam je kvetinka.
        V opačnom prípade spravte med (keďže tam bude úľ).
      4-5 Bee Conditionals 6_markdown_instruction: "Nie som si istý, koľko nektáru má táto kvetinka, ale viem, že to bude 1, 2 alebo 3 nektáry. \n\nSkombinujte podmieňovacie bloky (\"if\" a/alebo \"if/else\") pre získanie práve toľko nektáru, koľko ho má kvetinka. \n\nZapamätajte si, množstvo nektáru sa môže pri každom spustení programu zmeniť!"
      4-5 Bee Conditionals 7_markdown_instruction: "Tieto kvetinky môžu mať 3, 2 alebo 1 nektár. \n\nDokončite funkciu \"skontrolovať fialovú kvetinku\" a použite ju pre pozbieranie všetkého nektáru z kvetiniek."
      4-5 Bee Conditionals 8_markdown_instruction: "Napíšte funkciu na \"skontrolovať kvetinku spraviť med\". \n\nVaša funkcia by mala skontrolovať, či má fialová kvetinka 3, 2 alebo 1 nektár a pozbierať všetok nektár. \nPotom sa posuňte dopredu a spravte med."
      4-5 Bee Debugging 1_markdown_instruction: "Tieto bloky ma naozaj trápia.\n\nVieš ich opraviť?"
      4-5 Bee Debugging 6_markdown_instruction: "Fialová kvetinka má pri každom spustení cvičenia iný počet nektáru.\n\nOpravte bloky tak, aby ste vždy pozbierali všetok nektár."
      4-5 Bee Nested Loops 4_markdown_instruction: "Pozbierajte všetok nektár z každej kvetinky a spravte med v plástoch. \n\nPoužite vnorenú slučku. "
      4-5 Bee Nested Loops Assessment 1_markdown_instruction: "**Hodnotenie:** Pozbierajte všetok nektár a spravte všetok med pomocou slučiek."
      4-5 Maze 9_markdown_instruction: "A teraz máme nový blok \"opakovať dokiaľ\".  \nToto nám umožní opakovať príkazy až kým sa zombík nedostane k slnečnici.  \n\nPoužite nový blok \"opakovať dokiaľ\" pre vyriešenie tejto úlohy s čo najmenším možným počtom príkazov."
      4-5 Maze Conditionals 1_markdown_instruction: Použite blok "opakovať dokiaľ", aby sa zombík dostal k slnečnici.
      4-5 Maze Conditionals 10_markdown_instruction: "Viete pridať len 3 bloky a pomôcť zombíkovi dostať sa cez zložitejšie bludisko? \n\nAk to urobíte správne, môže prejsť všetkými krivolakými cestami bez ohľadu na ich dĺžku!"
      4-5 Maze Conditionals 2_markdown_instruction: Použite blok "opakovať dokiaľ", aby sa zombík dostal k slnečnici.
      4-5 Maze Conditionals 3_markdown_instruction: "Použite blok \"if\" pre pomoc s rozhodnutím sa, kedy mám zabočiť.\n"
      4-5 Maze Conditionals 4_markdown_instruction: Ok, toto vyriešte tak ako poslednú úlohu, ale musíte si spomenúť, ako ste spolu používali bloky "if" a "opakovať dokiaľ".
      4-5 Maze Conditionals 5_markdown_instruction: "\"Ja chcieť slnečnica!\"\n\nPoužite výraz \"if\", aby sa zombík dostal k slnečnici s čo najmenším počtom blokov."
      4-5 Maze Conditionals 6_markdown_instruction: |-
        "Zjedzte slnečnicu!"
        
        Použite výraz "if", aby sa zombík dostal k slnečnici s čo najmenším počtom blokov.
      4-5 Maze Conditionals 7_markdown_instruction: Riešenie tejto úlohy nie je až tak odlišné, ale pozor na zloduchov!
      4-5 Maze Conditionals 8_markdown_instruction: "Blok \"if/else\" skontroluje podmienku a potom spraví jednu alebo druhú vec. \n\nPoužite tento nový blok, aby ste ma dostali k slnečnici."
      4-5 Maze Conditionals 9_markdown_instruction: |-
        Ešte jedna cvičná úloha s blokom "if/else"!
        
        Sledujte ju svojim prstom, aby ste videli, či ju dokážete vyriešiť na prvý pokus.
      4-5 Nested Loops 7_markdown_instruction: "Zopakujte tento dizajn 10 krát. \n\nO koľko sa musíte otočiť pri každej slučke?"
      4-5 Nested Loops 8_markdown_instruction: "Zopakujte tento tvar 6 krát. \n\nO koľko sa musíte otočiť pri každej slučke? "
      4-5 While Loops 1_markdown_instruction: Dostaňte ma k jame a naplnťe ju dvoma lopatami hliny použitím bloku "naplniť".
      4-5 While Loops 2_markdown_instruction: Dostaňte ma ku kope hliny a odstráňte ju pomocou 5 plných lopát použitím bloku "odstrániť 1".
      4-5 While Loops 3_markdown_instruction: "Použite čo možno najmenej blokov pre dokončenie tejto úlohy!  \n\nDostaňte ma ku kope a odstráňte všetku hlinu, potom ma posuňte k jame a celú ju zasypte."
      4-5 While Loops 4_markdown_instruction: "Fíha, pozrite sa na toto!\n\nNeviem, koľko lopát plných hliny treba na zasypanie tejto jamy.  \nViete napísať program, ktorý bude zasypávať jamu až kým nebude zem vyrovnaná?  "
      Artist Autorun Test_markdown_instruction: Teraz vlož funkciu do cyklu, aby si nakreslil tri štvorce.
      Function intro Ryan_markdown_instruction: "V pracovnom priestore je **funkcia** s názvom „vybudovať most“. Je v nej zabudovaný celý kód, ktorý potrebujete na prekročenie rieky. \\r\n \\r\nDvakrát prichyťte malý, zelený blok do pracovného priestoru, aby ste opravili cestu a dostali hráča {currentPlayerName} k ruditovej fakli [redstone_torch]."
      MC Agent Freeplay_markdown_instruction: "**Voľná hra:** Teraz je to na vás. Pomocou kódu agenta preskúmajte tento svet."
      MC_HOC_2017 Agent Test_markdown_instruction: "Kliknite na oranžové tlačidlo Spustiť, aby ste mohli presúvať hráča pomocou **klávesov so šípkami**. \\r\n\\r\nAk chcete prejsť túto úroveň, musíte prejsť k dverám a otvoriť ich (pomocou **medzerníka**), aby ste sa dostali na oranžové políčko vo vnútri."
      MC_HOC_2017_01_markdown_instruction: "Kliknite na oranžové tlačidlo Spustiť, aby ste mohli presúvať hráča pomocou **klávesov so šípkami**. \\r\n\\r\nAk chcete prejsť túto úroveň, musíte prejsť k dverám a otvoriť ich (pomocou **medzerníka**), aby ste sa dostali na oranžové políčko vo vnútri."
      MC_HOC_2017_01_Cole_markdown_instruction: Na tejto ceste musíte pozbierať všetky nástroje. Pohybujte sa po okolí pomocou **klávesov so šípkami** a dostaňte sa počas cesty k truhlici, aby ste vyhrali.
      MC_HOC_2017_01_Kiki_markdown_instruction: 'Ak chcete hrať túto úroveň, kliknite na oranžové tlačidlo Spustiť pod herným priestorom. Hráča posúvajte pomocou **klávesov so šípkami**.  '
      MC_HOC_2017_01_RETRY_markdown_instruction: |2
        Hráč {currentPlayerName} je uväznený v dome, ale na pomoc mu prichádza agent. \r
         \r
         \r
        V pracovnom priestore prichyťte blok „posunúť dopredu“ k bloku „po spustení“, aby sa agent dostal na prítlačnú dosku [PressurePlate_Up]. Potom stlačte tlačidlo Spustiť a pomocou klávesov so šípkami presuňte hráča {currentPlayerName} mimo domu, aby získal **truhlicu** [chest].  
      MC_HOC_2017_02_markdown_instruction: Hráč sa musí dostať do tajného hája. Pomôžte agentovi otvoriť bránu napísaním takého kódu, aby sa dostal na prítlačnú dosku.
      MC_HOC_2017_02_Cole_markdown_instruction: "Hráč {currentPlayerName} vyrazil za dobrodružstvom. Pomôžte mu získať **mapu** [map_empty], ktorá je za zamknutými dverami napravo. \\r\n \\r\nPrichytením kódu do pracovného priestoru posuňte agenta na prítlačnú dosku [PressurePlate_Up], aby hráč {currentPlayerName} mohol prejsť. "
      MC_HOC_2017_02_Kiki_markdown_instruction: "Hráč vyrazil za dobrodružstvom, ale najprv musí získať fakľu skrytú za zamknutými dverami. \\r\n\\r\nNaprogramujte agenta, aby sa posunul dvakrát dopredu. Takto pôjde po bielej ceste a dostane sa k prítlačnej doske, aby mohol hráčovi otvoriť dvere."
      MC_HOC_2017_02_Will_markdown_instruction: "Na dokončenie tejto úrovne sa musí hráč dostať na oranžové políčko vnútri tajného hája, ktorý je za zamknutými dverami. \\r\n\\r\nKód v pracovnom priestore spôsobí, že sa agent posunie dvakrát dopredu, aby sa dostal na prítlačnú dosku a otvorili dvere Alex alebo Stevovi."
      MC_HOC_2017_03_Cole_markdown_instruction: "Hráč {currentPlayerName} pokračuje v dobrodružstve a potrebuje **kompas** [compass], aby sa pripravil na výlet. \\r\n \\r\nNaprogramujte agenta, aby otvoril bránu. "
      MC_HOC_2017_03_Kiki_markdown_instruction: "Hráčovo dobrodružstvo sa začne za zamknutými dverami v tajnom háji. \\r\n\\r\n\\r\nPomôžte agentovi otvoriť dvere napísaním takého kódu, aby sa dostal na prítlačnú dosku."

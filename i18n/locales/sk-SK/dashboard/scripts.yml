        coursed-2017:
          stages:
            Introduction:
              description_teacher: 'V týchto úlohých študenti začnú úvodom (alebo opakovaním - podľa toho, ako pokročilá je Vaša trieda) do online pracovného prostredia Code.org. Videá Vám vysvetlia ako funguje pracovné prostredie, vrátane tlačidiel "Spustiť", "Obnoviť" a "Krok". Videá tiež ukážu ako presúvať bloky, ako ich vymazať či spájať. Následne si študenti precvičia svoje schopnosti v _postupnostiach_ a _odstraňovaní chýb_. Po tom študenti uvidia nové typy úloh ako napríklad Collector, Umelec a Harvester.'
            Nested Loops:
              name: Vnorené cykly
            Nested Loops in Artist:
              name: Vnorené cykly s Umelcom
            Artist Binary:
              name: Binárny umelec
              description_student: Naviguj svojho umelca tak, aby vytvoril binárny obraz len s použitím príkazu zapnúť a vypnúť pixely.
              description_teacher: Binárna forma je vo svete počítačov dôležitá. Väčšina počítačov dnes ukladá všetky informácie v binárnej sústave. Táto lekcia ukazuje ako je možné preniesť niečo z bežného života do série zapnutí a vypnutí. Študenti skladajú binárne útvary v Umelcovi prenesením núl a jednotiek do zapnutí a vypnutí (alebo čiernych a bielych).
            Nested Loops Project in Artist:
              name: Vnorené cykly vo Frozen
              description_student: Viac vnorených cyklov! Tentokrát s vnorenými cyklami vytvoríš ÚŽASNÉ kresby.
              description_teacher: V dnešných úlohách študenti s pomocou Umelca vytvoria spletité kresby. Precvičovanie vnorených cyklov v nových, komplexnejších úlohách umožní študentom uvedomiť si širšie možnosti ich využitia. Tieto úlohy tiež ponúkajú vyššiu mieru kreativity s možnosťou vytvorenia vlastnej kresby v poslednej úlohe.
          title: Kurz D
          assignment_family_title: Kurz D
          description_short: Rýchlo pokryte pojmy z kurzu C, potom pokračujte ďalej s algoritmami, vnorenými cyklami, podmienkami a ďalšími konceptami.
        coursee-2017:
          stages:
            Introduction:
              description_teacher: V tomto postupe študenti začínaju úvodom do online pracovného prostredia Code.org alebo (revidovaním v závislosti na skúsenostiach tvojej triedy). Študenti sa naučia základné funkčnosti rozhrania ako sú tlačidlá "Spustiť", "Obnoviť" a "Vykročiť". Ťahanie, vymazanie a spájanie blokov Blockly predstavuje úvodné video. V tejto úlohe, v kurzoch Bludisko a Umelec, si študenti precvičujú zručnosti v sekvenovaní a odstraňovaní chýb.
            Envelope Variables:
              name: Obálkové premenné
            Variables in Artist:
              name: Premenné s Umelcom
            For Loop Fun:
              name: Zábavné opakovanie
            Songwriting with Parameters:

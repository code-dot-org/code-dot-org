            Comparing Object References and Data:
              description_student: Porovnali sme dve hodnoty typy „int” alebo „double“, aby sme zistili, či sú rovnocenné, ale ako porovnávame objekty? Čo znamená rovnocennosť dvoch reťazcov? A čo dve šišky? Ukážeme si, ako testovať rovnocennosť dvoch objektov a ako zistené skutočnosti implementovať v hre Pop the Balloons.
              description_teacher: Študenti sa naučia rozlišovať medzi porovnávaním objektov a primitívnych hodnôt. Preskúmajú možnosti, ako pomocou operátorov „==“ a „!=“ u objektov určiť, či je na porovnanie dát objektu potrebné použiť metódu „equals()“. Pridajú do hry Pop the Balloons metódu „equals()“, aby porovnali objekty „Balloon“ a určili, či v nich zostávajú platné ťahy.
            Providing an Alternate Path of Execution:
              description_student: Zoznámiš sa s príkazmi „if/else“, ktoré implementujú voľbu akcie na základe výstupu z logického výrazu. Precvičíš si použitie príkazov „if/else“ v kontexte metódy „Math.random()“ pre prístup k náhodným prvkom z poľa v Susedstve. A potom pomocou príkazov „if/else“ overíš platnosť hráčovho ťahu v hre Pop the Balloons.
              description_teacher: Študenti sa zoznámia s príkazmi „if/else“, ktoré implementujú voľbu akcie na základe výstupu z logického výrazu. Precvičia si použitie príkazov „if/else“ v kontexte metódy „Math.random()“ pre prístup k náhodným prvkom z poľa v Susedstve. A potom pomocou príkazov „if/else“ overia platnosť hráčovho ťahu v hre Pop the Balloons.
            Testing Multiple Conditions:
              description_student: Niekedy je na určenie správneho výstupu potrebné skontrolovať viac podmienok. V Susedstve sa naučíš vyriešiť problémy s "Maliarom" pomocou príkazov „if/else-if/else“. Potom príkazy „if/else-if/else“ implementuješ do hry Pop the Balloons – skontroluješ herný stav a určíš, či hráč vyhral.
              description_teacher: Študenti pomocou príkazov „if/else-if/else“ vyhodnotia splnenie niekoľkých podmienok, aby mohol program vybrať konkrétny požadovaný výstup. Na kontrolu herného stavu a určenie, či hráč vyhral, použijú študenti príkazy pre výber viacerých možností – kontrolu stavu hry a výber vhodného výstupu.
            Using Logical Operators:
              description_student: Preskúmaš problémy zahŕňajúce niekoľko podmienok a naučíš sa vo svojich riešeniach používať vnorené príkazy „if“. Napíšeš výrazy, ktoré budú mať v podmienených príkazoch nových logických operátorov a určíš dopad týchto operátorov na výsledok. Potom pomocou vnorených príkazov „if“ a logických operátorov vylepšíš herné možnosti a funkčnosť hry Pop the Balloons.
              description_teacher: Študenti preskúmajú problémy zahŕňajúce niekoľko podmienok a vytvoria riešenie s vnorenými príkazmi „if“. Napíšu výrazy, ktoré budú mať v podmienených príkazoch logické operátory, a určia dopad logických operátorov na výsledok. Potom implementáciou vnorených príkazov „if“ a logických operátorov do hry Pop the Balloons vylepšia jej herné možnosti a funkčnosť.

        explore-data-1:
          lessons:
            lesson-1:
              name: Skúmanie štvorcových grafov a histogramov
              description_student: Vytvor vo vizualizátore dát v App Lab stĺpcové grafy a histogramy.
              description_teacher: "Táto lekcia stavia na znalosti stĺpcových grafov a histogramov. Študenti si precvičia vytváranie záverov z grafov a naučia sa pomocou vizualizátora dát v App Labe vytvárať dva rôzne druhy grafov: stĺpcový graf a histogram. Tento nástroj je navrhnutý na to, aby študentov nechal rýchlo nahliadnuť do reálnych dátových súborov a uľahčil im vytváranie vizualizácií z dát bez toho, aby sa museli najskôr zoznamovať s používaním nejakého zložitejšieho nástroja. Na vytvorenie grafov budú môcť využiť niekoľko reálnych dátových súborov.\n\nLekcia začína krátkym zhrnutím dôvodov, prečo sú grafy užitočné pri skúmaní údajov. Po úvode si študenti precvičia vytvorenie stĺpcového grafu vo vizualizátore dát v App Labe. Potom sa naučia vytvárať histogramy v scenároch, v ktorých stĺpcové grafy nemusia byť vhodné. Dostanú možnosť preskúmať rôzne reálne dátové súbory a spoznajú, ako sa pomocou grafov dá oznámiť informácie o určitej téme, ktorá ich zaujíma.\n\n#### Predchádzajúce zručnosti a slovná zásoba\n\nTáto lekcia je určená na prehĺbenie a upevnenie existujúcich znalostí o stĺpcových grafoch a histogramoch. Nie je koncipovaná ako predstavenie nového základného učiva. Študenti už by na túto hodinu mali prísť s nasledovnými znalosťami a zručnosťami:\n\n-   Mali by vedieť interpretovať stĺpcový graf a vedieť, čo predstavujú hodnoty na osiach x a y.\n-   Mali by vedieť interpretovať histogram a vedieť, čo predstavuje rozsah jeho hodnôt."
          name: explore-data-1
          title: Skúmanie štvorcových grafov a histogramov
        counting-csc:
          lessons:
            lesson-1:
              name: Počítanie s Laurel
              description_student: Pomôž Laurel, lovkyni pokladov, spočítať a zadať kroky potrebné na pozbieranie drahokamov!
              description_teacher: "Táto lekcia stavia na predchádzajúcich aktivitách zahŕňajúcich počítanie a sčítanie. Počítanie s Laurel pomáha deťom v materských školách a prvých triedach precvičiť si počítanie a sčítaniepomocou slučiek, aby pomohli Laurel, lovkyni pokladov, pozbierať drahokamy v bludisku. Použijú sériu kódovacích príkazov a povedú Laurel bludiskom, aby pozbierala drahokamy. Využijú blok „Repeat“, u ktorého budú musieť spočítať, koľko krokov má Laurel urobiť – potom v bloku kódu zvoliť správnu číslovku zodpovedajúcu tomuto číslu.\n\n#### Predchádzajúce zručnosti\n\nTáto lekcia nie je určená na to, aby deťom predstavila čísla, počítanie a sčítanie. Pred absolvovaním tejto lekcie už by žiaci mali mať tieto znalosti a schopnosti:\n\n-   Mali by poznať čísla do 10 a vedieť počítať s využitím obrázkov, prstov alebo manipulatívov.\n-   Mali by vedieť sčítať predmety, obrázky, prsty alebo manipulatívy do súčtu 10."

            The Draw Loop:
              name: Cyklus kreslenia
              description_student: "**Otázka dňa: Ako vieme naše obrázky v Game Labe rozpohybovať?**\\\\r\n\\\\r\nV tejto lekcii si predstavíme cyklus kreslenia - jednu z hlavných programovacích paradigiem v Game Labe. Cyklus kreslenia spojíme s náhodnými číslami na vytvorenie jednoduchých animácií s bodkami a potom so „sprite“ objektami. "
              description_teacher: |-
                **Otázka dňa: Ako vieme naše obrázky v Game Labe rozpohybovať?**\\r
                \\r
                V tejto lekcii si predstavíme cyklus kreslenia - jednu z hlavných programovacích paradigiem Game Labu. Na začiatok si prezrieme "flipbooks"  a budeme sledovať, ako rýchly sled snímiek s rôznymi obrázkami vytvára ilúziu pohybu. Video nám priblíži, ako môžeme rovnakú ilúziu vytvoriť pomocou cyklu kreslenia v Game Labe. Následne cyklus kreslenia spojíme s náhodnými číslami na vytvorenie jednoduchých animácií s bodkami a potom so „sprite“ objektami. Na záver nové vedomosti využijeme na vylepšenie scény so "sprite" objektami z predchádzajúcej lekcie.

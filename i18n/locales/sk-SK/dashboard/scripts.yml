              name: Programovanie v kurze Umelec
          title: Kurz C
          assignment_family_title: Kurz C
        coursed-2017:
          stages:
            Introduction:
              description_teacher: 'V tejto zbierke úloh študenti začnú úvodom do online pracovného prostredia Code.org (alebo kontrolou v závislosti od skúsenostnej úrovne triedy). Nájdu sa tu videa o základných funkčnostiach pracovného prostredia vrátane tlačidiel "Spustiť", "Resetovať" a "Vykročiť". Vo videach takťiež obsiahnuté: ťahanie Blockly blokov, vymazanie Blockly blokov a spájanie Blockly blokov. Následne si študenti precvičia svoje zručnosti v bludisku ako sú _radenie_ a _ladenie_. Od tohto momentu, naučením sa úplných základov v_slučkách_, študenti uvidia nové možnosti úloh ako Collector, Artist a Harvester.'
            Nested Loops:
              name: Vnorené slučky
            Nested Loops in Artist:
              name: Vnorené slučky v kurze Umelec
              description_student: Tuto používame vnorené slučky a kreslíme pôsobivé kresby, ktorými sa môžeš poschváliť blízkym a rodine.
              description_teacher: Tak a teraz, keď študenti vedia naskladať vlastné slučky, tvoria množstvo krásnych vecí. V tejto lekcii študenti uvidia sériu cvičení ako si vytvoriť vlastné portfólio útvarov.
            Artist Binary:
              name: Binárne v kurze Umelec
              description_student: Naviguj svojho umelca tak, aby vytvoril binárny obraz len s použitím príkazu zapnúť a vypnúť pixely.
              description_teacher: Binárna forma je vo svete počítačov dôležitá. Väčšina počítačov dnes ukladá všetky informácie v binárnej sústave. Táto lekcia ukazuje ako je možné preniesť niečo z bežného života do série zapnutí a vypnutí. Študenti skladajú binárne útvary v Umelcovi prenesením núl a jednotiek do zapnutí a vypnutí (alebo čiernych a bielych).
            Nested Loops Project in Artist:
              name: Vnorené slučky vo Frozen
              description_student: Viac vnorených slučiek! Tentokát vytvoríš ÚŽASNÉ kresby s vnorenými slučkami.
              description_teacher: V dnešnej zbierke úloh vytvoria študenti zložité skice použitím Umelca. Postupným precvičovaním náročnejších vnorených slučiek, uvidia študenti ich širšie všeobecné využitie. Táto zbierka úloh ponúka väčšiu mieru kreativity a umožuje vo finále študentom tvoriť ich vlastný dizajn.
          title: Kurz D
          assignment_family_title: Kurz D
        coursee-2017:
          stages:
            Introduction:
              description_teacher: V tomto postupe študenti začínaju úvodom do online pracovného prostredia Code.org alebo (revidovaním v závislosti na skúsenostiach tvojej triedy). Študenti sa naučia základné funkčnosti rozhrania ako sú tlačidlá "Spustiť", "Obnoviť" a "Vykročiť". Ťahanie, vymazanie a spájanie blokov Blockly predstavuje úvodné video. V tejto úlohe, v kurzoch Bludisko a Umelec, si študenti precvičujú zručnosti v sekvenovaní a odstraňovaní chýb.
            Envelope Variables:
              name: Obálkové premenné
            Variables in Artist:
              name: Premenné v kurze Umelec
            For Loop Fun:
              name: Zábavné opakovanie
            For Loops in Artist:
              name: Venované slučkám v kurze Umelec
            Songwriting with Parameters:
              name: Písanie pesničiek s parametrami
            Functions with Parameters in Artist:
              name: Funkcie s parametrami v kurze Umelec
            Explore Project Ideas:
              description_teacher: "V záverečnom projekte, nasledujúce štyri lekcie, dostávajú študenti možnosť overiť svoje kódovacie zručnosti v praxi. Projekt umožní jednotlivcom získať skúsenosť s kódovaním tak, že vytvoria exemplár, ktorý môžu zdielať s rovesníkmi a blízkymi. \n\nVo fáze prieskumu môžu študenti vidieť pre-postavené príklady projektov v Umelcovi a aj v Play Labe. Ďalej sa študenti oboznámia s procesom dizajnu a ako ho implementovať do vlastných projektov. Dostanú priestor tvoriť vlastné projekty buď v Umelcovi alebo v Play Labe (toto je pravdepodobne najdlhšia časť projektu). Nakoniec, budú študenti schopní prezentovať svoje projekty rovesníkom.\n"
            The Design Process:
              description_teacher: "V priebehu štyroch hodín budú študenti pracovať na programovaní dizajnu vlastného projektu v kurze Play Lab alebo Umelec. V tejto časti sa študenti dozvedia o procese dizajnu a ako ho použiť vo vlastných projektoch. Príručku kurzu pre všetky štyri úrovne procesu nájdeme v prvom [here]\n(https://curriculum.code.org/csf/coursee/12/)."
            Build Your Project:
              description_teacher: "V priebehu štyroch hodín budú študenti pracovať na programovaní dizajnu vlastného projektu v kurze Play Lab alebo Umelec. \n\nŠtudenosti dostanú priestor vytvoriť vlastný projekt v kurzoch Umelec či Play Lab. Toto bude pravdepodovne najdlhšia časť kurzu. Príručku kurzu pre všetky štyri úrovne procesu nájdeme v prvom [here](https://curriculum.code.org/csf/coursee/12/)."
            Functions in Artist:
              name: Funkcie v kurze Umelec
              description_student: Jednoducho s funkciami vytvor zložitejšie kresby!
              description_teacher: Študenti sa oboznámia s používaním funkcií na stránke Code.org. V Umelcovi budeme tvoriť a upravovať veľkolepé obrázky. Študenti sa naučia viac o vnorených funkciach, čo je vlastne zvolanie jednej funkcie z vnútra inéj, ktoré sú na tvorbu komplexnejších vzorov.
            Functions in Farmer:
              description_teacher: Študenti si precvičili tvorbu pôsobivých dizajnov v Umelcovi, navigáciu včielky v bludisku, ale dnes použijú funkcie na zber úrody vo Farmárovi. Táto lekcia študentov posúva ďalej a to použitím funkcií novým spôsobom tak, že ich kombinujú s "kým" slučky a vyhláseniami "ak/ inak".
            Present Your Project:
              description_teacher: V priebehu štyroch hodín budú študenti pracovať na programovaní dizajnu vlastného projektu v kurze Play Lab alebo Umelec. Nakoniec budú študenti schopní prezentovať svoj projekt rovesníkom a blízkym alebo ho zdielať. Príručku kurzu pre všetky štyri úrovne procesu nájdeme v prvom [here](https://curriculum.code.org/csf/coursee/12/).
            Building a Foundation:
              name: Stavanie základov
            Programming in Artist:
              name: Programovanie v kurze Umelec
            Nested Loops with Frozen:
              name: Vnorené slučky s Frozen
            Nested Loops:
              name: Vnorené slučky
          title: Kurz E
          assignment_family_title: Kurz E
        coursef-2017:
          stages:
            Variables in Artist:
              name: Premenné v kurze Umelec
              description_student: Kreatívne v triede! V týchto úlohách robíš fantastické kresby použitím premenných.
              description_teacher: V tejto lekcii študenti objavia tvorbu opakujúcich sa dizajnov s použitím premenných v prostredí Umelca. Študenti sa naučia používať premenné na tvorbu kódu tak aby sa jednoduchšie písal aj chápal. Prejdením riadených úloh, študenti kočia úrovňou volných hier a uvidia čo sa naučili a ako tvoria svoje vlastné dizajny.
            For Loops in Artist:
              name: Venované slučkám v kurze Umelec
              description_student: Priprav sa na tvoje ďalsie majstrovské dielo. Budeš používať "pre" slučky. Všetkým padne sánka dolu z tých obrázkov.
              description_teacher: V tejto lekcii, použitím Umelca, študenti pokračujú v precvičovaní slučiek. Študenti dokončujú úlohy spájaním možností premenných i slučiek, a v slučkách aj pre tvorbu zložitejších dizajnov. Na koniec, vo volnej hre, budú mať možnosť vytvoriť vlastné diela.
            Functions with Parameters in Artist:
              name: Funkcie s parametrami v kurze Umelec
              description_student: Priprav si svoje programovacie prsty. V tejto hre použiješ funkcie a parametre na vytvorenie pôsobivých krezieb v Umelcovi.
              description_teacher: Tu študenti pokračujú vo funkciach s či bez premenných. Predtým ako sa pustia do úprav funcií vo voľných hrách, dostanú priestor si s nimi tvoriť vlastné kresby.
            Functions with Parameters in Bee:
              description_teacher: Táto lekcia obsahuje prostredie typické pre včely a pokračuje v koncepte s funkciami s premennými ako sme zažili v kurze Umelec. Študenti sa naučia písať a používať kód, ktorým sa hľadá a zbiera nektár či med.
            Explore Project Ideas:
              description_teacher: "V záverečnom projekte, nasledujúce štyri lekcie, dostávajú študenti možnosť overiť svoje kódovacie zručnosti v praxi. Projekt umožní jednotlivcom získať skúsenosť s kódovaním tak, že vytvoria exemplár, ktorý môžu zdielať s rovesníkmi a blízkymi. Ide o viac-kurzový alebo viac-týždenný projekt kde majú študenti čas na brainstorming, učia sa o procese dizajnu, stavaní a nakoniec svoju prácu prezentujú.\n\nVo fáze prieskumu môžu študenti vidieť pre-postavené príklady projektov v Umelcovi a aj v Play Labe. Ďalej sa študenti oboznámia s procesom dizajnu a ako ho implementovať do vlastných projektov. Dostanú priestor tvoriť vlastné projekty buď v Umelcovi alebo v Play Labe (toto je pravdepodobne najdlhšia časť projektu). Následne si študenti revidujú a testujú vlastnú tvorbu. Nakoniec, budú študenti schopní prezentovať svoje projekty rovesníkom.\n"
            The Design Process:
              description_teacher: "V priebehu piatich lekcií budú študenti pracovať na programovaní dizajnu vlastného projektu v kurze Play Lab alebo Umelec. V tejto časti sa študenti dozvedia o procese dizajnu a ako ho použiť vo vlastných projektoch. Príručku kurzu pre všetkých päť úrovní procesu nájdeme v prvom [here]\n(https://curriculum.code.org/csf/coursef/15/)."
            Build Your Project:
              description_teacher: V priebehu piatich lekcií budú študenti pracovať na programovaní dizajnu vlastného projektu v kurze Play Lab alebo Umelec. Študenti dostanú priestor vytvoriť vlastný projekt v kurzoch Umelec či Play Lab. Toto bude pravdepodovne najdlhšia časť kurzu. Príručku kurzu pre všetkćh päť úrovní procesu nájdeme v prvom [here](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              description_teacher: "V priebehu piatich lekcií budú študenti pracovať na programovaní dizajnu vlastného projektu v kurze Play Lab alebo Umelec. Keďže sú už projekty postavené, získavajú tu spätnú väzbu a majú priestor si projekty zrevidovať. Príručku kurzu pre všetkých päť úrovní procesu nájdeme v prvom [here]\n(https://curriculum.code.org/csf/coursef/15/)."
            Present Your Project:
              description_teacher: V priebehu piatich lekcií budú študenti pracovať na programovaní dizajnu vlastného projektu v kurze Play Lab alebo Umelec. Študenti dostanú priestor vytvoriť vlastný projekt v kurzoch Umelec či Play Lab. Nakoniec, študenti dostanú priesto rprezentovať svoje práce rovesníkom alebo ich zdielať s blízkymi. Príručku kurzu pre všetkých päť úrovní procesu nájdeme v prvom [here](https://curriculum.code.org/csf/coursef/15/).

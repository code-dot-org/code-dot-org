              description_student: V tejto lekcii sa študenti dozvedia o nutnosti šifrovania a jednoduchých technikách prelomenia (alebo crackingu) tajných správ. Sami si skúsia prelomiť správu zašifrovanú klasickou Caesarovou šifrou i náhodnou substitučnou šifrou. Študenti by mali jednoznačne pochopiť, že v čase výkonných výpočtových nástrojov je potrebné používať zložitejšie techniky šifrovania. Najdôležitejšie posolstvo tejto lekcie je v tom, aby si žiaci uvedomili, ako a prečo hrá šifrovanie rolu v našom každodennom používaní internetu a že vytvoriť kvalitné šifrovanie nie je ľahké. Študenti budú zasvätení do úvah, na čo všetko je potrebné myslieť pri vytváraní silného šifrovania, ktoré nedokážu prelomiť ani výkonné výpočtové nástroje. Potreba spoľahnúť sa na súkromie pri posielaní dát po internete je dôležitá pre každého používateľa internetu.

        coursee-2021:
          lessons:
            Programming and Loops with the Artist:
              name: Kreslenie s cyklami
              description_teacher: 'Sledujte nadšenie na tvárach vašich študentov ako si vytvoria nádherné obrázky pomocou malého počtu blokov a digitálnych pečiatok. Táto lekcia stavia na pochopení cyklov v predchádzajúcej lekcii a dáva študentom príležitosť naplno prejaviť svoju kreativitu. Táto aktivita tiež predstavuje vynikajúcu príležitosť na tvorbu diel pre portfólio, či ako ukážku pre rodičov. '
            'Conditionals in Minecraft: Voyage Aquatic':
              key: 'Podmienky v Minecrafte: Vodné dobrodružstvo'
              name: 'Podmienky v Minecrafte: Vodné dobrodružstvo'
              description_teacher: Túto lekciu pôvodne Minecraft tím vytvoril pre Hodinu kódu. Študenti dostanú príležitosť precvičiť si koncepty, ktoré sa naučili doteraz a vyskúšať si využitie podmienok!
            Conditionals:
              key: Podmienky
              name: Podmienky s Farmárkou
              description_teacher: Táto lekcia študentom predstaví  cykly `pokiaľ` a výroky  `ak / inak`.  _Cykly `pokiaľ`_  sú cykly, ktoré sa opakujú, kým je podmienka pravdivá. Cykly `pokiaľ` sa používajú, keď programátor nevie presný počet opakovaní, koľkokrát sa musí príkaz vykonať, ale vie, aké podmienky musia byť pravdivé, aby cyklus v opakovaní pokračoval .  Výroky `ak / inak` ponúkajú v programovaní väčšiu flexibilitu tak, že  sa spustí celá časť kódu len vtedy, ak je niečo pravdivé, inak sa spustí niečo iné.
            Simon Says:
              key: Simon vraví
              description_teacher: V tejto lekcii si študenti zahrajú hru, ktorá im pomôže premýšľať nad spôsobmi prideľovania príkazov tak, aby spôsobili želaný výsledok. Pomôže im to ľahšie premostiť do prostredia Sprite Labu v nasledujúcej lekcii.
            Learning Sprites with Sprite Lab:
              name: Plávajúca ryba so Sprite Labom
              description_student: Nauč sa ako tvoriť  a upravovať postavy.
              description_teacher: 'V tejto lekcii sa študenti oboznámia s dvomi konceptami ležiacimi v srdci Sprite Labu: Sprite a jeho správanie. Objekt "Sprite" predstavuje postavy alebo predmety zobrazené na obrazovke. Tieto postavy či predmety môžu študenti meniť, či nimi pohybovať. Správanie je akcia, ktorú "Sprite" vykonáva až do momentu,  kedy ju zastavíme. '
            Alien Dance Party with Sprite Lab:
              key: Mimozemská tanečná párty so Sprite Labom
              name: Mimozemská tanečná párty so Sprite Labom
              description_teacher: V tejto lekcii študenti pracujú v Sprite Labe, v ktorom si vytvoria vlastné interaktívne animácie a hry. Okrem správania svojich "Spritov" študenti pridajú vstup od užívateľa ako udalosť, ktorá im pomôže vytvoriť skvelú mimozemskú tanečnú party.
            Private and Personal Information:
              key: Súkromné a osobné údaje
              name: Súkromné a osobné údaje
              description_student: Na internete zažijeme veľa zábavy, ale je tiež dôležité myslieť na bezpečnosť. V tejto lekcii sa naučíme rozlišovať medzi informáciami, ktoré je bezpečné zdieľať online a a informáciami, ktoré majú zostať súkromné.
            About Me:

              name: Premenné s Umelcom
              description_student: Nezabudni do triedy priniesť svoju tvorivosť! V týchto úlohách pomocou premenných vytvoríš fantastické kresby.
              description_teacher: V tejto lekcii študenti objavia tvorbu opakujúcich sa dizajnov s použitím premenných v prostredí Umelca. Študenti sa naučia používať premenné na tvorbu kódu tak aby sa jednoduchšie písal aj chápal. Prejdením riadených úloh, študenti kočia úrovňou volných hier a uvidia čo sa naučili a ako tvoria svoje vlastné dizajny.
            For Loop Fun:
              name: 'Cykly "for": Zábava s cyklami "for"'
            For Loops in Bee:
              name: Cykly "for" s včelou
            For Loops in Artist:
              name: Cykly "for" s Umelcom
              description_student: Priprav sa na tvoje ďalsie majstrovské dielo. Budeš používať "pre" cykly. Všetkým z tvojich obrázkov padne sánka.
              description_teacher: V tejto lekcii, s pomocou Umelca, študenti pokračujú v precvičovaní cyklov. V úlohách skombinujú premenné, cykly a cykly "for" na to, aby vytvorili komplexné kresby. Lekcia končí voľným cvičením na vytvorenie vlastnej kresby.
            Songwriting with Parameters:
              name: 'Funkcie: Písanie pesničiek s parametrami'
              description_student: Možno práve ty nahráš ďalší veľký hit! V tejto lekcii sa naučíš viac o parametroch a použiješ ich na napísanie skvelých pesničiek!
              description_teacher: Jedným z najkrajších elementov vo svete informatiky je funkcia. Funkcie (niekedy ich voláme procedúry) sú malé programy, ktoré môžeme opakovane používať vo väčšom programe. Táto lekcia pomôže študentom intuitívne pochopiť, prečo je kombinovanie kúskov kódu do funkcií tak užitočné a ako môžu takýto postup použiť aj v prípade, ak sa tie kúsky kódu trochu odlišujú.
            Conditionals and Functions in Bee:
              name: Podmienky a funkcie s včelou
            Functions with Parameters in Artist:
              name: Funkcie s parametrami s Umelcom
              description_student: Priprav si svoje programovacie prsty. V tejto hre použiješ funkcie a parametre na vytvorenie pôsobivých krezieb v Umelcovi.
              description_teacher: V tejto lekcii študenti pokračujú v práci s funkciami s, či bez parametrov. Študenti dostanú príležitostí vytvoriť vlastné kresby s možnosťou využitia parametrov a lekciu ukončia voľnou úlohou na modifikáciu predpripravených funkcií.
            Functions with Parameters in Bee:
              description_teacher: Táto lekcia, umiestnená do prostredia včely pokračuje v precvičovaní funkcí s parametrami, s ktorými sme sa zoznámili v predchádzajúcej lekcii s Umelcom. Študenti si precvičia písanie a používanie funkcií na to, aby nasledovali komplikované cestičky, zbierali nektár a vyrábali med.
            Explore Project Ideas:
              name: Preskúmaj nápady na projekt
              description_teacher: "Nasledujúcich päť lekcií pre študentov predstavujú príležitosť uplatniť všetky doterajšie znalosti v praxi pri tvorbe koncoročného projektu. Tento projekt umožní jednotlivcom získať skúsenosť s kódovaním tak, že vytvoria exemplár, ktorý môžu zdieľať s rovesníkmi a blízkymi. Projekt je zámerne navrhnutý tak, aby trval niekoľko lekcií, alebo týždňov. Študenti strávia čas skúmaním nápadov na projekt, učením sa o procese dizajnu, samotným tvorením a nakoniec aj prezentovaním finálneho výtvoru. \n\nVo fáze prieskumu sa študenti môžu inšpirovať predpripravenými príkladmi z Umelca a Play Labu. Následne sa oboznámia s procesom dizajnu a s tým, ako ho využiť pri tvorbe vlastného projektu. Potom dostanú príležitosť vytvoriť vlastný projekt s Umelcom, alebo v Play Labe (toto je pravdepodobne tá najdlhšia časť projektu). Následne svoje projekty otestujú a zrevidujú. Nakoniec by mali svoj výtvor odprezentovať spolužiakom."
            The Design Process:
              name: Nadizajnuj svoj projekt
              description_teacher: "Počas piatich lekcií študenti v programovacom prostredí Umelca alebo Play Labu pracujú na projekte, ktorý si sami navrhnú.V tejto fáze projektu sa naučia o procese dizajnu a ako tento postup uplatniť pri tvorbe vlastného projektu. \nPríručku pre učiteľa pre všetkých päť fázprojektu nájdete v prvej lekcii projektu [here](https://curriculum.code.org/csf/coursef/15/)."
            Build Your Project:
              name: Vytvor svoj projekt
              description_student: Konečne môžeš začať kódovať tvoj projekt!
              description_teacher: Počas piatich lekcií študenti v programovacom prostredí Umelca alebo Play Labu pracujú na projekte, ktorý si sami navrhnú.V tejto lekcii žiaci dostanú priestor projekt v Play Labe alebo s Umelcom vytvoriť. Toto je pravdepodobne tá najdlhšia časť projektu. Príručku pre učiteľa pre všetkých päť fázprojektu nájdete v prvej lekcii projektu [here](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Zreviduj svoj projekt
              description_student: Rím nepostavili za deň a tvoj projektu si tiež zaslúži dostatok času. Nájdi si čas na úpravu a revíziu svojho projektu a dotiahni ho ku dokonalosti.
              description_teacher: Počas piatich lekcií študenti v programovacom prostredí Umelca alebo Play Labu pracujú na projekte, ktorý si sami navrhnú. Teraz, keď už vytvorili svoj projekt, dostanú študenti príležitosť získať spätnú väzbu od spolužiakov a svoj projekt zrevidovať. Príručku pre učiteľa pre všetkých päť fázprojektu nájdete v prvej lekcii projektu [here](https://curriculum.code.org/csf/coursef/15/).
            Present Your Project:
              name: Prezentuj svoj projekt
              description_student: Čas ukázať svoju prácu! Konečne odprezentuješ svoj úžasný projekt spolužiakom.
              description_teacher: Počas piatich lekcií študenti v programovacom prostredí Umelca alebo Play Labu pracujú na projekte, ktorý si sami navrhnú. V tejto fáze sa dostávame ku záveru projektu, kedy študenti odprezentujú výsledky svojej práce pred spolužiakmi. Projekt tiež vedia zdieľať s najbližšími pomocou špeciálneho linku. Príručku pre učiteľa pre všetkých päť fázprojektu nájdete v prvej lekcii projektu [here](https://curriculum.code.org/csf/coursef/15/).

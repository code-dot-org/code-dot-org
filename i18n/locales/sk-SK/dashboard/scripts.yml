        coursef-2021:
          description_short: Nauč sa všetky koncepty z kurzu Základy informatiky a vytvor vlastné umelecké dielo, príbeh alebo hru.
          description_audience: Vek 9-13
          lessons:
            Functions in Minecraft:
              key: Funkcie v Minecrafte
              name: Funkcie v Minecrafte
              description_student: Prídeš na to, ako pomocou funkcií vytvárať čo najúspornejší kód?
            Learning Sprites with Sprite Lab:
              name: Plávajúca ryba so Sprite Labom
              description_student: Nauč sa ako tvoriť a upravovať postavy.
              description_teacher: 'V tejto lekcii sa študenti oboznámia s dvomi konceptami ležiacimi v srdci Sprite Labu: Sprite a jeho správanie. Objekt "Sprite" predstavuje postavy alebo predmety zobrazené na obrazovke. Tieto postavy či predmety môžu študenti meniť, či nimi pohybovať. Správanie je akcia, ktorú "Sprite" vykonáva až do momentu,  kedy ju zastavíme. '
            Events with Sprite Lab:
              name: Mimozemská tanečná párty so Sprite Labom
              description_student: Vytvorte interaktívny projekt, ktorý môžete zdieľať so svojimi spolužiakmi.
              description_teacher: V tejto lekcii žiaci pracujú v Sprite Labe, v ktorom si vytvoria vlastné interaktívne animácie a hry. Okrem správania svojich sprajtov (postáv) žiaci pridajú vstup od užívateľa ako udalosť, ktorá im pomôže vytvoriť skvelú mimozemskú tanečnú party.
            Loops with the Artist:
              key: Cykly s umelcom
              name: Kreslenie s cyklami
              description_student: "**Cykly** v tejto lekcii nám uľahčujú vytváranie skutočne úžasných obrázkov v Umelcovi!"
              description_teacher: Sledujte nadšenie na tvárach vašich študentov ako si vytvoria nádherné obrázky pomocou malého počtu blokov a digitálnych pečiatok. Táto lekcia stavia na pochopení cyklov v predchádzajúcej lekcii a dáva študentom príležitosť naplno prejaviť svoju kreativitu. Táto aktivita tiež predstavuje vynikajúcu príležitosť na tvorbu diel pre portfólio, či ako ukážku pre rodičov.
            Nested Loops in the Maze:
              key: Vnorené cykly v bludisku
              name: Vnorené cykly v bludisku
            The Power of Words:
              key: Objav silu slov
              name: Objav silu slov
              description_student: Šikana nikdy nie je v poriadku. Počas tejto lekcie sa naučíte, čo je OK povedať na internete a čo nie.
            Envelope Variables:
              key: Premenné v obálkach
              name: Premenné v obálkach
            Variables as Constant in Artist:
              name: Premenné s Umelcom
              description_student: Nezabudni do triedy priniesť svoju tvorivosť! V týchto úlohách pomocou premenných vytvoríš fantastické kresby.
            Variables that Change in Bee:
              name: Meniace sa premenné s včelou
              description_student: Táto včela miluje premenné!
              description_teacher: Táto lekcia na **budovanie zručností** žiakom pomôže pochopiť, ako sa pomocou premenných vytvárajú dynamickejšie programy, keďže umožňujú menenie hodnôt aj po spustení programu.
            Variables that Change in Artist:
              description_student: V tejto lekcii budeš vytvárať obrázky pomocou premenných, ktoré sa po spustení programu menia.
              description_teacher: V tejto lekcii zameranej na **budovanie zručností** si žiaci vyskúšajú tvorbu opakujúcich sa vzorov s použitím premenných v prostredí Umelca. Žiaci sa naučia, ako premenné zjednodušujú písanie aj čítanie kódu. Po vyriešení úloh s pokynmi žiakov na záver čaká voľná hra, kde budú môcť ukázať, čo všetko sa naučili, a vytvoriť si vlastné obrázky.
            Simulating Experiments:
              key: Simulácia experimentov
              name: Simulácia experimentov
              description_student: Spusti simulácie na počítači a experimentuj zmenou premenných.
              description_teacher: Spustením jednoduchej simulácie v Sprite Lab si študenti vyskúšajú, ako je možné pomocou výpočtov zhromažďovať údaje, ktoré identifikujú trendy alebo vzory. Po opakovanom spustení simulácie budú mať študenti možnosť predpovedať, ako môže zmena premennej v simulácii ovplyvniť výsledok, a potom túto hypotézu otestovať.
            AI for Oceans:
              key: AI pomáha oceánom
              name: AI pomáha oceánom
            Internet:
              key: Internet
              name: Internet
              description_teacher: I keď mnoho ľudí denne internet používa, veľa z nich nevie, ako funguje. V tejto lekcii budú študenti predstierať, že prechádzajú cez internet a to tak, že sa budú učiť o pripojeniach, URL aj IP adresách a DNS.
            For Loop Fun:
              key: Zábava s cyklami "for"
              name: Zábava s cyklami "for"
            For Loops in Bee:
              key: Cykly "for" s včelou
              name: Cykly "for" s včelou
              description_student: V týchto úlohách pomôžeš včele zbierať nektár a vyrábať med pomocou cyklov „for“!
              description_teacher: Táto lekcia zameraná na **budovanie zručností** sa zameriava na cykly a používanie riadiacej premennej na riešenie zložitejších úloh.
            For Loops in Artist:
              key: Cykly "for" s Umelcom
              name: Cykly "for" s Umelcom
              description_student: Priprav sa na tvoje ďalšie majstrovské dielo. Budeš používať cykly „pre“. Všetkým z tvojich obrázkov padne sánka.
              description_teacher: V tejto lekcii zameranej na **budovanie zručností** si žiaci precvičia cykly „for“ s Umelcom. V úlohách budú vytvárať komplexné návrhy a jedinečné umenie.
            Editing Behaviors:
              name: Správania v Sprite Labe
            Virtual Pet:
              key: Virtuálne zvieratko
              name: 'Mini-Projekt: Virtuálny maznáčik'
              description_student: Vytvor si interaktívne virtuálne zvieratko, ktoré vyzerá a správa sa presne tak, ako chceš ty. Vdýchni svojmu zvieratku život!
              description_teacher: V tomto **miniprojekte** si žiaci vytvoria interaktívne virtuálne zvieratko, ktoré vyzerá a správa sa presne tak, ako chcú. Žiaci budú vzhľad zvieratka upravovať pomocou funkcie „kostýmy“, ktorá je k dispozícii v Sprite Labe. Potom svojmu projektu vdýchnu život pomocou udalostí, správania a ďalších konceptov, s ktorými sa už oboznámili.
            End of Course Project:
              key: Záverečný projekt
              name: Záverečný projekt
              description_student: Na takéto veľké projekty treba veľa času a plánovania. Nájdite inšpiráciu, vytvorte si plán a potom prejavte svoju tvorivosť naplno!
              description_teacher: Táto lekcia s **projektom** prevedie žiakov procesom navrhovania, vytvárania a prezentácie nových projektov.
            lesson-1:
              name: Navrhovanie s ohľadom na zjednodušenie ovládania
              description_teacher: 'V rámci tejto **vysvetľujúcej** lekcie sa žiaci naučia o zjednodušení ovládania a význame empatie prostredníctvom brainstormingu a návrhu riešení zjednodušenia ovládania pre hypotetické aplikácie. '
            lesson-6:
              name: Predstavenie Sprite Labu
              description_student: Budete diskutovať o role počítačov a technológií vo vašich životoch, pričom sa zameriate na to, ako aplikácie a nástroje poskytujú používateľom nové možnosti a ako ich môžu používať.
            lesson-7:
              name: Vytváranie postáv
              description_teacher: 'V tejto lekcii zameranej na **budovanie zručností** si žiaci na počítači prejdú sériou programovacích úrovní, ktorá sa končí voľnou úlohou, v ktorej môžu vytvoriť čokoľvek. Žiaci budú písať programy a učiť sa o konceptoch, ktoré sú stredobodom Sprite Labu: o sprajtoch (postavách) a správaní.'
            lesson-8:
              name: Postavy v akcii
              description_student: Prejdeš si programovacie úrovne, ktoré sa končia voľnou úlohou, kde môžeš vytvoriť čokoľvek, čo sa ti páči.
              description_teacher: V tejto lekcii zameranej na **budovanie zručností** si žiaci na počítači prejdú sériou programovacích úrovní, ktorá sa končí voľnou úlohou, v ktorej môžu vytvoriť čokoľvek. Žiaci budú písať programy, ktoré reagujú na udalosti podmienené časom a vstupy používateľa.
            lesson-9:
              name: Príbehy na doplnenie
              description_student: V rámci tejto aktivity budete používať dopĺňacie príbehy príbehy (podobné ako Mad Libs®) na uľahčenie pochopenia toho, ako počítače prijímajú a ukladajú vstupy od používateľov a potom ich neskôr používajú počas vykonávania programu.
              description_teacher: 'Na tejto lekcii zameranej na **vytvorenie kontextu** budú žiakom ako kontext na pochopenie toho, ako počítače prijímajú a ukladajú vstupy od používateľov a potom ich neskôr používajú počas vykonávania programu, slúžiť dopĺňacie príbehy (podobné ako Mad Libs®). '
            lesson-10:
              name: Text a výzvy
              description_student: V tejto lekcii si precvičíš používanie premenných v Sprite Labe.
              description_teacher: V tejto lekcii zameranej na **budovanie zručností** si žiaci precvičia použitie premenných v Sprite Labe.

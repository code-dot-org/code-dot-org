          description_short: Nauč sa programovať droidy a vytvor si vlastnú hru Star Wars v ďalekej galaxii.
          lessons:
            Hour of Code 2015:
              name: Hodina kódu 2015
              description_student: V tejto lekcii získajú žiaci všetkých vekových kategórií úvodnú skúsenosť s kódovaním a informatikou v bezpečnom a podpornom prostredí. Táto lekcia má dve verzie.
              description_teacher: |-
                V tejto lekcii získajú žiaci všetkých vekových kategórií úvodnú skúsenosť s kódovaním a informatikou v bezpečnom a podpornom prostredí. Táto lekcia má dve verzie. Táto verzia používa bloky Potiahni a pusti a JavaScript. Žiaci musia vedieť písať na klávesnici. Pre starších študentov môže byť výučba jazyka JavaScript zábavou, pri ktorej nie je núdza o rôzne výzvy. Táto verzia výukového kurzu je výborná aj v situácii, keď máte v triede študentov, ktorí už trochu programovať vedia. Odporúčame ju žiakom vo veku od 11 rokov.

                [Blockly version](https://studio.code.org/s/starwarsblocks/lessons/1/levels/1) je tiež k dispozícii a odporúča sa pre študentov, ktorí používajú mobilné zariadenia bez fyzickej klávesnice, mladších žiakov a zahraničných študentov.
          student_description: Nauč sa programovať droidy a vytvor si vlastnú hru Star Wars v ďalekej galaxii.

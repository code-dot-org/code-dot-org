          lessons:
            lesson-1:
              name: Včela Hláskovanie
              description_student: Pomôž včele vyhláskovať nové slová!
              description_teacher: "Táto lekcia stavia na doterajších znalostiach žiakov, ako je hláskovanie a znalosť veľkých písmen. Hláskovanie s včielkou pomáha deťom v materských školách a prvých triedach precvičovať hláskovanie a počítanie písmen, ktoré sa zoskupujú do slov. Deti pomocou niekoľkých kódovacích príkazov prinútia hláskujúcu včelu, aby sa posúvala po písmenách a aby deti mohli hláskovať slová. Naučia sa ťahať bloky kódu pomocou potiahni-pusti, ktoré uvedú postavu včely do pohybu, a uvedomia si, že pre úspešné hláskovanie slov je potrebné príkazy správne zoradiť.\n\n#### Predchádzajúce zručnosti\n\nTáto lekcia nie je koncipovaná ako výučba abecedy, skladania písmen do slov alebo počítanie. Žiaci, ktorí sa lekcie zúčastnia, už by mali mať tieto znalosti a schopnosti:\n\n-   Znalosť veľkých písmen abecedy\n-   Znalosť čísel a počítanie do 10 pomocou prstov, predmetov alebo manipulatívov\n-   Znalosť princípu tvorenia slov z radu písmen"
          name: spelling-bee
          title: Včela Hláskovanie

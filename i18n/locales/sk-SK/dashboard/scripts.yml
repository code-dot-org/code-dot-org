            Keyboard Input:
              name: Stlačenie kláves ako vstup
              description_student: |-
                **Otázka dňa: Ako môže náš program reagovať na vstup od užívateľa?**\\r
                \\r
                Po úvode do logických výrazov a podmieňovacích (_if_) výrazoch si predstavíme nový blok nazvaný `keyDown()`. Tento blok vráti logickú hodnotu a môže byť použitý v podmieňovacích príkazoch, pomocou ktorých sa objekty pohybujú po obrazovke. Na konci tejto lekcie si študenti napíšu program, ktorý bude na základe stlačenia klávesy ovládať objekty na obrazovke.
              description_teacher: |-
                **Otázka dňa: Ako môže náš program reagovať na vstup od užívateľa?**\\r
                \\r
                Po úvode do logických výrazov a podmieňovacích (_if_) výrazoch si predstavíme nový blok nazvaný `keyDown()`. Tento blok vráti logickú hodnotu a môže byť použitý v podmieňovacích príkazoch, pomocou ktorých sa objekty pohybujú po obrazovke. Na konci tejto lekcie si študenti napíšu program, ktorý bude na základe stlačenia klávesy ovládať objekty na obrazovke.
            Mouse Input:
              description_student: "**Otázka dňa: Aké sú ďalšie spôsoby, ktorými môže počítač reagovať na vstupy od užívateľa?**\\\\r\n\\\\r\nDnes pokračujeme s podmieňovacími výrazmi pre zaznamenávanie vstupov od užívateľov. Ku využitiu kláves na klávesnici, ktoré sme sa naučili naposledy, pridáme vstupy pomocou myši. Okrem toho si rozšírime pochopenie podmienok pridaním možnosti `else`, ktorá počítaču umožní spustiť určitú časť kódu v prípade, keď podmienka platí a inú časť kódu v prípade, keď neplatí. "
            Project - Interactive Card:
              name: Projekt - Interaktívna pohľadnica
              description_student: "**Otázka dňa:  Aké zručnosti a techniky sú dôležité pri vytváraní interaktívneho programu?**\\\\r\n\\\\r\nAko záverečný projekt Kapitoly 1 nášho kurzu si žiaci navrhnú a vytvoria interaktívnu pohľadnicu, pričom využijú všetky programovacie techniky, ktoré sa doposiaľ naučili. "
              description_teacher: "**Otázka dňa:  Aké zručnosti a techniky sú dôležité pri vytváraní interaktívneho programu?**\\\\r\n\\\\r\nAko záverečný projekt Kapitoly 1 nášho kurzu si žiaci navrhnú a vytvoria interaktívnu pohľadnicu, pričom využijú všetky programovacie techniky, ktoré sa doposiaľ naučili. "
            Velocity:
              name: Rýchlosť
              description_student: |-
                **Otázka dňa:  Ako vieme v programovacích jazykoch "schovať" komplikované vzory do jednoduchších príkazov a zjednodušiť tak náš program?**\\r
                \\r
                Po krátkom zopakovaní toho, ako sa kód pre počítanie používa na nastavenie pohybu  objektu „postava“ sa naučíme, ako tieto vzory schovať do jednoduchších blokov, vďaka ktorým bude náš program menej komplexný. V Code štúdiu si vyskúšame bloky, ktoré priamo nastavia rýchlosť pohybu a preskúmame viacero spôsobov, ako nakódovať komplexnejšie správanie.
            Collision Detection:
              name: Detekcia kolízie
              description_student: |-
                **Otázka dňa: Ako nám môže programovanie pomôcť zjednodušiť komplikované problémy?**\\r
                \\r
                V tejto lekcii sa dozvieš o tom, ako počítač zistí, či sa dva „sprite“ objekty dotýkajú. Vo dvojici preskúmate, ako sa použitím matematiky, polohy a veľkosti „sprite“ objektu dá určiť, či sa dva „sprite“ objekty stretli. Potom použijete blok isTouching () na vytvorenie rôznych efektov, keď sa „sprite“ objekty dotknú a precvičíte si jeho použitie v rôznych situáciách.
              description_teacher: |-
                **Otázka dňa: Ako nám môže programovanie pomôcť zjednodušiť komplikované problémy?**\\r
                \\r
                V tejto lekcii sa dozvieš o tom, ako počítač zistí, či sa dva „sprite“ objekty dotýkajú. Vo dvojici preskúmate, ako sa použitím matematiky, polohy a veľkosti „sprite“ objektu dá určiť, či sa dva „sprite“ objekty stretli. Potom použijete blok isTouching () na vytvorenie rôznych efektov, keď sa „sprite“ objekty dotknú a precvičíte si jeho použitie v rôznych situáciách.
            Complex Sprite Movement:
              name: Komplexný pohyb „sprite“ objektov
              description_student: |-
                **Otázka dňa: Ako môžeme skombinovať bloky, ktoré už poznáme tak, aby vytvorili zaujímavý pohyb?**\\r
                \\r
                V tejto lekcii sa naučíte kombinovať pohybové vlastnosti objektu „postava” s kódom pre počítanie tak, aby ste vytvorili zložitejší pohyb. Po zrevidovaní oboch konceptov preskúmate viacero scenárov, v ktorých sa rýchlosť využíva spolu s kódom pre počítanie, vďaka čomu objavíte viacero typov výsledných pohybov.
                Naučíte sa simulovať gravitáciu a vyskúšate tvoriť nové pohyby len pomocou kombinácie blokov, ktoré už poznáte.
              description_teacher: |-
                **Otázka dňa: Ako môžeme skombinovať bloky, ktoré už poznáme tak, aby vytvorili zaujímavý pohyb?**\\r
                \\r

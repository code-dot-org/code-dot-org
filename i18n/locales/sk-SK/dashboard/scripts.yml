        applab-intro:
          title: Úvod do App Labu
          description_short: Vytvor si svoju vlastnú aplikáciu v JavaScripte pomocou blokového programovania alebo textu. Ak máš už nejaké programovanie s blokmi za sebou, posuň svoje zručnosti na ďalšiu úroveň.
          description: Vytvor si svoju vlastnú aplikáciu v JavaScripte pomocou blokového programovania alebo textu. Ak máš už nejaké programovanie s blokmi za sebou, posuň svoje zručnosti na ďalšiu úroveň.
          lessons:
            Intro to App Lab:
              name: Úvod do App Labu
              description_student: 'Na konci kurzu budeš môcť svoj rozpracovaný projekt rozšíriť na niektorú z týchto aplikácií: „Vyberte si svoje dobrodružstvo“, „Pohľadnice“, alebo „Osobnostný kvíz“. Tiež môžeš pokračovať vo vytváraní ďalších projektov dostupných na stránke code.org/applab.'
              description_teacher: |-
                Tento výukový kurz je navrhnutý ako rýchly úvod do programovania v programovacom prostredí App Lab, čo je výkonný nástroj na vytváranie a zdieľanie aplikácií. Vo výukovom kurze ako takom sa študenti naučia vytvárať a ovládať tlačidlá, text, obrázky, zvuky a obrazovky v jazyku JavaScript pomocou blokov alebo textu. Na konci kurzu dostanú čas na to, aby rozpracovaný projekt rozšírili na niektorú z týchto aplikácií: „Vyberte si svoje dobrodružstvo“, „Pohľadnice“, alebo „Osobnostný kvíz“. Môžu tiež pokračovať vo vytváraní ďalších projektov dostupných na stránke code.org/applab.

                Dôležité je, aby sa pri Hodine kóde s App Lab dobre zabavili!

                **Vhodnosť pre vekovú kategóriu:** Tento výukový kurz je navrhnutý pre žiakov nad 13 rokov. Pretože im umožňuje nahrávať vlastné zvuky a obrázky, mladší žiaci by ho nemali používať bez dohľadu dospelých. Kvôli ochrane súkromia žiakov nebudú môcť žiaci mladší ako 13 rokov tento kurz používať, pokiaľ im najprv nevytvoríte účty vo vami spravovanej sekcii.
          student_description: Vytvor si svoju vlastnú aplikáciu v JavaScripte pomocou blokového programovania alebo textu. Ak máš už nejaké programovanie s blokmi za sebou, posuň svoje zručnosti na ďalšiu úroveň.

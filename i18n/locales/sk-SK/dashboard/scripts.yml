            Nested Loops in Artist:
              name: Ornamenty pomocou vnorených cyklov
              description_student: Viac vnorených cyklov! Tentokrát s vnorenými cyklami vytvoríš ÚŽASNÉ kresby.
              description_teacher: V dnešných úlohách študenti s pomocou Umelca vytvoria spletité kresby. Precvičovanie vnorených cyklov v nových, komplexnejších úlohách umožní študentom uvedomiť si širšie možnosti ich využitia. Tieto úlohy tiež ponúkajú vyššiu mieru kreativity s možnosťou vytvorenia vlastnej kresby v poslednej úlohe.
            Nested Loops in Frozen:
              name: Vnorené cykly s Frozen
            'Functions: Songwriting':
              name: Písanie pesničiek
              description_student: Aj rokové hviezdy potrebujú programovanie. V tejto lekcii sa naučíme viac o funkciách pomocou slov z pesničiek.
              description_teacher: Jedným z najkrajších elementov vo svete informatiky je funkcia. Funkcie (niekedy ich voláme procedúry) sú malé programy, ktoré môžeme opakovane používať vo väčšom programe. Táto lekcia pomôže študentom intuitívne pochopiť, prečo je kombinovanie kúskov kódu do funkcií tak užitočné.
            Functions in Minecraft:
              name: Funkcie v Minecrafte
              description_student: Prídeš na to, ako pomocou funkcií vytvárať čo najúspornejší kód?
            Functions in Harvester:
              name: Funkcie so Záhradníčkou
              description_student: Funkcie ti ušetria veľa práce, keď budeš farmárke pomáhať so zberom úrody!
            Functions in Artist:
              name: Funkcie s Umelcom
              description_student: Vytvor zložitejšie kresby s funkciami!
            End of Course Project:
              name: Záverečný projekt
              description_student: Na takéto veľké projekty treba veľa času a plánovania. Nájdite inšpiráciu, vytvorte si plán a potom prejavte svoju tvorivosť naplno!
            Digital Sharing:
              name: Digitálne zdieľanie
              description_student: 'V rámci tejto lekcie sa dozviete o výzvach a prínosoch vlastníctva a autorských práv. '
              description_teacher: Táto lekcia, vytvorená pomocou tímu Autorských práv a Kreativity, pomôže študentom lepšie porozumieť výzvam aj výhodám rešpektovania vlastníckych a autorských práv, s dôrazom na digitálne prostredie. Študenti by mali byť vedení k dodržiavaniu autorských práv umelcov, čo je dôležitá súčasť ich existencie ako etického digitálneho občana.
            Designing for Accessibility:
              name: Navrhovanie s ohľadom na zjednodušenie ovládania
          student_description: Začneš programovať s algoritmami, cyklami, podmienkami a udalosťami a potom sa pustíš do funkcií. V druhej časti tohto kurzu nadizajnuješ a vytvoríš záverečný projekt, ktorý môžeš zdieľať s kamarátmi a rodinou.
        coursef-2020:
          title: Kurz F (2019)
          description_short: Nauč sa všetky koncepty z kurzu Základy informatiky a vytvor vlastné umelecké dielo, príbeh alebo hru.

            Programming for Entertainment:
              name: Programovanie pre zábavu
              description_student: |-
                **Otázka dňa: Aké využitie má informatika v zábavnom priemysle?**\\r
                \\r
                Na začiatku nášho kurzu sa zamyslíme nad „problémami“ nudy a seba-vyjadrenia a nad spôsobmi, ako k týmto problémom pristupujeme v našom živote. Preskúmame, akú úlohu v tejto oblasti zohrávajú informatika a programovanie  - či ako špecifická forma zábavy alebo ako prostriedok na seba-vyjadrenie.

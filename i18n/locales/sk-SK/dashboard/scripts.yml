                -   Nechaj vstupy CP aktualizovať prvky na obrazovke pomocou metód getProperty() a setProperty()
                -   Vstup obrazovky \<> výstup dosky je prípravou na Projekt: Tvorca na konci kapitoly 1

                **POZNÁMKA PRE SEBA: V týchto úrovniach by sa malo pracovať s farebnými, nie s bežnými LED.** V pôvodnom učebnom pláne sme mali prístup len k LED a bzučiaku. Ale teraz máme farebné LED, tak ich poďme použiť aj tu.

          lessons:
            Packets:
              description_teacher: Študenti sa naučia, že veľké správy posielané cez internet sa v skutočnosti rozdelia na osobitné pakety, objavia tiež výzvy, ktoré to spôsbuje. Najprv si študenti vyskúšajú verziu internetového simulátora, ktorý správy rozbíja do paketov, aby získali predstavu ako to funguje. Potom použijú návod, ktorý ich prevedie výzvami, ktoré vzniknú keď nejaký paket spadne alebo pakety dorazia v nesprávnom poradí. Následne musia nadizajnovať svoj vlastný protokol, ktorý bude tieto výzvy adresovať. Na konci hodiny si pozriete video o užívateľskom datagramovom protokole (UDP) a o protokole riadenia prenosu (TCP). Toto sú dva protokoly používané pri posielaní správ rozdelených do paketov.

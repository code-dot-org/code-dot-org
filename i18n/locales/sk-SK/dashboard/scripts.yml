        coursed-2017:
          title: Kurz D
          assignment_family_title: Kurz D
          description_audience: Vek 7-11
          description_short: Rýchlo si zopakuj koncepty z Kurzu C a pokračuj s algoritmami, vnorenými cyklami, podmienkami a viac.
          lessons:
            Introduction:
              name: Predstavenie online úloh
              description_teacher: V týchto úlohách študenti začnú úvodom (alebo opakovaním - podľa toho, ako pokročilá je vaša trieda) do online pracovného prostredia Code.org. Videá vám vysvetlia ako funguje pracovné prostredie, vrátane tlačidiel `Spustiť`, `Obnoviť` a `Krok`. Videá tiež ukážu ako presúvať bloky a ako ich vymazať či spájať. Následne si študenti precvičia svoje schopnosti v _postupnostiach_ a _odstraňovaní chýb_. Potom študenti uvidia nové typy úloh ako napríklad Zberateľka, Umelec a Záhradníčka.
            'Algorithms: Graph Paper Programming':
              name: 'Programovanie: Programovanie na štvorčekovom papieri'
              description_student: V tejto lekcii naprogramuješ kamaráta na kreslenie obrázkov!
              description_teacher: '"Naprogramovaním" jeden druhého na kreslenie obrázkov študenti začnú chápať, o čom skutočne programovanie je. Hodina začne aktivitou, v ktorej si študenti navzájom dajú inštrukcie na vyfarbenie štvorčekov na štvorčekovom papieri za účelom reprodukovania existujúceho obrázka. Ak máte dostatok času, hodina sa môže skončiť programovaním na kreslenie obrázkov, ktoré študenti vytvorili sami.'
            Events in Bounce:
              name: Udalosti v Bounce
            Nested Loops:
              name: Vnorené cykly
            Nested Loops in Artist:
              name: Vnorené cykly s Umelcom
            'Algorithms: Relay Programming':
              name: 'Ladenie: Štafetové programovanie'
              description_teacher: Táto hodina začne krátkym zopakovaním programovania na štvorčekový papier. Následne sa žiaci rozdelia do tímov, v ktorých budú medzi sebou súťažiť v štafetovom písaní programu, pričom každý súťažiaci môže vo svojom kole napísať vždy len jeden príkaz.
            Debugging in Bee:
              name: Odstraňovanie chýb s včelou
            While Loops in Farmer:
              name: Cykly "pokiaľ" s Farmárkou
              description_student: Cykly sú pri programovaní veľmi užitočné. V tejto lekcii sa na preto naučíš používať nový druh cyklov – cykly „pokiaľ“!
            Conditionals with Cards:
              name: 'Ak/Inak: Podmienky s kartami'
              description_student: Je čas na hru, v ktorej budeš zbierať body len za určitých podmienok!
              description_teacher: Táto lekcia bez počítača žiakom ukazuje, ako sa dajú využiť podmienky na úpravu programu tak, aby reagoval na vstupné informácie. Častokrát pri písaní programu nemáme všetky informácie, ktoré potrebujeme. Niekedy tiež chceme, aby sa program v rôznych situáciách zachoval rozdielne - a to aj vtedy, keď nevieme, ktorá situácia reálne nastane v momente spustenia programu. Toto je moment, keď do hry vstupujú podmienky. Podmienky umožňujú počítačom robiť rozhodnutia na základe informácie pravdivej v momente spustenia kódu.
            Conditionals in Bee:
              name: Podmienky s včelou
              description_student: Teraz, keď už rozumieš podmieneným príkazom, nadišiel čas naprogramovať včelu tak, aby pomocou podmienených príkazov mohla vyrábať med a zbierať nektár.
            Conditionals & Loops in Maze:
              name: Podmienky & cykly v bludisku
            Conditionals & Loops in Farmer:
              name: Podmienky a cykly so Záhradníčkou
              description_student: Niekedy nie je jasné, kedy treba podmienený príkaz použiť. V tejto lekcii sa naučíš lepšie rozhodnúť, čo robiť.
            Digital Citizenship:
              name: 'Digitálne občianstvo: Praktizovanie digitálneho občianstva'
              description_student: Niektoré informácie nie je vhodné zdieľať online. Táto lekcia vám pomôže rozlišovať medzi súkromnými a osobnými informáciami.
              description_teacher: |-
                Táto lekcia bez počítača vytvorená v spolupráci s Common Sense Education pomôže študentom kriticky rozmýšľať o informáciách, ktoré od nich požadujú rôzne internetové stránky. Žiaci sa naučia rozlišovať medzi osobnými a súkromnými údajmi a medzi informáciami, ktoré je a ktoré nie je bezpečné zdieľať na internete.

                V rámci hodiny tiež prediskutujeme, ako sa správať zodpovedne a rešpektujúco v rámci offline aj online komunít - dôležitá vlastnosť dobrého digitálneho občana.
            Build a Play Lab Game:
              name: Vytvor hru v Play Labe
            'Unplugged: Binary':
              name: 'Viac ako programovanie: Binárne obrázky'
            Artist Binary:
              name: Binárny umelec
              description_student: Naviguj svojho umelca tak, aby vytvoril binárny obraz len s použitím príkazu zapnúť a vypnúť pixely.
              description_teacher: Binárnosť je vo svete počítačov veľmi dôležitá. Väčšina dnešných počítačov totižto skladuje všetky druhy informácií v binárnej forme. Táto lekcia ukazuje, ako je možné zobrať situáciu zo skutočného sveta a preniesť ju do "zapnutí" a "vypnutí". Študenti pomocou Umelca vytvoria binárne obrázky prekladaním núl a jednotiek do "vypnutí" a "zapnutí" (alebo čiernej a bielej).
            Nested Loops Project in Artist:
              name: Vnorené slučky vo Frozen
              description_student: Viac vnorených cyklov! Tentokrát s vnorenými cyklami vytvoríš ÚŽASNÉ kresby.
              description_teacher: V dnešných úlohách študenti s pomocou Umelca vytvoria spletité kresby. Precvičovanie vnorených cyklov v nových, komplexnejších úlohách umožní študentom uvedomiť si širšie možnosti ich využitia. Tieto úlohy tiež ponúkajú vyššiu mieru kreativity s možnosťou vytvorenia vlastnej kresby v poslednej úlohe.
            Debugging in Collector:
              name: Odstraňovanie chýb s Laurel
              description_teacher: '"V rámci tejto aktivity budú študenti trénovať ladenie v prostredí „zberateľov“. Študenti sa naučia čítať a editovať kód a opravovať hádanky jednoduchými algoritmami, slučkami a vnorenými slučkami."'
        coursee-2017:
          title: Kurz E
          assignment_family_title: Kurz E
          description_audience: Vek 8-12
          description_short: Rýchlo si zopakuj koncepty z kurzov C & D a potom pokračuj s funkciami.
          description: Začneš programovať s algoritmami, cyklami, podmienkami a udalosťami a potom sa pustíš do funkcií. V druhej časti tohto kurzu nadizajnuješ a vytvoríš záverečný projekt, ktorý môžeš zdieľať s kamarátmi a rodinou.
          lesson_groups:
            csf_e_1:
              display_name: Príprava na Kurz E (voliteľné)
            csf_e_2:
              display_name: Obsah kurzu E
            end_of_course_project:
              display_name: Záverečný projekt
            extra_course_content:
              display_name: Doplnkové lekcie
          lessons:
            'Algorithms: Tangrams':
              name: 'Algoritmy: Tangramy'
            Introduction:
              name: Predstavenie online úloh
              description_teacher: V týchto úlohách študenti začnú úvodom (alebo opakovaním - podľa toho, ako pokročilá je vaša trieda) do online pracovného prostredia Code.org. Študenti sa naučia základné funkcionality vrátane využitia tlačidiel `Spustiť`, `Obnoviť` a `Krok`. Úvodné video im tiež ukáže, ako presúvať bloky, ako ich vymazať či spájať. Následne si študenti precvičia svoje schopnosti vo vytváraní postupností v prostredí Bludisko a Umelec.
            The Power of Words:
              name: Objav silu slov
            Ice Age Play Lab:
              name: Play Lab Doba ľadová
            Envelope Variables:
              name: Premenné v obálkach
            Variables in Artist:
              name: Premenné s Umelcom
            For Loop Fun:
              name: Zábava s cyklami "for"
            For Loops in Bee:
              name: Cykly "for" s včelou
            For Loops in Artist:
              name: Cykly "for" s Umelcom
            Songwriting with Parameters:
              name: Písanie pesničiek s parametrami
            Conditionals and Functions in Bee:
              name: Podmienky a funkcie s včelou
            Functions with Parameters in Artist:
              name: Funkcie s parametrami s Umelcom
            Explore Project Ideas:
              name: Preskúmaj nápady na projekt
              description_teacher: "Nasledujúce štyri lekcie pre študentov predstavujú príležitosť uplatniť všetky doterajšie znalosti v praxi pri tvorbe koncoročného projektu. Tento projekt umožní jednotlivcom získať skúsenosť s kódovaním tak, že vytvoria exemplár, ktorý môžu zdieľať s rovesníkmi a blízkymi. Projekt je zámerne navrhnutý tak, aby trval niekoľko lekcií, alebo týždňov. Študenti strávia čas skúmaním nápadov na projekt, učením sa o procese dizajnu, samotným tvorením a nakoniec aj prezentovaním finálneho výtvoru. \n\nVo fáze prieskumu sa študenti môžu inšpirovať predpripravenými príkladmi z Umelca a Play Labu. Následne sa oboznámia s procesom dizajnu a s tým, ako ho využiť pri tvorbe vlastného projektu. Potom dostanú príležitosť vytvoriť vlastný projekt s Umelcom, alebo v Play Labe (toto je pravdepodobne tá najdlhšia časť projektu). Nakoniec by mali svoj výtvor odprezentovať spolužiakom."
            The Design Process:
              name: Nadizajnuj svoj projekt
              description_teacher: "Počas štyroch lekcií študenti v programovacom prostredí Umelca alebo Play Labu pracujú na projekte, ktorý si sami navrhnú. V tejto fáze projektu sa naučia o procese dizajnu a ako tento postup uplatniť pri tvorbe vlastného projektu. \nPríručku pre učiteľa pre všetky štyri fázy projektu nájdete v prvej lekcii projektu [here](https://curriculum.code.org/csf/coursee/12/)."
            Build Your Project:
              name: Vytvor svoj projekt
              description_student: Priprav sa na veľa kódovania! Je načase vytvoriť tvoj projekt.
              description_teacher: "Počas štyroch lekcií študenti v programovacom prostredí Umelca alebo Play Labu pracujú na projekte, ktorý si sami navrhnú. \nV tejto lekcii žiaci dostanú priestor projekt v Play Labe alebo s Umelcom vytvoriť. Toto je pravdepodobne tá najdlhšia časť projektu. Príručku pre učiteľa pre všetky štyri fázy projektu nájdete v prvej lekcii projektu [here](https://curriculum.code.org/csf/coursee/12/)."
            Revise Your Project:
              name: Zreviduj svoj projekt
            Conditionals:
              name: Podmienky s farmárkou
              description_teacher: Táto lekcia študentom predstaví  cykly `pokiaľ` a výroky  `ak / inak`.  _Cykly `pokiaľ`_  sú cykly, ktoré sa opakujú, kým je podmienka pravdivá. Cykly `pokiaľ` sa používajú, keď programátor nevie presný počet opakovaní, koľkokrát sa musí príkaz vykonať, ale vie, aké podmienky musia byť pravdivé, aby cyklus v opakovaní pokračoval .  Výroky `ak / inak` ponúkajú v programovaní väčšiu flexibilitu tak, že  sa spustí celá časť kódu len vtedy, ak je niečo pravdivé, inak sa spustí niečo iné.
            Private and Personal Information:
              name: 'Digitálne občianstvo: Súkromné a osobné údaje'
              description_student: Na internete zažijeme veľa zábavy, ale je tiež dôležité myslieť na bezpečnosť. V tejto lekcii sa naučíme rozlišovať medzi informáciami, ktoré je bezpečné zdieľať online a a informáciami, ktoré majú zostať súkromné.
              description_teacher: "Táto lekcia bez počítača vytvorená v spolupráci s Common Sense Education je o rozlišovaní medzi údajmi, ktoré je bezpečné zdieľať online a ktoré už nie. \n\nAko študenti navštevujú stránky, ktoré vyžadujú zadanie rôznych údajov, naučia sa kriticky rozmýšľať o týchto požiadavkách - zručnosť nevyhnutná na ochranu pred krádežou identity. V tejto lekcii sa naučia kriticky rozmýšľať o informáciách, ktoré od nich požadujú rôzne internetové stránky. Naučia rozlišovať medzi osobnými a súkromnými údajmi a medzi informáciami, ktoré je a ktoré nie je bezpečné zdieľať na internete."
            Build a Star Wars Game:
              name: Vytvor hru Star Wars
              description_student: Nech ťa sila sprevádza pri tvorení tvojej vlastnej hry Star Wars.
              description_teacher: V tejto lekcii si študenti precvičia využitie udalostí na vytvorenie hry, ktorú môžu zdieľať online. R2-D2 a ďalšie postavy zo Star Wars (Hviezdnych vojen) študentov prevedú konceptom udalostí a potom im ponechajú priestor na vytvorenie vlastnej hry.
            'Functions: Songwriting':
              name: 'Funkcie: Písanie pesničiek'
              description_student: Aj rokové hviezdy potrebujú programovanie. V tejto lekcii sa naučíme viac o funkciách pomocou slov z pesničiek.
              description_teacher: Jedným z najkrajších elementov vo svete informatiky je funkcia. Funkcie (niekedy ich voláme procedúry) sú malé programy, ktoré môžeme opakovane používať vo väčšom programe. Táto lekcia pomôže študentom intuitívne pochopiť, prečo je kombinovanie kúskov kódu do funkcií tak užitočné.
            Functions in Artist:
              name: Funkcie s Umelcom
              description_student: Vytvor zložitejšie kresby s funkciami!
              description_teacher: Študenti sa oboznámia s používaním funkcií na stránke Code.org. S Umelcom vytvoríme a upravíme veľkolepé obrázky. Študenti sa tiež naučia o vnorených funkciach používaných na tvorbu komplexnejších vzorov, v ktorých vlastne voláme jednu funkciu z vnútra inej funkcie.
            Functions in Bee:
              name: Funkcie s včelou
            Functions in Farmer:
              name: Funkcie s farmárkou
              description_student: Funkcie ti ušetria veľa práce, keď budeš farmárke pomáhať so zberom úrody!
            Determine the Concept:
              name: Urči správny koncept
              description_student: |-
                Vopred ti nič neprezradíme!
                V tejto lekcii využiješ všetko, čo si sa doteraz naučil.
              description_teacher: Táto lekcia spája koncepty z predchádzajúcich lekcií a dáva študentom príležitosť kriticky premýšľať o riešení každej úlohy bez toho, aby sme im povedali, ktorý koncept majú použiť. Študenti si precvičia základné algoritmy, hľadanie a odstraňovanie chýb, opakovacie cykly, podmienky, cykly "pokiaľ" a funkcie.
            Build a Play Lab Game:
              name: Vytvor hru v Play Labe
            Present Your Project:
              name: Prezentuj svoj projekt
              description_student: Priprav sa na šou! Je čas odprezentovať dokončený projekt spolužiakom.
              description_teacher: Počas štyroch lekcií študenti v programovacom prostredí Umelca alebo Play Labu pracujú na projekte, ktorý si sami navrhnú. V tejto fáze sa dostávame ku záveru projektu, kedy študenti odprezentujú výsledky svojej práce pred spolužiakmi. Projekt tiež vedia zdieľať s najbližšími pomocou špeciálneho linku. Príručku pre učiteľa pre všetky štyri fázy projektu nájdete v prvej lekcii projektu [here](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: 'Viac ako programovanie: Internet'
              description_teacher: I keď mnoho ľudí denne internet používa, veľa z nich nevie, ako funguje. V tejto lekcii budú študenti predstierať, že prechádzajú cez internet a to tak, že sa budú učiť o pripojeniach, URL aj IP adresách a DNS.
            Crowdsourcing:
              name: 'Viac ako programovanie: Crowdsourcing'
              description_student: Táto lekcia ťa naučí viac o crowdsourcingu - procese, ktorým riešiš úlohu spolu ako tím.
              description_teacher: V informatike čelíme viacerým veľkým problémom (napríklad hľadanie najväčšieho prvočísla či analýza DNA), ktoré by jednotlivci osamote neboli schopní vyriešiť. Spojenými silami sa však aj s takýmito úlohami vieme popasovať. V tejto lekcii študenti zažijú, akou užitočnou môže byť v informatike tímová práca.
            'Programming: My Robotic Friends':
              name: 'Programovanie: Moji robotickí kamaráti'
            Building a Foundation:
              name: Budovanie základov
            Debugging with Scrat:
              name: Odstraňovanie chýb so Scratom
            Programming in Artist:
              name: Programovanie s Umelcom
            'Loops: My Loopy Robotic Friends':
              name: 'Cykly: Moji zacyklení robotickí kamaráti'
            Loops in Artist:
              name: Cykly s Umelcom
            Nested Loops with Frozen:
              name: Vnorené cykly s Frozen
            Nested Loops:
              name: Vnorené cykly
            Functions in Harvester:
              name: Funkcie so Záhradníčkou
          student_description: Začneš programovať s algoritmami, cyklami, podmienkami a udalosťami a potom sa pustíš do funkcií. V druhej časti tohto kurzu nadizajnuješ a vytvoríš záverečný projekt, ktorý môžeš zdieľať s kamarátmi a rodinou.

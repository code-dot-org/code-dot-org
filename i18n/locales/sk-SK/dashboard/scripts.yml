            Programming in Harvester:
              name: Programovanie so Záhradníčkou
              description_student: Pomôž Záhradníčke pozbierať zeleninu, ktorú má po ceste.
              description_teacher: Študenti aplikujú naučené koncepty programovania v prostredí Záhradníčky. Tentokrát namiesto toho, aby len dostali charakter do cieľa, budú študenti zbierať kukuricu s pomocou nového bloku. Študenti budú pokračovať v rozvíjaní zručností sekvenčných algoritmov a začnú používať debugovací proces.
            'Loops: Getting Loopy':
              name: Cykly sa zacykľujú
              description_teacher: Ked začneme písať dlhšie a zaujímavejšie programy, tak sa náš kód často bude opakovať. V tejto lekcii sa študenti naučia ako môžu použiť cykly, aby jednoduchšie zapísali často sa opakujúce inštrukcie tak, že sa budú pozerať na opakujúce vzory pohybu v tanci.
            Loops in Harvester:
              name: Cykly so Záhradníčkou
              description_teacher: S využítím konceptu "zacyklených cyklov" z predošlej lekcie budú študenti v tejto lekcii používať cykly na efektívnejšie zbieranie kukurice.
            Loops in Collector:
              name: Cykly s Laurel
              description_teacher: V tejto lekcii budú žiaci pokračovať v oboznamovaní sa s konceptom cyklov. Dobrodružka Laurel v nej využíva cykly na to, aby zbierala poklady v otvorených jaskynných priestranstvách. Žiaci budú mať odteraz k dispozícii blok `získaj poklad`, ktorý jej na jej ceste pomôže.
            Loops in Artist:

            Loops in Artist:
              description_teacher: Vrátením sa k slučkám, študenti sa učia kresliť použitím jednoduchých postupností pokynov. V predchádzajúcej lekcii sme skučky použili na prechádzanie bludiskom a zbieraním pokladu. Tu slučky tvoria vzory. Na konci, Študenti majú príležitosť použitím slučiek vytvoriť vlastné útvary.
          title: Kurz A
          assignment_family_title: Kurz A
          description_short: Predstavenie informatiky pre predškolákov.
        courseb-2017:
          stages:

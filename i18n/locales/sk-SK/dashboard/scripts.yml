          lessons:
            'Algorithms: Graph Paper Programming':
              name: Programovanie na štvorčekový papier
              description_teacher: "„Naprogramovaním“ spolužiakov tak, aby kreslili obrázky, žiaci dostanú príležitosť zábavným a prístupným spôsobom na vlastnej koži „zažiť“ a tým aj lepšie pochopiť vzťah medzi napísaným kódom a jeho výsledkom. V hlavnej aktivite žiaci pomocou symbolov vytvoria inštrukcie, podľa ktorých má ich spolužiak vyfarbovať štvorčeky v mriežke tak, aby zreprodukoval existujúci obrázok. Ak vám zostane čas, hodinu môžete zakončiť s obrázkami, ktoré si vytvoria žiaci sami.  "
            Introduction to Online Puzzles:
              name: Predstavenie online úloh
              description_teacher: V týchto úlohách študenti začnú úvodom (alebo opakovaním - podľa toho, ako pokročilá je vaša trieda) do online pracovného prostredia Code.org. Videá vám vysvetlia ako funguje pracovné prostredie, vrátane tlačidiel `Spustiť`, `Obnoviť` a `Krok`. Videá tiež ukážu ako presúvať bloky a ako ich vymazať či spájať. Následne si študenti precvičia svoje schopnosti v _postupnostiach_ a _odstraňovaní chýb_. Potom študenti uvidia nové typy úloh ako napríklad Zberateľka, Umelec a Záhradníčka.
            Relay Programming:
              name: Štafetové programovanie
              description_teacher: Táto aktivita začne krátkym cvičením v hľadaní a opravovaní chýb a vo vytrvalosti. Následne sa študenti rozdelia do skupín, v ktorých, pretekajúc s časom, postupne po jednotlivých príkazoch vytvoria program.
            Debugging in Collector:
              name: Odstraňovanie chýb s Laurel
              description_teacher: '"V rámci tejto aktivity budú študenti trénovať ladenie v prostredí „zberateľov“. Študenti sa naučia čítať a editovať kód a opravovať hádanky jednoduchými algoritmami, slučkami a vnorenými slučkami."'
            Events in Bounce:
              name: Udalosti v Bounce
            Build a Star Wars Game:
              name: Vytvor hru Star Wars
              description_student: Nech ťa sila sprevádza pri tvorení tvojej vlastnej hry Star Wars.
              description_teacher: V tejto lekcii si študenti precvičia využitie udalostí na vytvorenie hry, ktorú môžu zdieľať online. R2-D2 a ďalšie postavy zo Star Wars (Hviezdnych vojen) študentov prevedú konceptom udalostí a potom im ponechajú priestor na vytvorenie vlastnej hry.
            Loops in Ice Age:
              name: Cykly v Dobe ľadovej
            Loops in Artist:
              name: Kreslenie tvarov pomocou cyklov
            Nested Loops in Bee:
              name: Vnorené cykly v bludisku
              description_student: Cykly v cykloch, ktoré sú v ďalších cykloch. Čo to znamená? Táto lekcia ti vysvetlí, čo sa stane, keď vytvoríš vnorený cyklus.
            Conditionals with Cards:

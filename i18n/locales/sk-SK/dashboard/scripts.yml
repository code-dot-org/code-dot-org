          title: Umelá inteligencia a strojové učenie
          description: "7.  tematický celok je praktickým úvodom do vytvárania modelov strojového učenia pomocou tabuľkových údajov. Žiaci zistia, ako sa počítače na základe údajov učia robiť rozhodnutia, a následne budú pracovať na vlastných projektoch strojového učenia, pri ktorých sa budú využívať údaje z reálneho sveta. Na záver tohto tematického celku si vytvoria vlastnú aplikáciu tak, aby pomocou strojového učenia riešila problém, ktorý je pre nich osobne relevantný.\n\n**Pokyny k 7. tematickému celku**\n\n-   Kým začnete robiť tento tematický celok, spravte 1. kapitolu v 1. tematickom celku.\n-   V tomto tematickom celku sa predpokladá, že žiaci už poznajú App Lab, konkrétne vedia využívať dizajnovací režim na vytváranie používateľského rozhrania a vedia využívať udalosti na to, aby sa po kliknutí na tlačidlo zmenila obrazovka. [Kliknite sem](https://docs.google.com/document/d/1SkMCN4Eid3-mGoRUQkurQGJqoOJ9PydfB7uGE0xZyFA/preview), ak chcete získať viac odporúčaní, ako žiakom predstaviť App Lab pred začatím tohto tematického celku.\n-   Toto je voliteľný tematický celok, ktorým môžete nahradiť iný tematický celok z kurzu Objavujeme informatiku. Viac informácií nájdete v [Implementačnej príručke](https://docs.google.com/document/d/1SkMCN4Eid3-mGoRUQkurQGJqoOJ9PydfB7uGE0xZyFA/preview).\n-   Viac informácií o tomto tematickom celku nájdete v [Príručke k osnovám](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) \n\n**Profesijný rozvoj:** Ak máte záujem vyučovať tento kurz, odporúčame najprv si prejsť bezplatný [Samostatný modul zameraný na profesijný rozvoj v oblasti umelej inteligencie a strojového učenia](https://studio.code.org/s/self-paced-pl-csd5-2021). Modul je navrhnutý tak, aby jeho absolvovanie zabralo iba 2 hodiny. Nevyžadujú sa v ňom žiadne predchádzajúce skúsenosti s programovaním ani umelou inteligenciou."
          student_description: 7. tematický celok je praktickým úvodom do vytvárania modelov strojového učenia pomocou tabuľkových údajov. Zistíš, ako sa počítače na základe údajov učia robiť rozhodnutia, a následne budeš pracovať na vlastných projektoch strojového učenia, pri ktorých sa budú využívať údaje z reálneho sveta. Na záver tohto tematického celku si vytvoríš vlastnú aplikáciu tak, aby pomocou strojového učenia riešila problém, ktorý je pre teba osobne relevantný.

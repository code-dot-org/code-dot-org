            Crowdsourcing:
              name: Crowdsourcing
              description_student: Táto lekcia ťa naučí viac o crowdsourcingu - procese, ktorým riešiš úlohu spolu ako tím.
              description_teacher: V informatike čelíme viacerým veľkým problémom (napríklad hľadanie najväčšieho prvočísla či analýza DNA), ktoré by jednotlivci osamote neboli schopní vyriešiť. Spojenými silami sa však aj s takýmito úlohami vieme popasovať. V tejto lekcii študenti zažijú, akou užitočnou môže byť v informatike tímová práca.
            Digital Sharing:
              name: Digitálne zdieľanie
              description_student: 'V rámci tejto lekcie sa dozviete o výzvach a prínosoch vlastníctva a autorských práv. '
              description_teacher: Táto lekcia, vytvorená pomocou tímu Autorských práv a Kreativity, pomôže študentom lepšie porozumieť výzvam aj výhodám rešpektovania vlastníckych a autorských práv, s dôrazom na digitálne prostredie. Študenti by mali byť vedení k dodržiavaniu autorských práv umelcov, čo je dôležitá súčasť ich existencie ako etického digitálneho občana.
            Running Simulations:
              name: Vytváranie simulácií
            Simulating Experiments:
              name: Simulácia experimentov
              description_student: Spusti simulácie na počítači a experimentuj zmenou premenných.
              description_teacher: Spustením jednoduchej simulácie v Sprite Lab si študenti vyskúšajú, ako je možné pomocou výpočtov zhromažďovať údaje, ktoré identifikujú trendy alebo vzory. Po opakovanom spustení simulácie budú mať študenti možnosť predpovedať, ako môže zmena premennej v simulácii ovplyvniť výsledok, a potom túto hypotézu otestovať.

                -   Pomocou premenných kontroluj hodnotu premennej
                -   Príklad: prehraj zvuk bzučiaka po určitom počte kliknutí
            lesson-8:
              name: 'Miniprojekt: Aplikácie na cestu'
            lesson-9:
              name: Farebné LEDky
              description_teacher: |-
                -   Pomocou udalostí na obrazovke zmeň farbu LED v Circuit Playground
                -   Použi tieto funkcie LED: on(), off(), pulse(), toggle() a blink()
                -   Zmeň intenzitu svetla farebných LED
                -   NA ČO SA NEZAMERIAVAŤ: pole.
                -   Potrebuješ len koncept počítania od nuly a koncept mapovania pozície (napr.: [0] sa mapuje na konkrétne LED na CP; [5] sa mapuje na inú LED na CP)
            lesson-10:
              name: Vstupy App Lab (getProperty, getText) (Rozbaľovacie ponuky, vstupy a posúvače?)
              description_teacher: |-
                Iba v App Lab – bez Circuit Playground (zatiaľ)

                Celý program stojí na odovzdávaní vlastností, premenných a príkazoch if

                -   Načítaj vlastnosť z rozbaľovacej ponuky. If (X) -> do (Y)
                -   Načítaj vlastnosť z posúvača. Použiješ ju na aktualizáciu pozície niektorého prvku na obrazovke?
                -   Načítaj text zo vstupu. Použi ho na aktualizáciu popisu.

                **Zameraj sa na nový príkaz getProperty() a na to, ako ho použiť s novými prvkami dizajnu. Ulož si doskové vstupy a výstupy na zajtra!**

                Zajtrajšia lekcia bude zahŕňať hru s motocyklami, kde môžeš stlačením prvkov na CP meniť prvky na obrazovke.
            lesson-11:

                Naučíte sa simulovať gravitáciu a vyskúšate tvoriť nové pohyby len pomocou kombinácie blokov, ktoré už poznáte.
            Collisions:
              name: Kolízie "sprite" objektov
              description_student: |-
                **Otázka dňa: Ako môžu programátori pracovať s abstrakciou tak, aby vytvorili ďalšie abstrakcie?**\\r
                \\r
                V tejto lekcii sa naučíme nové spôsoby, akými „sprite“ objekty vedia na seba pôsobiť. Po stručnom zopakovaní používania bloku `isTouching` prediskutujeme nové spôsoby interakcie medzi dvoma „sprite“ objektami. Potom použijeme `isTouching` na posunutie jedného „sprite” objektu druhým a následne si precvičíme štyri bloky kolízie (`collide`, `displace`, `bounce`, and `bounceOff`).
              description_teacher: |-
                **Otázka dňa: Ako môžu programátori pracovať s abstrakciou tak, aby vytvorili ďalšie abstrakcie?**\\r
                \\r
                V tejto lekcii sa naučíme nové spôsoby, akými „sprite“ objekty vedia na seba pôsobiť. Po stručnom zopakovaní používania bloku `isTouching` prediskutujeme nové spôsoby interakcie medzi dvoma „sprite“ objektami. Potom použijeme `isTouching` na posunutie jedného „sprite” objektu druhým a následne si precvičíme štyri bloky kolízie (`collide`, `displace`, `bounce`, and `bounceOff`).
            Functions:
              name: Funkcie
              description_student: "**Otázka dňa: Ako môžu programátori využiť funkcie na vytvorenie vlastných abstrakcií?**\\\\r\n\\\\r\nV tejto lekcii si povieme o funkciách ako spôsobe organizovania a sprehľadnenia kódu, či odstránenia jeho opakujúcich sa častí. Ukážeme si, že na vyššej, abstraktnejšej úrovni sa dajú jednotlivé programovacie kroky ľahšie pochopiť a zdôvodniť.  Potom začneme funkcie tvoriť. "
            The Game Design Process:
              name: Proces tvorby hry
              description_student: |-
                **Otázka dňa:  Ako nám môže plán pomôcť pri vytváraní veľkého projektu?**\\r
                \\r
                \\r
                Táto lekcia ti predstaví proces, ktorý použiješ pri navrhovaní hier. Sprievodca projektom nám pomôže zadefinovať sprajty (postavy), premenné a funkcie ešte predtým, než začneme so samotným programovaním. Celým procesom si prejdeme vo viacerých cvičeniach. Ako súčasť tejto lekcie sa tiež naučíš používať multi-frame animácie. Na jej konci budeš mať príležitosť vylepšiť hru podľa seba.
            Using the Game Design Process:
              name: Využitie procesu na tvorbu hry
              description_student: |-
                **Otázka dňa:  Ako môže štruktúrovaný proces riešenia problémov pomôcť programátorom pri manažovaní veľkých projektov?**\\r
                \\r
                \\r
                V tejto viacdennej lekcii využijeme proces riešenia problémov na vytvorenie vlastnej plošinovej skákacej hry. Začneme prezretím ukážkových hier. Následne definujeme, ako by mala naša hra vyzerať a na jej vytvorenie použijeme štruktúrovaný proces . Na konci prediskutujeme, ako by sme naše hry mohli vylepšiť a tieto zmeny aj zapracujeme.
              description_teacher: |-
                **Otázka dňa:  Ako môže štruktúrovaný proces riešenia problémov pomôcť programátorom pri manažovaní veľkých projektov?**\\r
                \\r

                V tejto viacdennej lekcii využijeme proces riešenia problémov na vytvorenie vlastnej plošinovej skákacej hry. Začneme prezretím ukážkových hier a následne definujeme, ako by mala naša hra vyzerať. Pomocou štruktúrovaného procesu naplánujeme pozadie, premenné, jednotlivé "sprite" objekty a funkcie potrebné pre vytvorenie hry. Po napísaní prvotného kódu prediskutujeme, ako by sme naše hry mohli vylepšiť a tieto zmeny aj zapracujeme.
            Project - Design a Game:
              name: Projekt - Vytvor vlastnú hru
              description_student: "**Otázka dňa: Ako môže týchto 5 informatických zručností: štruktúrované riešenie problémov, vytrvalosť, komunikácia, spolupráca a kreativita) pomôcť programátorom úspešne dokončiť veľké projekty?**\\\\r\n\\\\r\nV tejto lekcii si pomocou Sprievodcu projektom a postupu z predchádzajúcich 2 lekcií naplánujeme a vytvoríme vlastnú hru. Následne, na základe vzájomnej spätnej  väzby, hry vylepšíme a nakoniec hotovú hru odprezentujeme pred triedou. "

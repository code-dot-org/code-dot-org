          description: Táto lekcia vám odhalí ako je internet nadizajnovaný tak, aby medzi sebou prepájal miliardy ľudí a zariadení. Naučíte sa ako  fungujú rozdielne internetové protokoly a dokonca si ich aj sami postavíte pomocou internetového simulátora. Potom sa spoločne zamyslíme aký dopad má internet na súčasný život, aj ten dobrý aj ten zlý.

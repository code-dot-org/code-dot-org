        coursee-2021:
          description_audience: Vek 8-12
          lessons:
            Sequencing in the Maze:
              key: Postupnosť krokov v bludisku
              name: Postupnosť krokov v bludisku
              description_teacher: "V týchto úlohách študenti začnú úvodom (alebo opakovaním - podľa toho, ako pokročilá je vaša trieda) do online pracovného prostredia code.org. Videá vám vysvetlia, ako funguje pracovné prostredie vrátane tlačidiel `Spustiť`, `Obnoviť` a `Krok`. Videá tiež ukážu, ako presúvať bloky a ako ich vymazať či spájať. Následne si študenti precvičia svoje schopnosti v _postupnostiach_ a _odstraňovaní chýb_ v bludisku. \\\\r\nHľadanie a odstraňovanie chýb je dôležitou súčasťou učenia. Študenti sa preto stretnú s úlohami, ktoré boli vyriešené _nesprávne_. V týchto úlohách si budú musieť preštudovať ponúknutý kód tak, aby identifikovali chyby vrátane nesprávnych cyklov, chýbajúcich blokov, blokov navyše, či v blokov umiestnených na nesprávnom mieste. "
            Programming and Loops with the Artist:
              name: Kreslenie s cyklami
              description_student: "**Cykly** v tejto lekcii nám uľahčujú vytváranie skutočne úžasných obrázkov v Umelcovi!"
              description_teacher: 'Táto lekcia zameraná na **vytvorenie kontextu** presúva pozornosť zo Sprite Labu na nový nástroj Umelec, ktorý budú žiaci používať počas zvyšnej časti kurzu.  '
            'Conditionals in Minecraft: Voyage Aquatic':
              key: 'Podmienky v Minecrafte: Vodné dobrodružstvo'
              name: 'Podmienky v Minecrafte: Vodné dobrodružstvo'
              description_student: V tejto lekcii sa oboznámiš s podmienenými príkazmi vo svete _Minecraftu_.
              description_teacher: V tejto lekcii zameranej na **vytvorenie kontextu** žiaci dostanú príležitosť precvičiť si, čo sa doteraz naučili, a dokonca nahliadnuť do podmienených príkazov!
            Conditionals:
              key: Podmienky
              name: Podmienky s Farmárkou
              description_student: Pomôž farmárovi pripraviť polia na výsadbu a spoznaj pri tom podmienené výrazy!
              description_teacher: Táto lekcia študentom predstaví  cykly `pokiaľ` a výroky  `ak / inak`.  _Cykly `pokiaľ`_  sú cykly, ktoré sa opakujú, kým je podmienka pravdivá. Cykly `pokiaľ` sa používajú, keď programátor nevie presný počet opakovaní, koľkokrát sa musí príkaz vykonať, ale vie, aké podmienky musia byť pravdivé, aby cyklus v opakovaní pokračoval .  Výroky `ak / inak` ponúkajú v programovaní väčšiu flexibilitu tak, že  sa spustí celá časť kódu len vtedy, ak je niečo pravdivé, inak sa spustí niečo iné.
            Simon Says:
              key: Simon vraví
              name: Sleduj algoritmus
              description_student: Zahrajte si hru a zamyslite sa nad tým, ktoré príkazy sú potrebné na dosiahnutie správneho výsledku.
              description_teacher: Na tejto lekcii zameranej na **vytvorenie kontextu** si žiaci zahrajú hru, ktorá ich má primať k zamysleniu nad sekvenčnými inštrukciami.
            Learning Sprites with Sprite Lab:
              name: Plávajúca ryba so Sprite Labom
              description_student: Nauč sa ako tvoriť a upravovať postavy.
              description_teacher: 'V tejto lekcii sa žiaci oboznámia s dvomi konceptami ležiacimi v srdci Sprite Labu: Sprite a jeho správanie. Objekty „Sprite“ predstavujú postavy alebo predmety zobrazené na obrazovke. Tieto postavy či predmety môžu študenti meniť, či nimi pohybovať. Správanie je akcia, ktorú „Sprite“ vykonáva až do momentu,  kedy ju zastavíme. '
            Alien Dance Party with Sprite Lab:
              key: Mimozemská tanečná párty so Sprite Labom
              name: Mimozemská tanečná párty so Sprite Labom
              description_student: Vytvorte interaktívny projekt, ktorý môžete zdieľať so svojimi spolužiakmi.
              description_teacher: V tejto lekcii zameranej na **budovanie zručností** budú žiaci používať udalosti na to, aby sa postavy rozhýbali po obrazovke na základe vstupov používateľa.
            Private and Personal Information:
              key: Súkromné a osobné údaje
              name: Súkromné a osobné údaje
              description_student: Na internete zažijeme veľa zábavy, ale je tiež dôležité myslieť na bezpečnosť. V tejto lekcii sa naučíme rozlišovať medzi informáciami, ktoré je bezpečné zdieľať online a a informáciami, ktoré majú zostať súkromné.
            About Me:
              name: '"O mne" so Sprite Labom'
              description_student: Prostredníctvom tvorby interaktívneho plagátu v SpriteLabe si žiaci overia, čo sa naučili o zdieľaní súkromných a osobných údajov na internete
            Digital Sharing:
              key: Digitálne zdieľanie
              name: Digitálne zdieľanie
              description_student: 'V rámci tejto lekcie sa dozviete o výzvach a prínosoch vlastníctva a autorských práv. '
              description_teacher: 'Táto **prieskumná** lekcia pomôže žiakom pochopiť výzvy a prínosy rešpektovania vlastníctva a autorských práv, obzvlášť v digitálnom prostredí. '
            Nested Loops in Bee:
              key: Vnorené cykly s včelou
              name: Vnorené cykly v bludisku
            Nested Loops in Artist:
              key: Vnorené cykly s Umelcom
              name: Ornamenty pomocou vnorených cyklov
              description_student: Viac vnorených cyklov! Tentokrát s vnorenými cyklami vytvoríš ÚŽASNÉ kresby.
              description_teacher: V tejto lekcii zameranej na **budovanie zručností** žiaci vytvoria návrhy v nástroji Umelec. Na konci lekcie budú môcť žiaci vytvoriť svoje vlastné návrhy.
            Nested Loops in Frozen:
              key: Vnorené slučky vo Frozen
              description_student: '_Anna_ a _Elsa_ sú výborné v ľadovom korčuľovaní. Potrebujú však tvoju pomoc s vytváraním vzorov na ľade. Pomôž im vytvoriť čo najkrajšie obrazce pomocou vnorených cyklov. '
            'Functions: Songwriting':
              key: 'Funkcie: Písanie pesničiek'
              name: Písanie pesničiek
              description_student: Aj rokové hviezdy potrebujú programovanie. V tejto lekcii sa naučíme viac o funkciách pomocou slov z pesničiek.
              description_teacher: Táto lekcia na **vytvorenie kontextu** pomôže žiakom pochopiť, prečo je kombinovanie kúskov kódu do funkcií tak užitočné.
            Functions in Minecraft:
              key: Funkcie v Minecrafte
              name: Funkcie v Minecrafte
              description_student: Prídeš na to, ako pomocou funkcií vytvárať čo najúspornejší kód?
              description_teacher: V tejto lekcii zameranej na **budovanie zručností** žiaci začnú zisťovať, načo môžu byť užitočné funkcie.
            Functions in Harvester:
              key: Funkcie so Záhradníčkou
              name: Funkcie so Záhradníčkou
              description_student: Funkcie ti ušetria veľa práce, keď budeš farmárke pomáhať so zberom úrody!
              description_teacher: V tejto lekcii zameranej na **budovanie zručností**  budú žiaci pomocou podmienených príkazov s funkciami zbierať plodiny v _Záhradníčke_.
            Functions in Artist:
              key: Funkcie s Umelcom

            Your Digital Footprint:
              name: Tvoja digitálna stopa
              description_teacher: V spolupráci s [r common-sense-media], táto lekcia pomôže naučiť študentov o podobnostiach medzi bezpečnosťou v reálnom svete a bezpečnosťou, keď navštevujú webové stránky. Študenti sa tiež naučia, že informácia, ktorú dajú online, zanecháva digitálnu stopu alebo "cestičku". Táto stopa môže byť veľká alebo malá, užitočná alebo škodlivá v závislosti od toho, ako ju vedia ovládať.
            Move It, Move It:
              name: Pohni sa, pohni sa
              description_teacher: Táto lekcia mentálne pripraví študentov na programovacie cvičenia, s ktorými sa stretnú ďalej v tomto kurze. Študenti budú v malých tímoch používať fyzickú aktivitu, aby naprogramovali svojich spolužiakov tak, aby sa pozorne pohybovali z jedného miesta na druhé, až kým nedosiahnu cieľ.

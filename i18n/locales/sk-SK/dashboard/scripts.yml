          description_audience: 'Vek: 9-18'
          lessons:
            Dance Party:
              key: Tanečná Párty
              name: Tanečná Párty
            Programming with Angry Birds:
              key: Programovanie s Angry Birds
              name: Programovanie s Angry Birds
              description_student: Nauč sa viac o postupnostiach a algoritmoch s _Angry Birds_.
              description_teacher: V tejto lekcii zameranej na **budovanie zručností** budú žiaci vytvárať sekvenčné algoritmy na presúvanie vtáčika z jednej strany bludiska k prasaťu na druhej strane bludiska. Na splnenie tejto úlohy budú v lineárnej postupnosti spájať programovacie bloky, a pohybovať tak postavou rovno, doľava a doprava.
            Debugging with Scrat:
              key: Odstraňovanie chýb so Scratom
              name: Odstraňovanie chýb v bludisku
              description_student: Nájdi v úlohách chyby a precvič si svoju schopnosť ladiť program (hľadať chyby).
              description_teacher: V tejto lekcii zameranej na **budovanie zručností** sa žiaci stretnú s vopred napísaným kódom, ktorý obsahuje chyby. Krok po kroku si ho budú musieť prejsť, aby chyby našli.
            Collecting Treasure with Laurel:
              key: Zbieranie pokladov s Laurel
              name: Zbieranie pokladov s Laurel
            Creating Art with Code:
              key: Umenie s pomocou kódu
              name: Umenie s pomocou kódu
              description_student: Programuj Umelca a vytváraj nádherné obrázky.
              description_teacher: V tejto lekcii zameranej na **budovanie zručností** budú žiaci ovládať Umelca, aby dokončili kresby na obrazovke.
            Loops with Rey and BB-8:
              key: Cykly s Rey a BB-8
              name: Cykly s Rey a BB-8
              description_student: 'Pomáhaj _BB-8_ prechádzať bludiskami pomocou cyklov! '
            Sticker Art with Loops:
              key: Pečiatkovanie v cykloch
              description_student: V tejto lekcii budeš v Umelcovi pomocou cyklov vytvárať ešte zaujímavejšie obrázky!
              description_teacher: Táto lekcia s **miniprojektom** stavia na poznatkoch o cykloch, ktoré už žiaci majú. Žiaci budú pomocou Umelca vytvárať jedinečné umelecké diela.
            Nested Loops in Maze:
              key: Vnorené cykly v bludisku
              name: Vnorené cykly v bludisku
              description_student: Cykly v cykloch, ktoré sú v ďalších cykloch. Čo to znamená? Táto lekcia ti vysvetlí, čo sa stane, keď vytvoríš vnorený cyklus.
              description_teacher: V tejto lekcii zameranej na **budovanie zručností** sa budú žiaci učiť, ako naprogramovať cyklus vnorený v ďalšom cykle.
            Snowflakes with Anna and Elsa:
              key: Snehové vločky s Annou a Elsou
              name: Snehové vločky s Annou a Elsou
              description_student: '_Anna_ a _Elsa_ sú výborné v ľadovom korčuľovaní. Potrebujú však tvoju pomoc s vytváraním vzorov na ľade. Pomôž im vytvoriť čo najkrajšie obrazce pomocou vnorených cyklov. '
              description_teacher: Táto lekcia s **miniprojektom** žiakov prevedie sériou cvičení, v ktorých budú vytvárať obrázky vločiek pomocou postáv z filmovej série _Ľadové kráľovstvo_.
            'Looking Ahead with Minecraft ':
              name: Pohľad do budúcnosti s Minecraftom
              description_student: Nespadni do lávy! V tejto lekcii sa oboznámiš s podmienenými príkazmi vo svete _Minecraftu_.
              description_teacher: V tejto lekcii zameranej na **budovanie zručností** žiaci dostanú príležitosť precvičiť si koncepty, ktoré sa naučili doteraz, a vyskúšať si využitie podmienených príkazov!
            If/Else with Bee:
              key: Podmienky „ak/inak“ s včelou
              name: Podmienky „ak/inak“ s včelou
              description_student: Teraz, keď už rozumieš podmieneným príkazom, nadišiel čas naprogramovať včelu tak, aby pomocou podmienených príkazov mohla vyrábať med a zbierať nektár.
              description_teacher: V tejto lekcii zameranej na **budovanie zručností** budú žiaci pokračovať v programovaní s podmienkami, vďaka ktorým budú môcť vytvárať kód fungujúci rôzne v závislosti od konkrétnych situácií, s ktorými sa program stretne.
            While Loops with the Farmer:
              key: Cykly "pokiaľ" s Farmárkou
              name: Cykly "pokiaľ" s Farmárkou
              description_student: Cykly sú pri programovaní veľmi užitočné. V tejto lekcii sa na preto naučíš používať nový druh cyklov – cykly „pokiaľ“!
              description_teacher: V tejto lekcii zameranej na **budovanie zručností** budú žiaci v rozhraní Farmárky zapĺňať jamy a odstraňovať kopy hliny. Nebudú však vedieť, aké veľké sú jamy ani aké vysoké sú kopy hliny, ktoré treba zarovnať. Na riešenie týchto úloh budú žiaci využívať nový druh cyklu.
            'Conditionals in Minecraft: Voyage Aquatic':
              key: 'Podmienky v Minecrafte: Vodné dobrodružstvo'
              name: 'Podmienky v Minecrafte: Vodné dobrodružstvo'
              description_student: V tejto lekcii budeš používať podmienené príkazy vo svete Minecraftu.
              description_teacher: V tejto lekcii zameranej na **vytvorenie kontextu** žiaci dostanú príležitosť precvičiť si, čo sa doteraz naučili, a dokonca nahliadnuť do podmienených príkazov!
            Until Loops in Maze:
              key: Cykly „opakuj pokiaľ neplatí“ v bludisku
              name: Cykly „opakuj pokiaľ neplatí“ v bludisku
              description_student: Pomocou týchto cyklov „opakuj až kým“ môžeš vytvárať úžasné veci!
              description_teacher: V tejto lekcii zameranej na **budovanie zručností** sa žiaci budú učiť o cykloch „opakuj až kým“. Budú vytvárať programy, v ktorých hlavná postava opakuje nejaké činnosti, až kým nedosiahne požadovanú podmienku na zastavenie.
            Harvesting with Conditionals:
              key: Zber úrody s podmienkami
              name: Zber úrody s podmienkami
              description_student: Niekedy nie je jasné, kedy treba podmienený príkaz použiť. V tejto lekcii sa naučíš lepšie rozhodnúť, čo robiť.
              description_teacher: Žiaci si precvičia cykly „pokiaľ“, cykly „až kým“ a podmienky „ak/inak“. Všetky tieto bloky využívajú podmienené príkazy. Keď si žiaci precvičia všetky tri, naučia sa vytvárať komplexné a flexibilné programy.

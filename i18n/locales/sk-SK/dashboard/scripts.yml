            Conditionals in Bee:
              name: Podmienky „ak/inak“ s včelou
              description_student: Teraz, keď už rozumieš podmieneným príkazom, nadišiel čas naprogramovať včelu tak, aby pomocou podmienených príkazov mohla vyrábať med a zbierať nektár.
            While Loops in Farmer:
              name: Cykly "pokiaľ" s Farmárkou
              description_student: Cykly sú pri programovaní veľmi užitočné. V tejto lekcii sa na preto naučíš používať nový druh cyklov – cykly „pokiaľ“!
            Until Loops in Maze:
              name: Cykly „opakuj pokiaľ neplatí“ v bludisku
            Conditionals & Loops in Harvester:
              name: Zber úrody s podmienkami
              description_student: Niekedy nie je jasné, kedy treba podmienený príkaz použiť. V tejto lekcii sa naučíš lepšie rozhodnúť, čo robiť.
            'Unplugged: Binary':
              name: Binárne obrázky
            Artist Binary:
              name: Binárne obrázky s Umelcom
            Digital Citizenship:
              name: Digitálne občianstvo
              description_student: Niektoré informácie nie je vhodné zdieľať online. Táto lekcia vám pomôže rozlišovať medzi súkromnými a osobnými informáciami.
              description_teacher: |-
                Táto lekcia bez počítača vytvorená v spolupráci s Common Sense Education pomôže študentom kriticky rozmýšľať o informáciách, ktoré od nich požadujú rôzne internetové stránky. Žiaci sa naučia rozlišovať medzi osobnými a súkromnými údajmi a medzi informáciami, ktoré je a ktoré nie je bezpečné zdieľať na internete.

                V rámci hodiny tiež prediskutujeme, ako sa správať zodpovedne a rešpektujúco v rámci offline aj online komunít - dôležitá vlastnosť dobrého digitálneho občana.
            Dance Party:
              name: Tanečná Párty
              description_student: Je čas na oslavu! V tejto lekcii si naprogramuješ vlastnú interaktívnu tanečnú párty.
            End of Course Project:
              name: Záverečný projekt
              description_student: Priprav sa na veľa kódovania! Je načase vytvoriť tvoj projekt.
            Be A Super Digital Citizen:
              description_student: Nauč sa zakročiť, keď sa stretneš s kyberšikanovaním.
          student_description: Študenti si rozvíjajú chápanie vnorených cyklov, cyklov s podmienkou "pokiaľ", podmienok a udalostí (tzv. events). Okrem programovania sa oboznámia aj s významom pojmu "digitálne občianstvo".
        coursee-2020:

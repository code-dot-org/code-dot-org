  minecraft_future_description: "Zistite, ako ostatné školy a neziskové organizácie prinášajú digitálne zručnosti - od digitálnej gramotnosti až po výuku informatiky - do ich komunít. Vyberte si z rôznych modelov, získajte tipy a triky a <a href='%{minecraft_future_url}', target='_blank'>získajte prístup k zdrojom</a>, ktoré ostatní považujú za najhodnotnejšie."

  minecraft_signup_store_camps: "<a href='%{signup_store_camp}', target='_blank'>Prihláste sa </a> na semináre Minecraft - Hodina Kódu zadarmo v Microsoft Obchodoch v Austrálii, Kanade, Portoriku alebo v USA. Zistíte, že programovanie je vhodné pre každého, že kombinuje kreativitu so schopnosťou riešiť problémy a že zároveň prináša veľa zábavy."

  codeorg_longdescription: "Nauč sa základné koncepty informatiky pomocou vizuálneho blokového programovania. Je to kurz pripomínajúci hru, ktorej tempo si určuješ sám. Vo videolekciách vystupujú hviezdy ako Bill Gates, Mark Zuckerberg, Angry Birds a Plants vs. Zombies. Nauč sa príkazy opakovania, rozhodovania a základné algoritmy. Dostupné v 34 jazykoch."
  codeintl_longdescription: "Nauč sa základné koncepty informatiky pomocou vizuálneho blokového programovania. Je to kurz pripomínajúci hru, ktorej tempo si určuješ sám. Vo videolekciách vystupujú hviezdy ako Bill Gates, Mark Zuckerberg, Angry Birds a Plants vs. Zombies. Nauč sa príkazy opakovania, rozhodovania a základné algoritmy. Dostupné v 34 jazykoch."
  thinkersmithspanish_longdescription: "Mediante el uso de un \"Vocabulario Robot\" predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute; como la valiosa habilidad de depuraci&oacute;n."
  khan_longdescription: "Nauč sa základom programovania v jazyku JavaScript pri vytváraní zábavných kresieb s tvojim vlastným programom. Spolupracujte v triede alebo to urob sám!"
  khanes_longdescription: "Nauč sa základom programovania v jazyku JavaScript pri vytváraní zábavných kresieb s tvojim vlastným programom. Spolupracujte v triede alebo to urob sám!"
  khanpt_longdescription: "Nauč sa základom programovania v jazyku JavaScript pri vytváraní zábavných kresieb s tvojim vlastným programom. Spolupracujte v triede alebo to urob sám!"
  khanhe_longdescription: "Nauč sa základom programovania v jazyku JavaScript pri vytváraní zábavných kresieb s tvojim vlastným programom. Spolupracujte v triede alebo to urob sám!"
  khanfr_longdescription: "Nauč sa základom programovania v jazyku JavaScript pri vytváraní zábavných kresieb s tvojim vlastným programom. Spolupracujte v triede alebo to urob sám!"
  khanpl_longdescription: "Nauč sa základom programovania v jazyku JavaScript pri vytváraní zábavných kresieb s tvojim vlastným programom. Spolupracujte v triede alebo to urob sám!"
  tynker_longdescription: "Vytvor si svoje vlastné hry a zdieľaj ich s priateľmi! Rieš zábavné programovacie hádanky a na každej úrovni si osvoj základy programovania. Prispôsob si hry s animovanými postavičkami, s viacerými úrovňami a bohatými rekvizitami. Urob svoje hry realistickými s využitím fyziky. Zobraz si svoj program vo forme grafických blokov alebo v JavaScripte. Prenes svoje mobilné hry na iPady a tablety s Androidom. Vyber si z množstva zábavných aktivít!"
  scratch_longdescription: "V Scratchi môžeš vytvárať vlastné interaktívne hry, príbehy, animácie &mdash; a zdieľať ich s priateľmi. Začni s animáciami svojho mena, vytvorením pohľadnice a hry ping-pong."
  lightbot_longdescription: "Veď robota Lightbot-a, aby rozsvietil všetky modré dlaždice! Lightbot je logická hra, ktorá naučí hráčov porozumieť základom programovania. Naučte se vytvárať postupnosti príkazov, písať procedúry a využívať opakovanie k vyriešeniu jednotlivých úrovní. Ideálne pre všetky vekové kategórie."
  thinkersmith_longdescription: "Žiaci, s použitím preddefinovaného \"robotického slovníka\", prídu na to ako sa navzájom navigovať pri plnení špecifických úloh bez toho, aby o nich najskôr diskutovali. Táto lekcia naučí deti prepojenie medzi symbolom a akciou, rovnako ako neoceniteľnú schopnosť odhaľovania chýb (debugging). Aktivita \"Moji robotickí kamaráti\" sa najlepšie využije v skupine a obsahuje pracovný zošit pre učiteľa."
  condcards_longdescription: "Použi balíček kariet a nauč sa o algoritmoch a podmienkových príkazoch v tejto aktivite bez počítača (unplugged). Žiaci pracujú v tímoch a potrebujú jeden balíček kariet per tím."
  lightbotintl_longdescription: "Nauč sa základom logiky v programovaní, začínajúc od úplných základov programovania, pre vek od 4 rokov, na iOS a Androide (alebo v prehliadači). Nauč sa ako skladať príkazy, odhaľovať vzorce, používať procedúry a využiť opakovanie!"
  codehs_longdescription: "Zadávanie príkazov počítaču, čo je základ celého programovania, je podobné zadávaniu príkazov psovi. Nauč sa kódovať so psom Karolom&mdash;zábavný, prístupný a vizuálny vstup do programovania, ktorý učí úplných začiatočníkov základné pojmy ako sú príkazy a funkcie. Cvičenie si riadi žiak sám, ale učitelia sa môžu zaregistrovať, aby mali prístup ku nástrojom pre učiteľov a mohli sledovať pokrok žiaka!"
  codecademy_longdescription: "Codecademy je interaktívny, žiakom riadený úvod do základov informatiky pomocou JavaScriptu, ktorý používajú desiatky miliónov žiakov na celom svete. Pripravili sme bezproblémovú Hodinu kódu, pri ktorej si vyskúšate sprievodné kvízy, vysvetľujúce obrázky a na konci žiaci vytvoria kompletný projekt."
  codecombat_longdescription: "Poraz zlobrov a nauč sa Python alebo JavaScript v tejto epickej programovacej hre!"
  codemonkey_longdescription: 'CodeMonkey je online hra, ktorá učí programovať v skutočnom programovacom jazyku! Žiaci programujú opicu tak, aby chytala banány, čo je v každej ďalšej úrovni trochu zložitejšie. Za každé riešenie získavajú hodnotenie hviezdičkami, ktoré môžu zdieľať jedným klikom. '
  codeavengers_longdescription: "Vytvor strieľačku pre 2 hráčov v JavaScripte, stačí 10 krátkych krokov. Potom pokračuj v učení sa základov programovania (premenné a príkaz AK) tým, že vytvoríš kvíz, ktorý môžeš zdieľať s priateľmi. Popri tom získaj v súťaži body a odznaky a dosiahni vrchol triedneho rebríčka."
  processing_longdescription: "Úvod do programovania v rámci grafického umenia pomocou programovacieho jazyka Processing. Krátke video lekcie predstavia programovacie cvičenia, ktoré vedú ku návrhu interaktívneho kresliaceho programu"
  robomind_longdescription: 'Žiaci sa naučia základy programovania riadením vlastného virtuálneho robota. Online kurz je plne sebestačný s krátkymi prezentáciami, filmami, kvízmi a automatickým vedením a tipmi na pomoc pri programovacích cvičeniach. '
  groklearning_longdescription: "Použi programovací jazyk Python na vytvorenie chatbota s menom \"Eliza\", ktorá bude rozprávať ako psychoterapeut. Naučíš Elizu hovoriť a to tie správne veci. Dokáže presvedčiť tvojich kamarátov, aby ju považovali za človeka a nie počítač?"
  quorum_longdescription: "Toto cvičenie je prístupné aj pre zrakovo postihnutých a pracuje s čítačkou obrazovky. Pripoj sak Márii, ktorá nastupuje do biologického laboratória ako programátorka a učí sa programovací jazyk Quorum. Toto cvičenie si riadi žiak sám a obsahuje online príklady úloh."
  codespark_longdescription: "Rodinka Foo je zábavná forma výuky programovania. Programuj pekné postavičky, ktoré riešia hlavolamy a prenes virtuálny svet do života. Táto hra je úplne \"bez slov\", tak si môže zahrať každý!"
  kodable_longdescription: "Kodable je hra pre iPad, ktorá deťom od 5 rokov predstaví základy programovania. Prítomnosť učiteľa je vhodná, ale nie je pre túto hru nutná."
  tynkerapp_longdescription: "Nauč sa programovať pri riešení zábavných hádaniek. Ľahko tvor hry a príbehy používaním grafických motívov, stavebníc a prispôsobiteľných postavičiek. Pripojenie k Internetu nie je nutné. Ku svojim výtvorom sa dostaneš aj na webe."
  robomindnl_longdescription: 'Žiaci sa naučia základy programovania riadením vlastného virtuálneho robota. Online kurz je plne sebestačný s krátkymi prezentáciami, filmami, kvízmi a automatickým vedením a tipmi na pomoc pri programovacích cvičeniach. '
  flappy_longdescription: "Vytvor si vlastnú hru Flappy Bird pomocou drag & drop programovania, ktorú si môžeš prispôsobiť, aby vyzerala inak (Flappy žralok, Flappy Santa, čokoľvek). Hru do telefónu pridáš jedným klikom."
  bitsbox_longdescription: "Prispôsob si svoj vlastný virtuálny tablet a potom nakóduj sadu hier na hranie a zdieľanie. Vďaka jednoduchým návodom môžu aj malé deti programovať v reálnom JavaScripte a čím si pokročilejší, tým ďalej zájdeš."
  makeschool_longdescription: "Nauč sa programovať tak, že vytvoríš hru pre iPhone s novým programovacím jazykom Swift, ktorý je vhodný aj pre začiatočníkov! Vytvor akčnú hru inšpirovanú Pokémonmi a napíš program, ktorý príšerky naučí pohybovať sa. Naučíš sa používať premenné, metódy a objekty, ktoré pomôžu tvojím príšerkám vyhrať!"
  touchdevelop_longdescription: 'Grafický editor na dotykové ovládanie Ťa prevedie vytváraním umeia v pixeloch, riešením medvedích hádaniek a tvorbou vlastnej hry so skákajúcim vtáčikom. '
  appinventor_longdescription: "Pomocou zábavných a rýchlych video návodov vytvoríš tri jednoduché aplikácie pre tvoj telefón či tablet s Androidom. Určená pre začiatočníkov i expertov, táto hodina kódu ťa pripraví na budovanie tvojich vlastných aplikácií rýchlejšie, ako si stihneš uvedomiť. Predstav si ako zdieľaš s priateľmi svoje vlastnoručne vytvorené appky! Tieto aktivity sú vhodné pre jednotlivcov aj pre učiteľov vedúcich triedy."
  blockly_longdescription: "Máš PC s pomalým (alebo žiadnym) internetom? Stiahni si Blocky - predchodcu kurzov Code.org - jednoduchý 3MB ZIP si môžeš nahrať na ľubovoľný počítač alebo použiť priamo z usb kľúča"
  thinkersmith2_longdescription: "Študenti sa učia o reprezentovaní a ukladaní znakov v binárnej sústave, pomocou funkcií zapnúť a vypnuť. Na konci hodiny dostanú úlohu zakódovať svoje vlastné iniciály, ktoré si odnesú domov."
  kodableunplugged_longdescription: 'Na základy programovania tu máme FuzzFamily Frenzy, ktorý je navrhnutý pre deti od 5 rokov a stačí k nemu obyčajný papier. Učiteľ by mal vysvetliť hru a deti potom naprogramujú hráča tak aby zvládol jednoduchú prekážku. '
  projguts_longdescription: "Táto aktivita bez počítača pomôže študentom naučiť sa o modelovaní a simulácii prostredníctvom hrania rôznych verzií hry Kameň - Papier - Nožnice. Pozorovanie rôznych výsledkov hry predstavuje rôzne modelovacie experimenty."
  hourofcode_longdescription: "Obsadené miesto pre nový code.org/hoc"
  frozen_longdescription: "Pomocou programovania sa pripojme k Anne a Else a preskúmajme spoločne kúzlo a krásu ľadu. Korčuľovaním v ľade vykreslíš snehové vločky a krásne vzory a vytvoríš tak zázračnú zimnú krajinu, ktorú môžeš zdieľať s priateľmi!"
  starwars_longdescription: "Nauč sa programovať droidy a vytvor si vlastnú hru Star Wars v ďalekej galaxii."
  playlab_longdescription: "Vytvor príbeh, alebo hru s Play Labom! Naprogramuj zvieratá, pirátov, zombíkov, ninjov a veľa ďalších postáv tak, aby sa hýbali, robili zvuky, zbierali body či hádzali ohnivé gule!"

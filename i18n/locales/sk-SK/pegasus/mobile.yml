  sphero_beyond_shortdescription: "SPRK lekcie dajú deťom zábavný rýchlokurz programovania robotov, zatiaľ čo si budú vylepšovať schopnosti v matematike a fyzike."
  codeorg_beyond_longdescription: "Nauč sa základné koncepty informatiky pomocou blokového programovania. 3 kurzy, z ktorých každý obsahuje 15-20 lekcií kombinujú aktivity bez počítača s online aktivitami pripomínajúcimi hru, ktorej tempo si určuješ ty sám. Vo videolekciách vystupujú hviezdy ako Bill Gates, Mark Zuckerberg, Angry Birds a Plants vs. Zombies. Nauč sa príkazy opakovania, rozhodovania a základné algoritmy."
  khan_beyond_longdescription: "Nauč sa základom programovania v jazyku JavaScript pri vytváraní zábavných kresieb s tvojim vlastným programom. Spolupracujte v triede alebo to urob sám!"
  scratch_beyond_longdescription: "V Scratchi môžeš vytvárať vlastné interaktívne hry, príbehy, animácie &mdash; a zdieľať ich s priateľmi. Začni s animáciami svojho mena, vytvorením pohľadnice a hry ping-pong."
  lightbot_beyond_longdescription: "Nauč sa základom logiky v programovaní, začínajúc od úplných základov programovania, pre vek od 4 rokov, na iOS a Androide (alebo v prehliadači). Nauč sa ako skladať príkazy, odhaľovať vzorce, používať procedúry a využiť opakovanie!"
  codecademy_beyond_longdescription: "Codecademy je interaktívny, žiakom riadený úvod do základov informatiky pomocou JavaScriptu, ktorý používajú desiatky miliónov žiakov na celom svete. Pripravili sme bezproblémovú Hodinu kódu, pri ktorej si vyskúšate sprievodné kvízy, vysvetľujúce obrázky a na konci žiaci vytvoria kompletný projekt."
  kodable_beyond_longdescription: "Kodable je hra pre iPad, ktorá deťom od 5 rokov predstaví základy programovania. Prítomnosť učiteľa je vhodná, ale nie je pre túto hru nutná."
  appinventor_beyond_longdescription: "Pomocou zábavných a rýchlych video návodov vytvoríš tri jednoduché aplikácie pre tvoj telefón či tablet s Androidom. Určený pre začiatočníkov i expertov, táto hodina kódu ťa pripraví na budovanie tvojich vlastných aplikácií rýchlejšie, ako si stihneš uvedomiť. Predstav si ako zdieľaš s priateľmi svoje vlastnoručne vytvorené aplikácie! Tieto aktivity sú vhodné pre jednotlivcov aj pre učiteľov vedúcich triedy."
  w3schools_beyond_longdescription: "Naučte sa na svojom počítači vytvárať webstránky. Naučte sa základy o serveroch za menej ako jeden deň. Naučte sa na svoju webstránku pridať databázu"
  lego_beyond_longdescription: "Vytvorte malé, prispôsobiteľné a programovateľné roboty z LEGO dielikov."
  finch_beyond_longdescription: "Finch je nový robot pre výučbu informatiky. Jeho dizajn je výsledkom štvorročného štúdia na Carnegie Mellon CREATE lab. Zámerom Finch je podpora začiatkov štúdia programovania. Je podporovaný vo viac ako 12 programovacích jazykoch a prostrediach, vrátane niekoľkých vhodných pre študentov vo veku od ôsmich rokov. Finch bol navrhnutý tak, aby študenti mohli písať bohaté interaktívne programy."
  arduino_beyond_longdescription: "Arduino je populárna platforma navrhnutá tak, aby umelci a dizajnéri mohli pracovať so skutočnými senzormi, LED diódami, bzučiakmi atď. Virtual Sandbox Sparkfun vás naučí skutočnému Arduino programovaniu priamo v prehliadači."
  processing_beyond_longdescription: "Processing je programovací jazyk, vývojové prostredie a online komunita. Od roku 2001 Processing pomáha šíriť programátorskú gramotnosť do oblasti vizuálneho umenia a vizuálnu gramotnosť do oblasti technológií. Na začiatku slúžil ako softvérový skicár a učebnica základov programovania vo vizuálnom kontexte, postupne sa rozvinul na nástroj pre profesionálov. Dnes už desiatky tisíc študentov, umelcov, dizajnérov, výskumníkov a nadšencov používajú Processing na učenie sa, tvorbu prototypov a na produkciu."
  alice_beyond_longdescription: "Projekt Alice, pri použití inovatívneho programovacieho prostredia na podporu 3D animacií,  poskytuje nástroje a prostriedky k výuke logického myslenia, riešenia problémov a programovania pre všetky vekové kategórie a vzdelávacie stupne."
  sphero_beyond_longdescription: "Či ste pedagóg alebo rodič, lekcie SPRK sú pre deti zábavným kurzom programovania robotov, rozvíjajúcim ich zručnosti v matematike a prírodných vedách."

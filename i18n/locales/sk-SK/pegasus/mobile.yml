  third_party_tynker_desc: "Kreatívna počítačová platforma Tynker umožňuje deťom rozvíjať programovacie zručnosti hravou a tvorivou formou. Náš vizuálny programovací jazyk je inovatívny, kurzy sú interaktívne a dávajú každému priestor ísť vlastným tempom. Programovanie je vyučované hravou formou, a to všetko spolu poskytuje jednoduchý úvod do programovania, ktorý u detí posilňuje tvorivosť a vynaliezavosť."
  third_party_tynker_btn_curriculum: "Vyskúšajte si osnovy Tynker pre predškolákov či žiakov prvých tried"
  third_party_tynker_btn_site: "Navštív Tynker"
  third_party_scratchjr_desc: "Scratch Jr. je úvodný programovací jazyk, ktorý umožňuje malým deťom (vo veku 5-7) vytvoriť si svoje vlastné interaktívne príbehy a hry. Deti spájajú grafické programovacie bloky, čím sa ich postavy hýbu, skáču, tancujú a spievajú. Deti môžu postavy upraviť v kresliacom editore, pridať vlastné hlasy a zvuky, dokonca vložiť fotky samých seba a potom použítím programovacích blokov dať postavám život."
  third_party_scratchjr_btn_curriculum: "Stiahnuť Scratch Jr kurikulum"
  third_party_scratchjr_btn_site: "Navštív Scratch Jr."
  third_party_scratch_desc: "So Scratchom, môžeš programovať svoje vlastné interaktívne príbehy, hry a animácie a zdieľať svoje výtvory s ostatnými v on-line komunite. Scratch pomáha mladým ľuďom naučiť sa tvorivo myslieť, systematicky argumentovať a spolupracovať – všetko základné zručnosti pre život v 21. storočí."
  third_party_scratch_btn_curriculum: "Stiahnuť Scratch kurikulum"
  third_party_scratch_btn_forum: "Vzdelávacie Fórum Scratch"
  third_party_scratch_btn_site: "Navštív Scratch"
  third_party_lightbot_desc: "V Lightbotovi študenti programujú robota tak, aby bol schopný riešiť úlohy. Stačí im na to prehliadač (s Flash Playerom), alebo Android či iOS zariadenia. Prejdú si základné úrovne. Vyskúšajú si jednoduché príkazy, ktorými hovoria čo má počítač spraviť a pochopia ako sa píše program."
  third_party_lightbot_btn_curriculum: "Stiahnuť Lightbot kurikulum"
  third_party_lightbot_btn_site: "Navštív Lightbot"
  third_party_khan_desc: "Nauč sa programovať animácie, kresby a hry pomocou JavaScript & ProcessingJS alebo sa nauč vytvárať webové stránky s HTML & CSS. Zdieľať môžeš čokoľvek čo vytvoríš. Preskúmaj tiež, čo vytvorili iní a navzájom sa obohatíte!"
  third_party_khan_btn_learn: "Uč sa CS s Khan Academy"
  third_party_khan_btn_forum: "Khan Academy CS Fórum"
  third_party_appinv_desc: "MIT App Inventor je blokovo založený programovací nástroj, ktorým aj nováčik zvládne programovanie funkčných apiek pre Android. Začiatočník zvládne naprogramovať svoju prvú apku za menej ako hodinu, a viac náročné apky za podstatne kratší čas ako pri tradičných, textových jazykoch."
  third_party_appinv_btn_curriculum: "Stiahni si osnovy App Inventor 2"
  third_party_appinv_btn_forum: "App Inventor 2 Fórum"
  third_party_appinv_btn_site: "Navštív App Inventor 2"
  third_party_codehs_desc: "CodeHS predstavuje základy blokového programovania využitím krátkych videí, vzorových kódov a množstva programovacích cvičení, vďaka ktorým je programovanie zábavné a dostupné pre začiatočníkov. Pre školy a učiteľov CodeHS zabezpečuje učebné osnovy, pomôcky a tréning. Jednotlivci môžu získať potrebnú podporu či pomoc počas kurzu alebo prostredníctvom siete lektorov."
  third_party_codehs_btn_try: "Úvod do Sveta Technológií - viac Učiva pre Školy"
  third_party_codecademy_desc: "Pozeráme sa na vzdelávanie inak. Internet tomu prispôsobil takmer všetko - reklamu, sociálne siete, zdravotnú starostlivosť a ešte viac. Budujeme vzdelávanie, ktoré dnešný svet potrebuje - prirodzené vzdelávanie s pripojením na internet."

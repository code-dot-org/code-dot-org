  minecraft_join_online_training: "Ste pripravení zorganizovať vlastnú Hodinu Kódu s Minecraftom, ale neviete, kde začať? Pozrite si náš <a href='%{minecraft_webinar_url}', target='_blank'>webinár na požiadanie</a>. Naučíte sa overené postupy, získate prístup k hotovým materiálom pre organizátorov a prejdete si novú vzorovú lekciu Cesta Hrdinu od Minecraft tímu. Získajte už dopredu čas na rozmyslenie a prípravu pre zorganizovanie Hodiny Kódu pre mládež počas Týždňa výuky informatiky (4.-10. december) alebo inokedy."

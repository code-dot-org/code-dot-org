  course3_shortdescription_congrats: "Ste pripravení ísť ďalej? Kurz 3 je určený pre študentov, ktorí absolvovali kurz 2. Študenti hlbšie preniknú do témy programovania predstavenej v predchádzajúcich kurzoch, s cieľom vytvoriť flexibilné riešenie komplexnejších problémov. Absolvovaním tohoto kurzu je študent schopný vytvoriť interaktívne príbehy a hry, ktoré môže zdieľať s kýmkoľvek. Kurz je odporúčaný pre žiakov 4. a 5. ročníka."
  course4_shortdescription_congrats: "Ste pripravení ísť ďalej? Študenti preniknú hlbšie do témy programovania predstavenej v predchádzajúcich kurzoch s cieľom nájsť flexibilné riešenie zložitejších problémov. Do konca tohto kurzu študenti vytvoria interaktívne príbehy a hry, ktoré môžu zdieľať s kýmkoľvek. Doporučené pre druhý stupeň ZŠ."

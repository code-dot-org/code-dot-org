  codeorg_longdescription: "Nauč sa základné pojmy informatiky pomocou vizuálneho \"drag & drop\" programovania. Je to kurz pripomínajúci hru, ktorej tempo si určuješ sám. Vo videolekciách vystupujú hviezdy ako Bill Gates, Mark Zuckerberg, Angry Birds a Plants vs. Zombies. Nauč sa príkazy opakovania, rozhodovania a základné algoritmy. Dostupné v 34 jazykoch."
  codeintl_longdescription: "Nauč sa základné pojmy informatiky pomocou vizuálneho \"drag & drop\" programovania. Je to kurz pripomínajúci hru, ktorej tempo si určuješ sám. Vo videolekciách vystupujú hviezdy ako Bill Gates, Mark Zuckerberg, Angry Birds a Plants vs. Zombies. Nauč sa príkazy opakovania, rozhodovania a základné algoritmy. Dostupné v 34 jazykoch."
  thinkersmithspanish_longdescription: "Mediante el uso de un \"Vocabulario Robot\" predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute; como la valiosa habilidad de depuraci&oacute;n."
  khan_longdescription: "Nauč sa základom programovania v jazyku JavaScript pri vytváraní zábavných kresieb s tvojim vlastným programom. Spolupracujte v triede alebo to urob sám!"
  khanes_longdescription: "Nauč sa základom programovania v jazyku JavaScript pri vytváraní zábavných kresieb s tvojim vlastným programom. Spolupracujte v triede alebo to urob sám!"
  khanpt_longdescription: "Nauč sa základom programovania v jazyku JavaScript pri vytváraní zábavných kresieb s tvojim vlastným programom. Spolupracujte v triede alebo to urob sám!"
  khanhe_longdescription: "Nauč sa základom programovania v jazyku JavaScript pri vytváraní zábavných kresieb s tvojim vlastným programom. Spolupracujte v triede alebo to urob sám!"
  khanfr_longdescription: "Nauč sa základom programovania v jazyku JavaScript pri vytváraní zábavných kresieb s tvojim vlastným programom. Spolupracujte v triede alebo to urob sám!"
  khanpl_longdescription: "Nauč sa základom programovania v jazyku JavaScript pri vytváraní zábavných kresieb s tvojim vlastným programom. Spolupracujte v triede alebo to urob sám!"
  tynker_longdescription: "Vytvor si svoje vlastné hry a zdieľaj ich s priateľmi! Rieš zábavné programovacie hádanky a na každej úrovni si osvoj základy programovania. Prispôsob si hry s animovanými postavičkami, s viacerými úrovňami a bohatými rekvizitami. Urob svoje hry realistickými s využitím fyziky. Zobraz si svoj program vo forme grafických blokov alebo v JavaScripte. Prenes svoje mobilné hry na iPady a tablety s Androidom. Vyber si z množstva zábavných aktivít!"
  scratch_longdescription: "V Scratchi môžeš vytvárať vlastné interaktívne hry, príbehy, animácie &mdash; a zdieľať ich s priateľmi. Začni s animáciami svojho mena, vytvorením pohľadnice a hry ping-pong."
  lightbot_longdescription: "Veď robota Lightbot-a, aby rozsvietil všetky modré dlaždice! Lightbot je logická hra, ktorá naučí hráčov porozumieť základom programovania. Naučte se vytvárať postupnosti príkazov, písať procedúry a využívať opakovanie k vyriešeniu jednotlivých úrovní. Ideálne pre všetky vekové kategórie."
  thinkersmith_longdescription: "Žiaci s použitím preddefinovaného \"robotického slovníka\" prídu na to ako si navzájom pomáhať pri plnení špecifických úloh bez toho, aby o nich najskôr diskutovali. Táto lekcia naučí deti prepojenie medzi symbolom a akciou, rovnako ako neoceniteľnú schopnosť odhaľovania chýb (debugging). Aktivita \"Moji robotickí priatelia\" sa najlepšie vypracuje v skupine a zahŕňa učiteľský pracovný zošit pre použitie v triede."
  condcards_longdescription: "Použi balíček kariet a nauč sa o algoritmoch a podmienkových príkazoch v tejto \"unplugged\" aktivite bez počítača. Žiaci pracujú v tímoch a potrebujú jeden balíček kariet na každý tím."
  lightbotintl_longdescription: "Nauč sa základom logiky v programovaní, začínajúc od úplných základov programovania, pre vek od 4 rokov, na iOS a Androide (alebo v prehliadači). Nauč sa ako skladať príkazy, odhaľovať vzorce, používať procedúry a využiť opakovanie!"
  codehs_longdescription: "Zadávanie príkazov počítaču, čo je základ celého programovania, je podobné zadávaniu príkazov psovi. Nauč sa kódovať so psom Karolom&mdash;zábavný, prístupný a vizuálny vstup do programovania, ktorý učí úplných začiatočníkov základné pojmy ako sú príkazy a funkcie. Cvičenie si riadi žiak sám, ale učitelia sa môžu zaregistrovať, aby mali prístup ku nástrojom pre učiteľov a mohli sledovať pokrok žiaka!"
  codecademy_longdescription: "Codecademy je interaktívny, žiakom riadený úvod do základov informatiky pomocou JavaScriptu, ktorý používajú desiatky miliónov žiakov na celom svete. Pripravili sme bezproblémovú Hodinu kódu, pri ktorej si vyskúšate sprievodné kvízy, vysvetľujúce obrázky a na konci žiaci vytvoria kompletný projekt."
  codecombat_longdescription: "Poraz zlobrov a nauč sa Python alebo JavaScript v tejto epickej programovacej hre!"
  codemonkey_longdescription: 'CodeMonkey je online hra, ktorá učí programovať v skutočnom programovacom jazyku! Žiaci programujú opicu tak, aby chytala banány, čo je v každej ďalšej úrovni trochu zložitejšie. Za každé riešenie získavajú hodnotenie hviezdičkami, ktoré môžu zdieľať jedným klikom. '
  codeavengers_longdescription: "Vytvor strieľačku pre 2 hráčov v JavaScripte, stačí 10 krátkych krokov. Potom pokračuj v učení sa základov programovania (premenné a príkaz AK) tým, že vytvoríš kvíz, ktorý môžeš zdieľať s priateľmi. Popri tom získaj v súťaži body a odznaky a dosiahni vrchol triedneho rebríčka."
  processing_longdescription: "Úvod do programovania v rámci grafického umenia pomocou programovacieho jazyka Processing. Krátke video lekcie predstavia programovacie cvičenia, ktoré vedú ku návrhu interaktívneho kresliaceho programu"
  robomind_longdescription: 'Žiaci sa naučia základy programovania riadením vlastného virtuálneho robota. Online kurz je plne sebestačný s krátkymi prezentáciami, filmami, kvízmi a automatickým vedením a tipmi na pomoc pri programovacích cvičeniach. '
  groklearning_longdescription: "Použi programovací jazyk Python na vytvorenie chatbota s menom \"Eliza\", ktorá bude rozprávať ako psychoterapeut. Naučíš Elizu hovoriť a to tie správne veci. Dokáže presvedčiť tvojich kamarátov, aby ju považovali za človeka a nie počítač?"
  quorum_longdescription: "Toto cvičenie je prístupné aj pre zrakovo postihnutých a pracuje s čítačkou obrazovky. Pripoj sak Márii, ktorá nastupuje do biologického laboratória ako programátorka a učí sa programovací jazyk Quorum. Toto cvičenie si riadi žiak sám a obsahuje online príklady úloh."
  codespark_longdescription: "Rodinka Foo je zábavná forma výuky programovania. Programuj pekné postavičky, ktoré riešia hlavolamy a prenes virtuálny svet do života. Táto hraje úplne \"bez slov\", tak si môže zahrať každý!"
  kodable_longdescription: "Kodable je hra pre iPad, ktorá deťom od 5 rokov predstaví základy programovania. Prítomnosť učiteľa je vhodná, ale nie je pre túto hru nutná."
  tynkerapp_longdescription: "Naučte sa programovať pri riešení zábavných hádaniek. Ľahko tvorte hry a príbehy používaním grafických motívov, stavebníc a prispôsobiteľných postavičiek. Pripojenie k Internetu nie je nutné. Ku svojim výtvorom sa dostanete aj na webe."
  robomindnl_longdescription: 'Žiaci sa naučia základy programovania riadením vlastného virtuálneho robota. Online kurz je plne sebestačný s krátkymi prezentáciami, filmami, kvízmi a automatickým vedením a tipmi na pomoc pri programovacích cvičeniach. '
  flappy_longdescription: "Vytvorte vlastnú hru Flappy Bird pomocou drag & drop programovania, ktorú si môžete prispôsobiť nech vypadá inak (Flappy žralok, Flappy Santa, čokoľvek). Hru do telefónu pridáte jedným klikom."
  bitsbox_longdescription: "Prispôsobte si svoj vlastný virtuálny tablet a potom nakódujte sadu hier na hranie a zdieľanie. Vďaka jednoduchým návodom môžu aj malé deti programovať v reálnom JavaScripte a čím ste pokročilejší, tým ďalej zájdete."
  makeschool_longdescription: "Learn to code by making an iPhone game using a brand new and beginner-friendly programming language called Swift! Create a Pok&eacute;mon-inspired action game and write code to teach your monster new moves. You will learn how to use variables, methods, and objects to help your monster win!"
  touchdevelop_longdescription: 'Grafický editor na dotykové ovládanie Ťa prevedie vytváraním umeia v pixeloch, riešením medvedích hádaniek a tvorbou vašej vlastnej hry so skákajúcim vtáčikom. '
  appinventor_longdescription: "Zábavné, rýchle video tutoriály ťa prevedú cez vybudovanie troch jednoduchých aplikácií pre tvoj telefón či tablet s Androidom. Určený pre začiatočníkov i expertov, táto hodina kódu ťa pripraví na budovanie tvojich vlastných aplikácií, tak ako ich poznáš. Predstav si ako zdieľaš s priateľmi svoje vlastnoručne vytvorené aplikácie! Tieto aktivity sú vhodné pre jednotlivcov a pre učiteľov vedúcich triedy."
  blockly_longdescription: "Máš PC s pomalým (alebo žiadnym) internetom? Stiahni si Blocky tutoriály ktoré boli predchodcom Code.org tutorálov - jednoduchý 3MB ZIP si môžeš nahrať na ľubovoľný počítač alebo usb kľúč"
  thinkersmith2_longdescription: "Študenti sa učia o reprezentovaní a ukladaní znakov v binárnej sústave, pomocou funkcií zapnúť a vypnuť. Na konci hodiny dostanú úlohu zakódovať svoje vlastné iniciály, ktoré si odnesú domov."
  kodableunplugged_longdescription: 'Designed for use with plain paper, the fuzzFamily Frenzy is an introduction to programming logic for kids 5 and up. A teacher should explain the game, then students program a partner to complete a simple obstacle course. '
  projguts_longdescription: "This \"unplugged\" activity helps students learn how modeling and simulation works by having a group of students play different versions of the Rock / Paper / Scissors game, and see the results as different modeling experiments."
  hourofcode_longdescription: "Obsadené miesto pre nový code.org/hoc"
  frozen_longdescription: "Let's use code to join Anna and Elsa as they explore the magic and beauty of ice. You will create snowflakes and patterns as you ice-skate and make a winter wonderland that you can then share with your friends!"
  starwars_longdescription: "Learn to program droids, and create your own Star Wars game in a galaxy far, far away."
  playlab_longdescription: "Create a story or make a game with Play Lab! Make animals, pirates, zombies, ninjas, and many more characters move, make sounds, score points, and even throw fireballs!"
  monstercoding_longdescription: "The Mystery Island Coding Quest by Monster Coding offers a fun filled self guided adventure that teaches several key programming concepts to children. Each block based activity builds on the previous, introducing kids to Functions, Boolean Values, Loops, If/Else Statements, and Arrays, using colorful animated graphics, audio instructions."
  allcancode_longdescription: "Students play an adventure game based on an original story. They guide Marco - the main character - through each level by giving him step-by-step instructions in the form of the visual programming language used by the Hour of Code. They get introduced to sequencing commands, iteration and conditions without even noticing it."
  csfirst_longdescription: "Create a story about two characters at sea. Animate the water, and customize the scenery to add your own flair. Use code to tell the story you want to tell!"
  boxisland_longdescription: "Take a trip on Box Island and help Hiro collect all the clocks scattered in the wilderness! In this tutorial you will learn the basics of algorithms, sequences, loops and conditionals!"
  codesters_longdescription: 'Create your own games, animations, and artwork using Python.  Once you’re done, share them with friends! Program in Python, a real programming language used every day at companies - our drag and drop toolkit makes it easy to learn!  Try building a basketball game, choreographing a dance, or designing an animated card! '
  texasinstruments_longdescription: 'The 10 Minutes of Code activities can be used in class as a way to spark students'' interest in coding with the TI technology they carry in their backpacks everyday.  Learn the basics of coding using the TI-84&#8482; Plus and get started programming in just 10 minutes – no experience needed!  '
  teacherled_longdescription: "Now that tens of thousands of educators have tried the Hour of Code, many classrooms are ready for more creative, less one-size-fits-all activities that teach the basics of computer science. To help teachers find inspiration, we collected and curated one-hour teacher-led lesson and activity plans designed for different subject areas for Hour of Code veterans."

  volunteer_engineer_submission_title: Inšpirujte študentov a dobrovoľníkov pre Hodinu kódu.
  volunteer_engineer_submission_subtitle_generic: '100 000 učiteľov bude hostiť Hodinu kódu vo svojich triedach tento rok, 7.-13. decembra 2015. Chcú vašu pomoc! '
  volunteer_engineer_submission_subtitle_specific: '%{num_teachers} učiteľov zháňa dobrovoľníkov nadšených pre výuku informatiky, aby im pomohli s Hodinou kódu tento rok v decembri.<br>%{num_volunteers} dobrovoľníkov sa prihlásilo. Pridajte sa k ním.'
  volunteer_engineer_submission_intro_background: Hodina kódu je globálne hnutie na skúšku hodiny Úvodu do informatiky dosahujúcu desiatky miliónov študentov v 180+ zemiach. Zapojte sa prosím, behom týždňa počítačovej vedy vzdelávania 7.-13. Decembra.
  volunteer_engineer_submission_intro_recruit: |-
    Títo učitelia by radi našli niekoho <span style="font-family: 'Gotham 7r', sans-serif;">nadšeného do výuky informatiky</span>, kto im môže pomôcť v učebni, alebo niekoho kto môže <span style="font-family: 'Gotham 7r', sans-serif;">inšpirovať</span> ich študentov prednáškou o šírke možností v informatike (to je možné vykonať pomocou videokonferencie).
  volunteer_engineer_submission_intro_signup: 'Zadajte prosím následujúce informácie, ak ste študent počítačovej vedy alebo software profesionál. Pole označená <span class="form-required-field"> *</span> sú požadované.'
  volunteer_engineer_submission_intro_links: 'Nehľadáte dobrovoľníka? <a href="%{learn_more}">Dozveď sa viac</a> o organizovaní tvojej vlastnej Hodiny kódu a hľadaní dobrovoľníka v mieste na našej <a href="%{volunteer_local}">mape dobrovoľníkov</a>.'

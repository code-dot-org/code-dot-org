  csc_page_faq_question_02: Cé mhéid a chosnaíonn sé Naisc CS a mhúineadh?
  csc_page_faq_answer_02: Our curriculum and platform are available at [no cost](%{cost_url})
    for anyone, anywhere, to teach!
  csc_page_faq_question_03: How/Cén áit ar féidir liom forbairt ghairmiúil a fháil
    do Naisc CS?
  csc_page_faq_answer_03: Cuirimid forbairt ghairmiúil féin-paced do CS Connections.
    Trí léamh, trí fhíseáin a fheiceáil, puzail idirghníomhacha a chomhlánú, agus
    machnamh a dhéanamh ar do chuid foghlama, forbróidh tú do thuiscint féin agus
    tú ag ullmhú chun aon cheann de na modúil CS Connections i do sheomra ranga a
    mhúineadh. [Tús a chur anseo] (%{get_started_url}).
  csc_page_faq_answer_03_coming_soon: Tá foghlaim ghairmiúil do CS Connections ag
    teacht go luath!
  csc_page_faq_question_04: Cad é an t-am a mholtar chun Naisc CS a theagasc?
  csc_page_faq_answer_04: Tá gach modúl CS Connections deartha chun seachtain a thógáil.
  csc_page_faq_question_05: Cad iad na hábhair a theastaíonn uaim le haghaidh Naisc
    CS?
  csc_page_faq_answer_05: Go hidéalach, beidh a ríomhaire féin ag gach mac léinn agus
    beidh teilgeoir ag múinteoirí chun an taispeántas sleamhnán a fhreagraíonn do
    gach ceacht a thaispeáint.

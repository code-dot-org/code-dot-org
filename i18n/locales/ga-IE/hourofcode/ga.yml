  tutorial_scratchimagine_longdescription: Samhlaigh domhan ina bhfuil aon rud is
    féidir, ansin é a thabhairt ar an saol le Scratch!
  tutorial_codesterspsa_longdescription: Foghlaim buneilimintí an chódaithe i Python
    agus d'Fhógra Seirbhíse Poiblí féin á chruthú agat. Roghnaigh ábhar a bhfuil tábhacht
    agat leis agus déan PSA beoite nó idirghníomhach a dhearadh duit chun faisnéis
    chriticiúil a roinnt faoi conas tionchar dearfach a imirt ar an domhan.
  tutorial_googlehero_longdescription: Cas ar laoch ó lá go lá ó do shaol nó do phobal
    i superhero trí chláir iad a eitilt thar fhoirgnimh, casadh, ag obair le sidekick,
    agus pointí scór ag rudaí touching i gcluiche. I gCód Do Laoch, taispeáin cumhachtaí
    speisialta do laoch agus do chruthaitheacht féin le CS First agus Scratch.
  tutorial_codestersbball_longdescription: Foghlaim na bunghnéithe códaithe i Python
    agus a chruthú do chluiche Cispheil féin. Feicfidh tú ag foghlaim conas cúlraí
    agus sprites a chur leis, agus conas imeachtaí a úsáid chun rialú a dhéanamh ar
    an tairiscint na sprites ar an stáitse.
  tutorial_scratchcartoon_longdescription: Tabhair roinnt de do charachtair is fearr
    leat Cartoon Network leis an saol ag códú do beochan féin. Cuir carachtair níos
    mó agus iad a dhéanamh léim, eitilt, agus labhairt.
  tutorial_codemonkeyjr_longdescription: I ndomhan a líonadh le créatúir captivating
    agus dathanna geala, beidh 4-6 bliana d'aois páirt a ghlacadh moncaí ar mhisean
    chun bananaí a bhailiú agus an scaoilfeadh glas cófraí stór. An t-am ar fad, déanfaidh
    siad bunghnéithe an chóid a iniúchadh agus a fhoghlaim agus iad ag úsáid bloic
    chun turas moncaí a chlárú ar fud an domhain.
  tutorial_bananatales_longdescription: Teach Python trí chabhrú le moncaí leanbh.
    Bhí crith talún scartha ag mhoncaí leanbh dúbailte - ag fágáil ceann de na mhoncaí
    gan aon bhealach chun bananaí a fháil! Anois, tá sé de dhualgas ar do mhic léinn
    cód a úsáid chun an cosán a atógáil agus an moncaí leanbh a bheathú.
  tutorial_scratchtales_longdescription: Tóg carachtair ar thuras agus iarr orthu
    labhairt os ard ag baint úsáide as bloic téacs-go-hurlabhra atá faoi thiomáint
    ag Amazon. Roghnaigh guth do gach carachtar, ansin cineál cad ba mhaith leat a
    rá. Déan do scéal idirghníomhach trí do charachtair a chódú chun ceisteanna a
    chur agus taisteal chuig radhairc éagsúla. Turgnamh le bealaí nua cruthaitheacha
    chun scéalta a dhéanamh teacht beo!
  tutorial_msemoji_longdescription: Tóg suíomh Gréasáin idirghníomhach beo a úsáideann
    samhail Foghlama Meaisín chun emojis lámh-tharraingthe do chairde agus do chairde
    a aithint! Ar an mbealach seo gheobhaidh tú cleachtas praiticiúil le croíchoincheapa
    Foghlama Meaisín - 1) sonraí a bhailiú, 2) na sonraí a ghlanadh agus a fhormáidiú,
    3) an tsamhail a oiliúint, agus 4) ag baint úsáide as an tsamhail oilte chun tuar
    a dhéanamh.
  tutorial_cacolor_longdescription: Is fisiceoir an-mheas é an tOllamh Photon atá
    imithe bradacha. Tá sí tar éis deireadh a chur le dath ó gach feiste digiteach!
    Sa tionscadal stíl Escape Seomra, théann an foghlaimeoir Marlee agus Tyrell mar
    a fhoghlaimíonn siad faoi uimhreacha dénártha, solas, dath, agus níos mó a unravel
    Dath Conundrum tOllamh Photon, agus dath a chur ar ais chuig feistí an domhain.
  tutorial_kodablebeach_longdescription: Sábháil na leanaí trá! Foghlaim conas clár
    a úsáid le horduithe bunúsacha agus an trá a ghlanadh chun saol na farraige a
    chosaint.
  tutorial_tynkeren_longdescription: 'Cuid de thionscadal Spriocanna Forbartha Inbhuanaithe
    na Náisiún Aontaithe, léiríonn an pras códaithe seo tionscadail ina ndéantar iniúchadh
    ar fhuinneamh in-athnuaite, éifeachtúlacht fuinnimh agus rochtain ar fhuinneamh.
    Is féidir le léitheoirí imirt le tionscadail oibre agus is féidir ríomhchláraitheoirí
    chun cinn a gcuid tionscadal bunaidh féin a chruthú. '
  tutorial_tynkerjavapro_longdescription: 'Cuid de thionscadal Spriocanna Forbartha
    Inbhuanaithe na Náisiún Aontaithe, léiríonn an pras códaithe seo tionscadal gairid
    ina ndéantar athchúrsáil agus athúsáid a fhiosrú. Is féidir le léitheoirí a gcluiche
    féin a chruthú tríd an tionscadal a leathnú. '
  tutorial_grasshopperhack_longdescription: Foghlaim scileanna códaithe a hack cluiche
    seo a fhágann gur féidir a imirt.
  tutorial_pbskids_longdescription: Le PBS KIDS Scratch Jr, is féidir le páistí a
    gcuid scéalta agus cluichí idirghníomhacha féin a chruthú trí chluichí agus ceachtanna
    cláraithe. Foghlaim conas cód a dhéanamh trí chluichí agus gníomhaíochtaí ina
    bhfuil carachtair ó Odd Squad, Wild Kratts, Nature Cat, Arthur, WordGirl, Peg
    + Cat, agus Ready Jet Go! Tá na féidearthachtaí scéalaíochta gan deireadh leis
    an aip chódaithe chruthaitheach seo do leanaí 5-8 bliana d'aois.
  tutorial_nclabdata_longdescription: Rathaíonn an domhan ar shonraí maithe! Sa teagasc
    teagaisc praiticiúil NCLAB seo, scríobhfaidh tú ceisteanna simplí, an chéad chéim
    san anailís sonraí. Faigh eolas ar chumhacht na teanga PostgreSQL, a úsáideann
    rialtais agus gnólachtaí chun córais bunachar sonraí a bhainistiú ar fud an domhain.
    Tá PostgreSQL scríofa i mBéarla simplí agus is furasta é a fhoghlaim. Bain triail
    as é!
  tutorial_grasshopperphoto_longdescription: Foghlaim scileanna códaithe chun scagairí
    a chruthú le cur i bhfeidhm ar ghrianghraif éagsúla.
  tutorial_tynkerpyland_longdescription: 'Cuid de thionscadal Spriocanna Forbartha
    Inbhuanaithe na Náisiún Aontaithe, cruthóidh an tionscadal Python seo do chluiche
    plandála crainn féin. '
  tutorial_codeitimages_longdescription: Foghlaim chun clár do íomhánna iontach féin
    agus beochan.
  tutorial_hyperpadenemy_longdescription: 'Foghlaim smaointeoireacht loighciúil agus
    cláir a chruthú AI cluiche platformer namhaid. '
  tutorial_tynkerpro_longdescription: 'Cuid de thionscadal Spriocanna Forbartha Inbhuanaithe
    na Náisiún Aontaithe, léiríonn an pras códaithe seo tionscadail ina ndéantar iniúchadh
    ar shaincheisteanna a bhaineann le hathchúrsáil agus athúsáid. Is féidir le Bunrang
    imirt le tionscadail oibre agus is féidir ríomhchláraitheoirí chun cinn a chruthú
    a gcuid tionscadal féin ó scratch. '
  tutorial_trashtag_longdescription: 'Déan do chluiche féin a chódú agus feasacht
    a mhúscailt chun ár dtimpeallacht a chosaint. '
  tutorial_casiege_longdescription: Member Niko agus Sakura ar a n-aistear réaltacht
    fhíorúil go Caisleán Tubrosos. Foghlaim cad é mar a bheith ina hacker hata liath
    trí chabhrú leis an ELF draoi, Cirena teacht ar an Corónach Eolais. Beidh tú a
    nochtadh na córais slándála bochta a úsáidtear ag an gcaisleán agus foghlaim conas
    a sheachaint a bheith ar an íospartach de scam.
  tutorial_thunkableyeet_longdescription: Foghlaim conas dhá aip a thógáil a chabhróidh
    le do chathair! Yeet!
  tutorial_vidcodedeal_longdescription: Tosaigh códaithe le haghaidh dea chruthú beochan
    featuring mná suntasach ceannairí agus Sleachta a chur in iúl a dhearcadh.
  tutorial_codehsgeno_longdescription: Sa uair an chloig de chód, Beidh mic léinn
    a chruthú clár a réiteach le haghaidh péirí allele bunaithe ar ionchur úsáideora.
    Cláróidh mic léinn le Tracy the Turtle i Python chun go dtarlóidh sé seo. Ba chóir
    go mbeadh eolas roimh ré ag mic léinn ar choincheapa bunúsacha bitheolaíochta
    agus ar Chearnóga Punnett sula dtosaíonn siad ar an ngníomhaíocht seo.
  tutorial_hyperpadpong_longdescription: 'Foghlaim conas cluiche pong a chlárú le
    comhraic cliste AI. '
  tutorial_tynkerland_longdescription: 'Cuid de thionscadal Spriocanna Forbartha Inbhuanaithe
    na Náisiún Aontaithe, taispeánann an pras códaithe seo tionscadail a dhéanann
    iniúchadh ar thábhacht na bhforaoisí d''éiceachóras an domhain. Is féidir le léitheoirí
    imirt le tionscadail oibre agus is féidir ríomhchláraitheoirí chun cinn a gcuid
    tionscadal bunaidh féin a chruthú. '
  tutorial_trinketgirl_longdescription: Foghlaim conas scéal mór a chlárú ag baint
    úsáide as Python, agus ansin é a athrú chun do scéal féin a chruthú!
  tutorial_rpimosquito_longdescription: Déan cluiche áit a bhfuil tú daoine a chosaint
    ó maláire trí mosquitoes ghabháil parrot.
  tutorial_tynkermars_longdescription: Déan iniúchadh ar iarrachtaí nua spreagúla
    NASA chun an Ghealach a bhaint amach agus ansin Mars. Is féidir leis an scoláire
    a phaiste misin beoite féin a dhearadh, a saol a shamhlú mar spásaire Artemis
    ar Gheata Lunar, agus níos mó. Is féidir le tosaitheoirí triail a bhaint as ranganna
    teagaisc céim ar chéim, agus is féidir le ríomhchláraitheoirí a bhfuil taithí
    acu a gcuid tionscadal bunaidh féin a chruthú le códú bloc nó téacs.
  tutorial_cityx_longdescription: Tá do chéad rompu i gCathair X chun cabhrú le feirmeoir
    d'aois a bhainistiú a fheirm. A ligean ar a fhadhb a réiteach le teicneolaíocht
    nuálach! Foghlaimeoidh tú coincheap bunúsach an chórais uisce agus déanfaidh tú
    robot garraíodóireachta le spraoi dochreidte! Cuirfidh an scoláire coincheapa
    smaointeoireachta dearaidh i bhfeidhm chun fadhbanna a fhiosrú agus a fheasacht
    theicneolaíoch á forbairt aige, rud a chuirfidh a scileanna smaointeoireachta
    ardleibhéil in iúl.
  tutorial_vidcodemap_longdescription: Sonraí a bhailiú agus a anailísiú le haghaidh
    rannpháirtíocht an phobail, trí do léarscáil phobail féin a chódú!
  tutorial_robotmagicfarm_longdescription: Cód an FarmBot chun síolta plandaí. Tosaigh
    ag plandáil réimsí simplí ansin cuir castacht leis. Críochnaigh trí ealaín atá
    ag fás de do dhearadh féin.
  tutorial_codehstriangle_longdescription: Sa uair an chloig de chód, beidh orainn
    iniúchadh a dhéanamh ar conas a chruthú Insamhlóir a ríomh an limistéar triantáin
    le toisí roghnaithe ag úsáideoir. Beidh muid clár le Tracy an Turtle i Python
    a dhéanamh seo tarlú. Ba chóir go mbeadh eolas roimh ré ag mic léinn ar choincheapa
    bunúsacha céimseata sula dtosaíonn siad ar an ngníomhaíocht seo.
  tutorial_ttwhitehouse_longdescription: Sa eachtraíochta ildaite, dath ar ais chuig
    domhan bán trí chluiche féin-treoraithe chéad duine. Réitigh puzail agus dúshláin
    iomlána chun an cluiche agus do chuid eolais códaithe a chur chun cinn. Tar éis
    iad a chríochnú, cuirfear eolas ar imreoirí le luachanna heicsidheachúlach datha
    agus tréithe CSS agus compordach go leor chun iad a aithint in iarratais ar an
    saol fíor. Ná bíodh eagla ort do chuid bunú a roinnt.
  tutorial_modulo_longdescription: Amach sa spás is doimhne, tá pláinéad ináitrithe
    nua aimsithe ag an Databot Taiscéalaíoch, ar a dtugtar E.D. Cé a fhios cad iontas
    atá romhainn ar an bpláinéad ghainmheach iargúlta seo? Gan choinne agus tú ag
    tuirlingt, faigheann ED. turraing ar a mháthairchlár ag scriosadh a chláir go
    léir. Tá sé suas chun tú chun clár E.D. chun cabhrú leis tríd an eachtrannach
    aisteach ar tír-raon. An bhfuil tú suas don dúshlán?
  tutorial_codingtown_longdescription: Tóg do ghnó féin, cód agus spraoi a bheith
    agat.
  tutorial_kanoart_longdescription: Bain úsáid as cód bloc a tharraingt radharc, ansin
    é a thabhairt ar an saol le beochan agus idirghníomhú luch. Déan do scuaba péint
    féin a chódú, greamáin a chur leis, agus bí cruthaitheach!
  tutorial_dragonscript_longdescription: Fáilte go DragonScript Arena - an cluiche
    straitéise cláir agus an club códaithe. Leibhéal suas do Javascript & Bogearraí
    Innealtóireacht mar a imríonn tú! Tóg do chuid féin Dragon AI Samhlaigh Battlebots
    ach le Dragons robot.
  tutorial_uwcloud_longdescription: Foghlaim buneilimintí na ríomhaireachta scamall
    trí do scamall féin a thógáil! Freastalaithe a thógáil, iad a uasghrádú, agus
    cliaint a nascadh chun coimeád suas leis an éileamh líonra. Seinn an ról atá ag
    Ailtire Cloud sa chluiche seo idirghníomhach agus tástáil do scileanna i mód endless.
  tutorial_htmlmuffin_longdescription: Faigh réidh le haghaidh eachtraíochta spraoi
    agus spreagúil le Muffin an Cat, a bheidh tú a threorú tríd an Basics de HTML
    agus CSS. Le chéile déanfaidh tú do chéad leathanach tuirlingthe agus tuigfidh
    tú príomhphrionsabail leagan amach an láithreáin ghréasáin.
  tutorial_microsoftpizza_longdescription: Cruthaigh cluiche Arcade simplí nuair a
    itheann do imreoir pizza oiread agus is féidir leat sula ritheann an t-am amach!
  tutorial_stemc_blckhole_longdescription: An bhfaca tú na híomhánna den pholl dubh
    a eisíodh in Earrach 2019? Ar mhaith leat tuilleadh eolais a fháil faoi phoill
    dhubha agus conas éalú uathu? Amharc ar an ngníomhaíocht códaithe seo ar cé chomh
    tapa agus is gá duit dul chun éalú ó réimse imtharraingthe agus cad a tharlaíonn
    nuair nach féidir le solas fiú éalú!
  tutorial_careconfigure_longdescription: Athinsíonn ár n-aip scéalaíochta scéal síscéal,
    le torthaí aisteach agus greannmhar! Ach tá an clár scríofa go dona. Tá sé ríthábhachtach
    cód maith a scríobh. Cuidigh leis an aip seo a bheachtú i rud iontach. Féach ar
    ranganna focal i mBéarla, agus úsáid athróga, consain, liostaí, agus feidhmeanna
    chun an clár seo a athchumrú. Má tá tú ag scríobh clár roimh agus ba mhaith liom
    roinnt stíl, tá sé seo ar do shon.
  tutorial_rpiscratch_longdescription: Cruthaigh frásleabhar idirghníomhach a aistríonn
    frásaí úsáideacha go teangacha éagsúla.
  tutorial_ozaria_longdescription: Saincheap do laoch agus turas go dtí an Mountain
    Sky nuair a fhoghlaim tú chun cineál cód fíor, nascleanúint a dhéanamh trí 15
    leibhéil cluiche, agus a dhéanamh do chluiche féin d'fhonn cabhrú shábháil ar
    fud an domhain de Ozaria.
  tutorial_ttovum_longdescription: An féidir leat an chaos a rialú? Hack do bhealach
    a dhéanamh isteach i saol cyberpunk de Oun Cathrach. Cód briste dífhabhtaithe,
    puzail a réiteach, agus do chrua-earraí a uasghrádú agus tú ag iniúchadh domhan
    oscailte féintreoraithe. Ná bheith gafa ag na drones! Tá sé suas chun tú conas
    a fhorbraíonn Okun Cathrach.
  tutorial_ttpassage_longdescription: Tú féin a thumadh i ndomhan eachtrannach chun
    cabhrú le Ada éalú contúirtí anaithnid. Seinn tríd an eachtra féin-threoraithe
    platforming 2D seo agus foghlaim teicnící códaithe feadh na slí. Beidh Rannpháirtithe
    a bheith eolach ar theicnící códaithe agus error mar a réiteach siad puzzles,
    arrachtaigh troid agus buille an Boss deiridh. D'fhéadfadh roinnt cur amach roimhe
    JavaScript a bheith úsáideach ach nach bhfuil ag teastáil.
  tutorial_tynkerhtmlen_longdescription: 'Cuid de thionscadal Spriocanna Forbartha
    Inbhuanaithe na Náisiún Aontaithe, cruthaíonn an tionscadal códaithe seo do leathanach
    gréasáin féin a dhéanann iniúchadh ar fhuinneamh in-athnuaite, éifeachtúlacht
    fuinnimh, agus rochtain ar fhuinneamh. Dear do leathanach féin a thaispeánann
    saincheisteanna inbhuanaitheachta! '
  tutorial_ttfrog_longdescription: Nostalgia casadh oideachais i gcluiche seo eolas
    le casadh nua! I gcluiche atá éasca le tuiscint agus féin-threoraithe, úsáidfidh
    tú codeblocks agus coincheapa cláraithe chun cabhrú le do chara frog na tailte
    fealltach a thrasnú go sábháilte. Foirfe do thosaitheoirí agus do shaineolaithe
    araon!
  tutorial_codemojijava_longdescription: Tugann an ghníomhaíocht seo buneilimintí
    chláir Java do mhic léinn ag baint úsáide as Críochfort Codemoji. Foghlaimíonn
    an scoláire gach rud ó chineálacha bunúsacha agus athróga go feidhmeanna. Tá míniú
    domhain i ngach ceacht ar a ndéanann gach líne cód chun a chinntiú go dtuigeann
    na mic léinn a bhfuil ag tarlú. Tá gach líne de chód sa cheacht treoraithe do
    rath na mac léinn.
  tutorial_ccfirewall_longdescription: Foghlaim conas do chluiche inroinnte féin a
    chlárú! Bain úsáid as cód a mhúineadh geasa draíochta Laoch chun tonnta agus tonnta
    na baddies defeat.
  tutorial_htmljs_longdescription: Téigh in aithne ar do Boss nua, Muffin an Cat,
    atá ag fáil réidh le haghaidh Expo CatFashion. Teastaíonn clár uaidh chun na calraí
    a rianú agus tá sé ag iarraidh ort cabhrú leat. Sa ghníomhaíocht spraíúil agus
    tarraingteach seo, foghlaimeoidh tú buneilimintí JavaScript trí bhreathnú ar athróga,
    oibríochtaí agus cineálacha sonraí agus scríobhfaidh tú Muffit - do chéad chlár
    i JavaScript.
  tutorial_ttaqueducts_longdescription: Sa chluiche seo bhfreagra, tá tú ar an laoch
    a thabhairt uisce ar ais go dtí do sráidbhaile! Déan do bhealach a dhéanamh tríd
    na leibhéil san eispéireas isiméadrach féin-threoraithe seo. Tosóidh leibhéil
    simplí, ag nochtadh imreoirí do bhuneilimintí códaithe bunúsacha. Mar a imríonn
    tú, beidh tú ag foghlaim teicnící códaithe níos casta. Ina dhiaidh sin, a dhearadh
    agus a thógáil do leibhéil féin agus puzzles a roinnt.
  tutorial_vtgame_longdescription: Réamhrá le smaointeoireacht ríomhaireachtúil agus
    cluichí físeáin cláir i mBéarla. Cruthaigh do chluiche físeán i díreach nóiméad.
    Ionchorpraítear coincheapa ríomhaireachta astarraingt, dearadh atá dírithe ar
    réada, smaointeoireacht algartamach, réiteach fadhbanna, dífhabhtú agus smaointeoireacht
    chriticiúil. Is iad na mic léinn Sprioc Gráid 5 trí 12. Níl aon taithí cláraithe
    roimh ré riachtanach.
  tutorial_baroborav_longdescription: Treoir Linkbot mar fheithicil uathrialach róbatach
    (RAV) trí ghreille sráideanna! Foghlaimeoidh an scoláire conas robot Linkbot (fíorúil
    nó crua-earraí) a rialú ag baint úsáide as comhéadan tarraing-agus-titim. Foghlaimeoidh
    siad freisin faoi choincheap tábhachtach na lúba agus gheobhaidh siad cleachtadh
    ag baint úsáide as teoirim Pythagorean chun cosáin thriantánacha a thrasnú.
  tutorial_baroboobstacle_longdescription: Tabharfaidh an tsraith seo de 6 ghníomhaíocht
    coincheapa bunúsacha códaithe agus róbataic do mhic léinn trí chomhéadan tarraing-agus-titim
    a úsáid chun robots Linkbot (fíorúil agus/nó crua-earraí) a ainliú trí chúrsaí
    éagsúla constaicí.
  tutorial_pbstorytelling_longdescription: Léim isteach i saol na scéalaíochta idirghníomhach.
    Foghlaim na bunghnéithe ar conas scéal a chruthú i Sreangán. Scrúdú a dhéanamh
    ar phatrúin agus struchtúir scéal éagsúla atá uathúil do scéalta idirghníomhacha.
    Féach ar roinnt bealaí a bhfuil scéalaíocht idirghníomhach difriúil ó scríbhneoireacht
    chruthaitheach thraidisiúnta.
  tutorial_kibosnow_longdescription: 'Tá an chathair clúdaithe le sneachta, agus ní
    mór dúinn a dhearadh snowplow KIBO chun cabhrú le glanadh suas! Rachaidh an scoláire
    i mbun an phróisis dearaidh innealtóireachta agus iad ag dearadh, ag tástáil agus
    ag feabhsú robots sneachta a chabhróidh leis an sneachta liathróid cadáis a ghlanadh.
    Foghlaimeoidh an scoláire níos mó freisin faoin iliomad post tábhachtach a dhéanann
    feidhm phobail. '
  tutorial_kibohappy_longdescription: Má tá tú sásta agus tá a fhios agat é a flash
    do solas! Sa cheacht róbataic seo a théann i dteagmháil le ceol agus le foghlaim
    shóisialta-mhothúchánach, cruthaíonn mic léinn clár i gcomhar le haghaidh KIBO
    lena n-áirítear ionchur agus aschur a léiríonn mothú sonas. Foghlaimíonn mic léinn
    go bhfuil páirteanna aschuir ag robots a ligeann dóibh faisnéis a sheoladh amach
    ar fud an domhain.
  tutorial_rubylove_longdescription: 'Sraith YouTube 10 gcuid is ea Love Letters for
    Computers le hábhair sa seomra ranga, chun cabhrú le múinteoirí bunscoile eolaíocht
    ríomhaireachta a dhéanamh níos spraíúla, níos cumasaí agus níos ciúine do leanaí. '
  tutorial_spherosmiles_longdescription: An raibh a fhios agat go bhfuil aoibh gháire
    cumhachtaí Super?! Cláraigh do Sphhero BOLT chun lá duine a dhéanamh níos gile.
  tutorial_spherobaby_longdescription: Foghlaim conas “céimeanna leanbh” a chlárú
    chun cabhrú le cara a mhúineadh chun cód a dhéanamh.
  tutorial_toxarchitect_longdescription: Cód do robot tógálaí chun foirgnimh agus
    tírdhreacha a chruthú. Is bosca gainimh é Ailtire Utopian atá deartha chun fionnachtain
    agus foghlaim choincheap na feidhme a éascú. Bí linn trínár ngníomhaíochtaí a
    ardú go tapa ceisteanna a bhaineann leis an ailtireacht de chlár, leis an ealaín
    na smaointe a eagrú agus a fhios agam conas a bhriseadh síos fadhbanna móra i
    fadhbanna níos lú.
  tutorial_idodge_longdescription: Forbraíonn an ghníomhaíocht seo, arna oiriúnú d'Uair
    an Chóid, scileanna cláir do leanaí trí aipeanna a chruthú ag úsáid téacs - teanga
    simplithe JavaScript. Ag baint úsáide as an gcur chuige PRIMM maidir le cláir
    teagaisc, déanann na páistí iniúchadh ar chláir agus úsáideann siad a gcuid scileanna
    smaointeoireachta ríomhaireachtúla chun aipeanna a réiteach, a mhodhnú agus a
    dhearadh/a fhorbairt.
  tutorial_firiacodebot_longdescription: Oireann Python d'inchinn! Fiú má riamh tá
    tú ag úsáid teanga téacs-bhunaithe roimh, Beidh an ngníomhaíocht seo tú ag múineadh
    gach rud atá uait a fháil do robot ag gluaiseacht, soilsiú suas, agus freagairt
    do ionchuir úsáideora. Is CodeBot ardán réabhlóideach do barántúla fíor-domhan
    códaithe, le chéile teanga cláir fíor le crua-earraí cumhachtach. Tá do CÓD i
    gceannas iomlán ar fheidhmeanna uile an róbait!
  tutorial_modlighthouse_longdescription: 'Déanann an scoláire teach solais a dhearadh
    bunaithe ar chritéir agus ar shrianta dearaidh. Ansin déanann mic léinn athrá
    ar an dearadh sin chun é a dhéanamh uathoibríoch, agus chun a theachtaireacht
    a shaincheapadh. '
  tutorial_spherogreen_longdescription: 'Faigh amach conas athróg uimhreacha comhairimh
    a úsáid chun súil a choinneáil ar athchúrsáil do sheomraí ranga go léir. '
  tutorial_ozopopstar_longdescription: 'Beidh mic léinn a scríobh agus feidhmeanna
    glaoch, agus iad a fhorghníomhú leis an Ozobot. Is é seo an dara ceann de dhá
    cheacht. '
  tutorial_eddesign_longdescription: Na príomhchoincheapa ríomhaireachtúla lúba, lúba
    neadaithe agus ord seicheamhach a thabhairt isteach ag baint úsáide as robots
    Edison agus an teanga cláir Scratch-bhunaithe EDScratch. Is féidir le mic léinn
    oibriú tríd an gceacht seo ag díriú go neamhspleách ar an smaoineamh faoi phatrúin,
    lena n-áirítear cruthanna geoiméadracha, agus iniúchadh a dhéanamh ar conas is
    féidir lúba a úsáid i gcláir ina bhfuil cód athrá.
  tutorial_edshapeup_longdescription: Na príomhchoincheapa ríomhaireachtúla lúba agus
    athróg cinnte a thabhairt isteach ag baint úsáide as robots Edison agus eDP, teanga
    ríomhchlárúcháin téacs-bhunaithe bunaithe ar Python. Is féidir leis an scoláire
    oibriú tríd an gceacht seo go neamhspleách agus é ag cleachtadh lúba cinnte agus
    aitheantas patrún a úsáid chun polagáin rialta aithnidiúla a thiomáint sula dtéann
    sé i ngleic leis an dúshlán a bhaineann le polagáin rialta agus cruthanna neamhrialta
    nach bhfuil chomh coitianta.
  tutorial_ozocolor_longdescription: 'Tabharfar coincheap na bhfeidhmeanna do mhic
    léinn trí chóid dathanna a úsáid chun feidhm a léiriú. Is ceacht tosaigh agus
    neamhphlugáilte é an ceacht seo chun coincheap na bhfeidhmeanna a thabhairt isteach.
    Is é an chéad cheacht é de shraith dhá cheacht, ach is féidir ceachtar ceacht
    a mhúineadh ina n-aonar. Úsáideann an dara ceacht OzobLockly chun cur le coincheap
    na bhfeidhmeanna. '
  tutorial_icomputeeggs_longdescription: Tugann an ghníomhaíocht seo atá faoi stiúir
    an mhúinteora, a cuireadh in oiriúint d'Uair an Chóid, deis do dhaltaí iniúchadh
    a dhéanamh ar chláir fhisiciúla trí róbataic. Ag baint úsáide as timpeallacht
    ríomhchlárúcháin tarraing-agus-titim agus sféar róbatach in-ríomhchláraithe, déanann
    na daltaí halgartaim a dhearadh chun robot a chlárú chun uibheacha Cásca a cheilt.
    Áirítear plean ceachta céim ar chéim, acmhainní múinteoir/dalta agus treoir mheasúnaithe.
  tutorial_rootunplugged_longdescription: Réitigh puzail inphriontáilte as líne ag
    baint úsáide as cumhacht na gclár, na matamaitice agus níos mó chun an cód a scoilteadh
    go dtí an áit a bhfuil an Robot Root i bhfolach!
  tutorial_rgtreasure_longdescription: Is Robo Treasure Chest gníomhaíocht unplugged
    go múineann mic léinn smaointeoireacht ríomhaireachtúil agus cláir bunúsacha ar
    bhealach éasca agus taitneamhach. Foghlaimeoidh an scoláire orduithe gluaiseachta
    simplí agus nathanna cláir nua mar 'Bug' agus 'Debug'. Múineann an ghníomhaíocht
    seo coincheap cásanna il-lipéad freisin.
  tutorial_peblioportraits_longdescription: 'Foghlaim conas portráidí beoite a chlárú
    ar chúis a gcreideann tú ann. '
  tutorial_rootcodebreak_longdescription: Bain úsáid as do Robot Root agus an app
    Root Coding chun cumhacht trí puzail inphriontáilte agus dúshláin a crack an cód
    go dtí an áit a bhfuil Root bhfolach.
  tutorial_microbit14_longdescription: Cód do bhealach a chaomhnú na n-aigéan ag baint
    úsáide as micro:giotán. Faigh tuilleadh eolais faoi Sprioc Domhanda 14, Saol Faoi
    Uisce agus foghlaim conas cód a dhéanamh ar sholas trá turtar farraige.
  tutorial_barobomoon_longdescription: Tá tú ar cheann de na spásairí ceannródaí ag
    an gcéad bhonn gealach buan, agus cé go bhfuil tú ar thuras ar shiúl ón mbonn,
    éagumasaíonn mífheidhmiú do rover gealaí agus raidió. Ach le beagán seiftiúlacht
    is féidir leat feiste comharthaíochta solais a chruthú ag baint úsáide as micrea-rialtóir
    Arduino, LED, agus códú tarraing-agus-titim chun SOS a sheoladh.
  tutorial_eddog_longdescription: Na príomhchoincheapa ríomhaireachtúla lúba agus
    coinníollacha a thabhairt isteach ag baint úsáide as robots Edison agus na EDBlocks
    teanga cláir. Is féidir le mic léinn oibriú tríd an gceacht seo go neamhspleách,
    ag baint úsáide as braiteoirí solais IR an robot Edison agus cláir sheicheamhach
    agus dianscaoileadh á chur i bhfeidhm ar shraith dúshlán forásach cláir, ag iniúchadh
    conas is féidir le robots ciall agus freagairt don domhan.
  tutorial_microbit15_longdescription: Cód do bhealach a chosaint fiadhúlra áitiúil
    ag baint úsáide as micro:giotán. Faigh tuilleadh eolais faoi Sprioc Domhanda 15,
    Life on Land and learn to code a fiadhúlra speiceas cuntar.
  tutorial_unity_longdescription: 'Cruthaigh cluiche físeáin fíor ag baint úsáide
    as cód ríomhaire C # agus Unity, ardán gairmiúil d''fhorbairt cluiche! Tá gach
    sócmhainn gníomhaíochta agus ranganna teagaisc céim ar chéim san áireamh. Is féidir
    an tionscadal seo a bheith faoi stiúir an mhúinteora nó treoraithe ag mac léinn.
    Ar mhaithe le héifeachtúlacht, molaimid do mhic léinn ceann de na Trealamh Cruthaitheora
    Aontacht gan aon chód roimhe seo a chur i gcrích chun comhéadan Unity a fhoghlaim
    roimh an ngníomhaíocht seo.'
  tutorial_blockscadtarget_longdescription: Tástáil do chumas sprioc-bhualadh ag scríobh
    cód chun triantáin bogadh timpeall i dtrí thoise!
  tutorial_tcadicicles_longdescription: Comhcheangail cumhacht an chóid agus an dearaidh
    ríomhchuidithe (CAD) chun dearadh icicle 3D a chruthú. Ansin, foghlaim conas do
    dhearadh a phriontáil má tá rochtain agat ar phrintéir 3D!
  tutorial_blockscadscale_longdescription: Scríobh cód a chruthú agus samhlacha scála
    3D cló de na domhan foirgnimh is cáiliúla!
  tutorial_tcadloops_longdescription: Faigh amach conas is féidir cód agus dearadh
    ríomhchuidithe (CAD) a chomhcheangal chun samhail 3D de réalta pléasctha a chruthú.
  tutorial_phidgets_longdescription: Cruthaigh uirlis cheoil uamhnach le Phidgets
    agus Próiseáil!
  tutorial_modvariables_longdescription: 'Fiosraíonn an scoláire conas a shreabhann
    sonraí trí líonra ag úsáid bloic robot Cubelets. Glacann an ceacht seo leis go
    bhfuil cur amach ag mic léinn cheana féin ar an gcaoi a n-oibríonn bloic robot
    Cubelets i gcoitinne. Tabhair cuairt ar modrobotics.com/thehub le haghaidh ceachtanna
    “Meet Your Cubelets” saor in aisce chun an uirlis smaointeoireachta ríomhaireachtúil
    seo a thabhairt isteach do do mhic léinn. '
  tutorial_codestersmicro_longdescription: Ceangail do mhicrea-:giotán le Codesters
    agus an scaoilfeadh glas ar domhan de féidearthachtaí. Bain úsáid as do micro:giotán
    mar rialtóir cluiche chun cabhrú le do imreoir ceann liathróid sacair. Ná lig
    don liathróid an talamh a bhualadh! Is Micrimhilseogra Ball simplí, cluiche spraoi
    gur féidir fiú coder tús a dhéanamh.
  tutorial_codestersdata_longdescription: 'Ceangail do mhicrea-:giotán le Codesters
    agus an scaoilfeadh glas ar domhan de féidearthachtaí. Foghlaim conas sonraí a
    bhailiú agus a stóráil ó bhraiteoirí micrea: giotán. Ansin graf na sonraí mar
    phlota scaipthe i Codesters. Spreagtar eolas roimh ré ar lúba, liostaí agus imeachtaí.'
  tutorial_ikodexmas_longdescription: Leis an ngníomhaíocht seo atá faoi stiúir an
    mhúinteora, atá oiriúnaithe d'Uair an Chóid, tugtar isteach do pháistí úsáid a
    bhaint as teanga ríomhchlárúcháin tíl-bhunaithe chun scileanna códaithe a fhorbairt.
    Úsáideann na páistí halgartaim, scileanna cláir agus smaointeoireachta ríomhaireachtúil
    chun Kodu a chlárú chun bronntanais a sheachadadh Oíche Nollag. Áirítear plean
    ceachta céim ar chéim, rang teagaisc na ndaltaí agus treoir mheasúnaithe.
  tutorial_rpisensehat_longdescription: Foghlaim conas na crua-earraí Sense HAT a
    úsáid chun feiste logála sonraí a thógáil a fhéadfaidh raon faisnéise a ghabháil
    faoina thimpeallacht láithreach.
  tutorial_mee_longdescription: Cláraigh an Gníomhaire Minecraft chun sonraí a bhailiú
    faoi dhóiteáin foraoise. Ansin scríobh cód chun cuidiú le cosc a chur ar scaipeadh
    na tine, an sráidbhaile a shábháil, agus an saol a thabhairt ar ais go dtí an
    fhoraois. Foghlaim Basics códaithe agus sampla fíor-domhan na hintleachta saorga
    a iniúchadh.
  tutorial_kuborobo_longdescription: Sa ghníomhaíocht seo, cuireann mic léinn a gcuid
    scileanna loighic agus seicheamhaithe leis an tástáil agus iad ag úsáid na Tagtiles
    chun a róbat KUBO a ríomhchlárú chun taisteal chuig áiteanna éagsúla ar léarscáil
    chlóite.
  tutorial_ai-oceans_longdescription: Is eolaíocht ríomhaireachta faoi sin i bhfad
    níos mó ná códaithe! Faigh amach faoi AI, foghlaim meaisín, sonraí oiliúna, agus
    claontacht, agus iniúchadh á dhéanamh ar shaincheisteanna eiticiúla agus conas
    is féidir AI a úsáid chun aghaidh a thabhairt ar fhadhbanna domhanda.

  csd_page_faq_question_01: An bhfuil CS Fionnachtana mapáilte le caighdeáin?
  csd_page_faq_answer_01: Scríobhadh CS Fionnachtana ag baint úsáide as an dá an K-12
    Creat um Eolaíocht Ríomhaireachta agus an 2017 CSTA caighdeáin mar threoir. Faoi
    láthair, tá mapálacha do na caighdeáin ábhartha 2017 CSTA i ngach ceacht i bhFionnachtana
    CS. [Is féidir achoimre ar mhapálacha caighdeáin a fháil anseo] (%{mappings_url}).
    Is féidir leagan Google Sheets de na caighdeáin a fháil ag [Caighdeáin CSD] (%{csd_standards_url}).
  csd_page_faq_question_02: How/Cén áit ar féidir liom forbairt ghairmiúil a fháil
    don chúrsa seo?
  csd_page_faq_answer_02: Cuireann ár gClár Foghlama Gairmiúla tacaíocht ar feadh
    na bliana ar fáil. Tosaíonn an clár le ceardlann samhraidh cúig lá ina mbeidh
    deis agat oibriú go praiticiúil leis an gcuraclam agus bualadh le múinteoirí eile
    ó do cheantar. I rith na bliana, cuirimid ceardlanna leantacha agus tacaíocht
    fóraim ar fáil. Ní gá duit aon taithí eolaíocht ríomhaireachta roimh ré chun tús
    a. Agus is breá le múinteoirí é! Is é 90% an fhorbairt ghairmiúil is fearr riamh.
    [Cliceáil anseo chun iarratas a dhéanamh agus níos mó a fhoghlaim] (%{apply_url}).
  csd_page_faq_question_03: Tá mé ag múineadh CS Fionnachtana ach tá seimeastar níos
    lú ná aon le mo mhic léinn. Cad ba mhaith leat a mholadh?
  csd_page_faq_answer_03_01: Is féidir le múinteoirí a bhfuil sceideal srianta acu,
    nach bhfuil in ann gach aonad de Fionnachtana CS a mhúineadh le linn scoilbhliain,
    sraith shonrach d'aonaid Fionnachtana CS a shannadh go héasca bunaithe ar a bhfuil
    siad ag iarraidh díriú orthu. Tá na bailiúcháin fós ar na haonaid chéanna cruinn
    le fáil i Fionnachtana CS, ach grúpáilte le chéile bunaithe ar ár moltaí thíos
    chun Léim domhain i réimse ar leith de Fionnachtana CS. Tá gach bailiúchán thart
    ar seimeastar amháin nó beagán níos lú ná seimeastar amháin. [Cliceáil anseo chun
    ár roghanna Bailiúcháin a fheiceáil] (%{collections_url}).
  csd_page_faq_answer_03_02: I gcás múinteoirí a bhfuil sceideal níos srianta acu,
    tá sé de chumas acu aonad amháin a shannadh ag an am ó Fionnachtana CS gan an
    cúrsa iomlán a shannadh. Tá súil againn go gcabhraíonn sé seo le seomraí ranga
    tacaíochta a mhúineann aonaid Fionnachtana CS atá leabaithe mar chuid de chúrsaí
    níos mó nó nuair a bhíonn ríomheolaíocht á múineadh ar sceideal teoranta. [Cliceáil
    anseo chun ár n-aonad solúbtha a fheiceáil] (%).
  csd_page_faq_question_04: Cad iad na hábhair agus na soláthairtí atá ag teastáil
    le haghaidh Fionnachtana CS?
  csd_page_faq_answer_04_01: Costas féideartha amháin le breithniú agus an cúrsa seo
    á theagasc ná priontáil. Tá bileoga ag go leor ceachtanna atá deartha chun mic
    léinn a threorú trí ghníomhaíochtaí. Cé nach gceanglaítear na bileoga seo go léir
    a phriontáil, dearadh go leor le priontáil agus molaimid go mór priontáil nuair
    is féidir.
  csd_page_faq_answer_04_02: 'Seachas priontáil, iarrann roinnt ceachtanna soláthairtí
    agus ionramhálacha tipiciúla sa seomra ranga mar: Irisí mac léinn, páipéar póstaeir,
    marcóirí/pinn luaidhe daite, siosúr, dramh-pháipéar, gliú nó téip, nótaí iar-é
    nó cártaí innéacs (nó páipéar dramh-mhéid den chineál céanna), agus rialóirí nó
    imeall díreach de shaghas éigin.'
  csd_page_faq_answer_04_03: 'Chomh maith leis na hábhair chúrsa ginearálta sin, iarrtar
    ar na nithe seo a leanas in aonaid shonracha:'
  csd_page_faq_answer_04_04: Réiteach Fadhbanna agus Ríomhaireacht
  csd_page_faq_answer_04_05: Scragall alúmanaim, coimeádán le haghaidh uisce, pinginí
    (tabhair faoi deara gur féidir meáchan éigin eile den mhéid céanna a chur in ionad
    pinginí). Tá gníomhaíochtaí malartacha ar fáil mura bhfuil rochtain agat ar na
    soláthairtí seo.
  csd_page_faq_answer_04_06: Aipeanna a Chruthú le Gléasanna (Rogha A agus Rogha B)
  csd_page_faq_answer_04_07: 'Rogha A: Sraith seomra ranga de Chlós Súgartha Cuarda.
    Amharc ar [code.org/déantóir/circuitplayground] () le haghaidh tuilleadh sonraí.%{url}'
  csd_page_faq_answer_04_08: 'Rogha B: Sraith seomra ranga de micrea: feistí giotán.
    Amharc ar [code.org/déantóir/microbit] () le haghaidh tuilleadh sonraí.%{url}'
  csd_page_faq_answer_04_09: Soláthairtí déantóra, mar shampla boscaí fíocháin folamh
    nó rollaí cairtchláir nó scríobpháipéar
  csd_page_faq_answer_04_10: "* Nóta: Tá dhá rogha cur chun feidhme ag an aonad Aipeanna
    Cruthú le Gléasanna - ceann dóibh siúd a úsáideann clóis súgartha ciorcaid agus
    ceann dóibh siúd a úsáideann micrea-:bit. Níor chóir do mhúinteoirí an dá shraith
    feistí a cheannach ná an dá rogha aonaid a mhúineadh mar go bhfuil siad coibhéiseach
    agus go gclúdódh siad an t-ábhar céanna."
  csd_page_faq_question_06: Conas a dhéanann Fionnachtana CS oiriúnach leis na cúrsaí
    Code.org eile?
  csd_page_faq_answer_06_01: CS Fionnachtana tá sé deartha chun oiriúnach go nádúrtha
    idir ár [Bunúsaigh CS] (%{csf_url}) cúrsaí agus ár [Prionsabail CS] (%{csp_url})

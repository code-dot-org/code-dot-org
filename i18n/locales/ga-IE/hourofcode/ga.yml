  cs_ambassador_benefits_list_title_06: Eispéiris
  cs_ambassador_benefits_list_desc_01: Rochtain ar phobal náisiúnta ceannairí óga
    atá tiomanta don bhearna inscne san eolaíocht ríomhaireachta a dhúnadh.
  cs_ambassador_benefits_list_desc_02: Uaireanta seirbhíse pobail agus an deis [Gradam
    Seirbhíse Deonach Uachtaránachta na SA] a thuilleamh (%{award_url}).
  cs_ambassador_benefits_list_desc_03: Aitheantas mar Ambasadóir 2023-2024 agus atá
    incháilithe chun onóir a fháil i Halla na Laoch Ambasadóirí Code.org.
  cs_ambassador_benefits_list_desc_04: Aithníodh mar Ambasadóir CS trí éadaí speisialta
    brandáilte Code.org, greamáin agus go leor eile!
  cs_ambassador_benefits_list_desc_05: Teastas rannpháirtíochta oifigiúil ó Code.org.
  cs_ambassador_benefits_list_desc_06: Faigh eispéiris agus scéalta le roinnt ar d'iarratas
    coláiste, atosú agus go leor eile!
  professional_learning_section_desc: Faigh an tacaíocht atá uait agus tú ag ullmhú
    chun múineadh. Is breá le múinteoirí é, agus níos mó ná 90% á rangú mar an fhorbairt
    ghairmiúil is fearr riamh!
  professional_learning_section_desc_short: Faigh an tacaíocht atá uait agus tú ag
    ullmhú chun múineadh.
  professional_learning_section_desc_self_paced: Tacaíocht ama díreach a ligeann duit
    ullmhú chun múineadh le muinín ar do sceideal.
  professional_learning_section_block_facilitator_led_workshops: Tabharfaidh ár gClár
    Foghlama Gairmiúla an-tacúil tú le chéile le grúpa múinteoirí le foghlaim óna
    chéile chomh maith le héascaitheoirí saineolaithe agus tú ag tabhairt faoin gcéad
    bhliain den churaclam saor in aisce a theagasc do do mhic léinn. Tá ceardlanna
    pearsanta agus fíorúla ag tosú an samhradh seo.
  professional_learning_section_block_facilitator_led_workshops_csf: Bí le múinteoirí
    áitiúla chun tacaíocht spreagúil agus phraiticiúil a fháil chun eolaíocht ríomhaireachta
    a chur i bhfeidhm i do sheomra ranga. Tairgeann ár gComhpháirtithe Réigiúnacha
    ceardlanna Code.org aon lae ar ardchaighdeán do mhúinteoirí aonair nó do PD ar
    fud na scoile. Cláraigh le haghaidh ceardlann forbartha gairmiúla in aice leat!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: Ceardlanna pearsanta agus fíorúla
    ag tosú an samhradh seo.
  pl_self_paced_learning_heading: Self-Paced Learning
  pl_self_paced_learning_desc: Learn at your own pace using our online learning modules.
    You can start whenever is convenient for you and the courses are free.
  pl_elementary_workshops_heading: Elementary Workshops
  pl_elementary_workshops_desc: Do you teach Kindergarten through 5th grade? Check
    out the link below to learn more about our K5 workshops.
  pl_outside_us_heading: Outside the United States
  pl_outside_us_desc: If you're an international teacher interested in professional
    learning, learn more about what's offered in your area.
  pl_regional_partner_desc: Your local Code.org Regional Partner provides high quality
    Code.org professional learning to teachers, and can help guide your school or
    district on implementation, certification, funding, and more. They are happy to
    answer any questions you may have about the program!
  no_devices_section_subhead: Téigh ar aghaidh, gearr an corda (ar feadh tamaill)!
  no_devices_section_desc: Ní CS oideachas gá i gcónaí a bheith i os comhair scáileán
    agus gléas rochtain níor chóir a bheith ina bhac ar fhoghlaim coincheapa eolaíocht
    ríomhaireachta.
  support_and_questions_section_subhead: An bhfuil ceisteanna agat fós? Reach amach
    a chur chugainn! Táimid anseo chun cabhrú leat.
  support_and_questions_section_desc: Tá ár bhfoireann tacaíochta anseo chun aon cheisteanna
    a d'fhéadfadh a bheith agat maidir le tosú ag teagasc le Code.org a fhreagairt.
    Is féidir leat ceist a chur ar mhúinteoirí eile freisin faoina dtaithí ar ár bhfóraim
    múinteoirí.
  subscribe_form_section_title: Liostáil le haghaidh nuashonruithe
  subscribe_form_section_desc_csa: Cláraigh a fháil r-phoist míosúil faoi Code.org
    ar AP® Eolaíocht Ríomhaireachta A agus a fháil cabhrach meabhrúcháin, leideanna,
    agus nuashonruithe a sheoladh ceart chun do bhosca.
  subscribe_form_section_desc_csc: Cláraigh a fháil r-phoist míosúil faoi Code.org
    ar Naisc Eolaíocht Ríomhaireachta agus meabhrúcháin cabhrach, leideanna, agus
    nuashonruithe a sheoladh ceart chun do bhosca a fháil.
  subscribe_form_section_desc_csd: Cláraigh chun ríomhphoist mhíosúla a fháil faoi
    Fionnachtana Eolaíochta Ríomhaireachta Code.org agus faigh meabhrúcháin chabhracha,
    leideanna agus nuashonruithe a sheoltar ceart chuig do bhosca isteach.
  subscribe_form_section_desc_csf: Cláraigh a fháil r-phoist míosúil faoi Bunúsaigh
    Eolaíocht Ríomhaireachta Code.org agus a fháil meabhrúcháin cabhrach, leideanna,
    agus nuashonruithe a sheoladh ceart chun do bhosca.
  subscribe_form_section_desc_csp: Cláraigh a fháil r-phoist míosúil faoi Prionsabail
    Eolaíocht Ríomhaireachta Code.org agus meabhrúcháin cabhrach, leideanna, agus
    nuashonruithe a sheoladh ceart chun do bhosca a fháil.
  subscribe_form_section_title_pl: Get notified when Professional Learning registration
    opens
  subscribe_form_section_desc_pl: Be the first to know when registration begins! Sign
    up to receive an email notification when teachers can start applying for the Code.org
    Professional Learning Program.
  subscribe_form_section_unsubscribe: Is féidir leat díliostáil ag am ar bith.
  hoc_page_what_is_hoc_heading: What is Hour of Code?
  hoc_page_desc: "[The Hour of Code](%{hoc_url}) is a global movement reaching tens
    of millions of students in 180+ countries. Anyone, anywhere can organize an Hour
    of Code event or try any of the over 500+ one-hour tutorials, available in over
    45 languages."
  hoc_page_desc_2023: This year Hour of Code is exploring the limitless realms of
    creativity empowered by AI! Whether you or your students are experienced coders
    or you are setting out on your very first computer science expedition, this Hour
    of Code promises an extraordinary voyage.
  hoc_page_place_to_start: 'There are several places you can start, choose which one
    is right for you and your students:'
  hoc_page_lead_activity_heading: Lead an Hour of Code Activity
  hoc_page_lead_activity_desc: With more than 700 activities to choose from with classifications
    by grade level, experience, and inclusion of AI, your choices are vast. When you
    know your plans, please [register your activity](%{register_activity_url}) so
    we can celebrate all the events happening across the globe.
  hoc_page_activity_minecraft_desc: Build and explore with Minecraft! Learn basic
    computer science skills with lots of different Minecraft activities to choose
    from.
  hoc_page_how_ai_works_desc: Learn the inner workings of ChatGPT, computer vision,
    and other AI concepts, explained by the people who created these technologies
    through videos and accompanying lesson plans.
  hoc_page_how_ai_works_title: 'Lesson Plans: How AI Works'
  hoc_page_ai_101_heading: Engage with AI 101 for Teachers
  hoc_page_ai_101_desc: AI 101 for Teachers is a five-part professional learning video
    series that will demystify AI, explore responsible implementation, address bias,
    and showcase how AI-powered learning can revolutionize student outcomes.
  hoc_page_ai_101_block_title: 'Video Series: AI 101 for Teachers'
  hoc_page_ai_101_block_desc: A free, foundational online learning series for any
    teacher and educator interested in the groundbreaking world of artificial intelligence
    (AI) and its transformative potential in education.
  hoc_page_go_beyond_hoc: Go beyond Hour of Code
  hoc_page_go_beyond_hoc_card_desc_teach: Join the global community of over 2 million
    educators empowering the next generation of innovators, problem solvers, and digital
    citizens.
  hoc_page_go_beyond_hoc_card_desc_curriculum: Tap into your students' full potential
    with Code.org's free, flexible, and fun Computer Science curriculum. There's something
    for every classroom.
  hoc_page_go_beyond_hoc_card_desc_pl: Our free, self-paced modules help you develop
    your own understanding while preparing to teach computer science in your classroom.
  dance_hero_heading: Cód Cóisir Damhsa
  dance_featuring_songs_by_short: 'Tá amhráin ag:'
  dance_featuring_songs_by_long: 'Cuimsíonn Dance Party amhráin le:'
  dance_and_more: agus níos mó
  dance_choose_activity: Roghnaigh do Páirtí Damhsa
  dance_afe_disclaimer: Níl na healaíontóirí a n-úsáidtear a gceol sa rang teagaisc
    seo ag urraíocht nó ag fhormhuiniú ar Amazon mar chuid d'úsáid a gceol a cheadúnú
    chuig Code.org.
  minecraft_hero_heading: Minecraft Hour of Code Tutorials
  minecraft_activities_desc: All tutorials are available in many languages and compatible
    with modern browsers and tablets. Don't have internet? [Download the offline version
    of Minecraft Adventurer!](%{offline_url})
  minecraft_cdo_activity_title_aquatic: Minecraft Voyage Aquatic
  minecraft_cdo_activity_desc_aquatic: Build and explore with Minecraft! Use your
    creativity and problem solving skills to explore and build underwater worlds with
    code.
  minecraft_cdo_activity_title_journey: Minecraft Hero's Journey
  minecraft_cdo_activity_desc_journey: Build and explore with Minecraft! Players write
    code that instructs the Agent to execute their commands and overcome in-game obstacles.
  minecraft_cdo_activity_title_adventurer: Minecraft Adventurer
  minecraft_cdo_activity_desc_adventurer: Learn the basics of computer science by
    programming Alex or Steve to move through a simulated piece of a Minecraft world.
  minecraft_cdo_activity_title_designer: Minecraft Designer
  minecraft_cdo_activity_desc_designer: You make the rules in this activity, where
    you can learn basic computer science skills to create your own Minecraft game
    to share with others!
  minecraft_education_activities_heading: Available in Minecraft Education
  minecraft_education_activity_title_2023: Minecraft Generation AI
  minecraft_education_activity_desc_2023: Venture through time to create your AI-powered
    inventions! The new Minecraft Hour of Code tutorial is now available in Minecraft
    Education for Windows, Mac, Chromebook, iPad and Mobile. Get started with free
    educator resources, trainings, and videos.
  minecraft_education_activity_title_2022: Minecraft Escape Estate
  minecraft_education_activity_desc_2022: Escape the mysterious mansion by dawn and
    earn a million emeralds!
  minecraft_education_activity_title_2021: Minecraft TimeCraft
  minecraft_education_activity_desc_2021: Travel back in time to save the future in
    this free coding lesson in Minecraft Education.
  minecraft_education_activity_title_2020: Minecraft AI for Earth
  minecraft_education_activity_desc_2020: Program the Minecraft Agent to collect data
    about forest fires. Learn coding basics and explore a real-world example of artificial
    intelligence.
  minecraft_resources_desc_01: Utilize this on demand [free course](%{course_url})
    or register your entire class to attend a live Hour of Code workshop with a guest
    teacher. Offered at multiple times during CSEdWeek, %{campaign_date}.
  minecraft_resources_desc_02: Inspire STEM passion in K-12 learners with 200 hours
    of computer science curriculum, from block to python, supported by professional
    development.
  blockchain_hero_heading: Conas a Oibríonn Blockchain
  blockchain_hero_desc: Léim isteach i saol na blockchain le “Conas a Oibríonn Blockchain,”
    ár sraith físeán nua agus ceachtanna a ghabhann leis!
  blockchain_intro_heading: Féach ar conas a oibríonn blockchain
  blockchain_intro_desc: Tá saineolaithe tionscail sa tsraith físe, a rinneadh i gcomhpháirtíocht
    le Coinbase, agus tá sé mar aidhm aici an teicneolaíocht seo a dhí-mheas.
  blockchain_intro_list_heading: 'Déanfaidh an tsraith seo:'
  blockchain_intro_list_item_01: Mínigh cad é blockchain
  blockchain_intro_list_item_02: Déan iniúchadh ar cén fáth go bhfuil sé tábhachtach
  blockchain_intro_list_item_03: Díphacáil a thionchair shochaíocha - idir mhaith
    agus olc
  blockchain_video_title_01: Réamhrá ar Blockchain
  blockchain_video_title_02: Cén fáth Blockchain
  blockchain_video_title_03: Faoi na Hood
  blockchain_video_title_04: Beyond Airgeadraí
  blockchain_video_title_05: Margadh agus Praghas
  blockchain_video_title_06: Iontaofa nó Scam?
  blockchain_video_title_07: Tionchar Sochaí
  blockchain_lessons_heading: Ceachtanna Blockchain do do rang
  blockchain_lessons_desc: Is féidir na chéad chúig cheacht a mhúineadh mar chuid
    de shraith “Conas a Oibríonn Blockchain” nó is féidir leo seasamh leo féin. Comhdhlúthaíonn
    an ceacht deireanach an tsraith iomlán go lá amháin.
  blockchain_resources_desc: An bhfuil suim agat níos mó a fhoghlaim faoi blockchain?
    Seo roinnt acmhainní breise a chabhróidh le foghlaim do mhic léinn a leathnú.
  blockchain_resources_01_heading: Coinbase Foghlaim
  blockchain_resources_01_desc: Freagraíodh ceisteanna Crypto, treoracha do thosaitheoirí,
    leideanna praiticiúla, agus nuashonruithe margaidh do chéad-timers, infheisteoirí
    a bhfuil taithí acu, agus gach duine eatarthu.
  blockchain_resources_01_button_label: Tabhair cuairt ar an láithreán gréasáin Coinbase
    Foghlaim
  blockchain_resources_02_heading: Clár Bán Criptithe
  blockchain_resources_02_desc: Féach ar fhíseáin ó chainéal YouTube Whiteboard Crypto
    chun níos mó a fhoghlaim faoi theicneolaíocht blockchain.
  blockchain_resources_02_button_label: Tabhair cuairt ar chainéal YouTube Crypto
    an Chláir Bháin
  blockchain_resources_03_heading: Uair Ghníomhaíochta an Chóid
  blockchain_resources_03_desc: Bain triail as cluiche cuimhne crypto a chruthaigh

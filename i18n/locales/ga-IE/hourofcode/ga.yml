  ai_pl_title: AI agus Foghlaim Meaisín a Mhúineadh
  ai_pl_desc: Réamhrá ar intleacht shaorga agus ar fhoghlaim meaisín. Traein samhail
    foghlama meaisín ag baint úsáide as AI Lab. agus dul i ngleic le apps foghlama
    meaisín. Smaoinigh ar impleachtaí an domhain réadaigh a bhaineann le AI agus foghlaim
    meaisín.
  ai_video_series_title: Conas a Oibríonn AI
  ai_video_series_desc: Le réamhrá ag POF Microsoft Satya Nadella, tabharfaidh an
    tsraith seo d'fhíseáin ghearra duit conas a oibríonn intleacht shaorga agus cén
    fáth a bhfuil tábhacht leis. Ansin déan iniúchadh ar shaincheisteanna cosúil le
    claonadh algartamach agus eitic chinnteoireachta AI.
  ai_resources_heading: Acmhainní breise
  ai_resources_desc: An bhfuil suim agat níos mó a fhoghlaim faoi AI? Seo roinnt acmhainní
    breise a chabhróidh le foghlaim do mhic léinn a leathnú.
  ai_resources_title_01: Eitic an Phainéil AI
  ai_resources_desc_01: Téigh níos doimhne le cuid de na saineolaithe AI is fearr
    linn! Baineann an plé painéil seo le saincheisteanna tábhachtacha cosúil le claonadh
    algartamach agus todhchaí na hoibre.
  ai_resources_btn_aria_label_01: Féach ar an Eitic painéal AI
  ai_resources_title_02: Samhlaigh Corn Sóisearach
  ai_resources_desc_02: Tugann an dúshlán domhanda AI for Good seo mic léinn ar AI
    Microsoft do thionscnaimh Dea, rud a thugann cumhacht dóibh fadhb a réiteach ar
    fud an domhain le cumhacht AI.
  ai_resources_btn_aria_label_02: Foghlaim faoi dhúshlán Sóisearach Chorn na Samhlaigh
  ai_resources_title_03: AI do Mhúinteoirí
  ai_resources_desc_03: Tacaíochtaí le comhtháthú eolais Faisnéise Saorga ar fud K-12.
    Tairiscint forbairt ghairmiúil saor in aisce, webinars, cur i láthair comhdhála,
    agus deiseanna foghlama piara-le-piaraí.
  ai_resources_btn_aria_label_03: Déan iniúchadh ar shuíomh idirlín AI do Mhúinteoirí
  ai_pl_101_hero_heading: AI 101 do Mhúinteoirí
  ai_pl_101_hero_desc: Faigh amach an domhan ceannródaíoch a bhaineann le hintleacht
    shaorga (AI) agus a poitéinseal claochlaitheach san oideachas lenár sraith foghlama
    bunaitheach ar líne do mhúinteoirí.
  ai_pl_101_hero_desc_02: Sraith chuimsitheach foghlama ar líne do mhúinteoirí.
  ai_pl_101_hero_presented: Á chur i láthair ag
  ai_pl_101_intro_heading: Cad é AI 101 do Mhúinteoirí?
  ai_pl_101_intro_text: Is sraith foghlama gairmiúil ar líne saor in aisce é AI 101
    do Mhúinteoirí d'aon mhúinteoir agus oideoir ar bith a bhfuil suim aige i saol
    ceannródaíoch na hintleachta saorga (AI) agus a acmhainneacht chlaochlaitheach
    san oideachas. Comhpháirtithe Code.org, ETS, ISTE, Acadamh Khan ag tairiscint
    seisiúin tarraingteacha le saineolaithe iomráiteacha a dhéanfaidh demystify AI,
    iniúchadh a dhéanamh ar chur i bhfeidhm freagrach, aghaidh a thabhairt ar chlaonadh,
    agus a thaispeáint conas is féidir le foghlaim faoi thiomáint AI torthaí na mac
    léinn a réabhlóidiú. Bí linn ar an turas taiscéalaíochta agus cumhachtaithe seo,
    agus díghlasáil todhchaí an teagaisc le AI agus faoi.
  ai_pl_101_partnership_between: Comhpháirtíocht idir
  ai_pl_101_join_email_title: Cláraigh le haghaidh rochtain luath ar AI 101 do Mhúinteoirí
  ai_pl_101_pro_join_email_desc: Bí ar an gcéad éisteacht nuair a sheoltar gach seisiún.
    Faigh nuashonruithe ar acmhainní AI ó Code.org, ETS, ISTE agus Khan Acadamh.
  ai_pl_101_explore_title: Acmhainní a bhaineann le AI
  ai_pl_101_explore_desc: Tá éagsúlacht na n-acmhainní breise ar do shon ó Code.org,
    ETS, ISTE agus Khan Acadamh chun tacú le múinteoirí sa réimse nua agus ag fás.
    Seiceáil iad thíos.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Ligeann cúnamh teagaisc AI-thiomáint Khan Academy do
    mhúinteoirí stop a chur le ham a chaitheamh ar thascanna prep nach bhfuil grá
    acu, agus díriú ar an méid a dhéanann siad grá-theagasc.
  ai_pl_101_explore__button_1: Bain triail as Khanmigo
  ai_pl_101_explore_title_2: Taiscéalaíochtaí Faisnéise Saorga d'Oideoirí
  ai_pl_101_explore__desc_2: Ar feadh sé bliana, tá an cúrsa 15 uair an chloig ar
    líne seo ó ISTE ag treorú oideachasóirí K-12 ar bhuneilimintí AI le haghaidh teagaisc
    agus foghlama. Tá an cúrsa ar fáil trí huaire in aghaidh na bliana agus tá sé
    go hiomlán asynchronous le tacaíocht leanúnach teagascóir saineolaí.
  ai_pl_101_explore__button_2: Cuir tús leis an gcúrsa
  ai_pl_101_explore_title_3: AI Curaclam
  ai_pl_101_explore__desc_3: I AI Code.org Conas físeáin AI agus curaclam a Úsáid
    do ghráid 3-12, foghlaimíonn mic léinn bunphrionsabail faoi AI agus úsáideann
    siad gníomhaíochtaí spraíúla chun a fháil amach conas a fhoghlaimíonn ríomhairí
    ó shonraí. Tugann na físeáin agus an curaclam cuireadh don scoláire imscrúdú a
    dhéanamh ar fhoghlaim meaisín agus ar shonraí agus machnamh a dhéanamh ar impleachtaí
    eiticiúla AI.
  ai_pl_101_explore__button_3: Déan iniúchadh ar churaclaim
  ai_pl_101_explore_title_4: Critéar Idirghníomhach ETS
  ai_pl_101_explore__desc_4: 'Déanann an t-ardán scríbhneoireachta cúig mhír seo traenáil
    ar fhoghlaimeoirí trí chúig chéim chriticiúla den phróiseas scríbhneoireachta:
    Ullmhú/Plean, Scríobh, Athscrúdú, Cuir in Eagar, Machnamh. Déanann ETS pearsanú
    ar eispéireas na scríbhneoireachta trí mhúnlaí scórála ceannródaíocha agus AI
    a ghiaráil, cabhrú le múinteoirí aiseolas atriallach agus measúnú múnlaitheach
    a sholáthar le linn eispéireas na scríbhneoireachta.'
  ai_pl_101_explore__button_4: Déan iniúchadh ar uirlis
  ai_pl_101_video_title_1: Comhrá cois tine le Sal Khan agus Hadi Partovi
  ai_pl_101_video_desc_1: Member Sal Khan (Acadamh Khan) agus Hadi Partovi (Code.org)
    le haghaidh comhrá cois tine ar glacadh hintleachta saorga sa seomra ranga. Bí
    ag súil le plé bríomhar lena n-áirítear cuid de na hábhair is conspóidí a bhaineann
    le AI inniu.
  ai_pl_101_video_title_2: Demystifying AI d'Oideoirí
  ai_pl_101_video_desc_2: Réamhrá ar bhuneilimintí na Faisnéise Saorga a thabharfaidh
    an t-eolas bunúsach duit chun tionchar as cuimse AI inár sochaí a thuiscint agus
    a ábharthacht mhéadaitheach i réimse an oideachais. Gheobhaidh tú léargas praiticiúil
    ar AI a ghiaráil le haghaidh tascanna sa seomra ranga, agus sábhálfaidh tú am
    ar thascanna riaracháin.
  ai_pl_101_video_title_3: Foghlaim a Athrú le AI
  ai_pl_101_video_desc_3: Fiosraigh an áit a dtrasnaíonn AI agus oideachas. Scrúdaíonn
    an seisiún seo conas is féidir AI a chomhcheangal le hoideolaíocht chun foghlaim
    na mac léinn a fheabhsú. Ní mór freastal ar oideachasóirí atá ag iarraidh AI a
    ghiaráil chun a gcleachtais teagaisc a athrú chun eispéiris foghlama a gcuid mac
    léinn a shaibhriú.
  ai_pl_101_video_title_4: Cur Chuige Freagrach i leith AI a Chinntiú
  ai_pl_101_video_desc_4: Déan iniúchadh ar na cúinsí eiticiúla agus na cleachtais
    is fearr chun intleacht shaorga a ionchorprú i dtimpeallachtaí oideachais. Soláthróidh
    an seisiún seo straitéisí nithiúla, acmhainní, agus samplaí sa saol fíor, iad
    uile atá dírithe ar chlaontaí féideartha AI a thuiscint, agus na cúinsí eiticiúla
    a thagann leis.
  ai_pl_101_video_title_5: AI a thabhairt chuig an Seomra Ranga
  ai_pl_101_video_desc_5: Díríonn an seisiún seo ar theagasc faoi AI, uirlisí oideachais
    AI a mheas agus a úsáid, agus AI a ghiaráil le haghaidh measúnú mac léinn. Le
    meascán saibhir teoirice, samplaí praiticiúla, agus acmhainní, tá sé mar aidhm
    aige oideachasóirí a chumasú le nascleanúint a dhéanamh ar thírdhreach AI agus
    eispéiris foghlama na mac léinn a fheabhsú.
  ai_pl_101_video_desc_6: 'Níos mó a fhoghlaim faoin teicneolaíocht nua atá ag tiomáint
    na n-athruithe móra in AI, ina bhfuil dhá fhíseán nua ar Mhúnlaí Teanga Móra (cosúil
    le ChatGPT) agus AI Giniúnach. Éist leis an gcaoi a n-oibríonn na teicneolaíochtaí
    nua seo go díreach ó na saineolaithe: Mira Murati, CTO de OpenAi, agus Cristóbal
    Valenzuela, POF RunwayML.'
  how_ai_works_hero_heading: Conas a Oibríonn AI
  how_ai_works_hero_desc: Léim isteach i saol AI le “How AI Works,” ár sraith físe
    agus na ceachtanna tionlacain!
  how_ai_works_intro_desc: Cuirfidh an tsraith seo d'fhíseáin ghearra agus ceachtanna
    a ghabhann leis sa seomra ranga tú féin agus do mhic léinn in aithne duit féin
    agus do mhic léinn faoin gcaoi a n-oibríonn intleacht shaorga agus cén fáth a
    bhfuil tábhacht leis. Is féidir leat ceachtanna aonair a roghnú bunaithe ar ábhar,
    iniúchadh a dhéanamh ar an tsraith iomlán ábhar i rang amháin nó na 7 gceacht
    go léir a mhúineadh chun tumadh níos doimhne a thabhairt.
  how_ai_works_intro_list_01: Cuir intleacht shaorga agus foghlaim meaisín in aithne
    duit
  how_ai_works_intro_list_02: Léim ar an gcaoi a n-oibríonn AI giniúna, lena n-áirítear
    samhlacha móra teanga (LLManna) agus giniúint íomhá
  how_ai_works_intro_list_03: Déan iniúchadh ar chlaontacht, eitic, príobháideacht
    agus úsáid fhreagrach AI
  how_ai_works_intro_list_04: Dteagmháil ar iarratais saol fíor de AI, lena n-áirítear
    fís ríomhaire
  how_ai_works_lessons_heading: Ceachtanna AI do do rang
  how_ai_works_lesson_title_01: Réamhrá don Fhoghlaim Meaisín
  how_ai_works_lesson_desc_01: Faigh amach faoi chineál intleachta saorga ar a dtugtar
    foghlaim meaisín agus conas is féidir leo an Próiseas Réitigh Fadhbanna a úsáid
    chun cabhrú le róbat a oiliúint chun fadhbanna a réiteach. Páirt a ghlacadh i
    ngníomhaíochtaí foghlama meaisín ina bhfuil robot ag foghlaim conas patrúin in
    iasc a bhrath.
  how_ai_works_lesson_title_02: Fís Ríomhaireachta
  how_ai_works_lesson_desc_02: Foghlaim conas a oibríonn fís ríomhaire. Féach físeán
    ag míniú fís ríomhaire agus conas “Feiceann” ríomhaire. Ansin déan algartam a
    dhearadh a úsáideann líonra chun a chinneadh cén uimhir atá á thaispeáint ag an
    taispeántas seacht mír agus á thástáil.
  how_ai_works_lesson_title_03: Líonraí Neural
  how_ai_works_lesson_desc_03: Foghlaim conas a oibríonn líonraí neural. Bain úsáid
    as giuirléidí chun líonraí neural a iniúchadh i lámha ar bhealach. Féach físeán
    ag míniú líonraí neural. Ar deireadh pléigh an gá atá le peirspictíochtaí éagsúla
    agus córais mholta á gcruthú.
  how_ai_works_lesson_title_04: Chatbots agus Múnlaí Móra Teanga
  how_ai_works_lesson_desc_04: Foghlaim cad é Múnla Teanga Móra (LLM) agus conas a
    oibríonn sé, ansin bain úsáid as LLM chun téacs a chomhchruthú le AI. Mar fhocal
    scoir, pléigh an bhfuil LLManna cliste nó cruthaitheach nó nach bhfuil.
  how_ai_works_lesson_title_05: Íomhánna Giniúna
  how_ai_works_lesson_desc_05: Faigh amach conas is féidir le AI íomhánna a ghiniúint,
    ansin giuirléid idirleata AI a iniúchadh agus plé a dhéanamh an bhfuil na samhlacha
    seo cruthaitheach nó nach bhfuil.
  how_ai_works_lesson_title_06: Claonadh algartamach
  how_ai_works_lesson_desc_06: Cleachtaigh íomhánna cropping chun an claonadh atá
    mar bhunús leis an algartam cropping Twitter a nochtadh, ansin léigh agus féachaint
    ar fhíseán faoi fhionnachtain an algartam claonta seo. Mar fhocal scoir, bealaí
    a phlé chun claonadh i halgartaim a aithint agus a laghdú.
  how_ai_works_lesson_title_07: Ár gCód Eitice AI
  how_ai_works_lesson_desc_07: Déan taighde ag baint úsáide as earraí agus físeáin
    a nochtadh pitfalls eiticiúla i réimse hintleachta saorga dá rogha féin. Bailigh
    acmhainn “Ár gCód Eitice AI” ar fud an ranga do chruthaitheoirí agus reachtóirí
    AI i ngach áit.
  how_ai_works_lessons_in_a_day_title: Conas a Oibríonn AI i Lá
  how_ai_works_lessons_in_a_day_desc: Níl ach in aghaidh an lae? Tá an rogha ann freisin
    an tsraith iomlán a thabhairt isteach do mhic léinn in aon lá amháin. Foirfe d'aon
    mhúinteoir ceantair ábhair atá ag iarraidh mic léinn a chur in aithne do AI, nó
    fiú mar cheacht d'aoi-mhúinteoir.
  how_ai_works_lessons_in_a_day_desc_02: Tabhair isteach gach ceann de na físeáin
    “How AI Works” in aon lá amháin. Leanann an scoláire in éineacht le gach físeán
    trí stór focal a mheaitseáil ón bhfíseán, agus ansin freagra a thabhairt ar cheist
    mhachnaimh faoi gach físeán.
  how_ai_works_resources_desc: An bhfuil suim agat níos mó a fhoghlaim faoi AI? Seo
    roinnt acmhainní breise a chabhróidh leat féin agus foghlaim do mhic léinn a leathnú.

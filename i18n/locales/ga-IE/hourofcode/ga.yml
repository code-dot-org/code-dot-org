  csc_page_faq_question_01: An bhfuil CS Connections mapáilte le caighdeáin?
  csc_page_faq_answer_01: Is ea! Déantar CS Connections a mhapáil leis na Comhchaighdeáin
    Lárnacha Stáit (CCSS) do ELA agus Mata, Caighdeáin Eolaíochta na Chéad Ghlúine

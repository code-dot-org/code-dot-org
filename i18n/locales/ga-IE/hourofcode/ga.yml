    láthair, tá mapálacha do na caighdeáin CSTA ábhartha i ngach ceacht i CS Bunúsacha.
    Is féidir an achoimre ar gach mapáil CSTA do gach cúrsa a fháil ag:'
  csf_page_faq_answer_01_list_01: "[Cúrsa A Caighdeáin] (%{course_a_url})"

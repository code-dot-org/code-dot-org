  hoc_faq_count_hoc_q: Conas a chomhaireamh tú Uaireanta an Chóid?
  hoc_faq_map_q: Cén fáth nach bhfeicim mo phonc ar an léarscáil?
  hoc_faq_map_a: Táimid chomh leithscéal nach bhfuil tú ag féachaint ar do ócáid ar
    an Uair an Chóid léarscáil. Mar gheall ar na mílte agus na mílte eagraithe a chláraíonn,
    comhiomlánaíonn an léarscáil na sonraí agus taispeánann sé pointe amháin le haghaidh
    roinnt imeachtaí. Má chliceálann tú ar an nasc <a href='%{events_url}'>leathanach</a>
    faoi bhun na léarscáile, seolfar thú chuig liosta de na himeachtaí uile de réir
    stáit agus is féidir teacht ar d'imeacht atá liostaithe ansin. Ina theannta sin,
    mar gheall ar na mílte duine atá ag clárú le haghaidh Uair an Chóid, is gnách
    go dtógann an léarscáil agus an liosta imeachtaí 48 uair an chloig le nuashonrú.
    Seiceáil siar i gceann cúpla lá!
  hoc_faq_map_a_markdown: Táimid chomh leithscéal nach bhfuil tú ag féachaint ar do
    ócáid ar an Uair an Chóid léarscáil. Mar gheall ar na mílte agus na mílte eagraithe
    a chláraíonn, comhiomlánaíonn an léarscáil na sonraí agus taispeánann sé pointe
    amháin le haghaidh roinnt imeachtaí. Má chliceálann tú ar an nasc [leathanach
    na n-imeachtaí] (%{events_url}) faoin léarscáil, seolfar thú chuig liosta de na
    himeachtaí uile de réir stáit agus is féidir teacht ar d'imeacht atá liostaithe
    ann. Ina theannta sin, mar gheall ar na mílte duine atá ag clárú le haghaidh Uair
    an Chóid, is gnách go dtógann an léarscáil agus an liosta imeachtaí 48 uair an
    chloig le nuashonrú. Seiceáil siar i gceann cúpla lá!
  hoc_faq_count_hoc_a: Níl an Uair an Chóid Issue tomhas cruinn úsáide. Ní dhéanaimid
    IDanna uathúla mac léinn a chomhaireamh go foirfe agus rannpháirtíocht san Uair
    an Chóid á rianú againn, go háirithe toisc nach n-éilímid ar mhic léinn logáil
    isteach nó clárú. Mar thoradh air sin, táimid ag an dá ró-chomhaireamh agus rannpháirtithe
    faoi-chomhaireamh ag an am céanna. Léigh na sonraí go léir <a href='%{codeorg_url}/loc'>anseo</a>.
  hoc_faq_count_hoc_a_markdown: 'Ní chuirimid chomhaireamh IDs mac léinn ar leith
    breá nuair rannpháirtíocht sa Uair an Chóid rianú. Cén fáth? Go páirteach toisc
    nach dteastaíonn uainn frithchuimilt leideanna “logáil isteach/clárú” sula ndéanann
    mac léinn nó seomra ranga iarracht foghlaim den chéad uair, agus go páirteach
    toisc go bhfuil gníomhaíochtaí ann nach féidir linn a rianú ar líne. Glacann muid
    céimeanna áirithe chun comhaireamh dúbailte a laghdú, ach gan pras logála isteach,
    ní féidir leis seo oibriú go foirfe. Ag an am céanna, tá go leor gníomhaíochtaí
    mac léinn san Uair an Chóid nach ndéantar a rianú ar chor ar bith. Mar shampla:
    (1) de ghnáth ní áirítear mic léinn a úsáideann aip soghluaiste/táibléid chun
    Uair an Chóid a thriail (2) is féidir mic léinn a roinneann scáileán le haghaidh
    clársceidealú péire nó clársceidealú grúpa a áireamh mar mhac léinn amháin (3)
    ní féidir mic léinn atá ag iarraidh gníomhaíocht seomra ranga neamhphlugáilte
    a chomhaireamh ar líne (4) múinteoirí a chruthaíonn a ngníomhaíochtaí Uair an
    Chóid féin. Mar thoradh air sin, tá roinnt faoi-comhaireamh agus roinnt dúbailte-comhaireamh,
    agus mar sin ní féidir linn féachaint ar an Uair an Chóid Issue a bheith ina bheart
    cruinn úsáide. Is cinnte go bhfuil sé ceart go treo, agus léiríonn sé gur ghlac
    go leor mílte milliún mac léinn páirt.'
  hoc_faq_one_hour_q: Cé mhéad is féidir le duine a fhoghlaim in uair an chloig?
  hoc_faq_one_hour_a: Is é an sprioc atá ag an Uair an Chóid ná duine ar bith a mhúineadh
    chun bheith ina eolaí ríomhaireachta saineolaí in aon uair an chloig. Is uair
    an chloig ach go leor chun a fhoghlaim go bhfuil eolaíocht ríomhaireachta spraoi
    agus cruthaitheach, go bhfuil sé inrochtana ag gach aois, do gach mac léinn, beag
    beann ar chúlra. Níl an tomhas ar rath an fheachtais seo sa mhéid a fhoghlaimíonn
    mic léinn CS - léirítear an rath i rannpháirtíocht leathan ar fud grúpaí inscne
    agus eitneacha agus socheacnamaíocha, agus an méadú ar rollú agus ar rannpháirtíocht
    a fheicimid i gcúrsaí CS ag gach leibhéal grád. Tá cinneadh déanta ag na milliúin
    de na múinteoirí agus na mic léinn rannpháirteacha dul níos faide ná uair an chloig
    - lá iomlán nó seachtain iomlán nó níos faide a fhoghlaim, agus tá go leor mac
    léinn tar éis a chinneadh clárú i gcúrsa iomlán (nó fiú mór coláiste) dá bharr.
    <br/><br/> Chomh maith le mic léinn, eile “foghlaimeoir” Is é an t-oideachasóir
    a gnóthachain an muinín tar éis uair an chloig gur féidir leo a mhúineadh eolaíocht
    ríomhaireachta cé nach féidir leo a bhfuil céim choláiste mar eolaí ríomhaireachta.
    Na mílte agus na mílte múinteoirí a chinneadh a shaothrú eolaíocht ríomhaireachta
    a thuilleadh, bíodh sé ag freastal PD nó a thairiscint leantach ar chúrsaí ar
    líne, nó iad araon. Agus baineann sé seo le riarthóirí scoile freisin, a thuigeann
    go bhfuil eolaíocht ríomhaireachta rud éigin a gcuid mac léinn ag iarraidh agus
    go bhfuil a gcuid múinteoirí in ann. <br/><br/> Thar aon rud eile, is é an rud
    is féidir le gach rannpháirtí a fhoghlaim in uair an chloig gur féidir linn é
    seo a dhéanamh.
  hoc_faq_one_hour_a_markdown: |-
    Is é an sprioc atá ag an Uair an Chóid ná duine ar bith a mhúineadh chun bheith ina eolaí ríomhaireachta saineolaí in aon uair an chloig. Is uair an chloig ach go leor chun a fhoghlaim go bhfuil eolaíocht ríomhaireachta spraoi agus cruthaitheach, go bhfuil sé inrochtana ag gach aois, do gach mac léinn, beag beann ar chúlra. Ní hionann rath an fheachtais seo agus an méid a fhoghlaimíonn mic léinn CS - léirítear an rath i rannpháirtíocht leathan ar fud grúpaí inscne, ciníocha/eitneacha agus socheacnamaíocha, agus an méadú ar an rollú agus ar rannpháirtíocht a fheicimid i gcúrsaí CS ag gach leibhéal grád. Tá cinneadh déanta ag na milliúin de na múinteoirí agus na mic léinn rannpháirteacha dul níos faide ná uair an chloig - lá iomlán nó seachtain iomlán nó níos faide a fhoghlaim, agus tá go leor mac léinn tar éis a chinneadh clárú i gcúrsa iomlán (nó fiú mór coláiste) dá bharr.

    Chomh maith le mic léinn, eile “foghlaimeoir” Is é an t-oideachasóir a gnóthachain an muinín tar éis uair an chloig gur féidir leo a mhúineadh eolaíocht ríomhaireachta cé nach féidir leo a bhfuil céim choláiste mar eolaí ríomhaireachta. Na mílte agus na mílte múinteoirí a chinneadh a shaothrú eolaíocht ríomhaireachta a thuilleadh, bíodh sé ag freastal PD nó a thairiscint leantach ar chúrsaí ar líne, nó iad araon. Agus baineann sé seo le riarthóirí scoile freisin, a thuigeann go bhfuil eolaíocht ríomhaireachta rud éigin a gcuid mac léinn ag iarraidh agus go bhfuil a gcuid múinteoirí in ann.

    Thar aon rud eile, is é an rud is féidir le gach rannpháirtí a fhoghlaim in uair an chloig gur féidir linn é seo a dhéanamh.

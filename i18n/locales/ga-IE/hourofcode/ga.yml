  ai_curriculum_btn_aria_label_04: Déan iniúchadh ar an gcaoi a n-oibríonn AI ceachtanna
  ai_carousel_heading: 'Cad a deir múinteoirí faoi AI le Code.org:'
  ai_carousel_quote_01: Thug an ceacht seo deis do mo mhic léinn a fheiceáil go bhfuil
    gné tuairime i gcórais aicmithe. Níos déanaí, nuair a thosaíomar ag feiceáil conas
    is féidir le claontacht deireadh a chur le AI, bhí mé in ann iad a tharraingt
    siar agus a mheabhrú dóibh go raibh na sonraí a úsáideadh chun a gcuid samhlacha
    a oiliúint bunaithe ar roghanna.
  ai_carousel_quote_02: D'fhoghlaim mo mhic léinn nach gá dóibh a bheith díreach mar
    thomhaltóirí maidir le dul chun cinn teicneolaíochta a bhfuil siad ag fulaingt
    ar bhonn beagnach laethúil. Is féidir leo a bheith i ndáiríre creators!

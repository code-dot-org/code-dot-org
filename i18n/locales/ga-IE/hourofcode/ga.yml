  oceans_behind_the_scenes: 'AI do Aigéin: Taobh thiar de na Láithreacha'
  oceans_behind_the_scenes_1: Levels 2-4 use a pretrained model provided by the <a
    href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet </a> project. A MobileNet model is a <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">convolutional
    neural network</a> that has been trained on <a href="http://www.image-net.org/">ImageNet</a>,
    a dataset of over 14 million images hand-annotated with words such as "balloon"
    or "strawberry". In order to customize this model with the labeled training data
    the student generates in this activity, we use a technique called <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer
    Learning</a>. Each image in the training dataset is fed to MobileNet, as pixels,
    to obtain a list of annotations that are most likely to apply to it. Then, for
    a new image, we feed it to MobileNet and compare its resulting list of annotations
    to those from the training dataset. We classify the new image with the same label
    (such as "fish" or "not fish") as the images from the training set with the most
    similar results.
  oceans_behind_the_scenes_1_markdown: Leibhéil 2-4 úsáid samhail réamhoilte ar fáil
    ag an [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    tionscadal. Is samhail MobleNet a [líonra neural convolutional] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    atá oilte ar [ImageNet](http://www.image-net.org/), tacar sonraí de níos mó ná
    14 milliún íomhánna lámh-anótáilte le focail ar nós “balún” nó “sútha talún”.
    D'fhonn an tsamhail seo a shaincheapadh leis na sonraí oiliúna lipéadaithe a ghineann
    an mac léinn sa ghníomhaíocht seo, úsáidimid teicníc ar a dtugtar [Foghlaim Aistrithe]
    (https://en.wikipedia.org/wiki/Transfer_learning). Cuirtear gach íomhá sa tacar
    sonraí oiliúna ar fáil do MobleNet, mar phicteilíní, chun liosta nótaí is dóichí
    a bhaineann leis a fháil. Ansin, le haghaidh íomhá nua, déanaimid é a bheathú
    chuig MobleNet agus déanaimid comparáid idir a liosta nótaí mar thoradh orthu
    siúd ón tacar sonraí oiliúna. Déanaimid an íomhá nua a rangú leis an lipéad céanna
    (mar shampla “iasc” nó “ní iasc”) mar na híomhánna ón tacar oiliúna leis na torthaí
    is cosúla.
  oceans_behind_the_scenes_2: Levels 6-8 use a <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Support-Vector
    Machine</a> (SVM). We look at each component of the fish (such as eyes, mouth,
    body) and assemble all of the metadata for the components (such as number of teeth,
    body shape) into a vector of numbers for each fish. We use these vectors to train
    the SVM. Based on the training data, the SVM separates the "space" of all possible
    fish into two parts, which correspond to the classes we are trying to learn (such
    as "blue" or "not blue").
  oceans_behind_the_scenes_2_markdown: Leibhéil 6-8 úsáid a [Tacaíocht-Veicteoir Machine]
    (https://en.wikipedia.org/wiki/Support-vector_machine) (SVM). Breathnaímid ar
    gach comhpháirt den iasc (cosúil le súile, béal, corp) agus cuirimid na meiteashonraí
    go léir le chéile do na comhpháirteanna (mar shampla líon na bhfiacla, cruth an
    choirp) i veicteoir uimhreacha do gach iasc. Úsáidimid na veicteoirí seo chun
    an SVM a oiliúint. Bunaithe ar na sonraí oiliúna, scarann an SVM “spás” gach iasc
    is féidir ina dhá chuid, a fhreagraíonn do na ranganna a bhfuilimid ag iarraidh
    a fhoghlaim (mar shampla “gorm” nó “ní gorm”).

  hoc_faq_title: Ceisteanna Coitianta
  hoc_faq_what_is_hoc_q: Cad é Uair an Chóid?
  hoc_faq_what_is_hoc_a_markdown: An Uair an Chóid thosaigh mar réamhrá uair an chloig
    chun eolaíocht ríomhaireachta, a ceapadh chun demystify “cód”, chun a thaispeáint
    gur féidir le duine ar bith a fhoghlaim an Basics, agus rannpháirtíocht i réimse
    na heolaíochta ríomhaireachta a leathnú. Tá sé tar éis éirí ó iarracht ar fud
    an domhain chun eolaíocht ríomhaireachta a cheiliúradh, ag tosú le gníomhaíochtaí
    códaithe 1 uair an chloig ach leathnú le gach cineál na n-iarrachtaí pobail. Amharc
    ar an [ranganna teagaisc agus gníomhaíochtaí] (%{tutorials}). Tacaíonn níos mó
    ná [400 comhpháirtithe] (%{partners}) agus 200,000 oideachasóirí ar fud an domhain
    leis an bhfeachtas Grassroots seo.
  hoc_faq_last_year: Bain triail as na ranganna teagaisc
  hoc_faq_when_is_hoc_q: Cathain a bhíonn Uair an Chóid?
  hoc_faq_when_is_hoc_a_markdown: Bíonn Uair an Chóid ar siúl gach bliain le linn
    [Seachtain Oideachais na Ríomheolaíochta] (%{csedweek_url}). %{campaign_date_full}a
    bheidh sa tSeachtain Oideachais Ríomheolaíochta %{campaign_date_year} , ach is
    féidir leat Uair an Chóid a óstáil ar feadh na bliana. Tionóltar Seachtain Oideachais
    Ríomheolaíochta gach bliain mar aitheantas ar lá breithe ceannródaí ríomhaireachta
    [Aimiréil Grace Murray Hopper] (%{grace_hopper}) (9 Nollaig, 1906).
  hoc_faq_why_cs_q: Cén fáth eolaíocht ríomhaireachta?
  hoc_faq_why_cs_a_markdown: _Every_ Ba chóir go mbeadh an deis ag an mac léinn eolaíocht
    ríomhaireachta a fhoghlaim. Cabhraíonn sé le scileanna réiteach fadhbanna, loighic
    agus cruthaitheacht a chothú. Trí thosú go luath, beidh bunús ag mic léinn le
    go n-éireoidh leo in aon chosán gairme 21ú haois. Féach níos mó stats [here](%{stats_url}).
  hoc_faq_how_participate_q: Conas is féidir liom páirt a ghlacadh in Uair an Chóid?
  hoc_faq_how_participate_a_markdown: "[Tosaigh ag pleanáil anseo] (%{howto}) trí
    athbhreithniú a dhéanamh ar ár dtreoir maidir le conas. Is féidir leat imeacht
    Uair an Chóid a eagrú i do scoil nó i do phobal - cosúil le club seach-churaclaim,
    neamhbhrabúis nó ag an obair. Nó, déan iarracht é féin nuair a thagann %{campaign_date}
    ."
  hoc_faq_behind_hoc_q: Cé atá taobh thiar den Uair an Chóid?
  hoc_faq_behind_hoc_a_markdown: Is é an Uair an Chóid eagraithe ag Code.org agus
    tiomáinte ag an Uair an Choiste Athbhreithnithe Cód chomh maith le comhrialtas
    nach bhfacthas riamh roimhe de [partners](%{partner_url}) go bhfuil teacht le
    chéile chun tacú leis an Uair an Chóid - lena n-áirítear Microsoft, Apple, Amazon,
    Buachaillí agus Cailíní Clubanna Mheiriceá agus an Bord Coláiste.
  hoc_faq_host_q: Níl a fhios agam rud ar bith faoi códaithe. An féidir liom imeacht
    a óstáil fós?
  hoc_faq_host_a_markdown: Ar ndóigh. Tá gníomhaíochtaí Uair an Chóid féintreoraithe.
    Níl le déanamh agat ach [bain triail as ár ranganna teagaisc reatha] (%{codeorg_url}/foghlaim),
    roghnaigh an rang teagaisc atá uait, agus roghnaigh uair an chloig - tugaimid
    aire don chuid eile. Tá roghanna againn freisin do gach aois agus leibhéal taithí,
    ó naíolanna agus suas. Tosaigh ag pleanáil d'imeacht trí léamh ár [conas treoir
    a thabhairt] (%{howto}).
  hoc_faq_devices_q: Cad iad na gairis ba chóir dom a úsáid do mo mhic léinn?
  hoc_faq_devices_a_markdown: Code.org ranganna teagaisc ag obair ar gach feiste agus
    brabhsálaithe. Is féidir leat a fheiceáil tuilleadh eolais a fháil faoi riachtanais
    ardteicneolaíochta teagaisc Code.org ar [here](%{codeorg_url}/oideachas/é). Is
    féidir riachtanais teicneolaíochta do ranganna teagaisc neamh-Code.org a fháil
    ar [%{partner_url}/foghlaim] (%{codeorg_url}/foghlaim) sa chur síos sonrach teagaisc.
    Ná déan dearmad a chuirimid ar fáil freisin [gníomhaíochtaí unplugged] (%{unplugged_url})
    más rud é nach féidir le do scoil freastal ar na ranganna teagaisc!
  hoc_faq_need_computers_q: An gá dom ríomhairí le haghaidh gach rannpháirtí?
  hoc_faq_need_computers_a_markdown: |-
    Níl. Tá ranganna teagaisc Uair an Chóid againn a oibríonn ar ríomhairí pearsanta, fóin chliste, táibléad, agus cuid nach dteastaíonn aon ríomhaire uathu! Is féidir leat páirt a ghlacadh cibé áit ina bhfuil tú, le cibé rud atá agat.

    _Seo cúpla rogha: _

    - ** Obair i mbeirteanna. ** [Taispeánann taighde] () is fearr a fhoghlaimíonn mic léinn le [cláir péire] (%{pair_programming_research}%{pair_programming_video}), ríomhaire a roinnt agus ag obair le chéile. Spreag do mhic léinn dúbailt suas.
    -** Úsáid scáileán réamh-mheasta.** Má tá teilgeoir agus scáileán agat le haghaidh ríomhaire atá nasctha leis an nGréasán, is féidir le do ghrúpa iomlán Uair an Chóid a dhéanamh le chéile. Féach codanna físe le chéile agus sealanna a ghlacadh puzail a réiteach nó ceisteanna a fhreagairt.
    -** Téigh unplugged.** Cuirimid [ranganna teagaisc a éilíonn aon ríomhaire] () ar chor ar bith.%{unplugged_url}
  hoc_faq_international_q: Tá mé i <country>. Conas is féidir liom páirt a ghlacadh
    go hidirnáisiúnta?
  hoc_faq_international_a_markdown: Is féidir le duine ar bith imeacht Uair an Chóid
    a eagrú, áit ar bith ar domhan. Anuraidh, tháinig mic léinn ar fud an domhain
    le chéile le haghaidh Uair an Chóid. Faigh amach níos mó [here](%{promote}).
  hoc_faq_tutorial_q: Conas is féidir liom a dhéanamh Uair an Chóid teagaisc?
  hoc_faq_tutorial_a_markdown: Má tá suim agat a bheith i do chomhpháirtí teagaisc,
    [féach ár dtreoirlínte agus ár dtreoracha] (%{tutorial_guidelines}). Ba mhaith
    linn éagsúlacht roghanna tarraingteacha a óstáil, ach is é an príomhaidhm an t-eispéireas
    a bharrfheabhsú do mhic léinn agus do mhúinteoirí atá nua san eolaíocht ríomhaireachta.
  hoc_faq_account_q: An gá do mhic léinn logáil isteach ar chuntas a úsáid?
  hoc_faq_account_a_markdown: Níl. Cinnte níl aon signup ná logáil isteach ag teastáil
    do mhic léinn chun iarracht a dhéanamh ar an Uair an Chóid. Éilíonn an chuid is
    mó de na [cúrsaí leantacha] (%{codeorg_url}/foghlaim/níos faide anonn) cruthú
    cuntas chun dul chun cinn na mac léinn a shábháil. Chomh maith leis sin, NÍ chruthaíonn
    clárú le haghaidh Uair an Chóid cuntas Stiúideo Cód go huathoibríoch. Más mian
    leat cuntais a chruthú do do mhic léinn, lean iad seo [instructions](%{section_instructions_url}).
  hoc_faq_high_school_q: Cén ghníomhaíocht ba chóir dom a dhéanamh le daltaí scoile
    ard?
  hoc_faq_high_school_a_markdown: Tá ár ranganna teagaisc Star Wars agus Minecraft
    iontach do ard-scolairí, go háirithe leagan Star Wars JavaScript agus an leibhéal
    súgartha saor in aisce ar an dá rang teagaisc. Re seach, molaimid ag iarraidh
    ar cheann de na ranganna teagaisc thosaitheoirí ar [%{partner_url}/foghlaim] (%{codeorg_url}/foghlaim)
    a thosú, ar nós an teagaisc le Éin Angry nó le Anna agus Elsa. Ba chóir go mbeadh
    mac léinn scoile ard a bheith in ann a chríochnú ar cheann de na i 30 nóiméad
    agus is féidir triail ansin teagaisc níos airde i JavaScript, ar nós Khan Acadamh
    nó CodeHS.
  hoc_faq_scratch_q: Tá mé ag déanamh Scratch do Uair an Chóid, ach cad má tá mo mhic
    léinn iPads seachas ríomhairí glúine?
  hoc_faq_scratch_a_markdown: Ní ritheann Scratch ar tháibléid. Má tá do mhic léinn
    óg, is féidir leo an aip ScratchJR iPad a úsáid (do luath-léitheoirí). Má fhéachann
    tú ar na ranganna teagaisc ar [%{partner_url}/learn] (%{codeorg_url}/foghlaim),
    is féidir leat teacht ar ranganna teagaisc eile a oibríonn ar iPads - ó Code.org,
    Tynker, Lightbot, nó CodeSpark.
  hoc_faq_count_hoc_q: Conas a chomhaireamh tú Uaireanta an Chóid?
  hoc_faq_map_q: Cén fáth nach bhfeicim mo phonc ar an léarscáil?
  hoc_faq_map_a_markdown: Táimid chomh leithscéal nach bhfuil tú ag féachaint ar do
    ócáid ar an Uair an Chóid léarscáil. Mar gheall ar na mílte agus na mílte eagraithe
    a chláraíonn, comhiomlánaíonn an léarscáil na sonraí agus taispeánann sé pointe
    amháin le haghaidh roinnt imeachtaí. Má chliceálann tú ar an nasc [leathanach
    na n-imeachtaí] (%{events_url}) faoin léarscáil, seolfar thú chuig liosta de na
    himeachtaí uile de réir stáit agus is féidir teacht ar d'imeacht atá liostaithe
    ann. Ina theannta sin, mar gheall ar na mílte duine atá ag clárú le haghaidh Uair
    an Chóid, is gnách go dtógann an léarscáil agus an liosta imeachtaí 48 uair an
    chloig le nuashonrú. Seiceáil siar i gceann cúpla lá!
  hoc_faq_count_hoc_a_markdown: 'Ní chuirimid chomhaireamh IDs mac léinn ar leith
    breá nuair rannpháirtíocht sa Uair an Chóid rianú. Cén fáth? Go páirteach toisc
    nach dteastaíonn uainn frithchuimilt leideanna “logáil isteach/clárú” sula ndéanann
    mac léinn nó seomra ranga iarracht foghlaim den chéad uair, agus go páirteach
    toisc go bhfuil gníomhaíochtaí ann nach féidir linn a rianú ar líne. Glacann muid
    céimeanna áirithe chun comhaireamh dúbailte a laghdú, ach gan pras logála isteach,
    ní féidir leis seo oibriú go foirfe. Ag an am céanna, tá go leor gníomhaíochtaí
    mac léinn san Uair an Chóid nach ndéantar a rianú ar chor ar bith. Mar shampla:
    (1) de ghnáth ní áirítear mic léinn a úsáideann aip soghluaiste/táibléid chun
    Uair an Chóid a thriail (2) is féidir mic léinn a roinneann scáileán le haghaidh
    clársceidealú péire nó clársceidealú grúpa a áireamh mar mhac léinn amháin (3)
    ní féidir mic léinn atá ag iarraidh gníomhaíocht seomra ranga neamhphlugáilte
    a chomhaireamh ar líne (4) múinteoirí a chruthaíonn a ngníomhaíochtaí Uair an
    Chóid féin. Mar thoradh air sin, tá roinnt faoi-comhaireamh agus roinnt dúbailte-comhaireamh,
    agus mar sin ní féidir linn féachaint ar an Uair an Chóid Issue a bheith ina bheart
    cruinn úsáide. Is cinnte go bhfuil sé ceart go treo, agus léiríonn sé gur ghlac
    go leor mílte milliún mac léinn páirt.'
  hoc_faq_one_hour_q: Cé mhéad is féidir le duine a fhoghlaim in uair an chloig?
  hoc_faq_one_hour_a_markdown: |-
    Is é an sprioc atá ag an Uair an Chóid ná duine ar bith a mhúineadh chun bheith ina eolaí ríomhaireachta saineolaí in aon uair an chloig. Is uair an chloig ach go leor chun a fhoghlaim go bhfuil eolaíocht ríomhaireachta spraoi agus cruthaitheach, go bhfuil sé inrochtana ag gach aois, do gach mac léinn, beag beann ar chúlra. Ní hionann rath an fheachtais seo agus an méid a fhoghlaimíonn mic léinn CS - léirítear an rath i rannpháirtíocht leathan ar fud grúpaí inscne, ciníocha/eitneacha agus socheacnamaíocha, agus an méadú ar an rollú agus ar rannpháirtíocht a fheicimid i gcúrsaí CS ag gach leibhéal grád. Tá cinneadh déanta ag na milliúin de na múinteoirí agus na mic léinn rannpháirteacha dul níos faide ná uair an chloig - lá iomlán nó seachtain iomlán nó níos faide a fhoghlaim, agus tá go leor mac léinn tar éis a chinneadh clárú i gcúrsa iomlán (nó fiú mór coláiste) dá bharr.

    Chomh maith le mic léinn, eile “foghlaimeoir” Is é an t-oideachasóir a gnóthachain an muinín tar éis uair an chloig gur féidir leo a mhúineadh eolaíocht ríomhaireachta cé nach féidir leo a bhfuil céim choláiste mar eolaí ríomhaireachta. Na mílte agus na mílte múinteoirí a chinneadh a shaothrú eolaíocht ríomhaireachta a thuilleadh, bíodh sé ag freastal PD nó a thairiscint leantach ar chúrsaí ar líne, nó iad araon. Agus baineann sé seo le riarthóirí scoile freisin, a thuigeann go bhfuil eolaíocht ríomhaireachta rud éigin a gcuid mac léinn ag iarraidh agus go bhfuil a gcuid múinteoirí in ann.

    Thar aon rud eile, is é an rud is féidir le gach rannpháirtí a fhoghlaim in uair an chloig gur féidir linn é seo a dhéanamh.
  hoc_faq_more_questions_q: Fós tá ceisteanna níos mó?
  hoc_faq_more_questions_a_markdown: Bain triail as freagra a fháil inár [fóram tacaíochta]
    (http://support.code.org).
  hoc_faq_keep_learning_q: Conas is féidir liom a choinneáil ag foghlaim tar éis an
    Uair an Chóid?
  hoc_faq_keep_learning_a_markdown: Is féidir le duine ar bith Uair an Chóid a óstáil
    ag am ar bith. Fanann na ranganna teagaisc suas ar feadh na bliana. Is féidir
    leat a bheith ag súil go mbeidh ár ranganna teagaisc agus ár gcuraclam go léir
    ar fáil ar ár suíomh go suthain. Téigh chuig [ár n-acmhainní] (%{promote}) le
    haghaidh imeacht conas treoracha agus acmhainní eile chun cabhrú le d'imeacht
    Uair an Chóid a dhéanamh rathúil.
  hoc_faq_certificates_q: Cén áit ar féidir liom teastais a phriontáil do mo mhic
    léinn?
  hoc_faq_certificates_answer_markdown: Téigh go dtí ár [leathanach deimhnithe] (%{certificates_url})
    áit ar féidir leat teastais do do rang ar fad a phriontáil roimh am.
  hoc_faq_logo_q: An bhfuil teorainneacha ann maidir le conas is féidir liom lógó
    nó ainm Uair an Chóid a úsáid?
  hoc_faq_logo_a_markdown: Tá Uair an Chóid trademarked. Nílimid ag iarraidh cosc
    a chur ar a úsáid, ach ba mhaith linn a chinntiú go n-oireann a úsáid laistigh
    de chúpla teorainn. Féach [na treoirlínte úsáide seo] (%{logo_url}).
  hoc_faq_bug_q: Fuair mé fabht i ngníomhaíocht Uair an Chód! Cad ba chóir dom a dhéanamh?
  hoc_faq_bug_a_markdown: |-
    Ó níl! Má tháinig tú trasna ar fabht i ngníomhaíocht Uair an Chód - seiceáil ar dtús an URL don ghníomhaíocht atá tú air. Má thosaíonn an URL le studio.code.org, is féidir lenár bhfoireann Tacaíochta Code.org cabhrú! Cliceáil an deilbhín marc ceiste sa chúinne uachtarach ar dheis de do scáileán, ansin roghnaigh “Tuairisc fadhb” ón roghchlár anuas.

    Mura dtosaíonn an URL le studio.code.org, is dócha go bhfuil tú ag obair ar ghníomhaíocht tríú páirtí agus beidh ort teagmháil a dhéanamh le foireann tacaíochta na cuideachta sin le haghaidh cúnamh breise.

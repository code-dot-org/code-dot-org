  cs_ambassador_do_desc: Spreagann Ambasadóirí CS mná óga chun an t-ábhar a iniúchadh,
    agus a chéile a ardú suas agus iad ag éileamh a n-áit san eolaíocht ríomhaireachta.
    Ceanglaíonn Ambasadóirí CS lena bpiaraí chun a gcuid spleodar agus grá don ríomheolaíocht
    a roinnt. Cuireann siad cuairt ar sheomraí ranga, óstálann siad táblaí ag lóin,
    agus labhraíonn siad ag tionóil agus cruinnithe club Oibríonn ambasadóirí CS le
    múinteoirí agus le riarthóirí scoile chun steiréitíopaí a choinneann mná óga ar
    ais

  farsi_timeline_stage_04_list_01: Aistrigh CS Prionsabail & AP Eolaíocht Ríomhaireachta
    A, ár gcuraclam scoile ard.
  farsi_timeline_stage_04_list_02: Fotheideal agus físeáin dub do Prionsabail CS &

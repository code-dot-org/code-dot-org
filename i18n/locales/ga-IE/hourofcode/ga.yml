  ai_intro_list_title_03: Réiteach fadhbanna agus smaointeoireacht chriticiúil
  ai_intro_list_desc_03: Spreag an scoláire chun scileanna riachtanacha a fhorbairt
    agus é ag foghlaim conas córais AI a dhearadh, a thógáil agus a mheas.
  ai_why_heading: Cén fáth AI a mhúineadh le Code.org?
  ai_why_desc: Na hacmhainní go léir a theastaíonn uait in aon áit amháin! Déan iniúchadh
    ar ár dtairiscintí curaclaim, cúrsaí foghlama gairmiúla, agus sraitheanna físe
    atá deartha duit féin agus do do mhic léinn.
  ai_why_link_01: Déan iniúchadh ar AI curaclaim
  ai_why_link_02: Féach roghanna foghlama gairmiúla
  ai_why_link_03: Féach ar fhíseáin AI
  ai_curricula_heading: AI Curaclaim
  ai_curricula_desc: Déan iniúchadh ar na tairiscintí éagsúla curaclaim AI a fhreastalaíonn

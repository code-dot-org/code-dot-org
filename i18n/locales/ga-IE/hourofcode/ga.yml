  tutorial_hello_longdescription: Foghlaim na bunghnéithe na heolaíochta ríomhaireachta
    trí chláir i Sprite Lab. Beidh tú a chruthú agus sprites bheochan, agus a dhéanamh
    do radhairc idirghníomhach féin.
  tutorial_raspispace_longdescription: Cruthaigh radharc spáis le carachtair a dhéanann
    'emote' chun a gcuid smaointe nó mothúcháin a roinnt ag úsáid fuaimeanna, dathanna
    agus gníomhartha. Bain úsáid as bloic Scratch chun cód do charachtair le héifeachtaí
    grafacha, beochan éadaí, boilgeoga urlabhra agus maisíochtaí fuaime.
  tutorial_codemonkeyjump_longdescription: Cruthaigh cluichí agus tionscadail le códú
    bloc! Sa ghearrchúrsa seo foghlaimeoidh an scoláire conas cluiche simplí geansaí
    a chruthú ag baint úsáide as bunimeachtaí agus bloic feidhme.
  tutorial_poemart_longdescription: Léirigh giúmar dán le cód.
  tutorial_kodablehero_longdescription: Fáilte go dtí Bug Domhanda! An FuzzFamily
    Kodable riachtanais do chabhair códaithe. Bain úsáid as do laochra fíor-saoil
    agus do shamhlaíocht a dhearadh carachtar a chosaint ar an FuzzFamily. Feicfidh
    tú a roghnú na hairíonna seilbh do laoch agus a neart a chur leis an tástáil i
    gcoinne an slimes Buggy Bug Domhanda!
  tutorial_cacloud_longdescription: Seolann Felix grianghraf neamhchiontach de Juno
    ar na meáin shóisialta. Is mian léi desperately é a bhaint. Max, a cara, tá mear
    chun dul ar an scéal i misean rúnda. Bí leo agus iad ag foghlaim faoi ríomhaireacht
    scamall agus iarracht a dhéanamh an grianghraf a rianú ar fhreastalaí, a stóráiltear
    in ionad sonraí ultra slán. An bhfuil aon nós a aimsiú agus a scrios an grianghraf?
  tutorial_blocksmithbot_longdescription: Léasair, gaistí agus mazes iontach! Cabhair
    Bot0 éalú sula bhfaigheann sí ejected! Is robot cúntóra cairdiúil, neamhdhíobhálach
    é Bot0. Nó an bhfuil sí? Creideann a comhghleacaithe a mhalairt. Clár Bot0 a dhéanamh
    di bhealach a dhéanamh tríd an underbelly an long spás agus éalú sula bhfaighidh
    siad í.
  tutorial_hatchmario_longdescription: Tóg do chluiche 3D Mario féin, agus tú ag foghlaim
    buneilimintí na gclár. Foghlaim faoi bhuneilimintí na forbartha cluiche; tuiscint
    a chruthú ar ghluaisne i spás 3D; foghlaim conas scór, saol agus maisíochtaí fuaime
    fionnuar a chur le do chluiche, iad uile i níos lú ná uair an chloig. Agus an
    chuid is fearr, is féidir leat a roinnt do chluiche le do theaghlach agus lena
    chairde i amháin cliceáil agus ag súgradh leo ar aon fheiste i do theach.
  tutorial_microsoftforest_longdescription: Cód cluiche le Microsoft MakeCode Arcade
    go recreates na coinníollacha le haghaidh tine foraoise, agus ansin cód do dóiteáin-troid
    eitleán aertancaer uisce a spraeála agus a chur amach na lasracha!
  tutorial_blackbirdscreen_longdescription: Faigh amach conas ráitis choinníollach
    a úsáid chun spárálaí scáileáin fionnuar 90s a chruthú.
  tutorial_toxicodecompute2_longdescription: A ligean ar róil athrú. An uair seo TÚ
    an ríomhaire! Léigh agus léirmhínigh cláir Python chun an ruthag ceart a aimsiú
    agus na dúshláin a bhuachan. Beidh ort do chumas iomasach a dhíriú agus a úsáid
    chun roinnt croíchoincheapa Python a thuiscint.
  tutorial_minecrafttimecraft_longdescription: 'Taisteal ar ais in am chun an todhchaí
    a shábháil sa cheacht Uair an Chóid saor in aisce seo i Minecraft: Edition Oideachais.
    Roghnóidh an scoláire a eachtra féin agus foghlaimeoidh sé coincheapa bunúsacha
    códaithe chun mishaps mistéireach a cheartú ar fud na staire. Ar an mbealach seo,
    nascfaidh siad le nuálaithe agus aireagáin iontacha san eolaíocht, ailtireacht,
    ceol, innealtóireacht, agus go leor eile.'
  tutorial_blackbirdtether_longdescription: Foghlaim conas rudaí a úsáid chun cluiche
    spraíúil, fisice-bhunaithe a chlárú.
  tutorial_ob_longdescription: Scríobh cód a chruthú agus a reáchtáil do insamhalta
    féin ar an ráig víreas ag Monster Town. Is samhail ríomhaire de phróiseas nó de
    chóras é insamhalta. Foghlaim chun cód agus tuar faoi cad a tharlóidh do na comharsana
    Bhaile Monster a dhéanamh.
  tutorial_codeartportrait_longdescription: 'Foghlaim a clár do portráid ag baint
    úsáide as p5.js. Cuir tú féin in iúl go cruthaitheach trí chód trí na stíleanna
    ealaíne agus na baint phearsanta is fearr leat a ionchorprú chun fíor-shárshaothar
    a chruthú! D''fhéadfá a bheith incháilithe do thionscadal críochnaithe a chur
    faoi bhráid an Chóid/Comórtas CodeYourself Ealaíne do U.S. cailíní i ngráid 3-12. '
  tutorial_shelly_longdescription: Is Shelly teanga cláir do líníocht. Déantar líníocht
    trí threoracha a eisiúint chuig turtar. Tarraingíonn an turtar línte agus cruthanna
    de réir mar a ghluaiseann sé, ag úsáid dathanna agus stíleanna éagsúla. Tá dúshláin
    agus modhanna cruthaitheacha ar fáil. Áirítear ar an modh dúshlán teagaisc céim-ar-chéim,
    a tugtar isteach na bunghnéithe an teanga Shelly agus na cláir i gcoitinne.
  tutorial_weavly_longdescription: Sna gníomhaíochtaí gearra, dul ar shraith de mhisin,
    ó pláinéid iniúchadh, chun cuairt a thabhairt ar ainmhithe ar Safari, chun fiach
    le haghaidh Treasure bháite!
  tutorial_codespeakpassword_longdescription: Foghlaim conas gineadóir pasfhocal a
    chódú i Python agus fanacht sábháilte i gcoinne hackers.
  tutorial_kodableshapes_longdescription: 'Is Math cuid dár saol i ngach áit. Bain
    úsáid as math agus códaithe scileanna a dhéanamh do gcathair ghríobháin féin agus
    ansin déan iarracht a réiteach é. Tosaigh le cearnóg bhunúsach agus ansin féach
    cé mhéad cruthanna éagsúla is féidir leat a áireamh i do dhearaí gcathair ghríobháin! '
  tutorial_nasabinary_longdescription: Foghlaim conas a úsáidimid cód dénártha chun
    labhairt le spásárthaí, agus ansin déan iarracht é féin trí d'ainm a aistriú go
    cód dénártha ar chlib ainm, bracelet, bioráin, nó fiú fuaim.
  tutorial_3dmaker_longdescription: Déan do chuid féin i ndáiríre fionnuar, rotatable,
    rudaí 3D tapa agus go héasca.
  tutorial_itchstart_longdescription: Tá an ceacht pointe iontrála maith do na páistí
    grád 2 nó 3 go bhfuil ag iarraidh ach amach Scratch don chéad uair. Beidh siad
    a fháil chun tús a chur le sraith de 5 bloic gur gá iad a chur le chéile chun
    a gcuid carachtar a dhéanamh ar roinnt gníomhartha.
  tutorial_hopsub_longdescription: Foghlaim conas clár a phéireáil le cara nó classmate,
    agus do surfer fobhealach féin a chruthú le carachtair Hopscotch!
  tutorial_itchmundos_longdescription: Scratch Conocerán, ceann acu herramienta para
    programar. Agregarán objetos y fondos, usarán bloques de eventos y apariencia
    para dar vida su clár.
  tutorial_itchtenacity_longdescription: Tá clár proyecto en Scratch el simulador
    de robot que limpia las aguas marinas.
  tutorial_kcjskiing_longdescription: 'Tá sé ar fad spraoi agus cluichí go dtí tuairteanna
    duine éigin isteach i gcrann… nó IS go bhfuil an chuid spraoi? Strap ar na skis
    agus Bend ag na glúine mar atá tú a threorú do charachtar síos cnoc na constaicí
    reoite ag baint úsáide as cód sa ghníomhaíocht Scratch. Dear an cúrsa, cuir gluaiseacht
    agus sensing, chomh maith le beagán de imbhuailt-idirghníomhaíocht agus borradh
    - atá tú fuair tú féin sliabh de spraoi. '
  tutorial_groksecurity_longdescription: Cuir do hata cibear-sleuthing ar aghaidh
    sa réamhrá gairid seo maidir le fanacht sábháilte ar líne. Foghlaimeoidh tú faoi
    fhocal faire slán, phishing, socruithe slándála, na meáin shóisialta agus go leor
    eile!
  tutorial_creaticode_longdescription: Foghlaim a thógáil tionscadail 3D néal ag baint
    úsáide as bloic Scratch!
  tutorial_kcjhockey_longdescription: Shoot tú, scór tú - téann an slua fiáin! Níl
    gá le lása suas do scátaí nuair a thógáil an gcluiche seo, ach a bheith réidh
    a ghéarú do scileanna códaithe! Foghlaim conas do chluiche haca féin a chódú agus
    ár gcuid scileanna a thástáil i gcoinne goalie npc i Scratch. Ag baint úsáide
    as gluaiseacht, braite, agus athróga, is féidir le d'imreoir digiteach Dodge agus
    glide an poc chun scór an sprioc a bhuaigh.
  tutorial_ttdungeon_longdescription: An draoi olc Nullonor baint bagairt uaigh ar
    an réimse, agus gan ach tá tú an chumhacht chun banish iad go deo. Mar sin féin,
    tá Nullonor chomh cunning agus atá sé contúirteach. Seithí sé ina túr draíochta
    seomraí riamh-aistriú, agus nach bhfuil aon laoch bainte amach go rathúil ar an
    urlár barr go fóill. Mar an curadh na Ridirí Innéacs, an bhfuil tú cad a thógann
    sé a aimsiú agus defeat Nullonor?
  tutorial_ccai_longdescription: 'Ní raibh códú iomaíoch riamh chomh eipiciúil! Gan
    aon taithí códaithe... Fadhb ar bith. Cuir isteach an dungeon áit a mbeidh tú
    ag leibhéal suas do chumhachtaí cláir trí fhoghlaim na straitéisí códaithe agus
    tactics beidh ort dul san iomaíocht. Nuair a bheidh sé déanta agat tríd an dungeon
    beidh tú réidh chun coders a ghlacadh ar fud an domhain i réimse esports CodeCombat
    AI League! '
  tutorial_bsdai_longdescription: Tá sraith shonrach de líonraí neural agus halgartaim
    a tugaimid foghlaim meaisín. Sa tionscadal seo, déanfaimid iniúchadh ar uirlis
    Aitheantais Íomhá Faisnéise Saorga (AI) agus foghlaimeoimid conas a fheiceann
    AI íomhánna, tuartha a dhéanamh, agus conas is féidir linn a chinntiú go bhfuil
    na tuartha sin cruinn agus saor ó chlaontacht.
  tutorial_stemdata_longdescription: Cruthaigh samhail shimplí don aeráid ina gcónaíonn
    tú agus ansin é a úsáid chun tuiscint a fháil ar conas is féidir le cúpla céim
    de theocht mhéadaithe tionchar suntasach a imirt ar an domhan nádúrtha. San áireamh
    tá rogha chun na sonraí a íoslódáil chuig scarbhileog le haghaidh tuilleadh anailíse.
  tutorial_thunkableinfo_longdescription: Foghlaim conas aip faisnéise a thógáil le
    bloic chóid agus tábla sonraí
  tutorial_educodespace_longdescription: Na daoine ar phláinéid Allegrus chaill a
    n-amhráin ancestral. Lean an teagaisc a thógáil do chluiche féin taobh-scrollaigh
    ceoil agus a ghnóthú na séiseanna caillte. Saincheap gach gné den chluiche, agus
    foghlaim na bunghnéithe forbartha cluiche, fisic agus imbhuailtí. Níl aon códú
    nó eolas ceoil ag teastáil.
  tutorial_kcjtennis_longdescription: Freastal ar dhúshlán agus téigh ceann ar cheann
    le do chéile comhraic AI féin sa chluiche leadóige digiteach seo. Ag baint úsáide
    as Scratch, múinfidh an ghníomhaíocht seo duit conas idirghníomhaíochtaí sprite
    anonn is anall a chódú trí chraoladh, athróga agus gluaiseacht. Ionchorprú bua/conditionals
    caillteanas agus póg do 'grá' scór beannacht maith. Comhlánaigh an tionscadal
    seo leat féin nó le tacaíocht ó fhás aníos.
  tutorial_robotmagictower_longdescription: Faigh amach faoi chluiche Túr Hanoi agus
    conas feidhmeanna athchúrsach a úsáid chun fadhbanna a réiteach.
  tutorial_ttdragons_longdescription: 'Tá fórsa olc leathadh a bhealach ar fud an
    talamh de Ovun agus tá sé ag bagairt a scrios an chathair síochánta. Déan iniúchadh
    temples i bhfolach, runes draíochta a lig tú clár agus rialú a dhéanamh ar na
    heilimintí thart timpeall ort, agus cath na fiends scáth. Aimsigh na heochracha
    sa Temples Dragon a dúisigh an dragan. Bí ar an laoch gur gá Okun! '
  tutorial_kcjarchery_longdescription: Fan ar an sprioc agus treoraigh do shaighead
    chuig an bullseye ag baint úsáide as cód! Foghlaim conas do chluiche boghdóireachta
    féin a chódú ag baint úsáide as Scratch agus ár dtreoracha céim ar chéim. Le cabhair
    ó sprites dath-sensing, athruithe éadaí, agus sraitheanna tairiscint, is féidir
    leat é mar aidhm freisin do óir agus cód do bhealach chun bua - móide, cuir cuntar
    scór suas an ante. Comhlánaigh an tionscadal seo leat féin nó le tacaíocht ó fhás
    aníos.
  tutorial_ttsprouts_longdescription: Is post lánaimseartha é garraíodóireacht! Tosaigh
    le binse amháin potaí agus claonadh a bhíonn leis na plandaí laistigh de cheaptha
    teasa trí rochtain a fháil ar eagar. De réir mar a dhéanann tú síol, uisce, agus
    fómhar gach planda, airgead a thuilleamh as do chuid torthaí agus veggies go léir!
    Úsáid eagar iltoiseach atá ag éirí níos casta chun gach pota a aimsiú de réir
    mar a bhíonn an cheaptha teasa plódaithe.
  tutorial_ttmaze_longdescription: Tá tú i dtír ar phláinéid eachtrannach i Cruinne
    póca agus ní mór a fháil ar bhealach chun éalú ionas gur féidir leat leanúint
    ar aghaidh ar do thuras. Déan iniúchadh ar na fothracha ar civilization robotic
    chun cinn, nascleanúint a dhéanamh do bhealach a dhéanamh tríd mazes agus puzzles
    agus troid as robots namhaid. Le cabhair ó do sidekick trusty F3lix, foghlaim
    agus coincheapa cláir nua a úsáid chun hack do bhealach a bua.
  tutorial_codetribe_longdescription: A votepage iontach do códaithe ag baint úsáide
    as HTML, CSS agus JavaScript. Cód cúpla líne, agus a chruthú do chéad iarratas
    chun a fhíorú an aois na ndaoine ag freastal ar do pháirtí.
  tutorial_ttcanyon_longdescription: Tá tú gafa ar phláinéid eachtrannach agus ní
    mór maireachtáil ar an Arena, troid endless le arrachtaigh eachtrannach! Bain
    úsáid as do Blaster hacking a athrú ar an cláir de do sidekick, do opponents,
    agus do thimpeallacht. Is féidir le do sidekick feline iontaobhach F3lix cabhrú
    le leigheas agus tacaíocht a thabhairt duit, agus is féidir leat naimhde agus
    gaistí a athchlárú chun iad a dhíchumasú nó troid lena chéile.
  tutorial_kcjxtrail_longdescription: Buail na cosáin leis an ngníomhaíocht rothaíochta
    tras-tír ag baint úsáide as cód agus Scratch. Úsáid a bhaint as bloic dath braite
    agus gluaiseacht, beidh tú a dhearadh do chúrsa, stadanna agus idirghníomhaíochtaí
    feadh na slí a chomhtháthú, agus rianú do dhul chun cinn trí códaithe coimeádaí
    scór le feidhmeanna. Ná déan dearmad ar do clogad mar d'fhéadfadh muid a bheith
    i do turas fiáin! Comhlánaigh an tionscadal seo leat féin nó le tacaíocht ó fhás
    aníos.
  tutorial_codespeakroad_longdescription: Cruthaigh cluiche ina n-imríonn an t-úsáideoir
    ról innealtóir sibhialta chun bóthar a phleanáil.
  tutorial_educodelair_longdescription: George á chased i Lair Chiroptera agus riachtanais
    do chabhair chun éalú! Dear do chluiche bhfreagra 2D iomlán féin tríd an teagaisc
    seo a leanúint agus foghlaim na bunghnéithe forbartha cluiche. Cód do bhealach
    amach as ár leibhéal, nó a dhéanamh do chuid féin chun dúshlán do chairde!
  tutorial_ibmhourofz_longdescription: 'Ar tharraing tú airgead siar ó ATM riamh?
    Úsáidtear cárta creidmheasa chun íoc as rud éigin? Tá rud amháin i gcoiteann ag
    na gníomhartha seo go léir: tosaíonn siad go léir le cliceáil simplí. Ach cad
    atá ag tarlú i ndáiríre taobh thiar de sin cliceáil? Sin Ríomhaireacht Fiontraíochta.
    Tús a chur ag foghlaim níos mó faoi conas a oibríonn ríomhaireacht fiontraíochta
    sa lá atá inniu le IBM Uair Z.'
  tutorial_gamefrootbacteria_longdescription: 'Foghlaimíonn mic léinn faoi na coinníollacha
    inar féidir le baictéir salmonella maireachtáil agus iad ag códú cluiche insamhalta
    spraoi i Gamefroot! Tá an ghníomhaíocht seo deartha do mhúinteoirí eolaíochta
    AGUS do mhúinteoirí Teicneolaíochtaí Digiteacha atá ag iarraidh a gcuid mac léinn
    a fhostú in iliomad réimsí ábhair. '
  tutorial_educodeforest_longdescription: Tá Alex gafa san Fhoraois Frosted ar feadh
    tamaill. An féidir leat cabhrú leo éalú? Múineann an teagaisc éasca le leanúint
    tú conas a thógáil agus a shaincheapadh cluiche bhfreagra iomlán a ritheann in
    aon bhrabhsálaí nua-aimseartha. Bain triail as chun buille ár leibhéal, nó do
    chuid féin a chruthú chun dúshlán do chairde!
  tutorial_educodehorus_longdescription: Cabhair Lisa réiteach enigma Horus agus éalú
    a teampall. Lean an teagaisc chun cód agus a shaincheapadh do chluiche bhfreagra
    féin i roinnt céimeanna. Déan iarracht ár leibhéal a bhualadh, nó é a chur in
    eagar chun é a dhéanamh chomh furasta nó chomh dúshlánach agus is mian leat. Foghlaim
    na bunghnéithe forbartha cluiche agus iad ag imirt!
  tutorial_codespeakpokemon_longdescription: Cód do Pokemon is fearr leat chun leibhéal
    suas agus éabhlóidiú.
  tutorial_stemholiday_longdescription: STEMScopes Códú faoi thiomáint ag BitsBox
    ligeann do mhic léinn a thógáil agus a roinnt a gcárta saoire fíorúil féin ag
    baint úsáide as cód JavaScript clóscríofa. Is é ár gclár éasca le húsáid agus
    éilíonn aon taithí códaithe roimh ré. Cuirimid tacaíocht leabaithe ar fáil ar
    fud an chláir, agus is féidir le mic léinn é a dhéanamh amach leo féin go héasca.
    Bí ar bís do chárta fíorúil féin a chódú le roinnt le cairde agus le teaghlaigh
    an séasúr saoire seo!
  tutorial_codespeakpixel_longdescription: Foghlaim conas eagarthóir ealaíne picteilín
    a chruthú chun do dhearaí agus d'ealaín saincheaptha féin a chruthú.
  tutorial_codespellsnexus_longdescription: Faoi mheantóireacht puipéad stoca mistéireach,
    ní mór duit aip 'Learn to Code' sár-chliste a insíothlú agus a athchlárú a lorgaíonn
    forlámhas domhanda. Puzzles Réitigh. Foghlaim chun cód. Hack an Nexus.
  tutorial_carnegieslime_longdescription: Gach bliain an Minions de Scarecorp iarracht
    a ghoid do barra candy. Tá criú Slimeball Baddest Booville High tagtha le chéile
    chun na barra candy a chosaint le hairm slaim. Imríonn na himreoirí mar arrachtaigh
    déagóirí a chláraíonn a gcuid peataí robot comhoibritheach (aka 'cobot') chun
    cabhrú le Minions of Scarecorp a chur síos atá tar éis fómhar candy a mbaile.
    Roghnaigh idir ceithre carachtair agus a gcuid peataí cobotic.
  tutorial_ozotown_longdescription: Múinfidh Ozotown Ozotown Ozotown Ozotown seicheamh
    chun cinn de réir mar a úsáideann mic léinn scileanna loighic, réasúnaíochta agus
    eolaíochta ríomhaireachta chun cásanna fíor-saoil a nascleanúint. Níl gá le bot!
  tutorial_milnedash_longdescription: Dash ba mhaith leis a fháil amach conas a rince!
    An féidir leat cabhrú léi tiomáint isteach agus amach agus a thaispeáint a stuif
    i lár? Tá an ghníomhaíocht seo dírithe ar an scoláire agus múinfidh sí don úsáideoir
    faoi sheicheamhú agus lúba.
  tutorial_microbitpet_longdescription: 'Cód do peataí leictreonach féin agus é a
    shaincheapadh chun é a dhéanamh do chuid féin. '
  tutorial_spherotriad_longdescription: 'Déan iniúchadh ar a bhfuil i gceist le gach
    ceann de bhunphrionsabail na cibearshlándála agus foghlaim conas cothromaíocht
    a fháil chun córas slán a bhaint amach a oibríonn do gach úsáideoir. '
  tutorial_spheropassword_longdescription: Déan iniúchadh ar conas comhcheangail láidre
    pasfhocal a dhéanamh ag baint úsáide as aireagáin LittleBits agus códú.
  tutorial_codequilt_longdescription: Machnamh a dhéanamh ar a fhaigheann chun cód
    agus cad is féidir a dhéanamh le cód agus ag éirí eolach Scratch.
  tutorial_ozoshape1_longdescription: Múinfidh an Ozobot Blockly ShapeTracer scileanna
    seicheamhaithe agus dífhabhtaithe. Bainfidh an scoláire úsáid as scileanna loighic,
    réasúnaíochta agus eolaíochta ríomhaireachta. Níl gá le bot!
  tutorial_ozoshape2_longdescription: Múinfidh an Ozobot Blockly ShapeTracer 2 scileanna
    seicheamhaithe agus lúbtha chun cinn. Bainfidh an scoláire úsáid as scileanna
    loighic, réasúnaíochta agus eolaíochta ríomhaireachta. Níl gá le bot!
  tutorial_hopescape_longdescription: Cód cluiche seomra éalaithe loighic oscailte,
    agus foghlaim faoi choincheapa cosúil le atriall agus eilimintí tábhachtacha dearaidh
    cluiche eile.
  tutorial_ozorace_longdescription: Déanfaidh mic léinn clár a phleanáil agus a fhorghníomhú
    le paraiméadair éagsúla, cleachtadh tomhais, seicheamhú agus dífhabhtaithe agus
    iad ag cruthú rás-rian do Ozobot.
  tutorial_ozoequestrian_longdescription: Beidh mic léinn a úsáid Cóid Dath chun clár
    a mount (Evo) chun cúrsa a chur i gcrích.
  tutorial_irobotpizza_longdescription: Ag iarraidh a dhéanamh códaithe taithí comhoibritheach,
    sóisialta agus spraoi Super ar do scoil? Sa trealamh imeachta digiteach lasmuigh
    den bhosca seo, soláthraímid na huirlisí go léir a theastóidh uait chun an dúshlán
    foirfe cód teaghlaigh a óstáil. Ag Páirtí Pizza iRobot, tagann teaghlaigh le chéile
    chun robots fíorúla béile agus cód a roinnt chun dúshláin a chur i gcrích, atá
    deartha do thosaitheoirí agus do ardchódaitheoirí.
  tutorial_ai4alldance_longdescription: Sa bheart gairid spraíúil seo de AI, déanann
    mic léinn iniúchadh ar an gcaoi ar féidir le huirlisí AI cabhrú le daoine nuáil
    a dhéanamh, agus conas is féidir le nuálaithe daonna cabhrú le AI a fheabhsú.
  tutorial_ai4allneural_longdescription: Is éard atá sa churaclam seo ná tumadóireacht
    phraiticiúil tosaigh ar na sonraí teicniúla faoi conas is féidir le roinnt córas
    AI rudaí a aimsiú in íomhánna, nó i bpatrúin eile i gcomhthéacs. Sa deireadh,
    múinfidh mic léinn an méid atá foghlamtha acu do dhaoine eile. Má rinne do mhic
    léinn AI & Damhsa, b'fhéidir gur mhaith leo é seo a sheiceáil ina dhiaidh sin
    chun foghlaim conas a d'oibrigh an córas sin.
  tutorial_spheroinout_longdescription: Tá indi réidh chun níos mó a fhoghlaim faoi
    conas a oibríonn sé agus ríomhairí eile. Sa cheacht seo, faigh amach ionchuir
    agus aschuir tríd an taiscéalaíocht phraiticiúil seo.
  tutorial_edisonblueprint_longdescription: An féidir leat clár Edison a thiomáint
    i cruthanna éagsúla ionas gur féidir leis an robot a tharraingt gormchlónna éagsúla?
  tutorial_edisonmaze_longdescription: A ligean ar a fháil ar an robot Edison chun
    cine ar feadh cruth Euler Conair!
  tutorial_milnefunctions_longdescription: Dash ba mhaith leis a fháil amach conas
    a rince! An féidir leat cabhrú léi tiomáint isteach agus amach agus a thaispeáint
    a stuif i lár? Tá an ghníomhaíocht seo dírithe ar an scoláire agus múinfidh sí
    don úsáideoir faoi sheicheamhú, lúba agus feidhmeanna.
  tutorial_sasmap_longdescription: 'Sa cheacht seo, úsáidfidh an scoláire cód chun
    tuiscint a léiriú ar an difríocht idir gnéithe daonna agus fisiciúla ar léarscáil.
    Aithneoidh siad cosán trí ghreille de ghnéithe matamaitice ionas nach dtiocfaidh
    robot i dtír ach ar ghnéithe daonna. Ansin oibreoidh mic léinn i bhfoirne chun
    cód a scríobh a dhéanfaidh nascleanúint ar a róbat feadh an chosáin cheart. '
  tutorial_firstrobotics_longdescription: Foghlaim conas cód a dhéanamh le FTC Sim,
    teanga ríomhchlárúcháin blocbhunaithe ar líne a chuimsíonn insamhlóir beo ionas
    gur féidir le mic léinn an robot a fheiceáil láithreach ag gluaiseacht bunaithe
    ar an gcód atá scríofa acu.
  tutorial_sasdata_longdescription: Déan sonraí a mhealladh le mic léinn trí vótaíochtaí
    gasta a ghineann léirshamhlú sonraí idirghníomhacha fíor-ama. Déanfaidh an scoláire
    sainaithint, léirmhíniú agus cumarsáid a dhéanamh faoi shonraí - scileanna bunúsacha
    tábhachtacha chun tuiscint a fháil ar ár ndomhan atá saibhir ó thaobh sonraí de.
  tutorial_carnegiesensabot_longdescription: Foghlaim conas robot fíorúil EV3 a chlárú
    chun dúshlán Sensabot an domhain réadaigh a chríochnú sa ghníomhaíocht seo Acadamh
    Róbataic Carnegie Mellon.
  tutorial_robotical4_longdescription: Cuirtear MartyBlocks le chéile i bhformáid
    ingearach, atá níos coitianta le haghaidh cód scríbhneoireachta. Cuirfear spás
    oibre níos mó agus feidhmiúlacht níos mó ar fáil don fhoghlaimeoir chun Marty
    a rialú agus ar deireadh thiar beidh siad ag idirghníomhú leis an gcomhshaol.
    Cuirfidh an ceacht seo foghlaimeoirí ar an eolas faoi na rannóga, an leagan amach,
    agus an timpeallacht nua seo á chur i gcomparáid le MartyBlocks Jr.
  tutorial_kinderadd_longdescription: Sa cheacht seo, úsáidfidh mic léinn halgartaim
    agus robots a ghluaiseann chun coincheapa matamaiticiúla a shamhaltú. Taistealaíonn
    KIBO feadh líne uimhir fhisiciúil chun comhaireamh, suimiú agus dealú a mhúnlú.
    Cruthóidh mic léinn halgartaim (lúba athuair san áireamh go roghnach) chun fadhbanna
    a réiteach, díreach mar a dhéanann ríomhchláraitheoirí ag an obair!
  tutorial_imagipython_longdescription: Bí ar an gcéad líonra sóisialta ar domhan
    le haghaidh réamh-déagóirí ar mhaith leo cód a dhéanamh. Dear do chéad tionscadal
    ildaite i nóiméid leis an aip imagi saor in aisce.
  tutorial_robotical2_longdescription: Cruthóidh an foghlaimeoir sraith céimeanna
    chun deis a thabhairt do pháirtí taisteal ar bhealach chuig sprioc, ag baint úsáide
    as an Marty Controller. Tá gluaiseacht ceangailte ag gach ceann de na siombailí
    treorach; sa cheacht seo, spreagfar foghlaimeoirí triail a bhaint as na saigheada
    treorach ach díreofar ar an tsaighead ar aghaidh.
  tutorial_robotical3_longdescription: Déanfaidh an foghlaimeoir iniúchadh ar an gcomhéadan
    nua do Marty, áit a bhfanfaidh a dtreoracha ar scáileán an ghléis. Beidh an foghlaimeoir
    ag déanamh meastacháin ar an méid céimeanna a shíleann siad a bheidh de dhíth
    ar Marty chun sprioc a bhaint amach.
  tutorial_blockscadvirus_longdescription: 'Úsáid ardán dearaidh 3D chun víreas a
    shamhaltú agus foghlaim faoin gcaoi a n-úsáideann ár gcomhlachtaí céimseata chun
    na hionróirí seo a throid. '
  tutorial_robotical1_longdescription: Feicfidh na foghlaimeoirí Marty the Robot ag
    gluaiseacht leis na cártaí dath Unplugged. Treoróidh foghlaimeoirí comhpháirtí
    ansin chun dul ar aghaidh agus stad, agus úsáid á baint as páipéar daite. Gach
    ceann de na cártaí daite Robotical ar Tá treoir tógadh isteach é, go dtuigeann
    Marty, gan an gá a scríobh nó a shocrú aon chód.
  tutorial_irobotshapes_longdescription: Faigh amach faoi chruthanna éagsúla trí aithint
    patrún agus seicheamhú sa leabhar oibre robot-téamaí neamhphlugáilte, inphriontáilte
    seo!
  tutorial_irobotparts_longdescription: Faigh amach faoi na píosaí éagsúla a úsáidtear
    chun róbat a thógáil trí do chuid céadfaí a iniúchadh agus buneilimintí matamaitice
    a chleachtadh.
  tutorial_irobottools_longdescription: Scrúdaíonn an leabhar oibre seo gach ceann
    de na cineálacha éagsúla uirlisí a úsáidtear agus róbat á thógáil trí mheaitseáil,
    comhaireamh, sealgairí scavenger agus gníomhaíochtaí tomhais,
  tutorial_kindercar_longdescription: Beidh mic léinn ina n-innealtóirí, ag foghlaim
    céimeanna an Phróisis Dearaidh Innealtóireachta. Arna spreagadh ag an leabhar
    'If I Built a Car' le Chris Van Dusen, leanfaidh mic léinn an próiseas dearaidh
    innealtóireachta chun a gcarranna aisling féin a chruthú as ábhair cheirde agus
    athchúrsáilte. Déanfaidh siad seicheamh gairid cláraithe a scanadh chun a gcarranna
    a bhogadh!
  tutorial_caavatar_longdescription: 'Is é Avatar an mhealladh idirghníomhach is déanaí
    ag páirc téama Thrillville. Ní féidir le Sakura agus Nikau fanacht chun cuairt
    a thabhairt air agus taithí a fháil ar shaol an lae amárach! Sa ghearrchúrsa idirghníomhach
    seo, téann an foghlaimeoir le Sakura agus Nikau chun foghlaim faoi shonraí, lorg
    coise digiteacha, Idirlíon rudaí, Sonraí Móra, agus na himpleachtaí atá acu dúinn
    mar dhaoine, agus ár dtodhchaí.   '

    athróga, orduithe gluaisne, feidhmeanna lúb, agus go leor eile.
  tutorial_blockscadbargraphs_shortdescription: 'Scríobhfaidh mic léinn cód a ligeann
    dóibh a mbarra graif féin a shaincheapadh agus a anailísiú go tapa. '
  tutorial_blockscadbirdhouses_shortdescription: 'Reáchtálfaidh mic léinn cuideachta
    tógála éan, aonaid a thiontú, toisí a ríomh, agus athróga a úsáid chun a gcuid
    táirgí a scála. '
  tutorial_blockscadclock_shortdescription: 'Cláróidh mic léinn samhail 3D de chlog
    analógach is féidir a shocrú chun am ar bith a thaispeáint. '
  tutorial_blockscaddinner_shortdescription: Scríobhfaidh mic léinn clár ag úsáid
    athróga agus comhordanáidí chun cabhrú le róbat a mbord dinnéar a shocrú dóibh!
  tutorial_blockscadicecream_shortdescription: Cláróidh mic léinn meaisín uachtar
    reoite chun cóin uachtar reoite 3D a chruthú le huimhreacha agus méideanna éagsúla
    scúpaí uachtar reoite.
  tutorial_blockscadpizza_shortdescription: Cláróidh mic léinn modúl chun pizza 3D

  ai_vid_ethics2_caption: 'Eitic & AI: Príobháideacht agus Todhchaí na hOibre'
  self_paced_pl_hero_heading: Foghlaim Ghairmiúil Féin-Paced d'Oideoirí
  self_paced_pl_hero_desc: Tairiscintí foghlama gairmiúla chun tacú le múinteoirí
    i ngach céim dá dturas teagaisc ríomheolaíochta.
  self_paced_pl_intro_heading: Foghlaim ghairmiúil ar d'amlíne
  self_paced_pl_intro_desc: Tá áthas ar Code.org modúil féin-paced a thairiscint do
    mhúinteoirí. Tá na modúil seo ar fáil gan aon chostas ar aon oideachasóir le cuntas
    Code.org ar fud an domhain!
  self_paced_pl_intro_list_title_01: Solúbthacht agus Áisiúlacht
  self_paced_pl_intro_list_desc_01: Téigh i dteagmháil leis an ábhar ar do luas féin
    agus ar do chuid ama féin.
  self_paced_pl_intro_list_title_02: Taithí Foghlama Pearsantaithe
  self_paced_pl_intro_list_desc_02: Dírigh ar na réimsí is tábhachtaí do do chuid
    riachtanas agus do chomhthéacs teagaisc.
  self_paced_pl_intro_list_title_03: Rochtain ar Ábhar Ardchaighdeáin
  self_paced_pl_intro_list_desc_03: Faigh na cleachtais is déanaí is fearr, taighde,
    agus straitéisí chun eolaíocht ríomhaireachta a mhúineadh go héifeachtach.
  self_paced_pl_callout: Ag lorg roghanna foghlama gairmiúla faoi stiúir éascaitheora?
  self_paced_pl_callout_link: Amharc ar ár gceardlanna pearsanta agus fíorúla.
  self_paced_pl_modules_heading: Modúil foghlama gairmiúla féin-paced
  self_paced_pl_modules_desc: Trí léamh, trí fhíseáin a fheiceáil, puzail idirghníomhacha
    a chomhlánú, agus machnamh a dhéanamh ar do chuid foghlama, forbróidh tú do thuiscint
    féin agus tú ag ullmhú chun an eolaíocht ríomhaireachta a mhúineadh i do sheomra
    ranga.
  self_paced_pl_modules_list_heading: 'Tar éis dóibh ceann de na modúil seo a chríochnú,
    déanfaidh na rannpháirtithe:'
  self_paced_pl_modules_list_01: Foghlaim conas nascleanúint a dhéanamh ar shuíomh
    Gréasáin Code.org agus uirlisí múinteoirí.
  self_paced_pl_modules_list_02: Faigh tuiscint ardleibhéil ar an ábhar, na huirlisí
    agus an oideolaíocht.
  self_paced_pl_modules_list_03: Ullmhaigh le tosú ag múineadh an churaclaim le do
    mhic léinn.
  self_paced_pl_facilitator_heading: Ar mhaith leat do chuid foghlama a thabhairt
    níos mó?
  self_paced_pl_facilitator_subheading: Ceardlanna faoi stiúir éascaitheora
  self_paced_pl_facilitator_desc: Chomh maith leis na modúil féin-luas thuasluaite,
    tá ceardlanna foghlama gairmiúla faoi stiúir éascaitheoirí ar fáil do mhúinteoirí.
    Bí ar an níos mó ná 100,000 múinteoir a ghlac páirt inár gceardlanna. Mholfadh
    níos mó ná 90% den lucht freastail ár gclár do mhúinteoirí eile.
  self_paced_pl_facilitator_call_to_action: Déan iniúchadh ar fhoghlaim ghairmiúil
    faoi stiúir éascaitheora
  self_paced_pl_resources_heading: Acmhainní breise do mhúinteoirí
  self_paced_pl_resources_title_01: Comhpháirtí Réigiúnach Code.org
  self_paced_pl_resources_desc_01: Ceangail le do Chomhpháirtí Réigiúnach Code.org
    chun a fháil amach cad atá ar siúl i do réigiún. Soláthraíonn Do Code.org Comhpháirtí
    Réigiúnach áitiúil ceardlanna éascaithe-threoraithe do mhúinteoirí, agus is féidir
    cabhrú le treoir a thabhairt do scoil nó dúiche ar chur i bhfeidhm, deimhniú,
    maoiniú, agus níos mó.
  self_paced_pl_resources_title_02: Cumann na Múinteoirí Eolaíochta Ríomhaireachta
  self_paced_pl_resources_desc_02: Bí ar an domhan is mó roinn Eolaíocht Ríomhaireachta!
    Ceangail le níos mó ná 19,000 múinteoir CS ó gach cearn den domhan, faigh neart
    i do phobal áitiúil, agus faigh tacaíocht ó mhúinteoirí CS eile.
  self_paced_pl_resources_title_03: Innealtóir Todhchaí Amazon
  self_paced_pl_resources_desc_03: Code.org i gcomhpháirtíocht le Amazon Innealtóir
    Todhchaí a chur ar fáil do mhúinteoirí ag scoileanna underserved fás ar líon na
    n-acmhainní agus na sochair gan aon chostas! Faigh amach an bhfuil do scoil incháilithe.
  tenth_anniversary_homepage_blurb: Tá Code.org 10 bliain d'aois!
  tenth_anniversary_homepage_link: Amharc ar an tionchar a bhí againn.
  tenth_anniversary_top_heading: Code.org ceiliúradh 10 mbliana!
  tenth_anniversary_top_desc: Táimid ag ceiliúradh deich mbliana de chumhacht a thabhairt
    do mhic léinn an ríomheolaíocht a fhiosrú.
  tenth_anniversary_timeline_heading: Deich mbliana de chlocha míle
  tenth_anniversary_timeline_scroll: Scrollaigh le haghaidh níos mó!
  tenth_anniversary_celebrate_heading: Ceiliúradh a dhéanamh le linn
  tenth_anniversary_began_video_heading: Féach nuair a thosaigh sé ar fad
  tenth_anniversary_began_video_title: Cad é nach múineann mórchuid na scoileanna
  tenth_anniversary_testimonials_heading: Cad iad na daoine ag rá
  tenth_anniversary_testimonials_01: Bhí mé mac léinn scoil ard teacht suas chugam
    ceithre bliana tar éis a bhí mé léi mar schooler 8ú grád lár agus bhí sí ar bís
    go raibh sí ag dul chun staidéar a dhéanamh eolaíocht ríomhaireachta sa choláiste.
    Mar schooler lár bhí sí faoi lé rud éigin nua, agus go bhfuil curtha síol ar feadh
    a cuid blianta coláiste.
  tenth_anniversary_testimonials_02: Chuaigh mé Uair an Chóid i do chéad bhliain agus
    a bheith in éineacht leat go léir ar an mbealach! Spreag sé dom deiseanna breise
    códaithe a lorg do mo mhic léinn. Go raibh maith agat do gach duine atá déanta
    agat a fháil páistí ag gabháil agus excited faoi eolaíocht ríomhaireachta! Ní
    bheimis san áit a bhfuilimid gan tú!
  tenth_anniversary_testimonials_03: Chomaoin mé Code.org an oiread sin. Is mise an
    múinteoir atá mé inniu mar gheall ar na huirlisí a sholáthraíonn tú d'oideoirí
    cosúil liomsa. Tá Code.org á úsáid agam ó 2013 agus bhí mé ina éascaitheoir ó
    2019. Go raibh maith agat as a dhéanamh dom breathnú maith le haghaidh na blianta
    fada, Code.org. Is mór agam é.
  farsi_page_top_heading: Code.org i Farsi
  farsi_page_top_heading_02: Tá Talent i ngach áit, ach nach bhfuil deis. Code.org
    i Farsi osclaíonn doras chun deis a bheadh a dhúnadh ar shlí eile.
  farsi_page_top_desc: Sa lá atá inniu, tá os cionn 110 milliún cainteoirí Farsi ar
    fud an domhain. Cé go bhfuil formhór na gcainteoirí dúchais ina gcónaí san Iaráin,
    san Afganastáin agus sa Táidsíceastáin, tá na milliúin ina gcónaí mar inimircigh,
    imircigh agus dídeanaithe ar fud an domhain. Leis an Code.org i dtionscnamh Farsi,
    beidh an rochtain chéanna ag mic léinn a labhraíonn Farsi ar ár gcuraclaim atá
    ar fáil cheana féin do mhic léinn i ngach mórtheanga eile ar domhan.
  farsi_page_global_heading: Tionchar Domhanda Iranians san Oideachas & Teicneolaíocht
  farsi_page_global_desc_01: Nuair a smaoiníonn tú ar algartam, is féidir leat glacadh
    leis gur rud nua é, ach thángthas ar choincheap algartam san Iaráin níos mó ná
    1300 bliain ó shin. “Algartam” ainmnithe i ndiaidh a aireagóir, an matamaiticeoir
    Al Khwarizmi, a bhí ina gcónaí sa talamh ar a dtugtaí Persia roimhe seo agus anois
    ar a dtugtar an Iaráin. Chomh luath agus croílár na matamaitice, na heolaíochta,
    na fealsúnachta agus na míochaine, tá dul chun cinn agus tionchair as cuimse déanta
    ag an Iaráin sa teicneolaíocht.
  farsi_page_global_desc_02: Taobh amuigh de theorainneacha na tíre féin, chuir Iranians
    ar fud an domhain ar bhealaí gan áireamh leis an eolaíocht agus leis an teicneolaíocht
    - mar chomhbhunaitheoirí nó POF cuideachtaí teicneolaíochta mar uber, eBay, Intuit,
    agus Dropbox, nó teicneolaíochtaí mar mháinliacht LASIK nó comhbhrú JPEG, nó i
    róil eolaíochta, acadúla nó innealtóireachta ar fud na cruinne.
  farsi_page_global_desc_03: Mar fhocal scoir, tá Code.org faoi stiúir Mheiriceá na
    hIaráine Hadi Partovi agus tá sé ag fás le bheith ar cheann de na heagraíochtaí
    oideachais is mó ar fud an domhain.
  farsi_timeline_heading: Ár Amlíne Réamh-mheasta
  farsi_timeline_stage_title_01: Céim 1
  farsi_timeline_stage_title_02: Céim 2
  farsi_timeline_stage_title_03: Céim 3
  farsi_timeline_stage_title_04: Céim 4
  farsi_timeline_stage_title_05: Céim 5
  farsi_timeline_stage_01_list_01: Aistrigh an CS Bunúsaigh curaclam, atá beartaithe
    do dhaltaí bunscoile.
  farsi_timeline_stage_01_list_02: Aistrigh dhá chúrsa CS Bunúsaigh Express do mhic
    léinn aois 8-18 agus réamh-léitheoirí.
  farsi_timeline_stage_01_list_03: Aistrigh ranganna teagaisc 16 Uair an Chóid.
  farsi_timeline_stage_01_desc: Cuimsíonn Céim 1 níos mó ná 500,000 focal agus críochnófar
    é faoi Dheireadh Fómhair 2023.
  farsi_timeline_stage_02_heading: Físeáin a Logánú
  farsi_timeline_stage_02_list_01: Fotheideal 128 físeán (75 físeán do Bunúsaigh CS
    agus 53 físeáin do Uair an Chóid).
  farsi_timeline_stage_02_list_02: Dub 98 Físeáin.
  farsi_timeline_stage_02_list_03: Athchruthú 30 físeáin agus cainteoirí dúchais ar
    cíos i gúna cultúrtha cuí chun físeáin reshoot.
  farsi_timeline_stage_02_desc: Is féidir le Céim 2 bliain amháin a chur i gcrích
    agus tosóidh sé i mí Lúnasa 2023.
  farsi_timeline_stage_03_list_01: Aistrigh Fionnachtana CS, ár gcuraclam meánscoile.
  farsi_timeline_stage_03_list_02: Fotheideal agus dub 47 físeáin do Fionnachtana
    CS.
  farsi_timeline_stage_03_list_03: Athchruthú 29 físeáin agus ar cíos cainteoirí dúchais
    i gúna cultúrtha cuí chun físeáin reshoot.
  farsi_timeline_stage_03_desc: Cuirfear tús le Céim 3 i mí Dheireadh Fómhair 2023
    agus is dócha go gcríochnófar é faoi Iúil 2024.
  farsi_timeline_stage_04_list_01: Aistrigh CS Prionsabail & AP Eolaíocht Ríomhaireachta
    A, ár gcuraclam scoile ard.
  farsi_timeline_stage_04_list_02: Fotheideal agus físeáin dub do Prionsabail CS &
    AP Eolaíocht Ríomhaireachta A.
  farsi_timeline_stage_04_list_03: Físeáin Athchruthú le cainteoirí dúchais, i gúna
    cultúrtha cuí.
  farsi_timeline_stage_04_desc: Is féidir le Céim 4 bliain amháin a chur i gcrích,
    is dócha go dtosóidh sé ag deireadh 2024.
  farsi_timeline_stage_05_heading: Ábhar Breise
  farsi_timeline_stage_05_list_01: Aistrigh curaclam atá fágtha, lena n-áirítear CS
    Connections.
  farsi_timeline_stage_05_list_02: Fotheideal, dub, agus reshoot aon físeáin eile
    ó gach cúrsa.
  farsi_timeline_stage_05_desc: Céim 5 Is féidir a ghlacadh bliain amháin a chur i
    gcrích, is dócha go dtosóidh sé i 2025.
  farsi_page_supporters_heading: Meiriceánaigh Natural don CS Education
  farsi_page_supporters_desc: 'Go raibh maith agat do na ceannairí seo a leanas feiceálach
    Natural Mheiriceá a tháinig le chéile chun tacú le hoideachas eolaíocht ríomhaireachta,
    le bronntanas luaidhe chun Code.org i Farsi:'
  farsi_page_supporters_desc_02: Tugaimid cuireadh duit ranníocaíochtaí Natural sa
    teicneolaíocht a cheiliúradh trí thacú le Code.org agus oideachas eolaíochta ríomhaireachta
    ionas go mbeidh an deis ag gach mac léinn i ngach scoil eolaíocht ríomhaireachta
    a fhoghlaim.
  farsi_page_founders_heading: Scéal Ár mBunaitheoirí
  farsi_page_founders_slide_01: Rugadh san Iaráin é, d'fhás Hadi agus Ali Partovi
    suas le linn chogadh na hIaráine-na hIaráice. Rinne scairdeanna trodaire na hIaráice
    buamáil ar a gcomharsanacht i Tehran.
  farsi_page_founders_slide_02: Nuair a bhí siad 9 mbliana d'aois, thug a n-athair,
    ollamh fisice, ríomhaire Commodore 64 abhaile ó thuras thar lear. Ba é an ríomhaire
    seo éalú óna dtimpeallacht - d'fhoghlaim siad conas aipeanna, cluichí agus ceol
    a chódú agus a chruthú.
  farsi_page_founders_slide_03: Immigrated siad go dtí na Stáit Aontaithe ag aois
    11. Go luath tar éis chas siad 15, chaith siad a gcuid samhraí ag obair mar innealtóirí
    bogearraí chun cabhrú íoc ar a bhealach a dhéanamh tríd an scoil ard agus coláiste.
  farsi_page_founders_slide_04: Ar céim amach ó Ollscoil Harvard le céimeanna Máistreachta
    san eolaíocht ríomhaireachta, Hadi agus Ali shaothrú gairmeacha sa teicneolaíocht.
  farsi_page_founders_slide_05: D'éirigh leo i dtionscal na teicneolaíochta agus bhunaigh
    siad go leor gnólachtaí ardteicneolaíochta, ag déanamh aisling Mheiriceá. Ina
    theannta sin, bhí siad bisiúil infheisteoirí aingeal, cuideachtaí tacaíochta ar
    nós Facebook, Uber, Airbnb, agus Dropbox, i measc rudaí eile.
  farsi_page_founders_slide_06: In 2013, sheol Hadi agus Ali an Code.org oideachais
    neamhbhrabúis, a leanann Hadi i gceannas mar POF. Ó bunaíodh é, tá Code.org tús
    le gluaiseacht ollmhór a mhúineadh eolaíocht ríomhaireachta agus códú do K-12
    mhic léinn ar fud an domhain. Is é an soláthraí is mó de churaclaim eolaíochta
    ríomhaireachta ar domhan é freisin, le níos mó ná 80 milliún úsáideoir mac léinn
    i 180 tír.
  farsi_page_support_heading: Do Thacaíocht agus Do Ghuth
  farsi_page_support_heading_02: Go raibh maith agat as do spéis i Code.org i Farsi.
  farsi_page_support_get_updates: "[Cláraigh] (%{form_url}) chun níos mó a fhoghlaim
    faoin tionscadal sonrach seo agus chun nuashonrú a fháil ar a dhátaí scaoilte
    ar stáitse."
  farsi_page_support_contact_us: Más mian leat tacú leis an tionscnamh seo nó níos
    mó a fhoghlaim, le do thoil [déan teagmháil linn] (%{contact_link}) nó tabhair
    thíos.
  farsi_page_compliance_heading: Comhlíonadh Chun Tacú Le Aistriúcháin Farsi
  farsi_page_compliance_desc: Mar U.S. neamhbhrabúis, tá Code.org faoi réir dlíthe
    maidir le smachtbhannaí leis an Iaráin. Tar éis dó dul i gcomhairle le habhcóide
    dlí na SA a bhfuil taithí aige i Rialacháin Smachtbhannaí agus Aistriúcháin na
    hIaráine (ITSR), creideann Code.org go bhféadfadh sé Aistriúcháin Farsi de Churaclam
    CS a mhaoiniú, a ullmhú agus a dháileadh sna Stáit Aontaithe agus in áiteanna
    eile ar fud an domhain, lena n-áirítear laistigh den Iaráin. Soláthraíonn an ITSR
    díolúine do “ábhair faisnéise agus faisnéise” (Díolúine IIM) agus creideann Code.org
    go gcuirfidh an díolúine seo sciath iomlán ar a maoiniú, a hullmhú agus a dháileadh
    ar Aistriúcháin Farsi agus ar an gcaoi sin go gcumasóidh sé a hiarracht Farsi
    Translations dul ar aghaidh go hiomlán le riachtanais smachtbhannaí eacnamaíocha
    na SA.
  resources_tabs_heading: Acmhainní a thacaíonn leat gach céim den bhealach
  resources_tabs_desc: "[Cláraigh le haghaidh cuntas Code.org] (%{sign_up_url}) chun
    rochtain a fháil ar ábhair a chabhróidh leat eolaíocht ríomhaireachta a mhúineadh
    go muiníneach. Tá acmhainní fairsinge ag Code.org atá deartha chun tacú le hoideoirí,
    fiú iad siúd gan taithí teagaisc CS roimh ré."
  resources_tabs_tab_label_lesson_plans: Pleananna Ceachta
  resources_tabs_tab_label_videos: Físeáin
  resources_tabs_tab_label_slides: Sleamhnáin
  resources_tabs_tab_label_assessments: Measúnuithe
  resources_tabs_tab_label_tools: Uirlisí Clárúcháin
  resources_tabs_lesson_plans_subhead: Faigh treoir céim ar chéim, cuspóirí foghlama,
    agus straitéisí measúnaithe do theagasc éifeachtach.
  resources_tabs_lesson_plans_desc: I measc na n-acmhainní cabhracha tá deiceanna
    sleamhnáin, treoracha gníomhaíochta, rúbrics, agus go leor eile - iad uile eagraithe
    in aon áit amháin. In éineacht le gach plean ceachta tá leideanna maidir le cur
    i bhfeidhm an tseomra ranga, smaointe difreála, agus gníomhaíochtaí síneadh chun
    freastal ar mhic léinn de gach cumas.
  resources_tabs_videos_heading: Físeáin Teagaisc
  resources_tabs_videos_subhead: Féach forbhreathnú éasca le tuiscint a fháil ar eolaíocht

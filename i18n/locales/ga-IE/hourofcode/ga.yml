  hoc_faq_title: Ceisteanna Coitianta
  hoc_faq_what_is_hoc_q: Cad é Uair an Chóid?
  hoc_faq_what_is_hoc_a: An Uair an Chóid thosaigh mar réamhrá uair an chloig chun
    eolaíocht ríomhaireachta, a ceapadh chun demystify “cód”, chun a thaispeáint gur
    féidir le duine ar bith a fhoghlaim an Basics, agus rannpháirtíocht i réimse na
    heolaíochta ríomhaireachta a leathnú. Tá sé tar éis éirí ó iarracht ar fud an
    domhain chun eolaíocht ríomhaireachta a cheiliúradh, ag tosú le gníomhaíochtaí
    códaithe 1 uair an chloig ach leathnú le gach cineál na n-iarrachtaí pobail. Amharc
    ar na <a href='%{tutorials}'>ranganna teagaisc agus gníomhaíochtaí</a>. Tacaíonn
    níos mó ná <a href='%{partners}'>400 comhpháirtithe</a> agus 200,000 oideachasóirí
    ar fud an domhain leis an bhfeachtas Grassroots seo.
  hoc_faq_what_is_hoc_a_markdown: An Uair an Chóid thosaigh mar réamhrá uair an chloig
    chun eolaíocht ríomhaireachta, a ceapadh chun demystify “cód”, chun a thaispeáint
    gur féidir le duine ar bith a fhoghlaim an Basics, agus rannpháirtíocht i réimse
    na heolaíochta ríomhaireachta a leathnú. Tá sé tar éis éirí ó iarracht ar fud
    an domhain chun eolaíocht ríomhaireachta a cheiliúradh, ag tosú le gníomhaíochtaí
    códaithe 1 uair an chloig ach leathnú le gach cineál na n-iarrachtaí pobail. Amharc
    ar an [ranganna teagaisc agus gníomhaíochtaí] (%{tutorials}). Tacaíonn níos mó
    ná [400 comhpháirtithe] (%{partners}) agus 200,000 oideachasóirí ar fud an domhain
    leis an bhfeachtas Grassroots seo.
  hoc_faq_last_year: Bain triail as na ranganna teagaisc
  hoc_faq_when_is_hoc_q: Cathain a bhíonn Uair an Chóid?
  hoc_faq_when_is_hoc_a: The Hour of Code takes place each year during <a href='%{csedweek_url}'>Computer
    Science Education Week</a>. The %{campaign_date_year} Computer Science Education
    Week will be %{campaign_date_full}, but you can host an Hour of Code all year-round.
    Computer Science Education Week is held annually in recognition of the birthday
    of computing pioneer <a href='%{grace_hopper}'>Admiral Grace Murray Hopper</a>
    (December 9, 1906).
  hoc_faq_when_is_hoc_a_markdown: Bíonn Uair an Chóid ar siúl gach bliain le linn
    [Seachtain Oideachais na Ríomheolaíochta] (%{csedweek_url}). %{campaign_date_full}a
    bheidh sa tSeachtain Oideachais Ríomheolaíochta %{campaign_date_year} , ach is
    féidir leat Uair an Chóid a óstáil ar feadh na bliana. Tionóltar Seachtain Oideachais
    Ríomheolaíochta gach bliain mar aitheantas ar lá breithe ceannródaí ríomhaireachta
    [Aimiréil Grace Murray Hopper] (%{grace_hopper}) (9 Nollaig, 1906).
  hoc_faq_why_cs_q: Cén fáth eolaíocht ríomhaireachta?
  hoc_faq_why_cs_a: "<i>Ba chóir go mbeadh an deis ag gach mac léinn</i> eolaíocht
    ríomhaireachta a fhoghlaim. Cabhraíonn sé le scileanna réiteach fadhbanna, loighic
    agus cruthaitheacht a chothú. Trí thosú go luath, beidh bunús ag mic léinn le
    go n-éireoidh leo in aon chosán gairme 21ú haois. Féach níos mó stats <a href='%{stats_url}'>anseo</a>."
  hoc_faq_why_cs_a_markdown: _Every_ Ba chóir go mbeadh an deis ag an mac léinn eolaíocht
    ríomhaireachta a fhoghlaim. Cabhraíonn sé le scileanna réiteach fadhbanna, loighic
    agus cruthaitheacht a chothú. Trí thosú go luath, beidh bunús ag mic léinn le
    go n-éireoidh leo in aon chosán gairme 21ú haois. Féach níos mó stats [here](%{stats_url}).
  hoc_faq_how_participate_q: Conas is féidir liom páirt a ghlacadh in Uair an Chóid?
  hoc_faq_how_participate_a: "<a href='/how-to'>Tosaigh ag pleanáil anseo</a> trí
    athbhreithniú a dhéanamh ar ár dtreoir maidir le conas. Is féidir leat imeacht
    Uair an Chóid a eagrú ar do scoil nó i do phobal &mdash; cosúil le club seach-churaclaim,
    neamhbhrabúis nó ag an obair. Nó, déan iarracht é féin nuair a thagann %{campaign_date}
    ."
  hoc_faq_how_participate_a_markdown: "[Tosaigh ag pleanáil anseo] (%{howto}) trí
    athbhreithniú a dhéanamh ar ár dtreoir maidir le conas. Is féidir leat imeacht
    Uair an Chóid a eagrú i do scoil nó i do phobal - cosúil le club seach-churaclaim,
    neamhbhrabúis nó ag an obair. Nó, déan iarracht é féin nuair a thagann %{campaign_date}
    ."
  hoc_faq_behind_hoc_q: Cé atá taobh thiar den Uair an Chóid?
  hoc_faq_behind_hoc_a: Is é an Uair an Chóid eagraithe ag Code.org agus tiomáinte
    ag an Uair an Choiste Athbhreithnithe Cód chomh maith le comhrialtas gan fasach
    de <a href='%{partner_url}'>comhpháirtithe</a> a tháinig le chéile chun tacú leis
    an Uair an Chóid - lena n-áirítear Microsoft, Apple, Amazon, Buachaillí agus Cailíní
    Clubanna Mheiriceá agus an Bord Coláiste.
  hoc_faq_behind_hoc_a_markdown: Is é an Uair an Chóid eagraithe ag Code.org agus
    tiomáinte ag an Uair an Choiste Athbhreithnithe Cód chomh maith le comhrialtas
    nach bhfacthas riamh roimhe de [partners](%{partner_url}) go bhfuil teacht le
    chéile chun tacú leis an Uair an Chóid - lena n-áirítear Microsoft, Apple, Amazon,
    Buachaillí agus Cailíní Clubanna Mheiriceá agus an Bord Coláiste.
  hoc_faq_host_q: Níl a fhios agam rud ar bith faoi códaithe. An féidir liom imeacht
    a óstáil fós?
  hoc_faq_host_a: Ar ndóigh. Tá gníomhaíochtaí Uair an Chóid féintreoraithe. Níl le
    déanamh agat ach <a href='%{codeorg_url}/learn'>triail a bhaint as ár ranganna
    teagaisc reatha</a>, roghnaigh an rang teagaisc atá uait, agus roghnaigh &mdash;
    uair an chloig a thugaimid aire don chuid eile. Tá roghanna againn freisin do
    gach aois agus leibhéal taithí, ó naíolanna agus suas. Tosaigh ag pleanáil d'imeacht
    trí léamh a dhéanamh ar ár <a href='/how-to'>conas treoir a thabhairt</a>.
  hoc_faq_host_a_markdown: Of course. Hour of Code activities are self-guided. All
    you have to do is [try our current tutorials](%{codeorg_url}/learn), pick the
    tutorial you want, and pick an hour — we take care of the rest. We also have options
    for every age and experience-level, from kindergarten and up. Start planning your
    event by reading our [how to guide](%{howto}).
  hoc_faq_devices_q: Cad iad na gairis ba chóir dom a úsáid do mo mhic léinn?
  hoc_faq_devices_a: Code.org tutorials work on all devices and browsers. You can
    see more information about Code.org's tutorial tech needs <a href='%{codeorg_url}/educate/it'>here</a>.
    Tech needs for non-Code.org tutorials can be found on <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>
    in the tutorial specific description. Don't forget we also offer <a href='%{unplugged_url}'>unplugged
    activities</a> if your school can't accommodate the tutorials!
  hoc_faq_devices_a_markdown: Code.org tutorials work on all devices and browsers.
    You can see more information about Code.org's tutorial tech needs [here](%{codeorg_url}/educate/it).
    Tech needs for non-Code.org tutorials can be found on [%{partner_url}/learn](%{codeorg_url}/learn)
    in the tutorial specific description. Don't forget we also offer [unplugged activities](%{unplugged_url})
    if your school can't accommodate the tutorials!
  hoc_faq_need_computers_q: An gá dom ríomhairí le haghaidh gach rannpháirtí?
  hoc_faq_need_computers_a: Níl. Tá ranganna teagaisc Uair an Chóid againn a oibríonn
    ar ríomhairí pearsanta, fóin chliste, táibléad, agus cuid nach dteastaíonn aon
    ríomhaire uathu! Is féidir leat páirt a ghlacadh cibé áit ina bhfuil tú, le cibé
    rud atá agat. <p><i>Seo roinnt roghanna:</i> <br> <ul> <li><b>Obair i mbeirteanna.</b>
    <a href='%{pair_programming_research}'>Taispeánann taighde gur fearr a fhoghlaimíonn</a>
    mac léinn le cláir <a href='%{pair_programming_video}'>bpéire</a>, ag roinnt ríomhaire
    agus ag obair le chéile. Spreag do mhic léinn dúbailt suas. <li><b>Bain úsáid
    as scáileán réamh-mheasta.</b> Má tá teilgeoir agus scáileán agat do ríomhaire
    atá nasctha leis an nGréasán, is féidir le do ghrúpa iomlán Uair an Chóid a dhéanamh
    le chéile. Féach codanna físe le chéile agus sealanna a ghlacadh puzail a réiteach
    nó ceisteanna a fhreagairt. <li><b>Téigh unplugged.</b> Cuirimid <a href='%{unplugged_url}'>ranganna
    teagaisc a éilíonn aon ríomhaire</a> ar chor ar bith. </ul>
  hoc_faq_need_computers_a_markdown: |-
    No. We have Hour of Code tutorials that work on PCs, smartphones, tablets, and some that require no computer at all! You can join wherever you are, with whatever you have.

    _Here are a few options:_

    - **Work in pairs.** [Research shows](%{pair_programming_research}) students learn best with [pair programming](%{pair_programming_video}), sharing a computer and working together. Encourage your students to double up.
    - **Use a projected screen.** If you have a projector and screen for a Web-connected computer, your entire group can do an Hour of Code together. Watch video portions together and take turns solving puzzles or answering questions.
    - **Go unplugged.** We offer [tutorials that require no computer](%{unplugged_url}) at all.
  hoc_faq_international_q: Tá mé i <country>. Conas is féidir liom páirt a ghlacadh
    go hidirnáisiúnta?
  hoc_faq_international_a: Is féidir le duine ar bith imeacht Uair an Chóid a eagrú,
    áit ar bith ar domhan. Anuraidh, tháinig mic léinn ar fud an domhain le chéile
    le haghaidh Uair an Chóid. Faigh amach níos mó <a href='/promote'>anseo</a>.

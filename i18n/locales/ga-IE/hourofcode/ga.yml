  oceans_behind_the_scenes_1: Leibhéil 2-4 úsáid samhail réamhoilte ar fáil ag an
    tionscadal <a href="https://www.tensorflow.org/" ></a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">

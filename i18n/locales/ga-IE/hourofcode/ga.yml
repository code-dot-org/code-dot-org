  tutorial_caflags_longdescription: Foghlaim roinnt coincheapa cláir bhunúsacha le
    blockly. Forbair do smaointeoireacht ríomhaireachtúil trí chruthanna, dathanna
    agus comhordanáidí simplí a úsáid chun bratacha an domhain a tharraingt. Faigh
    amach do chruthaitheacht agus tú ag iniúchadh seichimh éagsúla bloic agus luachanna
    chun do shárshaothair bhratach spreagúla féin a thógáil.
  tutorial_matariki_longdescription: 'Is as an Nua-Shéalainn iad Maia agus Charlie.
    Tá teaghlach Maia ag ullmhú chun Matariki a cheiliúradh: an bhliain nua Māori.
    Thug sí cuireadh dá cara Charlie teacht agus fanacht ag marae a teaghlaigh (teach
    cruinnithe traidisiúnta). Tá go leor tascanna agus gníomhaíochtaí spreagúla fadhbréitigh
    le déanamh do Matariki! Bain úsáid as do chuid scileanna Smaointeoireachta Ríomhaireachtúil
    chun cabhrú le Maia agus Charlie ullmhú don cheiliúradh.'
  tutorial_carestaurant_longdescription: Charlie agus Tilley tar éis a chinneadh go
    má chláraíonn siad Ross i gceart beidh sé in ann cabhrú a dhéanamh ar roinnt péintéireacht
    a dhéanamh Avengers Bia níos tarraingtí. Bí cinnte go bhfuil a n-halgartaim ceart
    cé - d'fhéadfadh a chlárú misdirected le paintbrush dhéanamh ar roinnt damáiste
    tromchúiseach!
  tutorial_casea_longdescription: Alex agus Lonnie chruthú iasc mhaisiúil agus créatúir
    farraige Super le bloic. Cabhair iad a shórtáil na sraitheanna in ord agus dífhabhtaithe
    ag spotting agus a shocrú na botúin. Saincheap do radharc farraige féin agus tabhair
    do charachtair beo trí idirghníomhaíocht a chur leis. Fáiltíonn coders bunleibhéal
    agus réamh-léitheoirí roimh chách!
  tutorial_cashield_longdescription: Is iad laethanta saoire an tsamhraidh é agus
    tá Alex, a teaghlach, agus Lonnie ag dul ar saoire chun na Fionlainne. Tá deartháir
    níos sine Alex, Reuben, ag cruthú aip faoi sciath blazonry agus taispeánann sé
    Alex agus Lonnie conas é a úsáid. Bí leo agus iad ag foghlaim conas bloic a chur
    in ord chun roinnt sciatha iontacha dá gcuid féin a dhearadh!
  tutorial_ccwslimer_longdescription: Foghlaim conas do chluiche inroinnte féin a
    chlárú le leibhéil agus dúshláin éagsúla!
  tutorial_codinggalaxy_longdescription: Chun do chéad misean ar Planet Eachtraíochta,
    tá do dhualgas a réiteach puzzles códaithe a shábháil ar an phláinéid álainn.
  tutorial_boatrace_longdescription: Foghlaim conas a dhéanamh cluiche rásaíocht bád.
    Úsáideann an t-imreoir an luch le bád nascleanúint a dhéanamh chuig oileán Desert
    gan bumping i constaicí.
  tutorial_ccplay_longdescription: Cód agus sraith de leibhéil cluiche a imirt agus
    foghlaim coincheapa eolaíocht ríomhaireachta tábhachtacha. Ar an leibhéal deiridh,
    taispeáin do chruthaitheacht agus do scileanna chun do chluiche féin a chódú ón
    tús!
  tutorial_grinch_longdescription: 'Foghlaim conas drones clár agus carr sleamhnáin
    ardteicneolaíochta le draíocht códaithe chun bronntanais a ghabháil agus nascleanúint
    a dhéanamh síos an sliabh chun na Nollag a thabhairt ar ais go Whoville. '
  tutorial_codehsart_longdescription: Memes! Memes! Memes! Déanann mic léinn iniúchadh
    ar áit a dtrasnaíonn códú agus ealaín trí chlár ríomhaireachta a thógáil a ligeann
    dóibh memes saincheaptha a chruthú le roinnt le cairde.
  tutorial_codehsbitcoin_longdescription: Sa Uair na gníomhaíochta Cód, mic léinn
    a tugadh isteach chun an mórleabhar Bitcoin blockchain agus roinnt staitisticí
    Bitcoin. Féachann mic léinn ar an gcaoi a n-oibríonn idirbhearta ar mhórleabhar
    Bitcoin agus agus déanann siad imscrúdú ar fheidhmíocht fhoriomlán blockchain
    Bitcoin.
  tutorial_codehsblockchain_longdescription: Foghlaimíonn mic léinn faoi bhunsraitheanna
    cryptocurrencies trí theicneolaíocht cripteagrafaíochta, hashing agus blockchain
    a iniúchadh!
  tutorial_codehscipher_longdescription: 'Sa gníomhaíocht Uair an Chóid, mic léinn
    a tugadh isteach chun cripteagrafaíochta trí úsáid a bhaint as an clasaiceach
    Caesar cipher a dhíchriptiú agus a chriptiú roinnt teachtaireachtaí, agus freisin
    a fháil amach locht an cipher agus conas feabhas a chur air. '
  tutorial_codehscollision_longdescription: Déanfaidh an scoláire iniúchadh ar an
    gcaoi a n-úsáidtear insamhaltaí i dtaighde. Déanfaidh siad staidéar ar an gcaoi
    a dtéann mais agus luas i bhfeidhm ar imbhuailtí leaisteacha trí úsáid a bhaint
    as móiminteam a chaomhnú agus cothromóidí fuinnimh cinéiteach a chaomhnú chun
    luachanna luais deiridh a fhíorú mar a ríomhtar le insamhalta. Ba chóir go mbeadh
    eolas roimh ré ag mic léinn ar chothromóidí matamaiticiúla a réiteach ag baint
    úsáide as ailgéabar bunúsach.
  tutorial_codehsmath_longdescription: 'Cuirtear an scoláire in aithne do Tracy the
    Turtle agus foghlaimíonn siad conas samhlacha matamaiticiúla éagsúla a chódú i
    Python! Níl aon taithí códaithe riachtanach, ach ba chóir go mbeadh Ailgéabar
    I nó níos airde críochnaithe ag mic léinn. '
  tutorial_codehsmusic_longdescription: Déanann an scoláire iniúchadh ar an gcaoi
    a n-úsáidtear códú i gcruthú ceoil trí bhuille agus patrúin dhinimiciúla ocht
    gcomhaireamh féin a thógáil le bloic JavaScript!
  tutorial_codehssports_longdescription: Foghlaimíonn an scoláire faoin gcaoi a n-úsáidtear
    códú i ndearadh spóirt agus cluiche trí chluiche físeáin spóirt bunaidh a thógáil
    ar féidir é a roinnt lena gcairde láithreach!
  tutorial_codemojipizza_longdescription: 'Tá an cúrsa seo deartha chun buneilimintí
    rudaí JavaScript a mhúineadh do mhic léinn. Foghlaimeoidh mic léinn na cineálacha
    bunúsacha sonraí is féidir a stóráil in athróga, óna gcéad Boole léir ar an mbealach
    chun a gcuid rudaí féin a chruthú a bhfuil airíonna éagsúla acu. Déanann an ghníomhaíocht
    coincheapa casta éasca le tuiscint trí úsáid a bhaint gach duine bia is fearr
    leat: pizza!'
  tutorial_moonlander_longdescription: Foghlaim Fisic mar atá tú cód! Is cúrsa Tógálaí
    Cluiche é Moon Lander le 17 gcleachtadh a threoraíonn tú ar conas do chluiche
    féin atá bunaithe ar fhisic a thógáil. Sa chluiche, beidh tú ag úsáid cód agus
    6-9ú coincheapa fisice grád chun cabhrú le talamh spásárthach go sábháilte ar
    an ngealach.
  tutorial_sushicards_longdescription: Déan cluiche nuair a bhogann tú siorc timpeall
    chun iarracht a dhéanamh iasc a ghabháil.
  tutorial_codesparkcreate_longdescription: Riamh ag iarraidh a dhearadh agus cód
    do chluiche físeán féin? Roghnaigh ó dhá threalamh cluiche a threoraíonn tú trí
    chluiche físeáin i stíl Mario-stíl a chruthú agus a chódú ag baint úsáide as comhéadan
    gan aon fhocail CodeSpark Academy. Fáiltíonn coders bunleibhéal agus réamh-léitheoirí
    roimh chách!
  tutorial_hardvsoft_longdescription: Trí scéal agus bileoga oibre maisithe do leanaí,
    foghlaimeoidh do mhic léinn na difríochtaí idir crua-earraí agus bogearraí.
  tutorial_codestersecard_longdescription: 'Tóg suas do scileanna cláir agus tú ag
    foghlaim conas cárta beannachta leictreonach a chruthú ar féidir leat a roinnt
    le do mhúinteoir, do theaghlach nó do chairde! '
  tutorial_codesterslogo_longdescription: Úsáid cód chun lógó do chuideachta féin
    a chruthú agus a dhearadh! Feicfidh tú ag foghlaim Basics códaithe sa teanga cláir,
    Python. Tar éis duit oibriú tríd an rang teagaisc, beidh na scileanna go léir
    a theastaíonn uait chun an lógó a chruthú do do bhranda pearsanta!
  tutorial_codesterstshirt_longdescription: 'Foghlaim bunscileanna cláraithe agus
    cleachtadh ag gluaiseacht timpeall an eitleáin chomhordaithe agus tú ag cruthú
    do dhearadh t-léine monogrammed féin! '
  tutorial_codewards_longdescription: Bí misean spreagúil a shábháil ar an chathair
    faoi uisce. Taithí an obair innealtóir tarrthála shocrú córais chathair damáiste
    le horduithe agus halgartaim. Shárú dúshláin éagsúla a chruthú do scileanna, faisnéis
    agus misneach!
  tutorial_olympics_longdescription: 'In éineacht le Elsie fháil réidh le haghaidh
    Cluichí Oilimpeacha robot! Mar aon le coincheapa cláir foghlaim conas a thiomáint,
    sonraí a bhailiú agus uirlisí a chruthú, a thógáil agus a thástáil do robot mighty. '
  tutorial_codinismhero_longdescription: Foghlaim buneilimintí na gclár trí shamplaí
    spraíúla, agus tóg cluiche agus tú ag foghlaim!
  tutorial_discovery_longdescription: Dhá carachtair le chéile i ndomhan, agus a fháil
    amach rud iontas. Cad a tharlóidh ina dhiaidh sin? Le Scratch agus CS Gcéad dul
    síos, is féidir le duine ar bith a chruthú a scéal uathúil féin le cód.
  tutorial_csfirstname_longdescription: Roghnaigh ainm agus na litreacha an fhocail
    a thabhairt chun na beatha ag baint úsáide as cód. Roghnaigh leasainm, ainm peataí,
    ainmhí, spórt, áit nó caitheamh aimsire.
  tutorial_edisonmove_longdescription: Cláir téacs-bhunaithe agus príomhchoincheap
    ríomhaireachtúil seicheamh a thabhairt isteach do do mhic léinn ag baint úsáide
    as robots Edison agus eDP, teanga ríomhchlárúcháin téacs-bhunaithe bunaithe ar
    Python. Déan iniúchadh ar eolaíocht ríomhaireachta agus buneilimintí cláir lena
    n-áirítear feidhmeanna, ionchuir, paraiméadair ionchuir agus aschuir. Ansin a
    chur ar dhúshlán códaithe agus scríobh do chlár féin a fháil do robot Edison trí
    lúbra.
  tutorial_edisonspider_longdescription: Príomhchoincheapa ríomhaireachtúla na n-athróg
    agus na sonraí a thabhairt isteach, dhá cheann de na codanna is bunúsaí de theangacha
    cláir ilchuspóireacha, ag baint úsáide as robots Edison agus an teanga ríomhchlárúcháin
    bunaithe ar Scratch-bhunaithe EDScratch. Is féidir le mic léinn oibriú tríd an
    gceacht seo go neamhspleách ag foghlaim cad iad na hathróga, cén fáth a n-úsáideann
    muid iad agus ansin a gcuid eolais a chur i bhfeidhm chun Edison a chlárú chun
    tiomáint cosúil le damhán alla ag leagan gaiste.
  tutorial_edisonspotlight_longdescription: Cuir robots Edison in aithne do do mhic
    léinn, ag cabhrú leo tosú ag iniúchadh cad is robot ann agus conas is féidir leis
    ciall a bhaint as, agus freagairt, don domhan. Is féidir le mic léinn oibriú tríd
    an gceacht seo go neamhspleách agus iad ag clárú robot Edison ag baint úsáide
    as an eBlocks teanga ríomhchlárúcháin blocbhunaithe, ag cleachtadh buneilimintí
    eolaíochta ríomhaireachta lena n-áirítear seicheamh, lúba agus coinníollachtaí.
  tutorial_firiapython_longdescription: 'Faigh do micrea: giotán réidh, agus leibhéal-suas
    go dtí códú Python! Beidh CodeSpace tú a threorú céim-ar-chéim ó do an-an chéad
    líne de Python códaithe clár idirghníomhach le cnaipí agus soilse. Foghlaim buneilimintí
    feistí leabaithe a chlárú, monatóireacht a dhéanamh ar ionchuir agus aschuir a
    rialú. Foghlaim conas athróga agus má rialaíonn ráitis sreabhadh an chóid, agus
    críochnaigh le micrea-chluiche tapa agus spraoi!'
  tutorial_gamefrootsquid_longdescription: Is iad scuid colossal na inveirteabraigh
    is mó ar domhan. Sa chluiche seo códaithe do thosaitheoirí go mbainfidh tú ag
    foghlaim na bunghnéithe códaithe agus cluiche a iniúchadh an squid ar an saol
    faoi na farraige a chruthú. Feicfidh tú amach an saol rúnda an squid colossal,
    conas a cód rialuithe cluiche méarchlár (ionchuir/aschuir), an teanga códaithe
    Google Blockly, conas a fhoilsiú do chluiche ríomhaire féin.
  tutorial_duckpiano_longdescription: Sa tionscadal seo beidh tú eochracha a dhéanamh
    ar do quack spraoi ríomhaire fuaimeanna ag páirceanna éagsúla, cosúil le pianó
    go fuaimeanna cosúil le lacha. Is féidir leat do phianó lacha a úsáid chun foinn
    shimplí a imirt. Níos déanaí, is féidir leat fuaimeanna eile a thriail, mar choirt
    madraí nó fiú fuaimeanna a thaifeadann tú féin. Is fearr a oibríonn an tionscadal
    seo ar ríomhaire le méarchlár, ach d'fhéadfaí é a oiriúnú chun oibriú ar tháibléad.
  tutorial_gpsound_longdescription: Sa tionscadal seo scríobhfaidh tú clár chun fuaim
    a thaifeadadh ó do mhicreafón ríomhaire, é a imirt ar ais, agus pictiúr den fhuaim
    taifeadta a tharraingt. Ansin is féidir leat do thaifeadadh a phróiseáil chun
    éifeachtaí mar athrú páirce, droim ar ais nó macalla a chur leis.
  tutorial_groklearningpython_longdescription: Forbair do scileanna cláraithe agus
    tóg d'aicmitheoir ainmhithe féin! Sa chúrsa seo go mbainfidh tú úsáid as an Python
    teanga cláir chun ainmhithe atá bunaithe ar a saintréithe a rangú. Feicfidh tú
    ag foghlaim faoi na difríochtaí idir ainmhithe, agus conas a úsáideann bitheolaithe
    cláir chun cabhrú leo eolaíocht a dhéanamh! Tá eolas glactha ag an ngníomhaíocht
    seo (athróga, cló agus ionchur).
  tutorial_htmltimetravel_longdescription: Tóg taisteal eachtrúil trí am agus conquer
    spás domhain agus foghlaim conas a bhogadh, rothlú agus rudaí ag baint úsáide
    as an Basics na beochana i CSS athrú.
  tutorial_hp_flappy_longdescription: Foghlaim smaointeoireacht loighciúil agus coincheap
    cláir a chruthú do chluiche stíl féin Éin Flappy ar HyperPad.
  tutorial_appytappin_longdescription: Tugann an ghníomhaíocht seo atá faoi stiúir
    an mhúinteora, a cuireadh in oiriúint d'Uair an Chóid, páistí isteach chun teanga
    ríomhchlárúcháin téacs-bhunaithe a úsáid chun aip cluichí soghluaiste a fhorbairt.
    Dearadh siad halgartaim agus úsáideann siad athróga agus feidhmeanna, chomh maith
    le tástáil agus dífhabhtaigh a gcuid oibre. San áireamh tá plean ceachta céim
    ar chéim, acmhainní daltaí, cártaí tacaíochta agus teimpléad clár réamhscríofa.
  tutorial_icipher_longdescription: Múineann an ghníomhaíocht seo atá faoi stiúir
    an mhúinteora, atá oiriúnaithe d'Uair an Chóid do pháistí cumarsáid a dhéanamh
    go daingean. Foghlaimíonn na páistí go bhfuil teachtaireachtaí le linn ama criptithe
    agus díchriptithe ag baint úsáide as sifir. Déanann siad iniúchadh ar chripteagrafaíocht
    agus faigheann siad tuiscint ar an ngá atá le cumarsáid shlán.
  tutorial_iguess_longdescription: Cóid Thapa Freagartha a thabhairt isteach do leanaí
    3-5 bliana d'aois. Bain úsáid as táibléad a scanadh cóid QR agus buille faoi thuairim
    an mion-Beast ó ghnáthóg ar leith.
  tutorial_imake_longdescription: Úsáideann an ghníomhaíocht neamhphlugáilte seo faoi
    stiúir an mhúinteora, do leanaí 3-5 bliana d'aois, rannta clasaiceacha chun coincheap
    na halgartaim, an seicheamh agus an athrá a thabhairt isteach. Trí na céimeanna
    agus na patrúin i rannta coitianta a aithint, tosaíonn leanaí ag tuiscint go bhfuil
    halgartaim timpeall orainn.
  tutorial_imorse_longdescription: Déan iniúchadh ar cripteagrafaíochta le Morse Code
    agus Sphhero. Faigh amach gur féidir córais fhisiceacha a chlárú agus cód a scríobh
    le haghaidh Sphhero chun cumarsáid a dhéanamh.
  tutorial_kanohp_longdescription: Foghlaim conas cód a dhéanamh agus draíocht a dhéanamh
    ar an scáileán le dúshláin chruthaitheacha. Déan cleití eitilt agus sreabhadh
    dóiteáin, cum ceol, agus níos mó.
  tutorial_khanwebpages_longdescription: Foghlaim conas leathanaigh ghréasáin a dhéanamh
    le clibeanna HTML agus CSS, agus críochnaigh suas trí do chárta beannachta féin
    a dhéanamh le roinnt le cairde nó le teaghlaigh.
  tutorial_kibobowl_longdescription: Crash! Cé chomh fada agus a chaithfidh KIBO bogadh
    chun dul ó thús an lána babhlála go dtí na bioráin? Is féidir leat lána díreach
    amháin nó cosán níos casta a chruthú. Úsáidfidh mic léinn meastachán agus tomhas
    chun clár a chruthú chun fad an lána a thaisteal. Déanfaidh siad tástáil ar a
    mhéid a iompraíonn KIBO i mbloc ar aghaidh amháin, ansin feabhsóidh siad a gcláir
    ag baint úsáide as an bPróiseas Dearaidh Innealtóireachta.
  tutorial_kibodance_longdescription: Tá cóisir damhsa KIBO Robot againn! Cuir seinnteoir
    ceoil ar bun chun amhrán is fearr leat sa seomra ranga a imirt, nó amhrán atá
    ceangailte le cultúr domhanda atá á iniúchadh agat. Déanfaidh mic léinn a KIBO
    a mhaisiú mar rinceoir, ansin cruthóidh siad clár chun a KIBO a mhúineadh chun
    damhsa a dhéanamh ar an gceol. Foghlaimeoidh an scoláire conas clár a chruthú
    chun smaoineamh a chur in iúl (damhsa sa chás seo), le fócas ar chumas seicheamhaithe.
  tutorial_buildcharacters_longdescription: Cad iad roinnt tréithe carachtar is féidir
    leat a aithint i leabhair nó i ndaoine a bhfuil aithne agat orthu? Dear do fuzz
    féin agus cód a úsáid chun a n-airíonna a mhodhnú agus do charachtar a thabhairt
    ar an saol! Featuring JavaScript do bunrang uachtair.
  tutorial_designgames_longdescription: Áirítear ar an app is mó tóir réamh-léitheoir
    anois Spás Déantóir digiteach! Déan leibhéil, cluichí dearadh, nó carachtair a
    thógáil. Roghnaigh do ghníomhaíocht agus tús a chruthú le Kodable! Featuring JavaScript
    do bunrang uachtair.
  tutorial_makelevels_longdescription: An féidir leat a thógáil lúbra siméadrach?
    A lúbra le dronuillinneacha? Faigh dúshláin cruthaitheacha agus iomlán maze-tógála
    le coincheapa códaithe bunúsacha. Ailínithe le K-5 Common Core math.
  tutorial_wizard_longdescription: Turas isteach i saol na Cód Magic mar Treoraí Cód.
    Foghlaim conas geasa a chruthú agus a chaitheamh chun do chaisleán a shaincheapadh.
  tutorial_mbscratchcards_longdescription: Ceangail an domhan fisiciúil de micro:giotán
    leis an domhan fíorúil Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Bain úsáid as an micro:bit le iPad
    a fhoghlaim Swift.
  tutorial_mbbuttons_longdescription: 'Sa tionscadal tosaigh seo, déanfaidh tú pictiúir
    nó beochan le feiceáil ar an taispeáint micrea: giotán nuair a bhrúitear cnaipí.
    Tá an ghníomhaíocht seo oiriúnach dóibh siúd nár chláraigh riamh roimhe seo nó
    dóibh siúd atá ag lorg réamhrá simplí chun micri:bit an BBC a chlárú. Úsáideann
    sé MicroBlocks, córas cláraithe cosúil le Scratch a ligeann duit do chód a fheiceáil
    ag rith ar an micrea: giotán láithreach.'
  tutorial_meteor_longdescription: Sa tionscadal seo, cruthóidh tú cluiche Meteors
    Falling don BBC micro:bit. Ag baint úsáide as na cnaipí, beidh an t-imreoir a
    bhogadh sciath a ghabháil meteors ag titim agus a shábháil ar an Domhan. Is féidir
    na teicnící a fhoghlaimíonn tú sa tionscadal seo a úsáid chun go leor cluichí
    eile a dhéanamh do mhicrea-giotán an BBC, lena n-áirítear clasaicí mar Pong agus
    Space Invaders.
  tutorial_ballbounce_longdescription: Foghlaim conas aip soghluaiste a dhéanamh ina
    bhflaingíonn an t-úsáideoir liathróid trasna an scáileáin agus preabann sé as
    na himill.
  tutorial_mitcodi_longdescription: Foghlaim conas d'aip soghluaiste idirghníomhach
    féin a dhéanamh. Brúigh an bheach agus é a chloisteáil Buzz!
  tutorial_mitdoodle_longdescription: Déan app soghluaiste áit ar féidir leat pictiúir
    a tharraingt ar an scáileán!
  tutorial_talktome_longdescription: Foghlaim conas aip soghluaiste a dhéanamh a fhágann
    go labhraíonn do ghuthán leat!
  tutorial_mobilecspmap_longdescription: Úsáid App Aireagóir chun Turas Léarscáil
    de shainchomharthaí tíre a chruthú i do bhaile, stát, nó áit ar bith ar domhan.
    Treoraíonn ranganna teagaisc físe agus téacs féintreoraithe mic léinn trí chomhéadan
    úsáideora a thógáil agus aip soghluaiste a chódú, comhpháirt léarscáile a úsáid
    agus suíomhanna a chinneadh de réir domhanleithead agus domhanfhad.
  tutorial_ozorandom_longdescription: 'Faigh amach conas a chruthaíonn ríomhairí uimhreacha
    randamacha agus iad a úsáid, ansin bain úsáid as clár gluaiseachta randamach chun
    cabhrú le smaointe síl do scéal. '
  tutorial_ozotroll_longdescription: 'Foghlaim an difríocht idir trolls Idirlín agus
    trolls scéal fairy, ansin múineadh Evo conas a bheith ina troll maith a chosnaíonn
    tú. '
  tutorial_peblioart_longdescription: 'Foghlaim conas cruthanna a tharraingt agus
    a bheochan le cód chun saothar ealaíne idirghníomhach a chruthú atá spreagtha
    ag ealaíontóirí. '
  tutorial_astropi_longdescription: Cód teachtaireacht agus seiceáil an teocht an
    aeir chomhthimpeallaigh ar bord an ISS ag baint úsáide as Insamhlóir líne ar an
    ríomhaire Astro Pí Sense HAT.
  tutorial_rgart_longdescription: Ag féachaint do bhealach éasca agus iomasach a mhúineadh
    do mhic léinn chun cód? RoboGarden STEAM Tá comhleádh cód cleachtadh le foghlaim
    STEAM agus misin gamified i ngníomhaíochtaí éagsúla. Sa ghníomhaíocht ealaíne,
    tuigeann an mac léinn coincheapa meascáin dathanna agus iad ag úsáid bloic códaithe
    chun dúshláin sa chóisir lá breithe a réiteach.
  tutorial_rgengineer_longdescription: Ag féachaint do bhealach éasca agus iomasach
    a mhúineadh do mhic léinn chun cód? RoboGarden STEAM Tá comhleádh cód cleachtadh
    le foghlaim STEAM agus misin gamified i ngníomhaíochtaí éagsúla. Sa ghníomhaíocht
    innealtóireachta, foghlaimíonn an scoláire róbataic bhunúsach agus úsáid á baint
    as bloic códaithe chun dúshláin a réiteach i gcóisir na Nollag.
  tutorial_rgmath_longdescription: Ag féachaint do bhealach éasca agus iomasach a
    mhúineadh do mhic léinn chun cód? RoboGarden STEAM Tá comhleádh cód cleachtadh
    le foghlaim STEAM agus misin gamified i ngníomhaíochtaí éagsúla. Sa ghníomhaíocht
    matamaitice, cleachtann an scoláire comhaireamh, suimiú agus dealú agus roinnt
    dúshlán códaithe á réiteach.
  tutorial_rgscience_longdescription: Ag féachaint do bhealach éasca agus iomasach
    a mhúineadh do mhic léinn chun cód? RoboGarden STEAM Tá comhleádh cód cleachtadh
    le foghlaim STEAM agus misin gamified i ngníomhaíochtaí éagsúla. Sa ghníomhaíocht
    eolaíochta, téann an scoláire trí thuras chuig an spás a réitíonn iliomad dúshlán
    códaithe agus tá níos mó eolais aige faoi ghnéithe spáis agus fíricí eolaíochta.
  tutorial_rgtech_longdescription: Ag féachaint do bhealach éasca agus iomasach a
    mhúineadh do mhic léinn chun cód? RoboGarden STEAM Tá comhleádh cód cleachtadh
    le foghlaim STEAM agus misin gamified i ngníomhaíochtaí éagsúla. Sa ghníomhaíocht
    teicneolaíochta, téann an scoláire trí thuras chuig na hoileáin bholcánach ag
    réiteach iliomad dúshlán códaithe trí choincheapa bunúsacha na Teicneolaíochta
    a thuiscint.
  tutorial_robotmagic3d_longdescription: Úsáid do shamhlaíocht chun lógó beoite 3D
    de d'ainm, an fhoireann spóirt is fearr leat nó aon rud is mian leat a chruthú.
    Úsáid cód chun samhlacha agus litreacha 3D a dhéanamh beo le spraoi. Ag an deireadh
    is féidir leat greamán beoite de do chruthú a íoslódáil agus é a roinnt le cairde.
  tutorial_robotmagicflappy_longdescription: Bain úsáid as do shamhlaíocht a chruthú
    cluiche 3D Flappy Bird. Úsáid cód chun samhlacha 3D a dhéanamh beo le spraoi.
    Ag an deireadh is féidir leat do chruthú a roinnt le cairde agus dúshlán a thabhairt
    dóibh ar scór ard.
  tutorial_scratchadventure_longdescription: Seol do charachtair Cartoon Network is
    fearr leat ar rompu, ó na sroicheann is faide de na cruinne, go dtí imeall Creek
    Craig. Díghlasáil seoda rúnda agus a fháil amach carachtair nua agus a chruthú
    cluiche eachtraíochta.
  tutorial_scratchtalk_longdescription: Tabhair do charachtair ar an saol i Scratch
    ag baint úsáide as bloic nua téacs-go-hurlabhra faoi thiomáint ag Amazon. Cruthaigh
    robot rapping nó beochan idirghníomhach a labhraíonn. Beidh an tionscadal seo
    a thaispeáint duit conas a chruthú beochan ag caint a casadh, súmáil isteach agus
    dathanna a athrú. Tá na féidearthachtaí gan deireadh!
  tutorial_scratchjrstory_longdescription: Gníomhaíocht idirmheánach a bhí i gceist
    do leanaí i 2ú-5ú grád le roinnt taithí le ScratchJR. Tríd an ngníomhaíocht seo
    agus an t-am leanúnach le ScratchJR, beidh deis ag an scoláire smaoineamh go cruthaitheach,
    feabhas a chur ar a scéalaíocht agus comhoibriú le piaraí.
  tutorial_scratchjrtwinkle_longdescription: Is gníomhaíocht tosaigh é Comhoibriú
    Twinkle Little Star Class atá i gceist do leanaí i kindergarten tríd an dara grád
    gan mórán taithí cláir. Tríd an ngníomhaíocht seo, beidh deis ag an scoláire smaoineamh
    go cruthaitheach, bheith ina scéalaithe, agus feabhas a chur ar réasúnaíocht mhatamaiticiúil
    agus scileanna seicheamhaithe.
  tutorial_spherocomm_longdescription: Foghlaim faoi mhíchumarsáid i bpobal agus i
    gclár ríomhaireachta. Bain úsáid as an eolas seo chun aon mhíchumarsáid, nó fabhtanna,
    a réiteach i gclár mar iarracht chun cabhrú le BOLT teacht ar a bhealach abhaile.
  tutorial_spherocommunity_longdescription: Dearadh cosán simplí a léiríonn bealach
    coitianta a thaistealaíonn tú gach lá. Cruthóidh tú dhá chlár, cosán tarraingthe
    agus cosán clár blocbhunaithe trí do bhealach pobail.
  tutorial_spherofunctions_longdescription: Foghlaim conas feidhmeanna a úsáid agus
    a agairt chun Sphhero a iompú ina áireamhán.
  tutorial_spheroinfrared_longdescription: Bí i do eipidéimeolaí chun stop a chur
    le scaipeadh ionfhabhtaithe robot annamh atá ag cur pobal robots BOLT i mbaol.
  tutorial_spherolightsensor_longdescription: Foghlaim conas clár a chruthú a úsáideann
    an braiteoir solais chomhthimpeallaigh chun luachanna lux a thomhas agus BOLT
    a lorg.
  tutorial_spheromansion_longdescription: Níor chóir a choinneáil a bunch de dinosaurs
    ar do theach a bheith i gceist, ceart? Mar a shamhlófá, ní chríochnaíonn sé seo
    go maith. Tá tú gafa i leabharlann an Ard-Mhéara agus ní mór clár do bhealach
    amach.
  tutorial_roadblocks_longdescription: Mar leanúint ar do Phobal, déanfaidh tú do
    chlár bloic a mhodhnú de réir mar a bhíonn tú féin agus do pháirtí ag teacht ar
    bhloic bhóthair éagsúla feadh an bhealaigh.
  tutorial_spherotext2_longdescription: Foghlaim do chéad coinníollach trí thógáil
    cluiche spraoi nuair a bheidh tú ag caitheamh Sphhero agus guessing fuaimeanna
    ainmhithe. Is gníomhaíocht iontach é seo tar éis duit Téacs 1 a chomhlánú.
  tutorial_spherotext3_longdescription: Foghlaim conas príomh-stiúir Sphoro a athrú
    bunaithe ar ráta casadh an gyroscope. Beidh tú ag foghlaim freisin faoi normalú
    agus luach iomlán. Is gníomhaíocht iontach é seo tar éis duit Téacs 1 agus 2 a
    chomhlánú.
  tutorial_spherotext4_longdescription: Bain úsáid as athróga a thógáil cluiche prátaí
    te faoi thiomáint ag Sphhero. Beidh tú ag úsáid pseudocode agus doiciméadú a léamh
    chun an cluiche seo clasaiceach a thabhairt ar an saol. Foghlaimeoidh tú freisin
    faoi choincheapa teicniúla cosúil le lúb go dtí agus randamacht laistigh de theorainneacha.
    Is gníomhaíocht iontach é seo tar éis duit Téacs 2 nó 3 a chomhlánú.
  tutorial_spheroraptor_longdescription: Cruthaigh peann daingne chun na Spheroraptors
    a choinneáil ag bá, agus an cód á scríobh chuig an Spheroraptors éalú. Ó lúba,
    go conditionals, d'oibreoirí agus fiú comparadóirí, beidh ort an oiread códaithe
    fios gnó agus is féidir leat muster.
  tutorial_stempiday_longdescription: Bainimid úsáid as an uimhir Pí chun imlíne agus
    achar ciorcail a ríomh, ach ar smaoinigh tú riamh cá as a dtagann an uimhir seo
    nó conas í a ríomh? Sa ghníomhaíocht códaithe seo ginfidh tú pointí go randamach
    cosúil le imreoir an-dona ag lámhach dairteanna ag bord dart. Is féidir le céatadán
    na dairteanna a thagann taobh istigh den chiorcal cabhrú linn Pi a ríomh. Ansin
    athrú ar na dathanna de na pointí ach le haghaidh spraoi!
  tutorial_stemplanetoids_longdescription: An raibh a fhios agat go bhfuil an cód
    taobh thiar de na Asteroids clasaiceach agus cluichí Lunar Lander simplí ná mar
    a d'fhéadfá smaoineamh? An raibh a fhios agat go bhfuil an dá de na cluichí a
    bheith cruinn fisice? Sa ghníomhaíocht seo beidh tú a shocrú asteroids briste
    cluiche nuair a ghluaiseann an long ach amháin i líne dhíreach. Ansin, beidh tú
    domhantarraingthe a chur leis an cluiche agus iarracht a dhéanamh talamh ar an
    long ar an ghealach! Oibríonn sé le chromebooks agus gléasanna eile!
  tutorial_stempong_longdescription: An raibh a fhios agat go bhfuil an cód taobh
    thiar de na bonk.io cluiche tóir agus an cluiche Pong clasaiceach níos simplí
    ná mar a d'fhéadfá smaoineamh? An raibh a fhios agat go bhfuil an dá de na cluichí
    a bheith cruinn fisice? Sa ghníomhaíocht seo beidh tú a shocrú leagan briste den
    chluiche Pong ionas go mbeidh rudaí Preab mar ba chóir dóibh. Ansin, beidh tú
    a chur domhantarraingthe a chruthú Clón bonk.io. Oibríonn sé le chromebooks agus
    gléasanna eile!
  tutorial_algobot_longdescription: Is AlGoBot cluiche bhfreagra a bhíonn ar siúl
    ar an Europa, long coilíniú uile-réaltrach, i gcás ina dtéann misean athchúrsála
    horribly mícheart. Ordaíonn na himreoirí AlGoBot, droid seirbhíse beag cliste,
    agus foghlaimíonn siad teanga cláir amhairc a úsáid chun cabhrú leis an ngéarchéim
    a bheith ann!
  tutorial_thunkableapps_longdescription: 'Foghlaim conas do chuid aipeanna féin a
    thógáil le códú bunaithe ar bhlocanna! '
  tutorial_toxicodedot_longdescription: 'Roghnaigh cárta ó do deic agus a cód a léirmhíniú
    chun dul chun cinn tríd an domhan. Bain úsáid as do chumas iomasach chun na rialacha
    a thomhas agus foghlaim ó do bhotúin féin. Déanta go cúramach ag an bhfoireann
    taobh thiar Compute é agus Múinteoir Chiúin, leis na bunúsacha céanna: trialach-agus-earráid
    in ionad na mínithe verbose, dul chun cinn go réidh, aon chód a chlóscríobh, inrochtaineacht
    do thosaitheoirí iomlán.'
  tutorial_gcactions_longdescription: Faigh amach gníomhartha, ceann de na príomhbhloic
    thógála i gcódú, agus bain úsáid astu chun cluiche físeáin a chódú! Déan iniúchadh
    ar chultúr digiteach agus foghlaim faoi robots agus cad is féidir leo a dhéanamh
    i ndáiríre.
  tutorial_gccomparators_longdescription: comparadóirí agus rialacha loighciúla Discover,
    a bhfuil bloic thógála eochair i códaithe, agus iad a úsáid chun cód cluiche físeán!
    Déan iniúchadh ar chultúr digiteach agus foghlaim faoi rianú ár ngníomhaíochtaí
    ar líne.
  tutorial_gcconditions_longdescription: Coinníollacha Discover, ar cheann de na bloic
    thógála eochair i códaithe, agus iad a úsáid chun cód cluiche físeán! Déan iniúchadh
    ar chultúr digiteach agus foghlaim faoi na halgartaim a thugann cumhacht dár saol
    ar líne.
  tutorial_gccreate_longdescription: Cruthaigh do chéad fhíseán físe iomlán le GameCode!
    Cruthaigh carachtair nua, iad a dhéanamh (le beagán) níos cliste, a thabhairt
    ar an superpowers imreoir... Tá Sky an teorainn!
  tutorial_gcevents_longdescription: 'Faigh amach imeachtaí, ceann de na príomhbhloic
    thógála i gcódú, agus bain úsáid astu chun cluiche físeáin a chódú! Déan iniúchadh
    ar chultúr digiteach agus foghlaim faoi Intleacht Shaorga, agus conas a d''fhéadfadh
    sé a bheith fiúntach i do shaol. '
  tutorial_gcloops_longdescription: lúb Discover, ar cheann de na bloic thógála eochair
    i códaithe, agus iad a úsáid chun cód cluiche físeán! Déan iniúchadh ar chultúr
    digiteach agus foghlaim faoi fheiniméan an tseomra macalla ar líonraí sóisialta.
  tutorial_gcvariables_longdescription: Athróga Discover, ar cheann de na bloic thógála
    eochair i códaithe, agus iad a úsáid chun cód cluiche físeán! Déan iniúchadh ar
    chultúr digiteach agus foghlaim faoi na sonraí agus conas a oibríonn sé.
  tutorial_beanything_longdescription: Déan iniúchadh ar shé gairmeacha fionnuar agus
    féach conas is féidir códú a chur i bhfeidhm ar gach ceann! Faigh amach cad é
    mar atá sé a bheith ina Innealtóir Róbataic, Ceoltóir, Astronaut, Feirmeoir, Beachaire,
    agus Cócaire Taosráin. Úsáid cláir chun carachtair a bheochan, ceol a chumadh,
    scéalta a insint, cluichí a dhearadh, agus fiú ealaín a chruthú.
  tutorial_change_longdescription: Cruthaigh tionscadal a thaispeánann conas a d'athrófá
    an domhan! Cibé an bhfuil tú paiseanta faoi athchúrsáil nó má tá smaoineamh agat
    síocháin an domhain a bhaint amach, roinn d'fhís le cód!
  tutorial_cooking_longdescription: Taispeáin as do chuid scileanna - a chruthú cluiche
    cócaireachta idirghníomhach. Is féidir le Bunrang a bhaint as an teagaisc féin-treoraithe
    cé go bhfuil coders níos airde an rogha chun tús a chur amach le tionscadal bán.
  tutorial_crystal_longdescription: Cath le cairde sa chluiche seo il. Cuir do straitéisí
    féin i bhfeidhm agus cuir do chód i gcoinne phobal Tynker ar fad le fáil amach
    cé hé an curadh códaithe fíor! geasa Cast, a bhailiú cumhacht-ups, agus naimhde
    defeat mar cath tú i fiáin 4-imreoir réimse go bhfuil crapadh amidst lava!
  tutorial_landscape_longdescription: Úsáid gné líníochta peann Python chun tírdhreach
    a chumadh ag úsáid cód. Bain úsáid as na míreanna tírdhreacha a cruthaíodh cheana
    féin ar do shon féin nó a dhearadh ár struchtúir féin. Do bunú a fhoilsiú agus
    a roinnt!
  tutorial_pets_longdescription: Cruthaigh cluiche spraoi faoi pheataí - fíor nó samhailfhadú!
    Is féidir le Bunrang a bhaint as an teagaisc féin-treoraithe cé go bhfuil coders
    níos airde an rogha chun tús a chur amach le tionscadal bán.
  tutorial_petvet_longdescription: A lá gnóthach ag an Vet Pet mar thoradh ar spraoi
    mar atá tú, agus Barbie cabhrú le héagsúlacht na peataí trína checkups an-an chéad.
    Ó pheataí a threorú isteach sa Seomra Scrúdaithe go dtí a gcuid sniffles, boo-boos,
    agus itches a dhiagnóisiú, gheobhaidh tú go bhfuil réiteach ag gach bhfreagra
    chun go mbraitheann na peataí níos fearr ná riamh!
  tutorial_superhero_longdescription: Bain úsáid as HTML agus CSS ealaíne picteilín
    a chruthú do masks crógach is fearr leat. Do bunú a fhoilsiú agus a roinnt!
  tutorial_vidcodeplastic_longdescription: Tá an fhadhb a bhaineann le plaisteach
    a líonadh ár n-aigéan ag dul in olcas i gcónaí. Ar ámharaí an tsaoil, is féidir
    leat do ghuth a chloisteáil le cód tríd an PSA Truaillithe Plaisteacha. Tar éis
    PSA a chódú ar thruailliú plaisteach ag úsáid JavaScript, is féidir leat an dara
    físeán a dhéanamh faoi aon ábhar a bhfuil cúram ort! Foghlaim conas lúba, tonnta
    sine agus emojis saincheaptha a úsáid chun tionscadal uathúil a dhéanamh.
  tutorial_vidcodetypeface_longdescription: Cruthaigh do chló cló féin ag baint úsáide
    as cruthanna agus gnéithe den chlóghrafaíocht. Tá Cineál eilimintí níos mó ná
    mar is féidir leat a bheith realized! Go dtí seo labhair muid faoi chlónna agus
    faoin gcaoi a bhfuil siad stíleanna difriúla téacs. Tá clónna i ndáiríre ach stíleanna
    éagsúla de cló. Is teaghlach clónna é cló cló a bhfuil gnéithe comhchosúla acu.
  tutorial_washustorm_longdescription: Foghlaim conas stoirm atá ag teacht isteach
    a chlárú.
  tutorial_activitypackets_longdescription: Faigh uaireanta spraoi a thacaíonn le
    teaghlaigh le paicéid inphriontáilte de ghníomhaíochtaí códaithe cruthaitheacha
    Wonder Workshop. Tabhair códú ar an saol le robots Dash, Dot, agus Cue trí na
    gníomhaíochtaí ar líne agus as líne seo a íoslódáil le húsáid le linn Uair an
    Chóid agus ina dhiaidh sin!
  tutorial_googlerookie_longdescription: Sa ghníomhaíocht seo, beidh tú cód colláis
    téamaí Rookie ag baint úsáide as Blockly, teanga códaithe tosaigh. Úsáidfidh tú
    seichimh, athróga agus lúba chun píosa uathúil a chruthú a leagann béim ar do
    chruthaitheacht!
  tutorial_tommyturtle_longdescription: Cabhair páistí óga foghlaim na bunghnéithe
    códaithe le Tommy an Turtle! Buaiteoir Ghradam Óir don Aip Oideachais is Fearr
    de réir na nDámhachtainí Aip Soghluaiste is Fearr. Nascann sé le STEMDash chun
    cur ar chumas tuismitheoirí agus múinteoirí dul chun cinn foghlama a rianú, comhrá
    a dhéanamh le do pháiste chun spreagadh a sholáthar, nó a am súgartha a theorannú.
  tutorial_mazyad_longdescription: Leathnóidh an táirge seo ár dteorainneacha chun
    leagan comhtháite páipéir a chruthú le feidhmchláir ríomhairithe agus rogha eile
    mura n-úsáidtear an ríomhaire ar chúis ar bith. Feidhmeoidh sé freisin mar réamhrá
    chun cláir a thuiscint i gcoitinne.
  tutorial_gamemaker_longdescription: Is gníomhaíocht oscailte é Game Maker inar féidir
    le mic léinn aon rud a theastaíonn uathu a chruthú ag baint úsáide as draoi cód
    simplí. Just a cliceáil ar an pictiúr de a monster beag gleoite agus roghnaigh
    ceann amháin de na roghanna sa roghchlár. Tá ranganna teagaisc níos airde san
    áireamh freisin dóibh siúd ar mian leo dul níos doimhne i ndéanamh cluichí.
  tutorial_duckrace_longdescription: Sa chúrsa seo réiteoidh tú tascanna cláraithe
    chun cabhrú le Toni an lacha boinn a bhailiú as a choigilteas saoire. Ag deireadh
    an chúrsa a chruthú duit do chluiche féin.
  tutorial_allcancodeapps_longdescription: Bain úsáid as an Ardán Allcancode a chruthú
    gréasáin agus apps soghluaiste ó dhearadh go seachadadh. Tá loighic Iarratais
    scríofa i Google Blockly, an teanga cláir a úsáidtear sa chuid is mó gníomhaíochtaí
    Code.org.
  tutorial_n2y_longdescription: Sna gníomhaíochtaí inphriontáilte seo, is féidir le
    mic léinn cabhrú le róbat beag darb ainm Bitt Bott foirmeacha talún éagsúla a
    iniúchadh ar an Domhan. Mic léinn a thabhairt Bitt Bott treoracha simplí ag roghnú
    agus ciorcal timpeall saigheada directional cuí. Gach ceann de na sé gníomhaíochtaí
    áirítear treoracha simplí go bhfuil tacaíocht le siombailí ón n2y® SymbolsTix
    PRIME® bailiúchán. Cuidíonn na siombailí le neamh-léitheoirí agus le léitheoirí
    tosaigh na treoracha a thuiscint agus a leanúint.
  tutorial_microsoftarcade_longdescription: Imir cluichí stua spraoi, dearadh do sprites
    féin, agus foghlaim na bunghnéithe códaithe do chluiche féin le Arcade MakeCode.
  tutorial_csfirstunplugged_longdescription: Gan ríomhaire nó idirlíon? Fadhb ar bith.
    Bain triail as na gníomhaíochtaí CS First Unplugged chun iniúchadh a dhéanamh
    ar conas is féidir eolaíocht ríomhaireachta fadhbanna a réiteach cosúil le cabhrú
    le daoine fanacht nasctha agus óna chéile. 'Plugged i' Tá gníomhaíochtaí Scratch
    ar fáil freisin!
  tutorial_toxicodepython_longdescription: Faigh amach buneilimintí Python gan aon
    fhocal nó míniú. Tabharfaidh ár múinteoir ciúin roinnt sraitheanna dúshlán duit
    a chuirfidh ar do chumas roinnt rialacha a thomhas agus foghlaim ó do bhotúin
    féin.
  tutorial_codecombatozaria_longdescription: Cuir isteach an saol na Ozaria nuair
    a bheith agat ina laoch i eachtraíochta eipiciúil. Ní mór duit a bhaint as an
    chumhacht de códaithe a defeat dorchadas go bhfuil glacadh ar fud an domhain!
    Chomh maith leis an mbealach seo, beidh tú ag freastal ar charachtair suimiúla
    agus taisteal chuig tailte éagsúla, ag cleachtadh coincheapa códaithe cosúil le
    seichimh, lúba, debugging, agus dianscaoileadh. Sa deireadh, beidh tú a dhearadh
    cluiche playable gur féidir leat a roinnt le do chairde!
  tutorial_vidcodedate_longdescription: 'Is áit a dtrasnaíonn matamaitic, eolaíocht
    chomhshaoil agus eolaíocht ríomhaireachta atá i dtionscadal an Chlog Aeráide.
    Sa ghníomhaíocht seo Uair an Chóid, treorófar mic léinn trína gclog aeráide féin
    a thógáil. Rachaidh siad i ngleic le rudaí, airíonna, athróga, feidhmeanna agus
    lúba, agus saincheapfaidh siad a dteachtaireacht chun a dteachtaireacht a chur
    in iúl don domhan agus a ndóchas don todhchaí. '
  tutorial_codemonkeyspace_longdescription: 'Scríobh cód fíor chun cuidiú leis an
    spásaire moncaí bananaí ghabháil sa spás! '
  tutorial_codespeakhappy_longdescription: Foghlaim conas aip machnaimh a ríomhchlárú
    a iompraíonn tú chuig d'áit shona. '
  tutorial_grokimage_longdescription: Úsáid Python na teanga ríomhchlárúcháin chun
    athruithe gasta a dhéanamh ar íomhánna. Déan cláir eagarthóireachta íomhá spraoi
    agus déan do scagaire íomhá féin!
  tutorial_icomputelearn_longdescription: Nuair a fhoghlaimíonn tú cód a dhéanamh
    le iCompute déanann tú do chuid scéalta, cluichí agus beochan idirghníomhacha
    iontacha féin a chlárú. Tar éis ár cruthaitheach, spraoi, ciallaíonn gníomhaíochtaí
    go mbeidh tú a fhorbairt smaointeoireacht ríomhaireachtúil chomh maith le scileanna
    códaithe!
  tutorial_rpstress_longdescription: Bain úsáid as bloic Scratch a chruthú agus personalize
    do liathróid strus inchliceáilte le héifeachtaí grafacha, beochan éadaí, agus
    maisíochtaí fuaime.
  tutorial_bsdcause_longdescription: 'Ligeann an cúrsa seo do mhic léinn cód a úsáid
    mar bhealach chun an rud atá tábhachtach nó suimiúil a roinnt leo. Is féidir leo
    an ceacht a leanúint nó tionscadail uathúla a chruthú agus HTML, CSS agus JavaScript
    á bhfoghlaim acu. Tá siad treoraithe le ranganna teagaisc físe, códú beo agus
    rochtain ar an gluais cód. Díríonn an Support My Cause ar leathanach tuirlingthe
    a dhearadh agus a chódú a bhaileoidh sonraí ó lucht tacaíochta an chúis is fearr
    leat. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Bain úsáid as lúb a iterate thar eagar,
    is cúis emoji a bheochan trí roghanna éagsúla.
  tutorial_vidcodeanimojies_longdescription: Bain úsáid as lúb a iterate thar eagar,
    is cúis emoji a bheochan trí roghanna éagsúla.
  tutorial_bsdinspire_longdescription: 'Ligeann an cúrsa seo do mhic léinn cód a úsáid
    mar bhealach chun an rud atá tábhachtach nó suimiúil a roinnt leo. Is féidir leo
    an ceacht a leanúint nó tionscadail uathúla a chruthú agus HTML, CSS agus JavaScript
    á bhfoghlaim acu. Tá siad treoraithe le ranganna teagaisc físe, códú beo agus
    rochtain ar an gluais cód. Díríonn an People Who Inspire Me ar leathanach gréasáin
    a chruthú chun na 3 dhuine is fearr a bhí ina inspioráid duit a thaispeáint. #codeisyourvoice'
  tutorial_tttractor_longdescription: Cuidigh leis na réimsí a thabhairt ar ais ar
    an saol. Tá an t-ádh ar an bhfeirmeoir Hayao, agus tá a chuid réimsí ina praiseach.
    Ach tá sé a fhaightear ach mhaisiúil tarracóir nua le córas cód athrá ag baint
    úsáide as lúba a d'fhéadfadh a shábháil ach gach rud. Cabhair foghlaim conas a
    oibríonn an tarracóir chun uisce go léir na barra ina réimsí.
  tutorial_codeillusionmickey_longdescription: Embark ar eachtra códaithe draíochta
    le Mickey! Foghlaim conas cruthanna a tharraingt, a dhathú agus a bhogadh agus
    tú ag máistreacht ar an réamhrá ar Media Art ag baint úsáide as JavaScript.
  tutorial_scigirlsquest_longdescription: 'Sa eachtra códaithe ar líne seo, tógann
    an óige Subby an fomhuirí trí dhúshláin faoi uisce, ag baint úsáide as cód chun
    míreanna éagsúla a aimsiú agus sonraí eolaíocha a bhailiú ar urlár na farraige. '
  tutorial_codespeakbreathe_longdescription: Foghlaim conas aip machnaimh a chlárú
    a threoróidh úsáideoirí trí chleachtadh aireach análaithe.
  tutorial_vidcodeface_longdescription: Bain úsáid as leabharlann facetracking chun
    do scagaire aghaidh saincheaptha féin a chódú, cosúil leis na cinn a úsáideann
    tú ar na meáin shóisialta.
  tutorial_educodemaze_longdescription: Dear lúbra, iomlán, le arrachtaigh agus pasáistí
    faoi ghlas. Bain úsáid as athróga, lúba, agus teaghráin chun cabhrú le do laoch
    nascleanúint a dhéanamh ar an domhan atá tú a cruthaíodh.
  tutorial_educoderace_longdescription: Foghlaim eolaíocht ríomhaireachta mar unleash
    tú an racer i duit! Do charr féin a chumadh agus a shaincheapadh, agus tuiscint
    níos doimhne á fháil agat ar rudaí agus ar an gcaoi a ndéantar cluichí físeáin.
  tutorial_codespeakchatbot_longdescription: Foghlaim conas comhrá a chódú, clár ríomhaireachta
    ar féidir leat comhrá a dhéanamh leis, agus tú ag foghlaim faoi cheannródaithe
    mná cáiliúla na heolaíochta ríomhaireachta.
  tutorial_gamefrootgames_longdescription: Foghlaim conas cluiche fíor a chódú mar
    Super Mario Bros. Tabharfar mic léinn atá réidh le dul níos faide ná Scratch agus
    Tynker isteach i gcleachtas tionscail fíorchluichí, coincheapa códaithe cruthaitheacha,
    conas a gcluiche uathúil féin a fhoilsiú agus tosú ag obair i dtreo gairme i dtionscal
    na gcluichí. Baineann an rang teagaisc le dearadh leibhéal, carachtar a roghnú,
    do charachtar a bheochan agus a chódú chun bogadh timpeall.
  tutorial_codespeakgrandparent_longdescription: Foghlaim chun cód cárta digiteach
    áthas a scaipeadh le duine éigin speisialta i do shaol.
  tutorial_educodekingdom_longdescription: Is é an Ríocht faoi ionsaí! Plean cosaintí
    cumhachtach chun cabhrú repel an ionróirí. Máistir an chumhacht de arrays d'fhonn
    a chruthú do tonn an-féin de monsters i do chluiche cosanta túr féin!
  tutorial_codehsdata_longdescription: Faigh amach faoin gcumhacht a bhaineann le
    léirshamhlú sonraí a úsáid chun sonraí a thaispeáint ar bhealaí bríocha agus éasca
    le tuiscint. Úsáid ár ngineadóir graf chun graif atá tarraingteach ó thaobh amhairc
    a chruthú agus foghlaim conas a úsáidtear códú chun sonraí áille a chruthú.
  tutorial_educodecake_longdescription: Foghlaim HTML agus tú ag bácáil císte leis
    an gcócaire Roland. Déan do chruthú saincheaptha a mhúnlú agus a stíliú le d'eolas
    nua ar chlibeanna agus ar ranganna.
  tutorial_ttsecond_longdescription: An féidir leat an Prótacal Oscailte a sheachadadh?
    Tá tú snuck ar bord na loinge caipitil, agus anois ní mór duit a imghabháil na
    drones slándála fada go leor chun rochtain a oscailt do chách. Scrúdaigh ráitis
    choinníollach go tapa chun a fháil amach an bhfuil tú sábháilte nó nach bhfuil
    ón gcibearfís dastardly. Mura bhfuil, tá sé go dtí an airlock!
  tutorial_bsdtrivia_longdescription: 'Ligeann an cúrsa seo do mhic léinn cód a úsáid
    mar bhealach chun an rud atá tábhachtach nó suimiúil a roinnt leo. Is féidir leo
    an ceacht a leanúint nó tionscadail uathúla a chruthú agus HTML, CSS agus JavaScript
    á bhfoghlaim acu. Tá siad treoraithe le ranganna teagaisc físe, códú beo agus
    rochtain ar an gluais cód. Díríonn an Déantóir Cluiche Trivia ar thógáil cluiche
    trivia idirghníomhach áit a bhfaigheann tú freisin chun teacht suas leis na ceisteanna
    fánach. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Clár comhrá idir dhá sprites. Faigh cruthaitheach
    agus cumarsáid a dhéanamh le cód i Scratch le CS First!
  tutorial_codemonkeybeaver_longdescription: Cabhair le Beaver a spriocanna a bhaint
    amach! Léim isteach i ngnáthóg nádúrtha an bébhar le gníomhaíocht códaithe spraoi-pacáilte
    a léim-tús a chur le d'oideachas códaithe. Is féidir le Beavers snámh, adhmad
    a bhailiú, agus dambaí a thógáil. Ní mór an bébhar beag do chabhair. Bain úsáid
    as na bloic simplí de chód a chur i gcrích an damba sa loch mar sin fanann an
    t-uisce calma, teach a thógáil, agus caoineoga a dhéanamh!
  tutorial_codestersdistance_longdescription: Foghlaim buneilimintí an chódaithe i
    Python, ansin cruthaigh clár a ríomhann an fad idir dhá sprites chun a chinntiú
    go bhfuil siad ag fadú sóisialta nó go gcaithfidh siad masc a chaitheamh.
  tutorial_itchspace_longdescription: Tógann an teagaisc tú tríd a chruthú clasaiceach
    Spás Invaders cluiche ag baint úsáide as an teanga cláir Scratch MIT. Liostáil
    leis an gcainéal YouTube RokCoder le haghaidh tuilleadh físeáin agus ranganna
    teagaisc bunaithe ar Scratch-bhunaithe! Is rang teagaisc meánmhéide é gach físeán
    (thart ar dheich nóiméad ar fhad) ina bhfuil a spriocanna deiridh sainiúla féin.
    Is é an toradh deiridh ar chaighdeán ard cluiche stua Scratch.
  tutorial_vidcodemagic_longdescription: Déan flashes feiceáil go randamach ar fud
    an scáileán ag baint úsáide as lúb.
  tutorial_vidcodemagices_longdescription: Déan flashes feiceáil go randamach ar fud
    an scáileán ag baint úsáide as lúb.
  tutorial_codespeakmeal_longdescription: Foghlaim conas aip a chódú a chuidíonn le
    húsáideoirí cinntí bia sláintiúla a dhéanamh.
  tutorial_itchfish_longdescription: Scratch 3.0 teagaisc le haghaidh a dhéanamh cluiche
    le chasing siorc agus iasc isteach ag ithe nuair a tumadóir ithe thaisme.
  tutorial_bsdwebsite_longdescription: 'Ligeann an cúrsa seo do mhic léinn cód a úsáid
    mar bhealach chun an rud atá tábhachtach nó suimiúil a roinnt leo. Is féidir leo
    an ceacht a leanúint nó tionscadail uathúla a chruthú agus HTML, CSS agus JavaScript
    á bhfoghlaim acu. Tá siad treoraithe le ranganna teagaisc físe, códú beo agus
    rochtain ar an gluais cód. Díríonn Suíomh Gréasáin My Favorites ar leathanach
    gréasáin a chruthú de na 3 rud is fearr a bhfuil suim agat iontu nó ar breá leat
    a dhéanamh. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Foghlaim conas capsule ama digiteach a chódú
    chun do shaol a thaifeadadh agus machnamh a dhéanamh air anois.
  tutorial_itchwebcam_longdescription: Faigh amach faoi réaltacht mhéadaithe agus
    déan do spás fíorúil réaltachta méadaithe féin.
  tutorial_itchball_longdescription: Faigh liathróid a Preab ar fud an scáileán. Foghlaim
    faoi lúba agus conditionals laistigh lúba.
  tutorial_ttrace_longdescription: Trí fheidhmeanna a ghlaoch agus ranganna a dhearadh,
    cláraíonn imreoirí a gcarr rása féin le bheith tapa, néata agus cumhachtach; le
    linn rásaí, is féidir leo feithiclí a n-iomaitheoirí a hackáil ansin chun a rialuithe
    a scramble.
  tutorial_plethora_longdescription: 'Sa ghníomhaíocht Plethora seo réiteoidh tú dúshláin
    spraoi amhairc agus foghlaimeoidh tú coincheapa na cúise agus na héifeachta agus
    idirghníomhaíochta úsáideora. '
  tutorial_educodesecret_longdescription: Déan iniúchadh ar shaol na rúin le Gníomhaire
    Smith agus tú ag tumadh níos doimhne san fhoghlaim má ráitis, teaghráin, lúba
    le haghaidh-i. Help Agent Smith na culprits a aimsiú agus córas oibriúcháin na
    Gníomhaireachta a chumrú dá n-úsáideoirí nua le Python.
  tutorial_itchshapes_longdescription: Foghlaim conas cruthanna a tharraingt i Scratch.
    Foghlaimeoidh tú freisin conas a ríomh cé mhéid is gá duit dul ar aon chruth.
  tutorial_codeguppytext_longdescription: Foghlaim na bunghnéithe códaithe téacs-bhunaithe
    trí do chéad chlár a chruthú in eagarthóir códaithe ar líne.
  tutorial_vidcodeplastiche_longdescription: Tá an fhadhb a bhaineann le plaisteach
    a líonadh ár n-aigéan ag dul in olcas i gcónaí. Ar ámharaí an tsaoil, is féidir
    leat do ghuth a chloisteáil le cód tríd an PSA Truaillithe Plaisteacha. Tar éis
    PSA a chódú ar thruailliú plaisteach ag úsáid JavaScript, is féidir leat an dara
    físeán a dhéanamh faoi aon ábhar a bhfuil cúram ort! Foghlaim conas lúba, tonnta
    sine agus emojis saincheaptha a úsáid chun tionscadal uathúil a dhéanamh.
  tutorial_educativechatbot_longdescription: Faigh amach faoi réimse na hintleachta
    saorga agus na Foghlama Meaisín, chomh maith le do chatbot féin a chlárú!
  tutorial_educodebasics_longdescription: Foghlaim roinnt bunúsacha cláir agus do
    chluiche féin a chruthú sa phróiseas!
  tutorial_codehsdesign_longdescription: 'Beidh Coders foghlaim conas is féidir cláir
    tacú le healaíontóirí agus a thógáil a gcuid féin Siopa Ar Líne mockup, ag baint
    úsáide as HTML. '
  tutorial_htmlacademyphp_longdescription: Téigh in aithne ar Dumpo the Little Elephant,
    ríomhchláraitheoir sinsearach ag stiúideo dearadh gréasáin, atá ag forbairt siopa
    ar líne. Le chéile beidh tú ag foghlaim na bunghnéithe PHP ar bhealach tarraingteach.
    Beidh tú ag obair le scripteanna gréasáin agus foghlaim na hathróga, cuir PHP-Scripteanna
    isteach sa leagan amach agus idirghníomhú le bunachair shonraí agus a chruthú
    le tionscadal gréasáin fíor-saoil.
  tutorial_gamefrootdistance_longdescription: 'In COVID-19: Stop an Scaip, is féidir
    leat an fachtóir ''Ag fanacht baile'' a mhodhnú agus cliceálaí nuachta simplí
    a chódú. Léiríonn an ghníomhaíocht an chaoi a mbíonn tionchar díreach ag fadú
    sóisialta ar cé chomh tapa agus is féidir le víreas mar COVID-19 scaipeadh. Gheobhaidh
    mic léinn agus múinteoirí léargas beag ar eolaíocht víris, ar na héifeachtaí is
    féidir le víreas a bheith aige ar an tsochaí, agus ag an am céanna leibhéal a
    gcuid scileanna líofachta digití.'
  tutorial_codesterscovid_longdescription: Foghlaim na buneilimintí a bhaineann le
    códú i Python agus do PSA féin á chruthú agat faoi conas is féidir linn scaipeadh
    COVID-19 a stopadh. Dear do PSA idirghníomhach beoite féin chun faisnéis chriticiúil
    a roinnt faoin tábhacht a bhaineann le fadú sóisialta, masc a chaitheamh, coraintín
    agus bearta eile.
  tutorial_ttbunker_longdescription: Fuair tú an Bunker, agus beidh gach a rúin a
    mise, nuair a crack tú a criptithe. Cur chuige arm, agus ní mór duit a shealbhú
    ar an imlíne ag baint úsáide as an chumhacht de chláir. Cód túir aonair, leagan
    raon, damáiste, agus cumhachtaí níos speisialta trí línte nua de chód agus luachanna
    atá ag athrú. Maireachtáil fada go leor chun foghlaim conas is féidir le ranganna
    agus cásanna tú a dhéanamh níos cumhachtaí.
  tutorial_cuttle_longdescription: Tabhair dúshlán duit féin leis na tascanna spraíúla
    agus idirghníomhacha seo agus foghlaim faoi smaointeoireacht ríomhaireachtúil.
  tutorial_bsdjokes_longdescription: 'Ligeann an cúrsa seo do mhic léinn cód a úsáid
    mar bhealach chun an rud atá tábhachtach nó suimiúil a roinnt leo. Is féidir leo
    an ceacht a leanúint nó tionscadail uathúla a chruthú agus HTML, CSS agus JavaScript
    á bhfoghlaim acu. Tá siad treoraithe le ranganna teagaisc físe, códú beo agus
    rochtain ar an gluais cód. Díríonn na Jokes and Riddles ar shraith cártaí idirghníomhacha
    a chruthú ina bhfuil na scéalta grinn agus na tomhaiseanna is fearr leat agus
    na freagraí! #codeisyourvoice'
  tutorial_rptree_longdescription: Bain úsáid as Scratch a chruthú insamhalta a léiríonn
    conas éagsúla sláinte foraoise agus leibhéil crainn tionchar dífhoraoisiú, fiadhúlra
    agus an méid CO2 absorbed. Ba chóir go mbeadh a fhios agat cheana féin conas a
    oibríonn comhordanáidí agus athróga Scratch.
  tutorial_codestersunity_longdescription: Foghlaim na bunghnéithe códaithe i Python
    lena n-áirítear liostaí, lúba, agus sprites. Ansin a chruthú múrmhaisiú ag baint
    úsáide as lúb chun rochtain a fháil ar gach sprite stóráil i liosta.
  tutorial_codesterssoccer_longdescription: Foghlaim buneilimintí an chódaithe i Python,
    ansin cruthaigh clár a chuireann liathróid sacair isteach sa sprioc. Chun d'aidhm
    do lámhaigh beidh ort an chéad chun meastachán a dhéanamh ar fhána na líne. Ádh
    mór!
  tutorial_breakoutlock_longdescription: 'Haspy an robot riachtanais do chabhair!
    Riachtanais sí do chuid eolais ar lúba, halgartaim, agus códaithe chun cabhrú
    léi shocrú cód Lockit agus Atosaigh a córas. '
  tutorial_thunkablemask_longdescription: Faigh amach conas aip soghluaiste a thógáil
    a thugann pointí duit as a bheith ar an eolas faoi do masc a chaitheamh i gceart!
  tutorial_cafarming_longdescription: Is féidir le heolaíocht ríomhaireachta cabhrú
    le saol ocras a chothú. Tá feirmeoirí ag baint úsáide as teicneolaíocht chun bia
    a fhás ar bhealaí níos cliste agus níos inbhuanaithe. Is féidir le Agribots agus
    drones monatóireacht a dhéanamh, uisce, agus barra spraeála, agus fiú dul i ngleic
    leis na fiailí pesky sin! Faigh amach faoin gcaoi a n-úsáidtear AI, Fís Ríomhaireachta,
    agus Idirlíon Rudaí ar an bhfeirm.
  tutorial_blocksmithyeti_longdescription: Oh aon! D'iarr duine éigin gafa an Yeti!
    Ní féidir ach TÚ agus do gunna cliste ríomhchláraithe an Yeti a shábháil agus
    a gcairde a bheathú. Úsáidfidh mic léinn JavaScript chun an Yeti a shábháil leis
    an gceacht féin-luas idirghníomhach spraíúil seo.
  tutorial_codecapture_longdescription: 'Tóg do chéad chéimeanna i saol na gclár le
    JavaScript, ag baint úsáide as ach peann-agus-páipéar agus do ghuthán póca! '
  tutorial_codehslitter_longdescription: 'Foghlaim conas is féidir leat cláir a úsáid
    chun cabhrú le ceann de na fadhbanna is mó ar domhan a réiteach: bruscar agus
    dramhaíl! Sa Roghnú-Do-Eachtraíochta Uair an Chóid seo, tá rogha agat idir buneilimintí
    Python nó buneilimintí Dearadh Gréasáin. Cibé rogha a roghnaíonn tú, fiosróidh
    tú conas is féidir leat ríomheolaíocht a úsáid chun an méid bruscair i do phobal
    a laghdú.'
  tutorial_bsdocean_longdescription: Saol thíos Tugann uisce solas ar shaincheist
    phráinneach atá romhainn inniu - ár dtimpeallacht. Díríonn an tionscadal seo ar
    tú a threorú chun do leathanach gréasáin féin a chódú ar ár n-uiscí a chosaint.
  tutorial_itchplatformer_longdescription: An éasca teagaisc a leanúint maidir le
    conas a chruthú cluiche platformer simplí ag baint úsáide as Scratch.
  tutorial_codejika_longdescription: Réamhrá iontach ar chódú ag baint úsáide as HTML
    agus CSS. Cód cúpla líne, féach aschur láithreach gan dul gafa suas sa Hows agus
    Whys trí chruthú leathanach tuirlingthe deas le cúlra grádán dhá-dath, ainm agus
    seoladh an suíomh gréasáin dáta.
  tutorial_gamefrootclicker_longdescription: Déanann foghlaimeoirí a gCluiche Clicker
    féin a chódú agus sa phróiseas foghlaimíonn siad faoi athróga, cineálacha éagsúla
    sonraí, loighic choinníollach, oibreoirí comparáideacha, agus faigheann siad roinnt
    léargas luachmhar ar an gcaoi a ndéanann forbróirí cluichí gairmiúla cluichí fíor
    a dhearadh agus a dhéanamh. Faoi dheireadh an teagaisc beidh cineálacha éagsúla
    athraitheacha códaithe agat, d'fhoilsigh tú cluiche, agus gabháil leis an eolaíocht
    ríomhaireachta i gcomhthéacs dúchasach.
  tutorial_rmagicequity_longdescription: 'Déan iniúchadh ar choincheapa a bhaineann
    le héagothroime a laghdú le cód: acmhainní teoranta, comhionannas, cothromas agus
    saoirse. Úsáid athróga agus feidhmeanna i dtimpeallacht bloc féintreoraithe. Críochnaigh
    trí na haisteoirí 3D a bheochan.'
  tutorial_ttfreestyle_longdescription: Tá tú an córagrafóir agus stiúrthóir físeán
    ceoil nua! Clóscríobh fíorchód chun rinceoirí, radharcra agus go leor eile a chur
    agus a rialú. Just a dhéanamh cinnte a caipitliú agus poncaíocht i gceart, ar
    shlí eile beidh an rud ar fad a bheith díreach statach.
  tutorial_ozobotcolor2_longdescription: Beidh mic léinn a fhoghlaim an fheidhmiúlacht
    bhunúsach de Ozobot. Beidh mic léinn ag foghlaim conas a tharraingt Cóid Dath
    Is féidir Ozobot léamh.
  tutorial_ozobotcolor3_longdescription: Foghlaimeoidh mic léinn conas an bot a chlárú
    chun taisteal ar chlé, ar dheis agus díreach le Cóid Datha.
  tutorial_clcarbon_longdescription: Plean ceachta python a mhúinfidh do mhic léinn
    conas áireamhán lorg carbóin a dhéanamh a ríomhann lorg bunaithe ar thráth na
    gceist gairid faoin saol laethúil, ansin tugann sé méadrachtaí comparáide (ie
    is é seo an méid céanna carbóin le xxxx), agus a mholann bealaí le bheith níos
    cairdiúla don chomhshaol.
  tutorial_kodablebasics_longdescription: Gan ríomhaire? Fadhb ar bith! Foghlaim bunscileanna
    cláir agus cleachtas ag baint úsáide as croí-orduithe códaithe gan gléas a úsáid.
  tutorial_scigirlscc_longdescription: Cuidigh le do mhic léinn foghlaim pseudocode
    a scríobh! Ríomhchláraitheoirí ríomhaire tús go minic tionscadail trí úsáid a
    bhaint teanga ó lá go lá a scríobh amach cad ba mhaith leo a tharlóidh ina gcód
    - tá sé seo ar a dtugtar pseudocode.Youth Beidh obair i ngrúpaí pseudocode a scríobh
    le haghaidh gluaiseacht simplí nó rince bogadh.
  tutorial_irobotpicture_longdescription: Tá go leor braiteoirí ag robots a oibríonn
    le chéile chun cuidiú leis an róbat gach rud timpeall air a thuiscint. Díreach
    cosúil le braiteoirí, is minic gur féidir lenár gcairde rudaí nach féidir linn
    a fheiceáil, a chloisteáil, a bhraitheann nó a thuiscint. Sa ghníomhaíocht seo,
    ag obair le chéile chun cabhrú dhíchódú teachtaireachtaí rúnda agus crack an cód!
  tutorial_kcjmyself_longdescription: Sa ghníomhaíocht seo, beidh tú ag foghlaim conas
    Scratch a úsáid chun cód beochan ar fad faoi tú! Dear carachtar saincheaptha chun
    ionadaíocht a dhéanamh duit féin, é a dhéanamh bogadh thart, agus cuir backdrops
    éagsúla a thaispeáint as do bhaile dúchais. Tá an tionscadal seo simplí go leor
    do na páistí a chur i gcrích leo féin nó le tacaíocht ó fhás aníos.
  tutorial_nearpodalgorithms_longdescription: 'Sa cheacht seo Nearpod, sainaithníonn
    mic léinn algartam mar shraith treoracha céim ar chéim. Foghlaimíonn an scoláire
    algartam a chruthú, a thástáil agus a shocrú chun tasc ar leith a chur i gcrích. '
  tutorial_kibodrop_longdescription: Baineann an innealtóireacht le dianseasmhacht
    agus grit. Sa lá atá inniu beidh na mic léinn ina n-innealtóirí, ag foghlaim céimeanna
    an Phróisis Dearaidh Innealtóireachta. Cruthóidh siad samhlacha as ábhair cheardaíochta
    agus athchúrsáilte, ansin déanfaidh siad tástáil ar sturdiness a gcuid samhlacha
    trí iad a scaoileadh ó airde rúitín. Is gníomhaíocht neamhphlugáilte é seo; Tá
    robots KIBO roghnach.
  tutorial_ozobotcolor1_longdescription: Foghlaimeoidh an scoláire bunfheidhmiúlacht
    Ozobot, lena n-áirítear conas braiteoirí an bot a chalabrú, agus conas línte a
    tharraingt chun an bot a leanúint.
  tutorial_scigirlspixels_longdescription: 'Sa ghníomhaíocht neamhphlugáilte seo,
    foghlaimeoidh tú cad is picteilín ann agus conas íomhá simplí dubh agus bán a
    sheoladh chuig cara! '
  tutorial_kcjheroines_longdescription: Sa ghníomhaíocht seo, foghlaimeoidh tú faoi
    mhná éagsúla Cheanada a rinne stair. Ag baint úsáide as Scratch, beidh tú ag foghlaim
    conas a cód cluiche físeán ag ceiliúradh a saol agus éachtaí. Roghnaigh banlaoch,
    shaincheapadh a n-éadaí agus cúlra, gluaiseachtaí cód agus spriocanna do do chluiche,
    agus scór a choinneáil. Tá an tionscadal seo simplí go leor do na páistí a chur
    i gcrích leo féin nó le tacaíocht ó fhás aníos.
  tutorial_ozobotvalue_longdescription: Úsáidfidh an scoláire a Ozobot chun luach
    áite a roghnú go randamach, an luach áite céanna a aithint in uimhir trí dhigit,
    agus an uimhir a scríobh amach.
  tutorial_icodebytes_longdescription: Foghlaim eolaíocht ríomhaireachta gan ardteicneolaíochta!
    Gníomhaíochtaí spraíúla ríomhaireachta neamhphlugáilte do leanaí atá 5-7 bliana
    d'aois le déanamh sa rang nó sa bhaile lena dteaghlaigh. Cuidíonn na gníomhaíochtaí
    le scileanna smaointeoireachta ríomhaireachtúla a fhorbairt ar bhealach an-spraíúil.
    Roinnte i na prionsabail bhunúsacha na heolaíochta ríomhaireachta, agus i gceist
    halgartaim a chruthú, ag smaoineamh go loighciúil, patrúin spotting agus a aimsiú
    nó rialacha a dhéanamh.
  tutorial_clfashion2_longdescription: An bhfuil tú ar bhealach eolaí sonraí comhfhiosach
    a bhfuil suim acu i cód? Páirt a ghlacadh sa Fashionista na ranganna Eolaíochta
    Sonraí a fháil amach conas códú & faisean dul lámh-i-láimh! Bainfimid úsáid as
    cód SQL chomh maith le heolaíocht sonraí chun imscrúdú a dhéanamh ar mhargaíocht,
    stíleanna líne, agus oibríochtaí a stóráil.
  tutorial_ai4all_longdescription: 'Tá sé i gceist go mbeidh an beart AI seo ina bhealach
    tapa agus spraíúil a éascaíonn múinteoirí chun tús a chur le cur amach a dhéanamh
    ar roinnt smaointe lárnacha a bhaineann le AI nua-aimseartha, lena n-áirítear:
    an chaoi a n-aschur sonraí i múnla AI, an chaoi a dtéann claontaí daonna isteach
    tacair shonraí, agus conas is féidir AI a úsáid i réimsí éagsúla lena n-áirítear
    ealaín agus cruthaitheacht. Foghlaimíonn mic léinn na rudaí seo trí iniúchadh
    a dhéanamh ar líníocht in Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Discover eolaíocht sonraí, ar cheann de na scileanna
    is luachmhaire, agus féach ar fud an domhain! An bhfuil eolaíocht sonraí fuaime
    tirim agus scary, cosúil le math? Ná bíodh eagla ort. Taispeánfaidh an rang tosaigh
    seo duit gur saineolaithe sonraí tú cheana féin agus tá eolaíocht sonraí lán le
    léargas spraíúil spéisiúil a bhaineann le hábhair ar nós sacar, ceol, ealaín,
    agus na leabhair is fearr leat. Ábhair réidh le haghaidh go pearsanta nó i suímh
    foghlama iargúlta. '
  tutorial_spheroinputs_longdescription: 'Cuirfidh an ghníomhaíocht seo tú ag smaoineamh
    ar choincheap coiteann códaithe na n-ionchur agus na n-aschur agus an chaoi a
    mbaineann an smaoineamh seo le ríomheolaíocht a úsáid go maith. '
  tutorial_edisoncount_longdescription: 'Na príomhchoincheapa ríomhaireachtúla a bhaineann
    le hionchuir agus aschuir a thabhairt isteach ag baint úsáide as robots Edison
    agus na EDBlocks teanga ríomhchlárúcháin blocbhunaithe sa ghníomhaíocht seo faoi
    stiúir an mhic léinn. Úsáid feidhm tiomána robot Edison trí shraith tascanna cláraithe
    forásacha. Chun cláir a chruthú don róbat a ''rianú'' teastaíonn smaointeoireacht
    sheicheamhach agus tuiscint ar an timthriall aschuir próiseas ionchuir-aschuir
    a chur i bhfeidhm. '
  tutorial_spheroloops_longdescription: 'Cuirfidh an ghníomhaíocht seo tú ag smaoineamh
    ar choincheap coiteann códaithe na lúbanna agus ar an gcaoi a mbaineann an coincheap
    seo le ríomheolaíocht a úsáid go maith. '
  tutorial_kiboprogram_longdescription: Sa cheacht seo, foghlaimeoidh leanaí faoi
    sheicheamhú i gcláir agus faoi na siombailí a chuimsíonn teanga cláir mar KIBO.
    Cruthóidh mic léinn a siombailí cláraithe féin agus gníomhóidh siad cláir lena
    ngluaiseacht féin. Mar fhocal scoir, is féidir leo na cláir ghluaiseachta seo
    a aistriú go cláir do KIBO.
  tutorial_hellorubycsin60_longdescription: 'Ar smaoinigh tú riamh cad a thaistealaíonn
    taobh istigh de shreanga do ríomhaire? Nó cén fáth breathnú páirteanna ríomhaire
    cosúil le cathair beag bídeach? Nó cad é i ndáiríre algartam? Tá na 30 físeán
    nóiméad féin-luas seo dírithe ar dhaoine 5-9 mbliana d''aois, agus gníomhaíocht
    ina dhiaidh sin is féidir leis na páistí a chur i gcrích sa bhaile. I measc na
    n-ábhar tá cód, crua-earraí, líonraí, AI agus smaointe suimiúla eile. '
  tutorial_clfashion1_longdescription: An bhfuil tú ar bhealach eolaí sonraí comhfhiosach
    a bhfuil suim acu i cód? Páirt a ghlacadh sa Fashionista na ranganna Eolaíochta
    Sonraí a fháil amach conas códú & faisean dul lámh-i-láimh! Bainfimid úsáid as
    cód SQL chomh maith le heolaíocht sonraí chun imscrúdú a dhéanamh ar mhargaíocht,
    stíleanna líne, agus oibríochtaí a stóráil.
  tutorial_irobottraffic_longdescription: Is stáplacha sábháilteachta iad comharthaí
    tráchta inár saol laethúil. Cód do solas tráchta féin leis an robot Root agus
    foghlaim mar gheall ar an aireagóir!
  tutorial_edisonmystery_longdescription: Cuir tús le taiscéalaíocht mac léinn ar
    rianaitheoir líne Edison a úsáid ag baint úsáide as robots Edison agus an teanga
    ríomhchlárúcháin atá bunaithe ar Scratch-bhunaithe EDScratch sa ghníomhaíocht
    seo faoi stiúir na mac léinn. Téann mic léinn i dtaithí ar theicneolaíocht braiteora
    rianaithe líne robot Edison ar dtús agus déanann siad turgnamh leis an stiúir
    dhearg ar dhromchlaí daite éagsúla. Ansin bogfaidh siad ar aghaidh go dtí máistreacht
    a dhéanamh ar líne rúndiamhair ag baint úsáide as coincheap na halgartaim.
  tutorial_microbitseaturtles_longdescription: Cruthaigh fréamhshamhail de íseal-chumhacht,
    solas trá dearg LED gur féidir a úsáid le haghaidh soilsiú ar cosáin trá atá sábháilte
    do turtair farraige freisin.
  tutorial_ozobotknow_longdescription: Sa cheacht seo, tabharfar isteach na comhpháirteanna
    crua-earraí agus róbataic de Ozobot Evo do mhic léinn.
  tutorial_imagilabs_longdescription: 'Clár croí blinking, a rocketship éirí de thalamh,
    d''ainm, nó aon rud a thagann do shamhlaíocht suas le! Chun tús a chur amach,
    beidh muid ag múineadh duit conas a clár croí i do dath is fearr leat agus ansin
    é a dhéanamh blink leis an rithim de do amhrán is fearr leat. Bí inár bpobal ImagiCoders
    chun dearaí a roinnt agus a mhalartú. Uaslódáil do bunú ar do ImagiCharm ionas
    gur féidir leat a chaitheamh bród do chód cibé áit a théann tú! '
  tutorial_irobotsimulator_longdescription: Foghlaim conas tionscadail códaithe a
    chruthú agus a íoslódáil leis an bpaicéad gníomhaíochta seo! Réitigh gach puzzles
    leis an simbot Root sa réimse fíorúil a thaispeáint ar an teachtaireacht rúnda
    ag an deireadh!
  tutorial_irobotkind_longdescription: Tá ár róbat fós ag foghlaim conas roghanna
    comhchineáil a dhéanamh agus tú ag imirt le cairde. Sa chluiche seo, cabhrú le
    cleachtas Root trí ceithre chinneadh chineál i ndiaidh a chéile. Má dhéanann Root
    rogha droch, tá sé chun tús a chur léir ar an mbealach ag an tús arís! A ligean
    ar imirt le chéile!
  tutorial_firiavirtual_longdescription: Foghlaim cláir Python le Insamhlóir cumhachtach
    róbataic 3D. Feicfidh tú a chomhlánú misin dúshlánach i dtimpeallacht fíorúil
    le fisic réalaíoch. Misin tú ag múineadh an cód a rialú mótair, soilse, agus forimeallach
    eile ar CodeBot. Agus ligeann modh Bosca Gainimh duit a bheith cruthaitheach le
    féidearthachtaí códaithe Python neamhtheoranta. Tá sé éasca chun tús a chur le
    CodeSpace Insamhladh!
  tutorial_irobotguesscode_longdescription: Cuir casadh nua ar Pictionary trí chód!
    Is féidir le mic léinn cód a úsáid chun tuartha a dhéanamh faoi na pictiúir, na
    hamhráin nó na focail a chruthóidh an Root SimBot. Cód do chruthú Pictionary féin,
    freisin!
  tutorial_ozobotnouns_longdescription: Sa cheacht seo, sainaithneoidh mic léinn an
    bealach ceart chun ainmfhocail iolra neamhrialta a litriú agus a úsáid agus Cóid
    Datha a úsáid chun a Ozobot a chlárú chun bogadh go dtí na hainmfhocail iolra
    neamhrialta cearta trí chasadh ar chlé nó ar dheis agus an t-ainmfhocal a úsáid
    in abairt.
  tutorial_nasa3d_longdescription: Foghlaim faoi réaltaí pléascadh, samhlacha 3D agus
    codeblocks! Tógann an ghníomhaíocht spacey tú trí na bunghnéithe samhaltú 3D i
    réalteolaíocht ag baint úsáide as an brabhsálaí-bhunaithe saor in aisce Tinkercad.
    Is féidir le mic léinn dul ar aghaidh ó chruthanna simplí 3D a chruthú go bheith
    ag obair le sonraí iarbhír NASA ar réaltaí pléasctha, tástáil a dhéanamh ar réaltacht
    mhéadaithe, agus lúba agus athruithe bunaithe ar am a úsáid le códbhloic.
  tutorial_blupants_longdescription: Canal a robot uathrialach fíor a phiocadh suas
    bloic agus iad a imscaradh chun an sprioc ag nascleanúna trí chúrsa bhac. Tosaigh
    le comhéadan tarraing-agus-titim, agus roimh ré go Python mar a fhaigheann tú
    níos mó taithí.
  tutorial_legodance_longdescription: Sioncrónaigh gluaiseachtaí mótair rinceoir sos
    a choinneáil i rithim le solas agus buillí.
  tutorial_nearpodcoding_longdescription: Sa Nearpod 25-30 nóiméad seo ina bhfuil
    spréach ábhair Flocabulary, tugtar isteach do mhic léinn códaithe trí fhíseán
    hip hop agus gnéithe idirghníomhacha sínithe Nearpod. Gnéithe an ceacht seo an
    físeán Flocabulary Coding.
  tutorial_kcjplastic_longdescription: Táimid ag tabhairt dúshlán duit léirshamhlú
    sonraí a úsáid chun réiteach truaillithe plaisteach a fhorbairt! Faigh amach cá
    as a dtagann dramhaíl phlaisteach agus cén fáth gur fadhb dhomhanda í. Ansin déan
    machnamh ar d'úsáid phlaisteach féin, déan meastachán ar an méid dramhaíola a
    d'fhéadfá a laghdú le himeacht ama, agus aireagán nó rogha eile a dhearadh a d'fhéadfadh
    cabhrú leat. Is féidir le páistí an tionscadal seo a chríochnú leo féin nó le
    tacaíocht ó fhás aníos.
  tutorial_legojourney_longdescription: 'Tá turais spreagúil! Dúshlán a thabhairt
    do mhic léinn a remix ár dtionscadal Turas Grasshopper d''fhonn a chruthú turas
    nua agus teacht ar bhealaí éagsúla le haghaidh SPIKE Príomh dreoilín teaspaigh
    fíorúil spreag chun bogadh ag baint úsáide as Scratch 3.0! Chomh maith le scileanna
    CS, is féidir an ghníomhaíocht seo a éascaíonn an múinteoir a úsáid freisin chun
    tacú le réimsí amhail na healaíona teanga, eolaíocht agus na healaíona. '
  tutorial_legohopper_longdescription: Dearadh fréamhshamhlacha iolracha chun an bealach
    is éifeachtaí a fháil chun robot a bhogadh gan rothaí a úsáid.
  tutorial_catrobatembroidery_longdescription: Déan do dhearadh a chódú ar d'fhón
    Android agus déan é a ghreamú ar do T-léine, pants, mála giomnáisiam, nó bróga!
  tutorial_irobotphone_longdescription: Sa dúshlán códaithe seo, oibreoidh mic léinn
    le chéile go cianda chun clár comhchoiteann a chruthú a tharraingíonn pictiúr.
    Bunaithe ar mhúnla tar éis an chluiche clasaiceach Teileafóin, gheobhaidh mic
    léinn, déanfaidh siad athmhúnlú, agus pasfaidh siad feadh an chóid síos an slabhra
    teileafóin. An gcomhlíonfaidh d'fhoireann an Sprioc Pictiúr faoin am a shroicheann
    tú an deireadh?
  tutorial_codeguppydraw_longdescription: Réamhrá tapa ar chódú téacs-bhunaithe ag
    baint úsáide as cláir JavaScript cineál-i spraoi agus tarraingteach
  tutorial_codejumper_longdescription: Sa cheacht seo ó churaclam an Chóid Geansaí,
    déanann an foghlaimeoir iniúchadh ar líonraí in eispéireas praiticiúil neamhphlugáilte
    agus úsáid á baint as gnáthábhair a fhaightear i seomra ranga. Is é téama an cheachta
    seo ná teachtaireachtaí cineáltais do dhaoine eile. Dearadh an ceacht seo go sonrach
    le go mbeidh sé inrochtana do mhic léinn a bhfuil lagú amhairc orthu.
  tutorial_meeempathy_longdescription: Feadh na gcéadta bliain, roinn na Villagers
    agus Illagers an spás céanna ach is annamh a rinne siad idirghníomhú lena chéile.
    Anois is féidir leat cumhacht an chóid a úsáid chun an dá shráidbhaile a thabhairt
    le chéile. Beidh Rannpháirtithe taithí ionbhá agus compassion as a gcomharsana,
    comhar agus cuimsiú a fhoghlaim, agus glacadh leis an éagsúlacht a dhéanann dúinn
    go léir uathúil speisialta.

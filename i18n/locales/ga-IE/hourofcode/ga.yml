  cs_ambassador_steps_list_title_02: Taithí i gcúrsa CS
  cs_ambassador_steps_list_title_03: Scoil a thairgeann CS
  cs_ambassador_steps_list_desc_01: Paisean chun mná óga a spreagadh ag do scoil chun
    ranganna ríomheolaíochta a ghlacadh
  cs_ambassador_steps_list_desc_02: 'An bhfuil rang ríomheolaíochta bliana déanta
    agat sa scoilbhliain 2022-23 nó níos luaithe (moltar: Prionsabail CS nó AP® CSA)'
  cs_ambassador_steps_list_desc_03: 'Freastal ar ardscoil a thairgeann cúrsa ríomheolaíochta
    bliana ar fad go rialta (moltar: Prionsabail CS nó AP® CSA)'
  cs_ambassador_benefits_heading: Sochair an chláir
  cs_ambassador_benefits_list_title_01: Pobal náisiúnta
  cs_ambassador_benefits_list_title_02: Seirbhís phobail
  cs_ambassador_benefits_list_title_03: Aitheantas

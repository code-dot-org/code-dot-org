  about_page_section_more_description_1: 'Sa bhliain 2013, sheoladh Code.org ag cúpla
    deartháireacha [Hadi](%{hadi_url}) agus [Ali Partovi] (%{partovi_url}) le () eolaíocht
    ríomhaireachta a [video]chur chun%{video_url}cinn. Tháinig an físeán seo #1 ar
    YouTube ar feadh lae, agus shroich 15,000 scoil chugainn chun cabhair a fháil.
    Ó shin i leith, tá leathnú againn ó fhoireann deonacha bootstrapped chun eagraíocht
    iomlán a thógáil ag tacú le gluaiseacht ar fud an domhain. Creidimid gur chóir
    go mbeadh oideachas ríomhaireachta ardchaighdeáin ar fáil do gach leanbh, ní hamháin
    cúpla ádh.'
  about_page_section_more_description_2: 'Chun tacú lenár sprioc, déanaimid obair
    ar fud an speictream oideachais: ár gcúrsaí féin a dhearadh nó comhpháirtíocht
    le daoine eile, múinteoirí a oiliúint, comhpháirtíocht le ceantair mhóra scoile,
    cabhrú le beartais rialtais a athrú, leathnú go hidirnáisiúnta trí chomhpháirtíochtaí,'
  about_page_section_more_description_3: Tógann ár gcuid oibre ar [blianta iarrachta,
    ag eagraíochtaí agus daoine aonair gan áireamh] (%{efforts_url}) a chabhraigh
    le oideachas ríomhaireachta a bhunú, a mhaoiniú agus a scaipeadh. Táimid buíoch
    as leas a bhaint as cabhair gan staonadh ón bpobal oideachais ríomhaireachta níos
    leithne, agus [buaimid buíochas leis na comhpháirtithe agus na daoine aonair go
    léir a thacaigh lenár dtionchar thar na blianta] (%{partners_url})).

  hoc_how_to_step_beyond_hoc_subhead: Ní chríochnaíonn sé anseo!
  hoc_how_to_step_beyond_hoc_subhead_extend_learning: Extend learning beyond one tutorial.
  hoc_how_to_step_beyond_hoc_desc_keep_excitement: 'Keep the excitement going with
    these suggestions:'
  hoc_how_to_step_beyond_hoc_desc_generic: Computer science doesn't have to end with
    the Hour of Code! While 90% of parents want their child to learn computer science,
    most schools still don't teach it. Check out the diverse curriculum offerings
    from Hour of Code partners, and learn how to bring CS to your school today!
  hoc_how_to_step_plan_hour_desc_01: 'Seo clár oibre samplach chun tú a thosú:'
  hoc_how_to_step_choose_activities_desc_01: I mbliana, is é téama Uair an Chód Cruthaitheacht
    le Intleacht Saorga (AI). Cibé an bhfuil sé ag códú aipeanna agus halgartaim nua,
    ealaín uathúil a ghiniúint, nó córaagrafaíocht a cheardú chun damhsa a chur orainn,
    tá AI ag oscailt deiseanna úra le haghaidh léiriú digiteach a leathnaíonn ár dtuiscint
    ar chruth Déan an bhliain seo speisialta trí ghníomhaíocht chódú a chríochnú AGUS
    foghlaim faoi AI.
  hoc_how_to_step_choose_activities_desc_02: Ar dtús, [iniúchadh na céadta gníomhaíochtaí
    códaithe] (%{activities_url}) agus roghnaigh ceann bunaithe ar aois, taithí, spéiseanna
    agus go leor eile do ghrúpa. Cuimsíonn faisnéis shaorga [Na gníom%{ai_activities_url}haíochtaí
    roghnaithe seo] () mar phríomhábhar nó ceacht.
  hoc_how_to_step_choose_activities_desc_03: Ansin, [foghlaim gach rud faoi AI] (%{ai_url}).
    Is féidir le mic léinn féachaint ar fhíseáin ghearra ina bhfuil saineolaithe sa
    réimse, agus tá pleananna ceachta ag gabháil leis chun an ghníomhaíocht a leathnú
    agus tuilleadh Nó, cuirimid foghlaim ghairmiúil saor in aisce ar fáil d'oideachasóirí
    chun todhchaí na teagasc a dhíghlasáil le
  hoc_how_to_step_choose_activities_desc_03_short: Then, [learn all about AI](%{ai_url}).
    Students can watch short videos featuring experts in the field, and there are
    accompanying lesson plans to extend the activity and guide further discussion.
  hoc_how_to_step_beyond_advocacy_desc_01: Computer science doesn't have to end with
    the Hour of Code! While 90% of parents want their child to learn computer science,
    most schools still don't teach it and hundreds of thousands of jobs go unfilled.
    Learn how to bring computer science to more schools in your area and advocate
    for computer science to be a graduation requirement.
  hoc_how_to_step_educators_register_desc: Tosaigh le tiomantas Uair an Chód a dhéanamh
    le do mhic léinn trí d'imeacht a chlárú. Nuair a chláraíonn tú, gheobhaidh tú
    ríomhphoist chabhrach le nuacht agus leideanna chun Uair an Chód rathúil a óstáil.
    Beidh tú freisin [cuir ar an léarscáil] (%{map_url}). Taispeánann iomláine infheicthe
    ár n-iarrachtaí comhchoiteanna an tiomantas domhanda don ghluaiseacht ríomheolaíochta,
    rud a chabhróidh linn móiminteam a thógáil d'athrú
  hoc_how_to_step_educators_plan_desc_01: Roimh d'imeacht, bain triail as na gníomhaíochtaí
    féin ionas gur féidir leat a chinntiú go n-oibríonn siad ar ghléasanna mac léinn
    agus go bhfuil tú sásta ceisteanna a fhreagairt! An bhfuil bandaleithead íseal
    agat? Plean físeáin a thaispeáint ag tosaigh an ranga, ionas nach bhfuil gach
    mac léinn ag íoslódáil a gcuid físeáin féin.
  hoc_how_to_step_educators_plan_desc_02: Is minic a théann daoine ar fud an domhain
    isteach i gceiliúradh Uair an Chód le linn Seachtain Oideachais Eolaíochta Ríomhaireachta
    (%{campaign_date}), ach is féidir leat Uair an Chód a dhéanamh lá ar bith den
    bhliain!
  hoc_how_to_step_educators_plan_desc_03: Roghnaigh spás a oibríonn do líon na mac
    léinn agus na bhfeistí atá ar fáil agat. Is féidir le mic léinn triail a bhaint
    as gníomhaíochtaí ar ghléasanna aonair, seans a roinnt gléas, nó mar rang ar chlár
    bán. Tá fiú gníomhaíochtaí neamhphlugáilte ann is féidir a chríochnú gan aon ghléasanna
    ar chor ar bith, ionas gur féidir iad a dhéanamh lasmuigh fiú!
  hoc_how_to_step_educators_spread_word_desc_01: Cuidigh linn an focal a scaipeadh
    i do phobal le [na teimpléid ríomhphoist seo] (%{email_url}).
  hoc_how_to_step_educators_spread_word_desc_02: Iarr ar bheirt chomhghle [register]ac%{register_url}aithe
    gníomhaíocht Uair an Chód () agus a óstáil. Is féidir leo, ar a seal, beirt chomhghleacaí
    a dhaingniú, ar féidir leo beirt chomhghleacaí a dhaingniú,
  hoc_how_to_step_educators_spread_word_desc_03: Iarr ar do phríomhoide imeacht ar
    fud na scoile a óstáil] (%{host_url}). Nuair a ghlacann 300 páiste nó níos mó
    páiste páirt, is féidir leat trealamh rannpháirtíochta speisialta a fháil le t-léinte,
    póstaeir, greamáin ríomhaire glúine [Comhroinn do phlean imeachta scoile iomlán]
    (%{share_url}) chun cáiliú.
  hoc_how_to_step_educators_spread_word_desc_04: Téigh i dteagmháil le Cumann Mac
    Léinn Tuismitheoirí Múinteoirí do scoile nó roinn i nuachtlitreacha tuismitheoirí,
    ag cur in iúl dóibh cad atá á fhoghlaim
  hoc_how_to_step_educators_plan_hour_desc_02: '10:00-10:05am: Tosaigh le [físeán
    inspioráideach] ()%{video_url}'
  hoc_how_to_step_educators_plan_hour_desc_03: '10:05-10:45am: Déanann mic léinn a
    ngníomhaíocht códaithe'
  hoc_how_to_step_educators_plan_hour_desc_04: '10:45-10:55am: Foghlaimíonn mic léinn
    faoi AI'
  hoc_how_to_step_educators_plan_hour_desc_05: '10:55-11:00am: Tugann múinteoir ráitis
    deiridh'
  hoc_how_to_step_educators_get_coding_desc: Déan do mhic léinn a threorú chuig an
    ngníomhaíocht, b'fhéidir tríd an nasc a roinnt ar an mbord nó trí chóras bainistíochta
    foghlama do sheomra ranga. D'fhéadfadh dúshláin a bheith ag do mhic léinn - tá
    sin ceart go leor! Tá foghlaim clár cosúil le teanga nua a fhoghlaim; ní bheidh
    tú líofa láithreach. Mura bhfuil an freagra ar eolas agat, is féidir leat é a
    dhéanamh amach le chéile.
  hoc_how_to_step_educators_celebrate_desc: 'Tar éis d''ócáid, priontáil deimhnithe
    críochnaithe agus comhghairdeas a dhéanamh le do Roinn grianghraif agus físeáin
    d''imeacht Uair an Chód agus taispeáin éachtaí do mhic léinn ag baint úsáide as
    #HourOfCode agus @codeorg.'
  hoc_how_to_step_companies_inspire_desc_01: Share this video at an All Staff meeting
    or in an email to all employees to show how companies like yours can make a huge
    impact on the global movement to bring computer science education to all students
    in all schools through the Hour of Code.
  hoc_how_to_step_companies_encourage_desc_01: One of the most fulfilling ways to
    participate in the Hour of Code is to volunteer with a local classroom, either
    in-person or virtually. Best of all, you don't have to be an engineer or someone
    with a technical background in order to volunteer. You can still provide a meaningful
    experience to students by sharing your own career experience and how computer
    science or technology has impacted your role. Direct your employees to the volunteer
    guide to learn more.
  hoc_how_to_step_companies_plan_desc_01: The Hour of Code isn't just for K-12 students
    but for learners of all ages and all skill levels. Connect with your company's
    events team to host an Hour of Code event for all employees.
  hoc_how_to_step_companies_plan_desc_02: Make an early commitment and register your
    event in advance. When you register, you'll receive helpful emails with news and
    tips for hosting a successful Hour of Code. You'll also be [put on the map](%{map_url}).
    The visible totality of our collective efforts demonstrates the global commitment
    to the computer science movement, which will help us build momentum for systemic
    change.
  hoc_how_to_step_companies_choose_activities_desc_03: Then, [learn all about AI](%{ai_url}).
    Employees can watch short videos featuring experts in the field.
  hoc_how_to_step_companies_spread_word_desc_01: 'After your event, congratulate your
    employees with personalized certificates of completion. Share photos and videos
    of your Hour of Code event and show off your commitment to supporting the computer
    science movement using #HourOfCode and @codeorg.'
  hoc_how_to_step_districts_recruit_desc_01: Recruit school participation by sharing
    the resources provided in our how-to guides for educators and school assemblies.
    With your support, teachers and school administrators can decide which type of
    event best meets the interest of your schools.
  hoc_how_to_step_districts_register_desc_01: Tell everyone hosting an event to register!
    When you register your Hour of Code event, you'll receive helpful emails with
    news and tips for hosting a successful Hour of Code. It's also how you can let
    local volunteers know your school is participating. Volunteers are a great resource
    and can come speak to your class about computer science or help your students
    with Hour of Code activities.
  hoc_how_to_step_districts_promote_desc_01: Let community members and stakeholders
    know about your participation in Hour of Code Events! Post to Facebook, Twitter,
    Instagram and your district's homepage! Explore our sample emails which help you
    share your Hour of Code event with your community.
  hoc_how_to_step_districts_celebrate_desc_01: 'Share photos and videos of your Hour
    of Code event and show off your students'' achievements. Use #HourOfCode and @codeorg
    so we can see your district in action!'
  hoc_how_to_step_districts_beyond_desc_01: Computer science education doesn't have
    to end with the Hour of Code! To help provide students in your district with skills
    and knowledge that will prepare them to be college and career ready, check out
    our free to use web-based curriculum!
  hoc_how_to_step_districts_beyond_desc_01_v2: Computer science education doesn't
    have to end with the Hour of Code! To help provide students in your district with
    skills and knowledge that will prepare them to be college and career ready, check
    out the diverse curriculum offerings from Hour of Code partners!
  hoc_how_to_step_events_register_desc_01: Register your Hour of Code event to receive
    early access to information about new activities and special promotions! When
    300 or more students participate, you can receive a special engagement kit with
    t-shirts, posters, laptop stickers, and more. [Share your whole school event plan](%{share_url})
    to qualify.
  hoc_how_to_step_events_register_desc_02: You can also [view the Hour of Code map](%{map_url})
    to see your event, and know that your dedication is part of a worldwide movement.
  hoc_how_to_step_events_prepare_desc_01: Consider where and when you want to hold
    your event, as well as the tech capabilities of your space. Students can work
    on their own devices, in pairs on one device, or together as a classroom on a
    projector, and there are even unplugged tutorials that can be completed with no
    devices at all!
  hoc_how_to_step_events_prepare_desc_02: Send [a letter](%{letter_url}) to an elected
    official or influential business person and invite them to speak. [Check out our
    how-to toolkit](%{toolkit_url}) when hosting an elected official during an Hour
    of Code for more info.
  hoc_how_to_step_events_prepare_desc_03: You may also invite the local media, such
    as a local news station, newspaper, or education/tech bloggers. [See our press
    kit for help](%{press_kit_url}).
  hoc_how_to_step_events_plan_hour_desc_02: '10:00 - 10:05 am: Open with one of our
    [inspirational videos](%{videos_url}).'
  hoc_how_to_step_events_plan_hour_desc_03: '10:05 - 10:15 am: Principal gives an
    intro overviewing the importance of computer science. [Use these stats and infographics](%{stats_url}).'
  hoc_how_to_step_events_plan_hour_desc_04: '10:15 - 10:30 am: Special guest to talk
    about their background and how technology and computer science plays an important
    role in their everyday lives'
  hoc_how_to_step_events_plan_hour_desc_05: '10:30 - 10:40 am: Students do an Hour
    of Code demo for the school. Fun twist: have them teach the principal, politician,
    or other students!'
  hoc_how_to_step_events_plan_hour_desc_06: '10:40 - 11:00 am: Students demo an unplugged
    activity and how computer science can be taught without using computers.'
  hoc_how_to_step_events_plan_hour_desc_07: '11:00 - 11:05 am: Teacher who helped
    organize school-wide event gives closing remarks.'
  hoc_how_to_step_events_get_coding_desc_01: As students are working on their activity,
    take pictures to commemorate the event, and to post on your organization's social
    media networks. (Publicity or privacy policies may apply.)
  hoc_how_to_step_events_get_coding_desc_02: Make sure the agenda is running smoothly,
    and that it remains on track to end on time—especially if any special guests have
    other scheduled commitments to attend.
  hoc_how_to_step_events_after_desc_01: 'After a successful Hour of Code event, make
    sure to:'
  hoc_how_to_step_events_after_desc_02: Celebrate! Print certificates of completion
    and congratulate your students.
  hoc_how_to_step_events_after_desc_03: Thank any special guests for their time (especially
    great for students to do) and offer to answer any follow-up questions they may
    have.
  hoc_how_to_step_events_after_desc_04: Post pictures, videos, or notable quotes from
    the day on social media. (Publicity or privacy policies may apply.)
  hoc_how_to_step_events_after_desc_05: Follow up with volunteers or guests for feedback
    on how to make next year's event even better.
  hoc_how_to_step_events_after_desc_06: Téigh i dteagmháil le Cumann Mac Léinn Tuismitheoirí
    Múinteoirí do scoile nó roinn i nuachtlitreacha tuismitheoirí, ag cur in iúl dóibh
    cad atá á fhoghlaim
  hoc_how_to_step_parents_register_desc_01: Start with a commitment to doing an Hour
    of Code with your child by registering. When you register your event, you'll receive
    helpful emails with news and tips for hosting a successful Hour of Code. You'll
    also be [put on the map](%{map_url}) so you can show your child that they are
    part of a global movement.
  hoc_how_to_step_parents_get_coding_desc_01: Direct your child to the activity and
    get to work together. They may encounter challenges—that's okay! Learning to program
    is like learning a new language; you won't be fluent right away. Computer science
    is all about learning how to "debug" situations that didn't turn out the way we
    thought they would. Together, you and your child can think of creative ways to
    solve the problem!
  hoc_how_to_step_parents_celebrate_desc_01: 'Be sure to celebrate success! Share
    photos and videos of your Hour of Code on social media. Use #HourOfCode and @codeorg
    so we can highlight your success, too!'
  hoc_how_to_step_parents_celebrate_desc_02: You can also print a certificate for
    your child to show off their achievement!
  hoc_how_to_step_parents_spread_word_desc_02: Ask your child's principal to host
    a school-wide event. When 300 or more kids participate, you can receive a special
    engagement kit with t-shirts, posters, laptop stickers, and more. [Share your
    whole school event plan](%{share_url}) to qualify.
  hoc_how_to_step_parents_spread_word_desc_03: Ask your employer to participate by
    hosting a company-wide event or encouraging other employees to host their own
    Hour of Code event.
  hoc_how_to_step_parents_beyond_list_01: Show them an [inspirational video](%{video_url})
    that features one of their favorite role models.
  hoc_how_to_step_parents_beyond_list_02: Learn all about [how AI works](%{ai_url}),
    and why it matters.
  hoc_how_to_step_parents_beyond_list_03: "[Order some swag](%{swag_url})! Share it
    with your child right away to get them excited or save it for the end of your
    Hour of Code as a special prize."
  hoc_how_to_step_parents_beyond_list_04: "[Learn](%{learn_url}) how to bring CS to
    your school today."
  hoc_how_to_step_public_officials_invite_desc_01: Determine the point person for
    both your event and the elected official.
  hoc_how_to_step_public_officials_invite_desc_02: Coordinate both the point person
    from your event (e.g., school administrator) and for the elected official attending
    (e.g., staffer or scheduler). Ensure both parties have each other's contact information
    for the day of the event.
  hoc_how_to_step_public_officials_invite_desc_03: 'From left to right: Governors
    from Arkansas, North Carolina, and Arizona participating in an Hour of Code'
  hoc_how_to_step_public_officials_register_desc_01: Work with the parties organizing
    your Hour of Code event to register and put your event on the map. You'll receive
    early access to information about new activities and special promotions!
  hoc_how_to_step_public_officials_register_desc_02: "[Check out the Hour of Code
    map](%{map_url}) to see your event, and know that your dedication is part of a
    worldwide movement."
  hoc_how_to_step_public_officials_plan_desc_01: 'Create a specific agenda for the
    day and make sure all parties participating (teachers, students, administrators,
    elected officials and their staff) are aware of what is happening and when. Things
    to consider:'
  hoc_how_to_step_public_officials_plan_list_01: What is each participant doing during
    each part of the event?
  hoc_how_to_step_public_officials_plan_list_02: Will the official sit with one student,
    or rotate between many students during the event? (You may want to coordinate
    this ahead of time with the official's staffer.)
  hoc_how_to_step_public_officials_plan_list_03: Will the official speak to the students
    as a group?
  hoc_how_to_step_public_officials_plan_list_04: Plan flexibility into the agenda.
    What if the official is running late? What if some students finish their activity
    before others?
  hoc_how_to_step_public_officials_agenda_list_03: '10:10 - 10:15 am: Elected official
    to talk about their background and how technology and computer science plays an
    important role in their everyday life.'
  hoc_how_to_step_public_officials_agenda_list_04: '10:15 - 10:55 am: Students do
    their Hour of Code activity. Fun twist: have a group of students teach the principal,
    politician, or other students!'
  hoc_how_to_step_public_officials_agenda_list_05: '10:55 - 11:00 am: Teacher/administrator
    gives closing remarks.'
  hoc_how_to_step_public_officials_media_desc_01: Know who will be responsible for
    coordinating media invitations. It could be the school, the district, the official's
    office, or any combination.
  hoc_how_to_step_public_officials_media_desc_02: Secure media waivers for all students,
    per your state/district/school policy.
  hoc_how_to_step_public_officials_media_list_01: "[Adult/General](%{general_send_url})
    (DocuSign - send link to signer)"
  hoc_how_to_step_public_officials_media_list_02: "[Adult/General](%{general_print_url})
    (Download and print)"
  hoc_how_to_step_public_officials_media_list_03: "[Minor](%{minor_send_url}) (DocuSign
    - send link to signer)"
  hoc_how_to_step_public_officials_media_list_04: "[Minor](%{minor_print_url}) (Download
    and print)"
  hoc_how_to_step_public_officials_confirm_desc_01: Send the public agenda to the
    official 72 hours prior to the event. Include event dress code, who will greet
    them, which classroom or event they will attend with teacher's name, and agenda
    for the event.
  hoc_how_to_step_public_officials_confirm_desc_02: Review the agenda and test all
    technology the day before and day of the event to ensure the event runs smoothly.
  hoc_how_to_step_public_officials_get_coding_desc_01: To ensure the elected officials
    feel welcome and engaged, greet the elected official at the door of the event
    to show them where to go and answer any questions they may have. It is always
    great to have a student help greet them!
  hoc_how_to_step_public_officials_get_coding_desc_02: Take pictures during the event
    to commemorate the visit and to post on your organization's social media networks.
    (Publicity or privacy policies may apply).
  hoc_how_to_step_public_officials_get_coding_desc_03: Make sure the agenda is running
    smoothly and that it remains on track to end on time. The official may have other
    visits or meetings scheduled following your event.
  hoc_how_to_step_public_officials_after_list_01: Celebrate! [Print certificates](%{certificate_url})
    of completion and congratulate your students.
  hoc_how_to_step_public_officials_after_list_02: Thank the official for their time
    and offer to answer any follow-up questions they may have.
  hoc_how_to_step_public_officials_after_list_03: 'Post pictures, videos, or notable
    quotes from the day on social media with #HourOfCode and @codeorg. (Publicity
    or privacy policies may apply.)'
  hoc_how_to_step_public_officials_after_list_04: Send the official a follow-up thank
    you note. It's especially thoughtful to get students to sign!
  hoc_how_to_step_public_officials_after_list_05: Follow up with the staff point person
    on each side for feedback on how to make next year’s event even better.
  hoc_how_to_step_volunteer_decide_desc_01: 'You don''t need a technical background
    or a degree in computer science—you''re already qualified as you are! There are
    a few ways you can get involved in Hour of Code as a volunteer:'
  hoc_how_to_step_volunteer_decide_list_01: "**Reach out to a school in your area.**
    Email a local teacher or administrator to see if they need support for their Hour
    of Code event. Check out our [sample email](%{email_url}) for volunteers to get
    started!"
  hoc_how_to_step_volunteer_decide_list_02: "**Run an event with your company.** Check
    out our [how-to guide for companies](%{companies_url}) to set up an organization-wide
    Hour of Code event!"
  hoc_how_to_step_volunteer_decide_list_03: "**Sign up on the volunteer map.** From
    there, teachers in your area will be able to reach out to you. Teachers will review
    your profile on the [map](%{map_url}), so try to complete as much as possible
    to increase the chance that a teacher will contact you."
  hoc_how_to_step_volunteer_register_desc_01: No matter how you decide to volunteer,
    work with your event organizer to register your Hour of Code event. You'll receive
    early access to information about new activities and special promotions!
  hoc_how_to_step_volunteer_plan_desc_01: 'If you''re volunteering with a classroom,
    discuss these logistics with the teacher ahead of time to better understand their
    needs:'
  hoc_how_to_step_volunteer_plan_list_01: What is your role, as a volunteer, at the
    event? If you work in tech, you might be asked to share your personal experience
    or story. Can you help the teacher prepare by doing the activity together in advance?
    Can you walk around the classroom to answer questions or encourage students as
    they do their Hour of Code?
  hoc_how_to_step_volunteer_plan_list_02: If you'll be volunteering virtually or in-person.
    This can determine what times you need to be present and in what capacity.
  hoc_how_to_step_volunteer_plan_list_03: Local and school health and safety guidelines.
    Depending on their procedures you may need to complete a background check or arrive
    a little early for check-in at an in-person event.
  hoc_how_to_step_volunteer_plan_list_04: This year, the Hour of Code theme is Creativity
    with Artificial Intelligence (AI). Make this year special by completing a coding
    activity AND learning about AI.
  hoc_how_to_step_volunteer_spread_word_desc_01: Help raise awareness of the computer
    science movement by sharing your volunteer plans with your friends and colleagues
    on your social media accounts (e.g. LinkedIn).
  hoc_how_to_step_volunteer_get_coding_desc_01: As the students are working, feel
    free to answer questions—but try not to give them the solution outright. Ask them
    questions so they can answer themselves what went wrong. Encourage students to
    help each other if they get stuck.
  hoc_how_to_step_volunteer_get_coding_desc_02: If you don't have the answer, that's
    okay! Let the student know that you're in this together and work alongside them
    to figure it out.
  hoc_how_to_step_volunteer_beyond_desc_01: Support computer science learning year-round!
  hoc_how_to_step_volunteer_beyond_desc_02: If you had fun, the work doesn't have
    to stop with the Hour of Code. Consider volunteering year round with programs
    like [TEALS](%{teals_url}) or advocate for computer science education.
  hoc_how_to_step_virtual_register_desc_01: Register your Hour of Code event to receive
    early access to information about new activities and special promotions.
  hoc_how_to_step_virtual_register_desc_02: You may not be gathering in person, but
    you're still a part of the movement. Use your host's location to add your event
    to the Hour of Code map, and know that your dedication is part of a worldwide
    movement.
  hoc_how_to_step_virtual_choose_activities_desc_04: Decide ahead of time if you want
    to choose a single tutorial for all of your students, or let each student pick
    their own.
  hoc_how_to_step_virtual_plan_list_01: '10:00 - 10:05 am: Begin with an [inspirational
    video](%{videos_url}) or a short introduction from the host about the importance
    of computer science fundamentals'
  hoc_how_to_step_virtual_plan_list_02: '10:05 - 10:45 am: Students do their coding
    activity'
  hoc_how_to_step_virtual_plan_list_03: '10:45 - 10:55 am: Students learn about AI'
  hoc_how_to_step_virtual_plan_list_04: '10:55 - 11:00 am: Host gives closing remarks'
  hoc_how_to_step_virtual_plan_desc_02: Test out your technology set up and activities
    in advance. Think about how your students will be joining the call and if they
    can be on the call while they complete their activity in a separate window. When
    showing a video, share your screen and your computer's sound.
  hoc_how_to_step_virtual_plan_desc_03: During the coding activity, you can ask students
    to mute until they have questions. Or, if your conference tool supports it, consider
    using breakout rooms for students to work together in pairs or groups.
  hoc_how_to_step_virtual_get_coding_desc_01: Direct your students to the activity,
    maybe by sharing the link in the conference tool's chat box or through your classroom's
    learning management system. Your students may encounter challenges—that's okay!
    Learning to program is like learning a new language; you won't be fluent right
    away. If a student doesn't know the answer, encourage them to pair up and figure
    it out together.
  hoc_how_to_step_virtual_celebrate_desc_01: 'Be sure to celebrate success! You can
    print certificates in advance and send them to your students, or have each student
    ask a parent to print at home. Show off their achievement and share photos and
    videos of your Hour of Code event on social media. Use #HourOfCode and @codeorg
    so we can highlight your success, too! (Publicity or privacy policies may apply.)'
  hoc_how_to_step_virtual_beyond_desc_01: Computer science doesn't have to end with
    the Hour of Code! While 90% of parents want their child to learn computer science,
    most schools still don't teach it. To help, Hour of Code partners have diverse
    curriculum offerings. Learn how to bring these offerings to schools today.
  hoc_ai_top_desc: Is féidir le duine ar bith foghlaim faoi AI, cibé an mac léinn
    sa seomra ranga tú nó oideoir a dhíghlasálann todhchaí na múinteoireachta le AI
    agus faoi.
  hoc_ai_how_ai_works_video_series_desc: Tabharfaidh an tsraith seo de fhíseáin ghearra
    in aithne duit conas a oibríonn intleacht shaorga agus cén fáth a Ansin déan iniúchadh
    ar shaincheisteanna mar chlaontacht algartamach agus eitic cinnteoireachta AI.
  hoc_ai_learn_how_ai_works_desc: Téigh isteach i saol an AI le “Conas AI Works,”
    ceachtanna péireáilte lenár sraith físeáin a thugann tú in aithne duit conas a
    oibríonn AI agus cén fáth go bhfuil sé tábhachtach.
  hoc_ai_101_for_educators_desc: Faigh amach an domhan ceannródaíoch a bhaineann le
    hintleacht shaorga (AI) agus a poitéinseal claochlaitheach san oideachas lenár
    sraith foghlama bunaitheach ar líne do mhúinteoirí.
  hoc_ai_impacts_desc: Déan do sheomra ranga a mhealladh le ceachtanna faoi stiúir
    múinteoirí a dhéanann iniúchadh ar thionchair na hintleachta shaorga agus a thugann
    cuireadh d'fhoghlaimeoirí smaoineamh ar réitigh
  hoc_ai_activities_desc: Cuireann na gníomhaíochtaí uile-nua Uair an Chód seo in
    aithne úsáideoirí do shaol na hintleachta shaorga ar bhealach spraíúil, tarraingteach.
  hoc_ai_additional_educator_resources_desc: There is so much to learn about how AI
    can support you and your students. Check out these courses and tools from partners.
  hoc_ai_resources_adobe_title: Bring generative AI into your classroom with Adobe
    Express
  hoc_ai_resources_adobe_desc: In this self-paced Lightning Learning course, you'll
    learn about the many applications Adobe Express's new generative AI features have
    for teaching and learning. You'll also explore creative and simple activities
    that support your students throughout any project.
  hoc_ai_resources_adobe_aria_label: Explore the Adobe Express course
  hoc_ai_resources_day_of_ai_title: Day of AI
  hoc_ai_resources_day_of_ai_desc: Join a global community to bring a Day of AI to
    your school. Explore engaging activities and teacher resources for all grade levels
    that help build AI literacy and a foundational knowledge of artificial intelligence.
  hoc_ai_resources_microsoft_01_title: Explore the potential of artificial intelligence
  hoc_ai_resources_microsoft_01_desc: Navigate AI in education by looking at essential
    AI concepts, techniques, and tools, highlighting practical applications.
  hoc_ai_resources_microsoft_01_aria_label: See details for exploring the potential
    of artificial intelligence lessons
  hoc_ai_resources_microsoft_02_title: 'AI for education: Resources and learning opportunities'
  hoc_ai_resources_microsoft_02_desc: Explore resources and courses on how to use
    AI in education with Microsoft.
  hoc_ai_resources_microsoft_02_aria_label: Explore resources from Microsoft
  hoc_ai_resources_bing_title: Enhance teaching and learning with Bing Chat
  hoc_ai_resources_bing_desc: Explore using Bing Chat in education by learning basic
    concepts, modes, and features and then applying that knowledge to design effective
    prompts and analyze results.
  hoc_ai_resources_bing_aria_label: See details for the enhance teaching and learning
    with Bing Chat lessons
  hoc_ai_resources_iste_aria_label: Explore the ISTE U AI Explorations for Educators
    course
  hoc_ai_resources_day_of_ai_aria_label: Explore Day of AI lessons
  team_page_full_team_alt_text: Tá beagnach 100 fostaí Code.org i dtléinte gorm agus
    buí a mheaitseáil i seomra comhdhála óstáin d'imeacht Codechella 2022 samhraidh
    na cuideachta.
  careers_page_code_pride_alt_text: Dhá baininscneach i láthair fostaithe aoibh gháire
    agus a bhfuil an foircinn code.org-brandáilte banner tuar ceatha. Taobh thiar
    díobh, tá roinnt daoine ag caitheamh léinte Code.org agus ag caitheamh bratacha
    tuar ceatha agus iad ag siúl taobh le fabht Volkswagen il-daite.
  accessibility_hero_heading: Inrochtaineacht ag Code.org
  accessibility_hero_desc: Táimid tiomanta deireadh a chur le bacainní a choisceann
    cuimsiú agus rannpháirtíocht iomlán mac léinn agus oideachasóirí faoi mhíchumas,
    ag cinntiú go bhfuil rochtain ag GACH mac léinn ar eolaíocht ríomhaireachta.
  accessibility_efforts_title: Ár n-Iarrachtaí do 2023
  accessibility_efforts_desc: 'Chun ár gcuspóir maidir le hardán atá inrochtana go
    hiomlán a bhaint amach, tá plean gníomhaíochta cuimsitheach á chur i bhfeidhm
    againn lena n-áirítear:'
  accessibility_efforts_card_title_1: Oiliúint inrochtaineachta inmheánach
  accessibility_efforts_card_desc_1: Cuirfidh ár bhfoirne táirgí agus innealtóireachta
    oiliúint chuimsitheach inrochtaineachta i gcrích faoi mhí na Nollag 2023.
  accessibility_efforts_card_title_2: Anailís VPSA
  accessibility_efforts_card_desc_2: "[Teimpléad Deonach Inrochtaineachta Táirgí]
    (%{voluntary_url}) a chomhlánú chun bonnlíne a bhunú agus dul chun cinn a thomhas
    gach bliain. Tá na torthaí ar fáil ar an leathanach seo faoi Mheán Fómhair 2023."
  accessibility_efforts_card_title_3: Uirlisí a thacaíonn le dearadh inrochtana
  accessibility_efforts_card_desc_3: 'Beidh rochtain ag baill foirne ar uirlisí a
    chinntíonn go ndéantar na gnéithe nua go léir a dhearadh agus a thógáil le hinrochtaineacht
    san áireamh. '
  accessibility_efforts_card_title_4: Curaclam inrochtana
  accessibility_efforts_card_desc_4: Bainfimid amach [comhlíonadh WCAG Leibhéal AA]
    (%{wcag_url}) don chéad chúpla aonad de Phrionsabail Eolaíochta Ríomhaireachta
    agus Fionnachtana Eolaíochta Ríomhaireachta faoi mhí na Nollag 2023.
  accessibility_explore_title: Déan iniúchadh ar acmhainní inrochtaineachta Code.org
  accessibility_explore_text: Soláthraíonn ár leathanach acmhainní inrochtaineachta
    doiciméadú agus treoir chuimsitheach dár ngnéithe agus dár n-uirlisí, lena n-áirítear
    ceachtanna inrochtana Uair an Chóid, léitheoirí tumtha, nascleanúint méarchláir,
    agus roghanna saincheaptha.
  accessibility_explore_button: Féach ar leathanach na n-acmhainní inrochtaineachta
  accessibility_help_us_title: Cuidigh Linn Feabhas a chur ar
  accessibility_help_us_text: Ag Code.org, táimid lúfar agus sofhreagrach d'aiseolas.
    Má tá moltaí agat chun cabhrú linn feabhas a chur ar inrochtaineacht ár n-uirlisí
    agus ár n-acmhainní, déan teagmháil le do thoil. Go raibh maith agat as cabhrú
    linn ríomheolaíocht a chur ar fáil do gach mac léinn!
  accessibility_help_us_button: Inis dúinn conas is féidir linn feabhas a chur ar
  accessibility_commit_title: Tiomantas Code.org don Inrochtaineacht
  accessibility_commit_text_1: Code.org Creideann go bhfuil eolaíocht ríomhaireachta
    foundational do gach mac léinn agus táimid tiomanta do chinntiú cothromas, rochtain,
    agus deis ar ár n-ardán agus inár gcuraclam.
  accessibility_commit_text_2: Táimid ag glacadh cur chuige iomlánaíoch chun tacú
    le riachtanais foghlama na ndaltaí uile agus ag obair chun bearnaí a dhúnadh maidir
    le rochtain ar oideachas ríomhaireachta do mhic léinn faoi mhíchumas.
  accessibility_commit_text_3: Táimid ag tosú beag, ach déanfaimid ár ndul chun cinn
    a thomhas agus atriallfaidh sé go leanúnach go dtí go bhféadfaimis aghaidh a thabhairt
    ar na dúshláin inrochtaineachta is casta fiú.
  accessibility_commit_text_4: Ag Code.org, táimid tiomanta d'inrochtaineacht ár n-uirlisí
    a fheabhsú go leanúnach, agus táimid ar bís an chéim thábhachtach seo a ghlacadh
    i dtreo cothromais, rochtana agus deiseanna níos fearr do gach mac léinn agus
    oideachasóirí.
  accessibility_partner_title: Ár gComhpháirtithe agus Moltaí
  accessibility_partner_desc: Molaimid na hacmhainní seo a leanas do dhaltaí agus
    do mhúinteoirí atá ag lorg ábhar eolaíochta ríomhaireachta níos inrochtana.
  accessibility_card_title_1: AccessCsForAll
  accessibility_card_text_1: Acmhainní do mhúinteoirí chun ríomhaireacht inrochtana
    a thabhairt chuig meánscoileanna agus do dhaltaí ardscoile faoi mhíchumas chun
    nascadh le meantóirí sa spás teicneolaíochta.
  accessibility_card_title_2: Blocks4All
  accessibility_card_text_2: Timpeallacht ríomhchlárúcháin blocbhunaithe do iPad a
    mhúineann bunchoincheapa cláir ag baint úsáide as an robot Dash. Inrochtana le
    VoiceOver, Rialú Athraigh, agus Rialú Gutha.
  accessibility_card_title_3: Cód Geansaí
  accessibility_card_text_3: Cúnamh/acmhainn códaithe fhisiciúil do mhic léinn a bhfuil
    lagú amhairc orthu.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: Eagraíocht a chomhordaíonn tionscadail agus cláir le
    heagraíochtaí éagsúla ar fud na Stát Aontaithe.
  accessibility_card_title_5: Cód Leanaí Bodhar
  accessibility_card_text_5: Cuireann sé oideachas ríomhaireachta agus teicneolaíochta
    chun cinn chun mic léinn atá bodhar nó atá deacair éisteachta a chumhachtú.
  accessibility_card_title_6: An féidir le gach duine Cód
  accessibility_card_text_6: Curaclam atá deartha ag Apple do Swift Playgrounds a
    sholáthraíonn VoiceOver (TTS modhnaithe) agus curaclam oiriúnaithe do mhic léinn
    a bhfuil riachtanais inrochtaineachta acu.
  accessibility_card_title_7: Acadamh Khan
  accessibility_card_text_7: Soláthraí curaclaim a bhfuil socruithe éagsúla aige,
    lena n-áirítear fotheidil, athscríbhinní, agus an cumas gluaisne beochana a laghdú
    agus ábhar atá spleách ó thaobh amhairc de a cheilt. Óstach roinnt curaclaim Code.org,
    chomh maith le curaclaim ríomhaireachta breise.
  accessibility_card_title_8: Ciorcaid Snap
  accessibility_card_text_8: Táirge oideachais a mhúineann leictreonaic le comhpháirteanna
    leictreonacha gan snap-chéile gan solderless. Is féidir pacáiste rochtana a áireamh
    do mhic léinn a bhfuil lagú amhairc orthu.
  accessibility_card_title_9: Slaoch
  accessibility_card_text_9: Liathróid róbatach códaithe idirghníomhach agus trealamh
    oideachais STEM do mhic léinn faoi mhíchumas intleachta. Riachtanais a bheith
    péireáilte le hiarratas cuí.
  accessibility_card_title_10: 'Córam '
  accessibility_card_text_10: Oiriúnú ar churaclam AP Prionsabail Eolaíochta Ríomhaireachta
    Code.org ag baint úsáide as Córam, teanga fianaise-bhunaithe a ceapadh ar dtús
    chun inrochtaineacht a chur ar fáil do mhic léinn dall nó lagamhairc.
  engineering_hero_heading: Bí inár bhfoireann innealtóireachta!
  engineering_hero_desc: De réir mar a leanaimid orainn ag leathnú ár bhfoireann innealtóireachta,
    theastaigh uainn níos mó a roinnt faoinár n-eagraíocht innealtóireachta ag Code.org
    agus cuid de na gnéithe uathúla a bhaineann le bheith ag obair anseo. Má tá suim
    agat iarratas a dhéanamh ar cheann dár róil, ba bhreá linn cloisteáil uait!
  engineering_team_title: Téigh in aithne ar an bhfoireann innealtóireachta ag Code.org
  engineering_team_card_text_1: Tá sé seo (an chuid is mó de) dúinn ag ár n-duine
    teacht le chéile i rith samhradh na bliana 2023! Tá an slua seo roinnte ina cheithre
    fho-fhoireann laistigh dár bhfoireann innealtóireachta a oibríonn le chéile chun
    an t-ardán a thógáil agus a sheirbheáil dár mic léinn agus dár múinteoirí go léir.
  engineering_team_card_text_2: Má tá suim agat iarratas a dhéanamh ar cheann dár
    róil, ba bhreá linn cloisteáil uait! Is féidir leat liosta de na poist oscailte
    a fháil ar ár leathanach Gairmeacha.
  engineering_our_team_title: Ár bhfoireann innealtóireachta
  engineering_our_team_desc: 'Tá an fhoireann innealtóireachta ag Code.org roinnte
    i gceithre fho-fhoireann a thógann agus a thacaíonn le réimsí éagsúla dár n-ardán:'
  engineering_our_team_sub_title_1: Foireann Foghlama na Mac Léinn
  engineering_our_team_text_1: Is leis ár bhFoireann Foghlama Mac Léinn ár ngníomhaíochtaí
    go léir (tugaimid saotharlanna orthu) a úsáideann ár gcuid mac léinn gach lá.
    Oibríonn an fhoireann seo den chuid is mó ar theicneolaíocht tosaigh (úsáidimid
    React agus a lán JS saincheaptha) agus tá caidreamh iontach oibre againn le go
    leor comhpháirtithe agus tionscadail foinse oscailte. Mar shampla, úsáidimid [Google
    Blockly] (%{youtube_url}) le haghaidh gach ceann dár gcláir blocbhunaithe. Tacaímid
    le mic léinn ina dturas foghlama an bealach ar fad ó Kindergarten trí 12ú grád.
  engineering_our_team_sub_title_2: Foireann Taithí Múinteoirí
  engineering_our_team_text_2: Tógann ár bhFoireann Taithí Múinteoirí na huirlisí
    a mheallann múinteoirí nua chuig Code.org (tugaimid na táirgí fála seo) agus forbraíonn
    sé an t-ardán a thugann cumhacht dár múinteoirí reatha ár gcuraclam (ár n-uirlisí
    múinteoirí) a mhúineadh. Mar is amhlaidh le ár n-uirlisí mac léinn, táimid ag
    brath ar React a thógáil ar ár tosaigh deireadh agus ár bhfreastalaí-taobh comhpháirteanna
    a sheirbheáil ag baint úsáide as Ruby ar Rails.
  engineering_our_team_sub_title_3: Foireann Ardáin
  engineering_our_team_text_3: Tá croí-chomhpháirteanna ag ár bhFoireann Ardáin a
    fhreastalaíonn ar riachtanais ár bhfoirne mac léinn agus múinteoirí (mar shampla,
    fíordheimhniú agus próifíl úsáideora) agus tá sé de mhisean aici mic léinn a bhaint
    amach nach féidir linn a bhaint amach go fóill. Áirítear leis seo comhtháthú tógála
    a nascann linn le scoileanna a úsáideann Córais Bainistíochta Foghlama éagsúla
    (LMS) agus ár gcuraclam a phacáistiú ionas gur féidir é a úsáid i scoileanna iargúlta
    nach bhfuil rochtain acu ar an idirlíon iontaofa.
  engineering_our_team_sub_title_4: Foireann Bonneagair
  engineering_our_team_text_4: Soláthraíonn ár bhFoireann Bonneagair cnámh droma don
    ardán a thacaíonn lenár mic léinn agus lenár múinteoirí. Áirítear leis seo ár
    mbonneagar óstála agus seirbhísí gaolmhara (úsáidimid AWS), bainistíocht sonraí,
    cláir slándála, seirbhísí forbróra agus imlonnaithe agus go leor eile. Úinéireacht
    an fhoireann freisin ar ár gcórais scálú agus soláthar, atá ríthábhachtach le
    linn Uair an Chóid, i gcás ina tugaimid cuireadh do gach mac léinn ar fud an domhain
    a chur i gcrích uair an chloig de códaithe le linn.
  engineering_faq_question_1: Cad a dhéanann Code.org?
  engineering_faq_answer_1_a: Is Code.org neamhbhrabúis nuálaíocht oideachais tiomanta
    do fhís go bhfuil an deis a fhoghlaim eolaíocht ríomhaireachta mar chuid dá n-oideachas
    K-12 lárnach gach mac léinn i ngach scoil.
  engineering_faq_answer_1_b: Leathnaímid an rochtain ar an ríomheolaíocht i scoileanna,
    agus dírímid ar rannpháirtíocht na mban óg agus na mac léinn ó ghrúpaí eile nach
    bhfuil ionadaíocht acu a mhéadú. An soláthraí na príomhchúiseanna le K-12 curaclam
    eolaíocht ríomhaireachta sna ceantair scoil is mó sna Stáit Aontaithe, Eagraíonn
    Code.org freisin ar an Uair bliantúil d'fheachtas Cód, a bhfuil ag gabháil níos
    mó ná 15% de na mic léinn ar fud an domhain.
  engineering_faq_answer_1_c: Code.org Tacaíonn deontóirí flaithiúla lena n-áirítear
    Microsoft, Amazon, Google agus go leor eile.
  engineering_faq_question_2: Cad é taithí forbróir Code.org agus tooling?
  engineering_faq_answer_2: D'fhéadfadh ár dtaithí forbróir a bheith difriúil leis
    an méid atá tú ag feiceáil i do róil roimhe seo. Ag obair go dlúth lenár bhfoireann
    táirgí, long muid a tháirgeadh gach lá den tseachtain agus ní mór dúinn éagsúla
    cadences - uaireanta tá tú ag scríobh cód a théann beo an lá sin; amanna eile
    go bhfuil tú ar thionscadail níos fadtéarmaí - agus cé a dhéanann muid a leanúint
    ráibeanna 2-seachtainiúil, a dhéanann muid amhlaidh ar bhealach lightweight. Innéacs
    againn i dtreo dul ar na rudaí ceart a dhéanamh ar an mbealach ceart vs cur d'fhonn
    purist aon mhodheolaíocht ar leith. [Gach ár cód] (%{code_url}) Is foinse oscailte
    agus úsáidimid JIRA agus GitHub iarratais tarraingt a rianú i ngach ceann dár
    míreanna oibre. Táimid cúram chomh maith go leor faoi chaighdeán agus tástáil
    agus tá an t-ádh go bhfuil tacaíocht dochreidte ó [SauceLabs](%{saucelabs_url}),
    a cabhrú linn a reáchtáil ár sraith tástálacha Chomhéadain ar feistí mac léinn
    éagsúla (m.sh., iPads) ina bhfeirm gléas scamall.
  engineering_faq_question_3: Cad é uainíocht ar-ghlao-innealtóir ag Code.org?
  engineering_faq_answer_3: Roinneann ár bhfoireann innealtóireachta 30+ freagrachtaí
    ar ghlao-dhualgas. Clúdaíonn gach innealtóir athrú 24 uair an chloig agus úsáideann
    sé ár gcosáin ardaithe agus ár leabhair súgartha chun freagra a thabhairt ar bhristeacha
    láithreáin nó ar shaincheisteanna eile ar an láthair beo. Táimid bródúil as iontaofacht
    ár láithreáin - ar an meán, ní dhúisítear gach innealtóir ach uair sa bhliain
    le haghaidh saincheisteanna a bhíonn gasta le réiteach de ghnáth. Ina áit sin,
    is gnách go gcaitheann “Forbróir an Lae” cuid dá lá oibre ag bainistiú imscaradh
    táirgeachta agus ag triail saincheisteanna nach bhfuil chomh práinneach.
  engineering_faq_question_4: An eagraíocht iargúlta-chairdiúil/WFH tú?
  engineering_faq_answer_4_a: Is ea! In 2019, go gairid roimh an bpaindéim, tháinig
    Code.org chun bheith ina eagraíocht iargúlta ar dtús. Sa lá atá inniu ann, tá
    innealtóirí againn i ngach crios ama de chuid na SA agus déanaimid freastal ar
    uaireanta oibre dá réir. Tarlaíonn an chuid is mó dár gcruinnithe idir na huaireanta
    10am agus 3pm PT.
  engineering_faq_answer_4_b: Aithnímid freisin an luach in-duine am, agus gach ráithe
    a fháil againn le chéile go pearsanta, de ghnáth i Seattle. Dhá cheann de na himeachtaí
    seo (tugaimid orthu Ciceáil-uaire seachtain agus “Codechella”) gach duine san
    eagraíocht a thabhairt le chéile i mí Eanáir agus Meitheamh - agus na foirne innealtóireachta
    agus táirge le chéile ar leithligh i mí Aibreáin agus Deireadh Fómhair.
  engineering_faq_answer_4_c: Creidimid go láidir agus muid ag caitheamh ama lenár
    gcuid mac léinn agus lenár múinteoirí, cuimsíonn an oiread sin de na himeachtaí
    pearsanta seo turais isteach i scoileanna agus i seomraí ranga chun aiseolas a
    bhailiú nó chun ár gcuid táirgí a thástáil
  engineering_faq_question_5: Cad a dhéanann an fhoireann innealtóireachta ag Code.org
    uathúil?
  engineering_faq_answer_5_a: 'Seachas fadhbanna teicniúla dúshlánacha a réiteach,
    tá cúpla rud againn a fhágann go bhfuil ár n-orgán innealtóireachta difriúil ó
    dhaoine eile ar oibrigh tú iontu:'
  engineering_faq_answer_5_b_1: Táimid go léir a roinnt ár paisean le haghaidh ár
    misean.
  engineering_faq_answer_5_b_2: Tá gach duine againn anseo chun tacú leis an misean
    rochtain ar ríomheolaíocht a leathnú do gach mac léinn ar fud an domhain. Tá ár
    scéal agus ár bpeirspictíocht uathúil againn go léir faoi na rudaí a spreagann
    sinn i dtreo an mhisin seo.
  engineering_faq_answer_5_c_1: Tá cúram mór orainn faoina chéile.
  engineering_faq_answer_5_c_2: Nuair a bhíonn innealtóirí ag streachailt le saincheist,
    déanaimid céim isteach agus cabhraímid. Ceann de na prionsabail atá againn ná
    go bhfuilimid deacair ar fhadhbanna, ach cineálta lena chéile. Cuirimid innealtóirí
    chun cinn go rialta, ach ní fhorordaímid réitigh ró-innealtóireachta chun tacú
    le cosán ardú céime duine. Ina áit sin, infheistímid inár n-innealtóirí le buiséad
    forbartha gairmiúil flaithiúil agus rochtain ar dheiseanna foghlama eile.
  engineering_faq_answer_5_d_1: Oibrímid go crua, ach leagamar teorainneacha soiléire.
  engineering_faq_answer_5_d_2: Cé go dtacaímid le mic léinn ar fud an domhain, tá
    muid freagrach as teorainneacha soiléire idir an obair agus saol an bhaile. Taitneamh
    a bhaint as aon-chruinnithe Dé Céadaoin, ag cur ár PTO (5 seachtaine san iomlán,
    lena n-áirítear dúnadh oifige org-leathan 2 seachtaine ag deireadh na bliana aka
    Sos Gheimhridh), leath lá oibre ar an Aoine i rith an tsamhraidh aka Aoine an
    tSamhraidh, agus sochair flaithiúla eile.
  careers_hero_title: Gairmeacha
  careers_hero_description: Is Code.org eagraíocht neamhbhrabúis tiomanta do rochtain
    ar eolaíocht ríomhaireachta a leathnú i scoileanna. Táimid dírithe go háirithe
    ar rannpháirtíocht a mhéadú i measc na mban óg agus na mac léinn tearcionadaithe.
  careers_hero_description_under: Cabhraigh linn a athrú ar an domhan, mac léinn amháin
    ag an am!
  careers_vision_title: Ár bhfís
  careers_vision_decsription: Is í ár bhfís gur chóir go mbeadh an deis ag gach mac
    léinn i ngach scoil eolaíocht ríomhaireachta a fhoghlaim mar chuid dá gcroí-oideachas
    K-12.
  careers_vision_description_under: Tar isteach inár bhfoireann chun cabhrú leis an
    bhfís seo a thabhairt i gcrích!
  careers_values_title: Ár luachanna lárnacha
  careers_values_first_column_text_1: Creidimid go bhfuil eolaíocht ríomhaireachta
    foundational do gach mac léinn
  careers_values_first_column_text_2: Táimid tiomanta do chothromas, rochtain agus
    deis
  careers_values_first_column_text_3: Creidimid i gcumhacht pobal oideachais comhoibritheach
  careers_values_second_column_text_1: Táimid lúfar agus sofhreagrach d'aiseolas
  careers_values_second_column_text_2: Gníomhaímid le hionracas agus trédhearcacht
  careers_values_second_column_text_3: Creidimid go n-éilíonn tionchar leathan ag
    smaoineamh mór agus ag gníomhú go hiomlánaíoch
  careers_approach_section_title: Ár gcur chuige aontaithe
  careers_approach_section_description: Is ról domhanda Code.org sa K-12 ghluaiseacht
    eolaíocht ríomhaireachta is féidir ach amháin mar gheall ar úsáid againn cur chuige
    aontú ar fud na páirtithe leasmhara éagsúla agus is minic roinnte. Ag am an pholarú
    a mhéadú, aontaíonn an smaoineamh deiseanna a mhéadú do mhic léinn daoine ó gach
    cearn den speictream polaitiúil. Tá tuairimí éagsúla agus difriúla ag baill foirne
    Code.org, mic léinn, múinteoirí agus lucht tacaíochta, agus tá fáilte roimh chách
    inár misean.
  careers_aproach_section_description_link: Léigh tuilleadh faoi chur chuige Code.org
    maidir le haontacht.
  careers_approach_section_button: Déan iniúchadh ar róil oscailte
  careers_principle_section_title: Ár bprionsabail chultúrtha
  careers_principle_title_1: Is iad ár gcuid mac léinn agus múinteoirí ár North Star
  careers_principle_description_1: Bainimid úsáid as ár bronntanais, am, agus fuinneamh
    chun eolaíocht ríomhaireachta a thabhairt dóibh siúd a bhfuil gá acu an chuid
    is mó. Is é seo a aontaíonn linn. Is é seo an prionsabal is tábhachtaí atá againn.
  careers_principle_title_2: Táimid deacair ar fhadhbanna agus comhchineáil lena chéile
  careers_principle_description_2: Táimid dírithe ar an dúshlán a bhaineann le ríomheolaíocht
    a thabhairt do mhic léinn agus do mhúinteoirí ar fud an domhain. Aithnímid go
    dtugann gach duine againn an chuid is fearr dár n-intinn tacú lenár misean agus
    grásta a thabhairt nuair a dhéanaimid botúin.
  careers_principle_title_3: Réitigh a lorg, ní comhaontú
  careers_principle_description_3: Tá cinntí againn, cibé acu céimeanna beaga nó raidió
    mór a ghlacadh i dtreo na dtorthaí atá á lorg againn. Iarrann úinéirí agus éisteann
    siad leo, ach ní dhéantar pairilis orthu trí aiseolas. Glacaimid le cinntí úinéirí
    agus tacaímid leo, fiú mura n-aontaímid.
  careers_principle_title_4: Glacadh le mentality bunaitheoir
  careers_principle_description_4: Tugaimid faoi thorthaí agus dírímid ár ngníomhartha
    ar iad a thiomáint. Léim muid isteach na sonraí agus ag obair go crua. Táimid
    macánta, lean isteach aclaíocht, agus déanaimid measúnú leanúnach ar an bhfuilimid
    ar an mbóthar; níl eagla orainn pivot a dhéanamh. Éilíonn athrú ar an domhan é.
  careers_principle_title_5: Nuálaíocht Champion
  careers_principle_description_5: Is dóigh linn mór, rioscaí a ghlacadh, agus nach
    bhfuil eagla a theipeann. Má fheicimid bealach níos fearr chun ár gcuspóirí a
    bhaint amach, déanaimid é agus spreagaimid daoine eile chun é sin a dhéanamh freisin.
    Ní chuideoidh réitigh incriminteacha leis an domhan a athrú.
  careers_principle_title_6: Cinntí ancaire i bhfíorais
  careers_principle_description_6: Úsáidimid sonraí chun ár ngnó a thuiscint, torthaí
    inmhianaithe a bhunú, agus chun cinnteoireacht a threorú. Déanaimid é seo a chothromú
    trí aithint nach mbeidh na sonraí a theastaíonn uainn i gcónaí chun gníomhú.
  careers_principle_title_7: Cuireann meon fáis breoslaí orainn
  careers_principle_description_7: Táimid ag druidim le gach dúshlán le fiosracht.
    Tugaimid aiseolas cineálta agus candidly; faighimid aiseolas go hoscailte. Foghlaimímid
    ónár mbotúin agus lorgaímid bealaí chun sroicheadh agus tionchar ár gcuid oibre
    a mhéadú.
  careers_balance_section_title: Ár gcothromaíocht oibre-saoil
  careers_balance_section_description: Tá cúram orainn faoinár bhfostaithe agus táimid
    tiomanta do thacaíocht a thabhairt do gach duine ag an obair agus lasmuigh den
    obair. Tá a fhios againn go bhfuil riachtanais éagsúla ag gach duine, agus is
    é sin an fáth a chuirimid pacáiste sochair iomlánaíoch ar fáil a chinnteoidh go
    dtabharfar aire duit (agus do theaghlach).
  careers_balance_first_column_text_1: Sochair sláinte duit féin agus do do theaghlach
  careers_balance_first_column_text_2: Am saor íoctha flaithiúil agus pleananna saoire
  careers_balance_second_column_text_1: Timpeallacht oibre solúbtha, tacúil
  careers_balance_second_column_text_2: Deiseanna fáis agus foghlama gairmiúla
  careers_openroles_section_title: Róil oscailte
  careers_openroles_section_description: Code.org tá sé lonnaithe i Seattle, ach tá
    go leor dár mbaill foirne iargúlta. Cuirtear fáilte roimh iarrthóirí cianda agus
    spreagtar iad chun iarratas a dhéanamh.
  careers_more_info_text: Le haghaidh tuilleadh eolais a fháil faoi Code.org, féach
    ar ár [Ceisteanna Coitianta] (%{support_url}) nó foghlaim faoi [bealaí eile a
    bheith páirteach lenár misean] (%{help_url}).
  careers_approach_section_title2: Ár gcur chuige i leith na héagsúlachta
  careers_approach_section_description_1: Glacaimid peirspictíochtaí éagsúla, smaointe,
    agus cúlraí ag Code.org. Táimid tiomanta do chomhdheis a sholáthar do gach fostaí
    agus iarratasóir. Ní dhéanaimid idirdhealú ar bhonn cine, reiligiúin, dath, bunús
    náisiúnta, inscne, claonadh gnéasach, aois, stádas pósta, stádas veteran, nó stádas
    míchumais (meabhrach agus fisiceach).
  careers_approach_section_description_2: Cinnteoimid go gcuirtear cóiríocht réasúnta
    ar fáil do dhaoine faoi mhíchumas chun páirt a ghlacadh sa phróiseas iarratais
    poist nó agallaimh, chun feidhmeanna poist riachtanacha a chomhlíonadh, agus chun
    sochair agus pribhléidí fostaíochta eile a fháil. Má tá riachtanais aonair agat
    a bhaineann le míchumas, déan teagmháil le do thoil chuig accommodations@code.org.
  csa_ai_page_hero_title: Innealtóireacht Bogearraí & Fís Ríomhaireachta
  csa_ai_page_hero_description: 'Tugann an modúl CSA iar-AP dhá chaibidil seo taithí
    phraiticiúil do mhic léinn ardscoile le huirlisí forbartha bogearraí gairmiúla,
    lena n-áirítear GitHub agus GitHub Copilot, agus tugann sé scileanna an domhain
    dóibh chun clár fís ríomhaire a fhorbairt. '
  csa_ai_page_video_section_title: Céim níos faide ná saol na dtimpeallachtaí cláir
    Code.org
  csa_ai_page_video_section_li_1: Faigh amach faoi AI agus a fheidhmeanna
  csa_ai_page_video_section_li_2: Taithí phraiticiúil le huirlisí forbartha bogearraí
    gairmiúla
  csa_ai_page_video_section_li_3: Foghlaim cleachtais chaighdeánacha an tionscail
  csa_ai_page_video_section_li_4: Smaointeoireacht chriticiúil a chothú
  csa_ai_page_programming_tools: 'Uirlisí Clárúcháin: Github, Github Copilot, VCoDE,
    TensorFlow '
  csa_ai_page_professional_learning: Ar bith
  csa_ai_page_curriculum_topics: 'Ábhair: Clárú, Sonraí, Ealaín agus Dearadh, Cluichí
    agus Beochan'
  csa_ai_page_curriculum_accessibility_features: Féach an rannán Ceisteanna Coitianta
    le haghaidh sonraí
  csa_ai_page_curriculum_languages_support: Gaeilge
  csa_ai_page_article_title_1: Tógáil le Copilot
  csa_ai_page_article_description_1: Foghlaimíonn an scoláire conas GitHub Copilot
    a úsáid mar ríomhchláraitheoir péire chun an cód atá ann cheana a mhíniú, earráidí
    a aimsiú agus a shocrú, agus réitigh a ghiniúint ar fhadhbanna nua.
  csa_ai_page_article_link_1: Níos mó a fhoghlaim faoi Copilot
  csa_ai_page_article_title_2: Tóg do mhúnla AI féin
  csa_ai_page_article_description_2: Déanann mic léinn oiliúint ar a gcuid samhlacha
    AI féin ag baint úsáide as Teachable Machine chun íomhánna agus gothaí a aithint
    mar cheamara gréasáin agus machnamh a dhéanamh ar an tionchar a bhíonn ag fís
    ríomhaire ar an mbealach a n-idirghníomhaíonn úsáideoirí le feidhmchláir.
  csa_ai_page_article_link_2: Déan iniúchadh ar an bplean ceachta
  csa_ai_page_article_title_3: Déan iniúchadh ar fhís ríomhaire
  csa_ai_page_article_description_3: Cuireann mic léinn na samhlacha AI a chruthaigh
    siad le Teachable Machine i bhfeidhm in aip Java, ag baint úsáide as GitHub Copilot
    chun cabhrú leo leaganacha atá ann cheana d'aipeanna a mhodhnú chun oibriú leis
    na hionchuir éagsúla.
  csa_ai_page_article_link_3: Féach sampla
  csa_ai_page_learn_more_section_title: Níos mó a fhoghlaim faoi Intleacht Shaorga
  csa_ai_page_learn_more_title: Déan iniúchadh ar AI 101 do Mhúinteoirí
  csa_ai_page_learn_more_description: Faigh amach an domhan ceannródaíoch de Intleacht
    Shaorga (AI) agus a acmhainneacht chlaochlaitheach san oideachas lenár sraith
    chuimsitheach foghlama ar líne do mhúinteoirí.
  csa_ai_page_learn_more_link: Féach ar an AI 101 do shraith Múinteoirí
  csa_ai_page_faq_question_01: Cad iad na réamhriachtanais don mhodúl seo?
  csa_ai_page_faq_answer_01_01: 'Sula tumfaidh siad isteach sa mhodúl seo, ba cheart
    go mbeadh eolas ar leibhéal iontrála ag mic léinn ar Java. Go sonrach, ba chóir
    dóibh tuiscint a fháil ar:'
  csa_ai_page_faq_answer_01_list_01: "** Ranganna agus Réada: ** Ba chóir go mbeadh
    cur amach ag mic léinn ar ranganna a shainiú agus a úsáid, chomh maith le rudaí
    a chruthú agus a ionramháil."
  csa_ai_page_faq_answer_01_list_02: "** Scríbhneoireacht agus Ag glaoch Modhanna:
    ** Ba chóir go mbeadh mic léinn in ann modhanna laistigh de rang a shainiú, tuiscint
    a fháil ar paraiméadair modh agus cineálacha ar ais, agus modhanna glaoch ó rudaí
    nó modhanna eile."
  csa_ai_page_faq_answer_01_list_03: "** Arrays 1D agus arrayLists: ** Ba chóir dóibh
    a bheith líofa i dhearbhú, initializing, agus ionramháil arrays aon-tríthoiseach
    agus arrayLists, lena n-áirítear iterating trí iad."
  csa_ai_page_faq_answer_01_list_04: "** Roghnú agus Atriall: ** Tá bunús láidir i
    ráitis choinníollach agus lúba ríthábhachtach."
  csa_ai_page_faq_question_01_02: Go hidéalach, bheadh mic léinn a bhfuil AP Eolaíocht
    Ríomhaireachta A críochnaithe acu nó cúrsa doimhneachta agus déine den chineál
    céanna ullmhaithe go maith don mhodúl seo.
  csa_ai_page_faq_question_02: Conas is féidir liom na bogearraí a theastaíonn don
    mhodúl seo a shuiteáil?
  csa_ai_page_faq_answer_02_01: Tá an modúl seo uathúil toisc go mbaineann sé le húsáid
    bogearraí tríú páirtí seachas saotharlanna agus uirlisí Code.org. [Léigh tuilleadh
    faoi shuiteáil na bogearraí anseo] (%{accessibility_url}).
  csa_ai_page_faq_question_03: Conas is féidir liom tacú le riachtanais inrochtaineachta
    agus mé ag múineadh an mhodúil seo?
  csa_ai_page_faq_answer_03_01: Tá sé ríthábhachtach freastal ar riachtanais inrochtaineachta
    do thimpeallacht foghlama chuimsitheach. [Léigh tuilleadh faoi ghnéithe inrochtaineachta
    sna bogearraí a úsáidtear sa mhodúl seo anseo] (%{install_url}).
  csa_ai_page_faq_question_04: Conas a úsáidim Cód VS ar Chromebooks?
  csa_ai_page_faq_answer_04: Tá sé níos simplí Cód VS a úsáid ar Chromebook, go háirithe
    leis an gcumas aipeanna Linux a reáchtáil ar mhúnlaí Chromebook níos nuaí. [Léigh
    tuilleadh faoi Chód VS a bhunú ar Chromebooks anseo] ()%{chromebook_url}.
  csa_ai_page_faq_question_05: Conas is féidir liom forbairt ghairmiúil a fháil don
    mhodúl seo?
  csa_ai_page_faq_answer_05: Níl forbairt ghairmiúil shonrach ann don chúrsa seo faoi
    láthair. Má tá tú ag iarraidh tuiscint a fháil ar conas dul chuig Intleacht Shaorga
    i do sheomra ranga is féidir leat [iniúchadh a dhéanamh ar AI 101 do Mhúinteoirí]
    (%{ai_101_url}).
  csa_ai_page_faq_question_06: Cad é an t-am a mholtar chun an modúl seo a theagasc?
  csa_ai_page_faq_answer_06_01: Tá an modúl Innealtóireachta Bogearraí & Fís Ríomhaireachta
    struchtúrtha go tuisceanach chun foghlaim chuimsitheach a sholáthar i bhfráma
    ama gonta. Tá an modúl ar fad a ceapadh chun réis** 2 sheachtain de threorach**.
    Tá an chuid is mó de na ceachtanna curtha in oiriúint do ** 45 nóiméad**, agus
    tá ceachtanna ina ndéanann mic léinn plé le forbairt phraiticiúil tionscadail
    Java deartha le haghaidh ** 90 nóiméad**. Cinntíonn an t-am sínte seo go mbíonn
    go leor deiseanna ag an scoláire tuiscint, cur i bhfeidhm agus fabhtcheartú a
    dhéanamh de réir mar a oibríonn siad.
  csa_ai_page_faq_answer_06_02: Tá solúbthacht d'aon ghnó tógtha isteach i struchtúr
    an mhodúil freisin. Ag brath ar dhinimic an tseomra ranga, rannpháirtíocht na
    mac léinn, agus an doimhneacht ar mhaith leat gach ábhar a iniúchadh, is féidir
    leat an fad a choigeartú. Mar shampla, is féidir an ceacht Intro to Copilot, atá
    deartha mar cheacht 45 nóiméad, a leathnú go 90 nóiméad más mian leat tumadóireacht
    níos doimhne a dhéanamh ar an gcaoi a n-oibríonn samhlacha agus uirlisí móra teanga
    mar GitHub Copilot agus ChatGPT.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: Le cuntas múinteoirí ceadaithe, is féidir leat eochracha
    freagartha a fháil i bpainéal gorm “Múinteoir” Amháin a thaispeánann sna ceachtanna
    agus sna gníomhaíochtaí ar líne.Má theastaíonn cuntas múinteoirí ceadaithe uait,
    is féidir leat iarratas a dhéanamh ar rochtain ar ábhair mhúinteora faoi chosaint
    amháin (eochracha freagraí, srl) trí [an fhoirm seo] ().%{form_url}Coinnigh i
    gcuimhne le do thoil go dtógfaidh sé 3-5 lá gnó chun do chuntas a fhíorú.
  csa_ai_page_faq_question_08: An bhfuil an modúl seo mapáilte le caighdeáin?
  csa_ai_page_faq_answer_08: Sea, tá curaclam Innealtóireachta Bogearraí & Fís Ríomhaireachta
    mapáilte chuig an [CSTA K-12 Caighdeáin] (%{csta_k12_url}) agus an AI le haghaidh
    [Treoirlínte K-12] ().%{k12_url}
  csa_ai_page_faq_question_09: Cé mhéid a chosnaíonn sé an modúl seo a mhúineadh?
  csa_ai_page_faq_answer_09_01: Tá ár gcuraclam agus ár n-ardán ar fáil ag [gan aon
    chostas] (%{no_cost_url}) do dhuine ar bith, áit ar bith, le múineadh!
  csa_ai_page_faq_answer_09_02: Ina theannta sin, tá na bogearraí agus na huirlisí
    a úsáidtear sa mhodúl seo saor in aisce. Tá GitHub Copilot saor in aisce le fíorú
    () agus [teachers](%{teachers_url}). [students]%{students_url}
  csa_ai_page_faq_question_10: Cad a dhéanfaidh mé mura bhfuil suiteáil bogearraí
    ag obair?
  csa_ai_page_faq_answer_10: Is féidir le saincheisteanna os comhair le linn a shuiteáil
    bogearraí a bheith coitianta, ach tá céimeanna córasacha is féidir leat a leanúint
    a troubleshoot agus iad a réiteach. [Amharc ar roinnt leideanna fabhtcheartaithe
    anseo] ()%{troubleshooting_url}.
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'Dearadh ár gcuraclam Innealtóireachta Bogearraí &
    Fís Ríomhaireachta lenár Luachanna Curaclaim san áireamh. Threoraigh na spriocanna
    seo a leanas cruthú an churaclaim seo:'
  csa_ai_page_faq_answer_11_list_01: "** Sprioc 1: ** Úsáid uirlisí AI chun cód a
    ghiniúint, a dhífhabhtú agus a chur in eagar."

    healaíona teanga trí dhánta idirghníomhacha a chruthú, rud a léiríonn an giúmar
    agus an ton le cód.
  module_desc_coding_time_capsule: Cruthaigh capsule ama digiteach chun cuimhní a
    ghabháil agus a chaomhnú don todhchaí.
  module_desc_simulating_marine_ecosystem: Úsáid códú chun éiceachóras mara a insamhail,
    ag iniúchadh na hidirspleáchais idir orgánaigh éagsúla agus a dtimpeallacht.
  module_desc_coding_geometric_star_quilt: Foghlaim cód a chruthú patrúin geoiméadrach
    i cuilteanna réalta néal, chumasc coincheapa matamaiticiúla le léiriú cruthaitheach.
  module_desc_modeling_animal_adaptations: Úsáid cód chun oiriúnuithe ainmhithe a
    shamhaltú, do thuiscint ar an gcaoi a bhfuil speicis éagsúla tagtha chun cinn
    chun maireachtáil ina dtimpeallachtaí a dhoimhniú.
  module_desc_coding_book_covers: Bain úsáid as cód a chruthú clúdach beoite de leabhar,
    ag baint úsáide as sprites agus téacs a chur in iúl carachtair, leagan, plota,
    agus níos mó.
  module_desc_coding_interactive_maps: Úsáid códú chun léarscáil a fhorbairt a insíonn
    scéal, rud a ligeann duit eolas geografach a fhiosrú ar bhealach tarraingteach
    agus idirghníomhach.

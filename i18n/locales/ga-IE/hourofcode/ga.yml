  ai_curriculum_title_01: AI agus Foghlaim Meaisín
  ai_curriculum_desc_01: Déan iniúchadh ar conas a fhoghlaimíonn ríomhairí ó shonraí.
    Tionscadail foghlama meaisín a fhorbairt timpeall ar shonraí an domhain réadaigh.
    Aip foghlama meaisín a dhearadh chun fadhb atá ábhartha go pearsanta a réiteach.

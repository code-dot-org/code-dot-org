  curriculum_desc_dance_party_01: Sa ghníomhaíocht tosaigh seo, bain úsáid as cód
    chun éagsúlacht carachtair ildaite a chur ar bhogadh chuig cúlraí beoite agus
    ceol uasach.
  curriculum_desc_dance_party_02: Téigh níos faide ná an rang teagaisc tosaigh le
    smaointe thionscadail Brabhsáil leabharlann samplaí de pháirtithe damhsa níos
    casta.
  curriculum_desc_dance_party_unplugged: Faigh do ghrúb ar aghaidh - níl aon ríomhaire
    ag teastáil Foghlaim conas is féidir coincheapa códaithe, cosúil le himeachtaí,
    a úsáid chun córagrafaíocht damhsóra a shion
  curriculum_desc_dance_party_ai_edition: Foghlaim faoi choincheapa intleachta shaorga
    (AI) chun do chóisir damhsa fíorúil féin a chruthú ag taispeáint na n-ealaíontóirí
    Le mórán amhráin le roghnú as, sroich gach mac léinn is cuma cén blas ceoil. Tá
    sé in am do chuid rudaí a bhrú!
  curriculum_desc_csf: Sraith saor in aisce de churaclaim tosaigh a thugann coincheapa
    bunúsacha na ríomheolaíochta do mhic léinn.
  curriculum_desc_csf_express: Foghlaim conas cláir ríomhaire a chruthú, scileanna
    fadhbréitigh a fhorbairt, agus oibriú trí dhúshláin spraíúla! Déan cluichí agus
    tionscadail chruthaitheacha a roinnt le cairde, teaghlaigh, agus múinteoirí.
  curriculum_desc_csf_express_pre_reader: Foghlaim na bunghnéithe códaithe bloc tarraing-agus-titim
    ag puzail a réiteach agus radhairc beoite a chruthú. Déan ealaín agus cluichí
    simplí a roinnt le cairde, teaghlaigh, agus múinteoirí.
  curriculum_desc_csf_course_a: Clár ag baint úsáide as orduithe cosúil le lúba agus
    imeachtaí. Múin do mhic léinn comhoibriú le daoine eile, teicnící éagsúla réitigh
    fadhbanna a fhiosrú, leanúint ar aghaidh le tascanna dúshlánacha, agus foghlaim
    faoi shábháilteacht idirlín.
  curriculum_desc_csf_course_b: Trí ghníomhaíochtaí neamhphlugáilte agus éagsúlacht
    puzail, foghlaimeoidh an scoláire buneilimintí an chláir, na dteicnící comhoibrithe,
    na scileanna imscrúdaithe agus na smaointeoireachta criticiúla, an dianseasmhacht
    i bhfianaise na deacrachta, agus sábháilteacht ar an idirlíon.
  curriculum_desc_csf_course_c: Cruthaigh cláir le seicheamhú, lúba, agus imeachtaí.
    Fiosraigh teicnící réiteach fadhbanna agus straitéisí a fhorbairt chun pobail
    dhearfacha a thógáil ar líne agus as líne. Cruthaigh cluichí idirghníomhacha is
    féidir le mic léinn a roinnt.
  curriculum_desc_csf_course_d: Athbhreithniú ar na coincheapa a fuarthas i gcúrsaí
    níos luaithe, lena n-áirítear lúba agus imeachtaí. Ina dhiaidh sin, forbróidh
    an scoláire a thuiscint ar halgartaim, lúba neadaithe, agus lúba, coinníollachtaí,
    agus go leor eile.
  curriculum_desc_csf_course_e: Déan tionscadail spraíúla idirghníomhacha a threisíonn
    an fhoghlaim faoi shábháilteacht ar líne. Páirt a ghlacadh i códaithe níos casta
    ar nós lúb neadaithe, feidhmeanna, agus conditionals.
  curriculum_desc_csf_course_f: Féach ar an gcaoi a ndéanann úsáideoirí roghanna sna
    feidhmchláir a úsáideann siad. Déan éagsúlacht aipeanna Sprite Lab a thairgeann
    roghanna don úsáideoir freisin. Foghlaim coincheapa níos airde, lena n-áirítear
    athróga agus “in ionad” lúba.
  curriculum_desc_problem_solving_computing: Úsáid próiseas réiteach fadhbanna chun
    dul i ngleic le puzail, dúshláin agus cásanna sa saol fíor. Faigh amach faoi ionchur
    ríomhaire, aschur, stóráil agus próiseáil chun cabhrú le réiteach fadhbanna.
  curriculum_desc_web_development: Ábhar a chruthú agus a roinnt ar leathanaigh ghréasáin,
    ag iniúchadh acmhainneacht chruthaitheach an ghréasáin. Scileanna tomhaltais chriticiúla
    a fhorbairt, cumais réiteach fadhbanna, agus obair foirne agus cláir.
  curriculum_desc_interactive_animations_games: Cruthaigh íomhánna cláir, beochan,
    ealaín idirghníomhach, agus cluichí. Faigh cur amach ar choincheapa cláir agus
    ar an bpróiseas dearaidh.
  curriculum_desc_design_process: Dírigh ar thionchar sochaíoch na ríomhaireachta
    a mheas. Trí dhúshláin dearaidh, déanann an scoláire ionbhá le riachtanais daoine
    eile agus forbraíonn siad réitigh.
  curriculum_desc_data_society: Cuireann sé béim ar ról na sonraí i réiteach fadhbanna
    agus cúnamh ríomhairí sa phróiseas seo. Clúdaigh córais ionadaíochta agus dúshláin
    ghaolmhara. Faigh amach conas a chabhraíonn bailiúcháin sonraí le réiteach fadhbanna.
  curriculum_desc_creating_apps_with_devices: 'Déan iniúchadh ar ról na bhfeistí fisiciúla
    sa ríomhaireacht. cláir a úsáid a bhaint as ionchuir crua-earraí agus aschuir
    a fhorbairt. Tá leagan den aonad seo ann don Chlós Súgartha Micrea: giotán agus
    Cuarda.'
  curriculum_desc_csa: Mic léinn a thabhairt isteach chun innealtóireacht bogearraí
    agus dearadh réad-dhírithe agus iad ag foghlaim an teanga cláir Java sa churaclam
    saor in aisce do AP® Eolaíocht Ríomhaireachta A (AP® CSA).
  curriculum_desc_maker: Tógann oideachas déantóra STEM (Eolaíocht, Teicneolaíocht,
    Innealtóireacht, Matamaitic) céim eile trí cuireadh a thabhairt do thaithí phraiticiúil
    agus do chomhoibriú isteach sa seomra ranga chun cabhrú le réiteach fadhbanna
    agus smaointeoireacht chriticiúil a mhúineadh.
  curriculum_desc_maker_short: Tugann oideachas déantóra cuireadh do thaithí phraiticiúil
    agus do chomhoibriú isteach sa seomra ranga chun cabhrú le réiteach fadhbanna
    agus smaointeoireacht chriticiúil a mhúineadh.
  curriculum_desc_csd: Cúrsa solúbtha, ag ligean do gach aonad a mhúineadh ina n-aonar
    nó le chéile. Cuireann mic léinn isteach ar láithreáin ghréasáin, aipeanna, beochan,
    cluichí agus córais ríomhaireachta fisiciúla a thógáil.
  curriculum_desc_csp: Saor in aisce, AP® CSP formhuinithe, cúrsa tosaigh scoil ard
    a tugtar isteach do mhic léinn na coincheapa foundational na heolaíochta ríomhaireachta.
  curriculum_desc_csa_ai_long: 'Tugann an modúl CSA iar-AP dhá chaibidil seo taithí
    phraiticiúil do mhic léinn ardscoile le huirlisí forbartha bogearraí gairmiúla,
    lena n-áirítear GitHub agus GitHub Copilot, agus tugann sé scileanna an domhain
    dóibh chun clár fís ríomhaire a fhorbairt. '
  curriculum_desc_csa_ai_short: Tugann an modúl CSA Iar-AP® seo taithí phraiticiúil
    do dhaltaí scoile ard le huirlisí forbartha bogearraí gairmiúla.
  collection_hardware: Fócas ar Crua-earraí
  collection_hardware_desc: Cumhachtaíonn sé do mhic léinn sonraí agus gairis fhisiciúla
    a úsáid chun fadhbanna a réiteach.
  collection_design_purpose: Fócas ar Dhearadh le Cuspóir
  collection_design_purpose_desc: Cumhachtaíonn sé do mhic léinn smaoineamh ar riachtanais
    úsáideoirí agus iad ag dearadh suíomhanna Gréasáin agus aipeanna le haghaidh feistí.
  collection_impact_society: Fócas ar Thionchar sa tSochaí
  collection_impact_society_desc: Tugann sé de chumhacht do mhic léinn smaoineamh
    ar an ríomheolaíocht mar uirlis chun fadhbanna a réiteach agus na tionchair shóisialta
    níos leithne á mbreithniú.
  collection_creativity: Fócas ar Chruthaitheacht
  collection_creativity_desc: Cumhachtaíonn sé do mhic léinn a bheith cruthaitheach
    agus é ag foghlaim conas láithreáin ghréasáin, beochan agus cluichí, agus aipeanna
    le haghaidh feistí a chruthú.
  collection_coding: Fócas ar Chódú
  collection_coding_desc: Cumhachtaíonn sé do mhic léinn a gcuid scileanna códaithe
    a thógáil i bhforbairt gréasáin, i gcluichí agus i mbeochana, agus ag cruthú aipeanna
    le haghaidh feistí.
  collection_data: Fócas ar Shonraí
  collection_data_desc: Tugann sé cumhacht do mhic léinn sonraí a úsáid chun fadhbanna
    a réiteach.

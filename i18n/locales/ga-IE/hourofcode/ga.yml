  ai_curriculum_btn_aria_label_02: Féach ar an bplean ceachta le haghaidh AI agus
    Eitic
  ai_curriculum_title_03: AI le haghaidh Aigéin
  ai_curriculum_desc_03: Cuidigh le AI na haigéin a ghlanadh trí oiliúint a chur air
    chun bruscar a bhrath! Faigh amach faoi shonraí oiliúna agus claontacht, agus
    conas is féidir le AI aghaidh a thabhairt ar fhadhbanna domhanda.
  ai_curriculum_grades_03: 'Leibhéil Grád: 3-12'

  tutorial_3dbearmars_longdescription: Is modúl foghlama bunaithe ar thionscadal é
    Ceannródaithe Mars a mhúineann fíricí faoi Mars agus na coinníollacha ríthábhachtacha
    do dhaoine maireachtáil ann. Tógfaidh na mic léinn coilíneacht ag baint úsáide
    as Augmented Reality agus priontálfaidh 3D na háiseanna coilíneachta.
  tutorial_bitsboxyak_longdescription: Clóscríobh cód JavaScript modhnaithe chun cárta
    beannachta a dhéanamh ar féidir leat ríomhphost a sheoladh chuig cairde agus teaghlaigh.
    Yak ionsaí! Is gníomhaíocht go hiomlán oscailte é a thugann isteach athróga, orduithe
    gluaisne, feidhmeanna lúb, agus go leor eile. Foirfe do pháistí (agus do mhúinteoirí)
    atá réidh chun iarracht a dhéanamh códú clóscríofa den chéad uair.
  tutorial_blockscadbargraphs_longdescription: 'Scríobhfaidh mic léinn cód a ligeann
    dóibh a mbarra graif féin a shaincheapadh agus a anailísiú go tapa. '
  tutorial_blockscadbirdhouses_longdescription: 'Reáchtálfaidh mic léinn cuideachta
    tógála éan, aonaid a thiontú, toisí a ríomh, agus athróga a úsáid chun a gcuid
    táirgí a scála. '
  tutorial_blockscadclock_longdescription: 'Cláróidh mic léinn samhail 3D de chlog
    analógach is féidir a shocrú chun am ar bith a thaispeáint. '
  tutorial_blockscaddinner_longdescription: Scríobhfaidh mic léinn clár ag úsáid athróga
    agus comhordanáidí chun cabhrú le róbat a mbord dinnéar a shocrú dóibh!
  tutorial_blockscadicecream_longdescription: Cláróidh mic léinn meaisín uachtar reoite
    chun cóin uachtar reoite 3D a chruthú le huimhreacha agus méideanna éagsúla scúpaí
    uachtar reoite. Oibreoidh siad le hathróga, modúil agus feidhmeanna chun costas
    cón uachtar reoite ar leith a ríomh bunaithe ar limistéar na scoops uachtar reoite
    sféarúil.
  tutorial_blockscadpizza_longdescription: Cláróidh mic léinn modúl chun pizza 3D
    a chruthú, imlíne agus ceantair a ríomh agus lúba a úsáid ar an mbealach.
  tutorial_blockscadsugar_longdescription: 'Úsáidfidh mic léinn gineadóir ciúb siúcra
    cláraithe chun toirt agus athróga a iniúchadh. '
  tutorial_bsgridlight_longdescription: Roghnaigh cara Bot chun cabhrú le hullmhú
    don Fhéile Teach Solais. Cód do Bot chun stop a chur leis na bataí bradacha pesky
    agus a shábháil ar an lá!
  tutorial_bpartscratch_longdescription: Códú Cruthaitheach - a forbraíodh le Scratch
    agus Vidcode - péirí bloc-bhunaithe agus tionscadail téacs-bhunaithe leis na céadta
    topaicí traschuraclaim. Tá tionscadail scafall ionas gur féidir le múinteoirí
    d'aon ábhar - beag beann ar thaithí roimhe seo - códú a thabhairt isteach go héasca.
    Is éard atá sa chur chuige bunaithe ar thionscadal ná códú mar bhealach féinléirithe
    do mhic léinn agus tugann sé bealach cruthaitheach dóibh chun a bhfuil ar eolas
    acu a thaispeáint.

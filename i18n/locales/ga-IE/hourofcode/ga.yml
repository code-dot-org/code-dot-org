  tutorial_rpccw_longdescription: Cruthaigh do charachtar féin, a dhearadh T-léine,
    agus roinnt ceoil a chruthú. Suaitheantais a thuilleamh do gach tionscadal críochnaithe.
  tutorial_rpledfirefly_longdescription: Bain úsáid as microcontroller Sú craobh Pi
    Pico agus comhpháirteanna leictreonacha bunúsacha chun firefly LED caochadh a
    chruthú. Scríobh cód MicroPython chun d'fhuil dóiteáin a lasadh agus lasc a chruthú
    ó shreanga geansaí chun cuileoga dóiteáin a aithris san fhiáine nuair a bhíonn
    an lasc dúnta.
  tutorial_rpcharting_longdescription: Faigh amach cumhacht liostaí i dteanga ríomhchlárúcháin
    Python trí shonraí bonn Oilimpeach a stóráil agus ansin bain úsáid as an leabharlann
    pygal chun cairt idirghníomhach a chruthú. Úsáid scileanna anailíse sonraí chun
    patrúin agus aimhrialtachtaí a nochtadh.
  tutorial_rpsolar_longdescription: Cruthaigh samhail beoite, idirghníomhach, ghrianchórais
    ag baint úsáide as teanga ríomhchlárúcháin Python agus leabharlann grafaicí p5.
    Úsáid foclóirí chun fíricí pláinéad a stóráil a luchtaíonn nuair a chliceáiltear
    pláinéad orbiting.
  tutorial_rpwebcards_longdescription: Cruthaigh sraith de webcards a smeach nuair
    a hover tú os a gcionn. Bain úsáid as styling CSS agus beochan shaincheapadh ansin
    le clónna mhaisiúil agus grádáin dath.
  tutorial_codeclubhworld_longdescription: Scríobh cód téacs-bhunaithe Python chun
    tionscadal idirghníomhach a chruthú le hionchur úsáideora a phriontálann téacs
    agus emoji. Úsáid athróga chun téacs agus uimhreacha a stóráil, agus feidhmeanna
    chun do chód a eagrú.
  tutorial_codeclubspells_longdescription: Bain úsáid as bloic Scratch chun cód wand
    go Caitear geasa chun sprites seal i buafa, ag fás, agus Laghdaigh iad. Cuir fuaim
    in eagar agus droim ar ais chun maisíochtaí fuaime litrithe a dhéanamh. Teachtaireachtaí
    litrithe craolta ionas go n-athraíonn sprites iolracha nuair a fhaightear an teachtaireacht.
  tutorial_coderdojoanime_longdescription: Cruthaigh leathanach gréasáin sofhreagrach
    le téacs agus íomhánna le haghaidh teagaisc líníochta Anime. Úsáid HTML chun na
    stíleanna leathanach gréasáin agus CSS a struchtúrú chun leagan amach, pailéid
    dathanna agus clónna a chur i bhfeidhm.
  tutorial_coderdojotarget_longdescription: Bain úsáid as Python leis an leabharlann
    grafaicí P5 a tharraingt sprioc agus pointí scór ag bualadh sé le saighde. Faigh
    amach faoi dathanna RGB agus cuir do sprioc le comhordanáidí x & y. Úsáid más
    rud é, elif agus coinníollacha eile chun cinntí scórála a dhéanamh.
  tutorial_creaticodescratch_longdescription: Cuireann Creaticode.com raon leathan
    gníomhaíochtaí códaithe ar fáil i go leor ábhar, mar shampla cluichí 3D, ealaíona
    3D, cluichí Réaltachta Méadaithe, aipeanna Faisnéise Saorga, athmheascadh físe
    Youtube, agus spriocanna forbartha inbhuanaithe na Náisiún Aontaithe. Úsáidtear
    bloic scratch-bhunaithe i ngach gníomhaíocht, mar sin ní gá do mhic léinn teanga
    cláir nó comhéadan úsáideora difriúil a fhoghlaim chun a dtionscadail a chódú
    agus a roinnt.
  tutorial_bbsierpinski_longdescription: Sa tsraith ghearr ceachtanna seo, foghlaimeoidh
    tú ealaín matamaitice iontach agus ildaite a chruthú!
  tutorial_bbstopwatch_longdescription: Sa tsraith ghearr ceachtanna seo, foghlaimeoidh
    tú stad-faire fíor oibre a chruthú!
  tutorial_idrpatterns_longdescription: Úsáid an bloc gníomhaíochta Lúb i dtimpeallacht
    códaithe Weavly chun patrúin gheoiméadracha a chruthú cosúil le criostail, réaltaí,
    nó cruthanna spreagúla eile le heilimintí arís agus arís eile.
  tutorial_idrshapes_longdescription: 'Sa ghníomhaíocht seo, a úsáid imreoirí na bloic
    gníomh Weavly a tharraingt cruthanna simplí, cearnóga den sórt sin, dronuilleoga,
    triantáin, hexagons, agus réaltaí. '
  tutorial_edisondetect_longdescription: Tabhair isteach príomhchoincheapa ríomhaireachtúla
    lúba agus tuiscint ar sholas infridhearg ag baint úsáide as robots Edison agus
    an teanga ríomhchlárúcháin blocbhunaithe, EdBlocks. Baineann an ceacht seo úsáid
    as feidhmeanna tiomána agus braite constaicí robot Edison trí shraith tascanna
    cláraithe forásacha.
  tutorial_edisonmusical_longdescription: Is sampla iontach de sheicheamh i ngníomh
    iad foinn cheoil shimplí. Ag baint úsáide as Edison agus an teanga cláir Scratch-bhunaithe,
    EDScratch, is féidir le mic léinn ceol a chruthú agus seicheamh agus ionchuir-aschuir
    a cheangal le chéile i gcláir thaitneamhacha.
  tutorial_codemonkeydiglit_longdescription: 'Réamhrá ar roinnt topaicí tábhachtacha
    sa domhan digiteach: Conas ríomhairí a úsáid, cad é bogearraí agus crua-earraí,
    bagairtí féideartha ar líne agus do phríobháideacht a chosaint. Cuimsíonn an cúrsa
    2 cheacht - úsáid dhigiteach agus saoránacht dhigiteach. Tá gach ceacht déanta
    as sleamhnáin féintreoraithe le ceisteanna agus suirbhéanna idirghníomhacha, 3
    mhionchluichí agus 5 cheist athbhreithnithe chun tuiscint an mhic léinn a sheiceáil.'
  tutorial_bsdrockpaper_longdescription: Úsáid teanga ríomhchlárúcháin Python chun
    cluiche 'Rock, Paper, Scissors' a thógáil. Ná bíodh imní ort mura ndearna tú iarracht
    Python riamh, beimid ag siúl leat trí gach céim.
  tutorial_microbitreaction_longdescription: Déan micro:cluiche imoibriú giotán le
    lasca fisiciúil fíor déanta as cairtchlár scrap agus scragall cistine.
  tutorial_kinderanimal_longdescription: Sa cheacht seo, casfaidh mic léinn KIBO ina
    ainmhí spraíúil a ghluaiseann mar fhreagra ar chlár a chruthaíonn na páistí. Is
    féidir le mic léinn triail a bhaint as roghanna ionchuir agus aschuir KIBO chun
    é a thógáil tuilleadh.
  tutorial_kindersinger_longdescription: Sa cheacht seo, gúnfaidh mic léinn KIBO suas
    i gculaith taibheora agus múinfidh siad KIBO an t-amhrán is fearr leat a chanadh!
    Le Modúl Taifead/Athsheinm Fuaime KIBO, úsáidfidh leanaí a gcuid scileanna seicheamhaithe
    chun KIBO a chlárú chun a n-amhrán a sheinm ar ais san ord ceart. Tá an ceacht
    seo i gceist do leanaí a bhfuil taithí KIBO acu roimhe seo.
  tutorial_microbitwwn_longdescription: Croith do mhicrea-:giotán agus tabhair treoir
    randamach duit siúl.
  tutorial_grokcyberlive_longdescription: Tionóltar captaen Cabhlach faoi chuing taobh
    istigh dá long. Tá sainchomhartha mór imithe dorcha. Agus cuirtear airm in iúl
    ag suíomhanna is gnóthaí Sydney…Tá sé ceangailte go léir, agus is fútsa atá sé
    an captaen a shaoradh, an culprit a rianú, agus iad a stopadh. Beidh ar mhic léinn
    leideanna a rianú, puzail a réiteach, agus a fháil amach conas cibear-ionsaí insamhalta
    ar scála mór a stopadh sula mbeidh sé rómhall.
  tutorial_codemojimaze_longdescription: Foghlaim faoi seichimh chun cabhrú le Deeno
    chríochnú an gcathair ghríobháin.
  tutorial_codemojisnake_longdescription: San aonad seo foghlaimeoidh na mic léinn
    conas bloic códaithe a úsáid ar Scratch chun cluiche nathair a chruthú.
  tutorial_carnegietoxibots_longdescription: Codlaíonn aon duine ar Zillah Cathrach.
    Spraoi tú mar cheann de na Zeds, criú tiomanta do stampáil amach an bagairt Toxibots,
    robots malware-truaillithe a bhaineann le Toxicorp, corparáid ollmhór. Scriosadh
    an chuid is mó de na Toxibots, ach fós tá roinnt timpeall wreaking havoc. Faigh
    dírithe ar an Clubtheach Zed, agus clár do robot comhoibritheach (aka 'cobot')
    Beastie chun cabhrú ghabháil leo.
  tutorial_carnegieiris_longdescription: Soláthraíonn Dúshlán Iris Rover le VICE Virtual
    Robot seicheamh struchtúrtha gníomhaíochtaí cláraithe i gcomhthéacs bunaithe ar
    thionscadal sa saol fíor. Tá sé deartha chun mic léinn a chur ag smaoineamh ar
    phatrúin agus ar struchtúr ní amháin róbataic, ach freisin cláir agus réiteach
    fadhbanna níos ginearálta. Cuimsíonn an ceacht seo físeáin, beochan, agus timpeallacht
    códaithe ionsuite leis an róbat fíorúil.
  tutorial_carnegiespike_longdescription: Soláthraíonn an Príomh-Chódú Fíorúil SPIKE
    - Iris Rover Challenge seicheamh struchtúrtha gníomhaíochtaí cláraithe i gcomhthéacs
    bunaithe ar thionscadal sa saol fíor. Tá sé deartha chun mic léinn a chur ag smaoineamh
    ar phatrúin agus ar struchtúr ní amháin róbataic, ach freisin cláir agus réiteach
    fadhbanna níos ginearálta. Cuimsíonn an ceacht seo físeáin, beochan, agus timpeallacht
    códaithe ionsuite le róbat fíorúil.
  tutorial_spheroincolor_longdescription: Is féidir le sphero indi dath a fheiceáil
    cosúil leatsa agus liomsa. Ach cé atá níos tapúla ag aithint dathanna? Cé atá
    in ann an chuid is mó a aithint? Sa cheacht seo, faigh amach conas a fheicimid
    dath agus dúshlán indi do chomórtas datha!
  tutorial_kcjdominos_longdescription: Sa cheacht seo beidh muid ag insamhail dominos
    ag titim ag baint úsáide as JavaScript. Chomh maith leis an mbealach seo foghlaimeoimid
    faoi athróga, feidhmeanna, lúba, imeachtaí luch agus rudaí a leagan os a chionn!
  tutorial_spherocolortheory_longdescription: Measc suas do chuid dathanna trí tilting
    agus rothlach Sphhero BOLT! Déan iniúchadh ar an gcaoi a n-oibríonn teoiric dathanna
    breiseán trí luachanna difriúla dearg, glas agus gorm a chur leis chun go leor
    dathanna éagsúla a dhéanamh. Faigh amach conas is féidir leat braiteoirí do BOLT
    a úsáid chun a threoshuíomh a thomhas agus dathanna a athrú.
  tutorial_codecombatesports_longdescription: Ní raibh códú iomaíoch riamh chomh eipiciúil!
    Foghlaim na scileanna is gá duit a imirt cosúil leis na buntáistí inár Esports
    Bootcamp. Níl aon taithí códaithe ag teastáil. Tosaigh ag oiliúint sa dungeon
    agus ag fáil amach na straitéisí códaithe agus tactics beidh ort chun dul san
    iomaíocht. Tar éis do chuid scileanna a chomhlíonadh, cuir do chód leis an tástáil
    inár réimse esports i gcoinne imreoirí eile ar fud an domhain! An tusa ár gcéad
    churadh mór AI League eile?
  tutorial_spherodigdisplay_longdescription: Tá Taispeántais Dhigiteacha timpeall
    orainn, ó fhóin go monatóirí ríomhaire go teilifís go cláir fógraí nua-aimseartha.
    Ach conas a oibríonn siad? Déan an teicneolaíocht ghrafach taobh thiar de thaispeántais
    dhigiteacha a thochailt agus taithí phraiticiúil a fháil trí íomhánna agus beochan
    a chlárú leis an LittleBit CodeBit agus an mhaitrís LED.
  tutorial_spherorvrincolor_longdescription: 'Tá solas infheicthe comhdhéanta de thonnta
    faid éagsúla a bhraitheann an tsúil mar dhath. Cé nach bhfuil RVR+bhfuil súile
    (go maith ar a laghad na cinn is féidir a fheiceáil) a dhéanann sé go bhfuil braiteoir
    atá in ann a bhrath ar raon leathan de dathanna. Foghlaim cumais braiteoir datha
    RVR+agus conas é a chlárú. '
  tutorial_clbinary_longdescription: Ag baint úsáide as comhpháirteanna restone i
    Minecraft, foghlaimeoidh na rannpháirtithe conas a oibríonn comhaireamh dénártha,
    geataí loighic a chruthú AGUS AGUS NÓ, agus úsáidfidh siad comhaireamh dénártha
    chun glas teaglaim a chruthú chun doras faoi ghlas a oscailt.
  tutorial_sascollabcode_longdescription: D'fhéadfadh sé a bheith dúshlánach acmhainní
    a aimsiú chun códú a mhúineadh do mhic léinn a bhfuil lagú amhairc orthu. SAS
    Creideann gur chóir go mbeadh gach mac léinn an deis a fhoghlaim chun cód agus
    tá sé mar aidhm a chur i gcrích seo ag baint úsáide as bloic cód braille le SAS
    CodeSnaps - timpeallacht códaithe comhoibritheach is féidir a fháil ar códaithe
    seomra ranga ar fad a bhfuil ach iPad amháin agus a robot Sphhero.
  tutorial_codecombatgoblins_longdescription: Ní mór dúinn do chabhair! Embark ar
    rompu eipiciúil nuair a ghlacann tú smacht ar an cluiche trí do chumhachtaí cláir.
    Bí ar an laoch, scaoilfeadh glas loot, agus a leathnú do Arsenal de chód chun
    tarrthála an bhaile. Ansin bain úsáid as straitéisí AI chun cóisir a chur le chéile
    le haghaidh cath deiridh boss goblin!
  tutorial_scratchstorytelling_longdescription: Bheochan do scéal féin le Scratch!
    Cuir sprites, cúlraí, agus éifeachtaí grafacha idirghníomhacha leis chun do scéal
    a thabhairt beo. San áireamh tá treoir éascaithe oideachasóir, rang teagaisc tionscadail
    Scratch, agus cártaí códaithe. Bhí an ghníomhaíocht seo ailínithe le Comhchaighdeáin
    Ealaíon Teanga an Bhéarla.
  tutorial_crayolasymbols_longdescription: Is fiú míle focal pictiúr - deir fiú íomhánna
    beaga go leor! Tá siombailí amhairc i ngach áit, ag treorú dúinn chuig seomraí
    scíthe poiblí, ospidéil, rampaí cathaoireacha rothaí, agus stadanna bus. Úsáid
    cruthanna agus línte chun siombailí bunaidh a dhearadh ar féidir le daoine eile
    brath orthu.
  tutorial_crayoladrawacode_longdescription: Déan iniúchadh ar cóid ó inné agus inniu.
    Tharraing daoine ársa siombailí ar bhallaí uaimh chun scéalta a insint. Shnoigh
    na hÉigipteacha ársa hieroglyphs, teanga siombailí amhairc a léiríonn daoine,
    rudaí agus gníomhartha, i gcloch. Cruthaigh scéalta breise le cóid amhairc.
  tutorial_crayolafollowmycode_longdescription: Cruthaigh códú rince trí sceitseáil
    siombailí amhairc ar nós saighde, bíseanna, agus footsteps a chruthú patrún go
    mbeidh tú féin agus daoine eile a leanúint. Nó déan carachtair bheaga ó Model
    Magic agus bain úsáid astu chun do chód damhsa a leanúint!
  tutorial_madpicturethis_longdescription: Tabharfaidh an ceacht seo teanga HTML do
    mhic léinn agus múinfidh sé dóibh conas é a dhíchódú, fiú mura ndearna siad idirghníomhú
    riamh le cód HTML roimhe seo. Trí bhreathnuithe a dhéanamh, tabharfaidh an scoláire
    faoi deara patrúin agus gheobhaidh sé tuiscint níos fearr ar an gcaoi a ndéantar
    cód HTML a scríobh agus a léirmhíniú.
  tutorial_mindmakersmaps_longdescription: Sa chruinne seo, feidhmíonn léarscáileanna
    de chineálacha éagsúla mar chúlra do dhúshláin spraoi le feithiclí uathrialacha
    a chloíonn le do chláir. A bhuachan, beidh ort a léirmhíniú ar gach léarscáil
    agus clár, ní hamháin na gluaiseachtaí, ach in oiriúint do na braiteoirí ag baint
    úsáide as gan choinne le haghaidh constaicí agus imeachtaí nádúrtha ar nós aimsir,
    teocht, agus an imeacht ama. Bíodh turas maith agat!
  tutorial_mindmakersjorel_longdescription: Is é an Cruinne spraoi Deartháir Jorel
    anois faoi do smacht! Ach chuige sin, ní mór duit buneilimintí an chláir a mháistir
    agus scileanna a fhorbairt mar smaointeoireacht algartamach, dianscaoileadh fadhbanna,
    sainaithint patrún agus astarraingt... obair chrua agus b'fhéidir go bhfaighidh
    tú ainm dheartháir Jorel!
  tutorial_mindmakersroboland_longdescription: Clár na robots aisteach agus spraoi
    Mustachebot agus Ladybot! Cabhraíonn tú leo dúshláin a shárú, agus cabhraíonn
    siad leat smaointeoireacht ríomhaireachtúil a fhorbairt. Dá airde an dúshlán,
    is mó a fhoghlaimíonn tú faoi halgartaim, dianscaoileadh, patrúin agus astarraingt...
    Oibrigh go crua agus spraoi a bheith agat!
  tutorial_mindmakersrobolandjr_longdescription: Clár na robots aisteach agus greannmhar
    Mustachebot agus Ladybot. Aon uair a bhainistiú tú a réiteach dúshlán, gheobhaidh
    tú liathróid beag glas agus bogadh ar aghaidh go dtí an chéad cheann eile. Capriche!
  tutorial_codehsdraw_longdescription: Cruthaigh do chlár líníochta féin i Scratch
    ag baint úsáide as ionchuir méarchlár agus luch. Beidh duine ar bith a bheith
    in ann é a úsáid a dhéanamh ealaín dhigiteach spraoi agus cruthaitheach!
  tutorial_codehscamouflage_longdescription: Úsáid ScratchJR chun ainmhí a chlárú
    chun a oiriúnú maidir le duaithníocht a úsáid ina thimpeallacht a thaispeáint!
  tutorial_firiapythoncodex_longdescription: Múineann ceachtanna simplí céim ar chéim
    códú Python agus tú ag díghlasáil cumais nua, ón taispeáint dathanna álainn go
    dtí an córas fuaime Hi-fi. Úsáid an luasmhéadair ionsuite, an braiteoir solais,
    agus an micreafón chun do thionscadail uathúla agus idirghníomhacha féin a chódú.
    Agus is féidir leat mótair servo agus braiteoirí seachtracha a nascadh go díreach
    le haghaidh féidearthachtaí leathnaithe neamhtheoranta. CodeX = cluichí, ceol,
    braiteoirí, ealaín, agus níos mó!
  tutorial_bekidscoding_longdescription: Member Grace, Zak agus Ponc an robot ar eachtra
    sa Réaltra Lúb! Cód le bloic chun tascanna spreagúil a chur i gcrích, agus foghlaim
    na bunghnéithe halgartaim, sraitheanna agus lúba!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Is cluiche códaithe féintreoraithe
    é Code Hour do dhaoine 4-11 bliana d''aois. Múineann sé an bunúsacha códaithe
    ar nós seicheamhú, debugging, lúba agus feidhmeanna. Múineann sé teicnící freisin
    chun fadhbanna a réiteach ionas go mbeidh leanaí níos muiníní, foghlaimeoirí neamhspleácha.'
  tutorial_microbitdice_longdescription: Croith do mhicrea:giotán chun uimhreacha
    randamacha a dhéanamh.
  tutorial_madflashcard_longdescription: Nochtann an ceacht seo mic léinn chuig cód
    HTML agus CSS agus tugann sé deis dóibh idirghníomhú leis agus a dtorthaí a fheiceáil
    i bhfíor-am.
  tutorial_madappwars_longdescription: 'Tugann an ceacht seo deis do mhic léinn iniúchadh
    a dhéanamh ar thaobh gnó fhorbairt aipeanna. Sa ghníomhaíocht seo, déanann mic
    léinn comparáid idir dhá aip a thagann faoin scáth-chatagóir chéanna (mar shampla:
    dhá aip taistil) agus déanann siad meastóireacht ar cé acu atá níos fearr bunaithe
    ar chritéir shonracha.'
  tutorial_kodablepuppies_longdescription: Buailfidh mic léinn le cairde clúmhach
    Kodable agus foghlaimeoidh siad conas aire a thabhairt dóibh! Is coileáiníní in-chluiche
    iad 'Peataí' a dteastaíonn go leor grá agus aire uathu. Déanfaidh mic léinn Carebots
    a chlárú chun cabhrú leis an bhfreagracht a bheith ina chíos nua ag baint úsáide
    as coincheapa códaithe mar fheidhmeanna agus ráitis choinníollach.
  tutorial_googlesuperhero_longdescription: Cas ar laoch ó lá go lá ó do shaol nó
    do phobal i superhero trí chláir iad a eitilt thar fhoirgnimh, casadh, ag obair
    le sidekick, agus pointí scór ag rudaí touching i gcluiche. I gCód Do Laoch, taispeáin
    cumhachtaí speisialta do laoch agus do chruthaitheacht féin le CS First agus Scratch.
  tutorial_googlename _longdescription: Roghnaigh ainm agus na litreacha an fhocail
    a thabhairt chun na beatha ag baint úsáide as cód. Roghnaigh leasainm, ainm peataí,
    ainmhí, spórt, áit nó caitheamh aimsire.
  tutorial_carnegiezillah_longdescription: Zillah City is thriving, and music is in
    the air. Rumor has it, the famed Gargantua bot is online and sending the last
    Toxibots to trash the city block by block…. Grab your cobot hoverboard and get
    ready to groove, move, and finish off what you started! Players program their
    cobot hoverbots to change lanes, avoid obstacles, and take out many Toxibots in
    this rhythm-styled game.
  tutorial_nasachspacejam_longdescription: Cruthaigh córas gréine a charraigeacha
    i ndáiríre! Foghlaim faoi cheol, réalteolaíocht, agus códú sa ghníomhaíocht féin-threoraithe
    seo (níl aon taithí códaithe ag teastáil). Pláinéid Clár ceol a dhéanamh, a chruthú
    do chóras gréine ceoil féin, iomlán, le séiseanna spacey.
  tutorial_hatchxrsolar_longdescription: 'Déan iniúchadh ar na réaltaí agus a thógáil
    do chóras gréine féin ag baint úsáide as coincheapa na cláir bhlocbhunaithe. Foghlaim
    faoi na bunghnéithe de spás 3D, agus Léim isteach i do shamhlaíocht a thógáil
    Cruinne de do aisling, go léir i níos lú ná uair an chloig. Agus buille faoi thuairim
    cad é, is féidir leat do thionscadal a reáchtáil in AR ar aon ghaireas iOS ag
    baint úsáide as an aip HatchXR. Ná déan dearmad do chuid bunú a roinnt linn ag
    baint úsáide as #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Cód an cluiche ionróirí spás clasaiceach
    i 3D, agus foghlaim mar gheall ar an bunúsacha na forbartha cluiche, tairiscint
    i spás 3D agus foghlaim coincheapa cláir bunúsacha cosúil le lúba, conditionals,
    athróga, agus imeachtaí méarchlár, ar fad i níos lú ná uair an chloig. Ná déan
    dearmad do chuid bunú a roinnt linn ag baint úsáide as #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Tóg an cluiche dino T-rex clasaiceach chrome
    i 3D, agus tú ag foghlaim faoi bhunús fhorbairt cluiche, gluaisne i spás 3D agus
    foghlaim coincheapa bunúsacha cláraithe mar lúba, coinníollachtaí, athróga agus
    imeachtaí méarchláir, iad uile i níos lú ná uair an chloig. Ná déan dearmad do
    chuid bunú a roinnt linn ag baint úsáide as #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Tá na muca guine ag teacht agus tá ocras
    orthu. I gcás gach babhta, clár Bot chun cairéid a thine, leitís a sheoladh nó
    an sciath láidir Apple a agairt sa chluiche códaithe furious, luas tapa seo. hearts
    Bailigh a dhíghlasáil uirlisí níos mó agus go bhfuil an frenzy bheathú agus súil
    nach bhfuil do chód bhriseadh.
  tutorial_pickcodeshapes_longdescription: Foghlaim a úsáid Pickcode cód a chruthaíonn
    éagsúlacht na cruthanna a scríobh. Nuair atá an cúrsa déanta, beidh tú in ann
    a fháil cruthaitheach agus a dhéanamh cibé dearadh gur mhaith leat!
  tutorial_codesterssketch_longdescription: Foghlaim na bunghnéithe códaithe i Python
    agus a chruthú do saincheaptha féin Etch-a-sceitse! Faigh amach conas sprite ar
    an scáileán a rialú le príomhimeachtaí éagsúla, glac le hionchur úsáideora chun
    leithead an phinn a shocrú, agus liosta a úsáid chun dath an phinn a rialú.
  tutorial_pickcodechatbot_longdescription: Sa chúrsa seo, beidh tú ag foghlaim conas
    a dhéanamh chatbot simplí go n-imríonn cluiche leabharlanna ad tapa.
  tutorial_codestersfish_longdescription: Foghlaim na bunghnéithe códaithe i Python
    agus a chruthú do chluiche titim-réad féin! Foghlaimeoidh tú conas cúlra agus
    sprites a chur leis, agus conas imeachtaí a úsáid chun sprites a chruthú agus
    a rialú ar an stáitse.
  tutorial_codestershedgehog_longdescription: Foghlaim na bunghnéithe códaithe i Python,
    ansin a chruthú cluiche a shoots sprite do na réaltaí! A shoot do lámhaigh beidh
    ort an chéad a fháil amach conas a chruthú eochair, eatramh, agus imeachtaí imbhualadh.
    SOINNEÁIN AMACH!
  tutorial_pickcodeggame_longdescription: Foghlaim conas cluiche buille faoi thuairim
    dhá imreoir a dhéanamh nuair a théann imreoir amháin isteach i gcatbot, agus tugann
    an comhrá leideanna don imreoir eile agus iad ag iarraidh buille faoi thuairim
    a dhéanamh.
  tutorial_codestersdino_longdescription: Foghlaim feidhmeanna agus imeachtaí Python
    agus tú ag cruthú do chluiche Flappy Dino féin. Nuair a thosaíonn an cluiche,
    titeann an dino! Má bhuaileann tú bloc, caillfidh tú. Cé mhéad bloic is féidir
    leat nascleanúint a dhéanamh ar an dino trí?
  tutorial_pickcodemtpaint_longdescription: Sa chúrsa seo, foghlaimeoidh tú conas
    feidhmeanna a úsáid chun cruth deas casta a tharraingt (cosúil le stiall mobius
    ach i bhfoirm triantáin). Tar éis an cheachta seo, beidh na bloic thógála agat
    chun tonna dearaí éagsúla a dhéanamh.
  tutorial_microsoftcarnival_longdescription: Déan do charnabhal seomra ranga féin
    a chódú le cluichí mar Whack-the-caochÚn, Burstin 'Balúin, agus Target Practice.
  tutorial_thunkablescavenger_longdescription: Foghlaim a thógáil do chuid féin Scavenger
    Hunt app i Thunkable, agus a úsáid do app chun fiach le haghaidh míreanna ar do
    gléas soghluaiste chomh luath agus a bhfuil do chód críochnaithe.
  tutorial_codeillusionfund_longdescription: Dul i mbun an saol draíochta códaithe
    agus eolaíocht ríomhaireachta mar a fhoghlaim tú agus eolas a chur ar an bunúsacha
    ar ríomhaire! Áireofar leis seo cleachtadh cliceáil agus scrollaigh, dragging
    agus dropping, cóipeáil agus pasting agus clóscríobh.
  tutorial_codeillusiongoofybeg_longdescription: Embark ar eachtra códaithe draíochta
    le Goofy! Foghlaim conas cruthanna a tharraingt, a dhathú agus a bhogadh, chomh
    maith le híomhánna agus fuaimeanna a luchtú agus tú ag máistir na bunghnéithe
    a bhaineann le Forbairt Cluiche ag baint úsáide as JavaScript.
  tutorial_codeillusiongoofyint_longdescription: 'Cruthaigh do bhanna digiteach idirghníomhach
    féin le Goofy agus tú ag iniúchadh an-áthas ar Fhorbairt Cluiche ag baint úsáide
    as JavaScript. Tógfaidh an ghníomhaíocht seo ar an méid a d''fhoghlaim tú inár
    ngníomhaíocht tosaigh, Disney Codeillusion: Eachtraíochta Forbartha Cluiche le
    Goofy do Thosaitheoirí.'
  tutorial_robotmagicescape_longdescription: Éalú ó sheomra 3D ciaptha le cabhair
    ó róbónna in-ríomhchláraithe.
  tutorial_codespeakclimate_longdescription: Foghlaim conas suíomh Gréasáin bunúsach
    a thógáil go freagrach ag úsáid HTML agus cabhrú le daoine eile a oideachas faoi
    athrú aeráide.
  tutorial_codespeaktwinkle_longdescription: Éist le léamh os ard de 'Coding Twinkle'
    agus ansin foghlaim conas é a chódú trí úsáid a bhaint as an aip ScratchJR
  tutorial_coinbasecrypto_longdescription: Tástáil do chuimhne agus foghlaim na bunghnéithe
    criptithe!
  tutorial_codespeakcomp_longdescription: Foghlaim faoi mhúiríniú péisteanna agus
    tóg cluiche i Scratch!
  tutorial_codespeaksnake_longdescription: Éist le scéal faoi Snake, réalta cluiche
    soghluaiste clasaiceach, agus códaigh do chluiche féin i ScratchJR
  tutorial_prstemalexa_longdescription: Déanfaidh an scoláire iniúchadh ar intleacht
    shaorga guth - nó guth AI - trí dhá scil Alexa a chódú. Tosóidh mic léinn trí
    bhreathnú ar fhíseán a chlúdaíonn buneilimintí AI guth, agus ansin tógfaidh siad
    clár guth faoi thiomáint AI in Aireagóir App MIT a deir 'Hello Moon' agus clár
    ar féidir leis fíricí spáis randamacha a aithris. Críochnaíonn an ceacht le hathbhreithniú
    agus plé foclóra.
  tutorial_coderzfarm_longdescription: Cláraigh robot chun gairdín a phlandáil, agus
    foghlaim conas a chabhraíonn robots le feirmeoirí sa saol mór.
  tutorial_intelinofield_longdescription: Foghlaim conas an traein chliste intelino
    a chlárú gan phlugáil le snaps gníomhaíochta agus an misean atá ag mic léinn a
    thiomáint ar fud an bhaile a chríochnú ar a dturas allamuigh.
  tutorial_cablockchain_longdescription: Scrúdaíonn an cúrsa idirghníomhach seo teicneolaíocht
    blockchain agus cryptocurrencies, fórsa tiomána gréasáin na chéad ghlúine eile.
    Lean ár gcarachtair agus iad ag dul isteach sa mheitéarán ar fhiach chun scammer
    féideartha a fháil. Aimsíonn siad raon feidhmchlár cruthaitheach blockchain agus
    déanann siad machnamh ar an gcaoi a bhféadfadh sé dul i bhfeidhm ar an tsochaí
    sa todhchaí.
  tutorial_nasaparachute_longdescription: Sa ghníomhaíocht seo, beidh tú ag foghlaim
    conas a úsáidtear innealtóirí JPL cód dénártha a chur san áireamh teachtaireacht
    i bhfolach sa paraisiúit a úsáidtear chun cuidiú leis an Rover Mars, buanseasmhacht,
    talamh go rathúil ar Mars. Beidh deis agat freisin do theachtaireacht fholaithe
    féin a chruthú.
  tutorial_nasascratch_longdescription: Cruthaigh cluiche taiscéalaíochta Gealach
    nó Mars ag baint úsáide as Scratch, teanga cláir amhairc. Smaoinigh cosúil le
    pleanálaithe spás-misean NASA a dhearadh do chluiche!
  tutorial_nasaorbit_longdescription: Sa ghníomhaíocht seo, úsáideann mic léinn Scratch,
    Snap! , nó teanga cláir eile a chruthú insamhalta idirghníomhach de Á spásárthaí
    chuig an Stáisiún Spáis Idirnáisiúnta. Spreagann Insamhladh Docking Fithiseach
    Crew (CoDing Sim) mic léinn i smaointeoireacht ríomhaireachtúil, réiteach fadhbanna,
    agus feidhmchláir na matamaitice sa saol fíor.
  tutorial_nasapackage_longdescription: Sa ghníomhaíocht seo, úsáideann mic léinn
    Scratch, Snap! , nó teanga cláir eile chun insamhalta idirghníomhach dróin a chruthú
    ag nascleanúint timpeall limistéar geofenced chun pacáiste a sheachadadh. Glacann
    an t-ionsamhladh mic léinn i smaointeoireacht ríomhaireachtúil, réiteach fadhbanna,
    agus cur i bhfeidhm na matamaitice sa saol fíor.
  tutorial_nasalunar_longdescription: 'Foghlaimíonn an scoláire faoi mhisean Artemis
    1 agus Dúshlán Forbartha Aipeanna NASA (ADC). Is é an sprioc do mhic léinn a leanúint-chomh
    maith céimeanna atá cruthaithe againn ag baint úsáide as Code.org ar App Lab a
    fhoghlaim cláir bunúsacha ag baint úsáide as cód bloc. '
  tutorial_meeestate_longdescription: 'Réitigh puzail chun éalú ó Ard-Mhéara mistéireach
    an Dr. Breakowski san Uair nua Minecraft de Chód: Eastát Éalaithe. Bain úsáid
    as códú agus ag smaoineamh ríomhaireachtúil chun rúin dhíghlasáil, doirse gaiste
    oscailte, agus nochtann leideanna i bhfolach. Cód do bhealach amach ag breacadh
    an lae agus a thuilleamh milliún emeralds! Le códú i mbloic nó Python, cuireann
    Uair an Chóid bealach foghlama ar fáil do dhuine ar bith buneilimintí an chóid
    a fhoghlaim.'
  tutorial_imagipixelart_longdescription: Foghlaim Python agus a chruthú do beochan
    ildaite féin sa chúrsa tuairteála 1 uair an chloig!
  tutorial_kcjhealth_longdescription: 'Faigh amach faoi léirshamhlú sonraí, ealaín
    algartamach agus códú, agus iniúchadh á dhéanamh ar SDG #3 ''Dea-Shláinte agus
    Beith''.'
  tutorial_msftwakanda_longdescription: 'Caithfidh Shuri, Okoye, agus Riri banna le
    chéile chun cabhrú le Wakanda. Cód do ghníomhaíocht gníomh-pacáilte féin spreagtha
    ag Marvel Studios'' ''Black Panther: Wakanda Forever''!'
  tutorial_nafbrand_longdescription: I gCód do Bhranda, beidh tú ag cruthú comhad
    teagmhála fíorúil chun cód QR pearsantaithe a chruthú le do chuid sonraí teagmhála.
    Tar éis duit an ghníomhaíocht seo a chríochnú, beidh cárta gnó nua-aimseartha
    agat ar féidir leat a roinnt agus tú ag líonrú le daoine ar féidir leo cabhrú
    leat nó tú a threorú i do thuras gairme nó coláiste.

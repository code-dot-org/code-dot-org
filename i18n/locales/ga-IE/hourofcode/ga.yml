    in éineacht le Cúrsaí AF. Tá na cúrsaí sainráite seo deartha le haghaidh cásanna
    ina dtugann múinteoirí deis do gach dalta oibriú ar a luas féin go neamhspleách.
  csf_page_faq_question_01: An bhfuil CS Bunúsacha mapáilte le caighdeáin?
  csf_page_faq_answer_01_01: 'Scríobhadh CS Bunúsacha ag baint úsáide as an dá an
    K-12 Creat um Eolaíocht Ríomhaireachta agus na caighdeáin CSTA mar threoir. Faoi
    láthair, tá mapálacha do na caighdeáin CSTA ábhartha i ngach ceacht i CS Bunúsacha.
    Is féidir an achoimre ar gach mapáil CSTA do gach cúrsa a fháil ag:'
  csf_page_faq_answer_01_list_01: "[Cúrsa A Caighdeáin] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Caighdeáin Chúrsa B] (%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[Caighdeáin Chúrsa C] (%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[Caighdeáin Cúrsa D] (%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[Caighdeáin Chúrsa E] (%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[Caighdeáin Chúrsa F] (%{course_f_url})"
  csf_page_faq_answer_01_02: Is féidir leagan Google Sheets de na caighdeáin a fháil
    ag [Caighdeáin CSF] (%{csf_standards_url}).
  csf_page_faq_question_02: Conas is féidir liom Bunúsacha CS a thabhairt chuig mo
    scoil iomlán?
  csf_page_faq_answer_02: An príomhchuraclam K-12 CS sna Stáit Aontaithe, tá ár gclár
    tosaigh cruthaithe éifeachtach i gceantair mhóra scoile uirbeacha cosúil le Dallas,
    chomh maith le ceantair bheaga tuaithe in Iowa. Níl aon ghá le speisialtóirí ar
    cíos a mhúineadh CS. Tá ár gclár deartha go sainiúil chun tacú le múinteoirí nua
    do CS agus an tsolúbthacht a thairiscint chun ceachtanna a fhorbairt chun freastal
    ar riachtanais na mac léinn. [Comhroinn an bróisiúr seo] (%{brochure_url}) le
    do riarthóirí scoile agus ceantair, nó [tabhair le fios go nglacann siad le breathnú
    ar ár leathanach riarthóirí] (%{admins_url}) atá saindeartha chun ceisteanna is
    coitianta riarthóirí a fhreagairt.
  csf_page_faq_question_03: Cé mhéid a chosnaíonn sé Bunúsacha CS a mhúineadh?
  csf_page_faq_question_04: How/Cén áit ar féidir liom forbairt ghairmiúil a fháil
    le haghaidh Bunúsacha CS?
  csf_page_faq_answer_04_01: Nua don eolaíocht ríomhaireachta a theagasc? Níl aon
    imní ort! Níor mhúin an chuid is mó dár múinteoirí eolaíocht ríomhaireachta riamh
    roimhe seo. Bí le múinteoirí áitiúla chun tacaíocht spreagúil agus phraiticiúil
    a fháil chun eolaíocht ríomhaireachta a chur i bhfeidhm i do sheomra ranga. Tairgeann
    ár gComhpháirtithe Réigiúnacha ceardlanna Code.org aon lae ar ardchaighdeán do
    mhúinteoirí aonair nó do PD ar fud na scoile. [Cláraigh le haghaidh ceardlann
    forbartha gairmiúla in aice leat] (%{sign_up_url})!
  csf_page_faq_answer_04_02: Cláraigh le breis agus 100,000 múinteoir a ghlac páirt
    inár gceardlanna. Deir formhór ár lucht freastail ceardlainne, 'Is í an fhorbairt
    ghairmiúil is fearr a d'fhreastail mé riamh. ' Go deimhin, [Bheadh 90% de lucht
    freastail a mholadh ár gclár do mhúinteoirí eile] (%{rec_url})!
  csf_page_faq_question_05: Cad é an t-am a mholtar chun Bunúsaigh CS a theagasc?
  csf_page_faq_answer_05: Cuimsíonn gach cúrsa CSF ceachtanna 13-17 atá deartha ar
    feadh tréimhsí 45 nóiméad. Molaimid do gach mac léinn bogadh ó cheacht go ceacht
    ar luas atá leagtha síos ag an múinteoir. Tá go leor leibhéil tionscadail faoi
    stiúir múinteoirí deartha le bheith in éineacht leo agus is féidir le mic léinn
    na ceachtanna tógála scileanna a chur i gcrích ar a luas féin.
  csf_page_faq_question_06: Cad iad na hábhair is gá dom le haghaidh Bunúsacha CS?
  csf_page_faq_answer_06: Many lessons have handouts that guide students through activities.
    These resources can be printed or assigned digitally. Some lessons call for typical
    classroom supplies and manipulatives. [Visit the CSF Syllabus to learn more](%{syllabus_url}).
  csa_page_top_desc: Introduce students to software engineering and object-oriented
    design while they learn the Java programming language in this free curriculum
    for [AP® Computer Science A (AP® CSA)](%{csa_url}).

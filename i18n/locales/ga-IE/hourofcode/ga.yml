  careers_page_code_pride_alt_text: Dhá baininscneach i láthair fostaithe aoibh gháire
    agus a bhfuil an foircinn code.org-brandáilte banner tuar ceatha. Taobh thiar
    díobh, tá roinnt daoine ag caitheamh léinte Code.org agus ag caitheamh bratacha
    tuar ceatha agus iad ag siúl taobh le fabht Volkswagen il-daite.
  accessibility_hero_heading: Inrochtaineacht ag Code.org
  accessibility_hero_desc: Táimid tiomanta deireadh a chur le bacainní a choisceann
    cuimsiú agus rannpháirtíocht iomlán mac léinn agus oideachasóirí faoi mhíchumas,
    ag cinntiú go bhfuil rochtain ag GACH mac léinn ar eolaíocht ríomhaireachta.
  accessibility_efforts_title: Ár n-Iarrachtaí do 2023
  accessibility_efforts_desc: 'Chun ár gcuspóir maidir le hardán atá inrochtana go
    hiomlán a bhaint amach, tá plean gníomhaíochta cuimsitheach á chur i bhfeidhm
    againn lena n-áirítear:'
  accessibility_efforts_card_title_1: Oiliúint inrochtaineachta inmheánach
  accessibility_efforts_card_desc_1: Cuirfidh ár bhfoirne táirgí agus innealtóireachta
    oiliúint chuimsitheach inrochtaineachta i gcrích faoi mhí na Nollag 2023.
  accessibility_efforts_card_title_2: Anailís VPSA
  accessibility_efforts_card_desc_2: "[Teimpléad Deonach Inrochtaineachta Táirgí]
    (%{voluntary_url}) a chomhlánú chun bonnlíne a bhunú agus dul chun cinn a thomhas
    gach bliain. Tá na torthaí ar fáil ar an leathanach seo faoi Mheán Fómhair 2023."
  accessibility_efforts_card_title_3: Uirlisí a thacaíonn le dearadh inrochtana
  accessibility_efforts_card_desc_3: 'Beidh rochtain ag baill foirne ar uirlisí a
    chinntíonn go ndéantar na gnéithe nua go léir a dhearadh agus a thógáil le hinrochtaineacht
    san áireamh. '
  accessibility_efforts_card_title_4: Curaclam inrochtana
  accessibility_efforts_card_desc_4: Bainfimid amach [comhlíonadh WCAG Leibhéal AA]
    (%{wcag_url}) don chéad chúpla aonad de Phrionsabail Eolaíochta Ríomhaireachta
    agus Fionnachtana Eolaíochta Ríomhaireachta faoi mhí na Nollag 2023.
  accessibility_explore_title: Déan iniúchadh ar acmhainní inrochtaineachta Code.org
  accessibility_explore_text: Soláthraíonn ár leathanach acmhainní inrochtaineachta
    doiciméadú agus treoir chuimsitheach dár ngnéithe agus dár n-uirlisí, lena n-áirítear
    ceachtanna inrochtana Uair an Chóid, léitheoirí tumtha, nascleanúint méarchláir,
    agus roghanna saincheaptha.
  accessibility_explore_button: Féach ar leathanach na n-acmhainní inrochtaineachta
  accessibility_help_us_title: Cuidigh Linn Feabhas a chur ar
  accessibility_help_us_text: Ag Code.org, táimid lúfar agus sofhreagrach d'aiseolas.
    Má tá moltaí agat chun cabhrú linn feabhas a chur ar inrochtaineacht ár n-uirlisí
    agus ár n-acmhainní, déan teagmháil le do thoil. Go raibh maith agat as cabhrú
    linn ríomheolaíocht a chur ar fáil do gach mac léinn!
  accessibility_help_us_button: Inis dúinn conas is féidir linn feabhas a chur ar
  accessibility_commit_title: Tiomantas Code.org don Inrochtaineacht
  accessibility_commit_text_1: Code.org Creideann go bhfuil eolaíocht ríomhaireachta
    foundational do gach mac léinn agus táimid tiomanta do chinntiú cothromas, rochtain,
    agus deis ar ár n-ardán agus inár gcuraclam.
  accessibility_commit_text_2: Táimid ag glacadh cur chuige iomlánaíoch chun tacú
    le riachtanais foghlama na ndaltaí uile agus ag obair chun bearnaí a dhúnadh maidir
    le rochtain ar oideachas ríomhaireachta do mhic léinn faoi mhíchumas.
  accessibility_commit_text_3: Táimid ag tosú beag, ach déanfaimid ár ndul chun cinn
    a thomhas agus atriallfaidh sé go leanúnach go dtí go bhféadfaimis aghaidh a thabhairt
    ar na dúshláin inrochtaineachta is casta fiú.
  accessibility_commit_text_4: Ag Code.org, táimid tiomanta d'inrochtaineacht ár n-uirlisí
    a fheabhsú go leanúnach, agus táimid ar bís an chéim thábhachtach seo a ghlacadh
    i dtreo cothromais, rochtana agus deiseanna níos fearr do gach mac léinn agus
    oideachasóirí.
  accessibility_partner_title: Ár gComhpháirtithe agus Moltaí
  accessibility_partner_desc: Molaimid na hacmhainní seo a leanas do dhaltaí agus
    do mhúinteoirí atá ag lorg ábhar eolaíochta ríomhaireachta níos inrochtana.
  accessibility_card_title_1: AccessCsForAll
  accessibility_card_text_1: Acmhainní do mhúinteoirí chun ríomhaireacht inrochtana
    a thabhairt chuig meánscoileanna agus do dhaltaí ardscoile faoi mhíchumas chun
    nascadh le meantóirí sa spás teicneolaíochta.
  accessibility_card_title_2: Blocks4All
  accessibility_card_text_2: Timpeallacht ríomhchlárúcháin blocbhunaithe do iPad a
    mhúineann bunchoincheapa cláir ag baint úsáide as an robot Dash. Inrochtana le
    VoiceOver, Rialú Athraigh, agus Rialú Gutha.
  accessibility_card_title_3: Cód Geansaí
  accessibility_card_text_3: Cúnamh/acmhainn códaithe fhisiciúil do mhic léinn a bhfuil
    lagú amhairc orthu.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: Eagraíocht a chomhordaíonn tionscadail agus cláir le
    heagraíochtaí éagsúla ar fud na Stát Aontaithe.
  accessibility_card_title_5: Cód Leanaí Bodhar
  accessibility_card_text_5: Cuireann sé oideachas ríomhaireachta agus teicneolaíochta
    chun cinn chun mic léinn atá bodhar nó atá deacair éisteachta a chumhachtú.
  accessibility_card_title_6: An féidir le gach duine Cód
  accessibility_card_text_6: Curaclam atá deartha ag Apple do Swift Playgrounds a
    sholáthraíonn VoiceOver (TTS modhnaithe) agus curaclam oiriúnaithe do mhic léinn
    a bhfuil riachtanais inrochtaineachta acu.
  accessibility_card_title_7: Acadamh Khan
  accessibility_card_text_7: Soláthraí curaclaim a bhfuil socruithe éagsúla aige,
    lena n-áirítear fotheidil, athscríbhinní, agus an cumas gluaisne beochana a laghdú
    agus ábhar atá spleách ó thaobh amhairc de a cheilt. Óstach roinnt curaclaim Code.org,
    chomh maith le curaclaim ríomhaireachta breise.
  accessibility_card_title_8: Ciorcaid Snap
  accessibility_card_text_8: Táirge oideachais a mhúineann leictreonaic le comhpháirteanna
    leictreonacha gan snap-chéile gan solderless. Is féidir pacáiste rochtana a áireamh
    do mhic léinn a bhfuil lagú amhairc orthu.
  accessibility_card_title_9: Slaoch
  accessibility_card_text_9: Liathróid róbatach códaithe idirghníomhach agus trealamh

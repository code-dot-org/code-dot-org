  tutorial_caflags_shortdescription: Foghlaim roinnt coincheapa cláir bhunúsacha le
    blockly. Forbair do smaointeoireacht ríomhaireachtúil trí chruthanna, dathanna
    agus comhordanáidí simplí a úsáid chun bratacha an domhain a tharraingt.
  tutorial_matariki_shortdescription: 'Is as an Nua-Shéalainn iad Maia agus Charlie.
    Tá teaghlach Maia ag ullmhú chun Matariki a cheiliúradh: an bhliain nua Māori.
    Thug sí cuireadh dá cara Charlie teacht agus fanacht ag marae a teaghlaigh (teach
    cruinnithe traidisiúnta).'
  tutorial_carestaurant_shortdescription: Charlie agus Tilley tar éis a chinneadh
    go má chláraíonn siad Ross i gceart beidh sé in ann cabhrú a dhéanamh ar roinnt
    péintéireacht a dhéanamh Avengers Bia níos tarraingtí.
  tutorial_casea_shortdescription: Alex agus Lonnie chruthú iasc mhaisiúil agus créatúir
    farraige Super le bloic. Cabhair iad a shórtáil na sraitheanna in ord agus dífhabhtaithe
    ag spotting agus a shocrú na botúin.
  tutorial_cashield_shortdescription: Is iad laethanta saoire an tsamhraidh é agus
    tá Alex, a teaghlach, agus Lonnie ag dul ar saoire chun na Fionlainne. Tá deartháir
    níos sine Alex, Reuben, ag cruthú aip faoi sciath blazonry agus taispeánann sé
    Alex agus Lonnie conas é a úsáid.
  tutorial_ccwslimer_shortdescription: Foghlaim conas do chluiche inroinnte féin a
    chlárú le leibhéil agus dúshláin éagsúla!
  tutorial_codinggalaxy_shortdescription: Chun do chéad misean ar Planet Eachtraíochta,
    tá do dhualgas a réiteach puzzles códaithe a shábháil ar an phláinéid álainn.
  tutorial_boatrace_shortdescription: Foghlaim conas a dhéanamh cluiche rásaíocht
    bád. Úsáideann an t-imreoir an luch le bád nascleanúint a dhéanamh chuig oileán
    Desert gan bumping i constaicí.
  tutorial_ccplay_shortdescription: Cód agus sraith de leibhéil cluiche a imirt agus
    foghlaim coincheapa eolaíocht ríomhaireachta tábhachtacha. Ar an leibhéal deiridh,
    taispeáin do chruthaitheacht agus do scileanna chun do chluiche féin a chódú ón
    tús!
  tutorial_grinch_shortdescription: 'Foghlaim conas drones clár agus carr sleamhnáin
    ardteicneolaíochta le draíocht códaithe chun bronntanais a ghabháil agus nascleanúint
    a dhéanamh síos an sliabh chun na Nollag a thabhairt ar ais go Whoville. '
  tutorial_codehsart_shortdescription: Memes! Memes! Memes! Déanann mic léinn iniúchadh
    ar áit a dtrasnaíonn códú agus ealaín trí chlár ríomhaireachta a thógáil a ligeann
    dóibh memes saincheaptha a chruthú le roinnt le cairde.
  tutorial_codehsbitcoin_shortdescription: Sa Uair na gníomhaíochta Cód, mic léinn
    a tugadh isteach chun an mórleabhar Bitcoin blockchain agus roinnt staitisticí
    Bitcoin.
  tutorial_codehsblockchain_shortdescription: Foghlaimíonn mic léinn faoi bhunsraitheanna
    cryptocurrencies trí theicneolaíocht cripteagrafaíochta, hashing agus blockchain
    a iniúchadh!
  tutorial_codehscipher_shortdescription: 'Sa gníomhaíocht Uair an Chóid, mic léinn
    a tugadh isteach chun cripteagrafaíochta trí úsáid a bhaint as an clasaiceach
    Caesar cipher a dhíchriptiú agus a chriptiú roinnt teachtaireachtaí, agus freisin
    a fháil amach locht an cipher agus conas feabhas a chur air. '
  tutorial_codehscollision_shortdescription: Déanfaidh an scoláire iniúchadh ar an
    gcaoi a n-úsáidtear insamhaltaí i dtaighde. Déanfaidh siad staidéar ar an tionchar
    a bhíonn ag mais agus luas ar imbhuailtí leaisteacha trí úsáid a bhaint as móiminteam
    a chaomhnú agus cothromóidí fuinnimh cinéiteach a chaomhnú/
  tutorial_codehsmath_shortdescription: 'Cuirtear an scoláire in aithne do Tracy the
    Turtle agus foghlaimíonn siad conas samhlacha matamaiticiúla éagsúla a chódú i
    Python! Níl aon taithí códaithe riachtanach, ach ba chóir go mbeadh Ailgéabar
    I nó níos airde críochnaithe ag mic léinn. '
  tutorial_codehsmusic_shortdescription: Déanann an scoláire iniúchadh ar an gcaoi
    a n-úsáidtear códú i gcruthú ceoil trí bhuille agus patrúin dhinimiciúla ocht
    gcomhaireamh féin a thógáil le bloic JavaScript!
  tutorial_codehssports_shortdescription: Foghlaimíonn an scoláire faoin gcaoi a n-úsáidtear
    códú i ndearadh spóirt agus cluiche trí chluiche físeáin spóirt bunaidh a thógáil
    ar féidir é a roinnt lena gcairde láithreach!
  tutorial_codemojipizza_shortdescription: Tá an cúrsa seo deartha chun buneilimintí
    rudaí JavaScript a mhúineadh do mhic léinn. Foghlaimeoidh an scoláire na cineálacha
    bunúsacha sonraí is féidir a stóráil in athróga.
  tutorial_moonlander_shortdescription: Is cúrsa Tógálaí Cluiche é Moon Lander le
    17 gcleachtadh a threoraíonn mic léinn ar conas a gcluiche féin atá bunaithe ar
    fhisic a thógáil.
  tutorial_sushicards_shortdescription: Déan cluiche nuair a bhogann tú siorc timpeall
    chun iarracht a dhéanamh iasc a ghabháil.
  tutorial_codesparkcreate_shortdescription: Riamh ag iarraidh a dhearadh agus cód
    do chluiche físeán féin? Roghnaigh ó dhá threalamh cluiche a threoraíonn tú trí
    chluiche físeáin i stíl Mario-stíl a chruthú agus a chódú ag baint úsáide as comhéadan
    gan aon fhocail CodeSpark Academy. Fáiltíonn coders bunleibhéal agus réamh-léitheoirí
    roimh chách!
  tutorial_hardvsoft_shortdescription: Trí scéal agus bileoga oibre maisithe do leanaí,
    foghlaimeoidh do mhic léinn na difríochtaí idir crua-earraí agus bogearraí.
  tutorial_codestersecard_shortdescription: 'Tóg suas do scileanna cláir agus tú ag
    foghlaim conas cárta beannachta leictreonach a chruthú ar féidir leat a roinnt
    le do mhúinteoir, do theaghlach nó do chairde! '
  tutorial_codesterslogo_shortdescription: Úsáid cód chun lógó do chuideachta féin
    a chruthú agus a dhearadh! Feicfidh tú ag foghlaim Basics códaithe sa teanga cláir,
    Python. Tar éis duit oibriú tríd an rang teagaisc, beidh na scileanna go léir
    a theastaíonn uait chun an lógó a chruthú do do bhranda pearsanta!
  tutorial_codesterstshirt_shortdescription: 'Foghlaim bunscileanna cláraithe agus
    cleachtadh ag gluaiseacht timpeall an eitleáin chomhordaithe agus tú ag cruthú
    do dhearadh t-léine monogrammed féin! '
  tutorial_codewards_shortdescription: Bí misean spreagúil a shábháil ar an chathair
    faoi uisce. Taithí an obair innealtóir tarrthála shocrú córais chathair damáiste
    le horduithe agus halgartaim. Shárú dúshláin éagsúla chun scileanna, faisnéis
    agus misneach proveyour!
  tutorial_olympics_shortdescription: 'In éineacht le Elsie fháil réidh le haghaidh
    Cluichí Oilimpeacha robot! Mar aon le coincheapa cláir foghlaim conas a thiomáint,
    sonraí a bhailiú agus uirlisí a chruthú, a thógáil agus a thástáil do robot mighty. '
  tutorial_codinismhero_shortdescription: Foghlaim buneilimintí na gclár trí shamplaí
    spraíúla, agus tóg cluiche agus tú ag foghlaim!
  tutorial_discovery_shortdescription: Dhá carachtair le chéile i ndomhan, agus a
    fháil amach rud iontas. Cad a tharlóidh ina dhiaidh sin? Le Scratch agus CS Gcéad
    dul síos, is féidir le duine ar bith a chruthú a scéal uathúil féin le cód.
  tutorial_csfirstname_shortdescription: Roghnaigh ainm agus na litreacha an fhocail
    a thabhairt chun na beatha ag baint úsáide as cód. Roghnaigh leasainm, ainm peataí,
    ainmhí, spórt, áit nó caitheamh aimsire.
  tutorial_edisonmove_shortdescription: Cláir téacs-bhunaithe agus príomhchoincheap
    ríomhaireachtúil seicheamh a thabhairt isteach do do mhic léinn ag baint úsáide
    as robots Edison agus eDP, teanga ríomhchlárúcháin téacs-bhunaithe bunaithe ar
    Python.
  tutorial_edisonspider_shortdescription: Príomhchoincheapa ríomhaireachtúla na n-athróg
    agus na sonraí a thabhairt isteach, dhá cheann de na codanna is bunúsaí de theangacha
    cláir ilchuspóireacha, ag baint úsáide as robots Edison agus an teanga ríomhchlárúcháin
    bunaithe ar Scratch-bhunaithe EDScratch.
  tutorial_edisonspotlight_shortdescription: Cuir robots Edison in aithne do do mhic
    léinn, ag cabhrú leo tosú ag iniúchadh cad is robot ann agus conas is féidir leis
    ciall a bhaint as, agus freagairt, don domhan.
  tutorial_firiapython_shortdescription: 'Faigh do micrea: giotán réidh, agus leibhéal-suas
    go dtí códú Python! Beidh CodeSpace tú a threorú céim-ar-chéim ó do an-an chéad
    líne de Python códaithe clár idirghníomhach le cnaipí agus soilse.'
  tutorial_gamefrootsquid_shortdescription: Is iad scuid colossal na inveirteabraigh
    is mó ar domhan. Sa chluiche seo códaithe do thosaitheoirí go mbainfidh tú ag
    foghlaim na bunghnéithe códaithe agus cluiche a iniúchadh an squid ar an saol
    faoi na farraige a chruthú.
  tutorial_duckpiano_shortdescription: Sa tionscadal seo beidh tú eochracha a dhéanamh
    ar do quack spraoi ríomhaire fuaimeanna ag páirceanna éagsúla, cosúil le pianó
    go fuaimeanna cosúil le lacha.
  tutorial_gpsound_shortdescription: Sa tionscadal seo scríobhfaidh tú clár chun fuaim
    a thaifeadadh ó do mhicreafón ríomhaire, é a imirt ar ais, agus pictiúr den fhuaim
    taifeadta a tharraingt. Ansin is féidir leat do thaifeadadh a phróiseáil chun
    éifeachtaí mar athrú páirce, droim ar ais nó macalla a chur leis.
  tutorial_groklearningpython_shortdescription: Forbair do scileanna cláraithe agus
    tóg d'aicmitheoir ainmhithe féin! Sa chúrsa seo go mbainfidh tú úsáid as an Python
    teanga cláir chun ainmhithe atá bunaithe ar a saintréithe a rangú.
  tutorial_htmltimetravel_shortdescription: Tóg taisteal eachtrúil trí am agus conquer
    spás domhain agus foghlaim conas a bhogadh, rothlú agus rudaí ag baint úsáide
    as an Basics na beochana i CSS athrú.
  tutorial_hp_flappy_shortdescription: Foghlaim smaointeoireacht loighciúil agus coincheap
    cláir a chruthú do chluiche stíl féin Éin Flappy ar HyperPad.
  tutorial_appytappin_shortdescription: Tugann an ghníomhaíocht seo atá faoi stiúir
    an mhúinteora, a cuireadh in oiriúint d'Uair an Chóid, páistí isteach chun teanga
    ríomhchlárúcháin téacs-bhunaithe a úsáid chun aip cluichí soghluaiste a fhorbairt.
  tutorial_icipher_shortdescription: Múineann an ghníomhaíocht seo atá faoi stiúir
    an mhúinteora, atá oiriúnaithe d'Uair an Chóid do pháistí cumarsáid a dhéanamh
    go daingean. Foghlaimíonn na páistí go bhfuil teachtaireachtaí le linn ama criptithe
    agus díchriptithe ag baint úsáide as sifir.
  tutorial_iguess_shortdescription: Cóid Thapa Freagartha a thabhairt isteach do leanaí
    3-5 bliana d'aois. Bain úsáid as táibléad a scanadh cóid QR agus buille faoi thuairim
    an mion-Beast ó ghnáthóg ar leith.
  tutorial_imake_shortdescription: Úsáideann an ghníomhaíocht neamhphlugáilte seo
    faoi stiúir an mhúinteora, do leanaí 3-5 bliana d'aois, rannta clasaiceacha chun
    coincheap na halgartaim, an seicheamh agus an athrá a thabhairt isteach.
  tutorial_imorse_shortdescription: Déan iniúchadh ar cripteagrafaíochta le Morse
    Code agus Sphhero. Faigh amach gur féidir córais fhisiceacha a chlárú agus cód
    a scríobh le haghaidh Sphhero chun cumarsáid a dhéanamh.
  tutorial_kanohp_shortdescription: Foghlaim conas cód a dhéanamh agus draíocht a
    dhéanamh ar an scáileán le dúshláin chruthaitheacha. Déan cleití eitilt agus sreabhadh
    dóiteáin, cum ceol, agus níos mó.
  tutorial_khanwebpages_shortdescription: Foghlaim conas leathanaigh ghréasáin a dhéanamh
    le clibeanna HTML agus CSS, agus críochnaigh suas trí do chárta beannachta féin
    a dhéanamh le roinnt le cairde nó le teaghlaigh.
  tutorial_kibobowl_shortdescription: Crash! Cé chomh fada agus a chaithfidh KIBO
    bogadh chun dul ó thús an lána babhlála go dtí na bioráin? Is féidir leat lána
    díreach amháin nó cosán níos casta a chruthú.
  tutorial_kibodance_shortdescription: Tá cóisir damhsa KIBO Robot againn! Cuir seinnteoir
    ceoil ar bun chun amhrán is fearr leat sa seomra ranga a imirt, nó amhrán atá
    ceangailte le cultúr domhanda atá á iniúchadh agat.
  tutorial_buildcharacters_shortdescription: Áirítear ar an app is mó tóir réamh-léitheoir
    anois Spás Déantóir digiteach! Déan leibhéil, cluichí dearadh, nó carachtair a
    thógáil. Roghnaigh do ghníomhaíocht agus tús a chruthú le Kodable! Featuring JavaScript
    do bunrang uachtair.
  tutorial_designgames_shortdescription: Áirítear ar an app is mó tóir réamh-léitheoir
    anois Spás Déantóir digiteach! Déan leibhéil, cluichí dearadh, nó carachtair a
    thógáil. Roghnaigh do ghníomhaíocht agus tús a chruthú le Kodable! Featuring JavaScript
    do bunrang uachtair.
  tutorial_makelevels_shortdescription: Áirítear ar an app is mó tóir réamh-léitheoir
    anois Spás Déantóir digiteach! Déan leibhéil, cluichí dearadh, nó carachtair a
    thógáil. Roghnaigh do ghníomhaíocht agus tús a chruthú le Kodable! Featuring JavaScript
    do bunrang uachtair.
  tutorial_wizard_shortdescription: Turas isteach i saol na Cód Magic mar Treoraí
    Cód. Foghlaim conas geasa a chruthú agus a chaitheamh chun do chaisleán a shaincheapadh.
  tutorial_mbscratchcards_shortdescription: Ceangail an domhan fisiciúil de micro:giotán
    leis an domhan fíorúil Scratch.
  tutorial_mbswiftplaygrounds_shortdescription: Bain úsáid as an micro:bit le iPad
    a fhoghlaim Swift.
  tutorial_mbbuttons_shortdescription: 'Sa tionscadal tosaigh seo, déanfaidh tú pictiúir
    nó beochan le feiceáil ar an taispeáint micrea: giotán nuair a bhrúitear cnaipí.'
  tutorial_meteor_shortdescription: Sa tionscadal seo, cruthóidh tú cluiche Meteors
    Falling don BBC micro:bit. Ag baint úsáide as na cnaipí, beidh an t-imreoir a
    bhogadh sciath a ghabháil meteors ag titim agus a shábháil ar an Domhan.
  tutorial_ballbounce_shortdescription: Foghlaim conas aip soghluaiste a dhéanamh
    ina bhflaingíonn an t-úsáideoir liathróid trasna an scáileáin agus preabann sé
    as na himill.
  tutorial_mitcodi_shortdescription: Foghlaim conas d'aip soghluaiste idirghníomhach
    féin a dhéanamh. Brúigh an bheach agus é a chloisteáil Buzz!
  tutorial_mitdoodle_shortdescription: Déan app soghluaiste áit ar féidir leat pictiúir
    a tharraingt ar an scáileán!
  tutorial_talktome_shortdescription: Foghlaim conas aip soghluaiste a dhéanamh a
    fhágann go labhraíonn do ghuthán leat!
  tutorial_mobilecspmap_shortdescription: Úsáid App Aireagóir chun Turas Léarscáil
    de shainchomharthaí tíre a chruthú i do bhaile, stát, nó áit ar bith ar domhan.
  tutorial_ozorandom_shortdescription: 'Faigh amach conas a chruthaíonn ríomhairí
    uimhreacha randamacha agus iad a úsáid, ansin bain úsáid as clár gluaiseachta
    randamach chun cabhrú le smaointe síl do scéal. '
  tutorial_ozotroll_shortdescription: 'Foghlaim an difríocht idir trolls Idirlín agus
    trolls scéal fairy, ansin múineadh Evo conas a bheith ina troll maith a chosnaíonn
    tú. '
  tutorial_peblioart_shortdescription: 'Foghlaim conas cruthanna a tharraingt agus
    a bheochan le cód chun saothar ealaíne idirghníomhach a chruthú atá spreagtha
    ag ealaíontóirí. '
  tutorial_astropi_shortdescription: Cód teachtaireacht agus seiceáil an teocht an
    aeir chomhthimpeallaigh ar bord an ISS ag baint úsáide as Insamhlóir líne ar an
    ríomhaire Astro Pí Sense HAT.
  tutorial_rgart_shortdescription: RoboGarden STEAM Gníomhaíochtaí Tá comhleádh ag
    cleachtadh cód le foghlaim STEAM agus misin gamified i ngníomhaíochtaí éagsúla.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM Gníomhaíochtaí Tá comhleádh
    ag cleachtadh cód le foghlaim STEAM agus misin gamified i ngníomhaíochtaí éagsúla.
  tutorial_rgmath_shortdescription: RoboGarden STEAM Gníomhaíochtaí Tá comhleádh ag
    cleachtadh cód le foghlaim STEAM agus misin gamified i ngníomhaíochtaí éagsúla.
  tutorial_rgscience_shortdescription: RoboGarden STEAM Gníomhaíochtaí Tá comhleádh
    ag cleachtadh cód le foghlaim STEAM agus misin gamified i ngníomhaíochtaí éagsúla.
  tutorial_rgtech_shortdescription: RoboGarden STEAM Gníomhaíochtaí Tá comhleádh ag
    cleachtadh cód le foghlaim STEAM agus misin gamified i ngníomhaíochtaí éagsúla.
  tutorial_robotmagic3d_shortdescription: Úsáid cód chun samhlacha agus litreacha
    3D a dhéanamh beo le spraoi. Ag an deireadh is féidir leat greamán beoite de do
    chruthú a íoslódáil agus é a roinnt le cairde.
  tutorial_robotmagicflappy_shortdescription: Bain úsáid as do shamhlaíocht a chruthú
    cluiche 3D Flappy Bird. Úsáid cód chun samhlacha 3D a dhéanamh beo le spraoi.
    Ag an deireadh is féidir leat do chruthú a roinnt le cairde agus dúshlán a thabhairt
    dóibh ar scór ard.
  tutorial_scratchadventure_shortdescription: Seol do charachtair Cartoon Network
    is fearr leat ar rompu, ó na sroicheann is faide de na cruinne, go dtí imeall
    Creek Craig. Díghlasáil seoda rúnda agus a fháil amach carachtair nua agus a chruthú
    cluiche eachtraíochta.
  tutorial_scratchtalk_shortdescription: Cruthaigh robot rapping nó beochan idirghníomhach
    a labhraíonn. Beidh an tionscadal seo a thaispeáint duit conas a chruthú beochan
    ag caint a casadh, súmáil isteach agus dathanna a athrú.
  tutorial_scratchjrstory_shortdescription: Tríd an ngníomhaíocht seo agus an t-am
    leanúnach le ScratchJR, beidh deis ag an scoláire smaoineamh go cruthaitheach,
    feabhas a chur ar a scéalaíocht agus comhoibriú le piaraí.
  tutorial_scratchjrtwinkle_shortdescription: Tríd an ngníomhaíocht seo, beidh deis
    ag an scoláire smaoineamh go cruthaitheach, bheith ina scéalaithe, agus feabhas
    a chur ar réasúnaíocht mhatamaiticiúil agus scileanna seicheamhaithe.
  tutorial_spherocomm_shortdescription: Foghlaim faoi mhíchumarsáid i bpobal agus
    i gclár ríomhaireachta. Bain úsáid as an eolas seo chun aon mhíchumarsáid, nó
    fabhtanna, a réiteach i gclár mar iarracht chun cabhrú le BOLT teacht ar a bhealach
    abhaile.
  tutorial_spherocommunity_shortdescription: Dearadh cosán simplí a léiríonn bealach
    coitianta a thaistealaíonn tú gach lá. Cruthóidh tú dhá chlár, cosán tarraingthe
    agus cosán clár blocbhunaithe trí do bhealach pobail.
  tutorial_spherofunctions_shortdescription: Foghlaim conas feidhmeanna a úsáid agus
    a agairt chun Sphhero a iompú ina áireamhán.
  tutorial_spheroinfrared_shortdescription: Bí i do eipidéimeolaí chun stop a chur
    le scaipeadh ionfhabhtaithe robot annamh atá ag cur pobal robots BOLT i mbaol.
  tutorial_spherolightsensor_shortdescription: Foghlaim conas clár a chruthú a úsáideann
    an braiteoir solais chomhthimpeallaigh chun luachanna lux a thomhas agus BOLT
    a lorg.
  tutorial_spheromansion_shortdescription: Níor chóir a choinneáil a bunch de dinosaurs
    ar do theach a bheith i gceist, ceart? Mar a shamhlófá, ní chríochnaíonn sé seo
    go maith. Tá tú gafa i leabharlann an Ard-Mhéara agus ní mór clár do bhealach
    amach.
  tutorial_roadblocks_shortdescription: Mar leanúint ar do Phobal, déanfaidh tú do
    chlár bloic a mhodhnú de réir mar a bhíonn tú féin agus do pháirtí ag teacht ar
    bhloic bhóthair éagsúla feadh an bhealaigh.
  tutorial_spherotext2_shortdescription: Foghlaim do chéad coinníollach trí thógáil
    cluiche spraoi nuair a bheidh tú ag caitheamh Sphhero agus guessing fuaimeanna
    ainmhithe. Is gníomhaíocht iontach é seo tar éis duit Téacs 1 a chomhlánú.
  tutorial_spherotext3_shortdescription: Foghlaim conas príomh-stiúir Sphoro a athrú
    bunaithe ar ráta casadh an gyroscope. Beidh tú ag foghlaim freisin faoi normalú
    agus luach iomlán. Is gníomhaíocht iontach é seo tar éis duit Téacs 1 agus 2 a
    chomhlánú.
  tutorial_spherotext4_shortdescription: Bain úsáid as athróga a thógáil cluiche prátaí
    te faoi thiomáint ag Sphhero. Is gníomhaíocht iontach é seo tar éis duit Téacs
    2 nó 3 a chomhlánú.
  tutorial_spheroraptor_shortdescription: Cruthaigh peann daingne chun na Spheroraptors
    a choinneáil ag bá, agus an cód á scríobh chuig an Spheroraptors éalú. Ó lúba,
    go conditionals, d'oibreoirí agus fiú comparadóirí, beidh ort an oiread códaithe
    fios gnó agus is féidir leat muster.
  tutorial_stempiday_shortdescription: Sa ghníomhaíocht códaithe seo ginfidh tú pointí
    go randamach cosúil le imreoir an-dona ag lámhach dairteanna ag bord dart.
  tutorial_stemplanetoids_shortdescription: Sa ghníomhaíocht seo beidh tú a shocrú
    asteroids briste cluiche nuair a ghluaiseann an long ach amháin i líne dhíreach.
    Ansin, beidh tú domhantarraingthe a chur leis an cluiche agus iarracht a dhéanamh
    talamh ar an long ar an ghealach!
  tutorial_stempong_shortdescription: Sa ghníomhaíocht seo beidh tú a shocrú leagan
    briste den chluiche Pong ionas go mbeidh rudaí Preab mar ba chóir dóibh. Ansin,
    beidh tú a chur domhantarraingthe a chruthú Clón bonk.io.
  tutorial_algobot_shortdescription: Ordaíonn na himreoirí AlGoBot, droid seirbhíse
    beag cliste, agus foghlaimíonn siad teanga cláir amhairc a úsáid chun cabhrú leis
    an ngéarchéim a bheith ann!
  tutorial_thunkableapps_shortdescription: 'Foghlaim conas do chuid aipeanna féin
    a thógáil le códú bunaithe ar bhlocanna! '
  tutorial_toxicodedot_shortdescription: Roghnaigh cárta ó do deic agus a cód a léirmhíniú
    chun dul chun cinn tríd an domhan. Bain úsáid as do chumas iomasach chun na rialacha
    a thomhas agus foghlaim ó do bhotúin féin.
  tutorial_gcactions_shortdescription: Faigh amach gníomhartha, ceann de na príomhbhloic
    thógála i gcódú, agus bain úsáid astu chun cluiche físeáin a chódú! Déan iniúchadh
    ar chultúr digiteach agus foghlaim faoi robots agus cad is féidir leo a dhéanamh
    i ndáiríre.
  tutorial_gccomparators_shortdescription: comparadóirí agus rialacha loighciúla Discover,
    a bhfuil bloic thógála eochair i códaithe, agus iad a úsáid chun cód cluiche físeán!
    Déan iniúchadh ar chultúr digiteach agus foghlaim faoi rianú ár ngníomhaíochtaí
    ar líne.
  tutorial_gcconditions_shortdescription: Coinníollacha Discover, ar cheann de na
    bloic thógála eochair i códaithe, agus iad a úsáid chun cód cluiche físeán! Déan
    iniúchadh ar chultúr digiteach agus foghlaim faoi na halgartaim a thugann cumhacht
    dár saol ar líne.
  tutorial_gccreate_shortdescription: Cruthaigh do chéad fhíseán físe iomlán le GameCode!
    Cruthaigh carachtair nua, iad a dhéanamh (le beagán) níos cliste, a thabhairt
    ar an superpowers imreoir... Tá Sky an teorainn!
  tutorial_gcevents_shortdescription: 'Faigh amach imeachtaí, ceann de na príomhbhloic
    thógála i gcódú, agus bain úsáid astu chun cluiche físeáin a chódú! Déan iniúchadh
    ar chultúr digiteach agus foghlaim faoi Intleacht Shaorga, agus conas a d''fhéadfadh
    sé a bheith fiúntach i do shaol. '
  tutorial_gcloops_shortdescription: lúb Discover, ar cheann de na bloic thógála eochair
    i códaithe, agus iad a úsáid chun cód cluiche físeán! Déan iniúchadh ar chultúr
    digiteach agus foghlaim faoi fheiniméan an tseomra macalla ar líonraí sóisialta.
  tutorial_gcvariables_shortdescription: Athróga Discover, ar cheann de na bloic thógála
    eochair i códaithe, agus iad a úsáid chun cód cluiche físeán! Déan iniúchadh ar
    chultúr digiteach agus foghlaim faoi na sonraí agus conas a oibríonn sé.
  tutorial_beanything_shortdescription: Úsáid cláir chun carachtair a bheochan, ceol
    a chumadh, scéalta a insint, cluichí a dhearadh, agus fiú ealaín a chruthú.
  tutorial_change_shortdescription: Cruthaigh tionscadal a thaispeánann conas a d'athrófá
    an domhan! Cibé an bhfuil tú paiseanta faoi athchúrsáil nó má tá smaoineamh agat
    síocháin an domhain a bhaint amach, roinn d'fhís le cód!
  tutorial_cooking_shortdescription: Taispeáin as do chuid scileanna - a chruthú cluiche
    cócaireachta idirghníomhach. Is féidir le Bunrang a bhaint as an teagaisc féin-treoraithe
    cé go bhfuil coders níos airde an rogha chun tús a chur amach le tionscadal bán.
  tutorial_crystal_shortdescription: geasa Cast, a bhailiú cumhacht-ups, agus naimhde
    defeat mar cath tú i fiáin 4-imreoir réimse go bhfuil crapadh amidst lava!
  tutorial_landscape_shortdescription: Úsáid gné líníochta peann Python chun tírdhreach
    a chumadh ag úsáid cód. Bain úsáid as na míreanna tírdhreacha a cruthaíodh cheana
    féin duit féin nó do struchtúir féin a dhearadh. Do bunú a fhoilsiú agus a roinnt!
  tutorial_pets_shortdescription: Cruthaigh cluiche spraoi faoi pheataí - fíor nó
    samhailfhadú! Is féidir le Bunrang a bhaint as an teagaisc féin-treoraithe cé
    go bhfuil coders níos airde an rogha chun tús a chur amach le tionscadal bán.
  tutorial_petvet_shortdescription: Ó pheataí a threorú isteach sa Seomra Scrúdaithe
    go dtí a gcuid sniffles, boo-boos, agus itches a dhiagnóisiú, gheobhaidh tú go
    bhfuil réiteach ag gach bhfreagra chun go mbraitheann na peataí níos fearr ná
    riamh!
  tutorial_superhero_shortdescription: Bain úsáid as HTML agus CSS ealaíne picteilín
    a chruthú do masks crógach is fearr leat. Do bunú a fhoilsiú agus a roinnt!
  tutorial_vidcodeplastic_shortdescription: Foghlaim conas lúba, tonnta sine agus
    emojis saincheaptha a úsáid chun tionscadal uathúil a dhéanamh.
  tutorial_vidcodetypeface_shortdescription: Cruthaigh do chló cló féin ag baint úsáide
    as cruthanna agus gnéithe den chlóghrafaíocht. Tá Cineál eilimintí níos mó ná
    mar is féidir leat a bheith realized!
  tutorial_washustorm_shortdescription: Foghlaim conas stoirm atá ag teacht isteach
    a chlárú.
  tutorial_activitypackets_shortdescription: Faigh uaireanta spraoi a thacaíonn le
    teaghlaigh le paicéid inphriontáilte de ghníomhaíochtaí códaithe cruthaitheacha
    Wonder Workshop. Tabhair códú ar an saol le robots Dash, Dot, agus Cue trí na
    gníomhaíochtaí ar líne agus as líne seo a íoslódáil le húsáid le linn Uair an
    Chóid agus ina dhiaidh sin!
  tutorial_googlerookie_shortdescription: Sa ghníomhaíocht seo, beidh tú cód colláis
    téamaí Rookie ag baint úsáide as Blockly, teanga códaithe tosaigh. Úsáidfidh tú
    seichimh, athróga agus lúba chun píosa uathúil a chruthú a leagann béim ar do
    chruthaitheacht!
  tutorial_tommyturtle_shortdescription: 'Cabhair páistí óga foghlaim na bunghnéithe
    códaithe le Tommy an Turtle! '
  tutorial_mazyad_shortdescription: Leathnóidh an táirge seo ár dteorainneacha chun
    leagan comhtháite páipéir a chruthú le feidhmchláir ríomhairithe agus rogha eile
    mura n-úsáidtear an ríomhaire ar chúis ar bith. Feidhmeoidh sé freisin mar réamhrá
    chun cláir a thuiscint i gcoitinne.
  tutorial_gamemaker_shortdescription: Is gníomhaíocht oscailte é Game Maker inar
    féidir le mic léinn aon rud a theastaíonn uathu a chruthú ag baint úsáide as draoi
    cód simplí. Just a cliceáil ar an pictiúr de a monster beag gleoite agus roghnaigh
    ceann amháin de na roghanna sa roghchlár. Tá ranganna teagaisc níos airde san
    áireamh freisin dóibh siúd ar mian leo dul níos doimhne i ndéanamh cluichí.
  tutorial_duckrace_shortdescription: Sa chúrsa seo réiteoidh tú tascanna cláraithe
    chun cabhrú le Toni an lacha boinn a bhailiú as a choigilteas saoire. Ag deireadh
    an chúrsa a chruthú duit do chluiche féin.
  tutorial_allcancodeapps_shortdescription: Bain úsáid as an Ardán Allcancode a chruthú
    gréasáin agus apps soghluaiste ó dhearadh go seachadadh.
  tutorial_n2y_shortdescription: Cabhair Bitt Bott iniúchadh a dhéanamh ar an Domhan
    ag baint úsáide as saigheada treo.
  tutorial_dance2019_longdescription: Cód Páirtí Rince a roinnt le do chairde. Featuring
    Beyoncé, Lizzo, Harry Styles, Lil Nas X, Selena Gomez, ceol ó 'Encanto' Disney,
    agus níos mó!
  tutorial_danceparty_longdescription: Cód Páirtí Rince a roinnt le do chairde. Featuring
    Beyoncé, Lizzo, Harry Styles, Lil Nas X, Selena Gomez, ceol ó 'Encanto' Disney,
    agus níos mó!
  tutorial_chibitronics_longdescription: Déan ciorcad páipéir a chlárú chun do scéal
    féin a lasadh.
  tutorial_athlete_longdescription: Roghnaigh idir cluiche cispheile a dhéanamh nó
    a mheascadh agus a mheaitseáil ar fud spóirt!
  tutorial_moana_longdescription: Úsáideann an teagaisc nua Disney Hour of Code Code
    teanga cláir amhairc ag baint úsáide as bloic ina ndéanann mic léinn bloic amhairc
    a tharraingt agus a scaoil chun cód a scríobh. Is bealach spraíúil agus furasta
    a thuiscint é cláir amhairc chun loighic an chódaithe a mhúineadh. Leagann nochtadh
    do chláir amhairc an bunús le haghaidh cláir téacs-bhunaithe, gníomhaíocht níos
    casta. Tá an teagaisc dírithe ar pháistí aois 8+ agus iad siúd atá ag iarraidh
    códaithe den chéad uair. Ar fáil i 23 theanga agus áitiúla lasmuigh de na Stáit
    Aontaithe. Tá an rang teagaisc seo ar fáil saor in aisce ar líne agus tá foireann
    uirlisí digiteacha ann i mBéarla agus i Spáinnis d'oideachasóirí agus d'eagraithe
    imeachtaí.
  tutorial_star-wars_longdescription: Foghlaim conas droids a chlárú, agus do chluiche
    Star Wars féin a chruthú i réaltra i bhfad, i bhfad ar shiúl.
  tutorial_gumadventure_longdescription: I nDomhan iontach na heachtra Gumball “The
    Signal,” bíonn tionchar ag glitch ar an gcaoi a mbaineann na carachtair lena chéile.
    Sa ghníomhaíocht seo, lean ar aghaidh leis an scéal trí do ghlitch féin a dhéanamh
    agus samhlú a dhéanamh ar an gcaoi a n-imoibreodh Gumball agus a chairde dó.
  tutorial_mchoc_longdescription: Is Minecraft ar ais le haghaidh an Uair an Chóid
    le gníomhaíocht branda nua! Turas trí Minecraft le cód.
  tutorial_vidnews_longdescription: 'Tá sé an Nuacht HOC! Baineann físeáin agus grafaicí
    le teicneolaíocht, éagsúlacht, páistí agus códú. Is féidir tionscadail chríochnaithe
    a uaslódáil chuig láithreán gréasáin na scoile mar thuarascáil ar an HOC féin.
    Is féidir le múinteoirí mic léinn a spreagadh chun an nuacht a úsáid chun tuairisc
    a thabhairt ar an méid a d''fhoghlaim siad, nó staitistic dá scoil. “Breaking
    News: Glacann 400 mac léinn ag Roosevelt páirt in Uair an Chóid”'
  tutorial_kodable-pre_longdescription: Is cluiche féin-threoraithe é Kodable a thugann
    páistí 5+ isteach chun buneilimintí cláir. Is fearr is féidir múinteoir nó tuismitheoir
    a bheith in aice láimhe, ach ní gá. Códú sona!
  tutorial_highseas_longdescription: Bheochan tonn farraige a chruthú suíomh, ansin
    insint scéal a bhíonn ar siúl ar an mórmhuir.
  tutorial_capython_longdescription: Is teanga tarraingteach agus simplí é Python
    le foghlaim. Foghlaim faoi úsáid a bhaint modúil, feidhmeanna, lúba, agus liostaí,
    fad agus a chruthú íomhánna spraoi le cabhair ó do chairde turtar. Riamh Céimseata
    bhí spraoi sin i bhfad!
  tutorial_frzn_longdescription: A ligean ar úsáid cód a bheith páirteach Anna agus
    Elsa agus iad ag iniúchadh an draíocht agus áilleacht an oighir. Beidh tú a chruthú
    snowflakes agus patrúin mar atá tú oighear-scátála agus a dhéanamh iontach gheimhridh
    gur féidir leat a roinnt ansin le do chairde!
  tutorial_cocom_longdescription: Roghnaigh do laoch agus cód do bhealach a dhéanamh
    tríd na patróil ogre, claiseanna lava, agus bíomaí léasair de Kithgard Dungeon.
    Leibhéal suas, GEMS thuilleamh, agus loot míreanna draíochta a dhíghlasáil cumhachtaí
    cláir nua!
  tutorial_play-lab_longdescription: Cruthaigh scéal nó cluiche a dhéanamh le Play
    Lab! Déan ainmhithe, pirates, zombies, ninjas, agus go leor carachtair níos mó
    bogadh, fuaimeanna a dhéanamh, pointí scór, agus fiú fireballs caith!
  tutorial_boxisland_longdescription: Tóg turas ar Oileán Bosca agus na réaltaí go
    léir a bhailiú! Is Box Island cluiche códaithe álainn soghluaiste a thógann páistí
    ar eachtra spreagúil ar an oileán a fheictear. Sa rang teagaisc seo foghlaimeoidh
    tú bunghnéithe halgartaim, seichimh, lúba agus coinníollachtaí!
  tutorial_textcomp_longdescription: 'Ag pointe éigin sroicheann muid teorainn fhisiciúil
    ar cé chomh tapa agus is féidir linn giotán a sheoladh, agus más mian linn cuid
    mhór faisnéise a sheoladh níos tapa, ní mór dúinn bealach a fháil chun an fhaisnéis
    chéanna a léiriú le níos lú giotán - ní mór dúinn na sonraí a chomhbhrú. Sa cheacht
    seo, úsáidfidh mic léinn an Giuirléid Comhbhrúite Téacs chun codanna de théacs
    Béarla a chomhbhrú trí phatrúin a lorg agus siombailí a chur in ionad patrúin
    téacs níos mó. '
  tutorial_encryption_longdescription: 'Cuirtear mic léinn isteach ar an ngá atá le
    criptiú agus teicnící simplí chun teachtaireachtaí rúnda a bhriseadh (nó a scoilteadh).
    Déanann siad iarracht a lámh féin ag scáineadh teachtaireacht ionchódaithe leis
    an clasaiceach Caesar cipher agus chomh maith le Random Ionadú Cipher. Ba chóir
    do mhic léinn a bheith go maith-acquainted leis an ngá atá le rúndacht nuair faisnéis
    a sheoladh thar an Idirlíon, agus go bhfuil i aois na n-uirlisí ríomhaireachta
    cumhachtach, beidh ort teicnící criptithe a bheith níos sofaisticiúla. '
  tutorial_kanopixel_longdescription: Foghlaimíonn cruthaitheoirí de gach aois cód
    a dhéanamh i dteanga cláir fíor agus féachaint ar a n-orduithe teacht ar an saol
    trí shraith de 13 pictiúr a tharraingt le cód. Foghlaimeoidh siad ar an mbealach
    faoi stair ealaíne cluiche físeáin ó Pong agus cluichí retro eile trí ealaín 8-giotán
    agus Minecraft, ag fíodóireacht le chéile eolaíocht ríomhaireachta leis an ealaín,
    an stair agus an scéalaíocht. Tá an cur i bhfeidhm solúbtha —— is féidir leat
    1 uair an chloig nó cúpla uair an chloig a chaitheamh thar sheisiún amháin nó
    níos mó. Is féidir le foghlaimeoirí a chomhlánú Pixel Hack ar a gcuid féin ag
    baint úsáide as treoir laistigh de na dúshláin, nó is féidir leat dul Pixel Hack
    isteach turas teagascóir-stiúir, le lámhleabhar oideachasóir cuimsitheach iomlán
    de mholtaí. Spreagfar mic léinn chun a n-urlár cruthaitheach féin a chur leis
    trí ár ndúshláin a hackáil, an Teastas Hacker Pixel a thuilleamh.
  tutorial_foos_longdescription: Cód an Foos adorable chun puzzles a mhúineadh coincheapa
    eolaíocht ríomhaireachta bunúsacha cosúil le seicheamhú agus lúba réiteach. Is
    féidir le gach duine i ngach áit a fhoghlaim chun cód a dhéanamh le comhéadan
    “gan focail” a bhuaigh duaiseanna CodeSpark Academy. Fáiltíonn coders bunleibhéal
    agus réamh-léitheoirí roimh chách!
  tutorial_tynkerdd_longdescription: Dear do Dragon saincheaptha féin, a úsáid ansin
    cláir chun é a threorú trí puzzles spraoi ar a rompu Treasure agus boinn! Feicfidh
    tú a nascleanúint a dhéanamh trí caisleáin casta, a aimsiú cumhacht-ups, agus
    Ridirí conquer a fháil ar fad an Treasure.
  tutorial_tynkerana_longdescription: Bain úsáid as do chuid eolais ar mhatamaitic
    agus ar gheoiméadracht chun clog analógach oibre a chruthú le lámha dara, nóiméad
    agus uair an chloig a bhogadh. Beidh ort a ríomh ar an uillinn gur chóir do gach
    lámh pointe bunaithe ar cén t-am a bhfuil sé. Nuair a bheidh tú déanta, is féidir
    leat meabhrúcháin a chur isteach faoi na rudaí a chaithfidh tú a dhéanamh i rith
    an lae chun do chlog aláraim féin a dhéanamh!
  tutorial_vidcard_longdescription: |-
    Foghlaim conas cárta beannachta a dhéanamh le JavaScript!

    Foghlaimeoidh tú conas do chuid físeáin féin a ionramháil trí rochtain a fháil ar gach picteilín agus ag insint dó cad atá le déanamh le CÓD!

    Is féidir leat do phíosa scannáin féin a uaslódáil agus a thaifeadadh chun an taithí a phearsanú.

    Cruthaithe i gcomhpháirtíocht le GSGNY.
  tutorial_spritebox_longdescription: Rith, léim, agus cód do bhealach a dhéanamh
    tríd trí shaol éagsúla a bhailiú na réaltaí agus é a dhéanamh chun an líne a chríochnú!
    Foghlaim seicheamhú, debugging agus lúba, agus cód i Swift, Java, nó le Dheilbhíní.
  tutorial_tynkerch_longdescription: Sábháil an ríomhaire ó víreas mailíseach! Beidh
    ort do bhealach a dhéanamh tríd an gcóras trí víris a scriosadh, doirse a oscailt,
    lúbraí a réiteach, agus nascleanúint a dhéanamh trí na tairseacha. Bí ag faire
    amach le haghaidh víris agus glitches!
  tutorial_lightbot_longdescription: Is cluiche é Lightbot a iarrann ar imreoirí loighic
    cláir a úsáid chun puzail a réiteach! Faigh tuiscint phraiticiúil ar choincheapa
    bunúsacha códaithe trí Lightbot a threorú chun na tíleanna gorma go léir i ngach
    leibhéal a lasadh. Foghlaim conas treoracha a ord, nósanna imeachta a scríobh,
    agus lúba a úsáid feadh na slí sa ghníomhaíocht féin-threoraithe seo. Great do
    gach aois agus gach leibhéal scile.
  tutorial_hoc_longdescription: Sealbhóir áit le haghaidh code.org/hoc nua
  tutorial_code_longdescription: Foghlaim na coincheapa bunúsacha na Ríomheolaíochta
    le tarraing agus cláir titim. Is é seo an cluiche-mhaith, teagaisc féin-dírithe
    starring léachtaí físeán ag Bill Gates, Mark Zuckerberg, Éin Angry agus Plandaí
    vs Zombies. Foghlaim lúbanna athsheolta, coinníollacha, agus halgartaim bhunúsacha.
    Ar fáil i 37 teanga.
  tutorial_tinspire_longdescription: Cuir buneilimintí an chódaithe in aithne do mhic
    léinn - i gceann 10 nóiméad ag an am - ag baint úsáide as an teicneolaíocht TI
    a iompraíonn siad ina málaí droma gach lá. Tugann na ceachtanna seo iontráil éasca
    do mhic léinn i gcláir a chabhróidh lena spéis i gcódú agus san eolaíocht ríomhaireachta
    a spreagadh. Scríobhfaidh an scoláire cláir ar féidir leo coincheapa matamaitice
    a neartú trí úsáid a bhaint as an teanga bhunúsach TI atá réidh le húsáid ar a
    gcuid láimhe TI-NSPire.
  tutorial_itchbounceball_longdescription: |-
    Glacann muid tú trí réamhrá a Itch, ag baint úsáide as an Scratch teanga cláir amhairc.

    Soláthraíonn an ceacht seo treoracha físe agus téacs don chód a chaithfidh mic léinn cur leis chun liathróid a phreabadh go zanily timpeall an scáileáin.

    Nuair a bheidh an ghníomhaíocht seo críochnaithe ag an scoláire, tá deis ann fiosrú a dhéanamh le smaointe maidir le hathruithe agus gníomhaíochtaí eile is féidir a dhéanamh. Níl aon sprioc atá leagtha nó toradh mar tá sé timpeallacht foghlama oscailte, ach a bhfuil ach an mac léinn cód ag tosú teacht suas le tionscadail iontach!

    Tá an treoir go léir le fáil laistigh den timpeallacht Itch agus mar sin ní gá scáileáin a athrú le leanúint leis an tionscadal. Moltar cluasáin.
  tutorial_vidclim_longdescription: Déanann an scoláire taighde ar fhíric faoi aeráid
    an Domhain, ag plé le hobair eolaithe agus ealaíontóirí mar fhreagairt ar athrú
    aeráide. Glacann mic léinn a gcuid taighde agus déanann siad físeán a phleanáil
    ag roinnt a bhfíricí. Is féidir le físeáin a bheith i gceist le tuiscint a fháil
    ar athruithe aeráide agus ar a éifeachtaí, freagairtí poiblí ar athrú aeráide,
    an tionchar a bhíonn ag athrú aeráide ar an saol laethúil, agus na gníomhartha
    is féidir leat a dhéanamh chun difríocht a dhéanamh.
  tutorial_matlab_longdescription: Is rang teagaisc idirghníomhach tarraingteach,
    ar líne é Learn to Code ina bhfoghlaimíonn tú conas cód a dhéanamh. Bain úsáid
    as MATLAB a fháil amach an bhfuil an gaire le chéile suas suíomh le do chairde
    na scannáin, an Meall, nó an caife. Briseadh an fhadhb suas i smután níos lú agus
    foghlaim coincheapa cláir bunúsacha feadh na slí. Faoi dheireadh na huaire, cruthaigh
    algartam chun an cosán is giorra a aimsiú do do chairde!
  tutorial_flap_longdescription: Bain úsáid as cláir tarraing-agus-titim chun do chluiche
    Flappy Bird féin a dhéanamh, agus é a shaincheapadh chun breathnú difriúil (Flappy
    Siorcanna, Flappy Santa, is cuma cad). Cuir an cluiche le do ghuthán i gceann
    cliceáil.
  tutorial_galaxy_longdescription: "Grab do smartphone Android agus réaltraí i bhfad
    i gcéin iniúchadh! Ag an #GalaxyGameJam is féidir leat d'aip Android féin a chruthú.
    Dear é lenár saor in aisce Pocket Code app agus a bheith mar chuid dár misean
    a spás amuigh. Le Pocket Code tá sé mar aidhm againn páistí, déagóirí agus daoine
    fásta óga a spreagadh chun a gcuid cluichí, beochan agus scéalta idirghníomhacha
    féin a chruthú go díreach ar a bhfóin chliste. \n"
  tutorial_inf_longdescription: Bain úsáid as Play Lab a chruthú scéal nó cluiche
    starring carachtair Disney Infinity.
  tutorial_tynkersol_longdescription: Múnla idirghníomhach dár gCóras Gréine a chlárú.
    Tagann an tionscadal seo le treoracha céim ar chéim a threoraíonn tú trí insamhalta
    a chruthú le pláinéid ag fithiú na Gréine. Ansin cuir fíricí faoi gach pláinéad
    a thagann suas nuair a chliceáil.
  tutorial_itchg_longdescription: "Ainm-Tá sé a chruthú duit cluiche aitheantais!
    \n\nTá mic léinn ag cruthú cluiche chun Stáit na hAstráile a ainmniú ag an tionscadal
    dar críoch!\n\nFeicfidh tú siúl ar dtús tríd agus treoracha a leanúint a chruthú
    cluiche a lipéadú na trí chéim den timthriall uisce. Feicfidh tú a dhéanamh cluiche
    ag feidhmiú go hiomlán, lena n-áirítear scórála!\n\nÓn taobh códaithe beidh tú
    ag foghlaim faoi athróga, conditionals, liostaí, teaghráin concatenating agus
    i bhfad, i bhfad níos mó. Tá na teicnící códaithe beidh tú in ann a athúsáid i
    dtionscadail eile mar a théann tú ar aghaidh a thógáil do scileanna códaithe nua!\n\nIs
    féidir leat an ghníomhaíocht a dhéanamh níos faide trí d'íomhá agus do lipéid
    féin a chur leis (mar aon le go leor roghanna tionscadail breise eile, ní chríochnaíonn
    an spraoi riamh). Moltar cluasáin."
  tutorial_como_longdescription: Cabhair bananaí moncaí gleoite ghabháil i 30 spraoi-líonadh
    dúshláin códaithe! Mar a imríonn tú, beidh tú ag freastal ar ainmhithe éagsúla
    a bheidh tú a threorú feadh na slí. Beidh tú ag úsáid cód agus smaoineamh taobh
    amuigh den bhosca a bhuachan mar réaltaí agus is féidir. Ádh mór!
  tutorial_processfound_longdescription: Cad a chiallaíonn sé bogearraí a scríobh
    chun na rudaí a dhéanann tú go minic le do lámha a dhéanamh, le páipéar, le peann
    luaidhe, le péint? An bhféadfá ríomhaire a úsáid chun líníochtaí a chruthú? Chun
    beochan a chruthú? Chun íomhánna a chruthú?
  tutorial_tynkerhomo_longdescription: Leanfaidh tú treoracha céim ar chéim chun scéal
    idirghníomhach a bheochan le go leor homafóin ann! Gach uair a deir carachtar
    focal atá ina homophone, fiafraigh den imreoir cén homophone an focal ceart don
    chomhthéacs sin. An t-imreoir a fhios níos fearr a homophones, nó eile nach mbeidh
    an dialóg a dhéanamh ar aon chiall!
  tutorial_art_longdescription: Tarraing pictiúir agus dearaí fionnuar leis an Ealaíontóir!
  tutorial_tynkerbrick_longdescription: Bain úsáid as inneall fisice Tynker chun do
    leagan pearsanta féin den chluiche stuara clasaiceach seo a dhéanamh. Tosaigh
    ag cláir an paddle a bhogadh nuair a bhíonn na heochracha arrow brúite, ansin
    add a liathróid agus roinnt brící. Feicfidh tú personalize an cluiche trí shócmhainní
    saincheaptha le haghaidh an liathróid, brící, agus paddle.
  tutorial_itchbio_longdescription: |-
    Ainm-Tá sé a chruthú duit cluiche aitheantais!

    Cruthaigh cluiche a ainm na codanna de cill bitheolaíochta. Foghlaim na codanna de na cille agus a dhéanann tú an cluiche, agus é a imirt arís mar a mhéad uair is gá duit a athnuachan do chuimhne!

    Feicfidh tú siúl ar dtús tríd agus treoracha a leanúint a chruthú cluiche a lipéadú na trí chéim den timthriall uisce. Feicfidh tú a dhéanamh cluiche ag feidhmiú go hiomlán, lena n-áirítear scórála!

    Ón taobh códaithe beidh tú ag foghlaim faoi athróga, conditionals, liostaí, teaghráin concatenating agus i bhfad, i bhfad níos mó. Tá na teicnící códaithe beidh tú in ann a athúsáid i dtionscadail eile mar a théann tú ar aghaidh a thógáil do scileanna códaithe nua!

    Is féidir leat an ghníomhaíocht a dhéanamh níos faide trí d'íomhá agus do lipéid féin a chur leis (mar aon le go leor roghanna tionscadail breise eile, ní chríochnaíonn an spraoi riamh). Moltar cluasáin.
  tutorial_itchj_longdescription: |-
    Soláthraíonn ár ngníomhaíocht Léim tú na scileanna códaithe a fháil ar charachtar chun léim isteach ardáin a úsáidtear i go leor cluichí stíl stua.

    Bain úsáid as na scileanna léim agus do sprioc cluiche féin a chruthú.

    Úsáideann sé seo córas comhordaithe cairtéiseach ionas go mbainfidh tú beagán a fhoghlaim faoi chomhordanáidí scáileáin anseo.

    Bain sult as foghlaim ar fad faoi léim le Itch! Moltar cluasáin.
  tutorial_tickleo_longdescription: Le Tickle, aip códaithe atá furasta le húsáid,
    is féidir leat an Orca a chlárú go héasca chun snámh ar roinnt bealaí trí bhloic
    códaithe a tharraingt agus a ligean anuas chun ordú a chruthú chun é a leanúint.
  tutorial_hopgeo_longdescription: Cruthaigh do leagan féin den chluiche ard-tarraingteach
    Céimseata Geansaí i dtimpeallacht cláir oscailte Hopscotch ar! Chomh maith leis
    an mbealach seo, beidh tú taithí phraiticiúil a fháil le coincheapa cosúil le
    seicheamh, lúba, athróga, agus debugging. Ní theastaíonn aon taithí roimh ré chun
    an ghníomhaíocht seo a chríochnú nó a éascú; cuimsíonn sé rang teagaisc físe spraíúil
    in-app agus treoir éascaithe céim ar chéim.
  tutorial_tynkermult_longdescription: Cód do chluiche math féin! Ní mór do charachtar
    chun éalú an uaimh gan dul buailte ag bholláin ag titim. Ach is é an t-aon bhealach
    is féidir leis an gcarachtar dul ar aghaidh trí cheisteanna matamaitice a fhreagairt
    i gceart! Leanfaidh tú treoracha céim ar chéim chun an cluiche tráth na gceist
    iolraithe spraoi seo a chlárú.
  tutorial_monster_longdescription: 'Is éard atá sa Tóraíocht Códála ar an Oileán
    Mistéireach le Monster Coding ná eachtra thaitneamhach fhéintreoraithe a mhúineann
    bunchoincheapa an ríomhchláraithe do pháistí. Cuireann gach ceacht blocbhunaithe
    leis an gceann roimhe, agus baineann siad úsáid as grafaicí beoite ildaite agus
    as treoracha fuaime chun na coincheapa seo a mhúineadh: Feidhmeanna, Luachanna
    Boole, Lúba, Ráitis If/Else, agus Eagair.'
  tutorial_tynkerapp_longdescription: Tóg do leagan féin de do chluiche is fearr leat.
    Roghnaigh ó tonna de roghanna, cosúil le cluichí platformer, cluichí stua clasaiceach,
    cluichí rásaíocht, ealaín cláir, tionscadail scéalaíochta, agus go leor eile!
    Déanfaidh tú do chluiche a phearsanú trí níos mó leibhéil a chruthú, sócmhainní
    saincheaptha a uaslódáil nó a tharraingt, agus níos mó gnéithe spraoi a chlárú.
  tutorial_tynkerpup_longdescription: Pixel bhí an puppy ag baint taitnimh as lá deas
    amach lena theaghlach, ach rinne siad dearmad é a chur sa charr agus d'fhág sé
    gan é! An féidir leat clár picteilíní a fháil ar a bhealach abhaile? I ngach bhfreagra,
    beidh tú nascleanúint picteilíní chun constaicí a sheachaint ionas gur féidir
    leis a fháil ar ais sa bhaile chun a chlann.
  tutorial_livecode_longdescription: Nuair a úsáideann tú ár LiveCode teagaisc don
    Uair an Chóid, a fháil do mhic léinn a chruthú a gcuid soundboards féin. Tar éis
    dóibh cláir fuaime a chruthú le fuaimeanna ainmhithe agus pianó, beidh cead ag
    mic léinn a gcuid clár fuaime saincheaptha féin a dhéanamh lena n-íomhá agus a
    roghnúcháin ceoil féin!
  tutorial_cocomgame_longdescription: Gcéad dul síos, leibhéal suas do Python nó JavaScript
    scileanna cláir trí códaithe do bhealach amach as contúirt agus grabbing loot
    milis. Ansin bain úsáid as do chumhachtaí cláraithe chun do chluiche féin a thógáil
    agus féach an féidir le do chairde é a bhualadh!
  tutorial_tynkerspin_longdescription: Sa tionscadal seo, beidh tú a chruthú uirlis
    líníocht uamhnach customizable. Cláraigh do pheann, roghnaigh íomhá (nó uaslódáil
    do chuid féin), agus beidh tú in ann leagan rothlach den íomhá sin a tharraingt.
  tutorial_code-avengers_longdescription: Tóg 2 imreoir 2D cluiche ón mbarr anuas
    le JavaScript i 10 tascanna gearra. Ansin, leanúint ar aghaidh ag foghlaim roinnt
    Basics de chláir (athróga agus más ráitis) mar a chruthú duit Tráth na gCeist
    a roinnt le cairde. Ar an mbealach pointí agus suaitheantais a thuilleamh agus
    tú ag dul san iomaíocht chun barr chlár ceannais an ranga a bhaint amach.
  tutorial_tynkercq_longdescription: Dear do charachtar troll candy féin agus dul
    ar rompu il-leibhéil do candy chun cabhrú le do charachtar teacht ar a bhealach
    abhaile. Feicfidh tú a réiteach puzzles códaithe le nascleanúint a dhéanamh do
    charachtar tríd an domhan daonna, agus constaicí a sheachaint agus gumdrops agus
    miontaí a bhailiú.
  tutorial_cmgame_longdescription: Tóg do chuid scileanna códaithe go dtí an chéad
    leibhéal eile trí fhoghlaim a thógáil do chluichí féin. Sa chúrsa seo, foghlaimeoidh
    tú comhéadan úsáideora méarchláir agus meicnic cluiche agus tú ag tógáil cluiche
    Super Mario™ -styled. Ina dhiaidh sin, beidh tú in ann a roinnt do chluiche!
  tutorial_codesters_longdescription: 'Cruthaigh do chuid cluichí féin, beochan, agus
    saothar ealaíne ag baint úsáide as Python. Nuair a bheidh tú déanta, déan iad
    a roinnt le cairde! Clár i Python, fíor-theanga cláir a úsáidtear gach lá ag cuideachtaí
    - déanann ár bhfoireann uirlisí tarraing agus scaoil sé éasca foghlaim! Bain triail
    as a thógáil cluiche cispheile, córagrafaíocht rince, nó a dhearadh cárta beoite! '
  tutorial_qrm_longdescription: Member Mary i bhfoghlaim an teanga cláir Córam mar
    chuid de thuras hearted agus siamsúil éadrom i mbitheolaíocht. Tá na gníomhaíochtaí
    treoraithe ag an scoláire, le samplaí ar líne, agus tá rochtain ag daoine dalla
    agus lagamhairc orthu.
  tutorial_texas-instruments_longdescription: 'Is féidir na 10 Miontuairiscí de ghníomhaíochtaí
    an Chóid a úsáid sa rang mar bhealach chun spéis na ndaltaí i gcódú a spreagadh
    leis an teicneolaíocht TI a iompraíonn siad ina málaí droma gach lá. Foghlaim
    buneilimintí an chódaithe ag baint úsáide as an TI-84™ Plus agus tús a chur le
    cláir i díreach 10 nóiméad - níl aon taithí ag teastáil!  '
  tutorial_cajava_longdescription: Tá sé níos éasca líníocht le JavaScript a dhéanamh
    ná mar a cheapfá. Níos mó a fhoghlaim faoi na bratacha ar fud an domhain mar a
    tharraingt tú bratacha do gach leibhéal a mhéadú i gcastacht. Faigh amach faoi
    chruthanna, comhordanáidí agus dathanna chomh maith le tábhacht seicheamh i gcódú.
  tutorial_codehs_longdescription: Orduithe a thabhairt ar ríomhaire, a bhfuil cad
    cláir ar fad faoi, Is díreach cosúil orduithe a thabhairt le madra. Foghlaim conas
    cód a dhéanamh le Karel the Madra - réamhrá spraíúil, inrochtana agus amhairc
    ar chláir téacs-bhunaithe a mhúineann coincheapa bunúsacha cosúil le horduithe
    agus feidhmeanna do thosaitheoirí iomlána. Tá roinnt taithí agat cheana féin?
    Bain triail as ár JavaScript Graphics teagaisc ina ionad!
  tutorial_hopemo_longdescription: "Tóg aip líníochta a chruthaíonn ealaín álainn
    idirghníomhach ina bhfuil na emojis is fearr leat. \n\nDéan iniúchadh ar thaobh
    cruthaitheach an chódaithe, ag déanamh aip ar féidir le cairde a úsáid chun iad
    féin a chur in iúl. Sa phróiseas, foghlaim faoi ord, imeachtaí, lúba, agus athróga.
    \n\nNí theastaíonn aon taithí roimh ré chun an ghníomhaíocht seo a chríochnú nó
    a éascú; cuimsíonn sé rang teagaisc físe in-app agus treoir éascaithe céim ar
    chéim."
  tutorial_tynkercm_longdescription: Déan iniúchadh ar an bhforaois enchanted chun
    arrachtaigh a ghabháil agus foghlaim conas a clár iad a chomhlánú puzzles códaithe.
    Bailigh, cód, agus ag forbairt go léir an arrachtaigh ar leith. Straitéisí a cheapadh
    bunaithe ar chumais do chuid monsters ionas gur féidir leo cath a dhéanamh sa
    réimse il-imreora. Cé leis an gcód a bhuaigh?
  tutorial_codesterswintergreet_longdescription: 'Sa ghníomhaíocht seo, úsáideann
    mic léinn ár bhfoireann uirlisí tarraing go téacs chun cláir a thosú i Python
    láithreach! Beannachtaí an Gheimhridh múinteoirí daltaí faoi chomhréir bunúsach,
    sprites agus nodaireacht ponc, chomh maith le himeachtaí. Foghlaimíonn mic léinn
    trí chárta beannachta geimhridh a chruthú ar féidir leo a shábháil agus a roinnt! '
  tutorial_codestersc_longdescription: 'Sa cheacht seo déanann an scoláire iniúchadh
    ar na ceithre cheathrú den eitleán comhordaithe! Úsáideann siad Python agus ár
    bhfoireann uirlisí tarraing-go-téacs chun sprite a sheoladh chuig áiteanna éagsúla
    ar an stáitse! Tá gníomhaíochtaí taispeána agus dífhabhtaithe san áireamh chun
    cabhrú le mic léinn a bheith compordach leis an eitleán comhordaithe a nascleanúint. '
  tutorial_codestersturtle_longdescription: Foghlaim na bunghnéithe códaithe i Python
    agus a chruthú do chluiche turtle-trasnú féin! Bain úsáid as liostaí agus lúba
    a chur ar bun do chluiche, agus imeachtaí chun gluaisteáin a chruthú agus an turtar
    a rialú! An féidir leat an bóthar a thrasnú go sábháilte?
  tutorial_penjee_longdescription: 'Bealach amhairc do mhic léinn tús a chur lena
    gcéad teanga. Scríobh mic léinn cód Python chun Penguin a bhogadh timpeall ar
    domhan oighir. Cuireann ár n-eagarthóir béim ar gach líne de chód mar a fhorghníomhaíonn
    sé, ag cabhrú le páistí a gcuid a nascadh le cód le hathruithe ar domhan Penguin.
    Déantar idirdhealú idir ár gcuraclam, bunaithe ar ullmhacht na mac léinn, agus
    múnlaíonn sé é féin do riachtanais gach dalta. '
  tutorial_trinket_longdescription: |-
    Roghnaigh ó cheachtanna, dúshláin, agus ranganna teagaisc faoin teanga cláir Python. Déan beochan turtle-bhunaithe agus puzzles a réiteach, go léir agus iad ag foghlaim na bunghnéithe an teanga cumhachtach.

    Cuimsíonn gníomhaíochtaí ó ríomhchlárú blocbhunaithe go fíorchód Python, agus tá gníomhaíochtaí oiriúnach don chuid is mó de na leibhéil aoise. Roghnaigh ceachtanna atá ar fáil sa Spáinnis, sa Chóiré agus sa tSínis!
  tutorial_frogger_longdescription: Bí i do Smaointeoir Ríomhaireachtúil. Cruthaigh
    3D Objects trí íomhánna 2D a tharraingt a chasann tú isteach i cruthanna iontacha
    3D. Cruthaigh Worlds 3D trí na cruthanna a thóg tú díreach isteach i saol spreagúil
    a chur le chéile. Riail do Domhanda! Tabhair do shaol beo trí chlárú ag baint
    úsáide as rialacha simplí tarraing agus titim. Seinn ar ríomhairí, táibléad agus
    smartphones. Comhroinn do chluiche 3D le do chairde trí ríomhphost agus Facebook.
  tutorial_tynkereco_longdescription: Cruthaigh pirimid éiceolaíochta idirghníomhach
    chun rianú a dhéanamh ar an gcaoi a sreabhann fuinneamh trí éiceachóras! Tagann
    an tionscadal seo le treoracha céim ar chéim a threoraíonn tú trí phirimid éiceolaíoch
    a chruthú d'aon éiceachóras le hainmhithe agus plandaí a ghluaiseann go dtí an
    áit cheart sa phirimid nuair a chliceáiltear air.
  tutorial_mitedarc_longdescription: Bíodh do sprite boinn a bhailiú agus pointí a
    fháil.
  tutorial_khan_longdescription: Foghlaim conas líníochtaí a chlárú ag baint úsáide
    as JavaScript trí d'fhear sneachta féin a dhearadh. Bain triail as ar do chuid
    féin nó le do rang!
  tutorial_tynkerd_longdescription: Dear laoch saincheaptha agus spraoi mar sin carachtar
    tríd an gcluiche seo eachtraíochta il-leibhéil. Beidh ort a úsáid do scileanna
    códaithe chun puzzles a réiteach, bugs troid, agus a shábháil ar an motherboard!
  tutorial_cdmy_longdescription: Is ardán idirghníomhach é Codecademy chun scileanna
    STEM a fhoghlaim atá ríthábhachtach do phoist an lae inniu. Member na milliúin
    de mhic léinn Codecademy agus foghlaim na bunghnéithe códaithe agus eolaíocht
    ríomhaireachta ag cur ár Uair spraoi cúrsaí Cód. Faoi dheireadh gach cúrsa, beidh
    fíor-thionscadal agat ar féidir leat a thaispeáint do do chairde agus do mhuintir.
  tutorial_codestersdance_longdescription: 'Úsáideann mic léinn foireann uirlisí tarraing-go-téacs
    a ligeann dóibh códú a thosú i Python láithreach! Comhlánaíonn an scoláire sraith
    gníomhaíochtaí cleachtais treoraithe ina bhfoghlaimíonn siad conas orduithe cláir
    éagsúla a úsáid agus a mhodhnú. Ansin, cuireann siad na scileanna seo i bhfeidhm
    chun a ngnáthamh damhsa féin a chruthú! '
  tutorial_codestersbasketball_longdescription: 'Úsáideann mic léinn ár bhfoireann
    uirlisí tarraing-go-téacs chun códú a thosú i Python láithreach! Sa ghníomhaíocht
    féin-threoraithe seo, comhlánaíonn mic léinn sraith gníomhaíochtaí teagaisc dírí
    ina dtógann siad cluiche cispheile tarraingthe agus lámhach! Déanann an scoláire
    iniúchadh ar athróga, imeachtaí, bunchomhréir, ag cruthú comhordanáidí randamacha. '
  tutorial_nclkarel_longdescription: Foghlaim chun cód agus fadhbanna a réiteach trí
    threorú Karel an robot trí jungles, sléibhte, agus deserts. Karel leanas do treoracha,
    díreach cosúil le robot fíor. Tosaigh cláir le horduithe simplí, mar shampla dul,
    a fháil, agus a chur. Ansin foghlaimeoidh tú conas lúba agus coinníollacha athuair
    a thógáil i do chláir. Ar deireadh shainiú orduithe saincheaptha do Karel. Is
    féidir leat do chluichí féin a chruthú le aip NClab! Bíodh spraoi agat agus tú
    ag foghlaim scileanna is féidir leat a úsáid in aon teanga cláir.
  tutorial_buildpong_longdescription: Tá pong ar cheann de na cluichí físeáin stuara
    is luaithe agus an chéad chluiche físeáin stuara spóirt. Is cluiche spóirt leadóige
    boird featuring simplí grafaicí dhá-thoiseach. Is é an aidhm atá leis an chluiche
    le haghaidh an PLAYER chun scór ar an RÍOMHAIRE agus a chosaint ar a SPRIOC. Sa
    tionscadal seo, tá an RÍOMHAIRE cláraithe le hintleachta saorga bunúsach ionas
    gur féidir leis freagra a thabhairt ar an PLAYER.
  tutorial_tynkerdrones_longdescription: Foghlaim chun clár feistí nasctha ag réiteach
    an “Cúrsa Crash” puzzles, i gcás ina tú nascleanúint drones fíorúil agus robots
    trí constaicí. Ansin tá tú réidh chun cláir a chruthú chun drones agus robots
    fíor a rialú. Éilíonn tablet iPad nó Android agus bréagán tacaithe.
  tutorial_carla_longdescription: 'Is éard atá i “Clárú le Carla” ná sraith gníomhaíochtaí
    gearra a threoraíonn mic léinn trí chatbot simplí a thógáil, agus foghlaim faoi
    choincheapa lárnacha cosúil le hathróga agus coinníollacha. Dearadh na gníomhaíochtaí
    go cúramach chun aghaidh a thabhairt ar mhíthuiscintí coitianta atá ag ríomhchláraitheoirí
    nua faoi na hábhair seo trí go leor deiseanna cleachtais a thairiscint, chomh
    maith le leideanna spriocdhírithe agus aiseolas.

    '
  tutorial_zulama_longdescription: Sa ghníomhaíocht seo foghlaimeoidh tú cód JavaScript
    a chur in eagar trí chluiche gníomhaíochta spraíúil agus máistir coincheapa eolaíochta
    ríomhaireachta cosúil le hathróga agus feidhmeanna. Cruthaigh do chluiche féin
    sa Bosca Gainimh trí remixing agus leathnú ar chód cluiche atá ann cheana féin.
    Ansin a fhoilsiú agus do chluiche a roinnt le cairde agus teaghlaigh.
  tutorial_capost_longdescription: Ag tosú HTML agus CSS a fhoghlaim atá éasca agus
    spraoi leis an cárta poist digiteach. Faigh amach faoi cheannteidil, míreanna,
    íomhánna agus naisc a chur leis chun cárta saoire nó ceiliúradh lá breithe a chruthú
    le roinnt le cairde agus le teaghlaigh.
  tutorial_marco_longdescription: Imríonn mic léinn cluiche eachtraíochta bunaithe
    ar bhunscéal. Treoraíonn siad Marco - an príomh-charachtar - trí gach leibhéal
    trí threoracha céim ar chéim a thabhairt dó i bhfoirm na teanga cláir amhairc
    a úsáideann Uair an Chóid. Tugtar isteach iad chun orduithe, atriall agus coinníollacha
    a sheicheamhú gan é a thabhairt faoi deara fiú.
  tutorial_codestersflappybike_longdescription: 'Sa ghníomhaíocht seo, úsáideann mic
    léinn ár bhfoireann uirlisí tarraing-go-téacs chun códú a thosú i Python láithreach!
    Treoraítear an scoláire trí shraith gníomhaíochtaí foghlama a mhúineann dóibh
    cluiche iomlán a thógáil! Tar éis dóibh críochnú, tugtar dúshlán dóibh an méid
    a d''fhoghlaim siad a úsáid faoi chomhréir, nodaireacht ponc, imeachtaí, athróga,
    paraiméadair agus meicnic cluiche chun cluiche nua a chruthú. '
  tutorial_kanopong_longdescription: Foghlaim conas cód a dhéanamh tríd an gcluiche
    stuara clasaiceach seo a thógáil in uair an chloig!
  tutorial_tynkerright_longdescription: 'Cruthaigh do thionscadal Bill of Rights féin:
    athraigh an cúlra, cuir níos mó ceisteanna leis, coinnigh scór, cuir beochan leis.'
  tutorial_touchdevelop_longdescription: 'Treoróidh an t-eagarthóir a thacaíonn le
    teagmháil leat ealaín picteilín a chruthú, an bhfreagra iompróidh a réiteach,
    nó do chluiche éan léim féin a dhéanamh. '
  tutorial_tynkercc_longdescription: Ullmhaigh do arm le haghaidh cath! Cód an loighic
    ionsaí ar gach ball de do arm chun leas a bhaint as laigí do namhaid agus teacht
    chun cinn ó cathanna victorious. Mar a fhoghlaim tú, an scaoilfeadh glas tú carachtair
    nua gur féidir leat clár. Tóg suas do arm, ansin cath le cairde. Cé leis an gcód
    is fearr?
  tutorial_bamboo_longdescription: 'Is bambú JS dearadh gníomhaíochta ag Codemoji
    a mhúineadh do mhic léinn coincheapa bunúsacha Javascript. Beidh bambú an panda
    agus a chairde tósta uamhnach mic léinn ag siúl cé orduithe bunúsacha agus struchtúr.
    Tá gníomhaíocht bambú JS deartha do mhic léinn atá ag iarraidh beochan beagán
    níos mó agus níos mó ealaíne agus dearaidh ina gcódú. Tá an ghníomhaíocht bambú
    iontach do mhic léinn de gach aois. '
  tutorial_robojav_longdescription: Foghlaim buneilimintí chláir Java in uair an chloig,
    agus domhan beag á thógáil ar do scáileán le haghaidh robots insamhalta agus créatúir
    shaincheaptha. Níl aon taithí cláir roimh ré ag teastáil. I measc na n-ábhar a
    chuimsítear tá rudaí, modhanna, paraiméadair, agus grafaicí simplí.
  tutorial_roboba_longdescription: "Tá RoboBlockly deartha do thosaitheoirí matamaitic
    a fhoghlaim le robots i Blockly. Tá gníomhaíochtaí Ailgéabar 1 féintreoraithe.
    \nRoboBlockly Ullmhaíonn mic léinn a bheith réidh chun clár i C/C ++.\n"
  tutorial_knodsnake_longdescription: 'Foghlaim conas cluiche Snake a chruthú i JavaScript! '
  tutorial_soccharater_longdescription: Cód do charachtar picteilín an-féin! Bain
    úsáid as HTML a thógáil do charachtar, CSS a stíl sé, agus JavaScript a bheochan
    do dhuine picteilín gleoite. Cód le tú féin, nó cuireadh a thabhairt do chara
    agus cód mar aon lenár cluiche códaithe foirne.
  tutorial_silent_longdescription: |-
    Faigh amach na coincheapa bunúsacha de chláir gan aon fhocal nó míniú.
    Cuirfidh ár múinteoir ciúin roinnt sraith ceisteanna ort a chuirfidh ar do chumas roinnt rialacha a thomhas agus foghlaim ó do bhotúin féin.
    Toisc nach bhfuil aon téacs sa chluiche, tá sé inrochtana d'imreoir ar bith is cuma cén teanga atá aige.
  tutorial_robomesh_longdescription: Mic léinn a scríobh Google Blockly cód a rialú
    tóir robots VEX IQ. Is féidir leo a roghnú cód a scríobh le haghaidh ceachtar
    robot fíorúil, nó robot fíor VEX IQ gur thóg siad iad féin, agus tá an dá rogha
    atá ar fáil sa chomhéadan forbartha céanna bunaithe ar an ngréasán. Foghlaimíonn
    an scoláire faoi ghluaiseacht bhunúsach robot, agus conas braiteoir agus feiste
    aschuir a úsáid. Tá sé éasca agus spraoi.
  tutorial_amaze_longdescription: Sa tionscadal seo, tosaíonn CARACHTAR ag BASE BAILE
    agus leanann sé PATH agus seachnaíonn sé constaicí chun DUAIS a fháil. A bhuachan,
    tugann an carachtar an duais ar ais go dtí bonn bhaile. Ní cheadaítear don charachtar
    teagmháil a dhéanamh leis na Constaicí. Má dhéanann sé, tá sé “zapped” agus tosaíonn
    ar aghaidh ó BASE HOME. Le haghaidh creidmheasa breise, tá an t-imreoir méid teoranta
    ama a chur i gcrích an cluiche.
  tutorial_codestersds_longdescription: 'Sa cheacht Common Core ELA seo ailínithe,
    úsáideann mic léinn cláir chun scéal a insint a spreagann úsáideoirí focail trasdula
    iomchuí. Foghlaimeoidh an scoláire faoi chomhréir bhunúsach, teaghráin, athróga
    agus ionchur úsáideora. Úsáidfidh siad an t-ardán agus sprite chun scéal a insint
    agus an t-úsáideoir a threorú trí athruithe éagsúla radhairc. '
  tutorial_knodtext_longdescription: Foghlaim conas cluiche eachtraíochta téacs a
    dhéanamh i Python!
  tutorial_alicegar_longdescription: 'Lean an próiseas táirgthe beochana ó storyboarding
    go cláir le Alice agus Garfield. Lig cruthaitheacht agus scéalaíocht do chuid
    foghlama a thiomáint i dtimpeallacht tarraing agus scaoil códaithe. Beidh an tionscadal
    tú a threorú tríd an méid is scéil, aistriú scéal-chlár isteach i script ríomhchláraithe,
    agus conas a clár beochan 3D gearr. '
  tutorial_codesterstransform_longdescription: 'Sa ghníomhaíocht seo, úsáideann mic
    léinn Python chun claochluithe a dhéanamh ar an eitleán comhordaithe! Cuimsíonn
    an ceacht taispeántais, treoir dhíreach, agus dúshláin a iarrann ar mhic léinn
    claochluithe statacha éagsúla a ríomhchlárú agus a aithint! '
  tutorial_flexfrog_longdescription: Foghlaim roinnt forbairt gréasáin leis an gcluiche
    oideachasúil nuair cabhrú leat Froggy agus cairde é a dhéanamh chun a gcuid pads
    lily. Faoi dheireadh an chluiche, beidh tú ag foghlaim conas é a úsáid cód scríobh
    ag baint úsáide as airíonna CSS nua ar a dtugtar flexbox. Níl aon taithí códaithe
    roimh ré ag teastáil!
  tutorial_codemoji_longdescription: Is gníomhaíocht bunaithe ar an ngréasán é gníomhaíocht
    Codemoji do mhic léinn 1-6ú grád chun coincheapa bunúsacha códaithe a fhoghlaim
    ag baint úsáide as Emoji. Tar éis do mhic léinn an ghníomhaíocht a d'fhoghlaim
    siad faoi chlibeanna agus coincheapa bunúsacha HTML. Cuidíonn sé seo leo an tionscadal
    códaithe a dhéanamh ina dtógann an mac léinn suíomh Gréasáin bunúsach i gcúpla
    céim amháin. Tar éis do na mic léinn gníomhaíocht Codemoji a dhéanamh, siúlann
    na mic léinn le fíorscileanna códaithe.
  tutorial_robobii_longdescription: "RoboBlockly tá sé deartha do thosaitheoirí a
    fhoghlaim códú le robots i Blockly. Tá na gníomhaíochtaí códaithe féin-threoraithe
    le físeáin teagaisc. \nRoboBlockly Ullmhaíonn mic léinn a bheith réidh chun clár
    i C/C ++.\n"
  tutorial_robobm_longdescription: "Tá RoboBlockly deartha do thosaitheoirí matamaitic
    a fhoghlaim le robots i Blockly. Tá na gníomhaíochtaí matamaitice féintreoraithe.
    \nRoboBlockly Ullmhaíonn mic léinn a bheith réidh chun clár i C/C ++.\n"
  tutorial_codingrobots_longdescription: "Tá RoboBlockly deartha do thosaitheoirí
    chun códú agus matamaitic a fhoghlaim le robots. Tá na gníomhaíochtaí treoraithe
    ag mic léinn le físeáin teagaisc. \nRoboBlockly Ullmhaíonn mic léinn a bheith
    réidh chun clár i C/C ++.\n"
  tutorial_robob_longdescription: "Tá RoboBlockly deartha do thosaitheoirí chun róbataic
    a fhoghlaim le códú i Blockly. Tá na gníomhaíochtaí róbataic féin-threoraithe
    le físeáin teagaisc. \nRoboBlockly Ullmhaíonn mic léinn a bheith réidh chun clár
    i C/C ++.\n"
  tutorial_coders_longdescription: "Soláthraíonn an cluiche bhfreagra céim ar chéim
    seo réamhrá éasca ar chláir bot. \n\nIs é an aidhm a bhuachan rás starship i gcoinne
    imreoirí eile.\n\nTá an cluiche simplí le tosú agus ní éilíonn sé ach cúpla líne
    cód chun long a bhogadh timpeall, ach tá féidearthachtaí feabhsaithe beagnach
    gan teorainn ann chun róbónna níos sofaisticiúla a chruthú. "
  tutorial_tynkerhw_longdescription: Foghlaim conas clár a dhéanamh le Hot Wheels
    sa chluiche seo rásaíocht ard-ochtáin! Roghnaigh ó rogha leathan de ghluaisteáin,
    a fhoghlaim ansin chun clár mar nascleanúint tú trí rás-rianta casta. Léim thar
    constaicí, skid timpeall coirnéil, agus bhuaigh an rás. Is féidir leat clár fiú
    do rás-rianta féin agus dúshlán do chairde le cine orthu.
  tutorial_tynkermh_longdescription: Monster Ard óstáil fiach scavenger! Réitigh puzzles
    códaithe le bloic tarraing-agus-titim chun cabhrú le Frankie, Draculaura, Clawdeen,
    Cleo, agus Ghoulia. Constaicí Seachain agus teacht ar na crests scoile mar rompu
    tú tríd na hallaí Monster Ard. Ansin cláraigh d'fhíseán ceoil páirtí damhsa féin
    leis na ghouls agus déan é a roinnt le cairde.
  tutorial_caphoto_longdescription: Múinfidh an tionscadal dúshlánach corraitheach
    seo duit conas aip Photo Booth a chruthú. Ag baint úsáide as JavaScript, CSS agus
    HTML nascfaidh tú cnaipí a ligfidh duit ceamara a úsáid, íomhánna a uaslódáil
    agus do ghrianghraif a shaincheapadh trí ghreamáin a chur isteach agus scagairí
    a chur i bhfeidhm.
  tutorial_mozillahw_longdescription: Déanfaidh an foghlaimeoir cód JavaScript a athmhúnlú
    chun na focail ar shuíomh gréasáin a athrú, foghlaim faoi chomhdhéanamh don ngréasán,
    luachanna JavaScript a chódú, agus ábhar Gréasáin a athmhúnlú.
  tutorial_ticklep_longdescription: Le Tickle, aip códaithe atá furasta le húsáid,
    is féidir leat Parrot Drone a chlárú go héasca chun snámh ar roinnt bealaí trí
    bhloic códaithe a tharraingt agus a ligean anuas chun ordú a chruthú chun é a
    leanúint.
  tutorial_bbot_longdescription: "Leis na 3 ghníomhaíocht códaithe uair an chloig
    seo, ní theastaíonn aon eolas nó taithí cláraithe uait chun do mhic léinn a mhúineadh
    faoi chláir! Is féidir leat cláir a mhúineadh ar bhealach spraíúil éasca. Téigh
    thar na gníomhaíochtaí agus íoslódáil ár n-ábhar ceachta lena n-áirítear sleamhnáin
    cur i láthair, ábhair neamhphlugáilte, agus treoracha réitigh agus beidh tú réidh
    chun do chéad cheacht a mhúineadh i 20 - 40 nóiméad! \n\nI measc ár ngníomhaíochtaí
    tá cleachtaí as líne agus ar líne chun do mhic léinn (aois 7 agus níos sine) a
    mhúineadh faoi ríomhchlárú agus coincheapa bunúsacha cláir cosúil le lúba agus
    halgartaim. Beidh mic léinn i bhfeidhm a gcuid eolais agus scileanna sa chluiche
    ar líne Bomberbot, áit a mbeidh siad clár a n-robot a réiteach puzzles loighic-bhunaithe
    ar an mbealach is éifeachtaí. "
  tutorial_scratchg_longdescription: Is breá le páistí cluichí a imirt ar a gcuid
    fóin agus ar ríomhairí. Ach conas a chláraítear iad? Tugann an ghníomhaíocht seo
    mic léinn isteach sa teanga cláir Scratch agus ansin taispeánann sé dóibh conas
    stíleanna éagsúla cluichí a chlárú. Cuirtear an ealaín riachtanach go léir do
    na cluichí ar fáil, agus caithfidh mic léinn oibriú amach conas gach rud a nascadh
    le chéile chun cluiche feidhmithe a dhéanamh.
  tutorial_sjforest_longdescription: "“An féidir liom Foraois Spooky a dhéanamh?”
    Is gníomhaíocht idirmheánach i gceist do leanaí i kindergarten tríd an dara grád
    a bhfuil roinnt taithí roimh ré le cláir chun foghlaim faoi agus máistreacht gnéithe
    níos airde de ScratchJR. Níos déanaí, is féidir le páistí na scileanna atá foghlamtha
    acu a úsáid agus iad ag déanamh na gníomhaíochta seo chun a dtionscadail uathúla
    féin a chruthú, nó tógáil ar an méid a chruthaigh siad sa “An féidir liom Foraois
    Spooky a dhéanamh?” clár. Tríd an ngníomhaíocht seo agus an t-am leanúnach le
    ScratchJR, beidh deis ag an scoláire smaoineamh go cruthaitheach, a bheith ina
    scéalaithe, agus feabhas a chur ar réasúnaíocht mhatamaiticiúil agus scileanna
    seicheamhaithe."
  tutorial_sjgreet_longdescription: "“An féidir liom mo charachtair a bheannú dá chéile?”
    Is gníomhaíocht chun cinn i gceist do leanaí i kindergarten tríd an dara grád
    a bhfuil taithí roimh ré le cláir a mháistir gnéithe níos airde de ScratchJR.
    Níos déanaí, is féidir le páistí na scileanna atá foghlamtha acu a úsáid agus
    iad ag déanamh na gníomhaíochta seo chun a dtionscadail uathúla féin a chruthú,
    nó tógáil ar a bhfuil cruthaithe acu i “An féidir liom mo charachtair beannú dá
    chéile?” clár. Tríd an ngníomhaíocht seo agus an t-am leanúnach i ScratchJR, beidh
    deis ag an scoláire smaoineamh go cruthaitheach, a bheith ina scéalaithe, agus
    feabhas a chur ar réasúnaíocht mhatamaiticiúil agus scileanna seicheamhaithe."
  tutorial_sjsunset_longdescription: "“An féidir liom an tacar gréine a dhéanamh?”
    Is gníomhaíocht tosaigh i gceist do leanaí i kindergarten tríd an dara grád le
    beagán chun aon taithí cláir a fhoghlaim na gnéithe bunúsacha de ScratchJR agus
    na coincheapa tosaigh códaithe. Tríd an ngníomhaíocht seo agus an t-am leanúnach
    le ScratchJR, beidh deis ag an scoláire smaoineamh go cruthaitheach, a bheith
    ina scéalaithe, agus feabhas a chur ar réasúnaíocht mhatamaiticiúil agus scileanna
    seicheamhaithe. Níos déanaí, is féidir le páistí na scileanna atá foghlamtha acu
    a úsáid chun a dtionscadail uathúla féin a chruthú."
  tutorial_fufafrenz_longdescription: Ceachtanna bunleibhéal ar Seicheamh (K-5). Is
    réamhrá é seo ar an gcoincheap cláir is bunúsaí, seicheamh. Is é seo an sampla
    tríú grád, tá pleananna ceachta againn ar an gcoincheap seo atá scafraithe do
    K-5.
  tutorial_bbcgeo_longdescription: Plean ceachta bunaithe ar chaighdeáin do ghráid
    K-5. Tóg do pháistí chuig an saotharlann ríomhaire le bileoga oibre ar láimh,
    agus tóg aipeanna a bhaineann le céimseata.
  tutorial_chspixel_longdescription: Tar éis foghlaim faoi conas a oibríonn grafaicí,
    beidh mic léinn a chruthú a Dath féin ag cláir picteilíní. Tá ceithre chuid sa
    phlean ceachta, gach ceann acu ag clúdach ábhar ar leith. Tá an ceacht iomlán
    Dath cúig chuid ag Pixel deartha chun thart ar uair an chloig a reáchtáil.
  tutorial_hummingbird_longdescription: Sa ghníomhaíocht seo, beidh tú a chruthú do
    chluiche féin! Beidh tú ag úsáid bord Hummingbird agus braiteoir a bhrath nuair
    a throws an t-imreoir liathróid isteach i mbosca. Scríobhfaidh tú clár chun scór
    a choinneáil agus soilse a chasadh air nuair a dhéanann an t-imreoir ciseán. Ansin
    is féidir leat do chluiche a shaincheapadh chun é a dhéanamh uathúil! Maidir leis
    an ngníomhaíocht seo, is féidir leat ríomhaire glúine nó Chromebook a úsáid; ní
    gá duit aon taithí cláir roimh ré.
  tutorial_recoloring_longdescription: 'Is féidir le mic léinn nach bhfuil aon taithí
    códaithe acu roimh ré foghlaim conas ríomhairí a úsáid chun íomhánna a chruthú
    agus sonraí réalteolaíocha a thuiscint. Foghlaimíonn na rannpháirtithe códú bunúsach
    ag tosú le coincheapa eolacha amhail cruth agus dath agus céim amach chuig rudaí
    réalteolaíocha. Tar éis sraith gníomhaíochtaí scafaill, agus ag obair le sonraí
    ó theileascóip orbiting NASA ar fhoinsí ó réaltaí pléasctha go poill dhubha, is
    féidir le mic léinn taithí a fháil ar chur i bhfeidhm na heolaíochta, na teicneolaíochta
    agus na healaíne sa saol fíor.        '
  tutorial_bbcchem_longdescription: Plean ceachta bunaithe ar chaighdeáin do ghráid
    K-5. Tóg do na páistí go dtí an saotharlann ríomhaire le bileoga oibre ar láimh,
    agus apps a bhaineann le ceimic a thógáil.
  tutorial_floalgo_longdescription: Sa cheacht seo, déanfaidh mic léinn iniúchadh
    ar halgartaim, príomhchoincheap a ligeann do ríomhchláraitheoirí fadhbanna a réiteach.
    Scríobhfaidh siad halgartaim éifeachtacha beachta i mBéarla agus pseudocode chun
    tascanna a chur i gcrích agus fadhbanna a réiteach. Déanfaidh siad meastóireacht
    freisin ar halgartaim iomaíocha bunaithe ar éifeachtúlacht agus ar fhachtóirí
    eile.
  tutorial_flocond_longdescription: Is plean ceachta é seo ina bhfiosraíonn an scoláire
    ráitis choinníollach, coincheap a úsáidtear i dteangacha códaithe. Féachfaidh
    an scoláire ar fhíseán oideachasúil hip-hop faoi choinníollacha agus freagróidh
    siad ceisteanna díospóireachta. Cleachtfaidh siad ansin ag cinneadh an bhfuil
    na coinníollacha fíor agus gníomhartha a dhéanamh dá réir. Mar fhocal scoir, scríobhfaidh
    siad a ráitis choinníollach féin agus déanfaidh siad ráitis a mheas chun toradh
    na gclár a thuar.
  tutorial_floloops_longdescription: Is plean ceachta é seo ina bhfiosraíonn mic léinn
    lúba, coincheap a úsáidtear ar fud teangacha cláir a ligeann do ríomhchláraitheoirí
    cód a athdhéanamh go héasca. Féachfaidh an scoláire ar fhíseán oideachasúil hip-hop
    faoi lúba agus freagróidh siad ceisteanna plé faoina n-úsáid i gcláir. Cleachtfaidh
    siad foclóir lárnach ansin agus comhlánóidh siad seicheamh gníomhaíochta ina scríobhfaidh
    siad lúba agus ina léireoidh siad lúba tugtha chun a n-aschur a ghiniúint.
  tutorial_pgts_longdescription: Cuidíonn an ghníomhaíocht “neamhphlugáilte” seo le
    mic léinn foghlaim conas a oibríonn samhaltú agus insamhalta trí ghrúpa mac léinn
    leaganacha éagsúla den chluiche Carraige/Páipéar/Siosúr a imirt, agus na torthaí
    a fheiceáil mar thurgnaimh shamhaltú éagsúla.
  tutorial_ozo_longdescription: "Tugann an teagaisc múinteoir-threoraithe seo coincheap
    an chódaithe le cabhair ó Ozobot, robot beag in-ríomhchláraithe do mhic léinn.
    Beidh mic léinn ag foghlaim conas cód a dhéanamh trí chluichí Ozobot a imirt,
    ar a dtugtar Shape Tracer Games. Is féidir leo a imirt go fóill ar an leagan insamhladh
    de na cluichí fiú amháin más rud é nach bhfuil siad Bit Ozobot nó Evo robot.Beidh
    na cluichí Ozobot mhúineadh do mhic léinn conas chun cód le Ozoblockly, teanga
    cláir amhairc atá bunaithe ar Blockly. \n\nNa cluichí atá le leanúint ag smaoineamh
    tionscadail is féidir a dhéanamh níos faide ná an Uair an Chóid. Tugann an tionscadal
    dúshlán do mhic léinn gach rud a d'fhoghlaim siad a ghlacadh agus a dhearadh agus
    a chlárú radharc gníomhaíochta do Ozobot.\n\nNí theastaíonn aon taithí cláraithe
    nó eolas ar Ozobot don rang teagaisc seo. Mar sin féin, beidh fiú mic léinn a
    bhfuil roinnt taithí cláir a bheith ag gabháil leis na cluichí Ozobot. Tá an rang
    teagaisc deartha do ghráid 1-12 agus is féidir é a shaincheapadh do chumais do
    mhic léinn."
  tutorial_bbcla_longdescription: Plean ceachta bunaithe ar chaighdeáin do ghráid
    K-5. Tóg do pháistí chuig saotharlann an ríomhaire le bileoga oibre ar láimh,
    agus tóg aipeanna a bhaineann le healaíona teanga.
  tutorial_bbcsci_longdescription: Plean ceachta bunaithe ar chaighdeáin do ghráid
    K-5. Tóg do pháistí chuig an saotharlann ríomhaire le bileoga oibre ar láimh,
    agus tóg aipeanna a bhaineann le heolaíocht ghinearálta.
  tutorial_tlctour_longdescription: Tá an ghníomhaíocht sampla de chruthú algartam
    go bhfuil sraith simplí de threoracha a dhéanamh in ord. Taispeánann sé go má
    tá muid scríofa síos ar réiteach ar an bhfadhb i bhfoirm algartam ansin go bhfuil
    muid in ann turais a dhéanamh sa todhchaí ach ag a leanas na céimeanna, gan a
    bheith ag obair sé amach ó scratch arís. Chomh maith leis sin má scríobhann muid
    síos an algartam is féidir linn a sheiceáil go n-oibríonn sé cinnte trí é a leanúint
    céim ar chéim ar pháipéar. Mar thoradh ar an ngníomhaíocht seo tá gníomhaíocht
    Turas an Knight.
  tutorial_codesterstj_longdescription: 'Sa tionscadal ilcheachta seo foghlaimíonn
    an scoláire faoi shaoránacht dhigiteach agus leanann siad samhail smaointeoireachta
    dearaidh chun fadhb a roghnaíonn siad a réiteach! Cruthóidh an scoláire cluiche
    atá beartaithe chun ceacht a mhúineadh d''úsáideoirí faoi shaoránacht dhigiteach
    fhreagrach. Tá na hacmhainní go léir lonnaithe san ardán. '
  tutorial_tlclocked_longdescription: Tá sé mar aidhm ag an ngníomhaíocht a thabhairt
    isteach smaointeoireacht bunaithe ar réiteach fadhbanna ríomhaireachtúil, as a
    dtiocfaidh tuiscint ar cad is algartam, cad é cuardaigh líneach agus conas is
    féidir halgartaim a chur i gcomparáid ar bhonn na héifeachtúlachta. Léiríonn sé
    freisin conas a bhaineann smaointeoireacht ríomhaireachtúil níos mó ná réitigh
    ríomhaire-bhunaithe a chruthú. Baineann an ríomhaireacht le fadhbanna a réiteach
    do dhaoine.
  tutorial_baubles_longdescription: Foghlaimíonn an scoláire faoi litreacha dénártha
    a léiriú agus a stóráil, mar fheidhmeanna ar thalamh agus ar shiúl. Ag an deireadh,
    faigheann an rang a ionchódú a n-inisealacha féin abhaile leo.
  tutorial_bbcart_longdescription: Plean ceachta bunaithe ar chaighdeáin do ghráid
    K-5. Tóg do pháistí chuig saotharlann an ríomhaire le bileoga oibre ar láimh,
    agus tóg aipeanna a bhaineann le hamharcealaíona.
  tutorial_tlcknight_longdescription: Is éard atá i gceist leis an ngníomhaíocht seo
    ná iarracht a dhéanamh bhfreagra a réiteach trí dhá uiríoll éagsúla a úsáid. Chun
    tús a chur leis go bhfuil sé deacair go leor, ach nuair a bhíonn an ionadaíocht
    ar an mbord agus bogann athrú bíonn sé i ndáiríre éasca. Cruthaigh graif chun
    ionadaíocht a dhéanamh ar an bhfadhb. Féach an chumhacht astarraingt a úsáid agus
    conas is féidir leis an rogha ionadaíochta fadhb a dhéanamh i bhfad níos éasca.
    Leanann an ghníomhaíocht seo ón ngníomhaíocht Treoraí Turais.
  tutorial_fufafit_longdescription: Foghlaimeoidh an scoláire ardchoincheapa (feidhmeanna)
    cláir trí cheacht agus trí ghníomhaíocht chinéitéiseach. Cuirfidh mic léinn eolas
    ar fheidhmeanna i bhfeidhm ar an scáileán chun clár a reáchtáil. Tá an ceacht
    seo ann do mhic léinn agus do mhúinteoirí a bhfuil taithí éigin acu le seicheamh,
    coinníollacha, lúba, nó coincheapa cláir bhunaidh eile.
  tutorial_ozodance_longdescription: |-
    Tugann an teagaisc múinteoir-threoraithe seo coincheap an chódaithe le cabhair ó Ozobot, robot beag in-ríomhchláraithe do mhic léinn. Beidh an scoláire ag foghlaim conas cód a dhéanamh trí ghnáthamh damhsa a chruthú agus a chlárú do Ozobot! Bainfidh siad úsáid as OZobLockly, teanga cláir amhairc bunaithe ar Blockly, chun an damhsa a chlárú agus ansin spraoi a bheith acu féach go dtiocfaidh a gcuid córagrafaíochta beo nuair a dhéanann Ozobot a damhsa.

    Níl aon taithí cláir nó eolas ar Ozobot ag teastáil le haghaidh an teagaisc. Mar sin féin, beidh fiú mic léinn a bhfuil roinnt taithí cláir a bheith ag gabháil leis na cluichí Ozobot. Tá an rang teagaisc deartha do ghráid 1-12 agus is féidir é a shaincheapadh de réir chumais do mhic léinn.
  tutorial_codingrobotics_longdescription: Foghlaimeoidh an scoláire faoi choincheapa
    bunúsacha cláir agus cuirfidh sé eolas nua i bhfeidhm ar róbataic. Ag obair leis
    an dá Kodable agus Wonder Ceardlann, Beidh mic léinn a úsáid eolas cláir a ordú
    “Dash” an robot san app Conair.
  tutorial_box_longdescription: Tóg turas ar Oileán Bosca agus cabhrú Hiro bhailiú
    na cloig scaipthe i wilderness! Sa rang teagaisc seo foghlaimeoidh tú bunghnéithe
    halgartaim, seichimh, lúba agus coinníollachtaí!
  tutorial_hopgame_longdescription: "Coinnigh an spraoi ag dul! Úsáid an treoir seo
    bunaithe ar thionscadal chun ceardlann dearaidh cluiche, hackathon, nó sraith
    in-ranga a éascú. Déan Trasnaigh an Bóthar, Geansaí Céimseata, Cruthaitheoir Tráth
    na gCeist, Éan Falling, Skaters Subway, agus Éalú an Seomra. Cuimsíonn gach ceann
    acu ceisteanna díospóireachta, difreáil, agus físeán teagaisc. \n\nIs féidir le
    mic léinn do threoracha a thógáil chun a gcuid cluichí a shaincheapadh. Níl aon
    taithí roimh ré ag teastáil."
  tutorial_icontrol_longdescription: |-
    D'éascaigh an múinteoir seo ceacht, a cuireadh in oiriúint d'Uair an Chóid, deis do na daltaí iniúchadh a dhéanamh ar chláir fhisiciúla trí róbataic - Sphhero.

    Ag baint úsáide as timpeallacht cláir tarraing-agus-titim agus sféar robotic ríomhchláraithe, foghlaimeoidh na daltaí gur féidir córais fhisiciúla a chlárú agus a rialú.
  tutorial_cocomteach_longdescription: Do mhic léinn a thabhairt isteach chun Python
    nó JavaScript i CodeCombat ar saor in aisce, uair an chloig Réamhrá ar chúrsa
    Eolaíocht Ríomhaireachta. Tá plean ceachta tiomnaithe againn duit chun cabhrú
    le coincheapa a mhíniú do do mhic léinn, lena n-áirítear comhréir bhunúsach, teaghráin,
    argóintí, lúba, athróga, agus x- agus y-comhordanáidí, ag baint úsáide as mazes
    dungeon gem-pacáilte agus cathanna laoch-vs-ogre.
  tutorial_bbcmathii_longdescription: Plean ceachta bunaithe ar chaighdeáin do ghráid
    K-2. Tóg do pháistí chuig saotharlann an ríomhaire le bileoga oibre ar láimh,
    agus tóg aipeanna a bhaineann le uimhríocht, léirshamhlú uimhreacha, agus cruthanna
    geoiméadracha.
  tutorial_bbcphys_longdescription: Plean ceachta bunaithe ar chaighdeáin do ghráid
    K-5. Tóg do pháistí chuig an saotharlann ríomhaire le bileoga oibre ar láimh,
    agus tóg aipeanna a bhaineann le fisic.
  tutorial_bitsbox_longdescription: 'Lean na leideanna chun cód cúig spraoi mion-apps
    ag baint úsáide as fíor, clóscríofa Javascript. Ó séideadh suas pie i ''Food Fight''
    a shruthlú leabhar nótaí síos poll dubh i ''So Long, Obair Bhaile! '' , tá gach
    aip deartha chun aoibhneas a thabhairt do na páistí agus athróga, modhanna agus
    go leor eile á léiriú. Tá na feidhmchláir seo oscailte go hiomlán freisin; is
    féidir le páistí iad a úsáid mar phointe tosaigh dá mbunú aipeanna féin. Bunrang
    fáilte roimh!

    '
  tutorial_tlcemo_longdescription: Cruthaíonn agus cláraíonn mic léinn robot 2D déanta
    as cárta chun mothúcháin éagsúla a thaispeáint. Cruthaíonn siad tábla is féidir
    a úsáid chun mothúcháin (orduithe ardleibhéil) a aistriú go treoracha meaisín
    leibhéal íseal.
  tutorial_crd_longdescription: Faigh amach faoi halgartaim agus ráitis choinníollach
    sa ghníomhaíocht “neamhphlugged” seo ag baint úsáide as deic cártaí. Déanann mic
    léinn an ghníomhaíocht seo i bhfoirne, agus teastaíonn deic cártaí amháin uathu
    in aghaidh na foirne.
  tutorial_bbcbio_longdescription: Plean ceachta bunaithe ar chaighdeáin do ghráid
    K-5. Tóg do na páistí go dtí an saotharlann ríomhaire le bileoga oibre ar láimh,
    agus foghlaim faoi fhás, éagsúlacht speiceas, agus pailniú.
  tutorial_ticklebb8_longdescription: Le Tickle, aip códaithe atá furasta le húsáid,
    is féidir leat BB-8 a chlárú go héasca chun bogadh ar roinnt bealaí trí bhloic
    códaithe a tharraingt agus a ligean anuas chun ordú a chruthú chun é a leanúint.
  tutorial_grok_longdescription: 'Bain úsáid as bloic tarraing-agus-titim nó an Python
    teanga téacs-bhunaithe chun bratacha a tharraingt ó ar fud an domhain, snowflakes
    iontach a chruthú, nó a thógáil chatbot ar a dtugtar “Eliza”. '
  tutorial_ijournalist_longdescription: "Múineann an múinteoir seo an Eolaíocht Ríomhaireachta
    agus na hEalaíona Teanga. Tosaíonn na daltaí ag forbairt stíl iriseoireachta a
    mheasann spéis an léitheora agus a chuireann faisnéis i láthair do scéal nuachta
    ar líne. Baineann daltaí úsáid as HTML bunúsach agus CSS chun scéal nuachta ar
    líne a chruthú agus a chur i láthair faoi robáil fhicseanúil scoile.\n\nLeagann
    sé eolaíocht ríomhaireachta laistigh de chomhthéacs bríoch a chuireann ar chumas
    leanaí luach na ríomheolaíochta a thuiscint i réimsí ábhair eile. \n\n"
  tutorial_bbcmusic_longdescription: Plean ceachta bunaithe ar chaighdeáin do ghráid
    K-5. Tóg do na páistí go dtí an saotharlann ríomhaire le bileoga oibre ar láimh,
    agus apps a bhaineann le ceol a thógáil.
  tutorial_secretcodes_longdescription: Foghlaim faoi na ríomhairí ról a bhí chun
    cabhrú shábháil ar fud an domhain.
  tutorial_tlchex_longdescription: Déanann tú exagon hexahexa dearg agus buí trí stiall
    páipéir ildaite a fhilleadh agus a ghreamú ar bhealach speisialta. Nuair a rinne
    tú tús a iniúchadh a dhéanamh air. De réir mar a fhilleann tú agus é a fhilleadh,
    nochtann tú taobhanna nua go draíochtúil de réir mar a athraíonn an exagon dath.
  tutorial_tickles_longdescription: Foireann suas le do Sphero le haghaidh dea-reáchtáil!
    Bog, casadh agus a thabhairt dó cúpla babhtaí de casadh maith. Just a chur ar
    roinnt bloic cód le chéile ar Tickle app a reáchtáil do Sphero mar is mian leat
    é a.
  tutorial_ozogame_longdescription: "Tugann an teagaisc múinteoir-threoraithe seo
    coincheap an chódaithe le cabhair ó Ozobot, robot beag in-ríomhchláraithe do mhic
    léinn. Beidh mic léinn ag foghlaim conas cód a dhéanamh trí chluichí Ozobot a
    imirt, ar a dtugtar Shape Tracer Games. Is féidir leo a imirt go fóill ar an leagan
    insamhladh de na cluichí fiú amháin más rud é nach bhfuil siad Bit Ozobot nó Evo
    robot.Beidh na cluichí Ozobot mhúineadh do mhic léinn conas chun cód le Ozoblockly,
    teanga cláir amhairc atá bunaithe ar Blockly. \n\nNuair a bheidh na deich leibhéal
    de na Cluichí Cruth Tracer réitithe ag mic léinn, tugtar dúshlán dóibh gach rud
    a d'fhoghlaim siad a thógáil agus a dhearadh agus a gclár féin a leibhéal 11.\n\nNí
    theastaíonn aon taithí cláraithe nó eolas ar Ozobot don rang teagaisc seo. Mar
    sin féin, beidh fiú mic léinn a bhfuil roinnt taithí cláir a bheith ag gabháil
    leis na cluichí Ozobot. Tá an rang teagaisc deartha do ghráid 2-12 agus is féidir
    é a shaincheapadh de réir chumais do mhic léinn."
  tutorial_vidcodeio_longdescription: Sa chleachtadh seo, siúlfaidh tú tríd le do
    mhic léinn conas a bhaineann sé seo leis an méid atá ar eolas acu cheana faoi
    mhatamaitic trí chothromóid matamaitice a réiteach le cláir.
  tutorial_tlcbrain_longdescription: Scrúdaíonn an ghníomhaíocht seo an chaoi ar féidir
    samhaltú ríomhaireachtúil (príomhchuid den smaointeoireacht ríomhaireachtúil)
    a úsáid chun cabhrú le córais bhitheolaíocha a thuiscint - anseo néaróin. Feicimid
    conas is é an bealach a n-oibríonn ár gcuid brains an inspioráid freisin do bhealach
    nua chun ríomhairí a chlárú agus mar sin cumais chliste a thabhairt dóibh.
  tutorial_hopquiz_longdescription: 'Is teimpléad é an plean ceachta seo ar féidir
    leat a chur in oiriúint agus a úsáid in aon ábhar — Eolaíocht, Ealaíona Teanga,
    Teangacha Domhanda, nó Stair. Cuimsíonn sé treoracha agus mínithe céim ar chéim
    is féidir leat a úsáid chun cabhrú le do mhic léinn tráth na gceist ilroghnacha
    a chódú. Le linn an phróisis, déanfaidh siad croí-choincheapa códaithe a chleachtadh
    agus a iniúchadh mar sheicheamh, lúba, athróga agus coinníollachtaí. '
  tutorial_unfortunate_longdescription: Imoibrímid go léir le himeachtaí a tharlaíonn
    timpeall orainn, bíodh sé ag gáire nuair a bhuaileann foireann na scoile, ag caoineadh
    ar scannán brónach, nó ag damhsa nuair a chloisimid ceol. Sa cheacht seo, foghlaimeoidh
    an scoláire conas Dash and Dot a mhúineadh chun freagairt d'imeachtaí a tharlaíonn
    timpeall orthu!
  tutorial_cha_longdescription: Tá stair na ríomhairí suimiúil. Is é seo do sheans
    níos mó a fhoghlaim.
  tutorial_elaseq_longdescription: Scrúdóidh an scoláire coincheap na seicheamh i
    gcomhthéacs na léitheoireachta agus na scríbhneoireachta. Trí cheachtanna ELA
    ailínithe ar leibhéal grád, cuirfidh an scoláire a chuid eolais ar sheicheamh
    i bhfeidhm chun a thuiscint ar an ról atá ag seicheamh i gcláir a chur chun cinn.
  tutorial_bbcmathi_longdescription: Plean ceachta bunaithe ar chaighdeáin do ghráid
    3-5. Tóg do pháistí chuig saotharlann an ríomhaire le bileoga oibre ar láimh,
    agus tóg aipeanna a bhaineann le codáin, athróga agus foirmlí.
  tutorial_tlcpixel_longdescription: Puzzles picteilíní cas na híomhánna bealaí ionadaíocht
    mar shraith uimhreacha a ionadaíonn picteilíni puzzles. Tagann siad i bhfoirmeacha
    éagsúla ó leagan simplí de dhath-ar-uimhreacha go puzail níos casta bunaithe ar
    chomhbhrú ina bhfuil níos lú uimhreacha ag íomhánna agus mar sin tógann siad níos
    lú stórála - ach an féidir leat iad a fháil ar ais! Ní mór do gach ionadaíocht
    a algartam féin a leanúint a fháil ar an íomhá ar ais.
  tutorial_introrobo_longdescription: 'Sa cheacht seo, cuirfidh mic léinn aithne ar
    Dash and Dot agus iad á thabhairt isteach do smaointe Róbataic agus Clárúcháin.
    Gheobhaidh mic léinn tuiscint ar cad is robot ann, conas a mhothaíonn siad an
    domhan timpeall orthu, agus conas is féidir le cláir robots a rialú. '
  tutorial_tlcinvis_longdescription: Tugann sé seo isteach cad is algartam ann agus
    cad is clár ríomhaireachta ann. Is féidir é a úsáid freisin chun idirghníomhaíocht
    ríomhaire an duine agus an tábhacht a bhaineann le haiseolas a iniúchadh agus
    chun samhail mheabhrach cheart a thógáil.
  tutorial_tlcjflap_longdescription: Is uirlisí an-úsáideach é meaisín stáit críochta
    sa bhosca uirlisí smaointeoireachta ríomhaireachtúil. Is bealach tábhachtach iad
    chun cur síos a dhéanamh ar na córais ríomhaireachta a dhéanann agus chun rudaí
    a insamhladh sa saol mór. Is uirlis éasca le húsáid agus saor in aisce é JFLAP
    chun meaisíní stáit críochta a chruthú. I gceist leis an ngníomhaíocht a chruthú
    meaisín stáit críochta simplí agus Insamhladh é, ansin ag dul ar a chruthú níos
    casta meaisíní stáit críochta a léiríonn puzzles, gadgets, leathanaigh ghréasáin
    agus cluichí.
  tutorial_procolor_longdescription: |-
    Tugann an rang teagaisc seo faoi stiúir an mhúinteora do mhic léinn cláir agus smaointeoireacht ríomhaireachtúil agus míníonn sé freisin cén cineál robot Ozobot atá ann. Tá an ghníomhaíocht seo “neamhphlugáilte”, rud a chiallaíonn nach ndéantar an códú ar ríomhaire nó ar tháibléad, ach ar phíosa páipéir le marcóirí. Beidh mic léinn a bheith ag tabhairt orduithe a Ozobot ag baint úsáide as OzoCodes, a bhfuil seichimh dath speisialta. Tar éis foghlaim faoi conas Ozobot a chlárú le marcóirí agus páipéar, tugtar dúshlán do mhic léinn lúbra a réiteach agus cabhrú le Ozobot an bealach a fháil ar scoil.

    Níl aon taithí cláir nó eolas ar Ozobot ag teastáil le haghaidh an teagaisc. Mar sin féin, beidh fiú mic léinn a bhfuil roinnt taithí cláir a bheith ag gabháil trí chláir Ozobot. Tá an teagaisc deartha do ghráid K-12 agus is féidir é a shaincheapadh de réir chumais do mhic léinn.
  tutorial_spiralsfinch_longdescription: 'Is róbat beag é an Finch atá deartha chun
    mic léinn atá ag foghlaim na ríomheolaíochta a spreagadh agus a thaitneamh trí
    léiriú inláimhsithe agus fisiceach a sholáthar dóibh ar a gcód. Sa ghníomhaíocht
    seo, foghlaimeoidh tú cláir a scríobh a fhágann go mbogann agus a chasann an Finch.
    Ansin úsáidfidh tú athróg chun an robot a chlárú chun bogadh i bpatrún bíseach.
    Maidir leis an ngníomhaíocht seo, is féidir leat an Finch a chlárú le Scratch
    nó Snap! ag baint úsáide as ceachtar ríomhairí glúine nó Chromebooks. Ní gá duit
    aon taithí cláir roimh ré. '
  tutorial_ozoi_longdescription: |-
    Tugann an rang teagaisc seo cláir agus smaointeoireacht ríomhaireachtúil do mhic léinn agus míníonn sé freisin cén cineál robot Ozobot. Tá an ghníomhaíocht seo “neamhphlugáilte”, rud a chiallaíonn nach ndéantar an códú ar ríomhaire nó ar tháibléad, ach ar phíosa páipéir le marcóirí. Beidh mic léinn ag foghlaim faoi conas a oibríonn an robot agus ansin orduithe a thabhairt do Ozobot ag baint úsáide as OzoCodes, ar seichimh dathanna speisialta iad. Tar éis foghlaim faoi conas Ozobot a chlárú le marcóirí agus páipéar, tugtar dúshlán do mhic léinn lúbra a réiteach agus cabhrú le Ozobot an bealach a fháil go dtí an siopa.

    Níl aon taithí cláir nó eolas ar Ozobot ag teastáil le haghaidh an teagaisc. Mar sin féin, beidh fiú mic léinn a bhfuil roinnt taithí cláir a bheith ag gabháil trí chláir Ozobot. Tá an teagaisc deartha do ghráid K-12 agus is féidir é a shaincheapadh de réir chumais do mhic léinn.
  tutorial_ticklel_longdescription: Bríce le brící, tóg do shamhlaíocht LEGO is fiáine.
    Trí roinnt cóid a chur le chéile ar aip Tickle, is féidir leat a dhéanamh do LEGO
    WeDo roinnt rudaí iontacha a dhéanamh.
  tutorial_spiralsdash_longdescription: Foghlaim na bunghnéithe a bhaineann le hathróga
    a úsáid i gclár agus róbat á úsáid agat chun ealaín a chruthú! Bain úsáid as athróga
    i Blockly chun rialú dinimiciúil na luasanna roth de robot Dash. Tar éis chríochnú
    an ceacht, beidh tú a thuiscint conas a shannadh athróg, rochtain a fháil ar athróg,
    agus dinimiciúil athrú athróg ag baint úsáide as lúb. Trí athrú a dhéanamh ar
    luach athróg le himeacht ama, is féidir leat a dhéanamh Dash tharraingt bíseach
    iontach!
  tutorial_ghdebug_longdescription: Cuidigh le mic léinn foghlaim faoi Grace Hopper
    agus cén fáth gurb é CS EdWeek an tseachtain seo.
  tutorial_tlckk_longdescription: Kriss-kross puzzles le chéile grá na focail le grá
    loighic. Mar gheall ar liosta de na focail ar fhaid éagsúla, ní mór duit iad go
    léir a chur in oiriúint don ghreille.
  tutorial_firstcomp_longdescription: Is beag rudaí atá chomh spreagúil agus is ríomhairí.
    Agus anois beidh tú a dhearadh do cheann féin - an uair seo as páipéar. Aithne
    a chur ar an LAP, RAM agus ROM, Stóráil Aifreann agus GPU. Tarraing do chéad iarratas.
    Faigh do siosúr, pinn agus páipéir amach!
  tutorial_mazefinch_longdescription: 'Sa ghníomhaíocht seo, úsáidfidh tú teanga cláir
    an-simplí chun an robot Finch a bhogadh agus a chasadh. Ansin, beidh tú cláir
    a scríobh chun cuidiú leis an robot i gcrích lúbra! Ní gá duit aon taithí cláir
    roimh ré, agus is féidir leat ríomhaire glúine nó Chromebook a úsáid. '
  tutorial_tlccc_longdescription: Stóráiltear sonraí ar ríomhairí mar shraitheanna
    fada carachtair - ar deireadh thiar mar dhénártha 1s agus 0s. Is é an smaoineamh
    le comhbhrú ná go n-úsáideann muid algartam chun an bealach a léirítear an fhaisnéis
    a athrú ionas go mbeidh gá le níos lú carachtair chun an fhaisnéis chéanna a stóráil.
  tutorial_tlcdoodle_longdescription: 'Is minic a ghintear radharcra i scannáin ar
    ríomhaire. Ar smaoinigh tú riamh conas a dhéanann siad é? An chéad uair eile a
    fhaigheann tú féin ag tarraingt doodles, tarraing doodle algartamach agus halgartaim
    a iniúchadh chun nádúr a tharraingt. Is iad na halgartaim athchúrsach: is é sin
    cur síos siad céim amháin agus ansin insint duit ach a tharraingt ar an chéad
    chéim eile ar an mbealach céanna, tar éis an algartam ó thús.'
  tutorial_tlcpunch_longdescription: Taispeáin cé chomh luath agus a bhí ríomhairí
    in ann sonraí atá stóráilte ar chártaí punchártaí a fháil agus a thaispeáint gurb
    é an algartam céanna é leis an cleas draíochta i nGníomhaíocht 'Dream' Magician
    na hAstráile. Tá sé mar aidhm aige a thaispeáint ar bhealach amhairc conas a oibríonn
    algartam cuardaigh. Lena linn sin a léiriú duit úsáid phraiticiúil na n-uimhreacha
    dénártha, a roinnt agus algartam conquer do chuardach agus iniúchadh a dhéanamh
    ar an trick smaointeoireacht ríomhaireachtúil réitigh a aistriú idir réimsí faidhbe.
  tutorial_finchfract_longdescription: Úsáideann an ghníomhaíocht seo athchúrsáil
    chun fractals Koch a tharraingt leis an robot Finch. Glacann sé leis gur tugadh
    isteach an smaoineamh athfhillteach do mhic léinn, ach cuideoidh sé leis an ngníomhaíocht
    seo a chríochnú leo tuiscint níos doimhne ar an gcoincheap seo a fhorbairt trí
    léiriú fisiceach ar athchúrsáil. Tá an ghníomhaíocht seo oiriúnach do mhic léinn
    a dhéanann cúrsaí eolaíochta ríomhaireachta tosaigh nó ardleibhéil a úsáideann
    Python nó Java.
  tutorial_tlcmind_longdescription: Tugann sé seo úsáid réasúnaíocht loighciúil isteach
    trí ailgéabar a úsáid chun a chruthú go n-oibríonn algartam i gcónaí. Taispeánann
    sé conas is féidir astarraingt agus réasúnaíocht loighciúil a úsáid chun halgartaim
    a mheas.
  tutorial_tlctelebot_longdescription: Léiríonn an cleas seo an chaoi a bhféadfadh
    rudaí simplí a bheith ró-chasta dár gcuid brains a ghlacadh isteach. Prionsabal
    dearaidh tábhachtach is ea gur chóir go mbeadh comhéadain soiléir agus simplí,
    gan a bheith cluttered. Léiríonn sé freisin gnéithe den smaointeoireacht ríomhaireachtúil
    amhail an fhadhb a shimpliú agus an tábhacht a bhaineann le daoine a thuiscint.
  tutorial_tlcaus_longdescription: Tugann an ghníomhaíocht seo raon coincheapa ríomhaireachta
    isteach ar bhealach i gcuimhne. Tugann sé cleas draíochta isteach agus léiríonn
    sé conas is féidir astarraingt, réasúnaíocht loighciúil agus samhaltú ríomhaireachtúil
    a úsáid chun na hoibreacha algartam a sheiceáil. In éineacht leis an ngníomhaíocht
    'Cuardach Cártaí Punch' tugtar isteach algartam deighilte agus conquer a úsáideann
    ríomhairí luatha.
  tutorial_tlcmicro_longdescription: Is féidir an físeán seo a úsáid mar réamhrá ginearálta
    ar idirghníomhaíocht ríomhaire daonna (HCI) agus go háirithe cén fáth go bhfuil
    an oiread sin giuirléidí níos deacra a úsáid ná mar is gá. Déanann an dearadh
    difríocht agus tá sé tábhachtach go ndéantar comhéadain a mheas chun a sheiceáil
    go bhfuil siad éasca le húsáid.
  tutorial_imathematician_longdescription: "Tugann an ghníomhaíocht seo faoi stiúir
    an mhúinteora deis do dhaltaí cur chuige traschuraclaim a úsáid i leith na ríomheolaíochta
    agus na matamaitice.  \n\nCruthóidh daltaí clár ríomhaireachta chun éagsúlacht
    d'fhadhb cháiliúil a réiteach i mbrainse den Mhatamaitic (Teoiric Cluiche), ar
    a dtugtar Aincheist na bPríosúnach.\n"
  tutorial_tlcmagic_longdescription: 'Agus iniúchadh á dhéanamh ar an gcaoi a n-oibríonn
    an draíocht, foghlaimíonn tú faoi smaointeoireacht ríomhaireachtúil: go háirithe
    an tábhacht a bhaineann le meastóireacht ar smaointeoireacht algartamach. Déanann
    tú iniúchadh ar thástáil agus ar anailís ghuaise. Taispeánann an cleas draíochta
    an chaoi a gcaithfidh eolaithe ríomhaireachta, innealtóirí (agus magicians) a
    halgartaim a sheiceáil go maith. Caithfidh siad smaoineamh go cúramach ar an gcaoi
    a bhféadfadh rudaí dul mícheart chomh maith le seiceáil a rachaidh siad i gceart.'
  tutorial_scratchmus_longdescription: Le Scratch, is féidir leat a chruthú do cluichí
    idirghníomhacha féin, scéalta, beochan-- agus iad a roinnt le do chairde. Chun
    tús a chur leis, déan tionscadal ceoil idirghníomhach. Tá cártaí gníomhaíochta
    agus treoir cheardlainne ar fáil saor in aisce freisin ar scratch.mit.edu
  tutorial_scratchanim_longdescription: Le Scratch, is féidir leat a chruthú do cluichí
    idirghníomhacha féin, scéalta, beochan-- agus iad a roinnt le do chairde. Chun
    tús a chur, beochan na litreacha d'ainm, ceannlitreacha, nó focal is fearr leat.
    Tá cártaí gníomhaíochta agus treoir ceardlainne ar fáil saor in aisce ar scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'Le Scratch, is féidir leat a chruthú do cluichí
    idirghníomhacha féin, scéalta, beochan-- agus iad a roinnt le do chairde. Chun
    tús a chur, foghlaim conas a dhéanamh do charachtar ag eitilt féin. Tá cártaí
    gníomhaíochta agus treoir ceardlainne ar fáil saor in aisce ar scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Déan do bharr anuas cluiche shooter stuara féin.
    Tosaigh ag cláir an t-iasc a bhogadh suas agus síos nuair a bhíonn na heochracha
    arrow brúite, ansin cód na siorcanna a bheith ag snámh ar fud an scáileán. Feicfidh
    tú personalize an cluiche trí shócmhainní saincheaptha don laoch, an villain,
    agus an cúlra. D'fhéadfaí do cluiche a shocrú ag an trá, san fhoraois, nó fiú
    i spás amuigh!
  tutorial_grokffpython_longdescription: 'Tá an ghníomhaíocht seo deartha chun do
    chéad chlár taithí a thabhairt duit, agus tá sé deartha go speisialta le haghaidh
    Uair an Chóid. Bain úsáid as an Python teanga cláir agus treoir a turtar a tharraingt
    snowflakes iontach le cód! '
  tutorial_grokffblock_longdescription: Tá an ghníomhaíocht seo deartha chun do chéad
    chlár taithí a thabhairt duit, agus tá sé deartha go speisialta le haghaidh Uair
    an Chóid. Tógáil cláir ag baint úsáide as bloic cairdiúil agus treoir a turtle
    a tharraingt snowflakes iontach le cód!
  tutorial_grokeliza_longdescription: Tá an ghníomhaíocht seo deartha chun do chéad
    chlár taithí a thabhairt duit, agus tá sé deartha go speisialta le haghaidh Uair
    an Chóid. Bain úsáid as an Python teanga cláir a thógáil chatbot cairdiúil ar
    a dtugtar “Eliza”.
  tutorial_tynkercan_longdescription: Déan cluiche gunna uamhnach 2-imreoir agus dúshlán
    do chairde a imirt in éineacht leat! Feicfidh tú tús a chur le leagan páirteach
    cláraithe an chluiche, mar sin ní mór duit chun clár an gunna ar chlé. Nuair a
    bheidh an dá gunnaí móra agat ag lámhaigh, bunóidh tú ardáin agus earraí eile
    le cnagadh. Déan é do chuid féin trí ghnéithe breise a chur leis agus an téama
    a shaincheapadh!
  tutorial_grokflags_longdescription: Tá an ghníomhaíocht seo deartha chun do chéad
    chlár taithí a thabhairt duit, agus tá sé deartha go speisialta le haghaidh Uair
    an Chóid. Úsáid an Python teanga cláir agus a mhodúl turtar chun bratacha a tharraingt
    ó gach cearn den domhan!
  tutorial_robomind_longdescription: 'Foghlaimíonn an scoláire buneilimintí na gclár
    trína róbat fíorúil féin a rialú. Tá an cúrsa ar líne féinchuimsitheach go hiomlán
    le cur i láthair gearr, scannáin, tráth na gceist agus treoir/leideanna uathoibríocha
    chun cabhrú leis na cleachtaí cláir. '
  tutorial_adventureq_longdescription: 'Is plean ceachta é Eachtraíochta le Q do mhúinteoirí
    (nó d''aon duine) le húsáid chun loighic cláir a thabhairt isteach i suíomh grúpa.
    Is éard atá sa ghníomhaíocht de quests éagsúla do na páistí a chur i gcrích. Kids
    fhoghlaim an orduithe bunúsacha trí chabhrú Q an eachtrannach ina eachtraíochta
    foraoise. '
  tutorial_khan-es_longdescription: Foghlaim na bunghnéithe cláir JavaScript agus
    a chruthú líníochtaí spraoi le do chód. Déan é leat féin nó le do rang!
  tutorial_kpt_longdescription: Foghlaim na bunghnéithe cláir JavaScript agus a chruthú
    líníochtaí spraoi le do chód. Déan é leat féin nó le do rang!
  tutorial_kpl_longdescription: Foghlaim na bunghnéithe cláir JavaScript agus a chruthú
    líníochtaí spraoi le do chód. Déan é leat féin nó le do rang!
  tutorial_khe_longdescription: Foghlaim na bunghnéithe cláir JavaScript agus a chruthú
    líníochtaí spraoi le do chód. Déan é leat féin nó le do rang!
  tutorial_kfr_longdescription: Foghlaim na bunghnéithe cláir JavaScript agus a chruthú
    líníochtaí spraoi le do chód. Déan é leat féin nó le do rang!
  tutorial_app-inventor_longdescription: Siamsaíocht, ranganna teagaisc físeán tapa
    siúl tú trí thógáil trí apps simplí do do ghuthán Android nó tablet. Deartha do
    novices agus saineolaithe araon, beidh an uair an chloig de chód a gheobhaidh
    tú réidh chun tús a thógáil do apps féin sula mbeidh a fhios agat é. Samhlaigh
    roinnt do bunú app féin le do chairde! Tá na gníomhaíochtaí seo oiriúnach do dhaoine
    aonair agus do mhúinteoirí atá i gceannas ar ranganna.
  tutorial_blockly_longdescription: ríomhairí Got le mall (nó nach bhfuil ann) rochtain
    ar an Idirlíon? Íoslódáil an leagan as líne de Cluichí Blockly - is féidir comhad
    ZIP amháin 3MB a luchtú ar aon ríomhaire nó a úsáid as bata cuimhne.
  tutorial_tynker_longdescription: Imir cluichí códaithe spraoi le foghlaim chun cód
    a dhéanamh. Bain úsáid as cláir a chur i gcrích Monster spooktacular fiach scavenger
    Ard, clár Rothaí te carr, plean do straitéis cogadh i gcoinne goblins invading,
    agus arrachtaigh fiú cath. Foghlaim príomhchoincheapa cláir agus scileanna smaointeoireachta
    ríomhaireachtúla agus tú ag imirt. Ansin a thógáil do cluichí féin agus iad a
    roinnt le cairde!
  tutorial_baypt_longdescription: Cód Baymax
  tutorial_code-combat_longdescription: Defeat ogres a fhoghlaim Python nó JavaScript
    sa chluiche cláir eipiciúil!
  tutorial_mky_longdescription: Foghlaim agus múineadh códaithe i CoffeeScript, teanga
    cláir fíor-domhan. Is CodeMonkey spraoi, cluiche a bhuaigh duaiseanna, oiriúnach
    do gach duine, le nó gan aon taithí códaithe. Beidh ardán oiriúnaitheach CodeMonkey
    ar a thabhairt duit go léir na treoracha agus leideanna de dhíth ort, agus beidh
    tú ar luaíocht scóir réalta. Scríobh cód. Catch bananaí. Sábháil an domhain.
  tutorial_pirates_longdescription: 'Is Captaen Hack pirate lorg Treasure. Scríobhann
    sé léarscáileanna taisce freisin, agus scríobhann sé iad siúd cosúil le cód scríbhneoireachta.
    Úsáideann sé (an t-imreoir) “cód bradach” chuige seo. Is teanga cláir siombalbhunaithe
    í, a úsáidtear le haghaidh treoracha agus fiú iompraíochtaí AI. Is cuid lárnach
    den chluiche iad gluaiseachtaí, lúba, GO-TO, fíor-ráitis bréagacha/bréagacha.
    Treoraítear na himreoirí trí rang teagaisc agus cuirtear i láthair iad do na posibilities,
    céim ar chéim. Níl aon réiteach ceart ann do na leibhéil teagaisc, ionas gur féidir
    leis an úsáideoir cibé réiteach is maith leo a roghnú. '
  tutorial_csfirst_longdescription: Cruthaigh scéal faoi dhá charachtair ar muir.
    Beochan an t-uisce, agus a shaincheapadh ar an radharcra a chur ar do urlár féin.
    Bain úsáid as cód a insint ar an scéal is mian leat a insint!
  tutorial_loopedy_longdescription: Is é an sprioc atá ag ríomhchláraitheoir maith
    clár a scríobh atá gearr, soiléir agus éifeachtach agus is féidir. Sa cheacht
    seo, foghlaimeoidh na mic léinn conas cláir a scríobh ag úsáid lúba.
  tutorial_dsw_longdescription: Foghlaim conas droids a chlárú, agus do chluiche Star
    Wars féin a chruthú i réaltra i bhfad, i bhfad ar shiúl.
  tutorial_dswb_longdescription: Foghlaim conas droids a chlárú, agus do chluiche
    Star Wars féin a chruthú i réaltra i bhfad, i bhfad ar shiúl.
  tutorial_ssw_longdescription: Foghlaim conas droids a chlárú, agus do chluiche Star
    Wars féin a chruthú i réaltra i bhfad, i bhfad ar shiúl.
  tutorial_sswb_longdescription: Foghlaim conas droids a chlárú, agus do chluiche
    Star Wars féin a chruthú i réaltra i bhfad, i bhfad ar shiúl.
  tutorial_kodable-unplugged_longdescription: 'Deartha le húsáid le gnáthpháipéar,
    is réamhrá é an Frenzy FuzzFamily ar loighic cláraithe do pháistí 5 agus suas.
    Ba chóir do mhúinteoir an cluiche a mhíniú, ansin cláraíonn mic léinn comhpháirtí
    chun cúrsa constaicí simplí a chur i gcrích. '
  tutorial_scratch_longdescription: Le Scratch, is féidir leat do chluichí idirghníomhacha
    féin, scéalta, beochan a chruthú - agus iad a roinnt le do chairde. Chun tús a
    chur, bheochan d'ainm, a chruthú radharc rince, nó a dhéanamh hide-agus-lorg cluiche
    featuring Cartoon Network Táimid Bears Bare!
  tutorial_bayes_longdescription: Grandes Laochra
  tutorial_gumball_longdescription: Cruthaigh scéal nó cluiche a dhéanamh le Play
    Lab! Déan carachtair gumball bogadh, fuaimeanna a dhéanamh, pointí scór, agus
    fiú bananaí caith!
  tutorial_hrm_longdescription: |-
    Is Meaisín Acmhainní Daonna cluiche bhfreagra. I ngach leibhéal, tugann do Boss tú post. Déan é a uathoibriú trí d'oibrí beag oifige a chlárú! Má éiríonn leat, beidh tú a chur chun cinn suas go dtí an chéad leibhéal eile do bhliain eile oibre i bhfoirgneamh oifige ollmhór. Comhghairdeas!

    Ná bíodh imní ort má tá tú riamh cláraithe roimh - tá cláir ach bhfreagra a réiteach. Má tá tú stiall ar shiúl go léir na 1 agus 0 agus scary lúibíní squiggly, tá cláir i ndáiríre simplí, loighciúil, álainn, agus rud éigin gur féidir le duine ar bith a thuiscint agus ag spraoi leis!
  tutorial_ice-age_longdescription: Cruthaigh scéal nó cluiche a dhéanamh le Play
    Lab! Déan carachtair Ice Age bogadh, fuaimeanna a dhéanamh, pointí scór, agus
    fiú calóga sneachta caith!
  tutorial_koapp_longdescription: Is cluiche iPad féin-threoraithe é Kodable a thugann
    páistí 5+isteach do bhuneilimintí cláraithe. Is fearr is féidir múinteoir nó tuismitheoir
    a bheith in aice láimhe, ach ní gá.
  tutorial_lightbot-intl_longdescription: Foghlaim croí loighic cláir, ag tosú ó chláir
    Super-bhunúsach, d'aois 4+, ar iOS nó Android (nó bhrabhsálaí Gréasáin). Foghlaim
    conas orduithe a sheicheamh, patrúin a aithint, nósanna imeachta a úsáid, agus
    lúba a úsáid!
  tutorial_rmc_longdescription: Úsáid bloic cód chun Alex nó Steve a thógáil ar eachtra
    tríd an domhan Minecraft seo.
  tutorial_smc_longdescription: Úsáid bloic cód chun Alex nó Steve a thógáil ar eachtra
    tríd an domhan Minecraft seo.
  tutorial_minecraft-2016_longdescription: Tóg cluiche Minecraft. Cruthaigh do leaganacha
    féin de sicín, caoirigh, creepers, zombies agus níos mó.
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un "Vocabulario Robot"
    predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento
    ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones
    as&iacute; como la valiosa habilidad de depuraci&oacute;n.
  tutorial_pixie_longdescription: Uair an Chóid teagaisc le Pixie
  tutorial_play_longdescription: Cruthaigh scéal nó cluiche a dhéanamh le Play Lab!
    Déan ainmhithe, pirates, zombies, ninjas, agus go leor carachtair níos mó bogadh,
    fuaimeanna a dhéanamh, pointí scór, agus fiú fireballs caith!
  tutorial_robomind-nl_longdescription: 'Foghlaimíonn an scoláire buneilimintí na
    gclár trína róbat fíorúil féin a rialú. Tá an cúrsa ar líne féinchuimsitheach
    go hiomlán le cur i láthair gearr, scannáin, tráth na gceist agus treoir/leideanna
    uathoibríocha chun cabhrú leis na cleachtaí cláir. '
  tutorial_spheroi_longdescription: Fáilte go dtí do chéad ghníomhaíocht bloic! Is
    áit iontach é seo le tosú d'fhormhór na n-úsáideoirí, agus is féidir é a úsáid
    le haghaidh “Uair an Chóid.” Lean na céimeanna chun forbhreathnú a fháil ar an
    aip, foghlaim conas cláir a chruthú ag baint úsáide as blocchódú, agus tuiscint
    a fháil ar lúba agus oibreoirí.
  tutorial_spherol_longdescription: Foghlaimeoidh tú úsáid nua do na soilse ar do
    róbat. Sa ghníomhaíocht seo, beidh tú a thógáil clár sníomh barr áit a mbeidh
    an ráta casadh gyroscopic rialú na soilse is mó, agus beidh tú ag úsáid na coincheapa
    normalú agus luach iomlán. Is gníomhaíocht iontach é seo tar éis duit Bloic 2
    a chomhlánú, agus is féidir é a úsáid le haghaidh “Uair an Chóid.”
  tutorial_spherov_longdescription: Tá sé in am cluiche clasaiceach eile faoi thiomáint
    ag Sphhero. Foghlaim conas athróga a úsáid, lúb go dtí, agus randamacht laistigh
    de theorainneacha chun Prátaí Te a thabhairt beo. Nuair atá tú déanta go léir,
    grab roinnt cairde agus tús tossing. Ná bheith gafa leis an Sphero nuair a ritheann
    an t-am amach!
  tutorial_swb_longdescription: Foghlaim conas droids a chlárú, agus do chluiche Star
    Wars féin a chruthú i réaltra i bhfad, i bhfad ar shiúl.
  tutorial_build-a-galaxy_longdescription: Foghlaim conas droids a chlárú, agus do
    chluiche Star Wars féin a chruthú i réaltra i bhfad, i bhfad ar shiúl.
  tutorial_alicesims_longdescription: 'Lean an próiseas táirgthe beochana ó storyboarding
    go cláir le Alice agus The Sims. Lig cruthaitheacht agus scéalaíocht do chuid
    foghlama a thiomáint i dtimpeallacht tarraing agus scaoil códaithe. Beidh an tionscadal
    tú a threorú tríd an méid is scéil, aistriú scéal-chlár isteach i script ríomhchláraithe,
    agus conas a clár beochan 3D gearr. '
  tutorial_tchr_longdescription: Anois go ndearna na mílte oideachasóirí iarracht
    ar Uair an Chóid, tá go leor seomraí ranga réidh le haghaidh gníomhaíochtaí níos
    cruthaithí, níos lú a oireann do gach gníomhaíocht a mhúineann bunghnéithe na
    heolaíochta ríomhaireachta. Le cuidiú le múinteoirí inspioráid a fháil, bhailíomar
    agus choimeáraíomar pleananna ceachta agus gníomhaíochta uair an chloig faoi stiúir
    múinteoirí atá deartha le haghaidh réimsí éagsúla ábhair do sheanóirí Uair an
    Chóid.
  tutorial_robogame_longdescription: Dúshlán do scoil chun dul san iomaíocht sna Cluichí
    robot! Beidh an scoláire san iomaíocht i sraith gníomhaíochtaí ar théama matamaitice
    ina n-úsáideann siad Dash and Dot chun fadhb a réiteach agus pointí a thuilleamh
    dóibh féin, dá ngrád, agus/nó dá scoil.
  tutorial_tap_longdescription: Foghlaim na bunghnéithe a bhaineann le códú le ceann
    dár sé shraith bhfreagra spraoi. Ansin roghnaigh ó níos mó ná 100 bunleibhéal,
    idirmheánach, agus ranganna teagaisc chun cinn. Tagann treoracha céim ar chéim
    leis na ranganna teagaisc seo chun tionscadail líníochta, ceoil, beochana, scéalaíochta,
    fisice agus cluiche stuara a chruthú. Nuair a bheidh tú déanta, is féidir leat
    do thionscadail a fhoilsiú agus iniúchadh a dhéanamh ar a bhfuil á dhéanamh ag
    páistí eile inár bpobal lán-stiúrtha.
  tutorial_cintl_longdescription: Foghlaim na coincheapa bunúsacha na Ríomheolaíochta
    le tarraing agus cláir titim. Is é seo an cluiche-mhaith, teagaisc féin-dírithe
    starring léachtaí físeán ag Bill Gates, Mark Zuckerberg, Éin Angry agus Plandaí
    vs Zombies. Foghlaim lúbanna athsheolta, coinníollacha, agus halgartaim bhunúsacha.
    Ar fáil i 37 teanga.
  tutorial_itchstop_longdescription: Beimid ag úsáid Itch chun ár dtionscadail beochana
    fráma stad féin a thógáil. Tabhair faoi deara go moltar cluasáin don chúrsa seo.
    Bainfimid úsáid as roinnt sprites atá ann cheana féin a thacaíonn le beochan agus
    a thaispeáint ar an cód is gá dúinn a chur le beochan ár carachtair. Beidh muid
    ag dul freisin thar conas a chruthú ar ár n-éifeachtaí beochan an-féin agus líníochtaí.
    Beidh muid ag foghlaim conas a athrú éadaí sprite i scratch arís agus arís eile
    le haghaidh éifeachtaí beochan (cosúil le beochan smeach-leabhar) agus an cód
    taobh thiar de. Tá gach treoir atá laistigh den timpeallacht Itch mar sin níl
    aon ghá a bheith scáileáin athrú a leanúint chomh maith leis an tionscadal.
  tutorial_tynkerpn_longdescription: Lean Peep agus é ag iniúchadh an domhan mór ar
    fud an domhain! Sa tionscadal seo, beidh tú a chruthú radharc idirghníomhach ina
    Peep théann ar siúl nádúr agus feiceann go leor de na míreanna suimiúla. Feicfidh
    tú a dhéanamh míreanna éagsúla a thaispeáint suas nó imíonn siad ag brath ar an
    áit a bhfuil Peep ag siúl. Is féidir leat a dhéanamh fiú na míreanna labhairt
    agus ceol a chur le do radharc!
  tutorial_tynkerpd_longdescription: An bhfuil tú réidh a dhéanamh Peep agus a chairde
    rince? Foghlaim conas cód a úsáid chun na héin a bheochan. Sa tionscadal seo,
    úsáidfidh tú cultacha agus moilleanna chun na héin, fráma amháin a bheochan ag
    an am. Is féidir leat a chur ar do chúlra féin agus ceol agus fiú a dhéanamh Peep
    agus a chairde labhairt!
  tutorial_persistence_longdescription: Is minic a bhíonn fadhbanna nua agus gan réiteach
    deacair go leor. Más mian linn aon seans a bheith againn rud éigin a dhéanamh
    cruthaitheach, úsáideach agus cliste, ansin caithfimid a bheith toilteanach fadhbanna
    crua a ionsaí fiú má chiallaíonn sé go dteipeann cúpla uair sula n-éireoidh linn.
    Múineann an ceacht seo nach é deireadh turais an teip, ach leid ar conas a éireoidh
    leis.
  tutorial_getloopy_longdescription: Is bealach áisiúil iad lúba chun cur síos a dhéanamh
    ar ghníomhartha a athdhéanann líon áirithe uaireanta. Sa cheacht seo, cleachtfaidh
    mic léinn tacair gníomhartha a thiontú ina lúb amháin.
  tutorial_createface_longdescription: Is é aidhm na gníomhaíochta seo a léiriú cé
    chomh casta is féidir iompar a chlárú trí roinnt rialacha simplí a úsáid. Taispeánann
    sé freisin an chaoi a bhfuil cláir ach rialacha ina dhiaidh ríomhairí agus go
    sonrach tugtar isteach cláir réad-bhunaithe. Taispeánann an ghníomhaíocht conas
    is féidir briseadh clár i rudaí a bheith i bhfad níos éasca a scríobh ná ag iarraidh
    a scríobh sé in aon turas amháin. Faigheann an rang roinnt clár simplí a scríobh
    chun an duine a chruthaigh siad a rialú.
  tutorial_happymaps_longdescription: Ag an fhréamh de gach eolaíocht ríomhaireachta
    rud ar a dtugtar algartam. Is féidir leis an focal “algartam” fuaime cosúil le
    rud éigin casta, ach i ndáiríre tá sé ach liosta de na treoracha gur féidir le
    duine éigin a leanúint a bhaint amach toradh. Chun bonn láidir a sholáthar don
    chuid eile d'oideachas eolaíochta ríomhaireachta do mhic léinn, táimid chun díriú
    ar chaidreamh slán a thógáil le halgartaim.
  tutorial_moveit_longdescription: Cuideoidh an ceacht seo le mic léinn a thuiscint
    go dteastaíonn teanga choiteann uathu chun treoracha soiléire a thabhairt. Cleachtfaidh
    mic léinn rialú a chéile trí mheascán simplí de ghothaí láimhe a úsáid. Chomh
    luath agus a thuigeann siad an teanga, tosóidh siad ag “ríomhchlárú” a chéile
    trí iliomad treoracha a thabhairt roimh ré.
  tutorial_bigevent_longdescription: Is bealach iontach iad imeachtaí chun éagsúlacht
    a chur le algartam réamhscríofa. Uaireanta, ba mhaith leat do chlár a bheith in
    ann freagra a thabhairt ar an úsáideoir go díreach nuair is mian leis an úsáideoir
    é a. Is é sin cad iad na himeachtaí do.
  tutorial_gpp_longdescription: De réir “cláir” chéile chun pictiúir a tharraingt,
    beidh mic léinn tús a thuiscint cad cláir i ndáiríre faoi. Tosóidh an ghníomhaíocht
    trí mhic léinn a threorú dá chéile cearnóga a dhathú ar ghrafpháipéar mar iarracht
    pictiúr atá ann cheana a atáirgeadh.
  tutorial_foosgame_longdescription: Cód do chluiche físeán féin le CodeSpark Acadamh
    le trealamh Cluiche nua The Foos '. Treoraíonn an ghníomhaíocht seo dearadh cluiche
    úrnua do dhaltaí ag baint úsáide as cur chuige “péint-ar-uimhreacha”. Leanfaidh
    mic léinn na leideanna ar an scáileán chun cluiche físeáin spraoi a dhearadh agus
    a chlárú ar féidir leo a roinnt lena dteaghlach agus lena gcairde.
  tutorial_solopython_longdescription: Foghlaim Basics Python ag baint úsáide as an
    chéad dá mhodúl ar app Python SoloLearn ar, plé agus tuairimí i gcomhairle chun
    cabhrú leat tuiscint níos fearr a fháil, samplaí cód reáchtáil sa tiomsaitheoir
    chun cabhrú le coinneáil ábhar. Scríobh agus tiomsú clár simplí a thógann d'ainm
    mar ionchur, comhaireamh ar líon na litreacha, agus aschur an toradh. Comhroinn
    agus upvotes pobail a fháil.
  tutorial_kodableint_longdescription: Foghlaimeoidh an scoláire faoi ról ríomhchláraitheora
    maidir le feidhmiú meaisíní. Díreoidh an scoláire ar sheicheamh agus ar chleachtas
    ag tabhairt treoracha in ord. Cuimsíonn an ghníomhaíocht seo cleachtas grúpa neamhphlugáilte,
    chomh maith le cleachtas neamhspleách ar an scáileán.
  tutorial_kodableadv_longdescription: Rachaidh an scoláire i mbun ceachtanna atá
    oiriúnach ó thaobh na forbartha de ar choincheapa cláir ardleibhéil amhail lúba,
    feidhmeanna, athróga agus cláir atá dírithe ar réada. I measc na gceachtanna bhí
    teagasc neamhphlugáilte, cleachtas treoraithe, agus cleachtas neamhspleách ar
    an scáileán.
  tutorial_tynkertj_longdescription: Foghlaim Python chun cabhrú le Fletch satchels
    deannaigh pixie a bhailiú chun rúndiamhair an jungle a dhíghlasáil agus na hoileáin
    a chur ar ais chuig a n-áilleacht bhunaidh. Úsáidfidh tú orduithe Python agus
    comhréir chun puzail a réiteach agus tú ag nascleanúint Fletch trí na hoileáin
    agus na plandaí carnacha a sheachaint. Chomh maith leis an mbealach seo, cleachtfaidh
    tú scileanna smaointeoireachta ríomhaireachtúla agus algartamach.
  tutorial_wolframa_longdescription: Sa ghníomhaíocht seo, cruthóidh tú foirm gréasáin
    a ríomhann d'aois i laethanta, uaireanta, nanashoicindí, aon aonad ama a shonraíonn
    tú!
  tutorial_wolframm_longdescription: Sa ghníomhaíocht seo, cruthaíonn an scoláire
    séiseanna randamacha ag úsáid scálaí agus uirlisí ceoil éagsúla. Cruthaigh ceol
    trí chód!
  tutorial_wolframspi_longdescription: Sa ghníomhaíocht seo, tá sraith céimeanna le
    cód réidh le rith. Tosaíonn na mic léinn le píosa cód a oibríonn, agus ansin déanann
    siad é a mhodhnú chun rudaí éagsúla a dhéanamh. Is féidir le mic léinn séiseanna
    a imirt bunaithe ar dhigit an PI agus iniúchadh a dhéanamh ar an gcuma atá ar
    PI ag baint úsáide as go leor uirlisí ceoil.
  tutorial_wolframsph_longdescription: Déan iniúchadh grafaicí 3D sa ghníomhaíocht
    seo agus do chruthanna féin a chruthú.
  tutorial_wolframp_longdescription: Déan iniúchadh ar chruthanna éagsúla polagáin
    a chruthú sa ghníomhaíocht seo.
  tutorial_wolframn_longdescription: Sa ghníomhaíocht seo, forbraíonn mic léinn gineadóir
    ainm a athraíonn a n-ainm go hainmneacha ninja.
  tutorial_soloweb_longdescription: Téigh chuig www.sololearn.com agus apps HTML agus
    CSS a shuiteáil nó na ceachtanna ábhartha a oscailt ar an ngréasán (Is féidir
    le húsáideoirí Android an aip aontaithe SoloLearn a shuiteáil). Comhlánaigh 2
    mhodúl (Forbhreathnú agus Basics HTML) i modúil HTML agus 2 (Na Basics and Working
    W/Text) agus an chéad cheacht 5 den 3ú modúl (Airíonna) i CSS. Faigh an teimpléad
    ag https://code.sololearn.com/WKeg2CtzpRts/ agus lean na treoracha.
  tutorial_khanweb_longdescription: 'Acadamh Khan: Leathanaigh ghréasáin múineann
    tú conas a leathanaigh ghréasáin a dhéanamh le clibeanna HTML agus CSS, ag críochnú
    suas a dhéanamh do chárta beannachta an-féin.'
  tutorial_khandata_longdescription: 'Khan Academy: Bunachair Múineann tú chun sonraí
    a ionramháil i mbunachar sonraí agus a dhéanamh do stóráil saincheaptha féin.'
  tutorial_googlelogo_longdescription: Úsáid do chruthaitheacht agus do shamhlaíocht
    chun lógó Google a thabhairt beo ag úsáid cód. Déan na litreacha rince, scéal
    a insint nó cluiche a chruthú. Le Scratch agus CS Gcéad dul síos, is féidir le
    duine ar bith a bheith ina dearthóir agus Ríomhchláraitheoir don lá!
  tutorial_playtune_longdescription: Úsáidtear teanga bloic chun puzail cheoil a réiteach
    trí chód a scríobh chun foinn a imrítear ar mhéarchlár pianó a mheaitseáil. Seicheamh,
    roghnú, agus halgartaim athrá atá de dhíth a réiteach ar an puzzles. Tar éis an
    9ú leibhéal, is féidir le húsáideoirí a gcuid fonn féin a chruthú agus é a íoslódáil
    mar aip do ghléas Android. Is féidir le mic léinn an aip a mhodhnú freisin trí
    nasc a leanúint le cód foinse App Aireagóir.
  tutorial_computeit_longdescription: A ligean ar róil athrú. An uair seo TÚ an ríomhaire!
    Na cláir a léamh agus a léirmhíniú chun an ruthag ceart a aimsiú agus na dúshláin
    a bhuachan. Beidh ort do chumas iomasach a dhíriú agus a úsáid chun roinnt croíchoincheapa
    cláir a thuiscint.
  tutorial_codesterssj_longdescription: Sa ghníomhaíocht seo, úsáideann mic léinn
    ár bhfoireann uirlisí tarraing-go-téacs chun códú a thosú i Python láithreach!
    Agus iad ag obair trí ghníomhaíochtaí tógála scileanna tosaigh, tosaíonn an scoláire
    ag foghlaim faoi chomhréir bunúsach, athróga agus imeachtaí! Beidh siad úsáid
    sprites il a chur ar bun scéal ag insint joke gur féidir leo a roinnt lena gcairde!
    * Éilíonn comhroinnt leictreonach clárú mac léinn.
  tutorial_cmchat_longdescription: Bí i moncaí robot i gcúrsa uair an chloig áit a
    bhfoghlaimeoidh tú buneilimintí na gclár Python agus chatbot. Sa ghníomhaíocht,
    rachaidh tú ar aghaidh trí chúrsa 15 aclaíochta ina bhfoghlaimeoidh tú conas do
    chatbot trivia féin a chlárú.
  tutorial_tynkerdb_longdescription: Roghnaigh Dragon, ansin dul ar rompu Treasure.
    Soinneáin trí constaicí agus a fháil fionnuar cumhacht-ups mar atá tú turas trí
    jungle mystical. Foghlaim seicheamhú, lúba, loighic choinníollach, agus scileanna
    debugging feadh na slí.
  tutorial_cmbuild_longdescription: Tóg do chuid scileanna códaithe go dtí an chéad
    leibhéal eile trí fhoghlaim a thógáil do chluichí féin. Sa chúrsa seo, foghlaimeoidh
    tú comhéadan úsáideora méarchláir agus meicnic cluiche agus tú ag tógáil cluiche
    Super Mario™ -styled. Ina dhiaidh sin, beidh tú in ann a roinnt do chluiche!
  tutorial_robotrattle_longdescription: Múineann Robot Rattle do mhic léinn robot
    atá insamhalta go hiomlán fisiciúil a oibriú le cabhair ó theanga códaithe amhairc
    trí bhloic a tharraingt agus a ligean go héasca chun treoracha cód a scríobh.
    Cuirtear mic léinn isteach sa róbat agus a chuid hailt éagsúla gluaiseachta, agus
    foghlaimíonn siad a chuid hailt a bhogadh le huillinneacha a úsáid. Is féidir
    leis an robot a bhrú agus rudaí grab d'fhonn iad a threorú chuig an sprioc, ach
    freisin briseadh má bhog sé i gcoinne constaicí. Tá an ghníomhaíocht seo dírithe
    ar pháistí in aois 13+ agus tugann sé léargas atá éasca le tuiscint ar iompar
    coirp agus róbataic. Ar a bharr sin, beidh duine ar bith a bhfuil fón cliste agus
    headset VR soghluaiste in ann féachaint ar an robot lánscála a chomhlíonann an
    cód scríofa.
  tutorial_codestersh_longdescription: Sa ghníomhaíocht seo, atá deartha chun códaitheoirí
    a thosú, úsáideann mic léinn foireann uirlisí tarraing-go-téacs chun códú a thosú
    i Python láithreach! Ar dtús, oibrigh trí roinnt gníomhaíochtaí tógála scileanna
    ina bhfoghlaimíonn tú conas orduithe a shannadh agus a mhodhnú do do sprite. Ansin,
    cláraigh d'orduithe féin chun ealaín leictreonach inroinnte a chruthú! * Éilíonn
    Comhroinnt clárú mac léinn.
  tutorial_codehsdigipixel_longdescription: Foghlaim conas a stóráiltear agus a thaispeántar
    íomhánna ar ríomhairí ag úsáid picteilíní. Déan iniúchadh ar an gcaoi a ndéantar
    íomhánna a ionchódú mar ghreille luachanna datha, agus déan d'íomhánna digiteacha
    féin ag úsáid cóid dathanna dénártha agus heicsidheachúlach!
  tutorial_ccbinary_longdescription: Déan cluiche Scratch ina imríonn tú nótaí amhrán
    agus iad ag scrollú síos an stáitse. Feicfidh tú scór deich pointí le haghaidh
    gach nóta ceart imríonn tú. Freagraíonn gach nóta do uimhir dhénártha.
  tutorial_codehsturtle_longdescription: Foghlaim buneilimintí an chláir trí chruthanna
    a tharraingt ar do scáileán le Tracy the Turtle! Is bealach cairdiúil do thosaitheoirí
    é Turtle Graphics (nó LOGO) chun coincheapa cláir a iniúchadh agus cruthaitheacht
    a thabhairt isteach i gcláir ar bhealach amhairc.
  tutorial_grokhd_longdescription: 'Leanúint ar aghaidh leis na scileanna cláir Blockly!
    Tógann an cúrsa seo ar an méid a d''fhoghlaim tú sa ghníomhaíocht Fractals Reoite:
    https://hourofcode.com/grokffblock. Tá an ghníomhaíocht seo deartha chun cinntí
    brainseach a thabhairt isteach i gcláir. Úsáid an leagan Blockly de Python agus
    a mhodúl turtar chun bláthanna hydrangea a tharraingt agus a dhathú!'
  tutorial_grokem_longdescription: Tá an ghníomhaíocht seo deartha chun do chéad chlár
    taithí a thabhairt duit, agus tá sé deartha go speisialta le haghaidh Uair an
    Chóid. Úsáid Python na teanga ríomhchlárúcháin chun straoiseoga agus ionramháil
    téacs a iniúchadh.
  tutorial_kodmaze_longdescription: Tóg do mazes féin a réiteach agus a roinnt! Déanfaidh
    mic léinn céimseata a phéireáil le cláir chun lúbraí solvable a thógáil bunaithe
    ar dhúshláin ar leith. I measc na ndúshlán tá lúbraí le cruthanna simplí, codáin,
    siméadracht agus uillinneacha sonraithe.
  tutorial_codestersa_longdescription: 'Sa ghníomhaíocht seo, atá deartha do mhic
    léinn a bhfuil roinnt taithí códaithe acu, úsáideann mic léinn ár bhfoireann uirlisí
    tarraing-go-téacs chun cluiche a thógáil le rialuithe imreoirí! Foghlaimíonn an
    scoláire faoi athróga, uimhreacha a ghintear go randamach, dearadh cluiche, agus
    cineálacha éagsúla imeachtaí agus triggers imeachtaí, agus iad ag scramáil chun
    fanacht amach as an mbealach de réir mar a théann asteroids i dtreo a spásárthach!
    prereq: athróga, paraiméadair.'
  tutorial_cmdodo_longdescription: Sa chúrsa uair an chloig seo, scríobhfaidh tú fíorchód
    agus tú ag cur, ag dealú agus ag tomhas achair chun cabhrú le dodo a huibheacha
    atá ar iarraidh a fháil!
  tutorial_tynkerspace_longdescription: Tá long Do spásaire tuairteála-i dtír! Ar
    ámharaí an tsaoil, tá tú ann chun cabhrú leat. Bain úsáid as cláir tarraing-agus-titim
    chun cabhrú le do charachtar páirteanna breise a bhailiú agus eachtrannaigh agus
    constaicí a sheachaint. An féidir leat teacht ar long a thabhairt do bhaile spásaire?
  tutorial_gfbloons_longdescription: Sa cheacht seo beidh tú cód túr moncaí lámhach
    as an tóir Bloons Túr Defense cluiche. Faoi dheireadh an cheachta beidh a fhios
    agat an uillinn a aimsiú matamaitic agus halgartaim a úsáidtear go coitianta i
    go leor de an lae inniu cluichí cosanta túr is mó tóir. Beidh tú in ann an t-eolas
    seo a chur i bhfeidhm i do chluiche féin. Úsáideann ranganna teagaisc Uair an
    Chóid Gamefroot teanga cláir amhairc ag baint úsáide as bloic ina dtarraingíonn
    agus ina scaoil mic léinn bloic amhairc chun cód a scríobh.
  tutorial_raspipong_longdescription: Athchruthú an cluiche clasaiceach de Pong ag
    baint úsáide as HAT Sense agus roinnt cód Python. Is féidir an ghníomhaíocht seo
    a chomhlánú ar líne ag baint úsáide as an aithriseoir Sense HAT, nó trí úsáid
    a bhaint Pí sú craobh agus na crua-earraí Sense HAT.
  tutorial_codehsvr_longdescription: Foghlaim na bunghnéithe a bhaineann le saol réaltachta
    fíorúla a thógáil ag baint úsáide as HTML agus Leabharlann JavaScript A-Fráma.
    Tríd an ngníomhaíocht seo, tógfaidh mic léinn a saol réaltachta fíorúla féin atá
    comhoiriúnach le gairis VR, lena n-áirítear cluasáin VR fón cliste!
  tutorial_codesterstp_longdescription: Sa ghníomhaíocht seo, úsáideann mic léinn
    Python chun claochluithe a dhéanamh ar an eitleán comhordaithe! Cuimsíonn an ceacht
    taispeántais, treoir dhíreach, agus dúshláin a iarrann ar mhic léinn claochluithe
    statacha éagsúla a ríomhchlárú agus a aithint!
  tutorial_codestersbb_longdescription: 'Úsáideann mic léinn ár bhfoireann uirlisí
    tarraing-go-téacs chun códú a thosú i Python láithreach! Sa ghníomhaíocht féin-threoraithe
    seo, comhlánaíonn mic léinn sraith gníomhaíochtaí teagaisc dírí ina dtógann siad
    cluiche cispheile tarraingthe agus lámhach! Déanann an scoláire iniúchadh ar athróga,
    imeachtaí, bunchomhréir, ag cruthú comhordanáidí randamacha. Eolas prereq Comhairle:
    athróga, ponc nodaireacht, imeachtaí, uimhreacha diúltacha'
  tutorial_gfcrossyroad_longdescription: Sa tsraith seo de cheachtanna códaithe tosaigh
    a bheidh tú ag foghlaim faoi a dhéanamh do chuid féin stíl Bhóthar Crossy mion-cluiche.
    Foghlaimeoidh tú conas halgartaim agus seichimh, ionchuir/aschuir, lúba agus atriall,
    roghnú agus ráitis más rud é, agus oibreoirí comparáideacha a chódú agus smaoineamh
    ar eolaí ríomhaireachta. Tá an tsraith ceachtanna seo ailínithe le curaclam teicneolaíochtaí
    digiteacha na Nua-Shéalainne agus na hAstráile (Victeoiriach) agus tá sé deartha
    chun cabhrú le daoine óga agus le hoideoirí glacadh le códú ina scoileanna, ina
    seomraí ranga agus ina gclubanna códaithe. Úsáideann ranganna teagaisc Uair an
    Chóid Gamefroot teanga cláir amhairc ag baint úsáide as bloic ina dtarraingíonn
    agus ina scaoil mic léinn bloic amhairc chun cód a scríobh.
  tutorial_googleww_longdescription: Sa ghníomhaíocht seo, beidh tú cód trí radhairc
    ar leith ón scannán ag baint úsáide as Blockly, teanga códaithe tosaigh, chun
    cabhrú le Wonder Woman constaicí nascleanúint agus teacht ar a sprioc. Feicfidh
    tú úsáid a bhaint as an chumhacht de seichimh, athróga, lúba agus conditionals
    chun cabhrú le Diana traein i gcoinne a opponents.
  tutorial_codehsjsapp_longdescription: Is CodeHS ag luí leis na brabhsálaithe cothrom
    le dáta ach amháin Internet Explorer. Is é Chrome an brabhsálaí is fearr/molta
    atá againn, ach ba chóir go n-oibreodh Firefox agus Safari go breá freisin, ag
    glacadh leis go bhfuil siad cothrom le dáta.
  tutorial_gfmihi_longdescription: Kia beo! Sa ghníomhaíocht seo beidh tú cód do chuid
    féin mion-cluiche agus foghlaim conas tú féin a thabhairt isteach i Te Reo Maori
    - an teanga dhúchasach na Nua-Shéalainne. Is Mihi Maker spraoi éasca le gníomhaíocht
    a chomhcheanglaíonn códú, staidéir shóisialta agus cultúr dúchasach a úsáid. Beidh
    tú ag foghlaim conas clár dearthóirí cluiche halgartaim a bhrath imbhualadh bunúsach.
    Is clár é braite imbhuailte a úsáideann ríomhaire chun cabhrú leis tuiscint a
    fháil ar cathain a bhuailfidh dhá rud isteach ina chéile. Úsáideann ranganna teagaisc
    Uair an Chóid Gamefroot teanga cláir amhairc ag baint úsáide as bloic ina dtarraingíonn
    agus ina scaoil mic léinn bloic amhairc chun cód a scríobh.
  tutorial_hopdropphone_longdescription: 'Is Hopscotch uirlis cláir simplí ar an iPad/iPhone,
    beloved ag na milliúin mac léinn as a saoirse léiriú cruthaitheach. Féach ar do
    mhic léinn screachail le gliondar agus iad ag cruthú a gcuid féin “Ná Buail an
    Fón” cluichí! Múineann an rang teagaisc físe féintreoraithe seo buneilimintí cláir
    8+ do pháistí agus déanann siad eagráin shaincheaptha den chluiche móréilimh seo
    a chódú. '
  tutorial_techfaa_longdescription: Tabharfaidh an rang teagaisc idirghníomhach seo
    duit “Flocking”, cineál algartam atá beartaithe chun iompar cosúil le saol Gníomhairí
    Uathrialach a insamhail i ngrúpa. Déanann an breathnóir leabaithe sé éasca duit
    a fheiceáil ar an rindreáil an cód.
  tutorial_codehsjsgraph_longdescription: Is CodeHS ag luí leis na brabhsálaithe cothrom
    le dáta ach amháin Internet Explorer. Is é Chrome an brabhsálaí is fearr/molta
    atá againn, ach ba chóir go n-oibreodh Firefox agus Safari go breá freisin, ag
    glacadh leis go bhfuil siad cothrom le dáta.
  tutorial_thunkable_longdescription: Ag baint úsáide as teanga na mbloic, foghlaim
    conas 10 aip shimplí a thógáil in 1 uair an chloig. Beidh an tsraith teagaisc
    greannmhar tús tú ar do chosáin a bheith ina forbróir app soghluaiste!
  tutorial_hopcrossyroad_longdescription: Is Hopscotch uirlis cláir simplí ar an iPad/iPhone,
    beloved ag na milliúin mac léinn as a saoirse léiriú cruthaitheach. Leis an bhfíseán
    teagaisc féintreoraithe seo, déanfaidh do mhic léinn a leaganacha féin de Bhóthar
    Crossy! Beidh páistí aois 8+ nochtaithe do bhuneilimintí an chláir agus iad ag
    cód eagráin shaincheaptha den is fearr leat App Store.
  tutorial_switchglitch_longdescription: Ligeann Switch & Glitch do mhic léinn an
    laoch a imirt! Ag baint úsáide as comhéadan amhairc, cláraíonn siad robots gleoite
    agus cabhraíonn siad leo an lá a shábháil. Múineann an ghníomhaíocht seo buneilimintí
    an chláir, na lúba agus na healaíne dífhabhtaithe do leanaí atá in aois 5-10.
    Ní mór don réaltra tú!
  tutorial_codecar_longdescription: Cód bord ciorcad carr insamhladh! Feicfidh tú
    cineál fíor C ++ cód a rialaíonn na soilse agus cnaipí de chlár ciorcad carr-chruthach.
    Trí 7 gceacht, splancfaidh tú an solas eireaball, códóidh tú cos coscáin, agus
    go leor eile ar an gCód Carranna insamhalta. Múineann an ghníomhaíocht seo lúba,
    más ráitis, agus loighic le cód clóscríofa agus tá plean ceachta ann le hailínithe
    le caighdeáin ISTE, NGSS, Common Core, agus CSTA.
  tutorial_codesterscp_longdescription: Sa cheacht seo déanann an scoláire iniúchadh
    ar na ceithre cheathrú den eitleán comhordaithe! Úsáideann siad Python agus ár
    bhfoireann uirlisí tarraing-go-téacs chun sprite a sheoladh chuig áiteanna éagsúla
    ar an stáitse! Tá gníomhaíochtaí taispeána agus dífhabhtaithe san áireamh chun
    cabhrú le mic léinn a bheith compordach leis an eitleán comhordaithe a nascleanúint.
  tutorial_grokpetblock_longdescription: 'Tá an ghníomhaíocht seo deartha chun tú
    a chur in aithne do chláir leabaithe ag baint úsáide as bloic chairdiúla, agus
    tá sé deartha go speisialta don Uair an Chóid. Bain úsáid as na bloic agus micro:bit
    a dhéanamh peataí gur féidir leat beatha agus ag súgradh leis. Gan micreafón an
    BBC: giotán? Fadhb ar bith! Áirítear ar an gcúrsa a micro:Insamhlóir giotán iomlán,
    mar sin beidh tú in ann gach rud gur mhaith leat a dhéanamh ar micro:giotán fíor
    a dhéanamh!'
  tutorial_techbim_longdescription: 'Tá an teagasc praiticiúil seo beartaithe do dhaoine
    aisteach go mbeadh a fhios acu conas roinnt ionramhálacha íomhá simplí a dhéanamh
    go ríomhchláraithe mar rothlú, dathú, méadú codarsnachta, doiléirigh, braite imeall,
    srl., Gan cabhair ó ardleabharlanna. '
  tutorial_techfpp_longdescription: Tá cáil ar Python mar gheall ar a ghnéithe cláir
    atá dírithe ar réad (ranganna, modhanna, oidhreacht…), áfach, ní féidir é a theorannú
    dóibh seo! Taispeánann an rang teagaisc idirghníomhach seo na gnéithe agus na
    teicnící cláraithe feidhmiúla úsáideacha, ach nach lú ar a dtugtar, de chuid Python.
  tutorial_codesterscr_longdescription: Úsáideann mic léinn foireann uirlisí tarraing-go-téacs
    a ligeann dóibh códú a thosú i Python láithreach! Comhlánaíonn an scoláire sraith
    gníomhaíochtaí cleachtais treoraithe ina bhfoghlaimíonn siad conas orduithe cláir
    éagsúla a úsáid agus a mhodhnú. Ansin, cuireann siad na scileanna seo i bhfeidhm
    chun a ngnáthamh cheer féin a chruthú!
  tutorial_grokdisease_longdescription: Tá an ghníomhaíocht seo deartha chun do chéad
    chlár taithí a thabhairt duit, agus tá sé deartha go speisialta le haghaidh Uair
    an Chóid. Bain úsáid as an Python teanga cláir chun ráig galar a shamhaltú. An
    féidir leat cás aisteach na srón glowing a réiteach?
  tutorial_techec_longdescription: Is gné ríthábhachtach de Javascript iad dúnadh,
    ach fanann siad mistéireach agus ní thuigeann forbróirí iad go héasca. Múinfidh
    an rang teagaisc idirghníomhach seo duit cé chomh cumhachtach agus úsáideach atá
    Dúnadh chun do chleachtas Javascript a threisiú!
  tutorial_rgbegin_longdescription: Is aip oideachais phraiticiúil atá éasca le tuiscint
    é RoboGarden ina nglacann mic léinn páirt san fhoghlaim ghníomhach. Feistithe
    go hiomlán chun litearthacht códaithe a mhúineadh ón tús, laghdaíonn RoboGarden
    an gá atá le múinteoir ardteicneolaíochta.
  tutorial_myradream_longdescription: Monsters tar éis glacadh aisling Myra. Foghlaim
    scileanna códaithe chun cabhrú léi droichid tras, eitilt tríd an aer, agus snámh
    faoi uisce a fháil ar ais a aisling. Is Actimator timpeallacht amhairc Gréasán-bhunaithe
    le haghaidh cluichí agus insamhaltaí eolaíochta a chruthú go comhoibritheach,
    chomh maith le iad a fhoilsiú le haghaidh an nGréasán agus mar apps soghluaiste.
  tutorial_thinkfun_longdescription: Beidh muid a ghlacadh tú tríd an bpróiseas a
    shocrú inchinn a Robot ar, céim ar chéim! Chomh maith leis an mbealach seo beidh
    tú puzzles a réiteach bunaithe ar an cáiliúil 'Fadhb Sásamh Boole, 'agus laistigh
    de uair an chloig go mbainfidh tú a bheith ina Mháistir Boole agus a bhfuil tuiscint
    ar coincheapa cláir chun cinn! Tá an treoir go léir le fáil ar scáileán amháin,
    agus tá an toirt roghnach.
  tutorial_hopfireworks_longdescription: 'Beidh an-áthas ar do mhic léinn nuair a
    chódóidh siad a gcuid féin (saor ó phléascadh!) tinte ealaíne app! Is Hopscotch
    uirlis cláir simplí ar an iPad/iPhone, beloved ag na milliúin mac léinn as a saoirse
    léiriú cruthaitheach. Múineann an físeán teagaisc féin-treoraithe páistí aois
    8+Basics cláir agus cód siad leaganacha saincheaptha de tinte ealaíne idirghníomhach. '
  tutorial_grokspace_longdescription: Tá an ghníomhaíocht seo deartha chun do chéad
    chlár taithí a thabhairt duit, agus tá sé deartha go speisialta le haghaidh Uair
    an Chóid. Bain úsáid as an teanga cláir amhairc Blockly spás a imscrúdú agus a
    bhaint amach do na réaltaí.
  tutorial_codehspython_longdescription: Foghlaim na bunghnéithe a bhaineann le códú
    leis an teanga cláir Python trí chláir ar féidir leat idirghníomhú leo a scríobh!
    Clúdóidh an uair seo priontáil, athróga, matamaitic, agus faisnéis a fháil ó úsáideoirí.
    Scríobh clár a thógann isteach agus a stórálann sonraí ó úsáideoir agus a thugann
    freagra uathúil ar ais!
  tutorial_codehsjava_longdescription: Códú i Java le CodeHS
  tutorial_techioda_longdescription: Múinfidh an rang teagaisc úsáideach seo go hidirghníomhach
    duit conas a bheith in ann an cosán is giorra idir dhá nóid a ríomh i ngraf roimh
    ré, a bhuíochas le algartam Dijkstra.
  tutorial_grokmonster_longdescription: Faigh páistí i códaithe leis an gcúrsa cairdiúil
    atá saindeartha le haghaidh an Uair an Chóid! Bain úsáid as bloic tarraing-agus-titim
    a scríobh do chláir féin, foghlaim faoi ord agus a ordú, agus carachtair ollphéist
    spraoi a chruthú!
  tutorial_techmjs_longdescription: Is caighdeán idirnáisiúnta é JavaScript ó 1997.
    Sa rang teagaisc idirghníomhach seo, déanfaimid iniúchadh ar ghnéithe nua-aimseartha
    na teanga a fhágfaidh go mbeidh do chód níos láidre, níos gonta agus níos éasca
    le léamh.
  tutorial_techga_longdescription: Baineann halgartaim ghéiniteacha úsáid as teoiric
    na héabhlóide chun fadhbanna a réiteach go cumhachtach ina bhfuil halgartaim deterministic
    ró-chostasach, mar shampla an fhadhb salesman Taistil. Tá an teagaisc idirghníomhach
    a thabhairt isteach soiléir agus simplí chun cabhrú leat tuiscint a fháil ar conas
    a oibríonn halgartaim Géiniteacha.
  tutorial_techioan_longdescription: Sa rang teagaisc idirghníomhach seo, foghlaimeoimid
    cén fáth ar cheart luach “nialasach” Java a sheachaint i gcónaí agus na réitigh
    atá ann chun é a sheachbhóthar.
  tutorial_techiogsr_longdescription: Is Teanga Clárúcháin Córais é Rust a dearadh
    le sábháilteacht cuimhne agus feidhmíocht i gcuimhne. Scaoileadh é ar dtús i 2010.
    Sa rang teagaisc idirghníomhach seo, faigh amach buneilimintí an spraoi seo le
    teanga a úsáid, le léirithe atá inchomparáide le C agus C ++!
  tutorial_groktunnel_longdescription: Tá an ghníomhaíocht seo deartha chun do chéad
    chlár taithí a thabhairt duit, agus tá sé deartha go speisialta le haghaidh Uair
    an Chóid. Bain úsáid as an Python teanga cláir a chruthú cluiche simplí (nó MUD).
    An féidir leat teacht ar do bhealach a dhéanamh tríd an tollán dorcha?
  tutorial_stemcod_longdescription: An imríonn tú cluichí físeáin? Ar smaoinigh tú
    riamh faoi conas a bhfuil roinnt cluichí Super-réalaíoch agus cluichí eile chartúin-ish?
    Sa ghníomhaíocht seo beimid ag caint faoi fhisic cluichí físeáin agus foghlaimeoidh
    tú cód ríomhaire a mhodhnú chun gluaisne ruda a insamhail. Ár ngníomhaíochtaí
    go léir atá bunaithe ar cluichí físeáin clasaiceach. Níl aon suiteáil ag teastáil.
    100% Chromebook comhoiriúnach.
  tutorial_techikb_longdescription: Is teanga cláir foinse oscailte nua é Kotlin ó
    JetBrains. Is féidir leis an spéis is mó a bheith aige do dhaoine a oibríonn le
    Java inniu, cé go bhféadfadh sé achomharc a dhéanamh freisin do gach ríomhchláraitheoir
    a úsáideann runtime bailithe truflais (Scala, Go, Python, Ruby agus JavaScript).
    Discover Basics Kotlin sa rang teagaisc idirghníomhach!
  tutorial_kanostreet_longdescription: Ealaín agus teicneolaíocht aontú! Le dúshláin
    Kano's Street Art Hour of Code, déanfaidh intinn chruthaitheach de gach cumas
    cód le scuab péint, ag déanamh saothar ealaíne álainn uathúil. Ar an mbealach
    seo, foghlaimeoidh déantóirí prionsabail eolaíochta ríomhaireachta agus iad ag
    úsáid teanga cláir fíor ar bhealach iomasach tarraingteach. Le hacmhainní ár múinteoirí
    agus ábhar treoraithe, is féidir le gach duine dul isteach ar an spraoi.
  tutorial_codemojijs_longdescription: Tá JavaScript ag tosú deartha chun mic léinn
    a chlóscríobh orduithe simplí a mbíonn tionchar mór acu ar ghníomhartha na gcarachtar.
    Déanfaidh na mic léinn orduithe a chlóscríobh a fhágann go ndéanann na carachtair
    gach rud ó chúlchláir chun fuaimeanna a dhéanamh agus fiú labhairt. Cuideoidh
    an ghníomhaíocht seo leat smaointe agus orduithe bunúsacha JavaScript a fhoghlaim.
  tutorial_techapf_longdescription: Tá sé mar aidhm ag an rang teagaisc idirghníomhach
    gnéithe agus cleasanna úsáideacha Python chun cinn nach bhfuil ar eolas agat fós
    a thabhairt isteach chun do mháistreacht ar an teanga Python a fheabhsú.
  tutorial_techfpjs_longdescription: Tá cláir fheidhmiúla ar cheann de na rudaí sin
    a d'fhéadfadh a bheith ró-chrua nó ró-theoiriciúil chun iarracht a dhéanamh. Fan
    nach bhfuil níos mó! Sa rang teagaisc idirghníomhach seo, gheobhaidh tú amach
    cláir fheidhmiúla trí shamplaí agus cleachtaí praiticiúla i JavaScript.
  tutorial_techlinq_longdescription: 'Tá an-tóir ar fhorbróirí ar an teanga ríomhchlárúcháin
    C #, i gcuid mhór mar gheall ar a lán gnéithe teanga cumhachtacha iomasach. Ceann
    de na is ea LINQ, leabharlann a úsáidtear chun ceisteanna a fhorghníomhú go díreach
    i gcomhréir C # i gcoinne go leor cineálacha sonraí. Taispeánfaidh an rang teagaisc
    idirghníomhach seo duit conas é a úsáid, céim ar chéim.'
  tutorial_gpbcatapult_longdescription: Beidh na rannpháirtithe a thógáil catapult
    a sheoladh liathróid ó thaobh amháin den stáitse leis an gceann eile, mar atá
    sa chluiche Éin Angry.
  tutorial_quorumastro_longdescription: Foghlaim faoi chódú ag baint úsáide as téamaí
    ón réalteolaíocht ríomhaireachtúil sa rang teagaisc inrochtana ar líne seo. Ina
    theannta sin, gheobhaidh na mic léinn amach conas teileascóip a rialú agus iad
    ag cleachtadh le hinneall grafaicí ríomhaire na teanga ríomhchlárúcháin Córam.
    Faoin gceacht deiridh, cruthóidh an scoláire léarscáil ghrafach agus inrochtana
    de na réaltaí chun míreanna sa chruinne a aimsiú.
  tutorial_alicewonder_longdescription: Is Alice in Wonderland bhfreagra féin-threoraithe
    atá deartha do 6+ páistí gan taithí cláir roimh ré. Beidh tú a threorú Alice ag
    baint úsáide as feidhmeanna le agus gan paraiméadair.
  tutorial_rginter_longdescription: Is aip oideachais phraiticiúil atá éasca le tuiscint
    é RoboGarden ina nglacann mic léinn páirt san fhoghlaim ghníomhach. Feistithe
    go hiomlán chun litearthacht códaithe a mhúineadh ón tús, laghdaíonn RoboGarden
    an gá atá le múinteoir ardteicneolaíochta.
  tutorial_cssgrid_longdescription: Foghlaim ar fad faoi CSS Greille trí raghadh chun
    do ghairdín glasraí.
  tutorial_jshero_longdescription: JS Laoch ba mhaith leis a ghlacann tú isteach i
    saol na cláir JavaScript. Ar gach leathanach gheobhaidh tú ceacht beag agus tasc
    cláir beag. Is féidir an tasc a fhreagairt go díreach ar an leathanach. Agus cuirtear
    in iúl duit láithreach má tá an fhadhb réitithe agat i gceart nó má rinne tú botún.
  tutorial_codemojipy_longdescription: Is gníomhaíocht bunaithe ar IOS é Python Lab
    a mhúineann buneilimintí an python teanga cláir. Foghlaimeoidh úsáideoirí faoi
    lúba, arrays, booleans agus go leor eile.
  tutorial_nclabdrone_longdescription: 'Tóg fráma dróin i ndeich gcéim le aip Samhaltú
    3D NClab. Is féidir fráma an dróin a phriontáil go 3D agus a úsáid chun drón oibre
    fíor a thógáil! Cuimsíonn gach céim ranganna teagaisc agus treoracha. Comhlánaigh
    an cód agus féach na torthaí láithreach. Is cuid ríthábhachtach d''innealtóireacht
    21ú haois, déantúsaíocht, ealaín, eolaíocht, leigheas, agus go leor eile é Modeling
    3D. Is bealach iontach é seo chun tús a chur leis! '
  tutorial_gpbcircle_longdescription: Déanfaidh na rannpháirtithe ciorcal a athraíonn
    dath agus gile agus tú ag bogadh an luch. Sa phróiseas, beidh siad iniúchadh a
    dhéanamh ar an lí, saturation, agus múnla dath gile.
  tutorial_gpbpaint_longdescription: Beidh na rannpháirtithe a chruthú eagarthóir
    péint a tharraingt leis an luch, ansin cuir gnéithe den sórt sin mar cnaipe soiléir
    agus an cumas chun limistéir a líonadh le dath.
  tutorial_cocomarcade_longdescription: Réidh a chruthú cluiche fiú with? Scuab suas
    ar choincheapa códaithe chun cinn cosúil le feidhmeanna agus imeachtaí ag baint
    úsáide as Python nó JavaScript, ansin bain úsáid as na scileanna sin chun do chluiche
    marthanais stuara féin a thógáil!
  tutorial_beetik_longdescription: Sa ghníomhaíocht seo, déanann an scoláire cuid
    bheag de phíosa cáiliúil leis an gcumadóir Franz Liszt a athchruthú. Foghlaimeoidh
    an scoláire conas lúba a leabú agus conas a úsáidtear iad sa ríomheolaíocht agus
    sa cheol araon. Is treoir céim ar chéim é seo a thabharfaidh smaointeoireacht
    algartamach isteach sa cheol le gnéithe den eolaíocht ríomhaireachta. Sa leibhéal
    deireanach den ghníomhaíocht seo, déanfaidh an scoláire an ceol a 'hackáil' trí
    ghnéithe amhail luas, eochair, athrá, nótaí, srl a athrú leis an gcuspóir athruithe
    bunaidh a dhéanamh bunaithe ar an méid a d'fhoghlaim siad. Trasnaíonn an ghníomhaíocht
    seo ceol clasaiceach leis an eolaíocht ríomhaireachta.
  tutorial_codedj_longdescription: I gCód DJ, gheobhaidh tú buneilimintí Javascript
    ar dtús trí cheisteanna a fhreagairt a thiocfaidh chun bheith níos cosúla le cód
    de réir a chéile. Ansin sroichfidh tú an dara domhan ina dtosóidh tú ceol a dhéanamh
    go díreach le cód, ach trí uimhreacha a athrú ar dtús, agus de réir mar a mhéadaíonn
    do mháistreacht, trí lúba rithime agus níos mó a ionramháil! Ansin díghlasálfaidh
    tú an cumas ceol a chruthú go saor in aip an Chóid DJ agus é a fháil mar mp3!
  tutorial_rgadvan_longdescription: Is aip oideachais phraiticiúil atá éasca le tuiscint
    é RoboGarden ina nglacann mic léinn páirt san fhoghlaim ghníomhach. Feistithe
    go hiomlán chun litearthacht códaithe a mhúineadh ón tús, laghdaíonn RoboGarden
    an gá atá le múinteoir ardteicneolaíochta.
  tutorial_codehsrn_longdescription: Tugann an ghníomhaíocht seo roinnt samplaí duit
    maidir le conas do chéad fhíor-aipeanna soghluaiste a dhéanamh agus conas iad
    a thástáil ar do ghuthán ag baint úsáide as React Native. Chun aipeanna a reáchtáil
    ar fhón cliste, beidh ar mhic léinn an aip Expo a íoslódáil. Faigh tuilleadh eolais
    faoi Expo ag https://expo.io/.
  tutorial_codehswd_longdescription: Is CodeHS ag luí leis na brabhsálaithe cothrom
    le dáta ach amháin Internet Explorer. Is é Chrome an brabhsálaí is fearr/molta
    atá againn, ach ba chóir go n-oibreodh Firefox agus Safari go breá freisin, ag
    glacadh leis go bhfuil siad cothrom le dáta.
  tutorial_turtlerobot_longdescription: A ghlacadh ar an mbord Turtles robot cluiche
    a ligeann an mac léinn a chleachtadh gan cabhair ó mhúinteoir.
  tutorial_ozoevo_longdescription: Tá Evo le Ozobot lán le tonna de theicneolaíocht
    fhionnuar, cosúil le braiteoirí gaireachta, soilse in-ríomhchláraithe, gluaisne
    agus fuaimeanna, agus braiteoirí solais agus datha thíos ionas gur féidir leis
    dathanna a fheiceáil agus línte a leanúint. Cuireann an réamhrá seo ar Evo clár
    OZobLockly i láthair a fhágann go mbogann Evo nuair a ghníomhaíonn do lámha a
    braiteoirí gaireachta, agus damhsa bua a imirt nuair a shiúil sé ar dathanna áirithe.
  tutorial_ozoexped_longdescription: Cleachtann mic léinn línte líníochta agus cóid
    dathanna ar féidir le Ozobot leanúint ar bhealach spraíúil leis an gcluiche boird
    inphriontáilte seo. Tá ról ag ádh agus scil araon trí shraith dúshlán amaithe
    spraíúil a éilíonn orthu cruth agus cóid datha a chur le chéile. De réir mar a
    éiríonn le mic léinn, gheobhaidh siad bogadh níos gaire dá gceann scríbe. Cuimsíonn
    an ghníomhaíocht cártaí dúshláin is féidir le mic léinn a úsáid chun an deacracht
    dá gcuid comhraic a mhéadú mar chuid dá straitéis.
  tutorial_ozojourney_longdescription: Mar rang, cláróidh mic léinn a Ozobot chun
    turas Ferdinand Magellan a chríochnú. Ba chóir don oideachasóir na mór-ranna páipéir
    a ghearradh amach agus a chur le chéile roimh an am. Úsáidfidh mic léinn an teanga
    OZoblockly chun robot Ozobot a chlárú chun nascleanúint a dhéanamh timpeall na
    mór-ranna ar feadh an chosáin a thóg Magellan. Ar an mbealach seo lipéadóidh mic
    léinn codanna éagsúla de thíreolaíocht an domhain.
  tutorial_ozocodes_longdescription: Cuidíonn an teagaisc Réamh-léitheoirí a fháil
    i ar an spraoi códaithe Ozobot ag a bhfuil siad a scríobh a n-ainmneacha i línte
    dubh tiubh gur féidir Ozobot siúl ar agus áit OzoCodes in áiteanna loighciúil
    chun cuidiú leis an siúlóid robot, agus léim, as an chéad litir go dtí an ceann
    deireanach. Déanann an scoláire tástáil ar an gcéad dréacht agus athdhearbhaíonn
    siad chun táirge deiridh oibre a chruthú. Spreagann an ceacht seo scileanna maithe
    mótair, coincheapa eolaíochta ríomhaireachta agus cuireann sé le taithí OZoCode
    na scoláirí.
  tutorial_ozoeclipse_longdescription: Faigh amach draíocht eclipses, céimeanna gealaí,
    agus meicnic neamhaí (luasanna athraitheacha comhlachtaí orbiting) ag baint úsáide
    as robots Ozobot ar léarscáil shimplí bunaithe ar fhithis na Gealaí timpeall an
    Domhain. Fiú amháin le beagán taithí cláir Ozobot, is féidir le rang léiriú eclipses
    a chruthú le dhá bhotán agus splancsholas, ansin léarscáil a chruthú de luasanna
    athraitheacha comhlachta orbiting le OzoCodes simplí, arna dtarraingt le marcóirí.
  tutorial_ozosimulator_longdescription: Múineann an ghníomhaíocht seo faoi theangacha
    cláir gan gá do mhic léinn ríomhaire nó bot a úsáid. Is é an mac léinn an ríomhaire
    sa ghníomhaíocht seo go n-úsáideann psuedocode a mhúineadh na bunghnéithe conas
    a scríobh clár ar ríomhaire is féidir le ríomhaire a léamh ag baint úsáide as
    lúbra inchinn-chuimil ina gcaithfidh mic léinn a léamh ar dtús agus orduithe a
    fhorghníomhú, agus ansin scríobh clár le haghaidh lúbra ag baint úsáide as an
    méid atá foghlamtha acu.
  tutorial_ozoalgorithm_longdescription: Bainfidh mic léinn le roinnt coincheapa cláir
    faoina gcriosanna taitneamh as an dúshlán a bhaineann le Ozobot fíric iolraithe
    randamach a roghnú, ansin tarraing sraith na fírinne ar ghreille agus blink agus/nó
    na freagraí a rá. I measc na gcoincheapa cláraithe ba chóir go mbeadh a fhios
    ag mic léinn roimh an am tá lúba, matamaitic, athróga, giniúint uimhreacha randamacha,
    agus coincheapa sonracha OZoBlockly maidir le líne a leanas, soilse stiúir, lasc
    ama agus “say” a leagan síos do chumais fuaime Evo.
  tutorial_ozotimer_longdescription: An bhféadfaimis Ozobot Bit a iompú ina lasc ama
    - lasc ama go sonrach le haghaidh soicind a thomhas? Sa cheacht dúshlán seo beidh
    eolas an mhic léinn ar choincheapa ón gcéimseata agus ón eolaíocht fhisiceach,
    chomh maith lena chumas nó lena cumas cód OZobLockly Leibhéal 4 (Ard) a scríobh
    ag úsáid éifeachtaí éadroma, nascleanúint líne, agus uainiú. Cuirtear OZoMap ar
    fáil mar bhonn ar féidir an clár OzoBlockly a dhearadh ina dhiaidh sin. Tá gá
    le stad-faire nó aip stad-faire fón póca chun an dara lasc ama Ozobot Bit a chalabrú.
  tutorial_ozohabits_longdescription: Nuair a bhíonn a fhios ag mic léinn conas línte
    agus OzoCodes a tharraingt chun clár Ozobot, tá siad réidh chun an modh cláir
    seo a chomhtháthú sa saol mór. Léiríonn an teagaisc conas is féidir Ozobot a úsáid
    chun samhail nádúr cosúil leis insamhaltaí ríomhaire. Tosaíonn an ceacht seo leis
    an oideachasóir ag míniú conas a oibríonn Pointe OzoCodes, agus conas is féidir
    iad a úsáid chun Ozobot a stopadh. Cuirfear an fheidhmiúlacht seo i bhfeidhm ar
    shamhaltú conas a itheann coinín atá ina chónaí ar chnoc féarach a líonadh agus
    a stopann sé.
  tutorial_ozoprogram_longdescription: Faigheann mic léinn amach cé chomh furasta
    agus atá sé robots a chlárú, fiú mura bhfuil aon cheann ag a seomra ranga. Cuidíonn
    an teagaisc ar líne múinteoir-treoraithe mic léinn scileanna cláir a fhorbairt
    agus muinín a fháil as a gcumas eolaíocht ríomhaireachta a thuiscint trí chluichí
    Blockly Ozobot ar. Faigheann mic léinn amach conas a uaslódálfaidh Bit agus Evo
    le Ozobot an clár trí mhodh uathúil - splancann dathanna ar bhraiteoirí solais
    an róbait agus múineann siad an clár dó.
  tutorial_ozopair_longdescription: Foghlaimíonn mic léinn a bhfuil aithne acu ar
    theanga cláir bloc-bhunaithe Ozoblockly conas oibriú i bhfoirne mar Thiománaithe
    agus Navigators, agus ansin cleachtadh trí chlár amháin a chruthú ar ríomhaire
    amháin le haghaidh robot Ozobot amháin. Is rang teagaisc faoi stiúir an mhúinteora
    é seo a éilíonn go dtaispeánfar físeáin ag an tús, agus ansin treoir chun cabhrú
    le mic léinn trína gclár a chríochnú nuair is gá.
  tutorial_codesnoopy_longdescription: Foireann suas le cairde agus cleachtadh do
    scileanna códaithe trí chlárú Snoopy ar Beagle Gasóga i troid snowball spraoi
    agus amaideach! Tosaitheoirí agus réamh-léitheoirí fáilte roimh - scríobhann foirne
    a gcód faoi rún agus iad ag iarraidh a chéile a outsmart. Le focal-saor in aisce
    cód, Is féidir le gach duine a fháil i ar an spraoi! Tacaíonn an ghníomhaíocht
    seo le 1- 4 imreoir ar an ngléas céanna - imirt i gcoinne cairde nó an ríomhaire.
  tutorial_applabintro_longdescription: Cruthaigh do app féin i JavaScript ag baint
    úsáide as bloic nó téacs. Feicfidh tú a dhéanamh app simplí le cnaipí, íomhánna,
    fuaimeanna agus scáileáin il gur féidir leat a roinnt le do chairde nó a fhoilsiú
    chuig gailearaí poiblí. Má tá tú déanta cheana féin roinnt códaithe le bloic,
    do chuid scileanna a ghlacadh chun an chéad leibhéal eile.
  tutorial_cslartist_longdescription: An raibh a fhios agat go bhfuil ealaíontóir
    beag atá ina chónaí taobh istigh de gach ríomhaire? Tá scéal spraíúil sa PDF seo
    atá leabaithe le puzail a mhúinfidh buneilimintí na healaíne digití do do mhic
    léinn agus iad ag déanamh a mbunaithe féin ag úsáid picteilíní, halgartaim agus
    lúba athuair.
  tutorial_cslscratchjr_longdescription: CodeSpeak ar “A ligean ar Seinn leis an ScratchJR
    Kitten!” Is Scéal Read Aloud é Activity Pack le bileoga oibre a ghabhann leis.
    Siúlann an Scéal tríd an gcód le haghaidh chéad tionscadal iontach do chódaitheoirí
    úrnua. Is féidir le daoine fásta an scéal a léamh do rang mac léinn réamh-léitheora
    agus ansin mic léinn a threorú chun an scéal a chódú ina dtáibléid ag baint úsáide
    as an aip ScratchJR. Is féidir le mic léinn a bhfuil scileanna luath-léitheoireachta
    acu an scéal a léamh iad féin agus an Pacáiste Gníomhaíochta a chríochnú go neamhspleách.
  tutorial_floevents_longdescription: Déanfaidh an scoláire iniúchadh ar imeachtaí,
    coincheap a ligeann do chláir freagairt do spreagthaí ar leith. Déantar imeachtaí
    a chinneadh i ngiotáin de chód ar a dtugtar láimhseálaithe imeachta, a éisteann
    le haghaidh imeachtaí ar leith agus a bhfuil treoracha ann maidir le conas freagra
    a thabhairt. Foghlaimeoidh an scoláire príomhfhoclóir agus scríobhfaidh sé téacs
    do láimhseálaithe imeachtaí i gcleachtadh Mad Libs-stíl ina gcruthaíonn agus ina
    ngníomhóidh sé láimhseálaithe imeachtaí dá gcuid féin.
  tutorial_florobot_longdescription: Sa cheacht seo, tógfaidh an scoláire a scileanna
    litearthachta agus é ag tumadh isteach i réimse na róbataice. Féachfaidh siad
    ar fhíseán hip-hop oideachais Flocabulary chun a fháil amach cad é robot agus
    samplaí de robots a fheiceáil sa saol laethúil. Déanfaidh siad pasáistí gearra
    faoi robots a léamh, pléifidh siad tascanna a bhfuil robots oiriúnach dóibh agus
    críochnóidh siad an ceacht trína róbat féin a dhearadh chun fadhb shonrach a réiteach.
  tutorial_isavesanta_longdescription: Sa ghníomhaíocht Fhéile múinteoir-stiúir, in
    oiriúint do Uair an Chóid, a chruthú na páistí cluiche ríomhaire ag baint úsáide
    as Scratch a shábháil Santa. Dearadh siad halgartaim, úsáideann siad ráitis choinníollach
    chomh maith le tástáil agus dífhabhtaigh a gcuid oibre. San áireamh tá plean ceachta
    céim ar chéim, acmhainní daltaí, cártaí tacaíochta agus teimpléid clár réamhscríofa.
  tutorial_iorder_longdescription: Forbraíonn an ghníomhaíocht seo faoi stiúir an
    mhúinteora, atá oiriúnaithe d'Uair an Chóid, scileanna smaointeoireachta ríomhaireachtúla
    agus códaithe ag úsáid Scratch 2.0. Cláraíonn na páistí insamhalta seastán uachtar
    reoite agus/nó cluiche agus, á dhéanamh sin, halgartaim a dhearadh, athrá a úsáid,
    ráitis choinníollach, a gcuid oibre a thástáil agus a dhífhabhtú. Áirítear plean
    ceachta céim ar chéim, ábhair tacaíochta do dhaltaí, agus teimpléid clár Scratch
    2.0 réamhscríofa don mhúinteoir agus do dhaltaí.
  tutorial_ianimate_longdescription: 'Tugann an ghníomhaíocht shéasúrach seo atá faoi
    stiúir an mhúinteora, a cuireadh in oiriúint d''Uair an Chóid, páistí in aithne
    chun beochan ríomhaire a chruthú. Cruthóidh na páistí frámaí, cuirfidh siad saothar
    ealaíne leis agus beochfaidh siad radharc simplí Nollag. Go leor smaointe maidir
    le difreáil, síneadh agus saibhriú ó sheicheamh beoite an-simplí a dhéanamh do
    dhaltaí níos cumasaí: cúlraí a bheochan chomh maith le carachtair agus rudaí,
    éifeachtaí 3D a chur leis (m.sh. scáthanna), níos mó frámaí a chruthú le haghaidh
    gluaiseachta níos rianúla, cúlraí a athrú chun athruithe radhairc a chruthú, agus
    níos mó ná réad amháin a bheochan.'
  tutorial_iloveada_longdescription: Tugann an ghníomhaíocht cheachta seo atá faoi
    stiúir an mhúinteora, a cuireadh in oiriúint d'Uair an Chóid, deis chun ríomhaireacht
    thraschuraclaim a mhúineadh leis an stair. Déanann leanaí taighde ar Ada Lovelace
    figiúr tábhachtach stairiúil san eolaíocht ríomhaireachta agus an chéad ríomhchláraitheoir
    ar domhan! Ansin úsáideann siad HTML bunúsach chun leathanach gréasáin ilmheán
    a chruthú a thaispeánann a gcuid torthaí agus scileanna mar mháistrí gréasáin.
    Áirítear leis plean gníomhaíochta céim ar chéim, acmhainní gaolmhara múinteoirí
    agus daltaí agus smaointe maidir le síneadh agus saibhriú chun tuilleadh foghlama
    a dhéanamh.
  tutorial_kodflash_longdescription: Flash! Bualadh bos! Múineann an ceacht aimsire
    fiáin praiticiúil seo ráitis choinníollach le tintreach agus toirneach. Beidh
    mic léinn foghlaim faoi cén fáth toirneach leanas i gcónaí tintreach agus beidh
    scrúdú a dhéanamh ar an ráiteas loighic “má tá tintreach, ansin beidh toirneach
    a leanúint.” Líon na soicind idir an dá a fheiceáil cé chomh fada ar shiúl go
    bhfuil an stoirm!
  tutorial_kodchoose_longdescription: Roghnaigh do eachtraíochta féin! Trí shraith
    “Má ráitis”, athróidh mic léinn an scéal-líne agus críochnóidh siad le scéal a
    scríobhann siad. Cosúil le hathruithe cosáin cláir bunaithe ar choinníollacha,
    is féidir leis an gcosán a thógann carachtar trí scéal athrú freisin. Faigh cruthaitheach
    agus treoraigh an Kodable FuzzFamily ar eachtraí éagsúla laistigh de scéal amháin
    a bhféadfadh conclúidí éagsúla a bheith aige.
  tutorial_kodpizzapre_longdescription: In aonad 3 chuid, nascfaidh mic léinn matamaitic
    agus cláir chun réitigh a fhorbairt d'aip ordaithe soghluaiste bialainne. Tá bialann
    Pizza Dominic ag cruthú algartam dá n-aip nua agus is faoi mhic léinn atá sé cabhrú
    le costais pizza a ríomh. Ag deireadh an aonaid, déanfaidh mic léinn a “pizza”
    a dhéanamh agus a sheachadadh tar éis costas an ordaithe a ríomh.
  tutorial_kodpizza_longdescription: In aonad 3 chuid, nascfaidh mic léinn matamaitic
    agus cláir chun réitigh a fhorbairt d'aip ordaithe soghluaiste bialainne. Tá bialann
    Pizza Dominic ag cruthú algartam dá n-aip nua agus is faoi mhic léinn atá sé cabhrú
    le costais pizza a ríomh. Ag deireadh an aonaid, déanfaidh mic léinn a “pizza”
    a dhéanamh agus a sheachadadh tar éis costas an ordaithe a ríomh.
  tutorial_kodwomen_longdescription: Déanann an t-aonad 3 chuid seo iniúchadh ar éagothroime
    inscne agus tugann sé páirt do mhic léinn i ngníomhaíochtaí agus i bplé maidir
    le heispéiris agus peirspictíochtaí éagsúla. Ag cur béime ar mhná tionchair i
    stair na teicneolaíochta, foghlaimíonn an scoláire faoi cheannródaithe roimhe
    seo agus cruthaíonn siad a dtuairimí féin ar chomhionannas i réimse na teicneolaíochta.
    Ag deireadh an aonaid, cuireann an scoláire a dtuairimí in iúl i scríbhinn chun
    athrú a chur i bhfeidhm ina bpobal scoile.
  tutorial_tfunplug_longdescription: Beidh muid a ghlacadh tú tríd an bpróiseas a
    shocrú inchinn a Robot ar, céim ar chéim! Chomh maith leis an mbealach seo beidh
    tú puzzles a réiteach bunaithe ar an cáiliúil 'Fadhb Sásamh Boole, 'agus laistigh
    de uair an chloig go mbainfidh tú a bheith ina Mháistir Boole agus a bhfuil tuiscint
    ar coincheapa cláir chun cinn! Níl aon ríomhairí ag teastáil - is féidir gach
    rud a bheidh uait a phriontáil amach ónár PDF a sholáthraítear.
  tutorial_lbvariables_longdescription: Ní athróg é spraoi a bheith agat! Tugann gníomhaíochtaí
    gearra agus físeáin spraíúla forbhreathnú ar na croíchoincheapa códaithe a thiocfaidh
    ar mhic léinn san aip. Múineann an ceacht athróga do mhic léinn athróga a chruthú
    chun comhaireamh síos, carachtair agus imreoirí breise a chur le cluichí.
  tutorial_lbfunctions_longdescription: Tugann gníomhaíochtaí gearra agus físeáin
    spraíúla forbhreathnú ar na croíchoincheapa códaithe a thiocfaidh ar mhic léinn
    san aip. Múineann an ceacht feidhmeanna do mhic léinn a mbloic cód uathúla féin
    a chruthú chun a gcluiche a leibhéalú.
  tutorial_lblogic_longdescription: Tugann gníomhaíochtaí agus físeáin spraíúla a
    bhaineann le loighic forbhreathnú ar na croíchoincheapa códaithe a thiocfaidh
    ar mhic léinn san aip. Múineann an ceacht loighic do mhic léinn ráitis choinníollach
    a úsáid chun rialacha agus roghanna a chlárú ina gcluichí.
  tutorial_lbworld_longdescription: Cód le haghaidh maith! Déanann mic léinn cluiche
    a dhearadh a chabhróidh leis an saol a dhéanamh níos éasca do dhaoine ina bpobal.
    Ag an deireadh, cuirfidh gach grúpa a gcuid fréamhshamhlacha i láthair ag “Athraigh
    an Stuara Domhanda” a bheidh oscailte do bhaill an phobail.
  tutorial_lbloops_longdescription: Tá lúb an arm rúnda de gach ninja cluiche. Tugann
    gníomhaíochtaí gearra agus físeáin spraíúla forbhreathnú ar na croíchoincheapa
    códaithe a thiocfaidh ar mhic léinn san aip. Múineann ceacht na lúba do mhic léinn
    conas lúba a úsáid chun beochan a chruthú.
  tutorial_lbtug_longdescription: Tabhair brí iomlán nua leis an téarma “cnaipe-masher”.
    Cruthóidh agus athmheasfaidh an scoláire cluiche Tug of War chun iniúchadh a dhéanamh
    ar an gcaoi a n-úsáidtear feidhmeanna chun cód a struchtúrú.
  tutorial_lbpotato_longdescription: Úsáidfidh mic léinn lúba, loighic choinníollach,
    agus athróga chun casadh nua a chruthú ar chluiche Hot Potato. Tugann an ceacht
    seo rogha idir taiscéalaíocht bunleibhéal nó idirmheánach chun cód an aireagáin
    a thuiscint.
  tutorial_lbguitar_longdescription: Oibreoidh an scoláire le chéile chun uirlis cheoil
    a dhearadh a fhágann go mbeidh sé éasca do dhuine ar bith, fiú dóibh siúd nach
    féidir leo ceol a léamh, amhráin shimplí a sheinm.
  tutorial_lbio_longdescription: Tugann gníomhaíochtaí gearra agus físeáin spraíúla
    forbhreathnú ar na croíchoincheapa códaithe a thiocfaidh ar mhic léinn san aip.
    Múineann an ceacht ionchuir agus aschuir do mhic léinn conas íomhánna, fuaim agus
    gluaisne a rialú.
  tutorial_wonpuppy_longdescription: Bain úsáid as an Wonder Ceardlann Blockly app
    agus Dash an robot chun dul i ngleic 3 dúshláin códaithe! Sa tsraith seo de dhúshláin,
    beidh tú traein Dash an puppy a dhéanamh cleasanna. Tá an tsraith seo mar chuid
    3 de ghníomhaíochtaí Uair an Chóid Dash agus Cárta Dúshlán Dot. Moltar do mhic
    léinn a bhfuil taithí códaithe acu le feidhmeanna.
  tutorial_woncue_longdescription: Úsáid aip CUE Wonder Workshop chun do robot CUE
    a chlárú ar bhealaí éagsúla. Beidh Dúshláin agus demos sa app léiríonn tú conas
    a clár ag baint úsáide as bloic, JavaScript, nó meaisíní stáit. Feicfidh tú a
    fháil freisin a fhios ag an robot ar 4 phearsantachtaí éagsúla mar atá tú cód!
  tutorial_wonzoo_longdescription: Bain úsáid as an Wonder Ceardlann Blockly app agus
    Dot an robot chun dul i ngleic 3 dúshláin códaithe! Sa tsraith seo de dhúshláin,
    beidh tú ag cabhrú Dot imirt leis na hainmhithe ag an zú petting. Tá an tsraith
    seo mar chuid 2 de ghníomhaíochtaí Uair an Chóid Dash agus Cárta Dúshlán Dot.
  tutorial_wontrip_longdescription: Bain úsáid as an Wonder Ceardlann Blockly app
    agus Dash an robot chun dul i ngleic 3 dúshláin códaithe! Sa tsraith seo de dhúshláin,
    beidh tú ag cabhrú Dash ullmhú le haghaidh turas bóthair. Tá an tsraith seo mar
    chuid 4 de ghníomhaíochtaí Uair an Chóid Dash agus Cárta Dúshlán Dot. Tá sé molta
    do mhic léinn a bhfuil taithí códaithe le láimhseálaithe ócáid agus conditionals.
  tutorial_woncollect_longdescription: Bain úsáid as an Wonder Ceardlann Blockly app
    agus Dash an robot chun dul i ngleic 3 dúshláin códaithe! Sa tsraith seo de dhúshláin,
    beidh tú ag cabhrú Dash bhailiú rudaí éagsúla cosúil le seashells agus candy.
    Ná déan dearmad roinnt spáis a dhéanamh ar an urlár le go mbogfaidh do róbat timpeall.
    Tá an tsraith seo mar chuid 1 de ghníomhaíochtaí Uair an Chóid Dash agus Cárta
    Dúshlán Dot.
  tutorial_wonsecret_longdescription: Úsáidimid an aip Wonder Workshop Cue le Cue
    the robot chun córas teachtaireachta rúnda a dhéanamh. Moltar an ghníomhaíocht
    seo do mhic léinn a bhfuil taithí acu ar chódú i JavaScript.
  tutorial_hsscience_longdescription: Samhlaigh an bhféadfadh do mhic léinn a gcuid
    samhlacha ríomhaire féin de fheiniméin nádúrtha a dhéanamh go héasca! Úsáideann
    an plean ceachta uair an chloig seo an timthriall uisce mar shampla chun samhail
    ríomhaire idirghníomhach a thógáil ag baint úsáide as uirlis ríomhchlárúcháin
    do leanaí atá bunaithe ar iPadar ar a dtugtar Hopscotch. Is féidir leat é a oiriúnú
    chun aon chóras dinimiciúil atá á staidéar a insamhail. Níl aon taithí roimh ré
    ag teastáil!
  tutorial_popculture_longdescription: Tugann an ghníomhaíocht seo réamhrá inrochtana
    do thosaitheoirí ar shonraí slua-fhoinsithe, léirshamhlú agus anailís sonraí ag
    úsáid uirlisí idirghníomhacha. Is í an aidhm ná a léiriú gur féidir le duine ar
    bith cur le tionscadail eolaíochta sonraí agus gur féidir ríomheolaíocht a nascadh
    le réimse leathan ábhar (fiú treochtaí i gcultúr an phobail) rud a fhágann go
    bhfuil sí ábhartha do dhaoine éagsúla. Sa ghníomhaíocht seo, cleachtann an scoláire
    a chuid ceisteanna féin a chur faoi chultúr an phobail agus freagraí a lorg ar
    na ceisteanna sin ag baint úsáide as uirlisí ríomhaireachta.
  tutorial_legorobust_longdescription: Chabhródh imscrúdú a dhéanamh ar na tréithe
    a bhaineann le foirgneamh go mbeadh sé frithsheasmhach in aghaidh crith talún,
    ag baint úsáide as Insamhlóir crith talún a tógadh as brící LEGO. Déanfaidh an
    scoláire iniúchadh ar bhunús agus ar nádúr na gcreathanna talún. Cruthaigh agus
    clár gléas a ligfidh tú chun tástáil dearaí tógála. Fianaise Document agus a chur
    i láthair do thorthaí faoi a dearadh struchtúr (s) is fearr le haghaidh creathanna
    talún ainneoin.
  tutorial_legoplants_longdescription: Múnla an gaol idir pollinator agus bláth le
    linn na céime atáirgthe ag baint úsáide as ionadaíocht LEGO. Déanfaidh an scoláire
    iniúchadh ar an gcaoi a nglacann orgánaigh éagsúla ról gníomhach in atáirgeadh
    plandaí. Múnla de bheach agus de bhláth a chruthú agus a chlárú chun aithris a
    dhéanamh ar an ngaol idir an pollinator agus an planda. I láthair agus a dhoiciméadú
    na múnlaí éagsúla a chruthaigh tú de phlandaí agus a gcuid pollinators.
  tutorial_legopark_longdescription: Gluaisteáin a dhearadh ar féidir leo iad féin
    a pháirceáil go sábháilte gan idirghabháil tiománaí. Tuigfidh an scoláire go bhfuil
    halgartaim in ann sraith treoracha a dhéanamh in ord. Déan iniúchadh ar choincheap
    na Aschuir trí chomparáid a dhéanamh ar bhealaí éagsúla inar féidir le robot rothaí
    bogadh.
  tutorial_legodetect_longdescription: Bealaí a dhearadh chun timpistí idir feithiclí
    agus rudaí sa bhóthar a sheachaint.
  tutorial_legolight_longdescription: Gnéithe carr a dhearadh a chuirfidh feabhas
    ar shábháilteacht tiomána nighttime. Déanfaidh an scoláire iniúchadh ar choincheap
    na n-ionchur agus ar an mbealach chun iad a rialú.
  tutorial_alexa_longdescription: Is Alexa an tseirbhís guth go cumhachtaí Amazon
    Echo. Soláthraíonn Alexa cumais, ar a dtugtar “scileanna”, a chuireann ar chumas
    custaiméirí chun idirghníomhú le feistí ag baint úsáide as guth. Sa rang teagaisc
    seo, tógfaidh tú seirbhís gréasáin chun fógraí ó Alexa a láimhseáil. Cruthóidh
    tú scileanna fíricí atá uathúil do do scoil don saotharlann seo. Faoi dheireadh
    na saotharlainne seo, beidh tú in ann scil Alexa FACT a chruthú i Tairseach Fhorbróir
    Amazon, samhail idirghníomhaíochta a chruthú agus a chumrú do scil Alexa, agus
    an scil a thástáil ag úsáid uirlisí Forbróra agus feiste nó Insamhlóir Alexa go
    roghnach.
  tutorial_grokpetmicro_longdescription: Tá an ghníomhaíocht seo deartha chun tú a
    chur in aithne do chláir leabaithe, agus tá sé deartha go speisialta le haghaidh
    Uair an Chóid. Úsáid teanga ríomhchlárúcháin MicroPython chun peata a dhéanamh
    ar féidir leat beatha agus súgradh leis. Nach bhfuil micri:bit BBC agat? Fadhb
    ar bith! Áirítear ar an gcúrsa a micro:Insamhlóir giotán iomlán, mar sin beidh
    tú in ann gach rud gur mhaith leat a dhéanamh ar micro:giotán fíor a dhéanamh!
  tutorial_pirateplunder_longdescription: Bíonn Pirate foghail ar siúl i dtimpeallacht
    3D tarraingteach ina mic léinn cabhrú lenár captaen bradach a bhaint amach a stór
    ag tarraingt agus dropping bloic amhairc cód a scríobh. Déanann an scoláire a
    dhreapadh, a throid, a bhailiú agus a shiúlann trí dhúshláin a bhaineann le castacht
    a mhéadú agus iad ag foghlaim conas cód éifeachtach a chruthú le lúba agus iompraíocht
    chliste a scríobh le dálaí. Tá an actvitiy seo dírithe ar pháistí 7+ bliana d'aois
    agus códaitheoirí céaduaire. Ar a bharr sin, beidh duine ar bith a bhfuil fón
    cliste agus headset VR soghluaiste in ann a gcuid tascanna réitithe a iniúchadh
    i VR.
  tutorial_cadj_longdescription: Bí le Cody agus Ava agus iad ag foghlaim faoi Ionadaíocht
    Sonraí ag baint úsáide as Gléas DJ spraíúil agus idirghníomhach. Faigh amach conas
    is féidir d'ainm a léiriú trí uimhreacha, íomhánna agus fuaim a úsáid agus do
    shéis ceoil ildaite féin á chruthú agat!
  tutorial_cacrazy_longdescription: Bí ar Alex agus Lonnie agus iad ag foghlaim faoi
    chódú trí phictiúir spraíúla idirghníomhacha a chruthú. Foghlaim faoi ord, lúba,
    imeachtaí, agus gníomhartha mar a chruthú duit créatúir dÚsachtach sa eachtraíochta
    spreagúil!
  tutorial_cajump_longdescription: Member Charlie agus Tilley agus iad ag dearadh
    cluiche platformer spórt-téamaí do lá breithe Lucy ar.
  tutorial_carest_longdescription: Member Ross ag an mbialann Bia Avengers. Bain úsáid
    as do scileanna smaointeoireachta ríomhaireachtúil chun cabhrú le Ros Mhic Thriúin
    fadhbanna a réiteach agus dinnéar a sheirbheáil ar 8 páistí ar bís.
  tutorial_accai_longdescription: Seoltar robot chuig pláinéad anaithnid chun a fháil
    amach an bhféadfadh an chine daonna socrú nua a bhunú. Scrúdaíonn sé an phláinéid
    chun foscadh a aimsiú agus faigheann sé amach agus idirghníomhaíonn sé leis an
    daonra áitiúil. Mar an t-imreoir, beidh tú taithí teicnící éagsúla Faisnéise Saorga
    a mhúineadh an robot conas ainmhithe agus plandaí a aithint, teanga nua a thuiscint,
    idirphlé leis na háitritheoirí etc.
  tutorial_vceclipse_longdescription: 2017 thug dúinn ar cheann de na feiniméin nádúrtha
    is iontach ar ár saol, agus anois táimid ag dul chun insamhail an eclipse gréine
    le JavaScript! Ag féachaint ar an eclipse mar chóras páirteanna gluaiseachta,
    is féidir linn an fhadhb a dhianscaoileadh i smutáin de mhéid bite, ag baint úsáide
    as rudaí le modhanna, lúba agus coinníollachtaí chun aip idirghníomhach a dhéanamh
    a mhúnlaíonn ár mbreathnuithe.
  tutorial_pmzero_longdescription: I uair an chloig a chruthú duit leagan simplí de
    chluiche PAC-Man. Tharraingt tú na carachtair i 2D agus iad a seal i 3D. A chruthú
    duit do gcathair ghríobháin féin. Ansin clár tú an cluiche ag baint úsáide as
    AgentCubes. Le rialacha amháin 11 IF/ANSEN cruthaíonn tú AI sofaisticiúil. Fiú
    amháin le ach dhá thaibhsí cliste beidh ort do lámha iomlán a bhuaigh an cluiche.
  tutorial_hsela_longdescription: Cleachtfaidh an scoláire gnéithe insinte a aithint
    agus an scéal, an dán nó an t-imeacht stairiúil is fearr leo a thabhairt beo.
    Trí fhoghlaim chun cód a dhéanamh tugtar formáid agus meáin eile don scoláire
    chun a chruthaitheacht a chur in iúl agus cumarsáid a dhéanamh le daoine eile.
    Taispeáin dóibh conas a gcuid scéalta idirghníomhacha féin a chlárú, agus fanacht
    leis na smiles. Plean ceachta 1-uair an chloig, níl aon taithí códaithe roimh
    ré ag teastáil.
  tutorial_ticklear_longdescription: Foghlaimeoidh tú bunchoincheap AR (Réaltacht
    Méadaithe), a fheidhmeanna reatha agus a féidearthachtaí sa todhchaí agus bunchoincheapa
    an chláir ag baint úsáide as bloic gluaisne agus bloic imeachta faoi thimpeallacht
    AR/3D.
  tutorial_bcrobot_longdescription: Ag baint úsáide as BlockSCAD, bogearraí ar líne
    saor in aisce a ceapadh chun mic léinn códaithe agus Dearadh Ríomhchuidithe a
    mhúineadh, Beidh mic léinn a dhearadh robot 3D. Trí chruthanna a úsáid, bloic
    a aistriú agus a rothlú, beidh mic léinn nochtaithe do smaointeoireacht ríomhaireachtúil
    chun rud is féidir leo a phriontáil 3D a thógáil!
  tutorial_bcsnow_longdescription: Ag baint úsáide as BlockSCAD, bogearraí ar líne
    saor in aisce a ceapadh chun mic léinn códaithe agus Dearadh Ríomhchuidithe a
    mhúineadh, Beidh mic léinn a dhearadh gcáithnínísneachta 3D. Ag baint úsáide as
    cruthanna, aistriú, rothlú, agus bloic lúb, beidh mic léinn faoi lé smaointeoireacht
    ríomhaireachtúil rud éigin is féidir leo a phriontáil 3D a thógáil!
  tutorial_ifly_longdescription: Tugann an ghníomhaíocht ceachta seo atá faoi stiúir
    an mhúinteora, atá oiriúnaithe d'Uair an Chóid, deiseanna chun córais fhisiciúla
    a fhiosrú trí róbataic. Ag baint úsáide as timpeallacht cláir tarraing-agus-titim
    amhairc agus drones, foghlaimíonn na daltaí gur féidir córais fhisiceacha a chlárú
    agus a rialú trí halgartaim agus cód. Áirítear leis plean gníomhaíochta céim ar
    chéim, acmhainní gaolmhara múinteoirí agus daltaí agus smaointe maidir le síneadh
    agus saibhriú chun tuilleadh foghlama a dhéanamh.
  tutorial_idowedo_longdescription: Tugann an ghníomhaíocht ceachta seo atá faoi stiúir
    an mhúinteora, atá oiriúnaithe d'Uair an Chóid, deiseanna chun cláir fhisiciúla
    (róbataic) a fhiosrú. Déanann leanaí samhlacha a dhearadh agus a thógáil ag baint
    úsáide as brící tógála agus iad a thabhairt beo le cód! Ag baint úsáide as timpeallacht
    ríomhchlárúcháin tarraing-agus-titim amhairc agus páirteanna LEGO™ WeDo (mótair
    agus mol agus braiteoirí roghnacha), foghlaimíonn na daltaí gur féidir córais
    fhisiciúla a chlárú agus a rialú trí halgartaim agus cód a úsáid. Áirítear leis
    plean gníomhaíochta céim ar chéim, acmhainní gaolmhara múinteoirí agus daltaí
    agus smaointe maidir le síneadh agus saibhriú chun tuilleadh foghlama a dhéanamh.
  tutorial_diggindwarf_longdescription: Abhaic gá do chabhair chun nascleanúint a
    dhéanamh, tochailt, agus GEMS a bhailiú! Foghlaim conas JavaScript a úsáid chun
    do dwarf a threorú trí lúbraí agus puzail.
  tutorial_spheroit_longdescription: Foghlaim do chéad “má/ansin, eile” coinníoll
    trí thógáil cluiche spraoi áit a mbeidh tú ag caitheamh Sphero agus guessing fuaimeanna
    ainmhithe. Is gníomhaíocht iontach é seo tar éis duit Bloic 1 a chomhlánú, agus
    is féidir é a úsáid le haghaidh “Uair an Chóid.”
  tutorial_gameofcodes_longdescription: Tóg cluiche uamhnach Dragon chun an balla
    a chosaint, ansin é a onnmhairiú mar aip neamhspleách (do iOS, Android, PC, agus
    Mac).
  tutorial_blocklygames_longdescription: Is sraith cluichí oideachasúla é Blockly
    Games a mhúineann cláir. Tá sé deartha do leanaí nach raibh taithí acu roimh ré
    le ríomhchlárú ach ar mian leo foghlaim ar luas níos dúshlánaí. Faoi dheireadh
    na gcluichí seo, tá imreoirí réidh le gnáththeangacha téacs-bhunaithe a úsáid.
  tutorial_spherohello_longdescription: An bhfuil tú conquered Bloic agus is gá dúshlán
    nua? Tóg an loighic a d'fhoghlaim tú le cláir blocbhunaithe agus tosú ag foghlaim
    conas clár a dhéanamh le téacs amháin. Sa chéad ghníomhaíocht Téacs foghlaim na
    bunghnéithe an chanbhás téacs, lúba, agus roinnt leideanna chun tús a chur le
    do chéad línte de chód JavaScript.
  tutorial_spheroarcade_longdescription: Sa chlós súgartha stuara-stíl seo, is féidir
    leat cluichí clasaiceacha a athchruthú le robot Sphhero SPRK+agus tú ag foghlaim
    buneilimintí dearadh cluiche. Feicfidh tú a thógáil do renditions robotic an-féin
    de roinnt cluichí cáiliúla cosúil le Pong, BOP sé, agus PAC-Man. Úsáideann gach
    cluiche Sphhero ar bhealach difriúil, mar shampla rolladh ar an urlár, gothaí
    a bhrath, nó Sphhero a úsáid mar luamhán stiúrtha.
  tutorial_bcpy1_longdescription: 'Múineann an ceacht Uair an Chóid tú roinnt coincheapa
    bunúsacha de códaithe i Python, bunaithe ar an cluiche Codecraft 3D ag BuzzCoder.com.
    Is cluiche nua é CodeCraft chun cláir a fhoghlaim trí cibé rud a shamhlaíonn tú
    i ndomhan fíorúil 3D a thógáil. Is féidir leat tosú ó thógáil bloic simplí, colúin,
    agus ballaí, ansin foirgnimh mhóra, droichid, agus fiú crainn. Nuair atá tú réidh
    chun delve isteach leibhéil níos airde, beidh tú in ann a thógáil struchtúir níos
    casta: bláthanna ag fás, réaltaí flickering, agus fiú drones dofheicthe chun bogadh
    thart agus rudaí a thógáil nó a scrios ar do ordú. Beidh spraoi agat foghlaim
    conas cód a dhéanamh agus an cluiche seo á imirt agat!'
  tutorial_bcpy2_longdescription: 'Is cúrsa leantach é an ceacht Uair an Chóid seo

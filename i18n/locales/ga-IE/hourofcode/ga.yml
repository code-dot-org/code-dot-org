    a leibhéal scileanna, ina scoileanna, agus ar bhealaí a spreagann iad chun foghlaim
    a choinneáil. Tá formhór mór na mac léinn ar Code.org ó ghrúpaí mac léinn nach
    bhfuil ionadaíocht stairiúil acu san eolaíocht ríomhaireachta. Tá éagsúlacht a
    mhéadú san eolaíocht ríomhaireachta bunúsach dár gcuid oibre, agus [molaimid duit

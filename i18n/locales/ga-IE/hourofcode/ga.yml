  about_page_section_specific_description_1: Níl ról domhanda Code.org sa ghluaiseacht
    ríomhaireachta K-12 indéanta ach toisc go n-úsáidimid cur chuige aontaithe ar
    fud páirtithe leasmhara éagsúla agus a roinnt go minic. Ag tráth a mhéadaíonn
    polarú, aontaíonn an smaoineamh maidir le deis a mhéadú do mhic léinn daoine ó
    fud an speictream polaitiúil. Tá dearcadh éagsúla agus éagsúla ag baill foirne
    Code.org, mic léinn, múinteoirí agus lucht tacaíochta, agus tá fáilte roimh uile
    inár misean. [Léigh níos mó.] (%{read_more_url})
  about_page_section_specific_description_2: Creideann Code.org go bhfuil eolaíocht
    ríomhaireachta bunúsach do gach mac léinn agus táimid tiomanta do chothromas,
    rochtain agus deis inár n-eagraíocht [values.](%{values_url}) Chun an sprioc seo
    a bhaint amach, oibrímid chun bacainní a chosc cuimsiú agus rannpháirtíocht iomlán
    mac léinn agus oideachasóirí faoi mhíchumas a aithint agus deireadh. Chun tuilleadh
    a fhoghlaim faoinár n-iarrachtaí, féach ár [ráiteas inrochtaineachta.] (%{accessibility_url})
  about_page_section_specific_description_3: Beidh gach acmhainní curaclam agus ranganna
    teagaisc a n-údar againn go deo saor in aisce le húsáid agus ceadúnaithe go hoscailte
    faoi cheadúnas [Creative Commons] (%{commons_url}), rud a ligeann do dhaoine eile
    acmhainní oideachais díorthach a dhéanamh Má tá suim agat ár n-ábhar a cheadúnú
    chun críocha tráchtála, [déan teagmháil linn] (%{contact_us_url}). Tá ár gcúrsaí
    aistrithe le húsáid ar fud an domhain nó ag cainteoirí teangacha éagsúla Forbraítear
    ár dteicneolaíocht mar [tionscadal foinse oscailte.] (%{open_source_url})
  about_page_section_specific_description_4: Is comhrialtas dépháirteach de chorparáidí
    agus neamhbhrabúis é an [Code.org Abhcóideacht Comhrialtas] (%{advocacy_url})
    a oibríonn le chéile chun cabhrú le polasaithe cónaidhme agus stáit na SA a bhunú

  about_us_page_title: Eolas Fúinn
  about_us_page_hero_description: Is neamhbhrabúis nuálaíochta oideachais é Code.org®
    atá tiomnaithe don fhís go bhfuil an deis ag gach mac léinn i ngach scoil eolaíocht
    ríomhaireachta a fhoghlaim mar chuid dá n-oideachas croí-K-12. Leathnaímid rochtain
    ar eolaíocht ríomhaireachta i scoileanna, agus dírimid ar rannpháirtíocht a mhéadú
    ag mná óga agus mic léinn ó ghrúpaí eile nach bhfuil siad An príomhsholáthraí
    curaclam ríomhaireachta K-12 sna ceantair scoile is mó sna Stáit Aontaithe, eagraíonn
    Code.org an feachtas bliantúil [Uair an Chód] (%{hour_url}), a bhfuil níos mó
    ná 15% de na mac léinn go léir ar domhan ag gabháil leis. Tacaíonn deontóirí flaithiúla
    le Code.org lena n-áirítear Microsoft, Amazon, Google agus [go leor eile.] ()%{others_url}
  about_us_page_section_title_1: Os cionn 80 milliún mac léinn agus 2 mhilliún múinteoir
    ar Code.org
  about_us_page_statistic_figcaption: Rannpháirtíocht Code.org ón scoilbhliain 2021-2022.

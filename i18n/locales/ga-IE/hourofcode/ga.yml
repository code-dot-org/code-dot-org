  farsi_timeline_stage_05_desc: Céim 5 Is féidir a ghlacadh bliain amháin a chur i
    gcrích, is dócha go dtosóidh sé i 2025.
  farsi_page_supporters_heading: Meiriceánaigh Natural don CS Education
  farsi_page_supporters_desc: 'Go raibh maith agat do na ceannairí seo a leanas feiceálach
    Natural Mheiriceá a tháinig le chéile chun tacú le hoideachas eolaíocht ríomhaireachta,
    le bronntanas luaidhe chun Code.org i Farsi:'
  farsi_page_supporters_desc_02: Tugaimid cuireadh duit ranníocaíochtaí Natural sa
    teicneolaíocht a cheiliúradh trí thacú le Code.org agus oideachas eolaíochta ríomhaireachta
    ionas go mbeidh an deis ag gach mac léinn i ngach scoil eolaíocht ríomhaireachta
    a fhoghlaim.
  farsi_page_founders_heading: Scéal Ár mBunaitheoirí
  farsi_page_founders_slide_01: Rugadh san Iaráin é, d'fhás Hadi agus Ali Partovi
    suas le linn chogadh na hIaráine-na hIaráice. Rinne scairdeanna trodaire na hIaráice
    buamáil ar a gcomharsanacht i Tehran.
  farsi_page_founders_slide_02: Nuair a bhí siad 9 mbliana d'aois, thug a n-athair,
    ollamh fisice, ríomhaire Commodore 64 abhaile ó thuras thar lear. Ba é an ríomhaire
    seo éalú óna dtimpeallacht - d'fhoghlaim siad conas aipeanna, cluichí agus ceol
    a chódú agus a chruthú.
  farsi_page_founders_slide_03: Immigrated siad go dtí na Stáit Aontaithe ag aois
    11. Go luath tar éis chas siad 15, chaith siad a gcuid samhraí ag obair mar innealtóirí
    bogearraí chun cabhrú íoc ar a bhealach a dhéanamh tríd an scoil ard agus coláiste.
  farsi_page_founders_slide_04: Ar céim amach ó Ollscoil Harvard le céimeanna Máistreachta
    san eolaíocht ríomhaireachta, Hadi agus Ali shaothrú gairmeacha sa teicneolaíocht.
  farsi_page_founders_slide_05: D'éirigh leo i dtionscal na teicneolaíochta agus bhunaigh
    siad go leor gnólachtaí ardteicneolaíochta, ag déanamh aisling Mheiriceá. Ina
    theannta sin, bhí siad bisiúil infheisteoirí aingeal, cuideachtaí tacaíochta ar
    nós Facebook, Uber, Airbnb, agus Dropbox, i measc rudaí eile.
  farsi_page_founders_slide_06: In 2013, sheol Hadi agus Ali an Code.org oideachais
    neamhbhrabúis, a leanann Hadi i gceannas mar POF. Ó bunaíodh é, tá Code.org tús
    le gluaiseacht ollmhór a mhúineadh eolaíocht ríomhaireachta agus códú do K-12
    mhic léinn ar fud an domhain. Is é an soláthraí is mó de churaclaim eolaíochta
    ríomhaireachta ar domhan é freisin, le níos mó ná 80 milliún úsáideoir mac léinn
    i 180 tír.
  farsi_page_support_heading: Do Thacaíocht agus Do Ghuth
  farsi_page_support_heading_02: Go raibh maith agat as do spéis i Code.org i Farsi.
  farsi_page_support_get_updates: "[Cláraigh] (%{form_url}) chun níos mó a fhoghlaim
    faoin tionscadal sonrach seo agus chun nuashonrú a fháil ar a dhátaí scaoilte
    ar stáitse."
  farsi_page_support_contact_us: Más mian leat tacú leis an tionscnamh seo nó níos
    mó a fhoghlaim, le do thoil [déan teagmháil linn] (%{contact_link}) nó tabhair
    thíos.
  farsi_page_compliance_heading: Comhlíonadh Chun Tacú Le Aistriúcháin Farsi
  farsi_page_compliance_desc: Mar U.S. neamhbhrabúis, tá Code.org faoi réir dlíthe
    maidir le smachtbhannaí leis an Iaráin. Tar éis dó dul i gcomhairle le habhcóide
    dlí na SA a bhfuil taithí aige i Rialacháin Smachtbhannaí agus Aistriúcháin na
    hIaráine (ITSR), creideann Code.org go bhféadfadh sé Aistriúcháin Farsi de Churaclam
    CS a mhaoiniú, a ullmhú agus a dháileadh sna Stáit Aontaithe agus in áiteanna
    eile ar fud an domhain, lena n-áirítear laistigh den Iaráin. Soláthraíonn an ITSR
    díolúine do “ábhair faisnéise agus faisnéise” (Díolúine IIM) agus creideann Code.org
    go gcuirfidh an díolúine seo sciath iomlán ar a maoiniú, a hullmhú agus a dháileadh
    ar Aistriúcháin Farsi agus ar an gcaoi sin go gcumasóidh sé a hiarracht Farsi
    Translations dul ar aghaidh go hiomlán le riachtanais smachtbhannaí eacnamaíocha
    na SA.
  resources_tabs_heading: Acmhainní a thacaíonn leat gach céim den bhealach
  resources_tabs_desc: "[Cláraigh le haghaidh cuntas Code.org] (%{sign_up_url}) chun
    rochtain a fháil ar ábhair a chabhróidh leat eolaíocht ríomhaireachta a mhúineadh
    go muiníneach. Tá acmhainní fairsinge ag Code.org atá deartha chun tacú le hoideoirí,
    fiú iad siúd gan taithí teagaisc CS roimh ré."
  resources_tabs_tab_label_lesson_plans: Pleananna Ceachta
  resources_tabs_tab_label_videos: Físeáin
  resources_tabs_tab_label_slides: Sleamhnáin
  resources_tabs_tab_label_assessments: Measúnuithe
  resources_tabs_tab_label_tools: Uirlisí Clárúcháin
  resources_tabs_lesson_plans_subhead: Faigh treoir céim ar chéim, cuspóirí foghlama,
    agus straitéisí measúnaithe do theagasc éifeachtach.
  resources_tabs_lesson_plans_desc: I measc na n-acmhainní cabhracha tá deiceanna
    sleamhnáin, treoracha gníomhaíochta, rúbrics, agus go leor eile - iad uile eagraithe
    in aon áit amháin. In éineacht le gach plean ceachta tá leideanna maidir le cur
    i bhfeidhm an tseomra ranga, smaointe difreála, agus gníomhaíochtaí síneadh chun
    freastal ar mhic léinn de gach cumas.
  resources_tabs_videos_heading: Físeáin Teagaisc
  resources_tabs_videos_subhead: Féach forbhreathnú éasca le tuiscint a fháil ar eolaíocht
    ríomhaireachta agus ar choincheapa cláir.
  resources_tabs_videos_desc: Code.org sraith físeán gur ceapadh iad go sonrach chun
    tacaíocht a thabhairt do seomra ranga agus go bhfuil siad tarraingteach agus spraoi
    chun féachaint ar.
  resources_tabs_slides_heading: Decks Sleamhnán
  resources_tabs_slides_subhead: Cuirimid creat eagraithe, tarraingteach ó thaobh
    amhairc agus oideolaíochta ar fáil d'oideoirí chun ceachtanna eolaíochta ríomhaireachta
    a sheachadadh.
  resources_tabs_slides_desc: a chur ar fáil Code.org decks sleamhnán céim-ar-chéim
    treoracha, samplaí, agus gníomhaíochtaí idirghníomhacha a ailíniú le cuspóirí
    churaclaim.
  resources_tabs_assessments_subhead: Cuimsíonn ár gcuraclaim córas cuimsitheach d'acmhainní
    measúnaithe múnlaitheacha agus suimitheacha.
  resources_tabs_assessments_desc: Ina measc seo tá rúibricí, seicliostaí, mionthionscadail,
    tionscadail ag deireadh na caibidle, rúibricí atá os comhair an mhic léinn, tionscadail
    shamplacha, agus tástálacha iarthionscadail - iad uile deartha chun tacú le múinteoirí
    fás na mac léinn a thomhas, aiseolas a sholáthar, agus tuiscint na mac léinn a
    mheas.
  resources_tabs_tools_subhead: Freastalaíonn timpeallachtaí forbartha comhtháite
    Code.org (IDEanna) ar mhic léinn de gach leibhéal scile.
  resources_tabs_tools_desc: Cuirimid ardán ildánach agus so-úsáidte ar fáil a thacaíonn
    le paraidímí cláir éagsúla. Cuireann sé sin ar chumas an fhoghlaimeora aistriú
    gan uaim ó chódú blocbhunaithe go teangacha téacsbhunaithe, agus cothaíonn sé
    cruthaitheacht agus nuálaíocht.
  teach_page_top_heading: Eolaíocht ríomhaireachta a mhúineadh agus féidearthachtaí
    a adhaint
  teach_page_top_desc_01: Beartaíonn isteach acmhainneacht iomlán do mhic léinn le
    Code.org Eolaíocht Ríomhaireachta saor in aisce (CS) curaclam.
  teach_page_top_desc_02: Bí ar an bpobal domhanda de níos mó ná 2 mhilliún oideoir
    a chumhachtú an chéad ghlúin eile de nuálaithe, tuaslagóirí fadhbanna, agus saoránaigh
    dhigiteacha! Tacaíonn Code.org múinteoirí ar an mbealach ar fad le foghlaim ghairmiúil,
    curaclaim cuimsitheach, agus tacaíocht nuair is gá duit é.
  teach_page_why_teach_cs_heading: Cén fáth a mhúineadh eolaíocht ríomhaireachta le
    Code.org?
  teach_page_why_teach_cs_block_heading_01: Tógáil scileanna CS foundational
  teach_page_why_teach_cs_block_desc_01: Cosúil le léamh, scríobh, nó matamaitic,
    tá eolaíocht ríomhaireachta bunaithe ar ghníomhaíochtaí eile. Múineann sé réiteach
    fadhbanna agus smaointeoireacht chriticiúil, agus cuireann sé ar chumas an scoláire
    páirt ghníomhach a ghlacadh i sochaí atá ag éirí níos digití.
  teach_page_why_teach_cs_block_heading_02: Acmhainní teagaisc cuimsitheacha a ghiaráil
  teach_page_why_teach_cs_block_desc_02: Cinntíonn pleananna ceachta doimhne agus
    roghanna solúbtha foghlama gairmiúla gur féidir le múinteoirí a bhfuil cúlraí
    éagsúla acu eolaíocht ríomhaireachta a mhúineadh go rathúil.
  teach_page_why_teach_cs_block_heading_03: Díghlasáil cosáin do gach mac léinn
  teach_page_why_teach_cs_block_desc_03: Is iad gairmeacha ríomhaireachta an earnáil
    is mó, is mó fáis agus is fearr-íoc de gach pá nua sna Stáit Aontaithe.
  teach_page_why_teach_cs_block_heading_04: Tuiscint a fháil ar domhan a d'athraigh
    AI
  teach_page_why_teach_cs_block_desc_04: Múin do mhic léinn conas a oibríonn AI agus
    conas é a úsáid go sábháilte. Spreagann ár bhFoghlaim Ghairmiúil fiosracht agus
    muinín leis an teicneolaíocht seo atá ag teacht chun cinn.
  teach_page_why_teach_cs_heading_02: Tosaigh ag múineadh eolaíocht ríomhaireachta
    le Code.org inniu!
  teach_page_quote: Nuair a bheidh tú úsáid a bhaint as curaclam Code.org ar, tá tú
    gach rud ann ar do shon. Tá na ceisteanna ann a chaithfidh tú a chur ar do mhic
    léinn. Tá na ceachtanna ann a chaithfidh tú a mhúineadh agus tugann sé treoir
    duit maidir le conas é a dhéanamh. Mar sin, má thagann tú i gan aon taithí san
    eolaíocht ríomhaireachta, tá sé ann ar do shon. Má tá taithí agat leis an ríomheolaíocht
    agus á múineadh agat roimhe seo, tabharfaidh sé bealach nua duit chun druidim

  hoc_faq_tutorial_q: Conas is féidir liom a dhéanamh Uair an Chóid teagaisc?
  hoc_faq_tutorial_a: Má tá suim agat a bheith i do chomhpháirtí teagaisc, <a href='/tutorial-guidelines'>féach
    ar ár dtreoirlínte agus treoracha</a>. Ba mhaith linn éagsúlacht roghanna tarraingteacha
    a óstáil, ach is é an príomhaidhm an t-eispéireas a bharrfheabhsú do mhic léinn
    agus do mhúinteoirí atá nua san eolaíocht ríomhaireachta.
  hoc_faq_tutorial_a_markdown: Má tá suim agat a bheith i do chomhpháirtí teagaisc,
    [féach ár dtreoirlínte agus ár dtreoracha] (%{tutorial_guidelines}). Ba mhaith
    linn éagsúlacht roghanna tarraingteacha a óstáil, ach is é an príomhaidhm an t-eispéireas
    a bharrfheabhsú do mhic léinn agus do mhúinteoirí atá nua san eolaíocht ríomhaireachta.
  hoc_faq_account_q: An gá do mhic léinn logáil isteach ar chuntas a úsáid?
  hoc_faq_account_a: Níl. Cinnte níl aon signup ná logáil isteach ag teastáil do mhic
    léinn chun iarracht a dhéanamh ar an Uair an Chóid. Éilíonn an chuid is mó de
    na cúrsaí leantacha <a href='%{codeorg_url}/learn/beyond'></a> cruthú cuntas chun
    dul chun cinn na mac léinn a shábháil. Chomh maith leis sin, NÍ chruthaíonn clárú
    le haghaidh Uair an Chóid cuntas Stiúideo Cód go huathoibríoch. Más mian leat
    cuntais a chruthú do do mhic léinn, lean na <a href='https://youtu.be/_smelV_KISE'>threoir
    seo</a>.
  hoc_faq_account_a_markdown: No. Absolutely no signup or login is required for students
    to try the Hour of Code. Most of the [follow-on courses](%{codeorg_url}/learn/beyond)
    require account creation to save student progress. Also, signing up for the Hour
    of Code does NOT automatically create a Code Studio account. If you do want to
    create accounts for your students, please follow these [instructions](%{section_instructions_url}).
  hoc_faq_high_school_q: Cén ghníomhaíocht ba chóir dom a dhéanamh le daltaí scoile
    ard?
  hoc_faq_high_school_a: Our Star Wars and Minecraft tutorials are great for high
    schoolers, especially the Star Wars JavaScript version and the free play level
    on both tutorials. Alternately, we recommend trying one of the beginner tutorials
    on <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> to start, such as the
    tutorial with Angry Birds or with Anna and Elsa. A high school student should
    be able to finish one of these in 30 minutes and can then try a more advanced
    tutorial in JavaScript, such as Khan Academy or CodeHS.

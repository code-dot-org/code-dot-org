    atá oilte ar <a href="http://www.image-net.org/">ImageNet</a>, tacar sonraí de
    níos mó ná 14 milliún íomhánna lámh-anótáilte le focail ar nós “balún” nó “sútha
    talún”. D'fhonn an tsamhail seo a shaincheapadh leis na sonraí oiliúna lipéadaithe
    a ghineann an mac léinn sa ghníomhaíocht seo, bainimid úsáid as teicníc ar a dtugtar
    <a href="https://en.wikipedia.org/wiki/Transfer_learning">Foghlaim Aistrithe.</a>Cuirtear
    gach íomhá sa tacar sonraí oiliúna ar fáil do MobleNet, mar phicteilíní, chun
    liosta nótaí is dóichí a bhaineann leis a fháil. Ansin, le haghaidh íomhá nua,
    déanaimid é a bheathú chuig MobleNet agus déanaimid comparáid idir a liosta nótaí
    mar thoradh orthu siúd ón tacar sonraí oiliúna. Déanaimid an íomhá nua a rangú
    leis an lipéad céanna (mar shampla “iasc” nó “ní iasc”) mar na híomhánna ón tacar
    oiliúna leis na torthaí is cosúla.
  oceans_behind_the_scenes_1_markdown: Leibhéil 2-4 úsáid samhail réamhoilte ar fáil
    ag an [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    tionscadal. Is samhail MobleNet a [líonra neural convolutional] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    atá oilte ar [ImageNet](http://www.image-net.org/), tacar sonraí de níos mó ná
    14 milliún íomhánna lámh-anótáilte le focail ar nós “balún” nó “sútha talún”.
    D'fhonn an tsamhail seo a shaincheapadh leis na sonraí oiliúna lipéadaithe a ghineann
    an mac léinn sa ghníomhaíocht seo, úsáidimid teicníc ar a dtugtar [Foghlaim Aistrithe]
    (https://en.wikipedia.org/wiki/Transfer_learning). Cuirtear gach íomhá sa tacar
    sonraí oiliúna ar fáil do MobleNet, mar phicteilíní, chun liosta nótaí is dóichí
    a bhaineann leis a fháil. Ansin, le haghaidh íomhá nua, déanaimid é a bheathú
    chuig MobleNet agus déanaimid comparáid idir a liosta nótaí mar thoradh orthu
    siúd ón tacar sonraí oiliúna. Déanaimid an íomhá nua a rangú leis an lipéad céanna
    (mar shampla “iasc” nó “ní iasc”) mar na híomhánna ón tacar oiliúna leis na torthaí
    is cosúla.
  oceans_behind_the_scenes_2: Úsáideann Leibhéil 6-8 Meaisín <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Veicteoir
    Tacaíochta (SVM).</a> Breathnaímid ar gach comhpháirt den iasc (cosúil le súile,
    béal, corp) agus cuirimid na meiteashonraí go léir le chéile do na comhpháirteanna
    (mar shampla líon na bhfiacla, cruth an choirp) i veicteoir uimhreacha do gach
    iasc. Úsáidimid na veicteoirí seo chun an SVM a oiliúint. Bunaithe ar na sonraí
    oiliúna, scarann an SVM “spás” gach iasc is féidir ina dhá chuid, a fhreagraíonn
    do na ranganna a bhfuilimid ag iarraidh a fhoghlaim (mar shampla “gorm” nó “ní
    gorm”).
  oceans_behind_the_scenes_2_markdown: Leibhéil 6-8 úsáid a [Tacaíocht-Veicteoir Machine]

          title: Fionnachtana sa Ríomheolaíocht ('17-'18)
          version_title: "'17-'18"
          description_student: Is éard atá i bhFionnachtana sa Ríomheolaíocht (CS Discoveries) ná bunchúrsa ríomheolaíochta a chabhraíonn le daltaí a ndéantús féin a chruthú, agus an ríomheolaíocht a úsáid mar mhodh féinléirithe, cumarsáide, réitithe fadhbanna, agus spraoi.

    long_instructions:
      2-3 Artist 3.4: Aistríonn an bloc "léim" an t-ealaíontóir gan aon rud a tharraingt ar an scáileán. Tarraing an líne bhriste leis na blocanna "léim ar aghaidh" agus "téigh ar aghaidh". Tá gach líne 50 picteilín ar fad.
      2-3 Artist 4: Cabhraigh liom teach a chríochnú don chat seo.
      2-3 Artist 9 NEW: Cuir an eitleog seo i gcrích
      2-3 Artist 9 REPLACEMENT: Cuir an staighre seo i gcrích!
      2-3 Artist 9: Cuir an eitleog seo i gcrích
      2-3 Artist Debugging 10: "Tá an ceap rianaithe ar mo rialaitheoir cluiche róchúng. An féidir leat é a leathnú 10 picteilín? Bain triail as an gcód ar dtús chun an botún a aimsiú."
      2-3 Artist Debugging 11: |-
        Tá mo chalóg shneachta ag titim as a chéile! An féidir leat an fhadhb a réiteach?
      2-3 Artist Debugging 2: "Tá an cód a dhéanann guairí an chait mícheart. Ceartaigh an cód sa chaoi go mbeidh na guairí ar comhfhad."
      2-3 Artist Debugging 3: "Tá poll i mo bhád! Cad ba chóir duit a cheartú chun an dá thaobh a cheangal le chéile?"
      2-3 Artist Debugging 5: "Tá an cód a dhéanann an chos mícheart. An féidir leat é a dheisiú?"
      2-3 Artist Debugging 6: |-
        De réir dealraimh, tá mé ag suí síos ar chathaoir agus cos amháin ar iarraidh uirthi! Athraigh an cód chun an chos deiridh a tharraingt.
      2-3 Artist Debugging 7: |-
        De réir cosúlachta, tá an litir "C" san fhocal Béarla "CODE" droim ar ais! An féidir leat é a cheartú?
      2-3 Artist Debugging 8: |-
        Deir mo mhúinteoir gur chóir dom na rudaí a thosaím a chur i gcrích! Cabhraigh liom mo roth pionnaí a chríochnú. An bhfeiceann tú an fhadhb?
      2-3 Artist Debugging 9: |-
        Tá rud éigin as fearas! Tá an cód a dhéanann an gas mícheart. An féidir leat tabhairt ar an ealaíontóir an gas a leanúint mar is ceart?
      2-3 Artist Free Play: Saorimirt! Tarraing cibé is rogha leat.
      2-3 Artist Functions 11.5: "Seo é an fheidhm chéanna \"draw a hexagon\". Cad a tharlóidh má athdhéanann tú an clár iomlán sé huaire, ag casadh 60 céim gach uair?"
      2-3 Artist Functions 12 Mike: "Tá feidhmeanna an-áisiúil nuair is gá rud éigin casta a tharraingt arís is arís eile. An féidir leat an fheidhm \"draw a flower\" a úsáid chun an soitheach plandaí a líonadh? Tá na plandaí 100 picteilín ó chéile."
      2-3 Artist Functions 12 a: "Tá feidhmeanna an-áisiúil nuair is gá rud éigin casta a tharraingt arís is arís eile. An féidir leat an fheidhm \"draw a flower\" a úsáid chun an soitheach plandaí a líonadh? Tá na plandaí 100 picteilín ó chéile."
      2-3 Artist Functions 12: "Tá feidhmeanna an-áisiúil nuair is gá rud éigin casta a tharraingt arís is arís eile. An féidir leat an fheidhm \"draw a flower\" a úsáid chun an soitheach plandaí a líonadh? Tá na plandaí 100 picteilín ó chéile."
      2-3 Artist Functions 2: "Is féidir leat blocanna nua a chruthú le feidhmeanna! Chuireamar na blocanna a theastaíonn uait chun cearnóg a tharraingt isteach i bhfeidhm nua darb ainm \"draw a square\". Anois, bain úsáid as an bhfeidhm nua seo chun na spéaclaí a chruthú. Tá na cearnóga 75 picteilín ó chéile."
      2-3 Artist Functions 3 a: "Cuir an fheidhm \"tarraing cearnóg\" in eagar chun spéaclaí le frámaí a tharraingt, 115 picteilín ar gach taobh. \n\nTá na cearnóga 45 picteilín ó chéile faoi láthair."
      2-3 Artist Functions 3: "Athraigh an fheidhm sa chaoi go ndéanfaidh sí cearnóg níos mó, le gach taobh 115 picteilín ar fad. Úsáid í chun spéaclaí níos mó a tharraingt. Tá na cearnóga 45 picteilín ó chéile anois."
      2-3 Artist Functions 4 a: Anois, cuir an fheidhm isteach i lúb agus cuir cor breise leis chun na trí chearnóg seo a tharraingt.
      2-3 Artist Functions 4: Anois, cuir an fheidhm isteach i lúb chun na trí chearnóg seo a tharraingt.
      2-3 Artist Loops New 10: Anois, ceanglaímis go leor V-anna le chéile i lúb.
      2-3 Artist Loops New 12: "Tarraing muileata le gach taobh 100 picteilín ar fad.\n"
      2-3 Artist Loops New 13: "Tabharfaimid roinnt cóid duit (liath) a dhéanann muileata amháin. Cuir an cód liath isteach i lúb chun patrún álainn a dhéanamh!"
      2-3 Artist Loops New 2: |-
        Seo é an dúshlán atá tú tar éis críochnú arís, ach anois, caithfidh tú lúb a úsáid. An féidir leat bloc "athdhéan" a chur timpeall an chóid atá ann chun cloigeann an róbait a chríochnú?
      2-3 Artist Loops New 9: Tarraing V simplí (an dá thaobh 50 picteilín ar fad) chun an tsaighead a chur i gcrích.
      2-3 Artist Nested Loops 10: Athdhéan an cód seo 12 uair chun an patrún a chur i gcrích.
      2-3 Artist Nested Loops 11: Athdhéan an cód seo 4 huaire chun an patrún a chur i gcrích, agus cas 90 céim tar éis gach ciorcal.
      2-3 Artist Nested Loops 12: Athdhéan an cód seo 12 uair chun na coirníní a chur i gcrích.
      2-3 Artist Nested Loops 2: "Anois athdhéan an triantán 6 huaire. Tar éis gach triantán, caithfidh tú casadh 60 céim sula dtarraingeoidh tú an chéad triantán eile."
      2-3 Artist Nested Loops 4: "Athdhéan an muileata seo 12 uair chun bláth a tharraingt! Nóta: Úsáidfimid an uillinn chéanna a d'úsáideamar leis na 12 triantán. Cad é an uillinn sin?"
      2-3 Artist Nested Loops 5: "Líon isteach na fuinneoga ar an bhfoirgneamh seo le lúb neadaithe. Tá na fuinneoga 20 picteilín ar fad agus 20 picteilín ó chéile."
      2-3 Artist Nested Loops 7: "Athdhéan an triantán seo deich n-uaire chun an ghrian a tharraingt. Caithfidh tú léim agus casadh tar éis gach triantán. Is féidir leat an uillinn cheart a dhéanamh amach mar an líon céimeanna i gciorcal roinnte ar an líon triantán."
      2-3 Artist Nested Loops 8: "Anois cuirimis féar lenár bpictiúr. Tá na toim fhéir 50 picteilín ó chéile."
      2-3 Artist Nested Loops 9: "Anois cuirimis bláth leis an bpictiúr. Athdhéan an muileata 12 uair chun an bláth a tharraingt."
      2-3 Artist Nested Loops Free Play: Saorimirt - tarraing pictiúr álainn le lúba neadaithe.
      2-3 Bee Conditionals 11: "Ní mé in áit an dhá neachtar nó áit an trí neachtar atá mé! Cabhraigh liom eitilt timpeall an ghoirt agus neachtar a bhailiú ó na bláthanna ina bhfuil sé. "
      2-3 Bee Conditionals 13: |-
        Tá mórán ar siúl anseo! Úsáid na rudaí atá foghlamtha agat go dtí seo chun an neachtar go léir a bhailiú, ansin mil a dhéanamh.
      2-3 Bee Conditionals 14: "Cuirimis gach uile rud le chéile!\\r\n\\r\nÚsáid na rudaí atá foghlamtha agat go dtí seo chun cabhrú liom neachtar a bhailiú ó na bláthanna a bhfuil neachtar iontu, leis an líon is lú blocanna. \\r\n\\r\nNá déan dearmad mil a dhéanamh ag an deireadh."
      2-3 Bee Conditionals 15: "An cuimhin leat patrún cosúil le staighre mar seo? An féidir leat neachtar a bhailiú ó na bláthanna a bhfuil neachtar iontu, leis an líon is lú blocanna agus is féidir?"
      2-3 Bee Conditionals 3: "Féach an neachtar go léir! Cabhraigh liom an neachtar a bhailiú agus mil a dhéanamh as, leis an líon is lú blocanna.  "
      2-3 Bee Debugging 3: |-
        Cuireann an ceann seo cealg ionam! Ceartaigh an botún nó na botúin chun an neachtar go léir a bhailiú.
      2-3 Bee Debugging 6: |-
        Ceartaigh na botúin chun an neachtar go léir a bhailiú, más milis leat do bheo!
      2-3 Bee Debugging 9: |-
        Bí foighneach, nó ná "beach" leis! Caithfidh tú cúpla botún a cheartú sa chlár seo chun an neachtar go léir a bhailiú agus an mhil a dhéanamh.
      2-3 Bee Functions 10: "Athraíonn bláthanna corcra idir 1 agus 0 neachtar gach uair a ritheann tú an dúshlán. Cruthaigh feidhm a bhailíonn neachtar ó na bláthanna corcra a bhfuil neachtar iontu."
      2-3 Bee Functions 2: "Is éard is feidhm ann ná bailiúchán blocanna a dhéanann tasc ar leith. Úsáid an fheidhm \"get 5\" le cúig neachtar a bhailiú sa turas."
      2-3 Bee Functions 4: "Nuair a úsáidtear an fheidhm \"move and get nectar\", casann an beach, bailíonn sé neachtar, ansin filleann sé ar an áit ar thosaigh sé. Úsáid an fheidhm seo chun an neachtar go léir a bhailiú."
      2-3 Bee Loops 1: |-
        Cuma bhlasta ar na bláthanna sin! Bailigh neachtar ó gach ceann de na bláthanna leis an líon is lú blocanna agus is féidir.
      2-3 Bee Loops 3A: Bain úsáid as lúb "athdhéan" chun an neachtar go léir a bhailiú.
      2-3 Bee Loops 3B: Anois bain úsáid as an mbloc "athdhéan" chun an neachtar go léir a bhailiú agus an mhil go léir a dhéanamh.
      2-3 Bee Loops 4A: "Cé mhéad uair is féidir leat lúba a úsáid sa dúshlán seo? Is mór an cúnamh iad lúba! Bain úsáid astu chun an dúshlán seo a chur i gcrích leis an líon is lú blocanna agus is féidir."
      2-3 Bee Loops 8: "Athraíonn an méid neachtair sna bláthanna corcra seo gach uair a dhéanann tú an dúshlán. Úsáid an lúb \"chomh fada is...\" chun an neachtar go léir a bhailiú. Rithfidh an lúb seo chomh fada is a bhíonn an coinníoll fíor, sa chás seo \"neachtar > 0\"."
      2-3 Maze 15: Sa dúshlán seo, is féidir leat dhá bhloc "athdhéan" a úsáid chun cabhrú leat an mhuc a shroicheadh leis an líon is lú blocanna agus is féidir!
      2-3 Maze Loops 18: "Treoraigh go dtí an lus gréine mé leis an líon is lú blocanna agus is féidir! Déan iarracht bloc \"athdhéan\" amháín a chur isteach i gceann eile, chun an méid cóid a laghdú."
      4-5 Artist 10: Cliceáil "Rith" chun triail a bhaint as an gcód. Ansin, athdhéan é roinnt uaireanta chun an pictiúr a chríochnú. Beidh na dathanna difriúil gach uair.
      4-5 Artist 2: Bain úsáid as an mbloc "athdhéan" chun an cód seo a athdhéanamh agus an chearnóg a chríochnú.
      4-5 Artist 5: Cad ba chóir dúinn cur in áit "???" chun deimhniú go gcríochnóidh an zombaí an pictiúr leis an lúb atá ann?
      4-5 Artist 6: Is triantán comhshleasach é seo, le huillinneacha 60, 60 agus 60 céim. Tá gach taobh 200 picteilín ar fad. Críochnaigh an pictiúr.
      4-5 Artist Free Draw 1: Saorimirt! Tarraing cibé is rogha leat.
      4-5 Artist Patterns 1: |-
        Tarraing an chearnóg seo le lúb. Tá gach taobh 20 picteilín ar fad.
      4-5 Artist Patterns 12: "Má dhéanann tú lúb eile cosúil leis an gceann seo, ach ag casadh ar chlé in áit casadh ar dheis, cad a tharlóidh? An féidir leat an cód nua sin a athdhéanamh chun an tonn seo a tharraingt?"
      4-5 Artist Patterns 13: "Anois, cuirimis an cód iomlán isteach i lúb chun an fráma pictiúir seo a dhéanamh. Seachain na cúinní - ní féidir leat casadh 90 céim! Má dhéantar leathchiorcal trí 60 casadh beag de 3 chéim, cad é an bloc a dhéanfaidh ceathrú ciorcail breise ag na cúinní?"
      4-5 Artist Patterns 3: Anois téimis leibhéal amháin níos doimhne! Chuireamar an bloc iomlán cóid isteach i lúb eile, ach caithfidh an t-ealaíontóir filleadh ar ais chun an chéad líne eile a tharraingt. Cad é an bloc ba chóir duit cur ag deireadh na lúibe amuigh chun an patrún iomlán a chríochnú?
      4-5 Artist Patterns 8: Úsáid lúb chun an heicseagán seo a tharraingt le taobhanna 40 picteilín ar fad agus uillinneacha 60 céim.
      4-5 Artist Patterns 9: "Anois, athdhéan an cód seo trí huaire agus tarraing an tsraith iomlán. Tá gach heicseagán 80 picteilín ar leithead, ón bpointe is faide ar chlé go dtí an pointe is faide ar dheis."
      4-5 Artist Patterns Free Play: Saorimirt - déan do phatrún féin!
      4-5 Bee Conditionals 2: "Tuilleadh scamall! Féach an bhfuil bláthanna i bhfolach faoi na scamaill sula ndéanann tú iarracht neachtar a bhailiú. Níl an rud céanna faoi gach scamall!"
      4-5 Bee Conditionals 5: |-
        Is éard atá i bhfolach faoi na scamaill ná bláth nó cíor mheala! Úsáid an bloc "má... i ngach cás eile" chun neachtar a bhailiú má tá bláth ann, agus mil a dhéanamh mura bhfuil (toisc gur cíor mheala é).
      4-5 Bee Conditionals 6: "Nílim cinnte an é 1, 2 nó 3 neachtar atá sa mbláth seo. Úsáid na blocanna coinníollacha (\"má\" agus \"má... i ngach cás eile\") chun neachtar a bhailiú, ach ná bailigh ach an méid neachtair atá sa mbláth. Ná déan dearmad go n-athróidh an méid neachtair gach uair a ndéanann tú an dúshlán!"
      4-5 Bee Conditionals 7: "Tá 1, 2, nó 3 neachtar sna bláthanna seo. Críochnaigh an fheidhm \"check purple flower\" agus bain úsáid aisti chun an neachtar go léir a bhailiú ó na bláthanna."
      4-5 Bee Conditionals 8: "Scríobh an fheidhm \"check flower make honey\". Féach an bhfuil 1, 2, nó 3 neachtar sa mbláth corcra, agus bailigh an neachtar go léir. Ansin, téigh ar aghaidh agus déan mil."
      4-5 Bee Conditionals Assessment 1: "**Measúnú:** Is éard atá i bhfolach faoin scamall seo ná bláth ina bhfuil neachtar amháin nó cíor mheala ina bhfuil mil amháin. Críochnaigh an fheidhm \"get nectar or make honey\", ansin bain úsáid aisti chun an neachtar nó an mhil go léir a bhailiú.\n"
      4-5 Bee Debugging 1: "Tá na blocanna seo do mo chrá! An féidir leat iad a dheisiú?"
      4-5 Bee Debugging 6: "Athraíonn an méid neachtair sa mbláth corcra gach uair a dhéanann tú an dúshlán. Deisigh na blocanna chun an neachtar go léir a bhailiú ón bhláth gach uair."
      4-5 Bee Nested Loops 4: "Bailigh an neachtar go léir ó gach bláth agus déan mil ag an gcíor mheala. Úsáid lúb neadaithe. "
      4-5 Bee Nested Loops Assessment 1: "**Measúnú:** Bain úsáid as lúba chun an neachtar go léir a bhailiú agus an mhil go léir a dhéanamh."
      4-5 Maze 9: "Anois tá bloc nua againn darb ainm \"athdhéan go dtí\". Leis seo, is féidir linn orduithe a athdhéanamh go dtí go sroicheann an zombaí an lus gréine. Úsáid an bloc nua seo chun an dúshlán seo a chríochnú leis an líon is lú blocanna agus is féidir."
      4-5 Maze Conditionals 1: Úsáid an bloc "athdhéan go dtí" chun an zombaí a threorú go dtí an lus gréine.
      4-5 Maze Conditionals 10: "An féidir leat cabhrú leis an zombaí cosán níos casta a leanúint gan ach trí bhloc nua a chur leis an gcód? Má dhéanann tú mar is ceart é, beidh sé in ann aon chosán cuarach a leanúint, is cuma cé chomh fada!"
      4-5 Maze Conditionals 2: Úsáid an bloc "athdhéan go dtí" chun an zombaí a threorú go dtí an lus gréine.
      4-5 Maze Conditionals 3: "Úsáid an bloc \"má\" chun cabhrú liom an tráth a gcasfaidh mé a roghnú."
      4-5 Maze Conditionals 4: Ok, tá an dúshlán seo go díreach cosúil leis an gceann is déanaí, ach anois tá sé ortsa an bloc "má" agus an bloc "athdhéan go dtí" a leagan amach le chéile.
      4-5 Maze Conditionals 5: "\"Lus gréine uaim!\" Úsáid bloc \"má\" chun cabhrú liom an lus gréine a shroicheadh leis an líon is lú blocanna agus is féidir."
      4-5 Maze Conditionals 6: |-
        "Ith lus gréine!" Úsáid bloc "má" chun cabhrú liom an lus gréine a shroicheadh leis an líon is lú blocanna agus is féidir.
      4-5 Maze Conditionals 7: Tá an dúshlán seo mar an gcéanna, ach anois seachain na fiacla!
      4-5 Maze Conditionals 8: "Seiceálann bloc \"má/i ngach cás eile\" coinníoll éigin, ansin déanann sé rud amháin NÓ rud eile. Bain úsáid as an mbloc nua seo chun cabhrú liom an lus gréine a shroicheadh."
      4-5 Maze Conditionals 9: |-
        Cleachtadh amháin eile leis an mbloc "má/i ngach cás eile"! Lean le do mhéar é ar dtús, le féachaint an féidir leat é a dhéanamh ar an gcéad iarracht.
      4-5 Maze Conditionals Assessment 1: "**Measúnú:** Úsáid blocanna \"athdhéan go dtí\" agus \"má... i ngach cás eile\" chun cabhrú liom an lus gréine a shroicheadh leis an líon is lú blocanna agus is féidir."
      4-5 Nested Loops 12: An féidir leat na 36 triantán seo a tharraingt le lúb neadaithe?
      4-5 Nested Loops 3: |-
        Cuir an cód atá ann isteach i lúb chun an ghrian a tharraingt. Leis an dearadh iontach seo a dhéanamh le lár folamh, caithfidh tú léim ar aghaidh fad an triantáin sula gcasfaidh tú.
      4-5 Nested Loops 5: Cuir an cód atá ann isteach i lúb chun muileann gaoithe a dhéanamh.
      4-5 Nested Loops 6: An féidir leat an cód a dhéanann triantán a chur isteach i lúb chun heicseagán a tharraingt?
      4-5 Nested Loops 7: "Athdhéan an dearadh seo 10 n-uaire. Cad é an uillinn le casadh tar éis gach lúb?"
      4-5 Nested Loops 8: "Athdhéan an cruth seo 6 huaire. Cad é an uillinn le casadh tar éis gach lúb? "
      4-5 Nested Loops 9: Tarraing na fiacla i mbéal an ailigéadair!
      4-5 While Loops 1: Aistrigh go dtí an poll mé agus bain úsáid as bloc "líon" chun é a líonadh le dhá shluasaid.
      4-5 While Loops 2: Treoraigh go dtí an carn ithreach mé agus bain é le 5 shluasaid, ag baint úsáide as an mbloc "bain 1".
      4-5 While Loops 3: "Críochnaigh an dúshlán seo leis an líon is lú blocanna agus is féidir! Treoraigh go dtí an carn mé agus bain an ithir go léir, ansin téigh go dtí an poll agus líon isteach é."
      4-5 While Loops 4: "Féach sin anois! Níl a fhios agam cé mhéad sluasaid atá de dhíth. An féidir leat an bloc \"líon\" a úsáid go dtí go mbeidh an talamh réidh?  "
      Artist Autorun Test: Anois, cuir an fheidhm isteach i lúb chun na trí chearnóg seo a tharraingt.
      Course 4 Artist 13: Ag imirt fós? Seo é canbhás folamh - tarraing cibé rud is mian leat air!
      Course 4 Artist 6: Críochnaigh an cód chun na trí thriantán chomhshleasacha a tharraingt.
      Course 4 Artist 8: Tarraing an ghrian seo trí lúb a chur timpeall na mblocanna seo.
      Course 4 Artist 8a: An cuimhin leat an cruth seo? Anois ligfimis duit é a thógáil gan aon bhlocanna a thabhairt duit roimh ré!
      Course 4 Artist Binary 1a: "Glacann an fheidhm \"draw binary\" le teaghrán dénártha a leanfaidh an t-ealaíontóir ó chlé go deas agus ó bharr go bun. Lasann an t-ealaíontóir cearnóg nuair a fheiceann sé \"1\" agus déanann sé neamhaird de nuair a fheiceann sé \"0\". Rith an cód seo agus féach an chaoi a n-úsáideann an t-ealaíontóir na teaghráin dénártha chun patrún a dhéanamh."
      Course 4 Artist For Loops 4: 'Cén chaoi a n-athrófá an cód ó na dúshláin roimhe seo chun na cearnóga seo a tharraingt? Tá gach taobh sa chearnóg is lú 15 picteilín ar fad, an ceann is mó 300 picteilín ar fad, gach ceann 15 picteilín níos mó ná an ceann roimhe. '
      Course 4 Artist For Loops 6a: Athraigh trí rud bheaga sa chód ón leibhéal roimhe seo chun an ceann seo a dhéanamh!
      Course 4 Artist For Loops 8a: Athrú beag amháin ar an gcód ón bpictiúr roimhe seo. An féidir leat an t-athrú a dhéanamh amach?
      Course 4 Artist For Loops Challenge_a: "**Dúshlán:** An féidir leat na rudaí go léir atá foghlamtha agat a úsáid chun an pictiúr seo de pholagáin a dhéanamh, gach taobh 40 picteilín ar fad?"
      Course 4 Bee Params 1: Scríobh cód chun an neachtar go léir a bhailiú, ag baint úsáid as an bhfeidhm "get 3 nectar". Nuair a úsáidtear an fheidhm seo, casann an beach, téann sé go dtí an bláth, bailíonn sé an neachtar, ansin filleann sé ar an áit ar thosaigh sé.

        course1:
          title: Cúrsa 1
          description: Tá Cúrsa 1 dírithe ar pháistí atá ag foghlaim an léimh. Cruthóidh na daltaí ríomhchláir, déanfaidh siad comhoibriú le daltaí eile, forbróidh siad scileanna réitigh fadhbanna, agus leanfaidh siad ar aghaidh in ainneoin deacrachtaí. Ag deireadh an chúrsa, cruthóidh gach dalta a chluiche féin nó a scéal féin is féidir a chomhroinnt. Dírithe ar aois 5-6.
          description_short: Buntús na ríomheolaíochta dírithe ar pháistí atá ag foghlaim an léimh.
          description_audience: Aois 4-6
          student_description: Tá Cúrsa 1 dírithe ar pháistí atá ag foghlaim an léimh. Cruthóidh na daltaí ríomhchláir, déanfaidh siad comhoibriú le daltaí eile, forbróidh siad scileanna réitigh fadhbanna, agus leanfaidh siad ar aghaidh in ainneoin deacrachtaí. Ag deireadh an chúrsa, cruthóidh gach dalta a chluiche féin nó a scéal féin is féidir a chomhroinnt. Dírithe ar aois 5-6.
        course2:
          title: Cúrsa 2
          description: Tá Cúrsa 2 dírithe ar dhaltaí a bhfuil léamh acu, ach nach bhfuil aon taithí acu ar an ríomhchlárú. Sa chúrsa seo, cruthóidh na daltaí ríomhchláir chun fadhbanna a réiteach, agus forbróidh siad cluichí idirghníomhacha is féidir a chomhroinnt. Dírithe ar aois 7-10.
          description_short: Buntús na ríomheolaíochta dírithe ar dhaltaí a bhfuil léamh acu.
          description_audience: Aois 6+ (cumas léitheoireachta de dhíth)
          student_description: Tá Cúrsa 2 dírithe ar dhaltaí a bhfuil léamh acu, ach nach bhfuil aon taithí acu ar an ríomhchlárú. Sa chúrsa seo, cruthóidh na daltaí ríomhchláir chun fadhbanna a réiteach, agus forbróidh siad cluichí idirghníomhacha is féidir a chomhroinnt. Dírithe ar aois 7-10.
        course3:
          title: Cúrsa 3
          description: Tá Cúrsa 3 dírithe ar dhaltaí a rinne Cúrsa 2 cheana. Déanfaidh na daltaí staidéar níos doimhe ar thopaicí a d'fhoghlaim siad i gCúrsaí 1 agus 2, chun réitigh níos solúbtha a thabhairt ar fadhbanna níos casta. Ag deireadh an chúrsa, cruthóidh na daltaí scéalta agus cluichí idirghníomhacha is féidir a chomhroinnt le héinne. Dírithe ar aois 9-10.
          description_short: Téigh níos doimhne sa chódáil trí chluichí agus scéalta idirghníomhachta a thógáil. Ba chóir an cúrsa seo a dhéanamh go díreach tar éis Cúrsa 2.
          description_audience: Aois 8-18
          student_description: Tá Cúrsa 3 dírithe ar dhaltaí a rinne Cúrsa 2 cheana. Déanfaidh na daltaí staidéar níos doimhe ar thopaicí a d'fhoghlaim siad i gCúrsaí 1 agus 2, chun réitigh níos solúbtha a thabhairt ar fadhbanna níos casta. Ag deireadh an chúrsa, cruthóidh na daltaí scéalta agus cluichí idirghníomhacha is féidir a chomhroinnt le héinne. Dírithe ar aois 9-10.

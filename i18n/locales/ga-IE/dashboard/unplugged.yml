ga:
  data:
    unplugged:
      Unplug1:
        title: Buntús na Ríomheolaíochta
        desc: 'This lesson will introduce the concept of Computer Science and explain what a Computer Scientist does.  It will also give students an opportunity to assume the role of a computer scientist.  By the end of the activity, each student will have a take-home reminder of what he or she learned.  You may be tempted to skip teaching young children the vocabulary words that are associated with the lessons that follow, but presenting them in a fun and playful light now is far more productive than waiting for more advanced opportunities.'
        pdfs:
          - unplug1
        video: Unplug1
      Unplug2:
        title: Smaointeoireacht Ríomhaireachtúil
        desc: With nothing but paper and markers, students will learn the four steps of computational thinking. After a brief introduction, students should be split into groups where they will have to create directions for other students to draw a specific monster (from a catalog of pre-selected monsters). The entire task must be decomposed, then teams will analyze all monsters in the catalog for patterns, abstract different details from the monsters, then use that information to create an algorithm (directions) for another team to draw a certain monster. Teams will then switch algorithms with another group and draw the monster based on what that algorithm indicates. Is the drawing what the original team intended?
        pdfs:
          - unplug2
        video: Unplug2
      Unplug3:
        title: Ríomhchlárú ar Ghrafpháipéar
        desc: "By programming one another to draw pictures, students will begin to understand what programming is really about. The class will begin by students instructing each other to color squares on graph paper in an effort to reproduce an existing picture.  If there's time, the lesson can conclude with images that the students create themselves."
        pdfs:
          - unplug3
        video: Unplug3
      Unplug4:
        title: Algartaim
        desc: 'This lesson covers algorithms.  Using tangram shapes and graph paper, the first exercise will show how important it is to make each instruction as clear and unambiguous as possible.  Afterward, the class will explore how many ways you can fold paper into a rectangle, noting how some methods can take more or fewer folds than others.'
        pdfs:
          - unplug4
        video: Unplug4
      Unplug5:
        title: Feidhmeanna
        desc: |-
          In this lesson, students will make a suncatcher out of string, beads, and a special charm. The students will follow a series of repetitive steps, then be asked to identify certain sets of "skills" that are duplicated several times. Once those skills are defined, they will be called from a main program and the whole beautiful process of creation will be recorded on a single sheet of paper. The final program will be geared toward the entire class, whatever their type of string, beads, and charms. To effectively allow for this, students will need to "abstract out" the details of their specific materials and create vague terms for an individual's supplies.  This use of generic placeholders is a wonderful introduction to variables.
        pdfs:
          - unplug5
        video: Unplug5
      Unplug6:
        title: Coinníollacha
        desc: 'This is a class game.  After introducing the idea of conditionals, if-statements, and loops, the class can practice together using a pre-written program, a deck of cards, and luck of the draw.'
        pdfs:
          - unplug6
        video: Unplug6
      Unplug7:
        title: Cumadh Ceoil
        desc: "Reading lyrics is a pretty intuitive venture for most students.  We'll take an activity that's already common knowledge and shift it into a solid education on defining and calling functions. Once students are familiar with the define/call process, we will add the extra capabilities that come along with passing parameters within those function calls."
        pdfs:
          - unplug7
        video: Unplug7
      Unplug8:
        title: Teibíocht
        desc: "This activity combines your students' everyday routine and a Mad-Lib style thinking game to help your class learn about the effectiveness of abstraction."
        pdfs:
          - unplug8
        video: Unplug8
      Unplug9:
        title: Códáil Sealaíochta
        desc: 'This lesson will take an idea from a previous activity (4. Graph Paper Programming) and use those skills to emphasize the importance of completing programs that operate in sequence and frequently checking programs for "bugs".'
        pdfs:
          - unplug9
        video: Unplug9
      Unplug10:
        title: An tIdirlíon
        desc: In this lesson, students will pretend to flow through the Internet, all the while learning about web addresses, IPs and the DNS.
        pdfs:
          - unplug10
        video: Unplug10
      Unplug11:
        title: Clabhsúr
        desc: The final wrap-up in the first 20-hour series will help the class relive all of their favorite moments, while giving them next steps that they can take on their own if they are interested in continuing their computer science journey.
        pdfs:
          - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: Mapaí Meidhreacha
        desc: Cruthóidh na daltaí algartaim shimplí (treoracha) chun carachtar a threorú trí chathair ghríobháin le hordú amháin.
        video: C1_happy_maps_unplugged
      MoveIt:
        title: Bog é, Bog é
        desc: Cruthóidh na daltaí algartaim shimplí (treoracha) chun carachtar a threorú trí chathair ghríobháin le hordú amháin.
        video: C1_moveitmoveit_unplugged
      PlantASeed:
        title: 'Algartaim Fhíorshaoil: Síol a Chur'
        desc: Taispeánann an ceacht seo bealaí a n-úsáidimid algartaim inár saol laethúil, ag úsáid cur síl mar shampla. Díríonn sé ar an ríomheolaíocht níos ginearálta, agus an ról tábhachtach a imríonn algartaim inti.
        video: C1_planting_seed
      BuildingAFoundation:
        title: Dúshraith a Leagan
        desc: Tógfaidh na daltaí struchtúir as ábhar a soláthraítear dóibh. Caithfidh na struchtúir coinníoll éigin a chomhlíonadh (airde éigin a shroicheadh nó meáchan éigin a iompar), agus pléifidh na daltaí an smaoineamh gur gá an taos a choimeád leis an oigheann nuair a éiríonn cúrsaí níos deacra.
        video: C1_building_foundation
      GettingLoopy:
        title: Bí Lúbach
        desc: Tugann an ceacht seo buneolas ar lúba (treoracha athdhéanta) sa ríomhchlárú trí ghníomhaíocht damhsa. Foghlaimeoidh na daltaí cóiréagrafaíocht shimplí agus déanfaidh siad an damhsa arís is aris eile.
        video: C1_getting_loopy
      RelayProgramming:
        title: Códáil sealaíochta
        desc: Glacfaidh na daltaí páirt i rás sealaíochta, ag rith trasna na páirce chun algartam a scríobh, bunaithe ar Ríomhchlárú ar Ghrafpháipéar. Ní féidir leo ach treoir amháin a scríobh sa turas, agus má tá botún ann, caithfidh siad gach rud a scriosadh agus tosú ón bpointe sin.
        video: C2_relay_programming
      Conditionals:
        title: Coinníollacha
        desc: 'Foghlaimeoidh na daltaí faoi ráitis choinníollacha sa gceacht seo. Cruthóidh siad rialacha do chluiche cártaí cosúil le "Má fhaighim cárta dearg, gnóthóidh mé pointe amháin", nó "Má fhaighim cárta dubh, gnóthóidh tú pointe amháin."'
        video: C2_conditionals_with_cards
      BigEvent:
        title: An Teagmhas Mór
        desc: 'Foghlaimeoidh na daltaí faoi "teagmhais" sa ríomhchlárú, gníomhartha a ndéanann an ríomhaire monatóireacht leanúnach orthu. Brúfaidh an múinteoir cnaipí ar chianrialtán páipéir, agus freagróidh na daltaí, ag brath ar an gcnaipe a bhí brúite.'
        video: C1_bigevent_unplugged
      GoingPlacesSafely:
        title: Ag Taisteal Slán Sábháilte
        desc: Tá an tIdirlíon cumhachtach, ach uaireanta contúirteach freisin. Foghlaimeoidh na daltaí conas is féidir fanacht slán sábháilte ar an Idirlíon.
        video: C1_going_places_safely
      GraphPaperProgramming:
        title: Ríomhchlárú ar Ghrafpháipéar
        desc: Scríobhfaidh na daltaí algartam (bailiúchán treoracha), ag baint úsáide as orduithe réamhshainithe, a úsáidfidh a gcomhscoláirí chun líníocht a atáirgeadh.
        video: C2_graph_paper
      PaperPlanes:
        title: 'Algartaim Fhíorshaoil: Eitleáin Pháipéir'
        desc: Taispeánann an ceacht seo bealaí a n-úsáidimid algartaim inár saol laethúil, ag úsáid eitleán páipéir mar shampla. Díríonn sé ar an ríomheolaíocht níos ginearálta, agus an ról tábhachtach a imríonn algartaim inti.
        video: C2_paper_airplanes
      BinaryBracelets:
        title: Bráisléid Dhénártha
        desc: Déanfaidh gach dalta bráisléad mar léiriú dénártha ar an chéad litir ina (h)ainm. Foghlaimeoidh na daltaí gur féidir sonraí a stóráil agus a léiriú ar níos mó ná bealach amháin.
        video: C2_binary_bracelets
      DigitalFootprint:
        title: Do Lorg Digiteach
        desc: 'Foghlaimeoidh na daltaí go bhfágann siad "lorg digiteach" nuair a chuireann siad faisnéis fúthu féin ar líne, agus go mbaineann torthaí leis an lorg digiteach seo.'
        video: C2_digital_footprint
      ComputationalThinking:
        title: Smaointeoireacht Ríomhaireachtúil
        desc: Úsáidfidh na daltaí céimeanna sa smaointeoireacht ríomhaireachtúil (.i. miondealú, meaitseáil patrún, teibiú, algartam) chun cluiche a imirt gan rialacha gan treoracha.
        video: C3_computational_thinking
      FunctionalSuncatchers:
        title: Móibílí Gréine
        desc: Sa cheacht seo, cruthóidh na daltaí algartam le hathróga agus le feidhmeanna (blúirí cóid is féidir a úsáid arís is arís eile) chun móibílí gréine a dhéanamh as sreangáin agus coirníní.
        video: C3_functional_suncatchers
      SongwritingParameters:
        title: Ceapadh Ceoil le Paraiméadair
        desc: Úsáideann na daltaí coincheap an churfá in amhrán chun foghlaim faoi pharaiméadair (luachanna a athraíonn feidhm gan gá an fheidhm a athscríobh).
        video: C3_songwriting_with_parameters
      DiceRace:
        title: 'Algartaim Fhíorshaoil: An Rás Díslí'
        desc: Taispeánann an ceacht seo bealaí a n-úsáidimid algartaim inár saol laethúil. Mar chuid den cheacht seo, aithneoidh agus scríobhfaidh na daltaí an t-algartam taobh thiar de chluiche díslí.
        video: C3_dice_race
      Internet:
        title: An tIdirlíon
        desc: Seolfaidh na daltaí teachtaireachtaí ar pháipéar a léiríonn prótacail Idirlín éagsúla.
        video: C3_internet
      Crowdsourcing:
        title: Sluafhoinsiú
        desc: 'Úsáideann na daltaí "sluafhoinsiú", teicníc réitithe fadhbanna atá coitianta sa ríomheolaíocht, chun tasc a dhéanamh níos tapúla mar ghrúpa ná dá mbeadh dalta amháin ann.'
        video: C3_crowdsourcing
      DigitalCitizenship:
        title: Saoránacht Dhigiteach
        desc: Cuireann na daltaí faisnéis phríobháideach i gcodarsnacht le faisnéis phearsanta, agus foghlaimíonn siad faoin ábhar is féidir comhroinnt ar líne go sábháilte, agus ábhar atá contúirteach.
      TangramAlgorithms:
        title: Algartaim Tangraim
        desc: Taispeánann an ceacht seo rud éigin tábhachtach faoi algartaim. Mura bhfuil algartam sách cruinn, ní féidir leat muinín a chur sna torthaí. Má tá tú ag iarraidh torthaí níos iontaofa, ní mór duit algartam mionsonraithe a úsáid.
        video: C4_unplugged_algorithms
      EnvelopeVariables:
        title: Athróga i gClúdach Litreach
        desc: Tugann athróga go leor saoirse duit mar ríomheolaí. Sa cheacht seo, foghlaimeoidh na daltaí cad is athróg ann, ach conas is féidir athróga a úsáid ar mhórán bealaí éagsúla. Úsáid an ghníomhaíocht seo roimh (nó in éineacht leis) an gceacht ar an teibiú chun an smaoineamh a threisiú.
        video: C4_unplugged_variables
      MadGlibs:
        title: Mad Glibs
        desc: Is é an teibiú ceann de na coincheapa is tábhachtaí sa ríomheolaíocht. Sa ghníomhaíocht seo, déanfaidh na daltaí anailís ar scéalta, ag lorg difríochtaí sa chaoi go mbeidh siad in ann iad a theibiú. Bainfear úsáid as na scéalta teibithe sin mar theimpléid le haghaidh scéalta nua craiceáilte!
        video: C4_unplugged_madlibs
      ForLoopFun:
        title: Spraoi le Lúba
        desc: Tá a fhios againn cheana go ligeann lúba dúinn rudaí a dhéanamh arís is arís eile, ach anois táimid ar tí foghlaim conas is féidir lúba a bhfuil struchtúr breise iontu a úsáid.
        video: C4_unplugged_forloops
      SongwritingWithParameters:
        title: Ceapadh Ceoil le Paraiméadair
        desc: 'One of the most magnificent structures in the computer science world is the function.  Functions (sometimes called procedures) are mini programs that you can use over and over inside of your bigger program. This lesson will help students intuitively understand why combining chunks of code into functions is such a helpful practice.  '
        video: C4_unplugged_parameters
      BinaryImages:
        title: Íomhánna Dénártha
        desc: 'Though many people think of binary as strictly zeros and ones, our previous courses taught students that information can be represented in a variety of binary options.  This lesson takes that concept one step further as it illustrates how a computer can store even more complex information (such as images and colors) in binary, as well.'
        video: C4_unplugged_binary
      VideoGamesCoordinatePlanes:
        title: Físchluichí agus Plánaí Comhordanáidí
        desc: Discover how the video games you love to play are actually driven by algebra! Explore how algebraic expressions and the coordinate plane can help us understand how video games work, and then start planning for the video game that you will create.
        video: alg_11_coordinate_plane
      Contracts:
        title: Conarthaí, Fearann, agus Raon
        desc: "Contracts give us a way to understand and discuss functions. In this lesson we'll look at how Contracts can help us make sense of a new programming language or function."
        video: alg_5_contracts
      DesignRecipe:
        title: Oideas Dearaidh
        desc: 'In the last stage students wrote some very simple functions - but more sophisticated functions demand a more thoughtful approach. The Design Recipe is a structured approach to writing functions that includes writing test cases to ensure that the function works as expected.'
        video: alg_8_design_recipe
      Booleans:
        title: Athróga Boole agus Loighic
        desc: Booleans are the fourth and final data type that you will learn about in this course. In this activity you will learn about what Booleans are, and how they can help us write functions that think logically
        video: alg_9_booleans
      ConditionalsPiecewiseFunctions:
        title: Coinníollacha agus Feidhmeanna Breacleanúnacha
        desc: The parameters we pass to functions cause the outputs to vary based on a very rigid pattern. Suppose we want parameters with some values to create outputs using one pattern but other values to use a different pattern. This is where conditionals are needed...
        video: alg_10_conditionals
      CollisionDetection:
        title: Collision Detection and the Pythagorean Theorem
        desc: "Determining when objects on the screen touch is an important aspect of most games. In this lesson we'll look at how the Pythagorean Theorem and the Distance Formula can be used to measure the distance between two points on the plane, and then decide whether those two points (or game characters) are touching."
        video: alg_16_biggame_collision_detection

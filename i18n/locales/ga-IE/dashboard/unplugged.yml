      courseB_unplugged_CnC_2018:
        title: Bí Cruthaitheach; Bí Cothrom.
        desc: Tá an t-ábhar seo ar iasacht do Buntús na Ríomheolaíochta ó fhoireann Cóipcheart agus Cruthaitheacht.  Is é an aidhm atá leis ná cabhrú le daltaí tuiscint a fháil ar an bpróiseas cruthaitheach - próiseas de chomhroinnt agus spreagadh.  Chomh maith leis seo, cuirtear chun cinn an cheapadóireacht chruthaitheach, agus an gá a bheith cóir maidir le hobair chruthaitheach.
      courseE_unplugged_CnC_2018:
        desc: Tá an t-ábhar seo ar iasacht do Buntús na Ríomheolaíochta ó fhoireann Cóipcheart agus Cruthaitheacht.  Is é an aidhm atá leis ná cabhrú le daltaí tuiscint a fháil ar na dúshláin agus na buntáistí a bhaineann le meas a léiriú ar úinéireacht agus ar chóipcheart, go háirithe i gcomhthéacs digiteach.  Spreagtar na daltaí chun meas a bheith acu ar chearta ealaíontóirí, mar ghné den tSaoránacht Dhigiteach.

      GettingLoopy_2018:
        title: Bí Lúbach
        desc: Tugann an ceacht seo buneolas ar lúba (treoracha athdhéanta) sa ríomhchlárú trí ghníomhaíocht damhsa. Foghlaimeoidh na daltaí cóiréagrafaíocht shimplí agus déanfaidh siad an damhsa arís is aris eile.
      BinaryBracelets_2018:
        title: Bráisléid Dhénártha
        desc: Déanfaidh gach dalta bráisléad mar léiriú dénártha ar an chéad litir ina (h)ainm. Foghlaimeoidh na daltaí gur féidir sonraí a stóráil agus a léiriú ar níos mó ná bealach amháin.
      MoveItMoveIt_2018:

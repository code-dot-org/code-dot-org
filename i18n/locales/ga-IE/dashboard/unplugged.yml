        desc: Síleann mórán daoine nach mbaineann an córas dénártha ach le náideanna agus aonta, ach d'fhoghlaim muid i gcúrsaí roimhe seo gur féidir faisnéis a léiriú i mórán formáidí dénártha. Forbraíonn an ceacht seo an coincheap sin mar a thaispeánann sé an chaoi a stórálann an ríomhaire faisnéis níos casta (íomhánna agus dathanna mar shampla) mar chód dénártha chomh maith.
      courseE_unplugged_diceRace:
        title: 'Algartaim Fhíorshaoil: Rás Dísle'
        desc: Taispeánann an ceacht seo bealaí a n-úsáidimid algartaim inár saol laethúil. Mar chuid den cheacht seo, aithneoidh agus scríobhfaidh na daltaí an t-algartam taobh thiar de chluiche díslí.
      courseE_unplugged_songwritingParameters:
        title: Ceapadh Ceoil le Paraiméadair
        desc: Úsáideann na daltaí coincheap an churfá in amhrán chun foghlaim faoi fheidhmeanna.
      courseE_unplugged_internet:
        title: An tIdirlíon
        desc: Seolfaidh na daltaí teachtaireachtaí ar pháipéar a léiríonn prótacail Idirlín éagsúla.
      courseE_unplugged_crowdsourcing:
        title: Sluafhoinsiú
        desc: Úsáideann na daltaí "sluafhoinsiú", teicníc réitithe fadhbanna atá coitianta sa ríomheolaíocht, chun tasc a dhéanamh níos tapúla mar ghrúpa ná dá mbeadh dalta amháin ann.
      courseE_unplugged_songwriting:
        title: Ceapadh Ceoil
        desc: Úsáideann na daltaí coincheap an churfá in amhrán chun foghlaim faoi fheidhmeanna.
      courseF_unplugged_tangrams:
        title: Algartaim Tangraim
        desc: Taispeánann an ceacht seo rud éigin tábhachtach faoi algartaim. Mura bhfuil algartam sách cruinn, ní féidir leat muinín a chur sna torthaí. Má tá tú ag iarraidh torthaí níos iontaofa, ní mór duit algartam mionsonraithe a úsáid.
      courseF_unplugged_envelopeVariables:
        title: Athróga i gClúdach Litreach
        desc: Tugann athróga go leor saoirse duit mar ríomheolaí. Sa cheacht seo, foghlaimeoidh na daltaí cad is athróg ann, ach conas is féidir athróga a úsáid ar mhórán bealaí éagsúla. Ba chóir duit an ghníomhaíocht seo a dhéanamh go díreach roimh (nó in éineacht leis) an gceacht ar an teibiú chun an coincheap seo a threisiú.
      courseF_unplugged_forLoopFun:
        title: Spraoi le Lúba
        desc: Tá a fhios againn cheana go ligeann lúba dúinn rudaí a dhéanamh arís is arís eile, ach anois táimid ar tí foghlaim conas is féidir lúba a bhfuil struchtúr breise iontu a úsáid.
      courseF_unplugged_songwritingParameters:
        title: Ceapadh Ceoil le Paraiméadair
        desc: 'Ceann de na struchtúir is iontaí sa ríomheolaíocht é an fheidhm. Is éard atá ann ná píosa cóid beag is féidir a úsáid arís is arís eile mar chuid de ríomhchlár níos mó. Tar éis an cheacht seo, tuigfidh na daltaí an fáth a bhfuil feidhmeanna chomh háisiúil.  '
      swipeRightPassThrough:
        title: Seisiún Earcaíochta
      swipeRightPassThrough-test123:
        title: Seisiún Earcaíochta
      courseB_unplugged_MRF_2018:
        title: Mo Chairde Róbatacha
        desc: Foghlaim an ríomhchlárú trí cód a scríobh do do chairde!
      PlantASeed_2018:
        title: 'Algartaim Fhíorshaoil: Síol a Chur'
        desc: Taispeánann an ceacht seo bealaí a n-úsáidimid algartaim inár saol laethúil, ag úsáid cur síl mar shampla. Díríonn sé ar an ríomheolaíocht níos ginearálta, agus an ról tábhachtach a imríonn algartaim inti.
      UnplugHappyMaps_2018:
        title: Mapaí Meidhreacha
        desc: Cruthóidh na daltaí algartaim shimplí (treoracha) chun carachtar a threorú trí chathair ghríobháin le hordú amháin.
      GoingPlacesSafely_2018:
        title: Ag Taisteal Slán Sábháilte
        desc: Tá an tIdirlíon cumhachtach, ach uaireanta contúirteach freisin. Foghlaimeoidh na daltaí conas is féidir fanacht slán sábháilte ar an Idirlíon.
      courseA_unplugged_loops_2018:
        desc: Sa cheacht seo, foghlaimeoidh tú faoi lúba!
      BigEvent_2018:
        title: An Teagmhas Mór
        desc: Foghlaimeoidh na daltaí faoi "teagmhais" sa ríomhchlárú, gníomhartha a ndéanann an ríomhaire monatóireacht leanúnach orthu. Brúfaidh an múinteoir cnaipí ar chianrialtán páipéir, agus freagróidh na daltaí, ag brath ar an gcnaipe a bhí brúite.
      GraphPaperProgramming_2018:
        title: Ríomhchlárú ar Ghrafpháipéar
        desc: Scríobhfaidh na daltaí algartam (bailiúchán treoracha), ag baint úsáide as orduithe réamhshainithe, a úsáidfidh a gcomhscoláirí chun líníocht a atáirgeadh.
      courseD_unplugged_digitalCitizenship_2018:
        title: Gníomhaíocht Dhíphlugáilte
        desc: Inniú foghlaimeoidh tú céard atá i gceist le bheith i do Shárshaoránach Digiteach.
      courseC_Unplugged_ScreenOutTheMean_2018:
        title: Gníomhaíocht Dhíphlugáilte
        desc: Inniú foghlaimeoidh tú céard a dhéanfaidh tú má tá duine ag caitheamh go holc leat ar líne.
      Conditionals_2018:
        title: Coinníollacha
        desc: Foghlaimeoidh na daltaí faoi ráitis choinníollacha sa gceacht seo. Cruthóidh siad rialacha do chluiche cártaí cosúil le "Má fhaighim cárta dearg, gnóthóidh mé pointe amháin", nó "Má fhaighim cárta dubh, gnóthóidh tú pointe amháin."
      DigitalFootprint_2018:
        title: Do Lorg Digiteach
        desc: Foghlaimeoidh na daltaí go bhfágann siad "lorg digiteach" nuair a chuireann siad faisnéis fúthu féin ar líne, agus go mbaineann torthaí leis an lorg digiteach seo.
      BinaryImages_2018:
        title: Íomhánna Dénártha
        desc: Síleann mórán daoine nach mbaineann an córas dénártha ach le náideanna agus aonta, ach d'fhoghlaim muid i gcúrsaí roimhe seo gur féidir faisnéis a léiriú i mórán formáidí dénártha. Forbraíonn an ceacht seo an coincheap sin mar a thaispeánann sé an chaoi a stórálann an ríomhaire faisnéis níos casta (íomhánna agus dathanna mar shampla) mar chód dénártha chomh maith.

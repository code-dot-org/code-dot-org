  minecraft_store_camps: "Campaí Códála Minecraft saor in aisce ag Siopa Microsoft"
  minecraft_signup_store_camps: "<a href='%{signup_store_camp}', target='_blank'>Cláraigh</a> le Campaí Códála saor in aisce i Siopa Microsoft san Astráil, i gCeanada, i bPórtó Ríce, nó sna Stáit Aontaithe. Foghlaim conas is féidir an chruthaitheacht, códáil, agus craic a chur le chéile."
  minecraft_host_event: "Bí i d'óstach d'ócáid chódála Minecraft"
  minecraft_teach_resources: "Acmhainní agus pleananna ceachta do mhúinteoirí."
  minecraft_leader_guide: "Íoslódáil acmhainní a chabhróidh leat ócáid a phleanáil agus a stiúradh."
  minecraft_facilitating_event: "<a href='%{minecraft_facilitator_download}', target='_blank'>Íoslódáil</a> treoirleabhar mearthosaithe d'éascaitheoirí agus láithreoireachtaí PowerPoint do dhaltaí níos óige is níos sine anois."
  minecraft_join_online_training: "An bhfuil tú réidh d'Uair Chódála féin le Minecraft a stiúradh, ach níl a fhios agat cá dtosófá? Breathnaigh ar ár <a href='%{minecraft_webinar_url}', target='_blank'>seiminéar Gréasáin</a> ar éileamh. Foghlaimeoidh tú dea-chleachtas, gheobhaidh tú ábhar réidh le húsáid agus réamhamharc ar an gcúrsa teagaisc nua ón fhoireann Minecraft. Déan machnamh ar céard a theastaíonn uait chun an Uair Chódála a eagrú do dhaoine óga le linn sheachtain an Oideachais Ríomheolaíochta (4-10 Nollag) agus níos faide sa todhchaí."
  minecraft_continue_learning: 'An Ríomheolaíocht do Chách: Thar an Uair Chódála ag Siopa Microsoft'
  minecraft_continue_learning_description: "Níl aon taithí ar an ríomheolaíocht de dhíth! Glac páirt i sraith shaor in aisce de thrí cheardlann uair an chloig sa siopa Microsoft. Foghlaimeoidh tú faoin chódáil agus faoi choincheapa tábhachtacha sa ríomheolaíocht i dtimpeallacht shultmhar gan strus. Tar éis duit na ceardlanna seo a dhéanamh, beidh tú réidh Uair Chódála a stiúradh i do sheomra ranga nó i do cheantar áitiúil. Lean ort!<a href='%{minecraft_continue_learning_url}', target='_blank'>Cláraigh inniu</a>."
  minecraft_future: "Mol an óige is tiocfaidh sí!"
  minecraft_future_description: "Foghlaim conas atá scoileanna agus eagraíochtaí neamhbhrabúis ag forbairt scileanna digiteacha, ó litearthacht dhigiteach go ríomheolaíocht, sa bpobal. Déan machnamh ar shamhlacha éagsúla, faigh leideanna, agus bain triail as <a href='%{minecraft_future_url}', target='_blank'>na hacmhainní</a> ar bhaineadar an tairbhe is mó astu."
  minecraft_og_designer: "Tá Minecraft ar ais le gníomhaíocht nua ar an Uair Chódála. Códáil ainmhithe agus créatúir eile i do leagan féin de Minecraft."
  minecraft_og_agent: "Tá Minecraft ar ais don Uair Chódála, agus is tusa an laoch! Scríobh cód le turas a dhéanamh trí bhithóim Minecraft."

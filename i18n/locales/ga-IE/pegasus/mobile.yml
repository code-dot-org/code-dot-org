  codeorg_longdescription: "Foghlaim buntús na ríomheolaíochta trí ríomhchlárú \"tarraingt is scaoileadh\". Is cúrsa teagaisc féintreoraithe é seo, cosúil le cluiche, ina bhfuil físléachtaí ó Liam na nGeataí, Mark Zuckerberg, Angry Birds, agus Plants vs. Zombies. Foghlaim lúba, coinníollacha, agus algartaim shimplí. Ar fáil i 34 teanga."
  codeintl_longdescription: "Foghlaim buntús na ríomheolaíochta trí ríomhchlárú \"tarraingt is scaoileadh\". Is cúrsa teagaisc féintreoraithe é seo, cosúil le cluiche, ina bhfuil físléachtaí ó Liam na nGeataí, Mark Zuckerberg, Angry Birds, agus Plants vs. Zombies. Foghlaim lúba, coinníollacha, agus algartaim shimplí. Ar fáil i 34 teanga."
  khan_longdescription: "Foghlaim bunphrionsabail an ríomhchláraithe in JavaScript agus déan líníochtaí taitneamhacha le do chód. Déan as do stuaim féin é, nó in éineacht le do rang!"
  khanes_longdescription: "Foghlaim bunphrionsabail an ríomhchláraithe in JavaScript agus déan líníochtaí taitneamhacha le do chód. Déan as do stuaim féin é, nó in éineacht le do rang!"
  khanpt_longdescription: "Foghlaim bunphrionsabail an ríomhchláraithe in JavaScript agus déan líníochtaí taitneamhacha le do chód. Déan as do stuaim féin é, nó in éineacht le do rang!"
  khanhe_longdescription: "Foghlaim bunphrionsabail an ríomhchláraithe in JavaScript agus déan líníochtaí taitneamhacha le do chód. Déan as do stuaim féin é, nó in éineacht le do rang!"
  khanfr_longdescription: "Foghlaim bunphrionsabail an ríomhchláraithe in JavaScript agus déan líníochtaí taitneamhacha le do chód. Déan as do stuaim féin é, nó in éineacht le do rang!"
  khanpl_longdescription: "Foghlaim bunphrionsabail an ríomhchláraithe in JavaScript agus déan líníochtaí taitneamhacha le do chód. Déan as do stuaim féin é, nó in éineacht le do rang!"
  tynker_longdescription: "Cruthaigh do chluichí féin agus comhroinn le cairde iad! Réitigh dúshláin chódála agus foghlaim bunchoincheapa an ríomhchláraithe ag gach leibhéal. Cuir carachtair bheoite, leibhéil éagsúla, agus fearais shaibhre leis na cluichí. Féach ar an mbunchód mar bhlocanna radharcacha nó mar chód JavaScript. Déan cluichí soghluaiste ar iPad nó ar tháibléid Android. Níos mó ná dosaen gníomhaíocht sultmhar ar fáil!"
  scratch_longdescription: "Le Scratch, is féidir leat cluichí, scéalta, agus beochaintí idirghníomhacha a chruthú &mdash; agus iad a chomhroinnt le cairde freisin. I dtosach báire, déan iarracht beochan a dhéanamh as d'ainm, cárta beannachta a chruthú, nó cluiche Pong a dhearadh."
  lightbot_longdescription: "Úsáid Lightbot chun na tíleanna gorma go léir a lasadh! Is éard atá in Lightbot ná puzal a thugann tuiscint phraiticiúil ar an ríomhchlárú d'imreoirí trí chluichí a chur i bhfeidhm. Foghlaim le treoracha a chur in ord, feidhmeanna a scríobh, agus lúba a úsáid chun na leibhéil éagsúla a réiteach. Oiriúnach do chách ó liath go leanbh."
  thinkersmith_longdescription: "Tabharfaidh na daltaí treoracha dá chéile, ag baint úsáide as stór focal réamhshocraithe do \"Róbait\", chun tascanna simplí a chur i gcrích gan iad a phlé roimh ré. Foghlaimeoidh na daltaí an ceangal idir siombailí agus gníomhartha, chomh maith le dífhabhtú, scil ríthábhachtach sa ríomhchlárú. Is éifeachtaí an ghníomhaíocht seo i ngrúpaí, agus tagann sé le leabhar oibre do mhúinteoirí."
  condcards_longdescription: "Téigh i dtaithí ar algartaim agus ar choinníollacha sa ghníomhaíocht \"díphlugáilte\" seo a úsáideann deic cártaí. Déanann na daltaí an ghníomhaíocht i ngrúpaí, le deic amháin ag gach grúpa."
  lightbotintl_longdescription: "Foghlaim an loighic bhunúsach a úsáidtear sa ríomhchlárú, ag tosú leis an mbunleibhéal, do pháistí 4+ bliana d'aois, ar iOS nó Android (nó i mbrabhsálaí Gréasáin). Rachaidh tú i dtaithí ar orduithe a chur san ord ceart, patrúin a aithint, agus úsáid a bhaint as feidhmeanna agus lúba!"
  codehs_longdescription: "Is éard atá sa ríomhchlárú ná orduithe a thabhairt do ríomhaire, go díreach mar a thugtar orduithe do mhadra. Foghlaim an chódáil le Karel an Madra &mdash; bunchúrsa sultmhar sothuigthe a mhúineann bunchoincheapa cosúil le horduithe agus feidhmeanna do dheargthosaitheoirí. Cúrsa féintreoraithe atá ann, ach is féidir le múinteoirí clárú freisin chun teacht ar acmhainní breise agus dul chun cinn na ndaltaí a leanúint!"
  codecademy_longdescription: "Is éard atá sa Codeacademy ná bunchúrsa idirghníomhach féintreoraithe ar an ríomheolaíocht sa teanga JavaScript, atá in úsáid ag na milliúin dalta ar fud an domhain. D'ullmhaigh muid Uair Chódála atá an-éasca a eagrú, in éineacht le scrúduithe, sleamhnáin, agus togra iomlán ag deireadh an chúrsa."
  codecombat_longdescription: "Faigh an lámh in uachtar ar ghruagaigh sa gcluiche eipiciúil seo agus foghlaim Python nó JavaScript san am céanna!"
  codemonkey_longdescription: 'Is éard atá in CodeMonkey ná cluiche ar líne a mhúineann an chódáil i dteanga ríomhchlárúcháin forleathan! Scríobhann na daltaí ríomhchlár a rialaíonn moncaí ag gabháil bananaí, agus éiríonn sé níos dúshlánaí ar gach leibhéal. Tugtar réaltaí do na daltaí tar éis gach leibhéal, agus is féidir iad a chomhroinnt le clic amháin. '
  codeavengers_longdescription: "Tóg cluiche beirte 2T le radharc anuas in JavaScript trí 10 dtasc simplí a dhéanamh. Ansin, foghlaim bunchoincheapa ríomhchláraithe (athróga agus coinníollacha) trí Quiz a chruthú agus a chomhroinnt le cairde. Gheobhaidh tú pointí agus suaitheantais i rith an ama - déan do dhícheall barr an tábla i do sheomra ranga a bhaint amach!"
  processing_longdescription: "Bunchúrsa ar an ríomhchlárú i gcomhthéacs na n-amharcealaíon leis an teanga Processing. Féachann na daltaí ar ghearrfhíseáin a mhíníonn na ceachtanna códála. Faoi cheann an chúrsa, cruthóidh siad clár idirghníomhach líníochta"
  robomind_longdescription: 'Foghlaimíonn na daltaí buntús an ríomhchlárúcháin trí chód a scríobh a rialaíonn róbat fíorúil. Cúrsa ar líne atá ann, iomlán ann féin, ina bhfuil físeáin, scannáin, quizeanna, agus treoracha/leideanna uathoibríocha a chabhraíonn leis na ceachtanna códála. '
  groklearning_longdescription: "Bain úsáid as an teanga Python chun róbat comhrá darb ainm \"Eilís\" a scríobh a ligeann uirthi gur síciteiripeoir í. Tabharfaidh tú cumas cainte d'Eilís, agus múinfidh tú di rudaí oiriúnacha le rá. An féidir léi dallamullóg a chur ar chairde gur neach daonna í seachas ríomhaire?"
  quorum_longdescription: "Feidhmíonn an cúrsa teagaisc seo le léitheoirí scáileáin, agus dá bharr sin bheadh sé oiriúnach do dhaoine lagamhairc. Téigh i gcomhar le Máire mar a thosaíonn sí post nua i saotharlann bitheolaíochta mar ríomhchláraitheoir agus mar a fhoghlaimíonn sí an teanga Quorum. Cúrsa féintreoraithe é seo, le gníomhaíochtaí samplacha ar líne."
  codespark_longdescription: "Is éard atá sna Fúnna ná bunchúrsa ar an ríomhchlárú a thaitníonn go mór le páistí. Is féidir carachtair ghleoite a rialú, puzail a réiteach, agus domhan fíorúil a bheochan. Níl aon fhocail sa gcluiche (pictiúir amháin) agus dá bharr sin tá sé oiriúnach do pháistí óga freisin!"
  kodable_longdescription: "Is éard atá in Kodable ná cluiche féintreoraithe ar an iPad a mhúineann buntús an ríomhchláraithe do pháistí 5+ bliana d'aois. Is féidir le páistí Kodable a úsáid ina n-aonar, ach tá sé níos fearr le múinteoir nó tuismitheoir."
  tynkerapp_longdescription: "Foghlaim an ríomhchlárú trí phuzail shultmhara a réiteach. Cruthaigh cluichí agus scéalta go héasca le grafaicí téamaithe, níos mó ná 10 bpaca cluiche, agus carachtair inathraithe. Ní gá ceangal leis an Idirlíon, ach má tá tú ceangailte, is féidir do chluichí agus do scéalta a fhoilsiú ar an Idirlíon, más mian leat."
  robomindnl_longdescription: 'Foghlaimíonn na daltaí buntús an ríomhchlárúcháin trí chód a scríobh a rialaíonn róbat fíorúil. Cúrsa ar líne atá ann, iomlán ann féin, ina bhfuil físeáin, scannáin, quizeanna, agus treoracha/leideanna uathoibríocha a chabhraíonn leis na ceachtanna códála. '
  flappy_longdescription: "Úsáid ríomhchlárú \"tarraingt-is-scaoileadh\" chun cluiche Flappy Bird a chruthú, agus cuir do chuma féin air (mar shampla, le siorc nó daidí na Nollag in ionad an éin). Ansin cuir an cluiche ar do ghuthán le clic amháin."
  bitsbox_longdescription: "Cuir táibléad fíorúil in oiriúint duit féin, ansin códáil sraith aipeanna le himirt agus le foilsiú. Le cúrsaí teagaisc céim ar chéim, is féidir fiú le páistí óga cód JavaScript a scríobh, agus beidh na daltaí níos sine in ann leibhéil níos airde a bhaint amach."
  makeschool_longdescription: "Foghlaim an chódáil trí chluiche iPhone a scríobh i dteanga úrnua darb ainm Swift atá oiriúnach do thosaitheoirí. Cruthaigh cluiche beoga cosúil le Pokémon, agus scríobh cód a mhúineann gothaí nua d'arracht. Foghlaimeoidh tú conas is féidir athróga, feidhmeanna, agus réada a úsáid chun cabhrú leis an arracht an bua a bhaint amach!"
  touchdevelop_longdescription: 'Leis an eagarthóir intadhaill, cruthóidh tú ealaín picteilíní, réiteoidh tú dúshlán an bhéir, agus déanfaidh tú do chluiche Flappy féin. '
  appinventor_longdescription: "Tógfaidh tú trí aip shimplí do ghléasanna Android, le cúnamh ó ghearrfhíseáin shiamsúla. Tá an Uair Chódála seo dírithe ar thosaitheoirí chomh maith le saineolaithe, agus beidh tú ag tógáil d'aipeanna féin roimh i bhfad. Nach mbeadh sé go breá d'aipeanna féin a chomhroinnt le cairde?! Tá na gníomhaíochta seo oiriúnach d'fhoghlaimeoirí ina n-aonar, nó do mhúinteoirí agus a ranganna."
  blockly_longdescription: "Nach bhfuil ach seanríomhairí agat? Nó ríomhairí gan ceangal Idirlín ar chor ar bith (nó ceangal an-mhall)? Is féidir na cúrsaí teagaisc Blockly go léir - na cinn a bhí ar an bhfód roimh Code.org - a íoslódáil i gcomhad amháin (3MB) agus a chur ar aon ríomhaire nó a úsáid ar chipín cuimhne"
  thinkersmith2_longdescription: "Foghlaimíonn na daltaí conas is féidir litreacha a léiriú agus a stóráil mar chód dénártha, sraith giotán múchta nó lasta. Ag deireadh an chúrsa, déanann gach dalta ionchódú ar thúslitreacha a ainm len é a thabhairt abhaile."
  kodableunplugged_longdescription: 'Is éard atá sa fuzzFamily Frenzy ná gníomhaíocht a mhúineann loighic an ríomhchláraithe, dírithe ar pháistí ar a laghad 5 bliana d''aois, agus beartaithe le déanamh ar ghnáthpháipéar. Ba chóir don mhúinteoir an cluiche a mhíniú ar dtus, ansin tugann na daltaí orduithe do chomhpháirtí le bac-chúrsa simplí a chríochnú. '
  projguts_longdescription: "Sa ghníomhaíocht \"dhíphlugáilte\" seo, rachaidh na daltaí i dtaithí ar shamhaltú agus ar ionsamhlú. Imreoidh grúpaí daltaí leaganacha éagsúla den chluiche Cloch/Páipéar/Siosúr, agus anailís a dhéanamh ar na torthaí mar thurgnaimh ionsamhlaithe."
  hourofcode_longdescription: "Ionadchoinneálaí don code.org/hoc nua"
  frozen_longdescription: "Gabh le hAnna agus Elsa mar a thaiscéalann siad draíocht agus áilleacht an oighir. Cruthóidh tú calóga sneachta agus patrúin le do scátaí oighir agus déanfaidh tú tírdhreach álainn geimhridh is féidir a chomhroinnt le cairde!"
  starwars_longdescription: "Foghlaim le dróidigh a chódáil, agus cruthaigh do chluiche Star Wars féin i réaltra i bhfad i bhfad ó bhaile."
  playlab_longdescription: "Cruthaigh scéal nó cluiche sa Spraotharlann! Is féidir ainmhithe, foghlaithe mara, zombaithe, ninjanna, agus go leor carachtar eile a dhéanamh, fuaimeanna a sheinm, pointí a scóráil, agus fiú meallta tine a chaitheamh!"
  monstercoding_longdescription: "Is éard atá sa Tóraíocht Códála ar an Oileán Mistéireach le Monster Coding ná eachtra thaitneamhach fhéintreoraithe a mhúineann bunchoincheapa an ríomhchláraithe do pháistí. Cuireann gach ceacht blocbhunaithe leis an gceann roimhe, agus baineann siad úsáid as grafaicí beoite ildaite agus as treoracha fuaime chun na coincheapa seo a mhúineadh: Feidhmeanna, Luachanna Boole, Lúba, Ráitis If/Else, agus Eagair."
  allcancode_longdescription: "Imríonn na daltaí cluiche eachtraíochta bunaithe ar scéal nuachumtha. Tugann siad orduithe céim ar chéim do Mharcó - an príomhcharachtar - trí gach leibhéal, ag baint úsáide as an teanga radharcach ríomhchláraithe a úsáidtear san Uair Chódála. Foghlaimíonn siad roinnt bunchoincheapa gan é a thabhairt faoi deara: orduithe a chur i ndiaidh a chéile, lúba, agus coinníollacha."
  csfirst_longdescription: "Cruthaigh scéal faoi bheirt charachtar ar muir. Beoigh an t-uisce, agus leag amach an radharc de réir do stíle féin. Bain úsáid as cód chun do scéal féin a dhéanamh!"
  boxisland_longdescription: "Tabhair cuairt ar Oileán na mBoscaí agus cabhraigh le Hiro na cloga scaipthe san fhásach a bhailiú! Sa chúrsa teagaisc seo, gheobhaidh tú buneolas ar algartaim, seichimh, lúba, agus coinníollacha!"
  codesters_longdescription: 'Cruthaigh cluichí, beochaintí, agus obair ealaíne le Python. Nuair a bheidh tú críochnaithe, comhroinn le cairde iad! Scríobh ríomhchláir i bPython, teanga ríomhchlárúcháin atá in úsáid i gcomhlachtaí ar fud an domhain. Tá sé an-éasca a fhoghlaim lenár mbosca uirlisí tarraingt-is-scaoileadh! Cruthaigh cluiche cispheile, damhsa nua, nó cárta beannachta beoite! '
  texasinstruments_longdescription: 'Is féidir na gníomhaíochtaí "10 Nóiméad Códála" a úsáid sa seomra ranga chun suim sa chódáil a spreagadh i measc na ndaltaí, ag baint úsáide as teicneolaíocht a iompraíonn siad ina mála droma chuile lá. Foghlaim códáil leis an TI-84&#8482; Plus - ní thógann sé ach 10 nóiméad le tosú, agus níl aon taithí de dhíth!  '
  teacherled_longdescription: "Agus an Uair Chódála déanta sna mílte mílte seomra ranga anois, tá go leor múinteoirí ag tnúth le gníomhaíochtaí níos cruthaithí níos solúbtha chun buntús na ríomheolaíochta a mhúineadh. Mar acmhainn do mhúinteoirí a bhfuil seantaithí acu ar an Uair Chódála, bhailíomar pleananna ceachta agus gníomhaíochtaí uair an chloig ó mhúinteoirí a bhaineann le réimsí ábhair éagsúla."

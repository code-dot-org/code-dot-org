  course3_shortdescription_congrats: "An bhfuil tú réidh don chéad leibhéal eile? Déanfaidh na daltaí staidéar níos doimhe ar thopaicí a d'fhoghlaim siad i gcúrsaí roimhe seo, chun réitigh níos solúbtha a thabhairt ar fhadhbanna níos casta. Ag deireadh an chúrsa, cruthóidh na daltaí cluichí agus scéalta idirghníomhacha is féidir a chomhroinnt le héinne. Dírithe ar aois 9-10."

  congrats_guest_speaker_title: "Aimsigh aoichainteoir do do sheomra ranga"
  congrats_guest_speaker_desc: "Agus cúrsa ríomheolaíochta déanta ag do chuid daltaí, ba chóir duit ceiliúradh a dhéanamh agus ceangal leis na rudaí is féidir leo a dhéanamh sa saol, trí chuireadh a thabhairt d'aoichainteoir. Is féidir ár léarscáil a úsáid chun saorálaí áitiúil a aimsiú, nó déan cuardach in aon chathair chun teacht ar mhic léinn ríomheolaíochta nó ar shaineolaithe teicniúla i gcéin a spreagfaidh do chuid daltaí trí fhíschomhrá."

  hoc_faq_title: Vanliga frågor
  hoc_faq_what_is_hoc_q: Vad är Hour of Code?
  hoc_faq_what_is_hoc_a: "Kodtimmen är en entimmes introduktion till datavetenskap, utformad för att avmystifiera kod och visa att vem som helst kan lära sig grunderna. <a href='%{codeorg_url}'> Kolla in övningarna</a>."
  hoc_faq_last_year: Prova övningarna
  hoc_faq_when_is_hoc_q: När är Kodtimmen?
  hoc_faq_when_is_hoc_a: "The Hour of Code takes place each year during <a href='%{csedweek_url}'>Computer Science Education Week</a>. The %{campaign_date_year} Computer Science Education Week will be %{campaign_date_full}, but you can host an Hour of Code all year round. Computer Science Education Week is held annually in recognition of the birthday of computing pioneer <a href='%{grace_hopper}'>Admiral Grace Murray Hopper</a> (December 9, 1906)."
  hoc_faq_why_cs_q: Varför datavetenskap?
  hoc_faq_why_cs_a: "<i>Every</i> student should have the opportunity to learn computer science. It helps nurture problem-solving skills, logic and creativity. By starting early, students will have a foundation for success in any 21st-century career path. See more stats <a href='%{stats_url}'>here</a>."
  hoc_faq_how_participate_q: Hur deltar jag i Kodtimmen?
  hoc_faq_how_participate_a: "<a href='/how-to'> Börja planera här</a> genom att titta i vår så-gör-du guide. Du kan arrangera Kodtimmen på din skola eller i ditt område &mdash; i en skolklubb, ideellt eller på jobbet. Eller bara prova det själv när %{campaign_date} kommer."
  hoc_faq_behind_hoc_q: Vem står bakom Hour of Code?
  hoc_faq_behind_hoc_a: "Kodtimmen arrangeras av <a href='https://code.org'> Code.org</a>, en offentlig ideell 501c3-organisation tillägnad att expandera deltagandet i datavetenskap genom att göra den tillgänglig i fler skolor och öka deltagandet av kvinnor och underrepresenterade grupper. En <a href='%{codeorg_url}/about/partners'> aldrig tidigare skådad koalition av partners</a> har gått samman för att stödja Kodtimmen, &mdash; inklusive Microsoft, Apple, Amazon, Boys and Girls Clubs of America och College Board."
  hoc_faq_host_q: Jag kan ingenting om kodning. Kan jag ändå hålla i ett event?
  hoc_faq_host_a: "Självklart. Kodtimmens aktiviteter är självinstruerande. Allt du behöver göra är att <a href='%{codeorg_url}/learn'> prova våra aktuella övningar</a>, välja den övningdu vill använda och välja en timme &mdash; vi tar hand om resten. Vi har alternativ för alla åldrar och erfarenhets-nivåer, från förskolan och uppåt. Börja planera ditt evenemang genom att läsa vår <a href='/how-to'> så-gör-du guide</a>."
  hoc_faq_devices_q: What devices should I use for my students?
  hoc_faq_devices_a: "Code.org övningar fungerar på alla enheter och webbläsare. Du kan se mer information om de tekniska kraven på Code.orgs övningar <a href='%{codeorg_url}/educate/it'> här</a>. Tekniska krav för icke Code.org övningar finns under <a href='%{codeorg_url}/learn'>%{partner_url}/lära sig</a> i övningens beskrivning. Glöm inte att vi också erbjuder aktiviteter som inte kräver uppkoppling om din skola inte kan tillgodose kraven för övningarna!"
  hoc_faq_need_computers_q: Behöver jag en dator till varje deltagare?
  hoc_faq_need_computers_a: "Nej. Vi har Kodtimmen övningar som fungerar på datorer, smarttelefoner, surfplattor och en del som inte kräver dator alls! Du kan gå med vart du än är, med vad du än har. <p><i>Några alternativ:</i> <br> <ul> <li><b>Arbeta i par.</b> Forskning visar att elever lär sig bäst genom <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>par-programmering</a>, att dela på en dator och arbeta tillsammans. Uppmuntra eleverna att jobba i par. <li><b>Använda storbild.</b> Om du har en projektor som du kan koppla till en uppkopplad dator, så kan hela gruppen arbeta med Kodtimmen tillsammans. Se delar av instruktionsfilmer tillsammans och turas om att lösa uppgifter eller svara på frågor. <li><b>Jobba utan dator.</b> Vi har övningar som inte kräver dator alls. </ul>"
  hoc_faq_international_q: 'Jag är i <country>. Hur deltar jag internationellt?'
  hoc_faq_international_a: "Anyone can organize an Hour of Code event, anywhere in the world. Last year, students worldwide joined together for the Hour of Code. Find out more <a href='/promote'>here</a>."
  hoc_faq_tutorial_q: Hur gör jag för att skapa en Hour of Code övning?
  hoc_faq_tutorial_a: "Om du är intresserad bli partner för övningar, <a href='/tutorial-guidelines'> se våra riktlinjer och instruktioner</a>. Vi skulle vilja vara värdar för en mängd olika engagerande alternativ, men det primära målet är att optimera upplevelsen för studenter och lärare som datavetenskap är något nytt för."
  hoc_faq_account_q: Do students need to log on using an account?
  hoc_faq_account_a: "No. Absolutely no signup or login is required for students to try the Hour of Code. Most of the <a href='%{codeorg_url}/learn/beyond'>follow-on courses</a> require account creation to save student progress. Also, signing up for the Hour of Code does NOT automatically create a Code Studio account. If you do want to create accounts for your students, please follow these <a href='https://youtu.be/_smelV_KISE'>instructions</a>."
  hoc_faq_high_school_q: Which activity should I do with high school students?
  hoc_faq_high_school_a: "Our Star Wars and Minecraft tutorials are great for high schoolers, especially the Star Wars JavaScript version and the free play level on both tutorials. Alternately, we recommend trying one of the beginner tutorials on <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> to start, such as the tutorial with Angry Birds or with Anna and Elsa. A high school student should be able to finish one of these in 30 minutes and can then try a more advanced tutorial in JavaScript, such as Khan Academy or CodeHS."
  hoc_faq_scratch_q: I am doing Scratch for Hour of Code, but what if my students have iPads rather than laptops?
  hoc_faq_scratch_a: "Scratch doesn't run on tablets. If your students are young, they can use the ScratchJR iPad app (for early-readers). If you look at the tutorials on <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, you can find other tutorials that work on iPads - from Code.org, Tynker, Lightbot, or CodeSpark."
  hoc_faq_count_hoc_q: How do you count Hours of Code?
  hoc_faq_map_q: "Why don't I see my dot on the map?"
  hoc_faq_map_a: "We're so sorry you aren't seeing you event on the Hour of Code map. Because of the tens of thousands of organizers who sign up, the map aggregates the data and displays one point for several events. If you click the number above the map you will be directed to a list of all events by state and can find your event listed there. Additionally, given the thousands of people signing up for the Hour of Code, the map and event list usually takes 48 hours to update. Check back in a few days!"
  hoc_faq_count_hoc_a: "The Hour of Code tracker isn't an exact measurement of usage. We do not count unique student IDs perfectly when tracking participation in the Hour of Code, especially because we don't require students to log in or register. As a result, we both over-count and under-count participants at the same time. Read all the details <a href='%{codeorg_url}/loc'>here</a>."
  hoc_faq_one_hour_q: How much can one learn in an hour?
  hoc_faq_one_hour_a: 'The goal of the Hour of Code is not to teach anybody to become an expert computer scientist in one hour. One hour is only enough to learn that computer science is fun and creative, that it is accessible at all ages, for all students, regardless of background. The measure of success of this campaign is not in how much CS students learn - the success is reflected in broad participation across gender and ethnic and socioeconomic groups, and the resulting increase in enrollment and participation we see in CS courses at all grade levels. Millions of the participating teachers and students have decided to go beyond one hour -  to learn for a whole day or a whole week or longer, and many students have decided to enroll in a whole course (or even a college major) as a result. <br/><br/> Besides the students, another "learner" is the educator who gains the confidence after one hour that they can teach computer science even though they may not have a college degree as a computer scientist. Tens of thousands of teachers decide to pursue computer science further, either attending PD or offering follow-on online courses, or both. And this applies to school administrators too, who realize that computer science is something their students want and their teachers are capable of. <br/><br/> Above all, what all participants can learn in an hour is that we can do this.'
  hoc_faq_more_questions_q: Fler frågor?
  hoc_faq_more_questions_a: "Se om svaret finns i vårt <a href='http://support.code.org'>support forum</a>."
  hoc_faq_keep_learning_q: How do I keep learning after the Hour of Code?
  hoc_faq_keep_learning_a: "Vem som helst kan arrangera en Kodtimme när som helst. Övningarna finns tillgängliga året om. Du kan förvänta dig att alla våra övningar och läroplaner finns tillgängliga på vår webbplats fortsättningsvis. Gå till <a href='/promote'> våra resurser</a> för evenemangs guider och andra resurser som hjälper dig att göra ditt Kodtimme evenemang till en succé."
  hoc_faq_certificates_q: Where can I print certificates for my students?
  hoc_faq_certificates_a: "Gå till vår <a href='%{codeorg_url}/certificates'> diplomsida</a> där kan du skriva ut diplom för hela klassen i förväg. Du kan också skriva ut <a href='%{codeorg_url}/certificates?course=mc'> särskilda diplom</a> för elever som gör Minecraft övningen."
  hoc_faq_logo_q: Are there limitations to how I can use the Hour of Code logo or name?
  hoc_faq_logo_a: "Hour of Code is trademarked. We don't want to prevent its usage, but we want to make sure its usage fits within a few limits. Please see <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>these guidelines for usage</a>."

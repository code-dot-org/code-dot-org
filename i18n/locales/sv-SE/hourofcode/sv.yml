  hoc_faq_title: Vanliga frågor
  hoc_faq_what_is_hoc_q: Vad är Hour of Code?
  hoc_faq_what_is_hoc_a: Hour of Code började som en timmes introduktion till datavetenskap,
    med syftet att avdramatisera "att koda", att visa att alla kan lära sig grunderna,
    och att öka mångfalden inom IT-branchen. Idag är det en världsomspännande satsning
    på datavetenskap, där allt börjar med en timmes programmering men utvecklar sig
    i en massa olika initiativ. Kolla in <a href='%{tutorials}'>guider och aktiviter</a>.
    Denna gräsrotsrörelse stöttas av över <a href='%{partners}'> 400 partners </a>och
    200000 lärare över hela världen.
  hoc_faq_what_is_hoc_a_markdown: The Hour of Code started as a one-hour introduction
    to computer science, designed to demystify "code", to show that anybody can learn
    the basics, and to broaden participation in the field of computer science. It
    has since become a worldwide effort to celebrate computer science, starting with
    1-hour coding activities but expanding to all sorts of community efforts. Check
    out the [tutorials and activities](%{tutorials}). This grassroots campaign is
    supported by over [400 partners](%{partners}) and 200,000 educators worldwide.
  hoc_faq_last_year: Prova övningarna
  hoc_faq_when_is_hoc_q: När är Hour of Code?
  hoc_faq_when_is_hoc_a: Hour of Code genomförs varje år under<a href='%{csedweek_url}'>Computer
    Science Education Week</a>. %{campaign_date_year} Computer Science Education Week
    kommer att hållas %{campaign_date_full}, men du kan ha en Hour of Code när som
    helst under året. Computer Science Education Week hålls årligen till minne av
    datavetenskap-pionjären <a href='%{grace_hopper}'>Admiral Grace Murray Hopper</a>s
    födelsedag (9 december 1906).
  hoc_faq_when_is_hoc_a_markdown: The Hour of Code takes place each year during [Computer
    Science Education Week](%{csedweek_url}). The %{campaign_date_year} Computer Science
    Education Week will be %{campaign_date_full}, but you can host an Hour of Code
    all year-round. Computer Science Education Week is held annually in recognition
    of the birthday of computing pioneer [Admiral Grace Murray Hopper](%{grace_hopper})
    (December 9, 1906).
  hoc_faq_why_cs_q: Varför datavetenskap?
  hoc_faq_why_cs_a: "<i>Varje</i> elever borde ges möjligheten att lära sig datavetenskap.
    Det stöttar problemlösningsförmåga, logiskt tänkande och kreativitet. Genom att
    starta tidigt kommer elever ges de färdigheter de behöver för en karriär under
    2000-talet. Se mer statistik <a href='%{stats_url}'>här</a>."
  hoc_faq_why_cs_a_markdown: _Every_ student should have the opportunity to learn
    computer science. It helps nurture problem-solving skills, logic and creativity.
    By starting early, students will have a foundation for success in any 21st-century
    career path. See more stats [here](%{stats_url}).
  hoc_faq_how_participate_q: Hur deltar jag i Hour of Code?
  hoc_faq_how_participate_a: "<a href='/how-to'> Börja planera här</a> genom att titta
    i vår så-gör-du guide. Du kan arrangera Hour of Code på din skola eller i ditt
    område &mdash; i en skolklubb, ideellt eller på jobbet. Eller bara prova det själv
    när %{campaign_date} kommer."
  hoc_faq_how_participate_a_markdown: "[Start planning here](%{howto}) by reviewing
    our how-to guide. You can organize an Hour of Code event at your school or in
    your community — like in an extracurricular club, non-profit or at work. Or, just
    try it yourself when %{campaign_date} arrives."
  hoc_faq_behind_hoc_q: Vem står bakom Hour of Code?
  hoc_faq_behind_hoc_a: Hour of Code arrangeras av Hour of Code samt Computer Science
    Education Week <a href='%{partner_url}'>Advisory and Review Committees</a>, med
    en mängd olika partners som slutit samman för att stödja Hour of Code &mdash;
    inklusive Microsoft, Apple, Amazon, Amerikanska scouterna och universitetsstyrelsen
    i USA.
  hoc_faq_behind_hoc_a_markdown: The Hour of Code is driven by the Hour of Code and
    Computer Science Education Week [Advisory and Review Committees](%{partner_url})
    as well as an unprecedented coalition of partners that have come together to support
    the Hour of Code — including Microsoft, Apple, Amazon, Boys and Girls Clubs of
    America and the College Board.
  hoc_faq_host_q: Jag kan ingenting om kodning. Kan jag ändå hålla i ett event?
  hoc_faq_host_a: Självklart. Kodtimmens aktiviteter är självinstruerande. Allt du
    behöver göra är att <a href='%{codeorg_url}/learn'> prova våra aktuella övningar</a>,
    välja den övningdu vill använda och välja en timme &mdash; vi tar hand om resten.
    Vi har alternativ för alla åldrar och erfarenhets-nivåer, från förskolan och uppåt.
    Börja planera ditt evenemang genom att läsa vår <a href='/how-to'> så-gör-du guide</a>.
  hoc_faq_host_a_markdown: Of course. Hour of Code activities are self-guided. All
    you have to do is [try our current tutorials](%{codeorg_url}/learn), pick the
    tutorial you want, and pick an hour — we take care of the rest. We also have options
    for every age and experience-level, from kindergarten and up. Start planning your
    event by reading our [how to guide](%{howto}).
  hoc_faq_devices_q: Vilka enheter bör jag använda för mina elever?
  hoc_faq_devices_a: Code.org övningar fungerar på alla enheter och webbläsare. Du
    kan se mer information om de tekniska kraven på Code.orgs övningar <a href='%{codeorg_url}/educate/it'>
    här</a>. Tekniska krav för icke Code.org övningar finns under <a href='%{codeorg_url}/learn'>%{partner_url}/lära
    sig</a> i övningens beskrivning. Glöm inte att vi också erbjuder aktiviteter som
    inte kräver uppkoppling om din skola inte kan tillgodose kraven för övningarna!
  hoc_faq_devices_a_markdown: Code.org tutorials work on all devices and browsers.
    You can see more information about Code.org's tutorial tech needs [here](%{codeorg_url}/educate/it).
    Tech needs for non-Code.org tutorials can be found on [%{partner_url}/learn](%{codeorg_url}/learn)
    in the tutorial specific description. Don't forget we also offer [unplugged activities](%{unplugged_url})
    if your school can't accommodate the tutorials!
  hoc_faq_need_computers_q: Behöver jag en dator till varje deltagare?
  hoc_faq_need_computers_a: Nej. Vi har Kodtimmen övningar som fungerar på datorer,
    smarttelefoner, surfplattor och en del som inte kräver dator alls! Du kan gå med
    vart du än är, med vad du än har. <p><i>Några alternativ:</i> <br> <ul> <li><b>Arbeta
    i par.</b> Forskning visar att elever lär sig bäst genom <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>par-programmering</a>,
    att dela på en dator och arbeta tillsammans. Uppmuntra eleverna att jobba i par.
    <li><b>Använda storbild.</b> Om du har en projektor som du kan koppla till en
    uppkopplad dator, så kan hela gruppen arbeta med Kodtimmen tillsammans. Se delar
    av instruktionsfilmer tillsammans och turas om att lösa uppgifter eller svara
    på frågor. <li><b>Jobba utan dator.</b> Vi har övningar som inte kräver dator
    alls. </ul>
  hoc_faq_need_computers_a_markdown: |-
    No. We have Hour of Code tutorials that work on PCs, smartphones, tablets, and some that require no computer at all! You can join wherever you are, with whatever you have.

    _Here are a few options:_

    - **Work in pairs.** [Research shows](%{pair_programming_research}) students learn best with [pair programming](%{pair_programming_video}), sharing a computer and working together. Encourage your students to double up.
    - **Use a projected screen.** If you have a projector and screen for a Web-connected computer, your entire group can do an Hour of Code together. Watch video portions together and take turns solving puzzles or answering questions.
    - **Go unplugged.** We offer [tutorials that require no computer](%{unplugged_url}) at all.
  hoc_faq_international_q: Jag är i Sverige. Hur deltar jag internationellt?
  hoc_faq_international_a: Alla kan organisera en Hour of Code, vart som helst i världen.
    Förra året var det elever från hela världen som tillsammans deltog i Hour of Code.
    Läs mer <a href='/promote'>här</a>.
  hoc_faq_international_a_markdown: Anyone can organize an Hour of Code event, anywhere
    in the world. Last year, students worldwide joined together for the Hour of Code.
    Find out more [here](%{promote}).
  hoc_faq_tutorial_q: Hur gör jag för att skapa en Hour of Code övning?
  hoc_faq_tutorial_a: Om du är intresserad bli partner för övningar, <a href='/tutorial-guidelines'>
    se våra riktlinjer och instruktioner</a>. Vi skulle vilja vara värdar för en mängd
    olika engagerande alternativ, men det primära målet är att optimera upplevelsen
    för studenter och lärare som datavetenskap är något nytt för.
  hoc_faq_tutorial_a_markdown: If you're interested in becoming a tutorial partner,
    [see our guidelines and instructions](%{tutorial_guidelines}). We'd like to host
    a variety of engaging options, but the primary goal is to optimize the experience
    for students and teachers who are new to computer science.
  hoc_faq_account_q: Behöver elever logga in med ett konto?
  hoc_faq_account_a: Nej. Ingen registrering eller inloggning krävs för att elever
    ska kunna göra en Hour of Code. De flesta av <a href='%{codeorg_url}/learn/beyond'>fortsättnings-kurserna</a>
    kräver att ett konto skapas för att kunna spara elevens framsteg. Om du skapar
    ett Hour of Code-konto får du INTE automatiskt ett konto till Code Studio. Om
    du vill skapa konton för alla dina elever, följ dessa <a href='https://youtu.be/_smelV_KISE'>instruktioner</a>.
  hoc_faq_account_a_markdown: No. Absolutely no signup or login is required for students
    to try the Hour of Code. Most of the [follow-on courses](%{codeorg_url}/learn/beyond)
    require account creation to save student progress. Also, signing up for the Hour
    of Code does NOT automatically create a Code Studio account. If you do want to
    create accounts for your students, please follow these [instructions](https://youtu.be/_smelV_KISE).
  hoc_faq_high_school_q: Vilka aktiviteter lämpar sig för gymnasieelever?
  hoc_faq_high_school_a: Vår Star Wars-övning och Minecraft-övning lämpar sig väl
    för gymnasiet, särskilt StarWars-övningen i JavaScript och skapande-läget i båda
    övningarna. Alternativt så rekommenderar vi att testa en av nybörjar-övningarna
    på <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> som start, som övningen
    med Angry Birds eller Anna och Elsa. En mellanstadieelever bör kunna göra färdigt
    en av dem på 30 minuter och kan sedan göra mer avancerade övningar i JavaScript,
    på exempelvis Khan Academy eller CodeHS.
  hoc_faq_high_school_a_markdown: Our Star Wars and Minecraft tutorials are great
    for high schoolers, especially the Star Wars JavaScript version and the free play
    level on both tutorials. Alternately, we recommend trying one of the beginner
    tutorials on [%{partner_url}/learn](%{codeorg_url}/learn) to start, such as the
    tutorial with Angry Birds or with Anna and Elsa. A high school student should
    be able to finish one of these in 30 minutes and can then try a more advanced
    tutorial in JavaScript, such as Khan Academy or CodeHS.
  hoc_faq_scratch_q: Jag har tänkt använda Scratch under Hour of Code, men vad gör
    jag om mina elever har iPads istället för datorer?
  hoc_faq_scratch_a: Scratch finns inte till läsplattor. Om dina elever är unga, kan
    de använda iPad-appen ScratchJr (passar barn som inte är läskunniga). Om du kollar
    på de övningar som finns på <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>,
    kan du hitta andra övningar som finns till iPads - från Code.org, Tynker, Lightbot,
    eller CodeSpark.
  hoc_faq_scratch_a_markdown: Scratch doesn't run on tablets. If your students are
    young, they can use the ScratchJR iPad app (for early-readers). If you look at
    the tutorials on [%{partner_url}/learn](%{codeorg_url}/learn), you can find other
    tutorials that work on iPads - from Code.org, Tynker, Lightbot, or CodeSpark.
  hoc_faq_count_hoc_q: Hur räknar ni antalet Hour of Code-aktiviteter som genomförts?
  hoc_faq_map_q: Varför kan jag inte se min nål på kartan?
  hoc_faq_map_a: Vi beklagar att du inte ser ditt evenemang på Hour of Code-kartan.
    På grund av tiotusentals arrangörer som registrerar sig, så sammanfattas datan
    så att kartan visar en nål för flertalet evenemang. Om du klickar på numret ovanför
    kartan så kommer du till en lista för alla evenemang per land där du kan se ditt
    evenemang listat. Utöver detta, eftersom tusentals människor registrerar sig på
    Hour of Code, så tar kartan och evenemangslistan 48 timmar att uppdatera sig.
    Kolla igen om några dagar!
  hoc_faq_map_a_markdown: We're so sorry you aren't seeing your event on the Hour
    of Code map. Because of the tens of thousands of organizers who sign up, the map
    aggregates the data and displays one point for several events. If you click the
    [events page](%{events_url}) link below the map you will be directed to a list
    of all events by state and can find your event listed there. Additionally, given
    the thousands of people signing up for the Hour of Code, the map and event list
    usually takes 48 hours to update. Check back in a few days!
  hoc_faq_count_hoc_a: Hour of Code-räknaren är inte en exakt mätning. Vi räknar inte
    varje unik elevers ID perfekt när vi räknar deltagande i Hour of Code, särskilt
    eftersom vi inte kräver att elever loggar in eller registrerar sig. Som resultat
    så både underskattar och överskattar vi antalet deltagare på samma gång. Läs alla
    detaljer på <a href='%{codeorg_url}/loc'>här</a>.
  hoc_faq_count_hoc_a_markdown: The Hour of Code tracker isn't an exact measurement
    of usage. We do not count unique student IDs perfectly when tracking participation
    in the Hour of Code, especially because we don't require students to log in or
    register. As a result, we both over-count and under-count participants at the
    same time. Read all the details [here](%{codeorg_url}/loc).
  hoc_faq_one_hour_q: Hur mycket kan man lära sig på en timme?
  hoc_faq_one_hour_a: Målet med Hour of Code är inte att lära någon bli en expert
    på datavetenskap på en timme. En timme är endast tillräcklig för att lära sig
    att datavetenskap är roligt och kreativt, och passar alla åldrar, för alla elever,
    oavsett bakgrund. Hur framgångsrikt Hour of Code har varit mäts inte i hur mycket
    om datavetenskap som elever lär sig - framgången visar sig i brett deltagande
    oavsett kön och bakgrund, och hur många fler som vi ser deltar i datavetenskap-kurser
    på alla skolnivåer. MIljoner av medverkande lärare och elever har bestämt sig
    för att göra mer än en timme - för att lära sig en hel dag, eller en hel vecka,
    eller längre. Många elever har bestämt sig för att gå en hel kurs (eller till
    och med en universitetsutbildning) som resultat.<br/><br/> Förutom eleverna så
    utbildas även läraren som får självförtroendet efter en timme att de kan lära
    ut datavetenskap trots att de kanske inte har universitetsutbildning inom datavetenskap.
    Tiotusentals lärare väljer att fördjupa sig i datavetenskap, antingen genom att
    gå fysisk utbildning eller ta en online-kurs, eller båda. Detta gäller skoladministration
    också, som inser att datavetenskap är något som elever vill ha och som deras lärare
    är kapabla till. <br/><br/> Framför allt är vad alla deltagare lär sig på en timme,
    är att det går.
  hoc_faq_one_hour_a_markdown: |-
    The goal of the Hour of Code is not to teach anybody to become an expert computer scientist in one hour. One hour is only enough to learn that computer science is fun and creative, that it is accessible at all ages, for all students, regardless of background. The measure of success of this campaign is not in how much CS students learn - the success is reflected in broad participation across gender and ethnic and socioeconomic groups, and the resulting increase in enrollment and participation we see in CS courses at all grade levels. Millions of the participating teachers and students have decided to go beyond one hour -  to learn for a whole day or a whole week or longer, and many students have decided to enroll in a whole course (or even a college major) as a result.

    Besides the students, another "learner" is the educator who gains the confidence after one hour that they can teach computer science even though they may not have a college degree as a computer scientist. Tens of thousands of teachers decide to pursue computer science further, either attending PD or offering follow-on online courses, or both. And this applies to school administrators too, who realize that computer science is something their students want and their teachers are capable of.

    Above all, what all participants can learn in an hour is that we can do this.
  hoc_faq_more_questions_q: Fler frågor?
  hoc_faq_more_questions_a: Se om svaret finns i vårt <a href='http://support.code.org'>support
    forum</a>.
  hoc_faq_more_questions_a_markdown: Try finding an answer in our [support forum](http://support.code.org).
  hoc_faq_keep_learning_q: Hur fortsätter jag lära mig efter Hour of Code?
  hoc_faq_keep_learning_a: Vem som helst kan arrangera en Hour of Code när som helst.
    Övningarna finns tillgängliga året om. Du kan förvänta dig att alla våra övningar
    och läroplaner finns tillgängliga på vår webbplats för evigt. Gå till <a href='/promote'>
    våra resurser</a> för guider och andra resurser som hjälper dig att göra ditt
    Hour of Code evenemang till en succé.
  hoc_faq_keep_learning_a_markdown: Anyone can host an Hour of Code at any time. The
    tutorials stay up year-round. You can expect all our tutorials and curriculum
    to be available on our site in perpetuity. Please go to [our resources](%{promote})
    for event how-to guides and other resources to help make your Hour of Code event
    a success.
  hoc_faq_certificates_q: Hur skriver jag ut diplom till mina elever?
  hoc_faq_certificates_a: Gå till vår <a href='%{codeorg_url}/certificates'> diplomsida</a>
    där kan du skriva ut diplom för hela klassen i förväg. Du kan också skriva ut
    <a href='%{codeorg_url}/certificates?course=mc'> särskilda diplom</a> för elever
    som gör Minecraft övningen.
  hoc_faq_certificates_a_markdown: Go to our [certificates page](%{codeorg_url}/certificates)
    where you can print certificates for your entire class ahead of time. You can
    also print out [special certificates](%{codeorg_url}/certificates?course=mc) for
    students doing the Minecraft tutorial.
  hoc_faq_logo_q: Finns det begränsningar för hur jag kan använda Hour of Code-logotypen
    eller namnet?
  hoc_faq_logo_a: Hour of Code är varumärkesskyddad. Vi vill inte förhindra dess användning,
    men vi vill kontrollera att dess användning passar inom några gränser. Se <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>dessa
    riktlinjer för användning</a>.
  hoc_faq_logo_a_markdown: Hour of Code is trademarked. We don't want to prevent its
    usage, but we want to make sure its usage fits within a few limits. Please see
    [these guidelines for usage](%{logo_url}).

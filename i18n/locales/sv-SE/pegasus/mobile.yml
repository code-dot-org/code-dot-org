  playlab_shortdescription: Skapa en berättelse eller gör ett spel med Play Lab!
  codeorg_longdescription: Lär dig grundläggande begrepp av datavetenskap med dra och släpp-programmering. Detta är en spel-liknande, självförklarande handledningar video föreläsningar med Bill Gates, Mark Zuckerberg, Angry Birds och Plants vs. Zombies. Lär dig upprepa-loopar, villkorssatser och grundläggande algoritmer. Tillgänglig på 34 språk.
  codeintl_longdescription: Lär dig grundläggande begrepp av datavetenskap med dra och släpp-programmering. Detta är en spel-liknande, självförklarande handledningar video föreläsningar med Bill Gates, Mark Zuckerberg, Angry Birds och Plants vs. Zombies. Lär dig upprepa-loopar, villkorssatser och grundläggande algoritmer. Tillgänglig på 34 språk.
  thinkersmithspanish_longdescription: 'Mediante el uso de un "Vocabulario Robot" predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute; como la valiosa habilidad de depuraci&oacute;n.'
  khan_longdescription: Lär dig grunderna i JavaScript programmering samtidigt som du skapar roliga teckningar med din kod. Gör det på egen hand eller med din klass!
  khanes_longdescription: Lär dig grunderna i JavaScript programmering samtidigt som du skapar roliga teckningar med din kod. Gör det på egen hand eller med din klass!
  khanpt_longdescription: Lär dig grunderna i JavaScript programmering samtidigt som du skapar roliga teckningar med din kod. Gör det på egen hand eller med din klass!
  khanhe_longdescription: Lär dig grunderna i JavaScript programmering samtidigt som du skapar roliga teckningar med din kod. Gör det på egen hand eller med din klass!
  khanfr_longdescription: Lär dig grunderna i JavaScript programmering samtidigt som du skapar roliga teckningar med din kod. Gör det på egen hand eller med din klass!
  khanpl_longdescription: Lär dig grunderna i JavaScript programmering samtidigt som du skapar roliga teckningar med din kod. Gör det på egen hand eller med din klass!
  tynker_longdescription: 'Bygg dina egna spel och dela med vänner! Lösa roliga kodnings- pussel och lär dig programmeringsbegrepp på varje nivå. Anpassa spelen efter din personliga smak med animerade figurer, flera nivåer och rik rekvisita. Gör dina spel realistiska med reell fysik. Se koden som  block eller i JavaScript. Lägg dina spel på iPad och Android tablets. Över ett dussin roliga aktiviteter att välja mellan!'
  scratch_longdescription: Med Scratch kan du skapa dina egna interaktiva spel, berättelser och animationer och dela dem med dina vänner. Kom igång genom att animera ditt namn, skapa ett julkort eller göra ett pong spel.
  lightbot_longdescription: Hjälp Ljusroboten att lysa upp alla blå brickor! ILjusroboten är ett pusselspel som använder programmerad spelmekanik för att låta spelare få en praktisk förståelse för grundläggande kodning. Lär dig att sekvensera instruktioner, skriva förfaranden och använda loopar för att lösa nivåerna. Perfekt för alla åldrar.
  thinkersmith_longdescription: "Genom att använda en fördefinierad 'Robotvokabulär' kan eleverna fundera ut hur de ska hjälpa varandra att klara vissa uppgifter utan att diskutera dem först. Den här lektionen lär eleverna sambandet mellan symboler och handlingar, liksom den ovärderliga förmågan till felsökning. 'Min Robotvän' fungerar bäst som gruppaktivitet och inkluderar en lärarhandledning."
  condcards_longdescription: Lär mer om uppsättningar av instruktioner och villkorliga satser i denna uppkopplade aktivitet med en kortlek.Eleverna gör denna aktivitet i grupp, och behöver en kortlek per grupp.
  lightbotintl_longdescription: 'Lär dig grunderna av  programmerings- logik, starta från grundläggande programmering, för åldrarna 4 +, på iOS eller Android (eller webbläsare). Lär dig hur du ordnar kommandon, identifierar mönster, använder förfaranden och använder loopar!'
  codehs_longdescription: Att ge kommandon till en dator, vilket är vad programmering egentligen handlar om, är precis som att ge kommandon till en hund. Lär dig att koda med Karel the Dog som är en rolig visuell introduktion till programmering. Det lär fundamentala begrepp som kommandon och funktioner till absoluta nybörjare. Handledningen är riktad till eleverna, men lärare kan registrera sig för att få tillgång till lärarverktyg och för att följa elevernas framsteg.
  codecademy_longdescription: "Codeacademy är en interaktiv, elevorienterad introduktion i Javascript om grunderna i datorvetenskap. Codeacademy används av miljoner elever runt om i världen. Vi har förberett en enkel 'Timme av kod' övning med frågor, bildspel och ett komplett projekt för elever i slutet."
  codecombat_longdescription: 'Besegra troll genom att lära dig Python eller JavaScript i detta episka programmerings- spel!'
  codemonkey_longdescription: 'CodeMonkey är ett online spel som lär kodning med ett riktigt programmeringsspråk! Eleverna programmerar en apa att fånga bananer medan det blir något mer komplicerat på varje nivå. De får stjärn poäng på varje lösning och kan dela den med ett enda klick. '
  codeavengers_longdescription: 'Bygg ett  2D-spel för två spelare med JavaScript i 10 korta uppdrag. Sedan fortsätt att lära vissa grunder i programmering (variabler och om uttalanden) när du skapar en frågesport för att dela med vänner. Längs vägen tjänar du poäng och emblem och tävla om  att nå toppen av klassens resultatlista.'
  processing_longdescription: En introduktion till programmering inom ramen för bildkonst med bearbetnings programmeringsspråk. Korta video lektioner inför kodning övningar som leder till utformning av ett interaktiv ritprogram
  robomind_longdescription: 'Eleverna lära sig grunderna i programmering genom att kontrollera sin egen virtuella robot. Denna online-kurs är helt fristående med korta presentationer, filmer, frågesporter och automatisk vägledning/tips för hjälp med programmering- övningarna. '
  groklearning_longdescription: |-
    Använd programmeringsspråket Python för att bygga en 'talrobot' som kallas "Eliza" och agerar som en robot- psykoterapeut. Du ska lära Eliza hur man talar och rätt sak att säga. Kan hon lura dina vänner att tro att hon är en människa och inte en dator?
  quorum_longdescription: 'Denna handledning är tillgänglig för de synskadade, och fungerar med skärmläsare. Följ Mary när hon börjar på ett biologi -lab som programmerare och lär sig Quorum programmeringsspråk. Denna handledning är elevorienterad med online exempelaktiviteter. '
  codespark_longdescription: 'Foos är ett roligt och barnvänlig sätt att lära sig programmering.  Programmera söta figurer att lösa pussel och låt en virtuell värld få liv.  Spelet är "ordet fritt" så alla kan spela!'
  kodable_longdescription: Kodable är ett självinstruerande iPad spel som introducerar barn 5 + i grunderna i programmering. Att ha en lärare eller förälder i närheten är bra, men inte nödvändigt.
  tynkerapp_longdescription: 'Lär dig att programmera genom att lösa roliga kodnings- pussel. Bygg spel och berättelser med tema grafik, 10 + spel-kit och anpassningsbara karaktärer enkelt. Ingen Internet-anslutning krävs. Du kan också komma åt dina skapelser på webben.'
  robomindnl_longdescription: 'Eleverna lära sig grunderna i programmering genom att kontrollera sin egen virtuella robot. Denna online-kurs är helt fristående med korta presentationer, filmer, frågesporter och automatisk vägledning/tips för hjälp med programmering- övningarna. '
  flappy_longdescription: 'Använd dra-och-släpp programmering för att göra ditt eget Flappy Bird spel och anpassa det för att det ska se olika  ut(Flappy Haj, Flappy Santa, vad som helst. Lägg till spelet på smartphonen med ett klick.'
  bitsbox_longdescription: "Customize your very own virtual tablet, then code a series of apps to play and share. Simple walkthroughs make it possible for even young kids to program real JavaScript, and the more advanced you are the further you'll go."
  makegameswithus_longdescription: 'Learn to code by making an iPhone game using a brand new and beginner-friendly programming language called Swift! Create a Pok&eacute;mon-inspired action game and write code to teach your monster new moves. You will learn how to use variables, methods, and objects to help your monster win!'
  touchdevelop_longdescription: "Touch-vänlig redigerare hjälper dig att skapa pixel konst, lösa Björn pusslet eller bygga ditt egna  'Jumping Bird' spel. "
  appinventor_longdescription: "Underhållande, korta videohandledningar som lär dig bygga tre enkla appar till din Android telefon eller surfplatta. Designad för både nybörjare och experter kommer den här 'Timme med kod' att göra dig redo att börja bygga dina egna appar. Tänk dig att dela dina egna appar med dina vänner! Dessa aktiviteter passar för individer och lärare."
  blockly_longdescription: 'Har du datorer med långsam (eller obefintlig) Internetuppkoppling? Ladda ner Blockly handledningarna som var föregångare till Code.org handledningarna - en enda 3MB ZIP-fil som kan laddas upp på någon dator eller användas från ett USB-minne.'
  thinkersmith2_longdescription: 'Elverna lär om att representera och lagra bokstäver i binär form, som funktioner av av-och- på. I slutet får klassen koda sina egna initialer att ta med hem.'
  kodableunplugged_longdescription: 'Designad för att användas med vanligt papper, är fuzzFamily Frenzy är en introduktion till programmerings- logik för barn 5 år och uppåt. En lärare bör förklara spelet, sedan programmerar eleverna en partner för att slutföra en enkel hinderbana. '
  projguts_longdescription: Denna ouppkopplade aktivitet hjälper eleverna att lära sig hur modellering och simulering fungerar genom att en grupp elever spelar olika versioner av sten / papper / sax spelet, och studerar resultaten som olika modellerings experiment.
  hourofcode_longdescription: Placeholder for new code.org/hoc
  frozen_longdescription: Vi kan använda kod för att följa Anna och Elsa när de utforskar isens magi och skönhet. Du kommer att skapa snöflingor och mönster genom skridskoåkning och skapa ett underbart vinterland som du kan dela med dina vänner!
  playlab_longdescription: Create a story or make a game with Play Lab! Make animals, pirates, zombies, ninjas, and many more characters move, make sounds, score points, and even throw fireballs!

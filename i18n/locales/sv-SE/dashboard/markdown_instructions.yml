    markdown_instructions:
      2-3 Artist 3.4_markdown_instruction: Hoppa-blocket flyttar konstnären utan att rita. Rita den streckade linjen med hjälp av både hoppa- och ritablock.
      2-3 Artist 4_markdown_instruction: Hjälp mig att göra färdigt huset till katten.
      2-3 Artist 9 NEW_markdown_instruction: Gör färdigt draken
      2-3 Artist 9 REPLACEMENT_markdown_instruction: Fortsätt med att rita upp trappstegen!
      2-3 Artist 9_markdown_instruction: Gör färdigt draken
      2-3 Artist Debugging 10_markdown_instruction: "Styrkorset på min spelkontroll är för smalt. Tips: Gör den 10 pixlar bredare"
      2-3 Artist Debugging 11_markdown_instruction: |-
        Hjälp mig att göra färdigt min vackra snöflinga. Hur många gånger måste jag "Upprepa" för att avsluta den?
      2-3 Artist Debugging 2_markdown_instruction: "Koden för de tre morrhåren du ser är fel. Tips: varje morrhår är 75 pixlar långa. Fixa koden för att rita morrhåren."
      2-3 Artist Debugging 3_markdown_instruction: "Min båt har ett hål! Kan du fixa det genom att ändra vinkeln på linjen? Tips: den sista vinkeln är 15 grader fel."
      2-3 Artist Debugging 5_markdown_instruction: "Koden för benet och foten du ser är fel. Tips: Foten är för lång, vi kan behöva ta bort ett steg (medveten ordvits)"
      2-3 Artist Debugging 6_markdown_instruction: |-
        Ser ut som jag sitter på en stol som saknar ett ben. Ändra blocken för att rita benet.
      2-3 Artist Debugging 7_markdown_instruction: |-
        Det ser ut som att C ritas baklänges. Kan du göra så att det ser ut som ett C?
      2-3 Artist Debugging 8_markdown_instruction: |-
        Mitt lyckohjul är inte klart. Hur många gånger måste jag upprepa för att göra färdigt det?
      2-3 Artist Debugging 9_markdown_instruction: |-
        Koden för denna stjälk är felaktig. Tips: Vinkeln är 60 grader fel
      2-3 Artist Free Play_markdown_instruction: Frispel! Rita vad du vill.
      2-3 Artist Functions 11.5_markdown_instruction: "Här är samma \"Rita en hexagon\"-funktion. Vad händer om du bara vrider 60 grader varje gång du upprepar?"
      2-3 Artist Functions 12 Mike_markdown_instruction: "Funktioner är riktigt bra för att rita komplexa saker flera gånger. Kan du använda funktionen \"Rita en blomma\" för att fylla resten av planteringslådan? (Ledtråd: växterna är alla åtskilda med 100 pixlar)  "
      2-3 Artist Functions 12 a_markdown_instruction: "Funktioner är riktigt bra för att rita komplexa saker flera gånger. Kan du använda funktionen \"Rita en blomma\" för att fylla resten av planteringslådan? (Ledtråd: växterna är alla åtskilda med 100 pixlar)  "
      2-3 Artist Functions 12_markdown_instruction: "Funktioner är riktigt bra för att rita komplexa saker flera gånger. Kan du använda funktionen \"Rita en blomma\" för att fylla resten av planteringslådan? (Ledtråd: växterna är alla åtskilda med 100 pixlar)  "
      2-3 Artist Functions 2_markdown_instruction: "Med funktioner kan du definiera nya block! Vi har flyttat blocken för att rita en kvadrat till en funktion som kallas \"Rita en kvadrat\". Kan du använda funktionen \"Rita en kvadrat\" för att skapa glasögonen? kvadraterna är 75 pixlar isär."
      2-3 Artist Functions 3_markdown_instruction: "Ändra funktionen för att rita en kvadrat med en sidlängd på 115 och rita de större glasögonen. Kvadraterna är nu 45 pixlar isär."
      2-3 Artist Functions 4_markdown_instruction: Använd blocket "Upprepa" för att rita dessa 3 kvadrater.
      2-3 Artist Loops 1_markdown_instruction: Kan du skapa en sexhörning med sidlängden 100 pixlar för att göra färdigt cellen? Kom ihåg att det betyder att du bara behöver vrida 60 grader!
      2-3 Artist Loops 2_markdown_instruction: Nu ska du använda ett upprepa block för att göra cellen till ett snäckskal.
      2-3 Artist Loops New 10_markdown_instruction: Låt oss nu sätta ihop ett antal V:n genom att rita dem i en slinga.
      2-3 Artist Loops New 12_markdown_instruction: "Rita en diamant med sidor 100 pixlar.\n \n"
      2-3 Artist Loops New 13_markdown_instruction: "Rita nu diamanten 3 gånger i en loop."
      2-3 Artist Loops New 2_markdown_instruction: |-
        Här är lite av koden du använde för att rita rutan. Vad händer om du använder upprepa blocket för att köra den här koden 4 gånger?
      2-3 Artist Loops New 9_markdown_instruction: Rita ett enkelt V där båda sidor är 50 pixlar för att göra klart pilen.
      2-3 Artist Nested Loops 10_markdown_instruction: Loopa den här koden 12 gånger för att slutföra mönstret.
      2-3 Artist Nested Loops 11_markdown_instruction: Loopa den här koden 4 gånger att slutföra mönstret, vänd 90 grader efter varje cirkel.
      2-3 Artist Nested Loops 12_markdown_instruction: Loopa den här koden 12 gånger för att göra klart lockarna.
      2-3 Artist Nested Loops 2_markdown_instruction: "Loopa triangeln 6 gånger. Efter varje triangel måste du vända 60 grader innan nästa ritas."
      2-3 Artist Nested Loops 4_markdown_instruction: "Loopa denna diamant 12 gånger för att rita en blomma. Tips: 12 diamanter är precis som de 12 trianglar du gjorde - hur mycket behöver du svänga efter varje form?"
      2-3 Artist Nested Loops 5_markdown_instruction: "Fyll i  byggnadens fönster med en kapslad loop. Fönstren är 20 pixlar långa och 20 pixlar isär."
      2-3 Artist Nested Loops 7_markdown_instruction: "Loopa denna triangel 10 gånger för att rita solen. Du kommer behöva flytta och vända efter varje triangel. Du kan räkna ut hur mycket du behöver vända genom att dividera antalet grader i en cirkel med antalet former."
      2-3 Artist Nested Loops 8_markdown_instruction: "Låt oss lägga till lite gräs i vår bild. Varje tuva av gräs är 50 pixlar isär."
      2-3 Artist Nested Loops 9_markdown_instruction: "Vi ska avsluta denna bild genom att lägga till en blomma. Loopa diamanten 12 gånger för att rita din blomma."
      2-3 Artist Nested Loops Free Play_markdown_instruction: Fri lek, rita något häftigt med kapslade slingor.
      2-3 Bee Conditionals 11_markdown_instruction: "Samla nektar där blommorna har nektar."
      2-3 Bee Conditionals 13_markdown_instruction: |-
        Samla nektar och gör honung. Tips: Vad händer om du använder  "om nektar" funktionen för en röd blomma? Kan du klara det med en loop?
      2-3 Bee Conditionals 15_markdown_instruction: "Samla nektar från alla fyra blommorna."
      2-3 Bee Conditionals 3_markdown_instruction: "Hjälp mig samla alla nektar från blommorna och göra honung. Använd en loop."
      2-3 Bee Debugging 3_markdown_instruction: |-
        Dessa block irriterar mig. Åtgärda felen för att samla all nektar och göra all honung.
      2-3 Bee Debugging 6_markdown_instruction: |-
        Dessa block irriterar mig. Åtgärda felen för att samla all nektar och göra all honung.
      2-3 Bee Debugging 9_markdown_instruction: |-
        Dessa block irriterar mig. Åtgärda felen för att samla all nektar och göra all honung.
      2-3 Bee Functions 10_markdown_instruction: "Lila blommor kan ha antingen 1 eller 0 nektar.  Skapa en funktion som samlar nektar enbart från lila blommor som har nektar."
      2-3 Bee Functions 2_markdown_instruction: "Funktioner är block av kod som utför en uppgift. Använd funktionen \"få 5\" för att få 5 nektar i taget. Se till att använda en loop för att få ett perfekt antal block också."
      2-3 Bee Functions 4_markdown_instruction: "Funktionen \"flytta och få nektar\" vänder biet, samlar nektar, och vänder sedan tillbaka biet till där det började. Använd funktionen för att samla all nektar."
      2-3 Bee Loops 1_markdown_instruction: |-
        Varje blomma innehåller en enhet nektar. Samla nektar från var och en av blommorna. 
      2-3 Bee Loops 3A_markdown_instruction: Kan du använda en loop för att samla all nektar?
      2-3 Bee Loops 3B_markdown_instruction: Använd nu det nya upprepa -blocket för att samla all nektar och göra all honung.
      2-3 Bee Loops 4A_markdown_instruction: "Vad händer om du upprepar denna sekvens 3 gånger? Glöm inte att göra honung i slutet!"
      2-3 Bee Loops 8_markdown_instruction: "Dessa lila blommor har en okänd mängd nektar. Använd \"medan nektar\" slingan för att samla all nektar. Denna loop kommer att köra så länge villkoret är sant, i detta fall nektar > 0."
      2-3 Maze 15_markdown_instruction: Använd två slingor för att komma till  grisen med färre block.
      2-3 Maze Loops 18_markdown_instruction: "Få mig till Solrosen!"
      4-5 Artist 10_markdown_instruction: Tryck på "Kör" för att testa koden. Upprepa sedan det tillräckligt många gånger för att slutföra teckningen. Färgerna blir olika varje gång.
      4-5 Artist 2_markdown_instruction: Kan du upprepa den här koden för att slutföra kvadraten?
      4-5 Artist 5_markdown_instruction: Vilken vinkel ska du använda?
      4-5 Artist 6_markdown_instruction: Denna liksidiga triangel har vinklarna 60, 60 och 60 grader. Varje sida är 200 pixlar. Gör färdigt bilden.
      4-5 Artist Free Draw 1_markdown_instruction: Rita själv! Rita någonting du är inspirerad att skapa.
      4-5 Artist Patterns 1_markdown_instruction: |-
        Kan du rita kvadraten med hjälp av en upprepning? Varje sida ska vara 20 pixlar lång.
      4-5 Artist Patterns 12_markdown_instruction: "Vad händer om du kopierar slingan och vänder åt vänster i stället för höger? Kan du upprepa för att måla vågen?"
      4-5 Artist Patterns 13_markdown_instruction: "Låt oss nu upprepa fyra gånger för att skapa ramen. Tänk på hörnen, du kan inte bara vända 90 grader! Om du behöver upprepa en sväng på 3 grader 60 gånger för att få en halvcirkel, vilka av dessa kodblock kommer då att skapa en fjärdedels cirkel för hörnen?"
      4-5 Artist Patterns 3_markdown_instruction: Låt oss nu gå ytterligare en nivå djupare! Vi har nästlat hela kodblocket i en annan slinga men du behöver få konstnären tillbaka på plats för att rita nästa linje. Vilket av dessa kodblock kan du lägga i slutet av den yttersta loppen för att rita hela rutnätet?
      4-5 Artist Patterns 8_markdown_instruction: Använd en slinga för att rita denna hexagon med sidor på 40 pixlar och vinkeln på 60 graders.
      4-5 Artist Patterns 9_markdown_instruction: "Upprepa nu den koden 3 gånger för att rita hela raden. Ledtråd: varje hexagon är 80 pixlar bred från vänster till höger."
      4-5 Artist Patterns Free Play_markdown_instruction: Lek fritt! Prova att göra ditt eget mönster!
      4-5 Bee Conditionals 2_markdown_instruction: "Biet vill bara ha nektar just nu. Alla objekt är inte blommor, så kontrollera under ALLA MOLN för att se om de döljer en blomma. Om det är en blomma kan du samla nektar."
      4-5 Bee Conditionals 5_markdown_instruction: |-
        Det skulle kunna finnas en blomma eller en bivaxkaka under de där molnen. Använd blocket "om/annars" för att samla nektar om det är en blomma och annars för att göra honung (för då är det en bivaxkaka).
      4-5 Bee Conditionals 6_markdown_instruction: "Denna lila blomma kan ha antingen 3, 2 eller 1 nektar. Här är ett \"om/annars\"-block kombinerat med ett annat om/annars-block för att skapa ett \"om, om/annars, annars\"-block. Gör klart lösningen på problemet för att samla in den okända mängden nektar."
      4-5 Bee Conditionals 7_markdown_instruction: "Kom ihåg att lila blommor kan ha 3, 2 eller 1 nektar. Gör färdigt funktionen \"kolla lila blomman\" och använd den för att samla all nektar från blommorna."
      4-5 Bee Conditionals 8_markdown_instruction: "Skriv i funktionen \"kolla blomman gör honung\". Din funktion borde kolla om den lila blomman har 3, 2, eller 1 nektar och samla all nektar. Sedan, gå framåt och göra honung."
      4-5 Bee Conditionals Assessment 1_markdown_instruction: "Uppgift: Denna kod är fel.\nGör färdigt funktionen \"få nektar eller gör honung\", anropa den sen för att samla all nektar och honung. Kom ihåg att lila blommor kan ha 3, 2, eller 1 nektar."
      4-5 Bee Debugging 1_markdown_instruction: "Dessa bock irriterar mej verkligen. Kan du fixa dem?"
      4-5 Bee Debugging 6_markdown_instruction: "Den lila blomman har en okänd mängd nektar. Fixa blocken för för att få all nektar från blomman."
      4-5 Bee Nested Loops 4_markdown_instruction: "Samla all nektar från varje blomma och gör honung vid varje bivaxkaka. Använd en nästlad loop. "
      4-5 Bee Nested Loops Assessment 1_markdown_instruction: "Uppgift - samla all nektar och gör all honung genom att använda slingor."
      4-5 Maze 9_markdown_instruction: "Skapa en slinga med blocket \"upprepa tills\"."
      4-5 Maze Conditionals 1_markdown_instruction: Använd blocket "upprepa tills" för att ta zombien till solrosen.
      4-5 Maze Conditionals 10_markdown_instruction: "Kan du lägga till bara 3 block för att hjälpa mig att lösa en svårare labyrint? \\r\\rOm du gör det rätt, kommer jag kunna gå vilken väg som helst oberoende av längden!"
      4-5 Maze Conditionals 2_markdown_instruction: Använd blocket "upprepa tills" för att ta zombien till solrosen.
      4-5 Maze Conditionals 3_markdown_instruction: "Använd \"om\"-blocket för att låta mig välja när jag ska svänga. Tips: du behöver bara ett block till, men lär dig hur man gör det så att du kan göra det själv nästa gång."
      4-5 Maze Conditionals 4_markdown_instruction: Ok, det här är precis som förra pusslet, men du behöver kunna använda "om"-blocket och "upprepa"-blocket tillsammans.
      4-5 Maze Conditionals 5_markdown_instruction: "Mig vill ha solros! Använd ett \"Om\"-block för att ta mig dit med minsta antalet block."
      4-5 Maze Conditionals 6_markdown_instruction: |-
        Mig vill ha solros! Använd ett "Om"-block för att ta mig dit med minsta antalet block.
      4-5 Maze Conditionals 7_markdown_instruction: "Okej, vi tränar lite till \n– denna omgång är ganska lik den förra, men se upp för de köttätande växterna!"
      4-5 Maze Conditionals 8_markdown_instruction: "\"Om/annars\"-blocket kontrollerar ett villkor, och gör sen en sak ELLER en annan. Använd det nya blocket för att ta mig till solrosen."
      4-5 Maze Conditionals 9_markdown_instruction: |-
        En övning till med "Om/annars"-blocket, kan du få det rätt på första försöket?
      4-5 Maze Conditionals Assessment 1_markdown_instruction: "Använd blocket \"upprepa-tills\" och blocket \"om-annars\" för att ta mig till solrosen med så få block som möjligt."
      4-5 Nested Loops 3_markdown_instruction: |-
        Skapa en sol genom att nästla in startkoden i en annan slinga. Detta kallas en nästlad slinga. \r
        
      4-5 Nested Loops 7_markdown_instruction: "Upprepa denna design 10 gånger. Hur många grader måste du vända varje gång du upprepar? (Ledtråd: Vad är 360 dividerat med 10?)"
      4-5 Nested Loops 8_markdown_instruction: "Upprepa denna design 6 gånger. Hur många grader måste du rotera varje gång du upprepar? (Ledtråd: Vad är 360 dividerat med 6?)"
      4-5 While Loops 1_markdown_instruction: Flytta mig till hålet och fyll det med två spadtag med jord, använd blocket "fyll".
      4-5 While Loops 2_markdown_instruction: Flytta mig till jordhögen och ta bort den med 5 spadtag, använd blocket "ta bort".
      4-5 While Loops 3_markdown_instruction: "Flytta mig till högen och ta bort hela, gå sedan till hålet och fyll det helt.  Tips: Använd så få block som möjligt."
      4-5 While Loops 4_markdown_instruction: "Wow, jag hittade ett riktigt djupt hål! Jag vet inte hur många spadtag med jord som krävs.  Kan du skriva ett program som fyller det tills marken är jämn?  Tips: Försök att använda en 'medan'-slinga denna gång."
      Course 4 Artist 13_markdown_instruction: Spelar fortfarande?  Här är en tom duk där du kan designa vad du vill!
      Course 4 Artist 6_markdown_instruction: 'Slutför koden för att rita dessa trianglar. Tips: Det finns 3 trianglar inom 360 graders rotation... hur många gånger går 3 i 360?'
      Course 4 Artist 8_markdown_instruction: Rita denna sol genom att upprepa hela detta kodblock flera gånger.
      Course 4 Artist 8a_markdown_instruction: "Kommer du ihåg denna form? Nu kommer vi låta dig bygga den utan att ge dig någon hjälp på traven!\\r\nTips: Det finns 3 trianglar inom 360 graders rotation...hur många gånger går 3 i 360?"
      Course 4 Artist Binary 1a_markdown_instruction: "Här är en funktion som tar en binär sträng med 1 och 0 för att instruera artisten att följa dem från vänster till höger och uppifrån och ned. Artisten kommer att fylla i kvadraterna när den ser en 1:a och ignorera kvadraten när den ser en 0:a.\\r\n\\r\nKör koden för att se hur artisten använder binärkoden för att rita ett mönster."
      Course 4 Artist For Loops 13_markdown_instruction: Hmmm, dessa former blir större varje gång! Löste vi inte det problemet med variabler? Hur kan vi använda räknar - variabeln för att göra sidorna mindre eftersom det finns fler av dem? Istället för att flytta framåt ett angivet antal steg, prova att flytta framåt med (100 / räknare) pixlar.
      Course 4 Artist For Loops 4_markdown_instruction: 'Hur skulle du ändra vad du har lärt dig att rita dessa rutor? De börjar med en som är 15 pixlar lång, den största är 300 pixlar lång och varje ruta är 15 pixlar större än förra. '
      Course 4 Artist For Loops 6_markdown_instruction: Fri lek! Prova att använda en for-loop för att rita ett växande mönster av former av din egen design.
      Course 4 Artist For Loops 6a_markdown_instruction: Gör tre små ändringar i koden från den sista nivån för att få den här!
      Course 4 Artist For Loops 8a_markdown_instruction: Bara en enda liten förändring av koden från den sista bilden kan skapa denna bild. Kan du lista ut vilken förändringen är?
      Course 4 Artist For Loops Challenge_a_markdown_instruction: "Kan du lista ut hur du kan använda alla de saker du har lärt dig för att skapa denna bild? \\r \\r Behöver du en ledtråd? Klicka här."
      Course 4 Artist Vars 3_markdown_instruction: 'Här är en slinga som ritar en kvadrat, men något saknas. Kan du fixa så att den använder variabeln "längd" för att räkna ut hur lång varje sida ska vara? '
      Course 4 Bee 7_markdown_instruction: Använd allt du lärt dig hittills för att samla all nektar. Den lila blomman kan ha antingen 3, 2 eller 1 nektar.
      Course 4 Bee For Loops 11_markdown_instruction: Vad är fel med denna loop? Se om du kan fixa det och göra så att biet samlar alla nektar.
      Course 4 Bee Params 1_markdown_instruction: Använd funktionen "få 3 nektar" som vänder och flyttar för att samla nektar och sen återgår till den ursprungliga platsen. Skriv en sekvens för att samla all nektar med "få 3 nektar"
      Course 4 Play Lab Params 4_markdown_instruction: "Här är en funktion som kallas \"patrol.\" Redigera den för att flytta Katt 400 pixlar upp och sedan ner 400 pixlar."
      Course 4 Play Lab Params 8_markdown_instruction: Använd en "när actor berör" block för att skicka hunden tillbaka till övre vänstra ENDAST om hunden rör vid någon av de andra actors.
      Course 4 Play Lab Vars 2_markdown_instruction: Loppet i det sista pusslet var inte särskilt rättvist! Ändra variabeln "dog_speed" så att du kan samla fler flaggor än Katt. Först att samla in 10 flaggor vinner!
      Course 4 Play Labs For Loops 1_markdown_instruction: Låt oss låta hunden säga alla nummer från 1 till 100. Använd en för-loop och 'räknare' blocket för att säga nummer-variabeln varje gång loopen körs.
      Course 4 Playlab For Loops 5b_markdown_instruction: Justera intervallet på dessa 'for' loopar så att de två bokstäverna stannar på exakt samma ställe.
      Course 4 SCFP 1_markdown_instruction: Skapa en funktion med parametrar som gör att konstnären kan hoppa bakåt och framåt med x antal pixlar, och också upp och ner me y antal bildpunkter (med positiva och negativa tal).
      Course 4 SCVP 1_markdown_instruction: Skapa en funktion med parametrar som gör att konstnären kan hoppa bakåt och framåt med x antal pixlar, och också upp och ner me y antal bildpunkter (med positiva och negativa tal).
      CourseF_PlayLab_vars2_markdown_instruction: Loppet i det sista pusslet var inte särskilt rättvist! Ändra variabeln "dog_speed" så att du kan samla fler flaggor än Katt. Först att samla in 10 flaggor vinner!
      Function intro Ryan_markdown_instruction: "Du har en **funktion** som heter \"bygg bro\" i arbetsytan.  All kod du behöver för att korsa floden är inbyggd i den!\\r\n \\r\nFäst två av de små, gröna blocken i arbetsytan för att fixa vägen och ta {currentPlayerName} till rödstensfacklan [redstone_torch]."
      K-1 Bee Loops 2_markdown_instruction: Använd en slinga för att flytta och sedan få nektar och gör honung!
      K-1 Bee Loops 3_markdown_instruction: Använd loopar att få nektar och göra honung!
      K-1 Bee Loops 4_markdown_instruction: Använd loopar att få nektar, göra honung och flytta!
      K-1 Bee Loops 5_markdown_instruction: Använd loopar för att få nektar och honung!
      K-1 Bee Loops 6_markdown_instruction: Använd upprepningar för att hämta nektarn, honungen och för att flytta!
      K-1 Maze Loops 11_markdown_instruction: "Få mig till grisen! Använda upprepa-loopen."
      K-1 Maze Loops 12_markdown_instruction: "Få mig till grisen! Använda upprepa-loopen."
      K-1 Maze Loops 2_markdown_instruction: Använda upprepa blocket för att få mig att komma till grisen!
      K-1 Maze Loops 8_markdown_instruction: Få mig till grisen! Använda upprepa-loopen.
      MC Agent Freeplay_markdown_instruction: "**Spela fritt:** Nu är det upp till dig! Använd agentens kod för att utforska världen."
      MC_HOC_2017 Agent Test_markdown_instruction: "Klicka på \"Kör\" för att flytta spelaren med **piltangenterna**. \n\n\nFör att klara av banan måste du ta dig till dörren och öppna den (med **mellanslag**) så att du kan nå den orangefärgade rutan på insidan."
      MC_HOC_2017_01_markdown_instruction: "Klicka på \"Kör\" för att flytta spelaren med **piltangenterna**. \n\n\nFör att klara av banan måste du ta dig till dörren och öppna den (med **mellanslag**) så att du kan nå den orangefärgade rutan på insidan."
      MC_HOC_2017_01_Cole_markdown_instruction: Du måste samla på dig alla verktyg på den här resan. Styr med **piltangenterna** och gå till kistan på vägen för att vinna.
      MC_HOC_2017_01_Kiki_markdown_instruction: 'På den här banan ska du klicka på "Kör" under spelfältet och sedan styra spelaren med **piltangenterna**.'
      MC_HOC_2017_01_RETRY_markdown_instruction: |2
        {currentPlayerName} är fast i huset, men agenten är här för att hjälpa till!\r
        \r
           \r
        Fäst ett "gå framåt"-block i det breda "vid körning"-blocket i arbetsytan för att ställa agenten på tryckplattan [PressurePlate_Up], tryck sedan på "Kör" och använd piltangenterna för att styra {currentPlayerName} ut ur huset och öppna **kistan** [chest].
      MC_HOC_2017_02_markdown_instruction: Spelaren måste ta sig in i den hemliga lunden.  Hjälp agenten öppna porten genom att skriva kod som ställer honom på tryckplattan.

    intro_desc: 'Vi har uppdaterat våra användarvillkor och sekretesspolicy, som visas nedan. Förändringarna träder i kraft from den 24 Augusti, 2016.  Den största förändringen: vi kommer <i>inte längre att lagra e-postadresser för elevkonton på kod Studio.</i> Detta är en stor sak för oss, och vi hoppas att det sätter en ny standard för elevernas sekretess i teknisk utbildning. Vi har skickat Er en sammanfattning av de övriga förändringarna via e-post.'

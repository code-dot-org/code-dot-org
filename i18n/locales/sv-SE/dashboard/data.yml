        studio_iceage_hello1: 'Sid vill samla alla för ett nytt äventyr. Kan du hjälpa honom att säga "hej" genom att dra ett "säg"-block ut i arbetsytan och skriva ordet "hej" inuti?'
        studio_iceage_hello2: 'Sid (figur 1) hittade Manny (figur 2) och vill bjuda in honom till äventyret. Hjälp dem att hälsa på varandra genom att använda blocket "figur säg" två gånger.'
        studio_iceage_move_to_flag: 'Scrat letar efter sitt ekollon! Hjälp honom att gå de sista 200 pixlarna genom att använda blocket "flytta".'
        studio_iceage_move_to_actor: 'Diego (skådespelare 1) söker efter Manny (skådespelare 2). Hjälp Diego flytta 200 pixlar ner till Manny genom att använda blocket "flytta skådespelare". Anslut ett block till händelsen "när skådespelare berör" för att spela ett ljud när de hittar varandra.'
        studio_iceage_repeat: 'Med "Upprepa forever" blocket kan du köra kod kontinuerligt. Kan du bifoga ett block till det att för hjälpa farmor få lite motion genom att flytta vänster och höger upprepade gånger?'
        studio_iceage_click_hello: Kan du hjälpa Sid ringa ett sista samtal till vänner när du klickar på? Glöm inte att klicka på honom när du trycker Run.
        studio_iceage_move_events: 'Scrat söker fortfarande efter ekollon! Hjälp honom att rusa runt genom att fästa "move" blocket till var och en av händelserna och genom att ändra riktning så att den fungerar för varje pil. När du är klar, klicka på kör och försöka samla ihop alla ekollon.'
        studio_iceage_sound_and_points: 'Vi har gett dig den mesta av koden som gör att Anton (skådespelare 2) flyttar sig till vänster och till höger samt koden för att flytta Banan-Joe (skådespelare 1) runt på skärmen. Kan du avsluta koden och lägga block till händelsen "när skådespelare berör" så att du både spelar upp ett ljud och får en poäng när Banan-Joe och Anton kolliderar? Tryck på "Kör" för att spela spelet.'
        studio_iceage_warn_ice_age: Alla behöver gå snabbare eftersom en istid är på väg! Ändra bakgrunden till en isig bakgrund och ange Sids hastighet till snabbt. Tryck sedan på Kör och flytta honom till Diego för att varna honom.
        studio_iceage_throw_hearts: |
          Sid vill låta sin mormor, farmor, veta att han älskar henne. Med kommandot "skådespelare kasta" kastar Sid (skådespelare 1) hjärtan på farmor (skådespelare 2)! 
          Ställ in mormors, farmors humör så att hon blir glad när hon blir träffad av hjärtan.
        studio_iceage_free_play: 'Skapa ditt eget spel eller din egen berättelse. När du är klar, klicka på "Slutför" för att låta dina vänner prova ditt spel på sina telefoner, surfplattor eller datorer!'

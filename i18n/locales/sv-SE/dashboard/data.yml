        studio_gumball_hello2: 'Darwin (karaktär 1) och hanns bror Gumball (karaktär 2) är på väg till skolan. Hjälp dem att hälsa på varandra genom att använda blocket "prata karaktär" två gånger.'
        studio_gumball_move_to_flag: 'Banan-Joe är på väg att vinna marknadsrallyt!  Hjälpa honom att gå de sista 200 pixlarna med hjälp av blocket "flytta".'
        studio_gumball_move_to_actor: 'Gumball (skådespelare 1) och Darwin (skådespelare 2) är sena till marknaden! Hjälp Gumball att gå 200 pixlar ner till Darwin med blocket "flytta skådespelare".  Anslut sedan ett block till händelsen "när skådespelare berör" för att spela ett ljud när de hittar varandra.'
        studio_gumball_repeat: '"Upprepa för evigt"-blocket gör att du kan köra kod kontinuerligt.  Gumball behöver värma upp för sitt lopp genom att flytta sig till vänster och till höger upprepade gånger. Kan du bifoga block till "Upprepa för evigt"-blocket för att hjälpa hen med det?'
        studio_gumball_click_hello: 'Kan du hjälpa Anton att starta loppet genom att säga "Ready, set, go!"? För att testa programmet, glöm inte att klicka på Anton efter att du klickat på "Kör"!'
        studio_gumball_move_events: 'Darwin är med i flaggtävlingen! Hjälpa honom att springa runt genom att bifoga "Flytta"-blocket till var och en av händelserna. När du är klar, klicka på kör och försöka samla alla flaggorna.'
        studio_gumball_sound_and_points: 'Vi har gett dig den mesta av koden som gör att Anton (skådespelare 2) flyttar sig till vänster och till höger samt koden för att flytta Banan-Joe (skådespelare 1) runt på skärmen.  Kan du avsluta koden och lägga block till händelsen "när skådespelare berör" så att du både spelar upp ett ljud och får en poäng när Banan-Joe och Anton kolliderar?  Tryck på "Kör" för att spela spelet.'
        studio_gumball_warn_food_fight: 'Darwin lyckades precis komma undan från ett matkrig! Ändra bakgrunden till "figurer" och ange Darwins hastighet till "snabb". Sedan trycker du på "Kör" och flyttar honom till Penny att varna henne.'
        studio_gumball_join_food_fight: 'Gå med i matkriget! Använd kommandot "Skådespelare kastar objekt till höger" för att få Banan-Joe (skådespelare 1) att kasta mat på Anton (skådespelare 2)! Ställ Antons humör till "Arg" när han blir träffad.'

  data:
    long_instructions:
      2-3 Artist 3.4: Hoppa-blocket flyttar konstnären utan att rita. Rita den streckade linjen med hjälp av både hoppa- och ritablock.
      2-3 Artist 4: Hjälp mig att göra färdigt huset till katten.
      2-3 Artist 9 NEW: Gör färdigt draken
      2-3 Artist 9 REPLACEMENT: Fortsätt med att rita upp trappstegen!
      2-3 Artist 9: Gör färdigt draken
      2-3 Artist Debugging 10: "Styrkorset på min spelkontroll är för smalt. Tips: Gör den 10 pixlar bredare"
      2-3 Artist Debugging 11: |-
        Hjälp mig att göra färdigt min vackra snöflinga. Hur många gånger måste jag "Upprepa" för att avsluta den?
      2-3 Artist Debugging 2: "Koden för de tre morrhåren du ser är fel. Tips: varje morrhår är 75 pixlar långa. Fixa koden för att rita morrhåren."
      2-3 Artist Debugging 3: "Min båt har ett hål! Kan du fixa det genom att ändra vinkeln på linjen? Tips: den sista vinkeln är 15 grader fel."
      2-3 Artist Debugging 5: "Koden för benet och foten du ser är fel. Tips: Foten är för lång, vi kan behöva ta bort ett steg (medveten ordvits)"
      2-3 Artist Debugging 6: |-
        Ser ut som jag sitter på en stol som saknar ett ben. Ändra blocken för att rita benet.
      2-3 Artist Debugging 7: |-
        Det ser ut som att C ritas baklänges. Kan du göra så att det ser ut som ett C?
      2-3 Artist Debugging 8: |-
        Mitt lyckohjul är inte klart. Hur många gånger måste jag upprepa för att göra färdigt det?
      2-3 Artist Debugging 9: |-
        Koden för denna stjälk är felaktig. Tips: Vinkeln är 60 grader fel
      2-3 Artist Free Play: Frispel! Rita vad du vill.
      2-3 Artist Functions 11.5: "Här är samma \"Rita en hexagon\"-funktion. Vad händer om du bara vrider 60 grader varje gång du upprepar?"
      2-3 Artist Functions 12 Mike: "Funktioner är riktigt bra för att rita komplexa saker flera gånger. Kan du använda funktionen \"Rita en blomma\" för att fylla resten av planteringslådan? (Ledtråd: växterna är alla åtskilda med 100 pixlar)  "
      2-3 Artist Functions 12 a: "Funktioner är riktigt bra för att rita komplexa saker flera gånger. Kan du använda funktionen \"Rita en blomma\" för att fylla resten av planteringslådan? (Ledtråd: växterna är alla åtskilda med 100 pixlar)  "
      2-3 Artist Functions 12: "Funktioner är riktigt bra för att rita komplexa saker flera gånger. Kan du använda funktionen \"Rita en blomma\" för att fylla resten av planteringslådan? (Ledtråd: växterna är alla åtskilda med 100 pixlar)  "
      2-3 Artist Functions 2: "Med funktioner kan du definiera nya block! Vi har flyttat blocken för att rita en kvadrat till en funktion som kallas \"Rita en kvadrat\". Kan du använda funktionen \"Rita en kvadrat\" för att skapa glasögonen? kvadraterna är 75 pixlar isär."
      2-3 Artist Functions 3: "Ändra funktionen för att rita en kvadrat med en sidlängd på 115 och rita de större glasögonen. Kvadraterna är nu 45 pixlar isär."
      2-3 Artist Functions 4: Använd blocket "Upprepa" för att rita dessa 3 kvadrater.
      2-3 Artist Loops 1: Kan du skapa en sexhörning med sidlängden 100 pixlar för att göra färdigt cellen? Kom ihåg att det betyder att du bara behöver vrida 60 grader!
      2-3 Artist Loops 2: Nu ska du använda ett upprepa block för att göra cellen till ett snäckskal.
      2-3 Artist Loops New 10: Låt oss nu sätta ihop ett antal V:n genom att rita dem i en slinga.
      2-3 Artist Loops New 12: "Rita en diamant med sidor 100 pixlar.\n \n"
      2-3 Artist Loops New 13: "Rita nu diamanten 3 gånger i en loop."
      2-3 Artist Loops New 2: |-
        Här är lite av koden du använde för att rita rutan. Vad händer om du använder upprepa blocket för att köra den här koden 4 gånger?
      2-3 Artist Loops New 9: Rita ett enkelt V där båda sidor är 50 pixlar för att göra klart pilen.
      2-3 Artist Nested Loops 10: Loopa den här koden 12 gånger för att slutföra mönstret.
      2-3 Artist Nested Loops 11: Loopa den här koden 4 gånger att slutföra mönstret, vänd 90 grader efter varje cirkel.
      2-3 Artist Nested Loops 12: Loopa den här koden 12 gånger för att göra klart lockarna.
      2-3 Artist Nested Loops 2: "Loopa triangeln 6 gånger. Efter varje triangel måste du vända 60 grader innan nästa ritas."
      2-3 Artist Nested Loops 4: "Loopa denna diamant 12 gånger för att rita en blomma. Tips: 12 diamanter är precis som de 12 trianglar du gjorde - hur mycket behöver du svänga efter varje form?"
      2-3 Artist Nested Loops 5: "Fyll i  byggnadens fönster med en kapslad loop. Fönstren är 20 pixlar långa och 20 pixlar isär."
      2-3 Artist Nested Loops 7: "Loopa denna triangel 10 gånger för att rita solen. Du kommer behöva flytta och vända efter varje triangel. Du kan räkna ut hur mycket du behöver vända genom att dividera antalet grader i en cirkel med antalet former."
      2-3 Artist Nested Loops 8: "Låt oss lägga till lite gräs i vår bild. Varje tuva av gräs är 50 pixlar isär."
      2-3 Artist Nested Loops 9: "Vi ska avsluta denna bild genom att lägga till en blomma. Loopa diamanten 12 gånger för att rita din blomma."
      2-3 Artist Nested Loops Free Play: Fri lek, rita något häftigt med kapslade slingor.
      2-3 Bee Conditionals 11: "Samla nektar där blommorna har nektar."
      2-3 Bee Conditionals 13: |-
        Samla nektar och gör honung. Tips: Vad händer om du använder  "om nektar" funktionen för en röd blomma? Kan du klara det med en loop?
      2-3 Bee Conditionals 15: "Samla nektar från alla fyra blommorna."
      2-3 Bee Conditionals 3: "Hjälp mig samla alla nektar från blommorna och göra honung. Använd en loop."
      2-3 Bee Debugging 3: |-
        Dessa block irriterar mig. Åtgärda felen för att samla all nektar och göra all honung.
      2-3 Bee Debugging 6: |-
        Dessa block irriterar mig. Åtgärda felen för att samla all nektar och göra all honung.
      2-3 Bee Debugging 9: |-
        Dessa block irriterar mig. Åtgärda felen för att samla all nektar och göra all honung.
      2-3 Bee Functions 10: "Lila blommor kan ha antingen 1 eller 0 nektar.  Skapa en funktion som samlar nektar enbart från lila blommor som har nektar."
      2-3 Bee Functions 2: "Funktioner är block av kod som utför en uppgift. Använd funktionen \"få 5\" för att få 5 nektar i taget. Se till att använda en loop för att få ett perfekt antal block också."
      2-3 Bee Functions 4: "Funktionen \"flytta och få nektar\" vänder biet, samlar nektar, och vänder sedan tillbaka biet till där det började. Använd funktionen för att samla all nektar."
      2-3 Bee Loops 1: |-
        Varje blomma innehåller en enhet nektar. Samla nektar från var och en av blommorna. 
      2-3 Bee Loops 3A: Kan du använda en loop för att samla all nektar?
      2-3 Bee Loops 3B: Använd nu det nya upprepa -blocket för att samla all nektar och göra all honung.
      2-3 Bee Loops 4A: "Vad händer om du upprepar denna sekvens 3 gånger? Glöm inte att göra honung i slutet!"
      2-3 Bee Loops 8: "Dessa lila blommor har en okänd mängd nektar. Använd \"medan nektar\" slingan för att samla all nektar. Denna loop kommer att köra så länge villkoret är sant, i detta fall nektar > 0."
      2-3 Maze 15: Använd två slingor för att komma till  grisen med färre block.
      2-3 Maze Loops 18: "Få mig till Solrosen!"
      4-5 Artist 10: Tryck på "Kör" för att testa koden. Upprepa sedan det tillräckligt många gånger för att slutföra teckningen. Färgerna blir olika varje gång.
      4-5 Artist 2: Kan du upprepa den här koden för att slutföra kvadraten?
      4-5 Artist 5: Vilken vinkel ska du använda?
      4-5 Artist 6: Denna liksidiga triangel har vinklarna 60, 60 och 60 grader. Varje sida är 200 pixlar. Gör färdigt bilden.
      4-5 Artist Free Draw 1: Rita själv! Rita någonting du är inspirerad att skapa.
      4-5 Artist Patterns 1: |-
        Kan du rita kvadraten med hjälp av en upprepning? Varje sida ska vara 20 pixlar lång.
      4-5 Artist Patterns 12: "Vad händer om du kopierar slingan och vänder åt vänster i stället för höger? Kan du upprepa för att måla vågen?"
      4-5 Artist Patterns 13: "Låt oss nu upprepa fyra gånger för att skapa ramen. Tänk på hörnen, du kan inte bara vända 90 grader! Om du behöver upprepa en sväng på 3 grader 60 gånger för att få en halvcirkel, vilka av dessa kodblock kommer då att skapa en fjärdedels cirkel för hörnen?"
      4-5 Artist Patterns 3: Låt oss nu gå ytterligare en nivå djupare! Vi har nästlat hela kodblocket i en annan slinga men du behöver få konstnären tillbaka på plats för att rita nästa linje. Vilket av dessa kodblock kan du lägga i slutet av den yttersta loppen för att rita hela rutnätet?
      4-5 Artist Patterns 8: Använd en slinga för att rita denna hexagon med sidor på 40 pixlar och vinkeln på 60 graders.
      4-5 Artist Patterns 9: "Upprepa nu den koden 3 gånger för att rita hela raden. Ledtråd: varje hexagon är 80 pixlar bred från vänster till höger."
      4-5 Artist Patterns Free Play: Lek fritt! Prova att göra ditt eget mönster!
      4-5 Bee Conditionals 2: "Biet vill bara ha nektar just nu. Alla objekt är inte blommor, så kontrollera under ALLA MOLN för att se om de döljer en blomma. Om det är en blomma kan du samla nektar."
      4-5 Bee Conditionals 5: |-
        Det skulle kunna finnas en blomma eller en bivaxkaka under de där molnen. Använd blocket "om/annars" för att samla nektar om det är en blomma och annars för att göra honung (för då är det en bivaxkaka).
      4-5 Bee Conditionals 6: "Denna lila blomma kan ha antingen 3, 2 eller 1 nektar. Här är ett \"om/annars\"-block kombinerat med ett annat om/annars-block för att skapa ett \"om, om/annars, annars\"-block. Gör klart lösningen på problemet för att samla in den okända mängden nektar."
      4-5 Bee Conditionals 7: "Kom ihåg att lila blommor kan ha 3, 2 eller 1 nektar. Gör färdigt funktionen \"kolla lila blomman\" och använd den för att samla all nektar från blommorna."
      4-5 Bee Conditionals 8: "Skriv i funktionen \"kolla blomman gör honung\". Din funktion borde kolla om den lila blomman har 3, 2, eller 1 nektar och samla all nektar. Sedan, gå framåt och göra honung."
      4-5 Bee Conditionals Assessment 1: "Uppgift: Denna kod är fel.\nGör färdigt funktionen \"få nektar eller gör honung\", anropa den sen för att samla all nektar och honung. Kom ihåg att lila blommor kan ha 3, 2, eller 1 nektar."
      4-5 Bee Debugging 1: "Dessa bock irriterar mej verkligen. Kan du fixa dem?"
      4-5 Bee Debugging 6: "Den lila blomman har en okänd mängd nektar. Fixa blocken för för att få all nektar från blomman."
      4-5 Bee Nested Loops 4: "Samla all nektar från varje blomma och gör honung vid varje bivaxkaka. Använd en nästlad loop. "
      4-5 Bee Nested Loops Assessment 1: "Uppgift - samla all nektar och gör all honung genom att använda slingor."
      4-5 Maze 9: "Skapa en slinga med blocket \"upprepa tills\"."
      4-5 Maze Conditionals 1: Använd blocket "upprepa tills" för att ta zombien till solrosen.
      4-5 Maze Conditionals 10: "Kan du lägga till bara 3 block för att hjälpa mig att lösa en svårare labyrint? \\r\\rOm du gör det rätt, kommer jag kunna gå vilken väg som helst oberoende av längden!"
      4-5 Maze Conditionals 2: Använd blocket "upprepa tills" för att ta zombien till solrosen.
      4-5 Maze Conditionals 3: "Använd \"om\"-blocket för att låta mig välja när jag ska svänga. Tips: du behöver bara ett block till, men lär dig hur man gör det så att du kan göra det själv nästa gång."
      4-5 Maze Conditionals 4: Ok, det här är precis som förra pusslet, men du behöver kunna använda "om"-blocket och "upprepa"-blocket tillsammans.
      4-5 Maze Conditionals 5: "Mig vill ha solros! Använd ett \"Om\"-block för att ta mig dit med minsta antalet block."
      4-5 Maze Conditionals 6: |-
        Mig vill ha solros! Använd ett "Om"-block för att ta mig dit med minsta antalet block.
      4-5 Maze Conditionals 7: "Okej, vi tränar lite till \n– denna omgång är ganska lik den förra, men se upp för de köttätande växterna!"
      4-5 Maze Conditionals 8: "\"Om/annars\"-blocket kontrollerar ett villkor, och gör sen en sak ELLER en annan. Använd det nya blocket för att ta mig till solrosen."
      4-5 Maze Conditionals 9: |-
        En övning till med "Om/annars"-blocket, kan du få det rätt på första försöket?
      4-5 Maze Conditionals Assessment 1: "Använd blocket \"upprepa-tills\" och blocket \"om-annars\" för att ta mig till solrosen med så få block som möjligt."
      4-5 Nested Loops 12: Kan du rita dessa 36 trianglar med en nästlad slinga?
      4-5 Nested Loops 3: |-
        Skapa en sol genom att nästla in startkoden i en annan slinga. Detta kallas en nästlad slinga. \r

      4-5 Nested Loops 5: Repetera den givna koden för att skapa en väderkvarn.
      4-5 Nested Loops 6: Kan du rita en hexagon genom att upprepa triangelkoden?
      4-5 Nested Loops 7: "Upprepa denna design 10 gånger. Hur många grader måste du vända varje gång du upprepar? (Ledtråd: Vad är 360 dividerat med 10?)"
      4-5 Nested Loops 8: "Upprepa denna design 6 gånger. Hur många grader måste du rotera varje gång du upprepar? (Ledtråd: Vad är 360 dividerat med 6?)"
      4-5 Nested Loops 9: Rita tänderna i alligatorns mun!
      4-5 While Loops 1: Flytta mig till hålet och fyll det med två spadtag med jord, använd blocket "fyll".
      4-5 While Loops 2: Flytta mig till jordhögen och ta bort den med 5 spadtag, använd blocket "ta bort".
      4-5 While Loops 3: "Flytta mig till högen och ta bort hela, gå sedan till hålet och fyll det helt.  Tips: Använd så få block som möjligt."
      4-5 While Loops 4: "Wow, jag hittade ett riktigt djupt hål! Jag vet inte hur många spadtag med jord som krävs.  Kan du skriva ett program som fyller det tills marken är jämn?  Tips: Försök att använda en 'medan'-slinga denna gång."
      Artist Autorun Test: Använd blocket "Upprepa" för att rita dessa 3 kvadrater.
      Course 4 Artist 13: Spelar fortfarande?  Här är en tom duk där du kan designa vad du vill!
      Course 4 Artist 6: 'Slutför koden för att rita dessa trianglar. Tips: Det finns 3 trianglar inom 360 graders rotation... hur många gånger går 3 i 360?'
      Course 4 Artist 8: Rita denna sol genom att upprepa hela detta kodblock flera gånger.
      Course 4 Artist 8a: "Kommer du ihåg denna form? Nu kommer vi låta dig bygga den utan att ge dig någon hjälp på traven!\\r\nTips: Det finns 3 trianglar inom 360 graders rotation...hur många gånger går 3 i 360?"
      Course 4 Artist Binary 1a: "Här är en funktion som tar en binär sträng med 1 och 0 för att instruera artisten att följa dem från vänster till höger och uppifrån och ned. Artisten kommer att fylla i kvadraterna när den ser en 1:a och ignorera kvadraten när den ser en 0:a.\\r\n\\r\nKör koden för att se hur artisten använder binärkoden för att rita ett mönster."
      Course 4 Artist For Loops 13: Hmmm, dessa former blir större varje gång! Löste vi inte det problemet med variabler? Hur kan vi använda räknar - variabeln för att göra sidorna mindre eftersom det finns fler av dem? Istället för att flytta framåt ett angivet antal steg, prova att flytta framåt med (100 / räknare) pixlar.
      Course 4 Artist For Loops 4: 'Hur skulle du ändra vad du har lärt dig att rita dessa rutor? De börjar med en som är 15 pixlar lång, den största är 300 pixlar lång och varje ruta är 15 pixlar större än förra. '
      Course 4 Artist For Loops 6: Fri lek! Prova att använda en for-loop för att rita ett växande mönster av former av din egen design.
      Course 4 Artist For Loops 6a: Gör tre små ändringar i koden från den sista nivån för att få den här!
      Course 4 Artist For Loops 8a: Bara en enda liten förändring av koden från den sista bilden kan skapa denna bild. Kan du lista ut vilken förändringen är?
      Course 4 Artist For Loops Challenge_a: "Kan du lista ut hur du kan använda alla de saker du har lärt dig för att skapa denna bild? \\r \\r Behöver du en ledtråd? Klicka här."
      Course 4 Artist Vars 3: 'Här är en slinga som ritar en kvadrat, men något saknas. Kan du fixa så att den använder variabeln "längd" för att räkna ut hur lång varje sida ska vara? '
      Course 4 Bee 7: Använd allt du lärt dig hittills för att samla all nektar. Den lila blomman kan ha antingen 3, 2 eller 1 nektar.
      Course 4 Bee For Loops 11: Vad är fel med denna loop? Se om du kan fixa det och göra så att biet samlar alla nektar.
      Course 4 Bee Params 1: Använd funktionen "få 3 nektar" som vänder och flyttar för att samla nektar och sen återgår till den ursprungliga platsen. Skriv en sekvens för att samla all nektar med "få 3 nektar"
      Course 4 Play Lab Params 4: "Här är en funktion som kallas \"patrol.\" Redigera den för att flytta Katt 400 pixlar upp och sedan ner 400 pixlar."
      Course 4 Play Lab Params 8: Använd en "när actor berör" block för att skicka hunden tillbaka till övre vänstra ENDAST om hunden rör vid någon av de andra actors.
      Course 4 Play Lab Vars 2: Loppet i det sista pusslet var inte särskilt rättvist! Ändra variabeln "dog_speed" så att du kan samla fler flaggor än Katt. Först att samla in 10 flaggor vinner!
      Course 4 Play Labs For Loops 1: Låt oss låta hunden säga alla nummer från 1 till 100. Använd en för-loop och 'räknare' blocket för att säga nummer-variabeln varje gång loopen körs.
      Course 4 Playlab For Loops 5b: Justera intervallet på dessa 'for' loopar så att de två bokstäverna stannar på exakt samma ställe.
      Course 4 SCFP 1: Skapa en funktion med parametrar som gör att konstnären kan hoppa bakåt och framåt med x antal pixlar, och också upp och ner me y antal bildpunkter (med positiva och negativa tal).
      Course 4 SCVP 1: Skapa en funktion med parametrar som gör att konstnären kan hoppa bakåt och framåt med x antal pixlar, och också upp och ner me y antal bildpunkter (med positiva och negativa tal).
      CourseF_PlayLab_vars2: Loppet i det sista pusslet var inte särskilt rättvist! Ändra variabeln "dog_speed" så att du kan samla fler flaggor än Katt. Först att samla in 10 flaggor vinner!
      Dance_Party_01: |-
        *Nu ska vi ha ett dansparty!*

        Dra ”gör ett nytt”-blocket till arbetsytan och anslut den inuti ”installera”-blocket för att skapa din första dansare.

        * *Du kan även klicka på glödlampan till vänster om du vill ha mer information eller extra utmaningar.*
      Dance_Party_01_low: |-
        *Nu ska vi ha ett dansparty!*

        Dra ”gör ett nytt”-blocket till arbetsytan och anslut den inuti ”installera”-blocket för att skapa din första dansare.

        * *Du kan även klicka på glödlampan till vänster om du vill ha mer information eller extra utmaningar.*
      Dance_Party_02: |-
        Låt oss få denna älg att dansa!

        Dra ut <xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">new&#95;dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">Floss</title><title name="DIR">-1</title></block></xml> blocket till arbetsytan. Koppla samman det undertill med <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"measures"</title></block></xml> blocket. Din dansare bör starta en ny rörelse efter den fjärde åtgärden.


        **Åtgärder** används för att mäta tid i musik. I denna handledning är en åtgärd fyra takter lång.
      Dance_Party_03: "*Nu rockar vi!*\n\nLägg till ett <xml><block type=\"Dancelab_atTimestamp\"><title name=\"TIMESTAMP\">6</title><title name=\"UNIT\">\"measures\"</title></block></xml> block till din arbetsyta. Gör så att dansaren startar en ny rörelse efter 6 åtgärder."
      Dance_Party_04: |-
        *Denna dans behöver lite effekter!*

        Leta efter ett nytt block i din verktygslåda som lägger till en bakgrundseffekt bakom din dansare. Se effekterna ändras i takt med musiken!
      Dance_Party_05: |-
        Använd ett annat nytt block för att få dansaren att ändra rörelse **efter 2 åtgärder**!

        *Att välja ”(nästa)”, ”(föregående)”, eller ”(slumpad)” säger åt dansaren att utföra en annan rörelse varje gång koden körs.
      Dance_Party_06: |-
        *Vi behöver fler dansare!*

        Skapa en backgrundsdansare som kallas ”backup_dancer1” som ska dansa med katten.
      Dance_Party_08: |-
        Varje dansare har en uppsättning _properties_ som styr hur den ser ut.

        Du kan göra så att det ser ut som att en dansare är i bakgrunden genom att göra deras _size_ mindre. Kan du göra båda bakgrundsdansarna i samma storlek?
      Dance_Party_09: |-
        Dansarna har en egenskap för färgtoner som kan lägga till ett lager av färg. Testa att ändra färgtonen på en av dina dansare.
        * Färgtonerna kommer att blanda färgen som du väljer med dansarens färger.
      Dance_Party_10: |-
        Nu vet vi hur man ändrar en dansares egenskaper. Vi kan även göra så att samma egenskaper automatiskt reagerar på musiken med hjälp av detta block:
        <xml>
        <block type="Dancelab_startMapping">
        <title name="SPRITE">right_pineapple</title>
        <title name="PROPERTY">"scale"</title>
        <title name="RANGE">"bass"</title>
        </block></xml>

        Detta program använder musikens ”bas”-volym (de låga ljuden) för att styra en dansares längd. Kan du göra så att den andra dansaren också reagerar på musiken?
      Dance_Party_11.5_test: "Kolla in detta block:\n\n<xml>\n<block type=\"Dancelab_makeNewDanceSpriteGroup\">\n<title name=\"N\">6</title>\n<title name=\"COSTUME\">\"DUCK\"</title>\n<title name=\"LAYOUT\">\"circle\"</title>\n</block></xml>\n\nNu kan du skapa ett gäng dansare på samma gång!\n\nTesta att skriva kod som gör så att alla ankor dansar tillsammans med hjälp av några av ”bara ankor”-blocken."
      Dance_Party_11: "Detta <xml><block type=\"Dancelab_whenKey\"></block></xml> block låter dig köra kod när uppåtpilen trycks in.\n\nDu kan ändra dansrörelser, ändra egenskaperna för en dansare eller göra en snabb rörelse en enda gång. Var kreativ och håll utkik efter nya block!"
      Dance_Party_11_5: "Kolla in detta block:\n\n<xml>\n<block type=\"Dancelab_makeNewDanceSpriteGroup\">\n<title name=\"N\">6</title>\n<title name=\"COSTUME\">\"DUCK\"</title>\n<title name=\"LAYOUT\">\"circle\"</title>\n</block></xml>\n\nNu kan du skapa ett gäng dansare på samma gång!\n\nTesta att skriva kod som gör så att alla ankor dansar tillsammans med hjälp av några av ”bara ankor”-blocken."
      Dance_Party_11b: |-
        Dags för en dansutmaning! Katten klappar när du trycker på vänsterpilen. Gör så att roboten ”faller” när du trycker på högerpilen.
      Dance_Party_12: Dags att svänga på höfterna! Skapa en egen dans att dela med dina vänner.
      Dance_Party_extras_battle: |-
        # Dansgrupper

        Här är en danstävling mellan två grupper. Piltangenterna styr den ena dansaren och ”w,a,s,d”-tangenterna styr den andra. Ha en danstävling med en vän och försök sedan att förbättra tävlingen.

        * Lägg till fler tangenter för att styra danserna
        * Gör så att backgrundsdansarna också reagerar när en tangent trycks in
        * Växla dansare vid var 4:e åtgärd genom att ange deras synlighet
      Dance_Party_extras_every_beat: |-
        # Kvartsnoter

        De flesta av våra danser har använt sig av hela åtgärder, men varje åtgärd består av 4 kvartsnoter. Denna dans använder ”fjärdedelsåtgärder” (0,25) för att göra så att dansaren klappar på varje kvartsnot.

        Denna dans använder också ett _villkorat_ block för att styra när blocket med ”fjärdedelsåtgärder” kan ändra dansen. Testa att ändra siffrorna i det villkorade blocket för att se hur det påverkar dansen.

        * Experimentera med andra notlängder (som 0,5 för en halvnot eller 0,125 för en åttondelsnot).
        * Lägg till några händelser med ”efteråtgärder”.
        * Byt ”åtgärder” mot ”sekunder” och försök att på så sätt tajma dina danser.
      Dance_Party_extras_layout: |-
        # Uppställning!

        Kolla in denna dans som använder ”layout”-blocket för att ändra bakgrundsdansarnas formation under dansen. Testa någon av dessa idéer för att utveckla det hela:

        * Skapa en andra grupp av dansare i en annan utformning
        * Ändra utformning när en tangent trycks in
        * Ändra en egenskap när dansarna ändrar formation
      Dance_Party_extras_on_beat: |-
        # Bas, mellanregister och diskant

        Denna dans använder ”topp”-händelser för att starta kod när olika delar av musiken blir hög. Försöka mixtra med olika låtar för att se hur de förändrar dansen.
      Dance_Party_extras_speed: |-
        # Öka takten, sakta ner

        Denna sista dans använder blocket ”ange hastighet” för att styra hur snabbt varje dansare rör sig. Testa att experimentera med olika hastigheter under olika tidpunkter i låten. Fortsätt gärna mixtra med denna dans eller återgå till någon av de tidigare danserna för att göra dem ännu coolare.
      Dance_Party_extras_visible: |-
        # Vart tog de vägen?

        Denna dans visar och döljer två olika grupper av dansare. Kolla in det och försök sedan att lägga till din egen stil.

        * Lägg till en grupp av dansare
        * Visa och dölj dansare med hjälp av piltangenterna
        * Dölj alla dansare och växla till en spännande bakgrundseffekt

      CourseF_PlayLab_vars6_instruction: "Använd högerpilen för att skjuta hjärtan. \\r \\r hur ska vi få poäng i vårt spel? Lägg till 1 i din \"poäng\" variabel varje gång Hund träffar Katt med ett hjärta. Använd händelsen \"när actor 2 rör något\" för att utlösa en uppdatering av dina poäng. Du kan öka din variabel genom att ange \"poäng = poäng + 1.\" Få dina poäng upp till 10 (går en i taget!) för att klara nivån."

      Course 4 Play Lab For Loops 2_instruction: Låt oss denna gång försöka räkna udda nummer från 1 till 100.
      Course 4 Play Lab Params 1_instruction: Här är en funktion som kallas "hoppa" och som gör att din huvudperson hoppar upp 100 pixlar. Använd funktionen hoppa för att samla alla flaggor.
      Course 4 Play Lab Params 10_instruction: "Vi har lagt till en sista funktion åt dig. \\r \\r Använd ett \"om-uttalande\" för att programmera ditt spel att anropa funktionen \"level_up\" först när \"player_score\" blir större än ett visst antal. \\r \\r T ex: \"player_score\" > 6\\r \\r Spela spelet, och spela förbi förbi nivå 4 för att komma till nästa pussel. "
      Course 4 Play Lab Params 2_instruction: "Nu har vi flaggor som är för höga för våra nuvarande hopp! Låt oss använda både \"upp\" och \"ner\" pilarna så att vi kan ha flera hopp höjder.  \\r \\r Vi måste lägga till en parameter i vår hoppa-funktion kallad \"höjd\".  Uppåtpilen bör göra så att hunden hoppar 200 pixlar och nedåtpilen bör göra så att den hoppar 100 pixlar. \\r \\r Tips: Du måste klicka på \"Redigera\" på funktionen' hopp'a och uppdatera den så att den använder parametern \"höjd\"."
      Course 4 Play Lab Params 3_instruction: 'Vi har lagt en annan parameter till funktionen ''hoppa'' så att vi kan använda den med andra aktörer. Varje aktör representeras av ett nummer, med start från ett. Redigera funktionen "hoppa" så att den använder parametern "aktör" för att göra så att den rätta karaktären hoppar. '
      Course 4 Play Lab Params 4_instruction: "Här är en funktion som kallas \"patrol.\" Redigera den för att flytta Katt 400 pixlar upp och sedan ner 400 pixlar."
      Course 4 Play Lab Params 5_instruction: Redigera funktionen "patrol" till att lägga till en "aktör" parameter, så att vi kan kalla på den för var och en av aktörerna på skärmen. Kom ihåg att aktörerna motsvarar nummer 1, 2 och 3.
      Course 4 Play Lab Params 6_instruction: Lägg till en annan parameter som kallas "hastighet" till "patrol" funktionen. Försök att hjälpa pingvinen att få båda flaggorna innan andra figurer får en genom att ange hastighet i den nya "hastighet" parametern.
      Course 4 Play Lab Params 7_instruction: "Låt oss ha lite kul! Titta på koden för att se om du kan lista ut vad varje block gör.  \\r \\r När du är klar, använd piltangenterna för att styra hunden och samla alla flaggor."
      Course 4 Play Lab Params 8_instruction: Använd en "när actor berör" block för att skicka hunden tillbaka till övre vänstra ENDAST om hunden rör vid någon av de andra actors.
      Course 4 Play Lab Params 9_instruction: "Här är vårt spel från ett tidigare skede, men det mesta av koden är dold. Det finns en ny funktion \"ge poäng.\" \\r \\r Redigera funktionen så att en \"poäng\" parameter läggs till variabeln \"spelar-poäng\". \\r \\r Variabeln \"spelar-poäng\" bör öka varje gång Hund taggar Katt med hjärtan, och minska varje gång Katt taggar Hund med hjärtan. \\r \\r Obs: När du är klar, klicka på \"Kör\" för att spela.  När hunden har fått 6 poäng, kommer du gå vidare till nästa pussel. "
      Course 4 Play Lab Vars 1_instruction: Denna gång du behöver inte skriva någon kod, tryck bara på "kör" för att spela spelet! I detta spel är du den hund som försöker samla in fler flaggor än katten. Använda nedåtpilen för att styra hunden. Tryck på "Avsluta" när du är klar.
      Course 4 Play Lab Vars 2_instruction: Loppet i det sista pusslet var inte särskilt rättvist! Ändra variabeln "dog_speed" så att du kan samla fler flaggor än Katt. Först att samla in 10 flaggor vinner!
      Course 4 Play Lab Vars 3_instruction: Här är en ny typ av spel! Använd vänster och höger pilarna för att flytta och uppåtpilen för att hoppa. Se om du kan samla in alla flaggor.
      Course 4 Play Lab Vars 4_instruction: Nu använder vi en variabel som kallas "höjd" för att kontrollera hur högt hunden kan hoppa. Uppdatera variabeln "höjd" så att hunden kan hoppa tillräckligt högt för att nå alla flaggor.
      Course 4 Play Lab Vars 5_instruction: 'Låt oss bygga ett spel! Först behöver vi ett poäng. Återskapa den kod som du såg i den sista nivån för att ställa in poängen till 10. '
      Course 4 Play Lab Vars 6 (copy 1)_instruction: Cool, nu har vi fått våra poäng variabel, men hur ska vi göra det användbart? Vad sägs om att lägga till i poäng variabeln varje gång du träffar fienden med ett eldklot? Använd händelsen "när actor 2 rör något" för att utlösa en uppdatering av din poäng när ditt eldklot träffade katten. Du kan öka poängen genom att ställa in poäng = poäng + 1. Få dina poäng upp till 10 (går en i taget!) för att klara nivån.
      Course 4 Play Lab Vars 6_instruction: |-
        Använd högerpilen för att skjuta hjärtan. \r \r hur ska vi få poäng i vårt spel? Lägg till 1 i din "poäng" variabel varje gång Hund träffar Katt med ett hjärta. Använd händelsen "när actor 2 rör något" för att utlösa en uppdatering av dina poäng. Du kan öka din variabel genom att ange "poäng = poäng + 1." Få dina poäng upp till 10 (går en i taget!) för att klara nivån.
      Course 4 Play Lab Vars 7_instruction: Nice, låt oss nu bli säkra på att detta spel inte är alltför lätt att spela. Varje gång Hund (actor 1) blir träffad av gula hjärtan från Katt (actor 2), bör du förlora en poäng. Börja med 10 poäng så det inte är så svårt. Låt dina poäng gå från 10 till 0 för att klara nivån.
      Course 4 Play Lab Vars 8 (copy 1)_instruction: Okej, en sista sak för detta spel - låt oss göra så att spelaren kan vinna (eller förlora). Använd en 'för alltid' slinga för att kontrollera värdet av poängen - om poängen är högre än 20, låt fienden försvinna. Om resultatet är mindre än 0, få spelaren att försvinna. Klicka på "Avsluta" när spelet fungerar som du vill att det ska.
      Course 4 Play Lab Vars 8_instruction: Låt oss göra detta spel så Hund kan vinna (eller förlora). Använd en' för alltid' slinga för att kontrollera värdet av poängen - om poängen är högre än 20, får fienden (katten) försvinna. Om poängen är mindre än 0, får spelaren (hunden) försvinna. Klicka på "Avsluta" när spelet fungerar som du vill att det ska.
      Course 4 Play Lab Vars 9_instruction: "Fri speltid! Här är alla variabler vi har lekt med så här långt, samt några fler om du vill ha dem. \\r \\r Notera att det nu finns så många block i vår verktygslåda att de måste organiseras!  Här har vi satt varje bit i en lämplig kategori.  Ta dig tid att utforska allt som finns. När du är klar, gör ett spel eller en berättelse med repetitioner, variabler och händelser.  \\r \\r Tips: scrolla ner för att se alla kommandon på arbetsytan."
      Course 4 Play Lab Vars_instruction: Okej, en sista sak för detta spel - låt oss göra så att spelaren kan vinna (eller förlora). Använd en' för alltid' slinga för att kontrollera värdet av poängen - om värdet är större än 20, får fienden försvinna. Om poängen är mindre än 0, få spelaren att försvinna.
      Course 4 Play Labs For Loops 1_instruction: Låt oss låta hunden säga alla nummer från 1 till 100. Använd en för-loop och 'räknare' blocket för att säga nummer-variabeln varje gång loopen körs.
      Course 4 Play Labs For Loops 2_instruction: Hjälp katten Olive att summera udda tal från 1 till 101.

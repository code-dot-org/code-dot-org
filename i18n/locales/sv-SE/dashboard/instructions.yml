      frozen snowflake full_instruction: "Prova nu att upprepa det 8 gånger, så att det blir en vacker snöflinga!"
      frozen snowflower_instruction: "Enkla former kan kombineras och bli avancerade snömönster. Kan du gör ett mönster genom att upprepa 5 cirklar med storlek 5 och 5 cirklar med storlek 10?"
      frozen square iterative_instruction: "Vi verkar vara halvvägs med att göra en kvadrat. Låt oss sätta ihop 4 linjer så att det blir en kvadrat."

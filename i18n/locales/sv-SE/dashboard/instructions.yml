      2-3 Bee Debugging 3_instruction: "Dessa block irriterar mig. Åtgärda felen för att samla all nektar och göra all honung."
      2-3 Bee Debugging 4_instruction: "Dessa block irriterar mig. Åtgärda felen för att samla all nektar och göra all honung."
      2-3 Bee Debugging 5_instruction: "Dessa block irriterar mig. Åtgärda felen för att samla all nektar och göra all honung. Du kan nu använda kör och steg."
      2-3 Bee Debugging 6_instruction: "Dessa block irriterar mig. Åtgärda felen för att samla all nektar och göra all honung."

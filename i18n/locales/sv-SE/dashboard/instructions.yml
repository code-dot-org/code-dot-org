      Course 4 Bee Params Ex_instruction: Försök för att samla all denna nektar med din nya funktion.
      Course 4 Binary 1_instruction: 'Här är en funktion som tar en binär sträng 1: or och 0: or och instruerar jordbrukaren att vända från vänster till höger, uppifrån och ned, och vända på rutorna där numret har en nolla. Kör den givna koden för att se hur bönderna använder binär för att rita en bild.'
      Course 4 Binary 2_instruction: 'Vad binär sträng kan du upprepa 8 gånger för att rita denna bild? Tips: siffran "1" fyller ett hål.'
      Course 4 Binary 3_instruction: Du kan rita detta mönster genom att loopa en enda binär sträng?

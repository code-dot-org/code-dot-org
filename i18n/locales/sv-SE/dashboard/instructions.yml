    instructions:
      2-3 Artist 1 new_instruction: "Hej, jag är en konstnär. Du kan skriva kod för att få mig att rita nästan vad som helst. Använd några block för att få mig rita över de grå linjerna i bilden. (Varje rad är 100 pixlar lång)"
      2-3 Artist 11_instruction: "Ge stoppskylten en kant genom att skapa en oktagon med åtta sidor, varje sida ska vara 100 pixlar lång. Hur många grader ska du svänga? (Tips: Vad är 360 delat med 8?) "
      2-3 Artist 12_instruction: "Placera Upprepa-blocket så att det skapar en cirkel som avslutar ögongloben. Om varje rörelse är en vridning åt höger med en grad, hur många vridningar behöver du för att göra cirkeln komplett? 180? 360? 500?"
      2-3 Artist 2 new_instruction: "Detta hus har en halvfärdig vägg. Varje sida är 100, men den halvfärdiga väggen är bara 50. Komplettera väggen. "
      2-3 Artist 2_instruction: "This house has a half-finished wall. Each side is\n100, but the half-finished wall is only 50. Complete the wall. "
      2-3 Artist 3.4_instruction: "Hoppa-blocket flyttar konstnären utan att rita. Rita den streckade linjen med hjälp av både hoppa- och ritablock."
      2-3 Artist 3_instruction: "Denna hatt är 100 pixlar hög. Rita en hatt som är 70 pixlar mindre."
      2-3 Artist 3new_instruction: "Den röda hatten är 100 pixlar hög. Avsluta med att rita en svart hatt som är 70 pixlar lägre. Bredden på den svarta hatten är är 50 pixlar."
      2-3 Artist 4_instruction: "Hjälp mig att göra färdigt huset till katten."
      2-3 Artist 5_instruction: "Ersätt denna kod med ett \"Upprepa gånger\"-block för att rita samma hus med bara 3 block."
      2-3 Artist 6_instruction: "Huset behöver ett tak! Rita en triangel. Tips: alla tre sidor är lika långa."
      2-3 Artist 7_instruction: "Rita färdigt den högra halvan av det sista fönstret. Varje kvadrat i fönstret är 25 pixlar bred. "
      2-3 Artist 8_instruction: "Gör färdigt rummen för varje djur genom att dela rektangeln i 2 lika stora kvadrater. Rektangeln är 200 pixlar bred och 100 pixlar hög."
      2-3 Artist 9 NEW_instruction: "Gör färdigt draken"
      2-3 Artist 9 REPLACEMENT_instruction: "Fortsätt med att rita upp trappstegen!"
      2-3 Artist 9_instruction: "Gör färdigt draken"
      2-3 Artist Assessment 1_instruction: "Uppgift: Rita färdigt den sista tanden, 25 pixlar bred och 25 pixlar hög."
      2-3 Artist Debugging 1_instruction: "Kan du rita denna hatt med en bredd högst upp på 100?"
      2-3 Artist Debugging 10_instruction: "Styrkorset på min spelkontroll är för smalt. Tips: Gör den 10 pixlar bredare"
      2-3 Artist Debugging 11_instruction: "Hjälp mig att göra färdigt min vackra snöflinga. Hur många gånger måste jag \"Upprepa\" för att avsluta den?"
      2-3 Artist Debugging 12_instruction: "Jag ska lägga till en havsvåg i denna scen.  Kan du hjälpa mig?"
      2-3 Artist Debugging 2_instruction: "Koden för de tre morrhåren du ser är fel. Tips: varje morrhår är 75 pixlar långa. Fixa koden för att rita morrhåren."
      2-3 Artist Debugging 3_instruction: "Min båt har ett hål! Kan du fixa det genom att ändra vinkeln på linjen? Tips: den sista vinkeln är 15 grader fel."
      2-3 Artist Debugging 4_instruction: "Vad är det för en bild vi försöker rita? Gör färdigt den genom att koppla ihop punkterna med rätt linjer och vinklar."
      2-3 Artist Debugging 5_instruction: "Koden för benet och foten du ser är fel. Tips: Foten är för lång, vi kan behöva ta bort ett steg (medveten ordvits)"
      2-3 Artist Debugging 6_instruction: "Ser ut som jag sitter på en stol som saknar ett ben. Ändra blocken för att rita benet."
      2-3 Artist Debugging 7_instruction: "Det ser ut som att C ritas baklänges. Kan du göra så att det ser ut som ett C?"
      2-3 Artist Debugging 8_instruction: "Mitt lyckohjul är inte klart. Hur många gånger måste jag upprepa för att göra färdigt det?"
      2-3 Artist Debugging 9_instruction: "Koden för denna stjälk är felaktig. Tips: Vinkeln är 60 grader fel"
      2-3 Artist Debugging Assessment 1_instruction: "Denna form är för liten. Kan du göra den större? Tips: den bör vara 75 pixlar längre på varje sida."
      2-3 Artist Free Play_instruction: "Frispel! Rita vad du vill."
      2-3 Artist Functions 1 a_instruction: "Hej. Jag zombie-konstnär. Mig älskar teckning! Hjälp mig att rita de kvadratiska glasögonen. Tips: bron mellan glasen är 25 pixlar kortare än längden på kvadraten."
      2-3 Artist Functions 1_instruction: "Hej. Jag zombie-konstnär. Mig älskar teckning! Hjälp mig att rita de kvadratiska glasögonen. Tips: bron mellan glasen är 25 pixlar kortare än längden på kvadraten."
      2-3 Artist Functions 10_instruction: "Här är två funktioner, en för att rita ett stort kugghjul och en för att rita ett litet kugghjul. Använd dem för att rita insidan av en maskin!"
      2-3 Artist Functions 11 a_instruction: "We've renamed the `draw a square`\nfunction to `draw a hexagon`, but it's still giving us squares! Can you modify\nthe `draw a hexagon` function to draw a hexagon with 50 pixel sides? \\r\n\\r\nDraw\nthe image using the new function!"
      2-3 Artist Functions 11.5 a_instruction: "Här är samma \"Rita en hexagon\"-funktion. Vad händer om du bara vrider 60 grader varje gång du upprepar?"
      2-3 Artist Functions 11.5_instruction: "Här är samma \"Rita en hexagon\"-funktion. Vad händer om du bara vrider 60 grader varje gång du upprepar?"
      2-3 Artist Functions 11_instruction: "Vi har bytt namn på funktionen \"Rita en fyrkant\" till \"Rita en hexagon\", men den ritar fortfarande bara rutor! Kan du ändra funktionen \"Rita en hexagon\" så att den ritar en hexagon med sidor på 50 pixlar och rita bilden med hjälp av funktionen?"
      2-3 Artist Functions 12 Mike_instruction: "Funktioner är riktigt bra för att rita komplexa saker flera gånger. Kan du använda funktionen \"Rita en blomma\" för att fylla resten av planteringslådan? (Ledtråd: växterna är alla åtskilda med 100 pixlar)  "
      2-3 Artist Functions 12 a_instruction: "Funktioner är riktigt bra för att rita komplexa saker flera gånger. Kan du använda funktionen \"Rita en blomma\" för att fylla resten av planteringslådan? (Ledtråd: växterna är alla åtskilda med 100 pixlar)  "
      2-3 Artist Functions 12_instruction: "Funktioner är riktigt bra för att rita komplexa saker flera gånger. Kan du använda funktionen \"Rita en blomma\" för att fylla resten av planteringslådan? (Ledtråd: växterna är alla åtskilda med 100 pixlar)  "
      2-3 Artist Functions 13_instruction: "Vi har försett dig med fyra funktioner. Använd dem hur du vill i en eller flera slingor för att göra bilder du kan dela med dina vänner. Tryck kör för att se ett exempel."
      2-3 Artist Functions 2 a_instruction: "Use the small green `draw a square`\nblock to call this new function and create the glasses. "
      2-3 Artist Functions 2_instruction: "Med funktioner kan du definiera nya block! Vi har flyttat blocken för att rita en kvadrat till en funktion som kallas \"Rita en kvadrat\". Kan du använda funktionen \"Rita en kvadrat\" för att skapa glasögonen? kvadraterna är 75 pixlar isär."
      2-3 Artist Functions 3 a_instruction: "Edit the \"draw a square\" function\nto draw glasses with frames that are 115px on each side. \\r\n\\r\nThe squares\nare now 45 pixels apart."
      2-3 Artist Functions 3_instruction: "Ändra funktionen för att rita en kvadrat med en sidlängd på 115 och rita de större glasögonen. Kvadraterna är nu 45 pixlar isär."
      2-3 Artist Functions 4 a_instruction: "Now, put the function inside of a loop\nand add an extra turn to draw these three squares."
      2-3 Artist Functions 4_instruction: "Använd blocket \"Upprepa\" för att rita dessa 3 kvadrater."
      2-3 Artist Functions 7_instruction: "Använd funktionen \"Rita ett hus\" för att rita två hus med två olika parametrar. (Tips: det första huset är 100 pixlar)."
      2-3 Artist Functions 9_instruction: "Här är en funktion för snöflingor. Experimentera med den för att skapa en vinterscen! Detta är fri lek, så det finns inget pussel att lösa. Ha det så kul!"
      2-3 Artist Loops 1_instruction: "Kan du skapa en sexhörning med sidlängden 100 pixlar för att göra färdigt cellen? Kom ihåg att det betyder att du bara behöver vrida 60 grader!"
      2-3 Artist Loops 10_instruction: "Vad händer med designen när vi gör vårt sista steget framåt hälften så långt?"
      2-3 Artist Loops 11_instruction: "Nu låt oss sätta *ytterligare* en slinga runt hela vår skapelse!  Glöm inte att lägga till en vinkel i slutet av den yttre loopen."
      2-3 Artist Loops 2_instruction: "Nu ska du använda ett upprepa block för att göra cellen till ett snäckskal."
      2-3 Artist Loops 4_instruction: "Vill du se vad som händer när vi upprepar formen om och om igen med en slinga?"
      2-3 Artist Loops 5_instruction: "Nu ska vi göra en liten förändring i slingan och se hur annorlunda vår bild blir."
      2-3 Artist Loops 6_instruction: "Lägg till ytterligare ett flytta- och sväng-block inne i slingan för att se hur din design förändras."
      2-3 Artist Loops 7_instruction: "Vi kan använda loopar för att göra alla typer av polygoner.  Kan du skapa en romb inuti denna hexagon?"
      2-3 Artist Loops 8_instruction: "Låt oss placera båda elementen i en slinga."
      2-3 Artist Loops 9_instruction: "Vi kommer att upprepa samma element, men nu ska vi lägga till avstånd mellan dem. \\r\nAnvänd samma kod som tidigare, men lägg till ett steg framåt i slutet av den yttre loopen."
      2-3 Artist Loops New 1_instruction: "Låt oss rita detta robotshuvud! Kan du göra en kvadrat med en sida på 100 pixlar?"
      2-3 Artist Loops New 10_instruction: "Låt oss nu sätta ihop ett antal V:n genom att rita dem i en slinga."
      2-3 Artist Loops New 11_instruction: "Denna gång ska vi rita den 24 gånger. Lägg till en vänstersväng på 30 grader till denna kod och sätt allt i ett upprepa- block."
      2-3 Artist Loops New 12_instruction: "Rita en diamant med sidor 100 pixlar.\n \n"
      2-3 Artist Loops New 13_instruction: "Rita nu diamanten 3 gånger i en loop."
      2-3 Artist Loops New 14_instruction: "Rita nu diamanten 10 gånger men rotera 90 grader mellan varje diamant."
      2-3 Artist Loops New 15_instruction: "Rita något roligt."
      2-3 Artist Loops New 2_instruction: "Här är lite av koden du använde för att rita rutan. Vad händer om du använder upprepa blocket för att köra den här koden 4 gånger?"
      2-3 Artist Loops New 9_instruction: "Rita ett enkelt V där båda sidor är 50 pixlar för att göra klart pilen."
      2-3 Artist Match Hex Pic_instruction: "Match: Hjälp till att rita klart hexagonen."
      2-3 Artist Match Rho Pic_instruction: "Match: Gör klart koden."
      2-3 Artist Match Sq Pic_instruction: "Match: Gör klart koden"
      2-3 Artist Match Tri pic_instruction: "Matching: Fyll i koden som saknas."
      2-3 Artist Nested Loops 1_instruction: "Du har använt loopar för att rita former innan, men visste du att du kan sätta en loop inuti en annan loop? \\r Loopa hela detta block med kod 3 gånger för att rita mönstret."
      2-3 Artist Nested Loops 10_instruction: "Loopa den här koden 12 gånger för att slutföra mönstret."
      2-3 Artist Nested Loops 11_instruction: "Loopa den här koden 4 gånger att slutföra mönstret, vänd 90 grader efter varje cirkel."
      2-3 Artist Nested Loops 12_instruction: "Loopa den här koden 12 gånger för att göra klart lockarna."
      2-3 Artist Nested Loops 2_instruction: "Loopa triangeln 6 gånger. Efter varje triangel måste du vända 60 grader innan nästa ritas."
      2-3 Artist Nested Loops 3_instruction: "Du kommer behöva loopa triangeln 12 gånger för att rita detta mönster. Dividera antalet grader i en cirkel (360) med antalet former som du ritar (12) för att räkna ut hur mycket du ska  vända efter varje form."
      2-3 Artist Nested Loops 4_instruction: "Loopa denna diamant 12 gånger för att rita en blomma. Tips: 12 diamanter är precis som de 12 trianglar du gjorde - hur mycket behöver du svänga efter varje form?"
      2-3 Artist Nested Loops 5_instruction: "Fyll i  byggnadens fönster med en kapslad loop. Fönstren är 20 pixlar långa och 20 pixlar isär."
      2-3 Artist Nested Loops 6_instruction: "Denna dinosaurie har 8 spikar längs svansen; varje spik är 30 pixlar lång. Loopa triangeln 8 gånger, men se till att gå vidare efter varje."
      2-3 Artist Nested Loops 7_instruction: "Loopa denna triangel 10 gånger för att rita solen. Du kommer behöva flytta och vända efter varje triangel. Du kan räkna ut hur mycket du behöver vända genom att dividera antalet grader i en cirkel med antalet former."
      2-3 Artist Nested Loops 8_instruction: "Låt oss lägga till lite gräs i vår bild. Varje tuva av gräs är 50 pixlar isär."
      2-3 Artist Nested Loops 9_instruction: "Vi ska avsluta denna bild genom att lägga till en blomma. Loopa diamanten 12 gånger för att rita din blomma."
      2-3 Artist Nested Loops Free Play_instruction: "Fri lek, rita något häftigt med kapslade slingor."
      2-3 Bee Conditionals 1_instruction: "Hej! Jag är ett bi. Hjälp mig få nektar från blomman."
      2-3 Bee Conditionals 10_instruction: "Lila blommor kan ha antingen 1 eller 0 nektar. Var försiktig med att samla nektar från en lila blomma om det inte har några. \\r\n"
      2-3 Bee Conditionals 11_instruction: "Samla nektar där blommorna har nektar."
      2-3 Bee Conditionals 12_instruction: "Använd en slinga för att kontrollera och samla nektar från alla dessa blommor."
      2-3 Bee Conditionals 13_instruction: "Samla nektar och gör honung. Tips: Vad händer om du använder  \"om nektar\" funktionen för en röd blomma? Kan du klara det med en loop?"
      2-3 Bee Conditionals 14_instruction: "Samla nektar och gör honung. Var försiktig med att samla nektar från en lila blomma om den inte har någon."
      2-3 Bee Conditionals 15_instruction: "Samla nektar från alla fyra blommorna."
      2-3 Bee Conditionals 2_instruction: "Hej, är jag ett bi! Hjälp mig samla alla nektar från blommor. Använd en loop."
      2-3 Bee Conditionals 3_instruction: "Hjälp mig samla alla nektar från blommorna och göra honung. Använd en loop."
      2-3 Bee Conditionals 4_instruction: "Hjälp mig samla alla nektar från blommorna och göra all honungen."
      2-3 Bee Conditionals 5_instruction: "Lila blommor kan ha antingen 1 eller 0 nektar, men du vet inte vilket det är! Var försiktig med att samla nektar från en lila blomma om den inte har några. Kontrollera om nektar är lika med 1 genom att använda om-blocket."
      2-3 Bee Conditionals 6_instruction: "Kolla denna blomma med ett \"om\"-block för att se om det finns någon nektar."
      2-3 Bee Conditionals 7_instruction: "Samla nektar från varje blomma om den har någon."
      2-3 Bee Conditionals 8_instruction: "Det här fältet har röda och lila blommor. Röda blommor har ett känt antal nektar, men lila blommors antal nektar är okänt. Samla all nektar."
      2-3 Bee Conditionals 9_instruction: "Samla all nektar från varje blomma."
      2-3 Bee Conditionals Assessment 1_instruction: "Bedömning: Samla all nektar. Var försiktig med att samla nektar från en lila blomma om den inte har någon."
      2-3 Bee Debugging 1_instruction: "Dessa block irriterar mig. Åtgärda felen för att samla all nektar och göra all honung."

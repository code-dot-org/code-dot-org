      Course 4 Artist Inspire_instruction: |-
        Vill du få en andra titt på inspirationsdesignen eller tips?  Klicka här! \r \r  Skapa annars en egen design!
      Course 4 Artist Params 1_instruction: Låt oss redigera en funktion som ritar en kvadrat med 50 pixlar långa sidor
      Course 4 Artist Params 10_instruction: 'Du kan anropa funktioner från inuti andra funktioner! Med din "form" funktion som bas, skapa 3 hus former varav varje är 20 pixlar större än den förra. Den första ska vara 50 pixlar i längd. Att använda en ''räknare'' loop kan vara till hjälp. '
      Course 4 Artist Params 12_instruction: Använd "Lyckohjul" funktionen för att rita var och en av dessa former. Sidlängden av varje bild är 50.
      Course 4 Artist Params 13_instruction: 'Frispel: Här är de funktioner som du har skrivit, och några fler till dig att spela med. Rita något tjusigt!'
      Course 4 Artist Params 3_instruction: 'Fantastiskt! Kan du rita var och en av dessa trianglar med den nya funktionen? Den första är 25 pixlar lång, andra är 50 och tredje är 75. '
      Course 4 Artist Params 4_instruction: Kan du lägga till en ny funktion som kallas ruta? Den bör också ha en längdparameter, precis som triangeln. Denna gång ritar du 3 rutor 25, 50 och 75 bildpunkter i längd, 100 pixlar isär.
      Course 4 Artist Params 5_instruction: "Använd båda dina nya funktioner för att rita denna bild. För att underlätta använder du en loop med en \"räknare\" parameter.\n"
      Course 4 Artist Params 6_instruction: "Låt oss redigera den här 'rita en form' funktionen.\nden har redan en längd-parameter. Kom ihåg att vinkeln för att vrida en given form är\n360 grader delat med antalet sidor den har. Tips: längden av triangeln är 100 pixlar, av\nhexagonen är 25 pixlar och rutan är 50 pixlar. "
      Course 4 Artist Params 7_instruction: 'Kan du rita dessa former genom att fylla i "???" Rutan och triangeln är 100 bildpunkter i storlek medan hexagonen är 75 bildpunkter. '
      Course 4 Artist Params 8_instruction: "Kan du lista ut hur man ritar denna form? Här är en ledtråd: skapa en ny funktion med 6 sidor som kallas hexagon.\n"
      Course 4 Artist Params 9_instruction: "Minns du när vi använde 'räknare' loppen men tog bort en loop inuti? Nu ska vi ha lite roligt\noch använda en funktion med 'sida' och 'längd' parametrar. Kan du skapa dessa former? Rut-räknaren ska vara 5/100/5, triangel-räknaren ska vara 10/100/10 och hexagonen 2/100/2."
      Course 4 Artist Var 9_instruction: "Här är algoritmen för att rita en triangel.\nGör om den så att den använder sid-variabler istället.\nErsätt nummer 3 med sid-variabeln. Tips: kom ihåg att använda 'sätt sidorna till' block."
      Course 4 Artist Vars 1_instruction: "Kan du hjälpa mig göra en liksidig triangel? Varje sida måste vara 100 pixlar lång."
      Course 4 Artist Vars 10_instruction: Här är en algprim som ritar en triangel av små trianglar. Kan du ändra den så att den använder sid-variabler för att rita varje triangel? Titta igenom koden och varje gång du ser siffran 3 ersätter du den med din sid-variabel. Kom ihåg att använda 'sätt sida till' block.
      Course 4 Artist Vars 11_instruction: Här är mer komplicerat kod som använder samma begrepp som från det senaste pusslet - vad bör du ställa in variabeln "sidor" till för att rita denna bild gjord av rutor?
      Course 4 Artist Vars 12_instruction: Låt oss sätta sid-variabeln till 5. Ju fler sidor vi lägger till i denna algoritm, distos större blir hela mönstret. Notera att där finns en annan variabel som heter 'längd'. Vi kan använda den varhelst vi måste gå 'framåt'. Sätt 'längd-variabeln' till 75 för den här formen.
      Course 4 Artist Vars 13_instruction: "När en form har massor av sidor, måste varje sida vara kortare om du vill att hela mönstret att passa på skärmen. \\r låt oss återskapa algoritmen för detta fantastiska mönster, men istället för att manuellt ställa in variabeln \"längd\", låt oss använda ett matematik block med variabeln \"sidor\" inuti för att se till att varje form passar korrekt. Omkretsen för varje polygon är 300 pixlar. \\r behöver några tips?  Klicka här."
      Course 4 Artist Vars 14_instruction: |-
        Fritt spel: prova detta! Nu är din algoritm inkapslad inuti ännu en loop. experimentera med att ändra värdena på dina två variabler för att rita roliga mönster. \r
        \r
        Lek med färger för att få ännu mer effekt! Använd slumpmässiga färger inuti loopar för att se hur det förändrar din design.
      Course 4 Artist Vars 2_instruction: Istället för att använda "flytta fram med 150", refererar nu 'flytta fram' blocket till en variabel som kallas "längd". Kan du ställa in "längd" till 150 för att rita denna nya triangel?
      Course 4 Artist Vars 3_instruction: 'Här är en slinga som ritar en kvadrat, men något saknas. Kan du fixa så att den använder variabeln "längd" för att räkna ut hur lång varje sida ska vara? '
      Course 4 Artist Vars 4_instruction: Nu vill jag göra en rektangel som är dubbelt så lång som den är bred. Vi har en variabel som kallas "bredd" som måste anges till 100. Kan du använda matematik- block för att göra koden komplett?
      Course 4 Artist Vars 5_instruction: Använd variabeln "sidor" för att kontrollera hur många gånger denna slinga får köra.
      Course 4 Artist Vars 6_instruction: |-
        Här är en bit som kan rita vilken regelbunden polygon som helst. Där finns en ny variabel som kallas 'sidor' och som är satt till 4. Kan du använda variabeln sidor (tillsammans med matematik blocket) för att vända rätt antal ggr oavsett hur många sidor det är i polygonen? \r \r Klicka härför att gå tillbaka till tipset!
      Course 4 Artist Vars 7_instruction: |-
        Använd vad du lärt dig i det sista pusslet för att skapa denna hexagon med hjälp av "sidor" variabeln. \r \r Se hur du kan ändra endast ett värde för att rita en triangel, kvadrat, pentagon eller oktagon?
      Course 4 Artist Vars 8_instruction: 'Fri lek: Experimentera med antalet sidor denna form har. Kan du kan ändra algoritmen så att storleken på formen förblir densamma, oavsett hur många sidor den har? Tips: Om du delar din startlängd med antalet sidor, blir längden på varje sida kortare allteftersom antalet sidor blir högre.'
      Course 4 Artist Vars 9_instruction: Ändra denna algoritm så att den använder variabeln "sidor" istället för ett fast antal för att rita en triangel. Glöm inte att använda "ange sidorna till" blocket.
      Course 4 Bee 1_instruction: "Biet kan inte säga vad som finns under molnet! Använd blocket \"om\" för att kontrollera om det finns en blomma under molnet, samla sedan bara nektar från det om det är en blomma. "
      Course 4 Bee 2_instruction: Använd "om-annars" blocket för att kontrollera varje objekt för att se om det är en blomma eller en honungskaka. Om det är en blomma, samla nektar... annars gör honung!
      Course 4 Bee 3_instruction: Det okända objektet är antingen en blomma eller en honungskaka. Denna gång använder du om/annars block för att samla nektar om det är en blomma, annars gör honung (eftersom det då skulle vara en honungskaka).
      Course 4 Bee 4_instruction: Denna lila blomma kan ha antingen 3, 2 eller 1 nektar. Här används ett' om/annars' block kombinerat med ett annat' om/annars' block för att skapa en "om/annars-om/annars"-sats. Komplettera lösningen för att samla den okända mängden nektar.
      Course 4 Bee 5_instruction: Denna lila blomma kan ha antingen 3, 2 eller 1 nektar. Lägg till ett om-annars block för att skapa ett 'om, annars-om, annars' block. Komplettera lösningen för att samla den okända mängden nektar.
      Course 4 Bee 6_instruction: Denna lila blomma kan ha antingen 3, 2 eller 1 nektar. Skapa ett om, annars-om, annars block att samla den okända mängden nektar.
      Course 4 Bee 7_instruction: Använd allt du lärt dig hittills för att samla all nektar. Den lila blomman kan ha antingen 3, 2 eller 1 nektar.
      Course 4 Bee For Loops 1_instruction: Använd en loop (upprepa) för att samla nektar från varje blomma.
      Course 4 Bee For Loops 10_instruction: Om din loop räknar ner, dras ökningen från din variabel i varje loop. Vad bör din ökning vara för att samla 15, sen 12, sedan 9, 6, 3 nektar?
      Course 4 Bee For Loops 11_instruction: Vad är fel med denna loop? Se om du kan fixa det och göra så att biet samlar alla nektar.
      Course 4 Bee For Loops 2_instruction: Här är en ny typ av loop, kallas "för" loop. Den här sortens loop kommer att räkna från 1 till 5 med ett i taget och köra innehållet i loopen varje gång den räknar. Hjälp Bee att få nektarn.
      Course 4 Bee For Loops 3_instruction: Du kan lösa detta problem med hjälp av en för-loop som räknar från 1 till 3 med ett i taget. Kom igång att samla nektar!
      Course 4 Bee For Loops 4_instruction: Samla alla nektar från blommorna. Finns det ett enklare sätt att göra detta...
      Course 4 Bee For Loops 5_instruction: 'Ah, för- loppen gör detta mycket lättare! Med variabeln "räknare" från för- loopen loopar "få nektar" blocket samma antal gånger som loppen. Usch! Det är en massa loopar. All kod som du behöver är där, ta en titt på hur den är hopsatt och klicka sedan på kör och se hur det fungerar. '
      Course 4 Bee For Loops 6_instruction: Du kan också använda en "för loop" för att räkna ner. Försök samla denna nektar genom att räkna ner från 5 till 1, 1 i taget.
      Course 4 Bee For Loops 7_instruction: Använd din för-loop "räknare" variabel för att styra hur långt du vill flytta horisontellt.
      Course 4 Bee For Loops 8_instruction: Kan du använda variabeln loop för att styra rörelse och insamling av nektar?
      Course 4 Bee For Loops 9_instruction: Det sista numret i din loop kallas "ökning", och varje gång loopen körs ändras 'räknare'variabeln med 'ökningen'. Försök samla dessa blommor med en ökning på 2.
      Course 4 Bee Loops 5 NEW_instruction: Här är tre blommor. Kan du hitta mönstret för instruktionerna du måste upprepa 3 gånger för att samla nektar med minsta antalet block?
      Course 4 Bee Loops 5a NEW_instruction: Använd loopar för att hjälpa biet samla all nektar på väg till honungskakan med så få block som möjligt.  När du kommer dit, glöm inte att göra honung!
      Course 4 Bee Params 1_instruction: Använd funktionen "få 3 nektar" som vänder och flyttar för att samla nektar och sen återgår till den ursprungliga platsen. Skriv en sekvens för att samla all nektar med "få 3 nektar"
      Course 4 Bee Params 2_instruction: Ändra funktionen "få 3 nektar" så det får mig att vända höger istället för vänster till blommorna.
      Course 4 Bee Params 3 (copy 1)_instruction: Nu finns det blommor på båda sidor! Kanske kan du använda en parameter så att samma funktion fungerar för blommor på vardera sidan. Jag har lagt en parameter som kallas "riktning" till funktionen. Om parametern "riktning" är lika med 0 bör jag sväng vänster, om det är 1 jag ska vända höger.
      Course 4 Bee Params 3_instruction: 'Nu finns det blommor på båda sidor! Vi har lagt till variabler kallas "vänster" och "höger" för dig att använda, och lagt till en parameter som kallas "riktning" för att "få 3 nektar". Redigera "få 3 nektar" så att biet vänder åt rätt håll när variablerna "vänster" eller "höger" skickas till funktionen.  '
      Course 4 Bee Params 4 (copy 1)_instruction: Försök för att samla alla blommor med din nya funktion. Kom ihåg, 0 = vänster och 1 = höger.
      Course 4 Bee Params 4 - Two WhenRun_instruction: Försök för att samla alla blommor med din nya funktion. Kom ihåg att använda vänster och höger variabler.
      Course 4 Bee Params 4 backup_instruction: Vore det inte trevligt om vi kunde samla all denna nektar med en funktion? Försök att lägga till en ny parameter i din funktion som kallas "nektar enheter" för att kontrollera mängden nektar att samla in. Du kommer antagligen att byta namn på funktionen också!
      Course 4 Bee Params 4_instruction: Försök för att samla nektar från alla blommor med din nya funktion. Kom ihåg att använda vänster och höger variabler.

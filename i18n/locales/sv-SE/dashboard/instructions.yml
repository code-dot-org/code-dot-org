      2-3 Bee Functions 1_instruction: "Funktioner är block av kod som utför en uppgift. Använd funktionen \"få 2 nektar\" för att samla nektar från varje blomma."
      2-3 Bee Functions 10_instruction: "Lila blommor kan ha antingen 1 eller 0 nektar.  Skapa en funktion som samlar nektar enbart från lila blommor som har nektar."
      2-3 Bee Functions 2_instruction: "Funktioner är block av kod som utför en uppgift. Använd funktionen \"få 5\" för att få 5 nektar i taget. Se till att använda en loop för att få ett perfekt antal block också."
      2-3 Bee Functions 3_instruction: "Samla all nektar från varje blomma."
      2-3 Bee Functions 4_instruction: "Funktionen \"flytta och få nektar\" vänder biet, samlar nektar, och vänder sedan tillbaka biet till där det började. Använd funktionen för att samla all nektar."
      2-3 Bee Functions 5_instruction: "Det finns nu mer nektar hos blommorna. Redigera en viss funktion så att den samlar 4 nektar och använder den för att samla all nektar från blommorna."
      2-3 Bee Functions 6_instruction: "Använd samma funktion för att samla nektar från de tre blommorna."
      2-3 Bee Functions 7_instruction: "Blommorna är nu längre bort. Redigera den givna funktionen och använd den för att samla all nektar från blommorna."
      2-3 Bee Functions 8_instruction: "Skapa din egen funktion som tar 7 nektar, rör sig framåt och gör 7 honung. Använd funktionen för att samla nektar från varje blomma och gör honung vid varje honungskaka."
      2-3 Bee Functions 9_instruction: "Skapa din egen funktion som går en väg, hämtar nektar, gör honung och sedan vänder tillbaka biet till starten."
      2-3 Bee Functions Assessment 1_instruction: "Bedömning: Använd den givna funktionen för att samla nektar från varje blomma."
      2-3 Bee Functions Assessment 2_instruction: "Bedömning: Skapa en funktion för att göra 3 honung på en gång."
      2-3 Bee Loops 1_instruction: "Varje blomma innehåller en enhet nektar. Samla nektar från var och en av blommorna. "
      2-3 Bee Loops 10_instruction: "Kan du använda en medan-loop inuti två andra slingor för att samla all nektar?"
      2-3 Bee Loops 11_instruction: "Använd medan- loopar för att samla all nektar från blommorna på fältet."
      2-3 Bee Loops 12_instruction: "Använd medan- loopar för att samla all nektar från blommorna på fältet."
      2-3 Bee Loops 13_instruction: "Uppdrag: Använd upprepablocket för att samla in all nektar."
      2-3 Bee Loops 1A_instruction: "Hej, är jag ett bi. Kan du hjälpa mig att samla nektar från blommorna? "
      2-3 Bee Loops 2_instruction: "Använd en slinga att samla nektar och göra honung."
      2-3 Bee Loops 2A_instruction: "Kan du göra samma uppgift lättare med en loop?"
      2-3 Bee Loops 3_instruction: "Samla nektar från varje blomma och gör honung vid varje honungskaka."
      2-3 Bee Loops 3A_instruction: "Kan du använda en loop för att samla all nektar?"
      2-3 Bee Loops 3B_instruction: "Använd nu det nya upprepa -blocket för att samla all nektar och göra all honung."
      2-3 Bee Loops 4_instruction: "Använda en liknande loop som i det sista pusslet, men lägg till en sväng i den."
      2-3 Bee Loops 4A_instruction: "Vad händer om du upprepar denna sekvens 3 gånger? Glöm inte att göra honung i slutet!"
      2-3 Bee Loops 5_instruction: "Använd en slinga att gå nerför trappan och samla nektar."
      2-3 Bee Loops 6_instruction: "Använd en slinga att samla nektar från varje blomma och göra honung på varje honeycomb."
      2-3 Bee Loops 7_instruction: "Sätta dessa block i en slinga för att samla nektar från varje blomma."
      2-3 Bee Loops 8_instruction: "Dessa lila blommor har en okänd mängd nektar. Använd \"medan nektar\" slingan för att samla all nektar. Denna loop kommer att köra så länge villkoret är sant, i detta fall nektar > 0."
      2-3 Bee Loops 9_instruction: "Medan-loppen kan utföra samma åtgärd som ett om-uttryck i en loop. Lägg till en medan-loop till denna kod för att utföra samma uppgift."
      2-3 Bee Loops Assessment 1_instruction: "Bedömning - Använd en medan- loop för att samla all nektar från denna blomma."
      2-3 Maze 1_instruction: "Kan du hjälpa mig att fånga den stygga grisen? Stapla ett par \"framåt\" block tillsammans och tryck på \"Kör\". "
      2-3 Maze 10_instruction: "Led mig till den gröna elakheten! (Se upp för TNT)"
      2-3 Maze 11_instruction: "Ge mig att blomman, jag är hungrig! Hur många gånger behöver du upprepa ett block?"

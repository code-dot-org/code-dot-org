      2-3 Maze 9_instruction: "Led mig till den gröna elakheten! (Se upp för TNT)"
      2-3 Maze Loops 1_instruction: "Kan du få mig att grisen genom att använda 5 block?"
      2-3 Maze Loops 17_instruction: "Få mig till Solrosen!"
      2-3 Maze Loops 18_instruction: "Få mig till Solrosen!"
      2-3 Maze Loops 19_instruction: "Få mig till Solrosen!"
      2-3 Maze Loops 20_instruction: "Få mig till Solrosen!"
      2-3 Maze Loops 21_instruction: "Få mig till Solrosen!"
      2-3 Maze Loops Assessment 1_instruction: "Bedömning: Få mig till Solrosen med bara 5 block! "
      2-3 Maze sq1_instruction: "This pig is ruffling my feathers.  Help me find\nhim!"
      2-3 Maze sq10_instruction: "Få mig till grisen! Vilka block blev  upprepade?"
      2-3 Maze sq10v2_instruction: "Få mig till grisen! Vilka block blev  upprepade?"
      2-3 Maze sq2_instruction: "Spåra vägen och led mig till elaka grisen.  Undvik TNT eller fjädrar kommer att flyga!"
      2-3 Maze sq3_instruction: "Led mig till den gröna elakheten! (Se upp för TNT)"
      2-3 Maze sq4_instruction: "Behåll lugnet och hjälpa mig att hitta den elaka grisen. Annars kanske jag blir arg!"
      2-3 Maze sq5_instruction: "Få mig till grisen! Hur många gånger måste du upprepa ett block?"
      2-3 Maze sq6_instruction: "Kan du ersätta det tidigare svaret med endast två block? (Tips: skapa en loop med ett \"Upprepa gånger\"-block.)"
      2-3 Maze sq7_instruction: "Få mig till den gröna inkräktaren med endast tre block."
      2-3 Maze sq8_instruction: "Få mig till grisen! (Var är det där \"Upprepa gånger\"-blocket när jag behöver det?)"
      2-3 Maze sq9_instruction: "Skapa loopar för att komma till grisen med färre antal block."
      2-3 maze sq11_instruction: "Få mig till grisen! Vilka block blev  upprepade?"
      2-3 maze sq12_instruction: "Kan du byta ut det tidigare svaret med en slinga med hjälp av ett \"Upprepa gånger\" block?"
      2-3 maze sq13_instruction: "Kära människa. Jag zombie. Måste... komma... till solros. Skapa loop med \"upprepa tills\" block."
      2-3 maze sq14_instruction: "Kan du komma till Solrosen med endast fyra block?"
      2-3 maze sq15_instruction: "Kan du komma till Solrosen med bara fem block?"
      2-3 maze sq16_instruction: "OK, detta är liknande, men något annorlunda. Kan du göra det med endast fem block?"
      2-3_instruction: "Purple flowers may have either 1 or 0 nectar. Be careful\nnot to collect nectar from a purple flower if it doesn't have any."
      2-3level1_instruction: "Hjälp fågeln att fånga den stygga grisen genom att flytta den framåt"
      20hr_farmer_stage9_1_instruction: "Hi, I'm a farmer. I need your help to flatten\nthe field on my farm so it's ready for planting. Move me to the pile of dirt\nand use the \"remove\" block to remove it."
      20hr_farmer_stage9_10_instruction: "I'm working late, so it's dark out, and\nI can't tell how large the piles are. Now I don't have all the options I\nused to have on the while block. Move me along the field, and if there is\na pile, remove it"
      20hr_farmer_stage9_11_instruction: "It's still dark outside. Move me along\nthe field. If there is a pile, remove it, and if there is a hole, fill it\nin. Hint: use the dropdown menu of options on the \"if\" block."
      20hr_farmer_stage9_2_instruction: "Next, move me to the hole and fill it with\nTWO shovelfuls of dirt, using the \"fill\" block."
      20hr_farmer_stage9_3_instruction: "Move me to the pile of dirt and tell me\nhow many shovelfuls to remove using as few blocks as possible."
      20hr_farmer_stage9_4_instruction: "Can you help me remove all four piles of\ndirt? Hint: use a repeat block if you can."
      20hr_farmer_stage9_5_instruction: "Help me fill in all these holes with 5 shovelfuls\nof dirt. Hint: you can put a \"repeat\" block inside the \"while\" block."
      20hr_farmer_stage9_6_instruction: "Remove all the piles of dirt, using as few\nblocks as possible. The new options in the dropdown menu on the \"while\"\nblock tell me if I'm standing on a pile or a hole."
      20hr_farmer_stage9_7_instruction: "Wow, I found a really deep hole! I don't\nknow how many shovelfuls of dirt it needs. Can you write a program that fills\nit until the ground is even?"
      20hr_farmer_stage9_8_instruction: "Help me fill in the hole at the end of the\nfield, using as few blocks as possible."
      20hr_farmer_stage9_9_instruction: "Make me remove all these piles of dirt.\nTry to use as few blocks as possible. Hint: try using a \"while\" block."
      20hr_maze_stage2_1_instruction: "Can you help me to catch the naughty pig?\nStack a couple of \"move forward\" blocks together and press \"Run\" to help\nme get there."
      20hr_maze_stage2_10_instruction: "Ok, try the new \"repeat until\" block -\nit will repeat until I reach the annoying pig."
      20hr_maze_stage2_11_instruction: "Ok, one last time for practice - can you\nsolve this one using only 4 blocks?"
      20hr_maze_stage2_12_instruction: "Dear person. Me zombie. Me hungry. Must...\nget... to sunflower... Can you get me there with only 5 blocks?"
      20hr_maze_stage2_13_instruction: "Ok, this is similar, but slightly different.\nCan you do it in only 5 blocks?"
      20hr_maze_stage2_14_instruction: "Use the new \"if\" block to let me decide\nwhen to turn. Hint: you only need one more block, but learn how we set it\nup so you can do it on your own next time."
      20hr_maze_stage2_15_instruction: "Ok, this is just like the last puzzle, but\nyou need to remember how you used the \"if\" block and the \"repeat\" block\ntogether."
      20hr_maze_stage2_16_instruction: "Me want sunflower! Use an \"if\" block to\nget me there with the fewest number of blocks."
      20hr_maze_stage2_17_instruction: "Ok, let's do that again for practice - this\nisn't very different, but watch out for the chompers!"
      20hr_maze_stage2_18_instruction: "The \"If-else\" blocks checks a condition,\nand then does one thing OR another. To get me to the sunflower try to use\nthis new block."
      20hr_maze_stage2_19_instruction: "One more practice of the \"if-else\" block,\ncan you get it right on your first try?"
      20hr_maze_stage2_2_instruction: "This pig is ruffling my feathers. Help me\nto find him!"
      20hr_maze_stage2_20_instruction: "Can you add just 3 blocks to help me solve\na more complex maze? If you do it right, I can walk any curvy path no matter\nthe length."
      20hr_maze_stage2_3_instruction: "Trace the path and lead me to the silly pig.\nAvoid TNT or the feathers will fly!"
      20hr_maze_stage2_4_instruction: "Guide me to the green evilness! (Watch out\nfor TNT)"
      20hr_maze_stage2_5_instruction: "Keep calm and help me to find the bad pig.\nOtherwise I might get angry!"
      20hr_maze_stage2_6_instruction: "There's a way I can get to the silly pig\nusing only 2 blocks. Can you figure it out?"
      20hr_maze_stage2_7_instruction: "Try to get me to the green intruder using\nonly three blocks."
      20hr_maze_stage2_8_instruction: "Help me banish this bad piggy using the fewest\nnumber of blocks. Try using more than one \"repeat times\" block."
      20hr_maze_stage2_9_instruction: "When a block is grey, that means you can't\ndelete it. Solve this puzzle using the \"repeat\" block that repeats 3 times.\nTry putting these 3 blocks inside the grey \"repeat\" block: move, move, turn."
      4-5 Artist 1_instruction: "Hjälp mig att rita färdigt min låda. (Varje rad är 300 pixlar lång) "
      4-5 Artist 10_instruction: "Tryck på \"Kör\" för att testa koden. Upprepa sedan det tillräckligt många gånger för att slutföra teckningen. Färgerna blir olika varje gång."
      4-5 Artist 11_instruction: "Gör klart de gröna linjerna. Linjerna är 300 pixlar långa och det är 15 pixlar mellan dem."
      4-5 Artist 2_instruction: "Kan du upprepa den här koden för att slutföra kvadraten?"
      4-5 Artist 3.5_instruction: "Ok, försök lista ut vad som händer om du kör den här koden (eller tryck på \"Kör\" för att testa). Upprepa sedan det tillräckligt många gånger för att slutföra bilden. Färgerna kommer (troligen) vara olika varje gång."
      4-5 Artist 3_instruction: "Den här rektangulära rabatten har en omkrets på 600. Långsidan har en längd på 200. Rita rektangeln."
      4-5 Artist 4_instruction: "Hur många grader är en cirkel?  Upprepa blocken för att skapa en färgcirkel."
      4-5 Artist 5_instruction: "Vilken vinkel ska du använda?"
      4-5 Artist 6_instruction: "Denna liksidiga triangel har vinklarna 60, 60 och 60 grader. Varje sida är 200 pixlar. Gör färdigt bilden."
      4-5 Artist 7_instruction: "Denna rätvinkliga triangel har vinklarna 30, 60 och 90 grader. Den sneda sidans längd är dubbelt så lång som höjden på 100 pixlar. Gör färdigt bilden."
      4-5 Artist 8_instruction: "Mittlinjen på en fotbollsplan är vinkelrät mot långsidorna. Den här planen har en omkrets på 800 pixlar och är 240 pixlar lång. Hur bred är den? Rita sidolinjerna och mittlinjen."
      4-5 Artist 9_instruction: "Rita den andra halvan så att bilden blir symmetrisk. Trianglarna är liksidiga och 50 pixlar långa."
      4-5 Artist Assessment 1_instruction: "Uppgift: Använd en slinga för att rita den liksidiga triangeln. Varje sida är 300 pixlar."
      4-5 Artist For Loops 1_instruction: "Sätt siffrorna 1 till 10 i bredd-blocket och köra koden."
      4-5 Artist For Loops 11_instruction: "Gör klart blocket \"räkna med\" så att det räknar 0, 20, 40, 60, 80... 200."
      4-5 Artist For Loops 12_instruction: "Vad händer om du byter plats på \"från\"- och \"till\"-siffrorna? Gör färdigt blocket \"räkna med\" så att det räknar 200, 180, 160, 140, 120...0. "
      4-5 Artist For Loops 13_instruction: "Denna konstruktion påbörjades utan en \"räkna med\"-slinga och använder alltför många block!  Använda ett \"räkna med\"-block för att slutföra spiralen. Tips: sista linjens längd är 250 pixlar."
      4-5 Artist For Loops 14_instruction: "Någon påbörjade koden, men insåg sedan att det måste finnas ett snabbare sätt! Använd ett \"räkna med\"-block för att ersätta blocken och slutför den triangulära spiralen. (Tips: sista radens längd är 300 pixlar.)"
      4-5 Artist For Loops 15_instruction: "Någon påbörjade koden, men insåg sedan att det måste finnas ett snabbare sätt! Använd ett \"räkna med\"-block för att ersätta blocken och slutför den sexkantiga spiralen. (Tips: sista radens längd är 200 pixlar.)"
      4-5 Artist For Loops 2_instruction: "Detta är ett \"for\"-block. Istället för att skriva 1,2,3, ..., 10, så kan \"for\"-blocket upprepa ett block inuti sig och räkna upp siffrorna åt dig. Skriv in talet 10 i \"to\"-delen av \"for\"-blocket."
      4-5 Artist For Loops 3_instruction: "Hur kan vi räkna från 1 till 50? Ändra \"räkna med\"-blocket."
      4-5 Artist For Loops 4_instruction: "Slutför \"räkna med\"-blocket så att det räknar från 1 till 10 med 1-steg."
      4-5 Artist For Loops 6_instruction: "Rita kvadrater med sidorna 50, 60, 70, 80 och 90 pixlar. Du måste använda funktionen \"Rita en kvadrat\" fem gånger."
      4-5 Artist For Loops 7_instruction: "Rita samma rutor men använd blocket \"Räkna med\" för att ändra storlek. Placera blocket \"Räknare\" i funktionen \"Rita en fyrkant\". Ledtråd: Det ligger i variabelkategorin."
      4-5 Artist For Loops 8_instruction: "Kan du slutföra programmet genom att lägga blocken inuti ett block av typen \"räkna med\" som räknar från 10 till 200 med 10-steg. Du hittar blocket \"räkna med\" i kategorin loopar."
      4-5 Artist For Loops 9_instruction: "Dessa cirklar har storlekarna 5, 10, 15, 20, 25, 30 och 35. Rita cirklarna med hjälp av blocket \"räkna med\"."
      4-5 Artist Free Draw 1_instruction: "Rita själv! Rita någonting du är inspirerad att skapa."
      4-5 Artist Functions 1_instruction: "Använd \"Upprepa\" för att rita triangeln."
      4-5 Artist Functions 10a_instruction: "Lägg koden inne i funktionen \"rita en snöflinga\" och byt ut 50 mot parametern \"storlek\". Funktionen används redan för att skapa en snöflinga som är 100 pixlar stor."
      4-5 Artist Functions 10b_instruction: "Använd funktionen \"Rita en snöflinga\" för att skapa olika stora snöflingor. Ledtråd: Den första snöflingan är 25 stor och varje snöflinga är dubbelt så stor som den föregående."
      4-5 Artist Functions 11_instruction: "Funktionen \"Rita en hexagon\" använder funktionen \"Rita en triangel\". Gör färdigt funktionen \"Rita en hexagon\". Ledtråd: En hexagon har 6 sidor, var och en är 100 pixlar lång."
      4-5 Artist Functions 12_instruction: "Gör färdigt funktionen \"Rita vågor\". varje våg består av en övre våg och en undre våg. Ledtråd: Rita 5 blåa vågor."
      4-5 Artist Functions 13 Free play_instruction: "Här är några funktioner för att rita planeter, stjärnor, raketer och robotar. Använd dem hur du vill för att skapa bilder du kan dela med dina vänner."
      4-5 Artist Functions 14 Free play_instruction: "Varsågod, här har vi har gett dig flera funktioner. Använd dem hur du vill inom en eller flera loopar för att skapa bilder du kan dela med dina vänner. Klicka på \"Kör\" för att se exempel."
      4-5 Artist Functions 15 Assessment_instruction: "Uppgift: Använd funktionen \"Rita en kvadrat\" för att skapa kvadraterna. Kvadraterna är 50, 100 och 150 pixlar."
      4-5 Artist Functions 2a_instruction: "Sätt ihop de blocken till en ny funktion kallad \"Rita en liten triangel\" och anropa den."
      4-5 Artist Functions 2b_instruction: "Skapa en funktion med namnet \"Rita en liten triangel\" med hjälp av de block som du har fått."
      4-5 Artist Functions 3_instruction: "Skapa funktionerna \"Rita en medelstor triangel\" och \"Rita en stor triangel\". Funktionen \"Rita en liten triangel\" är redan gjord. Trianglarna har sidorna 50 (liten), 100 (medel) och 150 (stor). "
      4-5 Artist Functions 4_instruction: "Den nya funktion \"Rita en triangeln\" har en parameter och kan göra samma sak som alla de tre tidigare funktionerna. Rita samma trianglar med hjälp av den nya funktionen."
      4-5 Artist Functions 5_instruction: "Kan du modifiera funktionen \"rita en triangel\" till \"rita en fyrkant\" för att ändra bilden?"
      4-5 Artist Functions 6_instruction: "Använd funktionerna \"Rita en kvadrat\" och \"Rita en triangel\" för att rita ett hus. (Ledtråd: kvadratens sidor är 200 pixlar)"
      4-5 Artist Functions 6b_instruction: "Använd funktionerna \"rita en kvadrat\" och \"rita en triangel\" tillsammans med andra block för att skapa ett hus genom att lägga till dem i funktionen \"rita ett hus\" och anropa den."
      4-5 Artist Functions 7_instruction: "Använd funktionen \"Rita ett hus\" för att rita två hus som är 100 och 50 pixlar stora. De två husen ska vara åtskilda av 50 pixlar."
      4-5 Artist Functions 8_instruction: "Funktionen \"Rita en blomma\" har en parameter som låter dig bestämma höjd på stjälken. Sätt den till 200 och se vad som händer."
      4-5 Artist Functions 9_instruction: "Rita dessa tre blommor. Den första blomman ska vara 100 hög och de två andra ska vara 50 pixlar högre än föregående blomma. Blommorna ska stå 100 pixlar från varandra."
      4-5 Artist Patterns 1_instruction: "Kan du rita kvadraten med hjälp av en upprepning? Varje sida ska vara 20 pixlar lång."
      4-5 Artist Patterns 10_instruction: "Den här koden ritar två rader med hexagoner. Upprepa allt fyra gånger för att rita hela honungskakan. Ledtråd: Du behöver hoppa tillbaka 120 pixlar i din yttre upprepning för att vara säker på att konstnären inte målar utanför skärmen."
      4-5 Artist Patterns 11_instruction: "Hur många gånger behöver du upprepa det här för att måla en halvcirkel? Ledtråd: Om det är 360 grader i en cirkel och varje upprepning flyttar 3 grader, hur många gånger behöver du då upprepa för att rita en hel cirkel?"
      4-5 Artist Patterns 12_instruction: "Vad händer om du kopierar slingan och vänder åt vänster i stället för höger? Kan du upprepa för att måla vågen?"
      4-5 Artist Patterns 13_instruction: "Låt oss nu upprepa fyra gånger för att skapa ramen. Tänk på hörnen, du kan inte bara vända 90 grader! Om du behöver upprepa en sväng på 3 grader 60 gånger för att få en halvcirkel, vilka av dessa kodblock kommer då att skapa en fjärdedels cirkel för hörnen?"
      4-5 Artist Patterns 2_instruction: "Om du lägger din kvadratslinga inuti en annan slinga kallas det för nästlad slinga. Vad behöver du lägga till din yttre slinga för att se till så att alla 15 kvadraterna står på rad bredvid varandra?"
      4-5 Artist Patterns 3_instruction: "Låt oss nu gå ytterligare en nivå djupare! Vi har nästlat hela kodblocket i en annan slinga men du behöver få konstnären tillbaka på plats för att rita nästa linje. Vilket av dessa kodblock kan du lägga i slutet av den yttersta loppen för att rita hela rutnätet?"
      4-5 Artist Patterns 4_instruction: "Den här diamanten har sidor som är 50 pixlar långa och vinklar på 120 och 60 grader. Använd en slinga för att rita den."
      4-5 Artist Patterns 5.5_instruction: "Hur många gånger måste du upprepa det här blocket för att rita hela rutnätet med diamanter?"
      4-5 Artist Patterns 5_instruction: "Låt oss upprepa det där för att göra en rad med 6 diamanter. Observera att vi ändrat vår diamantskod till att upprepa sig 3 gånger i stället för 2 - varför tror du vi gjort så?"
      4-5 Artist Patterns 6_instruction: "Hur många gånger måste du upprepa det här blocket för att rita hela rutnätet med diamanter?"
      4-5 Artist Patterns 7_instruction: "Låt oss modifiera koden från senaste pusslet för att göra detta mer komplexa mönster. Lägg märke till hur diamanterna nu överlappar varandra. Prova att ändra det första \"bakåthoppet\" från 100 till 50 (hälften så långt) - hur långt bör konstnären nu röra sig i det andra \"bakåthoppet\"?"
      4-5 Artist Patterns 8_instruction: "Använd en slinga för att rita denna hexagon med sidor på 40 pixlar och vinkeln på 60 graders."
      4-5 Artist Patterns 9.5_instruction: "Låt oss upprepa den här koden för att rita två rader med hexagoner. Lägg märke till hur den andra raden förskjuts till höger."
      4-5 Artist Patterns 9_instruction: "Upprepa nu den koden 3 gånger för att rita hela raden. Ledtråd: varje hexagon är 80 pixlar bred från vänster till höger."
      4-5 Artist Patterns Free Play_instruction: "Lek fritt! Prova att göra ditt eget mönster!"
      4-5 Bee Conditionals - FC Test_instruction: "Biet vill bara ha nektar just nu. Inte alla saker är blommor, så kolla under ALLA MOLN för att se om det döljer en blomma. Om det gör det kan du samla nektar."
      4-5 Bee Conditionals 1 (copy 1)_instruction: "The bee can't tell if this is\na flower or a honeycomb. Gather nectar only from flowers, but first check\nif it is a flower or a honeycomb."
      4-5 Bee Conditionals 1_instruction: "Biet kan inte avgöra om detta är en blomma eller en bivaxkaka. Samla nektar endast från blommor men kolla först om det är en blomma eller en bivaxkaka."
      4-5 Bee Conditionals 2 (copy 1)_instruction: "The bee only wants nectar right\nnow. Remember, not all objects are flowers, so check to gather nectar only\nat flowers."
      4-5 Bee Conditionals 2_instruction: "Biet vill bara ha nektar just nu. Alla objekt är inte blommor, så kontrollera under ALLA MOLN för att se om de döljer en blomma. Om det är en blomma kan du samla nektar."
      4-5 Bee Conditionals 3_instruction: "Nu vill biet bara göra honung. Se till att göra honung endast vid bivaxkakor."
      4-5 Bee Conditionals 4 (copy 1)_instruction: "The unknown object is either\na flower or a honeycomb. Use the if/else block to collect nectar if it is\na flower, else to make honey (because it is a honeycomb)."
      4-5 Bee Conditionals 4_instruction: "Det okända objektet är antingen en blomma eller en bivaxkaka. Använd if/else -blocket för att samla nektar om det är en blomma och annars för att göra honung (för då är det en bivaxkaka)."
      4-5 Bee Conditionals 5_instruction: "Det skulle kunna finnas en blomma eller en bivaxkaka under de där molnen. Använd blocket \"om/annars\" för att samla nektar om det är en blomma och annars för att göra honung (för då är det en bivaxkaka)."
      4-5 Bee Conditionals 6 (copy 1)_instruction: "This purple flower may have either\n3, 2, or 1 nectar. Here an if-else block is combined with another if-else\nblock to create an if, else-if, else block. Complete the solution to collect\nthe unknown amount of nectar."
      4-5 Bee Conditionals 6_instruction: "Denna lila blomma kan ha antingen 3, 2 eller 1 nektar. Här är ett \"om/annars\"-block kombinerat med ett annat om/annars-block för att skapa ett \"om, om/annars, annars\"-block. Gör klart lösningen på problemet för att samla in den okända mängden nektar."
      4-5 Bee Conditionals 7_instruction: "Kom ihåg att lila blommor kan ha 3, 2 eller 1 nektar. Gör färdigt funktionen \"kolla lila blomman\" och använd den för att samla all nektar från blommorna."
      4-5 Bee Conditionals 8_instruction: "Skriv i funktionen \"kolla blomman gör honung\". Din funktion borde kolla om den lila blomman har 3, 2, eller 1 nektar och samla all nektar. Sedan, gå framåt och göra honung."
      4-5 Bee Conditionals Assessment 1_instruction: "Uppgift: Denna kod är fel.\nGör färdigt funktionen \"få nektar eller gör honung\", anropa den sen för att samla all nektar och honung. Kom ihåg att lila blommor kan ha 3, 2, eller 1 nektar."
      4-5 Bee Debugging 1_instruction: "Dessa bock irriterar mej verkligen. Kan du fixa dem?"
      4-5 Bee Debugging 10_instruction: "Hitta felen och rätta dem."
      4-5 Bee Debugging 11_instruction: "Räknar denna rätt?"
      4-5 Bee Debugging 2_instruction: "Hjälp biet att få nektarn och göra honung."
      4-5 Bee Debugging 3_instruction: "Hitta felen och rätta dem."
      4-5 Bee Debugging 4_instruction: "Dessa block funkar inte. Vad är mönstret?"
      4-5 Bee Debugging 5_instruction: "Något är inte rätt här..."
      4-5 Bee Debugging 6_instruction: "Den lila blomman har en okänd mängd nektar. Fixa blocken för för att få all nektar från blomman."
      4-5 Bee Debugging 7_instruction: "Funktionen saknar något..."
      4-5 Bee Debugging 8_instruction: "Denna funktion är korrekt, men används inte rätt."
      4-5 Bee Debugging 9_instruction: "Varför gör inte biet tillräckligt med honung?"
      4-5 Bee Debugging Assessment 1_instruction: "Uppgift: Fixa koden."
      4-5 Bee Nested Loops 1_instruction: "Använd en slinga för att samla ihop all nektar."
      4-5 Bee Nested Loops 2_instruction: "Samla nektar från alla blommor. Använd en nästlad lopp. "
      4-5 Bee Nested Loops 3_instruction: "Samla all nektar genom att lägga start-koden i en nästlad loop."
      4-5 Bee Nested Loops 4_instruction: "Samla all nektar från varje blomma och gör honung vid varje bivaxkaka. Använd en nästlad loop. "
      4-5 Bee Nested Loops 5_instruction: "Samla all nektar genom att skapa en nästlad slinga."
      4-5 Bee Nested Loops 6_instruction: "Samla all nektar."
      4-5 Bee Nested Loops 7_instruction: "Lägg denna slinga inuti en annan slinga för att skapa en nästlad slinga och samla all nektar från blommorna."
      4-5 Bee Nested Loops 8_instruction: "Samla all nektar från blommorna genom att använda blocket \"medan\". Ersätt det inre \"upprepa\"-blocket med blocket \"medan\". "
      4-5 Bee Nested Loops 9_instruction: "Samla all nektar från dessa blommor genom att nästla en \"medan\"-slinga i en \"upprepa\"-slinga."
      4-5 Bee Nested Loops Assessment 1_instruction: "Uppgift - samla all nektar och gör all honung genom att använda slingor."
      4-5 Bee Nested Loops Rows_instruction: "Samla nektar från raderna av blommor! Använda en nästlad slinga."

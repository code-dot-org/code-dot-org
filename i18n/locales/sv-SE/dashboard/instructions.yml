      Course 4 Play Labs For Loops 4a_instruction: "Låt oss nu blanda variablerna från etapp 7 tillsammans med din \"räknare\" variabel att låta magi hända.   \\r \\r I detta pussel, kommer Hund att räkna från 0 till 1000 med \"öka med\".  Ange variabeln \"öka med\" till 10 i början av din kod för att se vad som händer."
      Course 4 Play Labs For Loops 5_instruction: I förra steget beräknade vi kvadraten av varje nummer. Prova att byta "counter ^ 2" till "counter ^ 3" för att beräkna kuben av varje nummer (1, 8, 27, 64, 125, 216, 343...)
      Course 4 Play Labs For Loops 6_instruction: Du minns kanske att ett primtal är ett heltal som är bara delbart med sig själv och 1. Använd funktionen "is_prime" för att säga primtalen från 1 till 100.
      Course 4 Play Labs For Loops 6a_instruction: |-
        Hund kommer att fortfarande ta tid genom att räkna med vår "för- loop" genom att "öka-med", men den här gången, kommer vi att lägga till Trollkarlen i mixen.  Kan du ändra koden så att "öka med" går upp med två varje gång Trollkarlen klickas? \r \r Se upp!  Trollkarlen är snabb!
      Course 4 Play Labs For Loops 7_instruction: Kan du använda en for-loop som hjälper mig att säga sekvensen 1, 4, 7, 10, 13, 16, 19, 22, 25?
      Course 4 Play Labs For Loops 7a_instruction: "Nu kommer vi någonstans!  Vad händer om vi börjar räkna hur många gånger vi kan klicka på Trollkarlen innan Hund kommer till 30?  \\r \\r Avsluta med att lägga till block till Trollkarlen så att varje gång han blir klickad på, ökar variabeln 'klickad' med ett. Du kan ignorera \"öka med\" nu. \\r \\r Hund kommer att börja räkna när du klickar på \"Kör\"."
      Course 4 Play Labs For Loops 8_instruction: "Nu ska du hjälpa aktörerna att flytta när de räknar.  \\r \\r Hund bör gå och räkna genom att lägga till 2 (räknare + 2) varje gång.  Katt kommer att gå och räkna genom att multiplicera med 2 (räknare* 2) varje gång. Pingvin kommer att gå och räkna till roten av 2 (räknare ^ 2) varje gång.  Vem kommer att nå sin flagga först?"
      Course 4 Play Labs For Loops 8a_instruction: |-
        För att avsluta vårt spel, måste vi få tillbaka variabeln "öka med"!    Låt oss binda det till nivån på spelet. \r \r nivå 1) Håll reda på antalet gånger Trollkarlen klickas. \r 2) Om Trollkarlen klickas minst 10 gånger innan Hund har räknat till 30, Höj "öka med" med 1 och börja om igen. \r 3) Om Trollkarlen inte  klickas på minst 10 gånger, är spelet  över.

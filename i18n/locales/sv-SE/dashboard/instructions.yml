      grade3_ConditionalsElse_1_instruction: "Biet kan inte avgöra om detta är en blomma eller en bivaxkaka. Samla nektar endast från blommor men kolla först om det är en blomma eller en bivaxkaka."
      grade3_ConditionalsElse_2_instruction: "Biet vill bara ha nektar just nu. Alla objekt är inte blommor, så kontrollera under ALLA MOLN för att se om de döljer en blomma. Om det är en blomma kan du samla nektar."
      grade3_ConditionalsElse_3_instruction: "Now I just want to make honey. Some\nof these clouds might have honeycombs under them. Be sure to check each cloud!"
      grade3_ConditionalsElse_4_instruction: "Det okända objektet är antingen en blomma eller en bivaxkaka. Använd if/else -blocket för att samla nektar om det är en blomma och annars för att göra honung (för då är det en bivaxkaka)."
      grade3_ConditionalsElse_5_instruction: "There will be either a flower or a\nhoneycomb under each of those clouds!\\r\n\\r\nUse the `if/else` block to collect\nnectar if there is a flower.\\r\nOtherwise, make honey (because there is a\nhoneycomb)."
      grade3_ConditionalsElse_6_instruction: "I am not sure how much nectar this\nflower has, but I know it has either 1, 2, or 3 nectar. \\r\n\\r\nCombine the\nconditional blocks (`if` and/or `if/else`) to only get as much nectar as the\nflower has. \\r\n\\r\nRemember, the amount of nectar can change each time you\nrun the puzzle!"
      grade3_ConditionalsElse_7_instruction: "Kom ihåg att lila blommor kan ha 3, 2 eller 1 nektar. Gör färdigt funktionen \"kolla lila blomman\" och använd den för att samla all nektar från blommorna."
      grade3_ConditionalsElse_8_instruction: "Write the function for `check flower\nmake honey`. \\r\n\\r\nYour function should check if the purple flower has 3,\n2, or 1 nectar and get all of the nectar. \\r\nThen, move forward and make\nhoney."
      grade3_ConditionalsElse_9_instruction: "**Assessment:** This cloud is either\nhiding a flower with one nectar or a honeycomb that needs one honey.  \\r\n\\r\nComplete\nthe `get nectar or make honey` function, then call it to collect the nectar\nor honey. \\r\n"
      grade3_ConditionalsElse_TeacherIDo_instruction: "There will be either a flower\nor a honeycomb under each of those clouds!\\r\n\\r\nUse the `if/else` block\nto collect nectar if there is a flower.\\r\nOtherwise, make honey (because\nthere is a honeycomb)."
      grade3_Conditionals_1 BAD_instruction: "Använd en slinga för att samla ihop all nektar."
      grade3_Conditionals_1_instruction: "Hej, är jag ett bi! Hjälp mig samla alla nektar från blommor. Använd en loop."
      grade3_Conditionals_10 BAD_instruction: "Samla nektar från raderna av blommor! Använda en nästlad slinga."
      grade3_Conditionals_10_instruction: "Samla nektar och gör honung. Tips: Vad händer om du använder  \"om nektar\" funktionen för en röd blomma? Kan du klara det med en loop?"
      grade3_Conditionals_11 BAD_instruction: "Bedömning - Använd en medan- loop för att samla all nektar från denna blomma."
      grade3_Conditionals_11_instruction: "Samla nektar och gör honung. Var försiktig med att samla nektar från en lila blomma om den inte har någon."
      grade3_Conditionals_12_instruction: "Samla nektar från alla fyra blommorna."

      Course 4 Play Lab Params 2_instruction: "Nu har vi flaggor som är för höga för våra nuvarande hopp! Låt oss använda både \"upp\" och \"ner\" pilarna så att vi kan ha flera hopp höjder.  \\r \\r Vi måste lägga till en parameter i vår hoppa-funktion kallad \"höjd\".  Uppåtpilen bör göra så att hunden hoppar 200 pixlar och nedåtpilen bör göra så att den hoppar 100 pixlar. \\r \\r Tips: Du måste klicka på \"Redigera\" på funktionen' hopp'a och uppdatera den så att den använder parametern \"höjd\"."

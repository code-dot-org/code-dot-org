  hoc_faq_title: الأسئلة الشائعة
  hoc_faq_what_is_hoc_q: ما هي ساعة البرمجة؟
  hoc_faq_what_is_hoc_a: بدأت "ساعة البرمجة" كأنشطة تعريفية لعلوم الحاسوب مدتها ساعة
    واحدة، مصمَّمة لإزالة الغموض عن "البرمجة"، لتظهر أنه يمكن لأي شخص تعلم الأساسيات،
    وتوسيع المشاركة في مجال علوم الحاسوب. ومنذ ذلك الحين، أصبحت مبادرة عالمية للاحتفال
    بعلوم الحاسوب، بدءًا من أنشطة برمجة مدتها ساعة واحدة إلى التوسع في جميع أنواع
    الجهود المجتمعية. يرجى الاطلاع على <a href='%{tutorials}'>البرامج التعليمية والأنشطة</a>.
    هذه الحملة الشعبية مدعومة من قِبل أكثر من <a href='%{partners}'>400 شريك</a> و
    200000 معلم حول العالم.
  hoc_faq_what_is_hoc_a_markdown: بدأت "ساعة من البرمجة" كدروس تعليمية مدتها ساعة
    واحدة لعلوم الحاسوب، مصمَّمة لإزالة الغموض الذي يحيط بمجال "البرمجة"، لتُظهر أنه
    يمكن  لأي شخص تعلم الأساسيات، وتوسيع المشاركة في مجال علوم الحاسوب. ومنذ ذلك الحين،
    أصبحت مبادرة عالمية للترويج لعلوم الحاسوب، بدءًا من أنشطة البرمجة لمدة ساعة واحدة
    وحتى التوسع في جميع أنواع المبادرات المجتمعية. يمكنك الاطلاع على [البرامج التعليمية
    والأنشطة](%{tutorials}). يدعم هذه الحملة العالمية أكثر من [400 شريك](%{partners})
    و 200،000 معلم في جميع أنحاء العالم.
  hoc_faq_last_year: جرِّب هذه البرامج التعليمية
  hoc_faq_when_is_hoc_q: متى تُقام أحداث "ساعة من البرمجة"؟
  hoc_faq_when_is_hoc_a: يُقام حدث "ساعة من البرمجة" في كل عام أثناء <a href='%{csedweek_url}'>أسبوع
    البرمجة وعلوم الحاسوب</a>. وسيكون %{campaign_date_year} أسبوع البرمجة وعلوم الحاسوب
    %{campaign_date_full}، ولكن يمكنك استضافة أحداث "ساعة من البرمجة" على مدار السنة.
    يُقام أسبوع البرمجة وعلوم الحاسوب سنويًا احتفالًا بعيد ميلاد رائدة الحوسبة <a
    href='%{grace_hopper}'>الأدميرال جريس موراي هوبر</a> (9 ديسمبر 1906).
  hoc_faq_when_is_hoc_a_markdown: يجري حدث "ساعة من البرمجة" كل عام خلال [أسبوع البرمجة
    وعلوم الحاسوب](%{csedweek_url}). سيكون %{campaign_date_year} أسبوع البرمجة وعلوم
    الحاسوب %{campaign_date_full}، ولكن يمكنك استضافة أحداث "ساعة من البرمجة" على
    مدار السنة. يُقام الأسبوع العالمي للبرمجة وعلوم الحاسوب سنويًا احتفالًا بعيد ميلاد
    رائدة الحوسبة [الأدميرال جريس موراي هوبر](%{grace_hopper}) (9 ديسمبر 1906).
  hoc_faq_why_cs_q: لماذا علوم الحاسوب؟
  hoc_faq_why_cs_a: يجب أن يحظى <i>كل</i> طالب بفرصة لتعلم علوم الحاسوب. فهذا يساعد
    على صقل مهارات حل المشكلات والمنطق والإبداع. ومن خلال البدء في مرحلة مبكرة، سيكون
    لدى الطلاب أساس للنجاح في أي مسار وظيفي في القرن الحادي والعشرين. شاهد المزيد
    من الإحصائيات <a href='%{stats_url}'>هنا</a>.
  hoc_faq_why_cs_a_markdown: يجب أن تتاح الفرصة _لكل_ طالب لتعلم علوم الحاسوب. فهذا
    يساعد على تطور مهارات حل المشكلات والمنطق والإبداع. من خلال البدء في مرحلة مبكرة،
    سيكون لدى الطلاب أساس للنجاح في أي مسار وظيفي في القرن الحادي والعشرين. انظر المزيد
    من الإحصائيات [here](%{stats_url}).
  hoc_faq_how_participate_q: كيف يمكنني المشاركة في ساعة من البرمجة؟
  hoc_faq_how_participate_a: "<a href='/how-to'>ابدأ التخطيط هنا</a> من خلال الاطلاع
    على الدليل الإرشادي. يمكن تنظيم حدث ساعة من البرمجة بمدرستك أو مجتمعك &mdash;
    كما هو الحال في النادي اللامدرسي أو المنظمة غير الربحية أو في العمل. أو  جرِّب
    الأنشطة بنفسك في %{campaign_date}."
  hoc_faq_how_participate_a_markdown: '[ابدأ التخطيط هنا](%{howto}) من خلال مراجعة
    الدليل الإرشادي. يمكنك تنظيم حدث "ساعة من البرمجة" في مدرستك أو في مجتمعك - كما
    هو الحال في النادي اللامدرسي أو المنظمة غير الربحية أو في العمل. أو  جرِّب الأنشطة
    بنفسك في %{campaign_date} '
  hoc_faq_behind_hoc_q: ما الجهات الداعمة لـ "ساعة من البرمجة"؟
  hoc_faq_behind_hoc_a: يدير أنشطة "ساعة من البرمجة" العديد من المؤسسات والأنظمة مثل
    منصة "ساعة من البرمجة" وأسبوع البرمجة وعلوم الحاسوب <a href='%{partner_url}'>اللجان
    الاستشارية والمراجعة</a> بالإضافة إلى تحالف غير مسبوق من الشركاء الذين اجتمعوا
    معًا لدعم ساعة من البرمجة &mdash; بما في ذلك شركة مايكروسوفت، وشركة "آبل" وشركة
    أمازون والنوادي الاجتماعية الأمريكية ومجالس الجامعات.
  hoc_faq_behind_hoc_a_markdown: يدير أنشطة "ساعة البرمجة" العديد من المؤسسات والأنظمة
    مثل منصة "ساعة من البرمجة" وأسبوع البرمجة وعلوم الحاسوب [اللجان الاستشارية والمراجعة](%{partner_url})
    بالإضافة إلى تحالف غير مسبوق من الشركاء الذين اجتمعوا لدعم ساعة من البرمجة - بما
    في ذلك شركة مايكروسوفت، وشركة "آبل" وشركة أمازون والنوادي الاجتماعية الأمريكية
    ومجالس الجامعات.
  hoc_faq_host_q: لا أعرف أي شيء عن البرمجة. هل ما زال بإمكاني استضافة حدث؟
  hoc_faq_host_a: بالطبع. أنشطة ساعة من البرمجة قائمة على التوجيه الذاتي. كل ما عليك
    القيام به هو <a href='%{codeorg_url}/learn'> تجريب البرامج التعليمية الحالية</a>،
    اختر البرنامج التعليمي الذي تريده، و اختر ساعة &mdash; ونحن نتولى الباقي. لدينا
    أيضًا خيارات لكل الفئات العمرية ومستويات الخبرة، من رياض الأطفال وما فوق ذلك.
    ابدأ في التخطيط للحدث من خلال قراءة <a href='/resources/how-to'>الدليل الإرشادي</a>.
  hoc_faq_host_a_markdown: بالطبع. أنشطة "ساعة من البرمجة" قائمة على التوجيه الذاتي.
    كل ما عليك فعله هو [تجريب برامجنا التعليمية الحالية](%{codeorg_url}/learn)، واختر
    البرنامج التعليمي الذي تريده، واختر ساعة واحدة - نحن نتولى الباقي. لدينا أيضًا
    خيارات لكل الفئات العمرية ومستويات الخبرة، من رياض الأطفال وما فوق ذلك. ابدأ في
    التخطيط للحدث من خلال قراءة [الدليل الإرشادي](%{howto}).
  hoc_faq_devices_q: ما الأجهزة التي يجب أن أستخدمها لطلابي؟
  hoc_faq_devices_a: تعمل البرامج التعليمية من Code.org على جميع الأجهزة والمتصفحات.
    يمكنك الاطلاع على مزيد من المعلومات حول احتياجات تقنية Code.org التعليمية <a href='%{codeorg_url}/educate/it'>هنا</a>.
    يمكن العثور على الاحتياجات التقنية لبرامج تعليمية غير تلك الموجودة على منصة Code.org
    على <a href='%{codeorg_url}/learn'>%{partner_url}/تعلَّم</a> في الوصف الخاص بالبرنامج
    التعليمي. ولا تنس أننا نقدم أيضًا  <a href='%{unplugged_url}'>أنشطة لا تتطلب أجهزة
    إلكترونية</a>  إذا كانت مدرستك لا يمكنها استيعاب البرامج التعليمية!
  hoc_faq_devices_a_markdown: تعمل البرامج التعليمية على موقع Code.org على جميع الأجهزة
    والمتصفحات. يمكنك الاطلاع على مزيد من المعلومات حول احتياجات موقع Code.org التقنية
    التعليمية [here](%{codeorg_url}/educate/it).. يمكن العثور على الاحتياجات التقنية
    للبرامج التعليمية غير التابعة لموقع  Code.org على [%{partner_url}/learn](%{codeorg_url}/learn)
    في الوصف الخاص بالبرنامج التعليمي. ولا تنس أننا نقدم أيضًا [أنشطة لا تتطلب أي
    أجهزة إلكترونية](%{unplugged_url}) إذا كانت مدرستك لا يمكنها استيعاب البرامج التعليمية!
  hoc_faq_need_computers_q: هل أحتاج إلى أجهزة حاسوب لكل مشارك؟
  hoc_faq_need_computers_a: 'لا. لدينا برامج تعليمية في "ساعة من البرمجة" تعمل على
    أجهزة الحاسوب والهواتف الذكية والأجهزة اللوحية وبعضها لا يتطلب أي أجهزة حاسوب
    على الإطلاق! يمكنك الانضمام أينما كنت، سواء كان لديك جهاز حاسوب أو لا. <p><i>وهنا
    عدد قليل من الخيارات: </i> <br> <ul> <li><b>العمل كفريق. </b> <a href=''%{pair_programming_research}''>يظهر
    البحث</a> أن الطلاب يتعلمون بشكل أفضل باستخدام <a href=''%{pair_programming_video}''>البرمجة
    الثنائية</a>, ومشاركة جهاز حاسوب واحد والعمل معًا. شجِّع طلابك على التعاون. <li><b>استخدم
    شاشة عرض. </b>  إذا كان لديك جهاز عرض وشاشة لحاسوب متصل بالويب، يمكن لمجموعتك
    بأكملها أن تقوم بنشاط "ساعة من البرمجة" معًا. ويمكنكم مشاهدة مقاطع الفيديو معًا
    والتناوب على حل الألغاز أو الإجابة عن الأسئلة. <li><b>لست بحاجة إلى حاسوب. </b>نحن
    نقدم <a href=''%{unplugged_url}''>برامج تعليمية لا تتطلب استخدام أي جهاز حاسوب
    </a> على الإطلاق.</ul>'
  hoc_faq_need_computers_a_markdown: |-
    لا. لدينا برامج تعليمية في "ساعة من البرمجة" تعمل على أجهزة الحاسوب والهواتف الذكية والأجهزة اللوحية وبعضها لا يتطلب أي أجهزة حاسوب على الإطلاق! يمكنك الانضمام أينما كنت، سواء كان لديك جهاز حاسوب أو لا.

    _وهنا عدد قليل من الخيارات:_

    - ** العمل كفريق. ** [يظهر البحث](%{pair_programming_research}) يتعلم الطلاب بشكل أفضل باستخدام [البرمجة الثنائية](%{pair_programming_video}) ومشاركة جهاز حاسوب واحد والعمل معًا. شجِّع طلابك على التعاون.
    - ** استخدم شاشة عرض. ** إذا كان لديك جهاز عرض وشاشة لحاسوب متصل بالويب، يمكن لمجموعتك بأكملها أن تقوم بنشاط "ساعة من البرمجة" معًا. ويمكنكم مشاهدة مقاطع الفيديو معًا والتناوب على حل الألغاز أو الإجابة عن الأسئلة.
    - **لست بحاجة إلى حاسوب. ** نحن نقدم [برامج تعليمية لا تتطلب استخدام أي جهاز حاسوب](%{unplugged_url}) على الإطلاق.

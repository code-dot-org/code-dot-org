  tutorial_blockscadicecream_shortdescription: "سيتمكن الطلاب من برمجة آلة صناعة المثلجات لإنشاء قالب المثلجات ثلاثي الأبعاد بأعداد وأحجام مختلفة لملاعق المثلجات."
  tutorial_blockscadpizza_shortdescription: "سيتمكن الطلاب من برمجة نموذج لإنشاء بيتزا ثلاثية الأبعاد، حساب محيطاتها ومساحاتها واستعمال الحلقات طول النشاط."
  tutorial_blockscadsugar_shortdescription: "سيتمكن الطلاب من برمجة صانع مكعبات السكر لاستكشاف الحجم والمتغيرات. "

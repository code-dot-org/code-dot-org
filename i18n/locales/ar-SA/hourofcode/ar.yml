    لرسم أعلام دول العالم.
  tutorial_matariki_shortdescription: 'مايا وتشارلي من نيوزيلندا. تستعد عائلة مايا
    للاحتفال بالسيد ماتاريكي: رأس السنة الماورية الجديدة. لقد دعت صديقتها تشارلي للمجيء
    والبقاء في مراعي عائلتها (دار الاجتماعات التقليدية).'
  tutorial_carestaurant_shortdescription: قرر تشارلي وتيلي أنهما إذا برمجا الروبوت
    "روس" بشكل صحيح، فسيكون قادرًا على المساعدة في القيام ببعض الرسم لجعل "Food Avengers"
    أكثر جاذبية.
  tutorial_casea_shortdescription: يقوم أليكس ولوني بإنشاء أسماك خيالية ومخلوقات بحرية
    فائقة باستخدام القطع البرمجية. ساعدهم في ترتيب التسلسل وتصحيح الأخطاء من خلال
    اكتشاف الأخطاء وإصلاحها.
  tutorial_cashield_shortdescription: إنها العطلة الصيفية وأليكس وعائلتها ولوني في
    عطلة إلى فنلندا. يقوم الأخ الأكبر لأليكس، روبين، بإنشاء تطبيق عن الدروع ويوضح
    لأليكسا ولوني كيفية استخدامه.
  tutorial_ccwslimer_shortdescription: تعلم كيفية برمجة لعبة قابلة للمشاركة مع مستويات
    وتحديات متعددة!
  tutorial_codinggalaxy_shortdescription: بالنسبة لمهمتك الأولى على "كوكب المغامرات"،
    فإن مهمتك هي حل ألغاز البرمجة لإنقاذ الكوكب الجميل.
  tutorial_boatrace_shortdescription: تعلم كيفية إنشاء لعبة سباق القوارب. يستخدم اللاعب
    الفأرة للتنقل في قارب إلى جزيرة صحراوية دون الاصطدام بالحواجز.
  tutorial_ccplay_shortdescription: قم ببرمجة ولعب سلسلة من مستويات اللعبة أثناء تعلم
    مفاهيم علوم الحاسوب الهامة. في المستوى الأخير، أظهر إبداعك ومهاراتك لبرمجة لعبتك
    من الصفر!
  tutorial_grinch_shortdescription: تعلم برمجة الطائرات بدون طيار وزلاجة عالية التقنية
    باستخدام سحر البرمجة لالتقاط الهدايا والتنقل عبر الجبل للعودة إلى عيد الميلاد
    إلى مدينة "هوفيل" السحرية.
  tutorial_codehsart_shortdescription: ميمز! ميمز! ميمز! يستكشف الطلاب تقاطع البرمجة
    والفن من خلال بناء برنامج حاسوب يسمح لهم بإنشاء ميمز مخصصة لمشاركتها مع الأصدقاء.
  tutorial_codehsbitcoin_shortdescription: في نشاط ساعة البرمجة هذا، يتم تقديم الطلاب
    إلى دفتر الأستاذ الخاص بسلسلة الكتل لعملات بتكوين وبعض إحصائيات بيتكوين.
  tutorial_codehsblockchain_shortdescription: يتعلم الطلاب أسس العملات المشفرة من
    خلال استكشاف تقنيات التشفير، والتجزئة، وتقنية سلسلة الكتل!
  tutorial_codehscipher_shortdescription: في نشاط ساعة البرمجة هذا، يتعرف الطلاب على
    العملات المشفرة باستخدام شفرة قيصر الكلاسيكية لفك تشفير بعض الرسائل وتشفيرها،
    وكذلك اكتشاف عيب التشفير وكيفية تحسينه.
  tutorial_codehscollision_shortdescription: سوف يستكشف الطلاب كيفية استخدام المحاكاة
    في البحث. وسوف يدرسون كيف تؤثر الكتلة والسرعة على التصادمات المرنة عن طريق الحفاظ
    على الزخم والحفاظ على معادلات الطاقة الحركية /
  tutorial_codehsmath_shortdescription: 'سيتعرف الطلاب على السلحفاة "تريسي" ويتعلمون
    كيف يبرمجون نماذج رياضياتية مختلفة بلغة بايثون! وليست هناك حاجة للخبرة السابقة
    في البرمجة، لكن على الطلاب إتمام مستوى الجبر 1 أو أكثر. '
  tutorial_codehsmusic_shortdescription: يستكشف الطلاب كيفية استخدام البرمجة في إنشاء
    الموسيقى من خلال إنشاء إيقاعات وأنماط ديناميكية خاصة من ثمانية أعداد باستخدام
    كتل جافاسكريبت!
  tutorial_codehssports_shortdescription: يتعلم الطلاب كيفية استخدام البرمجة في الألعاب
    الرياضية وتصميم الألعاب من خلال إنشاء لعبة فيديو رياضية أصلية يمكن مشاركتها مع
    أصدقائهم على الفور!
  tutorial_codemojipizza_shortdescription: تم تصميم هذه الدورة لتعليم الطلاب أساسيات
    عناصر جافاسكريبت. وسيتعلم الطلاب الأنواع الأساسية من البيانات التي يمكن تخزينها
    في المتغيرات.
  tutorial_moonlander_shortdescription: دورة "Moon Lander" عبارة عن دورة إنشاء ألعاب
    مع 17 تمرينًا يرشد الطلاب بشأن كيفية إنشاء ألعاب قائمة على الفيزياء.
  tutorial_sushicards_shortdescription: أنشيء لعبة حيث يمكنك تحريك سمكة قرش في محاولة
    لصيد الأسماك.
  tutorial_codesparkcreate_shortdescription: هل تريد تصميم لعبة فيديو خاصة بك وبرمجتها؟
    اختر من بين مجموعتين من الألعاب التي ترشدك عبر إنشاء وبرمجة لعبة فيديو على غرار
    لعبة "ماريو" باستخدام واجهة "codeSpark" بدون كلمات. مرحبًا بالمبرمجين المبتدئين!
  tutorial_hardvsoft_shortdescription: من خلال قصة وأوراق عمل مصورة للأطفال، سيتعلم
    الطلاب الاختلافات بين الأجهزة والبرامج.
  tutorial_codestersecard_shortdescription: طوِّر مهارات البرمجة الخاصة بك بينما تتعلم
    كيفية إنشاء بطاقة تهنئة إلكترونية يمكنك مشاركتها مع معلمك أو عائلتك أو أصدقائك!
  tutorial_codesterslogo_shortdescription: استخدم الكود لكي تكون مبدعًا وتصميم شعار
    شركتك الخاصة! ستتعلم أساسيات البرمجة بلغة البرمجة بايثون. وبعد العمل من خلال البرنامج
    التعليمي، ستحصل على جميع المهارات التي تحتاجها لإنشاء الشعار لعلامتك التجارية
    الشخصية!
  tutorial_codesterstshirt_shortdescription: تعلَّم مهارات البرمجة الأساسية وتمرن
    على التحرك حول المستوى الإحداثي أثناء إنشاء تصميم تي شيرت موقّع بحروف الاسم!
  tutorial_codewards_shortdescription: انضم إلى مهمة مثيرة لإنقاذ المدينة تحت الماء.
    جرِّب عمل مهندس الإنقاذ لإصلاح أنظمة المدينة التالفة بالأوامر والخوارزميات. وتغلب
    على التحديات المختلفة لإثبات مهاراتك وذكائك وشجاعتك!
  tutorial_olympics_shortdescription: استعد لأولمبياد الروبوت جنبًا إلى جنب مع إلسي!
    إلى جانب مفاهيم البرمجة، تعلم كيفية القيادة واجمع التفاصيل وأنشيء الأدوات وصمِّم
    روبوتًا قويًا واختبره.
  tutorial_codinismhero_shortdescription: تعلَّم أساسيات البرمجة من خلال أمثلة ممتعة،
    وقم ببناء لعبة أثناء التعلم!
  tutorial_discovery_shortdescription: تلتقي شخصيتان في العالم، وتكتشفان كائنًا مثيرًا
    للدهشة. ماذا حدث بعد ذلك؟ باستخدام لغة سكراتش و"CS First"، يمكن لأي شخص إنشاء
    قصة فريدة خاصة به باستخدام التعليمات البرمجية.
  tutorial_csfirstname_shortdescription: اختر اسمًا وأضف الحياة إلى حروف الكلمات باستخدام
    البرمجة. اختر لقبًا أو اسم حيوان أليف أو حيوانًا أو رياضة أو مكانًا أو هواية.
  tutorial_edisonmove_shortdescription: قدِّم البرمجة النصية والمفهوم الحاسوبي الأساسي
    للتسلسل لطلابك باستخدام الروبوتات "Edison" و"EdPy"، وهي برمجة نصية تعتمد على لغة
    بايثون.
  tutorial_edisonspider_shortdescription: قدم المفاهيم الحاسوبية الرئيسية للمتغيرات
    والبيانات، وهما من أكثر الأجزاء الأساسية في لغات البرمجة للأغراض العامة، باستخدام
    روبوتات "Edison" ولغة البرمجة "EdScratch" القائمة على لغة سكراتش.
  tutorial_edisonspotlight_shortdescription: قدّم روبوتات "Edison" لطلابك، وساعدهم
    على البدء في استكشاف ماهية الروبوت وكيف يمكن أن يشعر به ويتفاعل معه تجاه العالم.
  tutorial_firiapython_shortdescription: اجعل "micro:bit" جاهزًا، وارفع المستوى إلى
    البرمج باستخدام لغة بايثون! سيرشدك "CodeSpace" خطوة بخطوة من السطر الأول في لغة
    بايثون إلى برمجة برنامج تفاعلي بأزرار وأضواء.
  tutorial_gamefrootsquid_shortdescription: الحبار الضخم هو أكبر اللافقاريات في العالم.
    في لعبة البرمجة للمبتدئين، ستتعلم أساسيات البرمجة وكيفية إنشاء لعبة تستكشف حياة
    الحبار تحت المحيط.
  tutorial_duckpiano_shortdescription: في هذا المشروع، ستقوم بعمل مفاتيح على جهاز
    الحاسوب الخاص بك لتشغيل أصوات البطبطة في نغمات مختلفة، مثل البيانو الذي يبدو وكأنه
    بطة.
  tutorial_gpsound_shortdescription: في هذا المشروع، ستكتب التعليمات البرمجية لتسجيل
    الصوت من ميكروفون الحاسوب وتشغيله ورسم صورة للصوت المسجَّل. يمكنك بعد ذلك معالجة
    التسجيل لإضافة تأثيرات مثل تغيير درجة الصوت أو الرجوع للخلف أو الصدى.
  tutorial_groklearningpython_shortdescription: يمكنك تطوير مهارات البرمجة الخاصة
    بك وبناء مصنِّف الحيوانات الخاص بك! ستستخدم في هذه الدورة لغة البرمجة بايثون لتصنيف
    الحيوانات بناءً على خصائصها.
  tutorial_htmltimetravel_shortdescription: انطلق في رحلة مغامرة عبر الزمن واستغل
    مساحة كبيرة أثناء تعلم كيفية تحريك الأشياء وتدويرها وتحويلها باستخدام أساسيات
    الرسوم المتحركة باستخدام لغة "CSS".
  tutorial_hp_flappy_shortdescription: تعلَّم مفهوم التفكير المنطقي والبرمجة من خلال
    إنشاء لعبة مثل ألعاب "Flappy Birds" على "hyperPad".
  tutorial_appytappin_shortdescription: يقدم هذا النشاط الذي يقوده المعلم، والذي تم
    تكييفه لساعة البرمجة، كيفية استخدام الأطفال للغة برمجة نصية من أجل تطوير تطبيق
    ألعاب الهواتف المحمولة.
  tutorial_icipher_shortdescription: هذا النشاط الذي يقوده المعلم، والذي تم تكييفه
    لساعة البرمجة، يعلم الأطفال كيفية التواصل بشكل آمن. يتعلم الأطفال أن الرسائل عبر
    الزمن يتم تشفيرها وفك تشفيرها باستخدام الشفرات.
  tutorial_iguess_shortdescription: تقديم رموز الاستجابة السريعة للأطفال الذين تتراوح
    أعمارهم بين 3-5 سنوات. استخدم الأجهزة اللوحية لمسح رموز الاستجابة السريعة وتخمين
    الوحش الصغير من موطن معين.
  tutorial_imake_shortdescription: هذا النشاط الذي لا يتطلب أي أجهزة إلكترونية بقيادة
    المعلم، للأطفال الذين تتراوح أعمارهم بين 3-5 سنوات، يستخدم أغاني الأطفال الكلاسيكية
    لتقديم مفهوم الخوارزميات والتسلسل والتكرار.
  tutorial_imorse_shortdescription: استكشف التشفير باستخدام "شفرة مورس" و"Sphero".
    تعلَّم أنه يمكن برمجة الأنظمة المادية وكتابة التعليمات البرمجية لـ "Sphero" من
    أجل التواصل.
  tutorial_kanohp_shortdescription: تعلم كيفية البرمجة وصنع السحر على الشاشة مع التحديات
    الإبداعية. اجعل الريش يطير والنيران تشتعل، وألف المقطوعات الموسيقية، وأكثر من
    ذلك.
  tutorial_khanwebpages_shortdescription: تعلَّم كيفية إنشاء صفحات الويب باستخدام
    علامات HTML ولغة البرمجة "CSS"، وضع اللمسة الأخيرة من خلال إنشاء بطاقة تهنئة لمشاركتها
    مع الأصدقاء أو العائلة.
  tutorial_kibobowl_shortdescription: اصطدام! إلى أي مدى يتعين على "KIBO" التحرك للانتقال
    من بداية ممر البولينج إلى النهاية؟ يمكنك إنشاء مسار مستقيم واحد أو مسار أكثر تعقيدًا.
  tutorial_kibodance_shortdescription: دعونا نقيم حفلة رقص الروبوت "KIBO"! قم بإعداد
    مشغل موسيقى لتشغيل أغنية مفضلة داخل الفصل الدراسي أو أغنية مرتبطة بثقافة عالمية
    تستكشفها.
  tutorial_buildcharacters_shortdescription: أكثر التطبيقات شعبية والموجهة إلى الأطفال
    الذين لم يتعلموا القراءة تتضمن الآن مساحة عمل رقمية! يمكنك إنشاء مستويات، وتصميم
    ألعاب، أو بناء شخصيات. اختر نشاطك وابدأ في العمل بواسطة "Kodable"! الذي يتضمن
    نسخة جافا سكريبت للمتقدمين.
  tutorial_designgames_shortdescription: أكثر التطبيقات شعبية والموجهة إلى الأطفال
    الذين لم يتعلموا القراءة تتضمن الآن مساحة عمل رقمية! يمكنك إنشاء مستويات، وتصميم
    ألعاب، أو بناء شخصيات. اختر نشاطك وابدأ في العمل بواسطة "Kodable"! الذي يتضمن
    نسخة جافا سكريبت للمتقدمين.
  tutorial_makelevels_shortdescription: أكثر التطبيقات شعبية والموجهة إلى الأطفال
    الذين لم يتعلموا القراءة تتضمن الآن مساحة عمل رقمية! يمكنك إنشاء مستويات، وتصميم
    ألعاب، أو بناء شخصيات. اختر نشاطك وابدأ في العمل بواسطة "Kodable"! الذي يتضمن
    نسخة جافا سكريبت للمتقدمين.
  tutorial_wizard_shortdescription: رحلة إلى عالم "Code Magic" كمعالج للبرمجة. تعلَّم
    كيفية إنشاء تعويذات سحرية لتخصيص قلعتك.
  tutorial_mbscratchcards_shortdescription: اربط العالم المادي لـ "micro:bit" بالعالم
    الافتراضي للغة سكراتش.
  tutorial_mbswiftplaygrounds_shortdescription: استخدم "micro:bit" بواسطة أجهزة آيباد
    لتعلم لغة "Swift".
  tutorial_mbbuttons_shortdescription: 'في هذا المشروع التمهيدي، ستجعل الصور أو الرسوم
    المتحركة تظهر على شاشة "micro: bit" عند الضغط على الأزرار.'
  tutorial_meteor_shortdescription: 'في هذا المشروع، ستقوم بإنشاء لعبة "Falling Meteors"
    لـ "BBC micro: bit". وباستخدام الأزرار، سينقل اللاعب الدرع لالتقاط النيازك المتساقطة
    وإنقاذ الأرض.'
  tutorial_ballbounce_shortdescription: تعلَّم كيفية إنشاء تطبيق للهواتف المحمولة
    حيث يرسل المستخدم كرة عبر الشاشة وترتد من الحواف.
  tutorial_mitcodi_shortdescription: تعلَّم كيف تصنع تطبيق تفاعلي للهواتف المحمولة.
    اضغط على النحلة واسمع الطنين!
  tutorial_mitdoodle_shortdescription: أنشيء تطبيق للهواتف المحمولة حيث يمكنك رسم
    الصور على الشاشة!
  tutorial_talktome_shortdescription: تعلَّم كيفية إنشاء تطبيق للهواتف المحمولة يجعل
    هاتفك يتحدث إليك!
  tutorial_mobilecspmap_shortdescription: استخدم تطبيق "App Inventor" لإنشاء خريطة
    للمعالم في مدينتك أو ولايتك أو في أي مكان في العالم.
  tutorial_ozorandom_shortdescription: تعلم كيفية إنشاء أجهزة الحاسوب لأرقام عشوائية
    واستخدامها، ثم استخدم برنامج حركة عشوائية للمساعدة في تكوين أفكار للقصة.
  tutorial_ozotroll_shortdescription: تعرف على الفرق بين المتصيدين على الإنترنت والأقزام
    من القصص الخيالية، ثم علِّم "Evo" كيف يكون متصيّدًا جيدًا في حمايتك.
  tutorial_peblioart_shortdescription: تعلم كيفية رسم الأشكال وتحريكها باستخدام الكود
    لإنشاء عمل فني تفاعلي مستوحى من الفنانين.
  tutorial_astropi_shortdescription: برمج رسالة وتحقق من درجة حرارة الهواء المحيط
    على متن محطة الفضاء الدولية باستخدام محاكي عبر الإنترنت لـ "Sense HAT" الخاص بجهاز
    الحاسوب "Astro Pi".
  tutorial_rgart_shortdescription: أنشطة (RoboGarden STEAM) مزجت ممارسة البرمجة مع
    تعلم العلوم والتكنولوجيا والهندسة والرياضيات وحوَّلت المهام إلى ألعاب في أنشطة
    متعددة.
  tutorial_rgengineer_shortdescription: أنشطة (RoboGarden STEAM) مزجت ممارسة البرمجة
    مع تعلم العلوم والتكنولوجيا والهندسة والرياضيات وحوَّلت المهام إلى ألعاب في أنشطة
    متعددة.
  tutorial_rgmath_shortdescription: أنشطة (RoboGarden STEAM) مزجت ممارسة البرمجة مع
    تعلم العلوم والتكنولوجيا والهندسة والرياضيات وحوَّلت المهام إلى ألعاب في أنشطة
    متعددة.
  tutorial_rgscience_shortdescription: أنشطة (RoboGarden STEAM) مزجت ممارسة البرمجة
    مع تعلم العلوم والتكنولوجيا والهندسة والرياضيات وحوَّلت المهام إلى ألعاب في أنشطة
    متعددة.
  tutorial_rgtech_shortdescription: أنشطة (RoboGarden STEAM) مزجت ممارسة البرمجة مع
    تعلم العلوم والتكنولوجيا والهندسة والرياضيات وحوَّلت المهام إلى ألعاب في أنشطة
    متعددة.
  tutorial_robotmagic3d_shortdescription: استخدم البرمجة لجعل النماذج والحروف ثلاثية
    الأبعاد تنبض بالحياة بطريقة ممتعة. في النهاية، يمكنك تنزيل ملصق متحرك من إنشائك
    ومشاركته مع الأصدقاء.
  tutorial_robotmagicflappy_shortdescription: استخدم خيالك لإنشاء لعبة "Flappy Bird"
    ثلاثية الأبعاد. واستخدم البرمجة لجعل النماذج ثلاثية الأبعاد تنبض بالحياة بطريقة
    ممتعة. في النهاية، يمكنك مشاركة إبداعاتك مع الأصدقاء وتحديهم للحصول على أعلى درجة.
  tutorial_scratchadventure_shortdescription: أرسل شخصيات "Cartoon Network" المفضلة
    لديك في مهمة، من أقصى أطراف الكون، إلى حافة نهر كريج. افتح الكنوز السرية واكتشف
    شخصيات جديدة أثناء إنشاء لعبة مغامرات.
  tutorial_scratchtalk_shortdescription: أنشيء روبوت راب أو رسوم متحركة تفاعلية ناطقة.
    سيوضح لك هذا المشروع كيفية إنشاء رسوم متحركة ناطقة تدور وتتحرك وتغيِّر الألوان.
  tutorial_scratchjrstory_shortdescription: من خلال هذا النشاط والوقت المستمر مع لغة
    "ScratchJr"، ستتاح للطلاب الفرصة للتفكير بشكل إبداعي، وتحسين رواية قصصهم والتعاون
    مع أقرانهم.
  tutorial_scratchjrtwinkle_shortdescription: من خلال هذا النشاط، ستتاح للطلاب الفرصة
    للتفكير بشكل إبداعي، ليصبحوا رواة للقصص، وتحسين مهارات التفكير والتسلسل الرياضي.
  tutorial_spherocomm_shortdescription: تعرف على ما يتعلق بمشكلات التواصل في كل من
    المجتمع وفي برنامج الحاسوب. واستخدم هذه المعرفة لحل أي خطأ في الاتصال، أو أخطاء
    في البرامج في محاولة لمساعدة "BOLT" في العثور على طريق العودة إلى المنزل.
  tutorial_spherocommunity_shortdescription: صمِّم طريقًا بسيطًا يمثل طريقًا شائعًا
    تسلكه يوميًا. ستقوم بإنشاء برنامجين، طريق مرسوم وطريق قائم على القطع البرمجية
    من خلال طريق منطقتك.
  tutorial_spherofunctions_shortdescription: تعلم كيفية استخدام والاعتماد على الوظائف
    لتحويل "Sphero" إلى آلة حاسبة.
  tutorial_spheroinfrared_shortdescription: كُن اختصاصيًا في علم الأوبئة من أجل وقف
    انتشار عدوى روبوت نادرة تصيب مجتمعًا من روبوتات "BOLT".
  tutorial_spherolightsensor_shortdescription: تعلم كيفية إنشاء برنامج يستخدم مستشعر
    الإضاءة المحيطة لقياس قيم "Lux" ومطاردة "BOLT".
  tutorial_spheromansion_shortdescription: لا ينبغي أن يكون الاحتفاظ بمجموعة من الديناصورات
    في منزلك مشكلة، أليس كذلك؟ كما تتخيل، هذا لا ينتهي بشكل جيد. أنت محاصر في مكتبة
    القصر ويجب عليك برمجة طريقك للخروج.
  tutorial_roadblocks_shortdescription: استمرارًا لمجتمعك، ستقوم بتعديل برنامج القطع
    البرمجية الخاصة بك بينما تواجه أنت وشريكك حواجز مختلفة على طول الطريق.
  tutorial_spherotext2_shortdescription: تعلم الشرط الأول عن طريق إنشاء لعبة ممتعة
    حيث ستقوم برمي "Sphero" وتخمين أصوات الحيوانات. يعد هذا نشاطًا رائعًا بعد إكمال
    النص 1.
  tutorial_spherotext3_shortdescription: تعلم كيفية تغيير مؤشرات "Sphero" الرئيسية
    بناءً على معدل دوران الجيروسكوب. سوف تتعلم أيضًا عن التطبيع والقيمة المطلقة. يعد
    هذا نشاطًا رائعًا بعد إكمال النص 1 و 2.
  tutorial_spherotext4_shortdescription: استخدم المتغيرات لإنشاء لعبة "بطاطا ساخنة"
    مدعومة من "Sphero". يعد هذا نشاطًا رائعًا بعد إكمال النص 2 أو 3.
  tutorial_spheroraptor_shortdescription: أنشيء القلم المحصن للإبقاء على "Spheroraptors"
    في الخليج، أثناء كتابة التعليمات البرمجية لهروب "Spheroraptors". من الحلقات، إلى
    العبارات الشرطية، إلى المشغلين وحتى المقارنات، ستحتاج إلى قدر كبير من الخبرة في
    البرمجة بقدر ما تستطيع.
  tutorial_stempiday_shortdescription: في هذا النشاط البرمجي، ستنشئ نقاطًا بشكل عشوائي
    مشابه للاعب سيئ جدًا يطلق السهام على لوحة السهام.
  tutorial_stemplanetoids_shortdescription: في هذا النشاط، ستقوم بإصلاح لعبة الكويكبات
    المكسورة حيث تتحرك السفينة فقط في خط مستقيم. بعد ذلك، ستضيف الجاذبية للعبة وتحاول
    هبوط السفينة على القمر!
  tutorial_stempong_shortdescription: في هذا النشاط، ستقوم بإصلاح نسخة معطلة من لعبة
    "Pong" بحيث ترتد الأشياء كما يجب. ثم ستضيف الجاذبية لإنشاء نسخة "Bonk.io".
  tutorial_algobot_shortdescription: يصدر اللاعبون الأوامر إلى "AlgoBot"، وهي خدمة
    ذكية صغيرة، ويتعلمون استخدام لغة البرمجة المرئية لمساعدته على احتواء الأزمة!
  tutorial_thunkableapps_shortdescription: تعلم كيفية إنشاء تطبيقاتك الخاصة باستخدام
    البرمجة القائمة على القطع البرمجية!
  tutorial_toxicodedot_shortdescription: حدِّد بطاقة بين مجموعة أوراق واشرح الكود
    من أجل التقدم عبر العالم. استخدم قدراتك البديهية لتخمين القواعد والتعلم من أخطائك.
  tutorial_gcactions_shortdescription: اكتشف الإجراءات، وهي إحدى القطع الأساسية في
    البرمجة، واستخدمها لبرمجة لعبة فيديو! واستكشف الثقافة الرقمية وتعرف على الروبوتات
    وما يمكنها فعله.
  tutorial_gccomparators_shortdescription: اكتشف المقارنات والقواعد المنطقية، وهي
    القطع الأساسية في البرمجة، واستخدمها لبرمجة لعبة فيديو! واستكشف الثقافة الرقمية
    وتعلم كيفية تتبع أنشطتنا عبر الإنترنت.
  tutorial_gcconditions_shortdescription: اكتشف العبارات الشرطية، وهي إحدى القطع الأساسية
    في البرمجة، واستخدمها لبرمجة لعبة فيديو! واستكشف الثقافة الرقمية وتعرف على الخوارزميات
    التي تدعم عالمنا عبر الإنترنت.
  tutorial_gccreate_shortdescription: أنشيء أول لعبة فيديو كاملة باستخدام "Game Code"!
    أنشيء شخصيات جديدة، واجعلها أكثر ذكاء (قليلًا)، وامنح اللاعب قوى عظمى ... إبداع
    بلا حدود!
  tutorial_gcevents_shortdescription: اكتشف الأحداث، وهي إحدى القطع الأساسية في البرمجة،
    واستخدمها لبرمجة لعبة فيديو! واستكشف الثقافة الرقمية وتعرف على الذكاء الاصطناعي
    وكيف يمكن أن يكون ذا معنى في حياتك.
  tutorial_gcloops_shortdescription: اكتشف الحلقات، وهي إحدى القطع الأساسية في البرمجة،
    واستخدمها لبرمجة لعبة فيديو! واستكشف الثقافة الرقمية وتعرف على ظاهرة غرفة الصدى
    على الشبكات الاجتماعية.
  tutorial_gcvariables_shortdescription: اكتشف المتغيرات، وهي إحدى القطع الأساسية
    في البرمجة، واستخدمها لبرمجة لعبة فيديو! واستكشف الثقافة الرقمية وتعرف على ماهية
    البيانات وكيفية عملها.
  tutorial_beanything_shortdescription: استخدم البرمجة لتحريك الشخصيات، وتأليف الموسيقى،
    ورواية القصص، وتصميم الألعاب، وحتى إنشاء الأعمال الفنية.
  tutorial_change_shortdescription: أنشيء مشروعًا يوضح كيف ستغيِّر العالم! سواء كنت
    شغوفًا بإعادة التدوير أو لديك فكرة لتحقيق السلام العالمي، شارك رؤيتك باستخدام
    البرمجة!
  tutorial_cooking_shortdescription: أظهر مهاراتك - أنشيء لعبة طبخ تفاعلية. يمكن للمبتدئين
    استخدام البرنامج التعليمي الموجه ذاتيًا بينما يتوفر لدى المبرمجين الأكثر خبرة
    خيار البدء بمشروع جديد.
  tutorial_crystal_shortdescription: انشر التعاويذ، واجمع نقاط الطاقة، واهزم الأعداء
    بينما تقاتل في ساحة برية من 4 لاعبين تتقلص مساحتها وسط الحمم البركانية!
  tutorial_landscape_shortdescription: استخدم خاصية قلم الرسم المتوفرة في لغة "بايثون"
    لإنشاء منظر طبيعي باستخدام التعليمات البرمجية. استخدم عناصر المناظر الطبيعية التي
    تم إنشاؤها بالفعل لك أو قم بتصميم الهياكل الخاصة بنا. انشر وشارك إبداعاتك!
  tutorial_pets_shortdescription: أنشيء لعبة ممتعة عن الحيوانات الأليفة - سواء كانت
    حقيقية أو خيالية! يمكن للمبتدئين استخدام البرنامج التعليمي الموجه ذاتيًا بينما
    يتوفر لدى المبرمجين الأكثر خبرة خيار البدء بمشروع جديد.
  tutorial_petvet_shortdescription: من توجيه الحيوانات الأليفة إلى غرفة الفحص إلى
    تشخيص الشم، والجروح، والحكة، ستجد أن كل لغز له حل لجعل الحيوانات الأليفة تشعر
    بأنها أفضل من أي وقت مضى!
  tutorial_superhero_shortdescription: استخدم "HTML" و"CSS pixel art" لإنشاء أقنعة
    الأبطال الخارقين المفضلة لديك. انشر وشارك إبداعاتك!
  tutorial_vidcodeplastic_shortdescription: تعلم استخدام الحلقات والموجات الجيبية
    والرموز التعبيرية المخصصة لإنشاء مشروع فريد.
  tutorial_vidcodetypeface_shortdescription: قم بإنشاء محرِّف خاص بك باستخدام الأشكال
    وعناصر الطباعة. الكتابة تحتوي على عناصر أكثر مما تعرف!
  tutorial_washustorm_shortdescription: تعلم كيفية برمجة عاصفة قادمة.
  tutorial_activitypackets_shortdescription: اعثر على ساعات من المرح مع العائلة باستخدام
    حزم "Wonder Workshop" القابلة للطباعة من أنشطة البرمجة الإبداعية. يمكنك إضفاء
    الحيوية على البرمجة باستخدام الروبوتات "Dash" و"Dot" و"Cue" عن طريق تنزيل هذه
    الأنشطة لاستخدامها عبر الإنترنت أو في وضع عدم الاتصال أثناء ساعة البرمجة وما بعدها!
  tutorial_googlerookie_shortdescription: في هذا النشاط، ستقوم ببرمجة مجموعة ملصقات
    "Rookie" باستخدام لغة "بلوكلي"، وهي لغة ترميز تمهيدية. ستستخدم التسلسلات والمتغيرات
    والحلقات لإنشاء قطعة فريدة تسلط الضوء على إبداعك!
  tutorial_tommyturtle_shortdescription: ساعد الأطفال الصغار على تعلم أساسيات البرمجة
    مع السلحفاة "تومي"!
  tutorial_mazyad_shortdescription: هذا المنتج سيوسع حدودنا لإنشاء نسخة ورقية متكاملة
    مع تطبيقات محوسبة وبديل إذا لم يتم استخدام الحاسوب لأي سبب. كما سيكون بمثابة مقدمة
    لفهم البرمجة بشكل عام.
  tutorial_gamemaker_shortdescription: نشاط "Game Maker" هو نشاط مفتوح النهاية حيث
    يمكن للطلاب إنشاء أي شيء يريدونه باستخدام معالج تعليمات برمجية بسيط. انقر على
    صورة وحش صغير لطيف واختر أحد الخيارات في القائمة. كما يتم تضمين دروس أكثر تقدمًا
    لأولئك الذين يرغبون في التعمق في كيفية إنشاء الألعاب.
  tutorial_duckrace_shortdescription: في هذه الدورة سوف تحل مهام البرمجة لمساعدة البطة
    "طوني" في جمع العملات المعدنية لمدخرات العطلة. في نهاية الدورة التدريبية، ستقوم
    بإنشاء اللعبة الخاصة بك.
  tutorial_allcancodeapps_shortdescription: استخدم منصة "Allcancode" لإنشاء تطبيقات
    الويب والهواتف المحمولة من التصميم إلى التسليم.
  tutorial_n2y_shortdescription: ساعد "Bitt Bott" على استكشاف الأرض باستخدام أسهم
    الاتجاهات.
  tutorial_dance2019_longdescription: قم ببرمجة حفلة رقص لمشاركتها مع أصدقائك. تضم
    كاتي بيري، وشون مينديز، وليل ناس إكس، وبانيك! في "The Disco "مع الإخوة جوناس وغيرهم
    الكثير!
  tutorial_danceparty_longdescription: قم ببرمجة حفلة رقص لمشاركتها مع أصدقائك. تضم
    الحفلة كاتي بيري، ومادونا، وج.بالفين، وسيا، وكيث أوربان، وسيارا، و 25 آخرين!
  tutorial_chibitronics_longdescription: برمجة دائرة ورقية لإضاءة قصتك الخاصة.
  tutorial_athlete_longdescription: اختر بين إنشاء لعبة كرة سلة أو مزجها ومطابقتها
    عبر الألعاب الرياضية الأخرى!
  tutorial_moana_longdescription: يستخدم البرنامج التعليمي الجديد من ساعة من البرمجة
    الخاص بديزني لغة برمجة مرئية باستخدام القطع البرمجية حيث يقوم الطلاب ببساطة بسحب
    القطع المرئية وإفلاتها لكتابة التعليمات البرمجية. البرمجة المرئية هي طريقة ممتعة
    وسهلة الفهم لتعليم منطق البرمجة. إن تعلم البرمجة المرئية يضع الأساس للبرمجة النصية،
    وهو نشاط أكثر تعقيدًا. البرنامج التعليمي موجّه للأطفال من عمر 8 سنوات وما فوق
    لأولئك الذين يجربون البرمجة لأول مرة. وهو متوفر بـ 23 لغة وتمت ترجمته خارج الولايات
    المتحدة. يتوفر هذا البرنامج التعليمي مجانًا عبر الإنترنت ويتضمن مجموعة أدوات رقمية
    باللغتين الإنجليزية والإسبانية للمعلمين ومنظمي الأحداث.
  tutorial_star-wars_longdescription: تعلَّم برمجة الإنسان الآلي، واصنع لعبة حرب النجوم
    الخاصة بك في مجرة بعيدة، بعيدة جدًا.
  tutorial_gumadventure_longdescription: في حلقة "The Signal" من مسلسل "Amazing World
    of Gumball"، يؤثر خلل في كيفية ارتباط الشخصيات ببعضها البعض. في هذا النشاط، تابع
    القصة من خلال صنع خلل خاص بك وتخيل كيف سيكون رد فعل غامبول وأصدقائه.
  tutorial_mchoc_longdescription: عادت لعبة "ماين كرافت" إلى ساعة من البرمجة مع نشاط
    جديد تمامًا! رحلة عبر "ماين كرافت" مع البرمجة.
  tutorial_vidnews_longdescription: 'إنها منصة  "HOC News"! تتعلق مقاطع الفيديو والرسومات
    بالتكنولوجيا والتنوع والأطفال والبرمجة. يمكن تحميل المشاريع النهائية على موقع
    المدرسة كتقرير عن منصة "HOC" نفسها. ويمكن للمعلمين تشجيع الطلاب على استخدام الأخبار
    لكتابة تقارير حول ما تعلموه، أو كتابة إحصائية لمدرستهم. "الأخبار العاجلة: 400
    طالب من روزفلت يشاركون في ساعة من البرمجة"'
  tutorial_kodable-pre_longdescription: لعبة "Kodable" هي لعبة ذاتية التوجيه تقدم
    أساسيات البرمجة للأطفال من عمر 5 سنوات فأكثر. من الأفضل أن يكون لديك معلم أو أحد
    الوالدين بالقرب منك، ولكنه ليس ضروريًا.
  tutorial_highseas_longdescription: قم بتحريك موجة المحيط لإنشاء بيئة كاملة، ثم قم
    بسرد قصة تحدث في أعالي البحار.
  tutorial_capython_longdescription: لغة بايثون هي لغة برمجة جذابة وبسيطة للتعلم.
    تعلم كيفية استخدام النماذج والوظائف والحلقات والقوائم، كل ذلك أثناء إنشاء صور
    ممتعة بمساعدة أصدقائك السلاحف. لم تكن الهندسة بهذه المتعة من قبل!
  tutorial_frzn_longdescription: هيا نستخدم البرمجة للانضمام إلى "آنا" و"إلسا" أثناء
    استكشاف سحر وجمال الجليد. ستقوم بإنشاء كسف ثلجية ونماذج ثلجية وأنت تتزلج على الجليد
    وتصنع أرض العجائب في الشتاء، والتي يمكنك مشاركتها مع أصدقائك!
  tutorial_cocom_longdescription: اختر بطلك وبرمج طريقك من خلال دوريات الغول، وحُفر
    الحمم البركانية، وأشعة الليزر من "Kithgard Dungeon". كُن على قدر التحدي واكسب
    الأحجار الكريمة واجمع العناصر السحرية لفتح قوى برمجة جديدة!
  tutorial_play-lab_longdescription: أنشئ قصة أو اصنع لعبة باستخدام "مختبر اللعب"!
    اجعل الحيوانات، والقراصنة، والزومبي، والنينجا، والعديد من الشخصيات تتحرك، واصنع
    الأصوات، وسجل النقاط، واقذف الكرات النارية!
  tutorial_boxisland_longdescription: قم برحلة في "Box Island" واجمع كل النجوم!  "Box
    Island" هي لعبة برمجة للهواتف المحمولة ممتعة للغاية تأخذ الأطفال في مغامرة مثيرة
    في الجزيرة الساحرة. في هذا البرنامج التعليمي سوف تتعلم أساسيات الخوارزميات والتسلسلات
    والحلقات والعبارات الشرطية!
  tutorial_textcomp_longdescription: في مرحلة ما، نصل إلى حد مادي لسرعة إرسال وحدات
    البت، وإذا أردنا إرسال كمية كبيرة من المعلومات بشكل أسرع، فعلينا إيجاد طريقة لتمثيل
    نفس المعلومات مع عدد أقل من وحدات البت - يجب أن نضغط البيانات. في هذا الدرس، سيستخدم
    الطلاب أداة ضغط النصوص لضغط أجزاء من النص الإنجليزي من خلال البحث عن الأنماط واستبدال
    الرموز بأنماط أكبر للنص.
  tutorial_encryption_longdescription: يتعرف الطلاب على الحاجة إلى التشفير والتقنيات
    البسيطة لكسر (أو اختراق) الرسائل السرية. إنهم يحاولون بأنفسهم فك تشفير رسالة مشفرة
    باستخدام شفرة قيصر الكلاسيكية، وكذلك التشفير البديل العشوائي. يجب أن يتعرف الطلاب
    جيدًا على الحاجة إلى السرية عند إرسال المعلومات عبر الإنترنت، وأنه في عصر الأدوات
    الحاسوبية القوية، يجب أن تكون تقنيات التشفير أكثر تعقيدًا.
  tutorial_kanopixel_longdescription: يتعلم المبدعون من جميع الأعمار كيفية البرمجة
    بلغة برمجة حقيقية ومشاهدة أوامرهم تنبض بالحياة من خلال رسم سلسلة من 13 صورة باستخدام
    البرمجة. وسيتعلمون طوال الوقت تاريخ فن ألعاب الفيديو من لعبة "Pong" وألعاب "ريترو"
    أخرى من خلال ألعاب "8-bit art" ولعبة "ماين كرافت" وغيرها، ونسج علوم الحاسوب بالفن
    والتاريخ وسرد القصص. يتسم التنفيذ بالمرونة — —يمكنك قضاء ساعة واحدة أو بضع ساعات
    خلال جلسة واحدة أو عدة جلسات. يمكن للمتعلمين إكمال "Pixel Hack" من تلقاء أنفسهم
    باستخدام التوجيهات ضمن التحديات، أو يمكنك تحويل "Pixel Hack" إلى رحلة يقودها المعلم،
    مع دليل تعليمي شامل مليء بالاقتراحات. كما سيتم تشجيع الطلاب على إضافة ذوقهم الإبداعي
    الخاص بهم من خلال اختراق تحدياتنا، للحصول على شهادة "Pixel Hacker".
  tutorial_foos_longdescription: برمج لعبة "Foos" الرائعة لحل الألغاز التي تعلِّم
    مفاهيم علوم الحاسوب الأساسية مثل التسلسل والحلقات. يمكن للجميع في كل مكان تعلم
    البرمجة باستخدام واجهة "CodeSpark Academy" الحائزة على جوائز  وذلك بدون كلمات.
    مرحبًا بالمبرمجين المبتدئين والذين لم يتعلموا القراءة بعد!
  tutorial_tynkerdd_longdescription: صمِّم تنينك الخاص، ثم استخدم البرمجة لتوجيهه
    من خلال الألغاز الممتعة في بحثه عن الكنز والعملات المعدنية! سيكون عليك التنقل
    عبر القلاع المعقدة، والعثور على نقاط زيادة القوة، وقهر الفرسان للحصول على كل الكنوز.
  tutorial_tynkerana_longdescription: استخدم معرفتك بالرياضيات والهندسة لإنشاء ساعة
    تناظرية متحركة مع عقارب ثواني ودقائق وساعات. ستحتاج إلى حساب الزاوية التي يجب
    أن تشير إليها كل يد بناءً على الوقت. وعند الانتهاء، يمكنك إضافة تذكيرات حول ما
    عليك القيام به على مدار اليوم لإنشاء المنبه الخاص بك!
  tutorial_vidcard_longdescription: |-
    تعلم كيف تنشئ بطاقة تهنئة باستخدام لغة جافاسكريبت!

    سوف تتعلم كيفية التعامل مع مقاطع الفيديو الخاصة بك عن طريق الوصول إلى كل بكسل وإعطاء الأوامر باستخدام البرمجة!

    يمكنك أيضًا تحميل وتسجيل لقطاتك الخاصة لتخصيص التجربة.

    تم إنشاؤها بالشراكة مع "GSGNY".
  tutorial_spritebox_longdescription: اركض واقفز وقم ببرمجة طريقك من خلال ثلاثة عوالم
    مختلفة لجمع النجوم والوصول إلى خط النهاية! تعلم التسلسل والتصحيح والحلقات والتعليمات
    البرمجية بلغة "سويفت" أو لغة "جافا" أو باستخدام الأيقونات.
  tutorial_tynkerch_longdescription: احفظ الحاسوب من الفيروسات الضارة! يجب عليك أن
    تشق طريقك عبر النظام عن طريق حذف الفيروسات وفتح الأبواب وحل المتاهات والتنقل عبر
    البوابات. احترس من الفيروسات والأخطاء!
  tutorial_lightbot_longdescription: لعبة "Lightbot" هي لعبة تطلب من اللاعبين استخدام
    منطق البرمجة لحل الألغاز! احصل على فهم عملي لمفاهيم البرمجة الأساسية من خلال توجيه
    الروبوت "Lightbot" لإضاءة جميع المربعات الزرقاء في كل مستوى. وتعلم كيفية ترتيب
    التعليمات، وكتابة الإجراءات، واستخدام الحلقات طوال هذا النشاط الموجه ذاتيًا. إنها
    لعبة رائعة ومناسبة لجميع الأعمار وجميع مستويات المهارة.
  tutorial_hoc_longdescription: المسؤول الجديد عن code.org/hoc
  tutorial_code_longdescription: تعلَّم المفاهيم الأساسية لعلوم الحاسوب من خلال برمجة
    السحب والإفلات. هذا هو البرنامج التعليمي الذي يشبه الألعاب، والقائم على التوجيه
    الذاتي، ويضم محاضرات فيديو لكل من بيل جيتس، ومارك زوكربيرغ، وألعاب "Angry Birds"
    وألعاب "Plants vs.Zombies". تعلم حلقات التكرار، والعبارات الشرطية، والخوارزميات
    الأساسية. هذا النشاط متوفر بـ 37 لغة.
  tutorial_tinspire_longdescription: عرِّف الطلاب بأساسيات البرمجة - في غضون 10 دقائق
    فقط في كل مرة - باستخدام تقنية "TI" التي يحملونها في حقائب الظهر كل يوم. تتيح
    هذه الدروس للطلاب سهولة الدخول في البرمجة التي يمكن أن تساعد في إثارة اهتمامهم
    البرمجة وعلوم الحاسوب. سيكتب الطلاب برامج يمكنها تعزيز مفاهيم الرياضيات باستخدام
    لغة "TI Basic" الجاهزة للاستخدام على أجهزة "TI-Nspire" المحمولة.
  tutorial_itchbounceball_longdescription: |-
    نأخذك من خلال مقدمة إلى "Itch"، باستخدام لغة البرمجة المرئية "سكراتش".

    يوفر هذا الدرس إرشادات فيديو ونصوص عن البرمجة الذي يحتاج الطلاب إلى إضافتها للحصول على كرة مرتدة بسلاسة حول الشاشة.

    بمجرد إكمال الطلاب لهذا النشاط، هناك فرصة لاستكشاف أفكار لتغييرات وأنشطة أخرى يمكن إجراؤها. ولا يوجد هدف أو نتيجة محددة لأنها بيئة تعليمية مفتوحة، ولكن مع هذه البداية يمكن أن يأتي الطلاب بمشاريع مذهلة!

    يتم تضمين جميع التعليمات في بيئة "Itch" لذلك لا حاجة لتبديل الصفحات لمتابعة المشروع. يوصى باستخدام سماعات الرأس.
  tutorial_vidclim_longdescription: يبحث الطلاب في حقيقة مرتبطة بمناخ كوكب الأرض،
    ويتفاعلون مع عمل العلماء والفنانين استجابة لتغيُّر المناخ. يأخذ الطلاب أبحاثهم
    ويخططون لمشاركة حقائقهم عبر مقاطع الفيديو. يمكن أن تدور مقاطع الفيديو حول فهم
    التغيرات المناخية وآثارها، والاستجابات العامة لتغيرُّ المناخ، وكيف يؤثر تغيُّر
    المناخ على الحياة اليومية، والإجراءات التي يمكنك اتخاذها لإحداث الفارق وخلق تغيير
    حقيقي.
  tutorial_matlab_longdescription: البرنامج التعليمي "Learn to Code" هو برنامج تعليمي
    تفاعلي وجذاب عبر الإنترنت حيث يمكنك تعلم كيفية البرمجة. استخدم "MATLAB" لمعرفة
    ما إذا كان أقرب مكان للقاء مع أصدقائك هو السينما أو المركز التجاري أو المقهى.
    قسِّم المشكلة إلى أجزاء صغيرة، وتعلَّم مفاهيم البرمجة الأساسية طوال الوقت. في
    نهاية الساعة، أنشيء خوارزمية للعثور على أقصر طريق للوصول إلى أصدقائك!
  tutorial_flap_longdescription: استخدم برمجة السحب والإفلات لإنشاء لعبة "Flappy Bird"
    الخاصة بك، وتخصيصها لتبدو مختلفة (مثل ألعاب "FlappyShark" ، و"Flappy Santa"، وغيرها).
    أضف اللعبة إلى هاتفك بنقرة واحدة.
  tutorial_galaxy_longdescription: 'خُذ هاتفك الذكي الذي يعمل بنظام أندرويد واستكشف
    المجرات البعيدة! في #GalaxyGameJam، يمكنك إنشاء تطبيق أندرويد الخاص بك. صمِّمه
    باستخدام تطبيق "Pocket Code" المجاني الخاص بنا وكُن جزءًا من مهمتنا إلى الفضاء
    الخارجي. مع "Pocket Code"، نهدف إلى إلهام الأطفال والمراهقين والشباب لابتكار ألعابهم
    ورسومهم المتحركة وقصصهم التفاعلية على هواتفهم الذكية مباشرةً.'
  tutorial_inf_longdescription: استخدم "Play Lab" لإنشاء قصة أو لعبة بطولة شخصيات
    "Disney Infinity".
  tutorial_tynkersol_longdescription: برمج نموذجًا تفاعليًا لنظامنا الشمسي. يأتي هذا
    المشروع مع تعليمات خطوة بخطوة ترشدك من خلال إنشاء محاكاة للكواكب التي تدور حول
    الشمس. بعد ذلك، أضف معلومات عن كل كوكب يظهر عند النقر عليه.
  tutorial_itchg_longdescription: |-
    أنشيء لعبة التعرف عبر منصة "Name-IT"!

    الهدف من المشروع النهائي جعل الطلاب يبتكرون لعبة لتسمية ولايات أستراليا!

    يجب عليك أولًا اتباع الإرشادات لإنشاء لعبة لتمييز المراحل الثلاث لدورة المياه. ستقوم بإنشاء لعبة تعمل بكامل طاقتها، بما في ذلك تسجيل النقاط!

    فيما يتعلق بالبرمجة، ستتعرف على المتغيرات والعبارات الشرطية والقوائم والسلاسل المتسلسلة وأكثر من ذلك بكثير. هذه هي تقنيات البرمجة التي ستتمكن من إعادة استخدامها في مشاريع أخرى مع تقدمك في بناء مهارات البرمجة الجديدة!

    يمكنك الذهاب في النشاط إلى أبعد من ذلك بإضافة صورك وتسمياتك (مع خيارات متعددة، فالمتعة ليس لها حدود). يوصى باستخدام سماعات الرأس.
  tutorial_como_longdescription: ساعد قردًا لطيفًا في الإمساك بالموز في 30 تحديًا
    مليئًا بالمتعة! أثناء اللعب، ستلتقي بحيوانات مختلفة ستوجهك على طول الطريق. ستستخدم
    البرمجة وتفكر خارج الصندوق لتفوز بأكبر عدد ممكن من النجوم. حظًا سعيدًا!
  tutorial_processfound_longdescription: ما الذي يعنيه كتابة برنامج للقيام بالأشياء
    التي غالبًا ما تفعلها بيديك، أو بالورق، أو بالقلم الرصاص أو بالتلوين؟ هل يمكنك
    استخدام الحاسوب لإنشاء رسومات؟ أو لإنشاء الرسوم المتحركة؟ أو لإنشاء صور؟
  tutorial_tynkerhomo_longdescription: ستتبع التعليمات خطوة بخطوة لتحريك قصة تفاعلية
    بها الكثير من الهوموفون! في كل مرة تقول فيها شخصية ما كلمة متجانسة، اسأل اللاعب
    عن أي كلمة متجانسة هي الكلمة الصحيحة لهذا السياق. كل لاعب يعرف بشكل أفضل الهوموفون
    الخاص به، وإلَّا فإن الحوار لن يكون له أي معنى!
  tutorial_art_longdescription: ارسم صور وتصميمات رائعة مع الفنّان!
  tutorial_tynkerbrick_longdescription: استخدم محرك الفيزياء "Tynker" لعمل نسختك الشخصية
    الخاصة من لعبة الأركيد الكلاسيكية هذه. ابدأ ببرمجة المجذاف للتحرك عند الضغط على
    مفاتيح الأسهم، ثم أضف كرة وبعض الطوب. ستقوم بتخصيص اللعبة من خلال إضافة مميزات
    مخصصة للكرة والطوب والمجداف.
  tutorial_itchbio_longdescription: "أنشيء لعبة التعرف عبر منصة \"Name-IT\"! \n\nأنشيء
    لعبة لتسمية أجزاء الخلية البيولوجية. تعرف على أجزاء الخلية أثناء قيامك باللعبة،
    وقم بتشغيلها مرة أخرى عدة مرات لتحديث ذاكرتك!\n\nيجب عليك أولًا اتباع الإرشادات
    لإنشاء لعبة لتمييز المراحل الثلاث لدورة المياه. ستقوم بإنشاء لعبة تعمل بكامل طاقتها،
    بما في ذلك تسجيل النقاط!\n\nفيما يتعلق بالبرمجة، ستتعرف على المتغيرات والعبارات
    الشرطية والقوائم والسلاسل المتسلسلة وأكثر من ذلك بكثير. هذه هي تقنيات البرمجة
    التي ستتمكن من إعادة استخدامها في مشاريع أخرى مع تقدمك في بناء مهارات البرمجة
    الجديدة!\n\nيمكنك الذهاب في النشاط إلى أبعد من ذلك بإضافة صورك وتسمياتك (مع خيارات
    متعددة، فالمتعة ليس لها حدود). يوصى باستخدام سماعات الرأس."
  tutorial_itchj_longdescription: |-
    يوفر لك نشاط القفز مهارات البرمجة للحصول على شخصية رمزية للقفز إلى المنصات المستخدمة في العديد من ألعاب الأركيد.

    استخدم مهارات القفز وحدِّد هدف اللعبة الخاص بك.

    تستخدم اللعبة نظام إحداثيات ديكارتية لذلك ستتعلم القليل عن إحداثيات الشاشة هنا.

    استمتع بتعلم كل شيء عن القفز مع "Itch"! يوصى باستخدام سماعات الرأس.
  tutorial_tickleo_longdescription: باستخدام "Tickle"، وهو تطبيق برمجة سهل الاستخدام،
    يمكنك بسهولة برمجة "Orca" للسباحة بعدد من الطرق من خلال سحب وإفلات الكتل البرمجية
    ببساطة لإنشاء أمر للمتابعة.
  tutorial_hopgeo_longdescription: أنشيء نسختك الخاصة من لعبة "Geometry Jumper" الجذابة
    للغاية في بيئة البرمجة المفتوحة "Hopscotch"! في هذا النشاط، ستكتسب خبرة عملية
    في مفاهيم مثل التسلسل والحلقات والمتغيرات وتصحيح الأخطاء. ليست هناك حاجة إلى خبرة
    سابقة لإكمال أو تسهيل هذا النشاط، فهو يتضمن برنامج فيديو تعليمي ممتع داخل التطبيق
    ودليل تيسير خطوة بخطوة.
  tutorial_tynkermult_longdescription: برمج لعبة الرياضيات الخاصة بك! تحتاج شخصيتك
    الرمزية إلى الهروب من الكهف دون أن تصدمها الصخور المتساقطة. لكن الطريقة الوحيدة
    التي يمكن أن تتقدم بها هي الإجابة عن أسئلة الرياضيات بشكل صحيح! يجب عليك اتباع
    التعليمات خطوة بخطوة لبرمجة لعبة اختبار عمليات الضرب الممتعة.
  tutorial_monster_longdescription: يقدم تحدي "Mystery Island Coding Quest" من منصة
    "Monster Coding" مغامرة ممتعة مليئة بالإرشاد الذاتي تعلم الأطفال العديد من مفاهيم
    البرمجة الرئيسية. كل نشاط قائم على القطع البرمجية يعتمد على النشاط السابق، حيث
    يتعلم الأطفال الوظائف والقيم المنطقية والحلقات والعبارات الشرطية والمصفوفات، باستخدام
    رسومات متحركة ملونة وإرشادات صوتية.
  tutorial_tynkerapp_longdescription: أنشيء نسختك الخاصة من لعبتك المفضلة. اختر من
    بين العديد من الخيارات، مثل ألعاب المنصات وألعاب الأركيد الكلاسيكية وألعاب السباق
    وفن البرمجة ومشاريع رواية القصص والمزيد! ستقوم بتخصيص لعبتك من خلال إنشاء المزيد
    من المستويات، وتحميل أو رسم عناصر مخصصة، وبرمجة مميزات أكثر متعة.
  tutorial_tynkerpup_longdescription: الكلب "Pixel" يستمتع بيوم لطيف مع عائلته، لكنهم
    نسوا وضعه في السيارة وغادروا بدونه! هل يمكنك برمجة "Pixel" ليجد طريقه إلى المنزل؟
    في كل لغز، ستحرك "Pixel" لتجنب الحواجز حتى يتمكن من العودة إلى بيت عائلته.
  tutorial_livecode_longdescription: عند استخدام البرنامج التعليمي "LiveCode" الخاص
    بساعة البرمجة، يتمكن الطلاب من إنشاء لوحات الصوت الخاصة بهم. وبعد إنشاء لوحات
    صوتية بأصوات الحيوانات والبيانو، سيكون لدى الطلاب الحرية في إنشاء لوحات صوتية
    مخصصة خاصة بهم مع اختياراتهم من الصور والموسيقى.
  tutorial_cocomgame_longdescription: أولًا، قم بتحسين مهاراتك في البرمجة باستخدام
    لغة بايثون أو لغة جافاسكريبت من خلال برمجة طريقك للخروج من الخطر والاستيلاء على
    الغنائم الرائعة. ثم استخدم قوى البرمجة الخاصة بك لإنشاء لعبتك الخاصة ومعرفة ما
    إذا كان بإمكان أصدقائك التغلب عليها!
  tutorial_tynkerspin_longdescription: في هذا المشروع، ستقوم بإنشاء أداة رسم رائعة
    قابلة للتخصيص. قم ببرمجة قلمك، واختر صورة (أو قم بتحميل صورتك)، وستتمكن من رسم
    نسخة دوارة من تلك الصورة.
  tutorial_code-avengers_longdescription: أنشيء لعبة من أعلى لأسفل ثنائية الأبعاد
    ثنائية اللاعبين باستخدام لغة جافاسكريبت في 10 مهام قصيرة. ثم استمر في تعلم بعض
    أساسيات البرمجة (المتغيرات والعبارات الشرطية) أثناء إنشاء اختبار لمشاركته مع الأصدقاء.
    وطوال هذه اللعبة، يمكنك كسب النقاط والشارات أثناء تنافسك للوصول إلى قمة لوحة الصدارة.
  tutorial_tynkercq_longdescription: صمِّم شخصية "candy troll" الخاصة بك واذهب في
    مهمة متعددة المستويات لجمع الحلوى لمساعدة شخصيتك الرمزية في العثور على طريقها
    إلى المنزل. ستحل ألغاز البرمجة للتنقل بشخصيتك عبر العالم البشري، مع تجنب الحواجز
    وجمع الحلوى والنعناع.
  tutorial_cmgame_longdescription: طوِّر مهاراتك في البرمجة من خلال تعلم إنشاء ألعابك
    الخاصة. في هذه الدورة، ستتعلم واجهة مستخدم لوحة المفاتيح وآليات إنشاء الألعاب
    أثناء إنشاء لعبة على طراز لعبة Super Mario ™. بعد ذلك، ستتمكن من مشاركة لعبتك!
  tutorial_codesters_longdescription: أنشيء الألعاب والرسوم المتحركة والأعمال الفنية
    الخاصة بك باستخدام لغة بايثون. وبمجرد الانتهاء، شاركها مع الأصدقاء! برمج باستخدام
    لغة بايثون، وهي لغة برمجة حقيقية تستخدم كل يوم في الشركات - مجموعة أدوات السحب
    والإفلات لدينا تجعل من السهل التعلم! حاول بناء لعبة كرة سلة أو تصميم رقصة أو تصميم
    بطاقة متحركة!
  tutorial_qrm_longdescription: انضم إلى "ماري" في تعلم لغة البرمجة "Quorum" كجزء
    من رحلة مثيرة ومسلية في علم الأحياء. الأنشطة موجهة للطلاب، مع أمثلة على الإنترنت،
    ويمكن الوصول إليها للمكفوفين وضعاف البصر.
  tutorial_texas-instruments_longdescription: يمكن استخدام نشاط لمدة 10 دقائق من أنشطة
    البرمجة في الفصل كوسيلة لإثارة اهتمام الطلاب بالبرمجة باستخدام تقنية "TI" التي
    يحملونها في حقائبهم اليومية. تعرف على أساسيات البرمجة باستخدام "TI-84 ™ Plus"
    وابدأ البرمجة في 10 دقائق فقط - لا حاجة إلى الخبرة!
  tutorial_cajava_longdescription: الرسم باستخدام لغة جافاسكريبت أسهل مما تعتقد. تعرف
    على المزيد حول أعلام دول العالم بينما ترسم أعلامًا لكل مستوى مما يزيد من التعقيد.
    تعرف على الأشكال والإحداثيات والألوان بالإضافة إلى أهمية التسلسل في البرمجة.
  tutorial_codehs_longdescription: إن إعطاء أوامر إلى جهاز الحاسوب، وهو ما تدور حوله
    البرمجة، يشبه تمامًا إعطاء أوامر لكلب. تعرف على كيفية البرمجة باستخدام "Karel
    the Dog" - مقدمة مرحة ومتاحة ومرئية للبرمجة النصية التي تعلم المفاهيم الأساسية
    مثل الأوامر والوظائف للمبتدئين. هل لديك بعض الخبرة بالفعل؟ جرِّب البرنامج التعليمي
    لرسومات الجافاسكريبت بدلًا من ذلك!
  tutorial_hopemo_longdescription: |-
    أنشيء تطبيق رسم يخلق فنًا تفاعليًا جميلًا يضم الرموز التعبيرية المفضلة لديك.

    استكشف الجانب الإبداعي من البرمجة، وأنشيء تطبيقًا يمكن للأصدقاء استخدامه للتعبير عن أنفسهم. في هذه العملية، تعرف على التسلسل والأحداث والحلقات والمتغيرات.

    ليست هناك حاجة إلى خبرة سابقة لإكمال أو تسهيل هذا النشاط؛ فهو يتضمن برنامج فيديو تعليمي داخل التطبيق ودليل تيسير خطوة بخطوة.
  tutorial_tynkercm_longdescription: استكشف الغابة المسحورة لاصطياد الوحوش وتعلم كيفية
    برمجتها من خلال إكمال ألغاز البرمجة. اجمع أحد الوحوش وطور جميع الوحوش الفريدة
    الأخرى. ابتكر استراتيجيات تعتمد على قدرات وحوشك حتى يتمكنوا من القتال في ساحة
    متعددة اللاعبين. مَن الذي سيفوز في البرمجة؟
  tutorial_codesterswintergreet_longdescription: في هذا النشاط، يستخدم الطلاب مجموعة
    أدوات السحب إلى النص لبدء البرمجة باستخدام لغة بايثون على الفور! أنشطة "Winter
    Greetings" توضح كيفية إنشاء الجملة الأساسية، والرموز المتحركة والتنويت النقطي،
    فضلًا عن الأحداث. يتعلم الطلاب من خلال إنشاء بطاقة تهنئة شتوية يمكنهم حفظها ومشاركتها!
  tutorial_codestersc_longdescription: في هذا الدرس، يستكشف الطلاب جميع الأرباع الأربعة
    للمستوى الإحداثي! ويستخدمون لغة بايثون ومجموعة أدوات السحب إلى النص لإرسال الرموز
    المتحركة إلى مواقع مختلفة على المسرح! هناك أنشطة توضيحية وتصحيح أخطاء مدرجة لمساعدة
    الطلاب على الشعور بالراحة عند التنقل في مستوى الإحداثيات.
  tutorial_codestersturtle_longdescription: يبدأ الطلاب البرمجة باستخدام لغة بايثون
    على الفور باستخدام مجموعة أدوات السحب والإرشادات النصية! في هذا النشاط، يتعلم
    الطلاب البرمجة من خلال إكمال سلسلة من التحديات لتوجيه السلحفاة للخروج من المتاهة!
    كما يتعلم الطلاب الرسم بالسلاحف والانتهاء من خلال إنشاء فن السلاحف الخاص بهم!
  tutorial_penjee_longdescription: طريقة مرئية للطلاب لبدء لغتهم الأولى. يكتب الطلاب
    أكواد البرمجة باستخدام لغة بايثون لتحريك البطريق في عالم جليدي. يسلط محررنا الضوء
    على كل سطر من التعليمات البرمجية أثناء تنفيذه، مما يساعد الأطفال على ربطها بالتغييرات
    في عالم البطريق. منهجنا الدراسي مختلف ومتميز، ويعتمد على إلى جاهزية الطالب، ويتشكل
    وفقًا لاحتياجات كل طالب.
  tutorial_trinket_longdescription: |-
    اختر من بين الدروس والتحديات والبرامج التعليمية حول لغة البرمجة بايثون. قم بعمل رسوم متحركة ترتكز على السلاحف وحل الألغاز، كل ذلك أثناء تعلم أساسيات هذه اللغة القوية.

    تتراوح الأنشطة من البرمجة القائمة على الكتل إلى البرمجة باستخدام لغة بايثون، مع الأنشطة المناسبة لمعظم الفئات العمرية. اختر الدروس المتاحة باللغة الإسبانية والكورية والصينية!
  tutorial_frogger_longdescription: كُن مفكرًا حاسوبيًا. أنشيء مجسمات ثلاثية الأبعاد
    من خلال رسم صور ثنائية الأبعاد يمكنك تحويلها إلى أشكال ثلاثية الأبعاد مذهلة. ابتكر
    عوالم ثلاثية الأبعاد من خلال تجميع الأشكال التي أنشأتها للتو في عوالم مثيرة. احكم
    عالمك! اجعل عالمك ينبض بالحياة من خلال البرمجة باستخدام قواعد السحب والإفلات البسيطة.
    العب على أجهزة الحاسوب والأجهزة اللوحية والهواتف الذكية. وشارك لعبتك ثلاثية الأبعاد
    مع أصدقائك عبر البريد الإلكتروني وفيسبوك.
  tutorial_tynkereco_longdescription: أنشئ هرمًا بيئيًا تفاعليًا لتتبع كيفية تدفق
    الطاقة عبر النظام البيئي! يأتي هذا المشروع مع تعليمات خطوة بخطوة ترشدك من خلال
    إنشاء هرم بيئي لأي نظام بيئي مع الحيوانات والنباتات التي تنزلق إلى الموقع المناسب
    في الهرم عند النقر عليها.
  tutorial_mitedarc_longdescription: اطلب من الشخصية الخاصة بك في اللعبة جمع العملات
    المعدنية والحصول على نقاط.
  tutorial_khan_longdescription: تعلم كيفية برمجة الرسومات باستخدام لغة جافاسكريبت
    من خلال تصميم رجل الثلج الخاص بك. جرِّبها بنفسك أو مع فصلك الدراسي!
  tutorial_tynkerd_longdescription: صمِّم بطلك الحاص والعب بهذه الشخصية الرمزية من
    خلال لعبة المغامرة متعددة المستويات. ستحتاج إلى استخدام مهاراتك في البرمجة لحل
    الألغاز ومعالجة الأخطاء وحفظ اللوحة الأم!
  tutorial_cdmy_longdescription: منصة "Codecademy" هي منصة تفاعلية لتعلم مهارات العلوم
    والتكنولوجيا والهندسة والرياضيات (STEM) التي تعتبر مهمة للغاية في وظائف اليوم.
    انضم إلى الملايين من طلاب "Codecademy" وتعلم أساسيات البرمجة وعلوم الحاسوب من
    خلال أخذ دورات ساعة البرمجة الممتعة. في نهاية كل دورة، سيكون لديك مشروع حقيقي
    يمكنك إظهاره لأصدقائك وعائلتك.
  tutorial_codestersdance_longdescription: يستخدم الطلاب مجموعة أدوات السحب إلى النص
    التي تتيح لهم بدء البرمجة باستخدام لغة بايثون على الفور! يقوم الطلاب بإكمال مجموعة
    من أنشطة الممارسة الموجَّهة التي يتعلمون فيها كيفية استخدام وتعديل مجموعة متنوعة
    من أوامر البرمجة. بعد ذلك، يطبقون هذه المهارات لإنشاء روتين الرقص الخاص بهم!
  tutorial_codestersbasketball_longdescription: يستخدم الطلاب مجموعة أدوات السحب إلى
    النص لبدء البرمجة باستخدام لغة بايثون على الفور! في هذا النشاط الموجه ذاتيًا،
    يكمل الطلاب سلسلة من أنشطة التوجيه المباشر التي يصممون فيها لعبة كرة السلة للسحب
    والرمي! يستكشف الطلاب المتغيرات والأحداث والتراكيب الأساسية وإنشاء إحداثيات عشوائية.
  tutorial_nclkarel_longdescription: تعلم البرمجة وحل المشكلات من خلال توجيه الروبوت
    "Karel" في الأدغال والجبال والصحاري. يتبع الروبوت "Karel" تعليماتك، تمامًا مثل
    الروبوت الحقيقي. ابدأ البرمجة باستخدام أوامر بسيطة مثل "اذهب" و "خُذ" و "ضع".
    بعد ذلك ستتعلم كيفية بناء حلقات متكررة وعبارات شرطية في برامجك. في النهاية، حدد
    أوامر مخصصة للروبوت "Karel". يمكنك إنشاء ألعابك الخاصة باستخدام تطبيق "NCLab"!
    استمتع أثناء تعلم المهارات التي يمكنك استخدامها في أي لغة برمجة.
  tutorial_buildpong_longdescription: لعبة "Pong" هي واحدة من أقدم ألعاب الفيديو وأول
    لعبة فيديو رياضية. إنها لعبة رياضية لتنس الطاولة تتميز برسومات بسيطة ثنائية الأبعاد.
    الهدف من اللعبة هو أن يسجل اللاعب على الحاسوب أثناء الدفاع عن مرماه. في هذا المشروع،
    تمت برمجة الحاسوب بذكاء اصطناعي أساسي حتى يمكنه التفاعل مع اللاعب.
  tutorial_tynkerdrones_longdescription: تعلم برمجة الأجهزة المتصلة عن طريق حل ألغاز
    "Crash Course"، حيث يمكنك التنقل بين الطائرات بدون طيار والروبوتات الافتراضية
    من خلال الحواجز. بعد ذلك، تكون على استعداد لإنشاء برامج للتحكم في الطائرات بدون
    طيار والروبوتات الحقيقية. يتطلب النشاط جهاز آيباد أو جهاز أندرويد لوحي ولعبة مدعومة.
  tutorial_carla_longdescription: سلسلة "البرمجة مع كارلا" ("Programming with Carla)
    عبارة عن سلسلة من الأنشطة القصيرة التي توجه الطلاب من خلال بناء برنامج دردشة آلي
    بسيط، مع تعلم المفاهيم الأساسية مثل المتغيرات والعبارات الشرطية. هذه الأنشطة مصمَّمة
    بعناية لمعالجة المفاهيم الخاطئة الشائعة لدى المبرمجين الجدد حول هذه الموضوعات
    من خلال تقديم العديد من الفرص للممارسة، بالإضافة إلى تلميحات وتعليقات مخصصة.
  tutorial_zulama_longdescription: في هذا النشاط، ستتعلم كيفية تحرير كود جافاسكريبت
    من خلال لعبة إثارة ممتعة ومفاهيم علوم الحاسوب الرئيسية مثل المتغيرات والوظائف.
    يمكنك إنشاء لعبتك الخاصة في "Sandbox" من خلال تعديل وتمديد كود اللعبة الحالي.
    ثم نشر ومشاركة لعبتك مع الأصدقاء والعائلة.
  tutorial_capost_longdescription: بدء تعلم "HTML" و"CSS" أمر سهل وممتع مع هذه البطاقة
    البريدية الرقمية. تعليم كيفية إضافة العناوين والفقرات والصور والروابط لإنشاء بطاقة
    عطلة أو احتفال بعيد ميلاد لمشاركتها مع الأصدقاء والعائلة.
  tutorial_marco_longdescription: يلعب الطلاب لعبة مغامرة مبنية على أساس قصة أصلية.
    يوجهون "ماركو" - الشخصية الرئيسية - في كل مستوى من خلال إعطائه تعليمات خطوة بخطوة
    في شكل لغة البرمجة المرئية التي تستخدمها ساعة البرمجة. يتعرف الطلاب على أوامر
    التسلسل والتكرار والعبارات الشرطية دون أن يلاحظوا ذلك.
  tutorial_codestersflappybike_longdescription: في هذا النشاط، يستخدم الطلاب مجموعة
    أدوات السحب إلى النص لبدء البرمجة باستخدام لغة بايثون على الفور! يتم توجيه الطلاب
    من خلال سلسلة من أنشطة التعلم التي تعلمهم إنشاء لعبة كاملة! بعد الانتهاء، يتم
    تحديهم لاستخدام ما تعلموه حول بناء التراكيب الأساسية، والتنويت النقطي، والأحداث،
    والمتغيرات، والمعلمات وآليات اللعبة لإنشاء لعبة جديدة.
  tutorial_kanopong_longdescription: تعلم البرمجة عن طريق إنشاء لعبة أركيد كلاسيكية
    في ساعة واحدة!
  tutorial_tynkerright_longdescription: 'أنشيء مشروع ميثاق الحقوق الخاص بك: يمكنك
    تغيير الخلفية، وإضافة المزيد من الأسئلة، والحفاظ على النتيجة، وإضافة الرسوم المتحركة.'
  tutorial_touchdevelop_longdescription: سيرشدك المحرر الحساس ناحية اللمس في إنشاء
    الصور أو حل لغز الدب أو إنشاء لعبة الطيور النطاطة.
  tutorial_tynkercc_longdescription: جهِّز جيشك للمعركة! قم ببرمجة منطق الهجوم لكل
    فرد من أفراد جيشك لاستغلال نقاط ضعف عدوك والخروج من المعارك منتصرًا بها. وكما
    تعلم، يمكنك فتح شخصيات جديدة يمكنك برمجتها. قم ببناء جيشك، ثم حارب مع الأصدقاء.
    مَن الأفضل في البرمجة؟
  tutorial_bamboo_longdescription: نشاط "Bamboo JS" هو نشاط مصمَّم بواسطة "Codemoji"
    لتعليم الطلاب مفاهيم جافاسكريبت الأساسية. الباندا "Bamboo" وأصدقاؤه الرائعين سوف
    يقودون الطلاب إلى الأوامر والصيغ الأساسية. تم تصميم نشاط "Bamboo JS" للطلاب الذين
    يريدون المزيد من الرسوم المتحركة والمزيد من الفن والتصميم في برمجتهم. هذا نشاط
    رائع للطلاب من جميع الأعمار.
  tutorial_robojav_longdescription: تعلم أساسيات برمجة الجافا في ساعة واحدة، أثناء
    بناء عالم صغير على شاشتك لمحاكاة الروبوتات والمخلوقات المخصصة. ليست هناك حاجة
    إلى أي خبرة سابقة في البرمجة. تشمل الموضوعات التي يتم تناولها الأشياء والأساليب
    والمُعامِلات والرسومات البسيطة.
  tutorial_roboba_longdescription: |
    تم تصميم "RoboBlockly" للمبتدئين لتعلم الرياضيات مع الروبوتات بلغة بلوكلي. أنشطة الجبر 1 موجهة ذاتيًا.

    يعمل "RoboBlockly" على إعداد الطلاب ليكونوا جاهزين للبرمجة باستخدام لغة C/C++.
  tutorial_knodsnake_longdescription: 'تعلم كيفية إنشاء لعبة الثعبان بلغة جافاسكريبت! '
  tutorial_soccharater_longdescription: برمج شخصية البكسل الخاصة بك! استخدم "HTML"
    لبناء شخصيتك الرمزية، ولغة "CSS" لتصميمها، ولغة جافاسكريبت لتحريكها. قم بالبرمجة
    بنفسك، أو قم بدعوة صديق وإجراء البرمجة معًا مع لعبة البرمجة الخاصة بفريقنا.
  tutorial_silent_longdescription: |-
    اكتشف المفاهيم الأساسية للبرمجة دون أي كلمة أو شرح.

    سيسألك مدرسنا الصامت سلسلة من الأسئلة التي ستقودك إلى تخمين بعض القواعد والتعلم من أخطائك.

    نظرًا لعدم وجود نص في اللعبة، يمكن لأي لاعب الوصول إليه بغض النظر عن لغته.
  tutorial_robomesh_longdescription: يكتب الطلاب كود "Google Blockly" للتحكم في روبوتات
    "VEX IQ" الشهيرة. يمكنهم اختيار كتابة كود إما للروبوت الافتراضي، أو روبوت حقيقي
    "VEX IQ" قاموا ببنائه بأنفسهم، وكلا الخيارين متاحين في نفس واجهة التطوير المستندة
    إلى الويب. كما يتعلم الطلاب حركة الروبوت الأساسية، وكيفية استخدام جهاز استشعار
    وجهاز الإخراج. إنه نشاط سهل وممتع.
  tutorial_amaze_longdescription: في هذا المشروع، تبدأ شخصية في قاعدة منزلية وتتبع
    طريقًا ما مع تجنب الحواجز للحصول على جائزة. وللفوز، تعيد الشخصية الجائزة إلى القاعدة
    المنزلية. ولا يسمح للشخص بلمس الحواجز. إذا حدث ذلك، فإنه "يعود" ويبدأ من القاعدة
    المنزلية مرة أخرى. للحصول على نقاط إضافية، لدى اللاعب مقدار محدود من الوقت لإكمال
    اللعبة.
  tutorial_codestersds_longdescription: في هذا الدرس الخاص بفنون اللغة الإنجليزية
    من "Common Core"، يستخدم الطالب البرمجة لسرد قصة تحث المستخدمين على الكلمات الانتقالية
    المناسبة. سيتعرف الطلاب على البنية الأساسية والسلاسل والمتغيرات ومدخلات المستخدم.
    وسيستخدمون النظام الأساسي والرموز المتحركة لرواية قصة وقيادة المستخدم من خلال
    مجموعة متنوعة من التغييرات في المشهد.
  tutorial_knodtext_longdescription: تعلم كيفية إنشاء لعبة مغامرات نصية بلغة بايثون!
  tutorial_alicegar_longdescription: اتبع عملية إنتاج الرسوم المتحركة من القصص المصورة
    إلى البرمجة مع "أليس" و"غارفيلد". دع الإبداع ورواية القصص يقود تعلمك في بيئة برمجة
    السحب والإفلات. سيرشدك المشروع خلال لوحة العمل، وترجمة لوحة العمل إلى برنامج نصي
    قابل للبرمجة، وكيفية برمجة رسوم متحركة ثلاثية الأبعاد قصيرة.
  tutorial_codesterstransform_longdescription: في هذا النشاط، يستخدم الطلاب لغة بايثون
    لممارسة إجراء التحويلات على المستوى الإحداثي! يتضمن الدرس العروض التوضيحية والتعليم
    المباشر والتحديات التي تطلب من الطلاب برمجة وتحديد التحولات الثابتة المختلفة!
  tutorial_flexfrog_longdescription: تعلم تطوير الويب مع هذه اللعبة التعليمية حيث
    تساعد "Froggy" والأصدقاء على الوصول إلى منصات أوراق الزنبق. في نهاية اللعبة، ستتعلم
    كيفية استخدام كود الكتابة باستخدام خصائص لغة "CSS" الجديدة التي تسمى "flexbox".
    ليست هناك حاجة إلى خبرة سابقة في البرمجة!
  tutorial_codemoji_longdescription: نشاط "Codemoji" هو نشاط قائم على الويب للطلاب
    من الصف الأول إلى السادس لتعلم مفاهيم البرمجة الأساسية باستخدام "Emoji's". بعد
    قيام الطلاب بالنشاط، يكونوا قد تعلموا علامات ومفاهيم "HTML" الأساسية. يساعدهم
    ذلك في تنفيذ مشروع البرمجة حيث يقوم الطالب ببناء موقع ويب أساسي في خطوات قليلة.
    بعد قيام الطلاب بنشاط "Codemoji"، يكتسب الطلاب مهارات حقيقية في البرمجة.
  tutorial_robobii_longdescription: |-
    تم تصميم "RoboBlockly" للمبتدئين لتعلم البرمجة مع الروبوتات بلغة "بلوكلي". يتم توجيه أنشطة البرمجة ذاتيًا بمقاطع فيديو تعليمية.
    يعمل "RoboBlockly" على إعداد الطلاب ليكونوا جاهزين للبرمجة باستخدام لغة "C/C++".
  tutorial_robobm_longdescription: |
    تم تصميم "RoboBlockly" للمبتدئين لتعلم الرياضيات مع الروبوتات بلغة "بلوكلي". يتم توجيه أنشطة البرمجة ذاتيًا بمقاطع فيديو تعليمية.
    يعمل "RoboBlockly" على إعداد الطلاب ليكونوا جاهزين للبرمجة باستخدام لغة "C/C++".
  tutorial_codingrobots_longdescription: |
    تم تصميم "RoboBlockly" للمبتدئين لتعلم البرمجة والرياضيات مع الروبوتات. يتم توجيه أنشطة البرمجة ذاتيًا بمقاطع فيديو تعليمية.
    يعمل "RoboBlockly" على إعداد الطلاب ليكونوا جاهزين للبرمجة باستخدام لغة "C/C++".
  tutorial_robob_longdescription: |-
    تم تصميم "RoboBlockly" للمبتدئين لتعلم الروبوتات عن طريق البرمجة باستخدام لغة "بلوكلي". يتم توجيه أنشطة البرمجة ذاتيًا بمقاطع فيديو تعليمية.
    يعمل "RoboBlockly" على إعداد الطلاب ليكونوا جاهزين للبرمجة باستخدام لغة "C/C++".
  tutorial_coders_longdescription: |-
    تقدم لعبة الألغاز مقدمة سهلة لبرمجة الروبوت خطوة بخطوة.

    الهدف هو الفوز بسباق المركبة الفضائية ضد لاعبين آخرين.

    اللعبة سهلة البدء وتتطلب فقط بضعة أسطر من التعليمات البرمجية لتحريك السفينة، ولكن هناك إمكانيات شبه لا نهائية للتحسين لإنشاء روبوتات أكثر تعقيدًا.
  tutorial_tynkerhw_longdescription: تعلم البرمجة مع لعبة "Hot Wheels"، لعبة السباق
    عالية الأوكتين! اختر من بين مجموعة كبيرة من السيارات، ثم تعلم البرمجة أثناء التنقل
    عبر مسارات السباق المعقدة. اقفز فوق الحواجز، وانزلق حول الزوايا، وفُز بالسباق.
    يمكنك حتى برمجة مسارات السباق الخاصة بك وتحدي أصدقائك للسباق عليها.
  tutorial_tynkermh_longdescription: تستضيف لعبة "Monster High" مطاردة صيَّاد! يمكنك
    حل ألغاز البرمجة باستخدام كتل السحب والإفلات لمساعدة Frankie و Draculaura و Clawdeen
    و Cleo و Ghoulia. تجنّب الحواجز واعثر على جميع قمم المدرسة أثناء بحثك في ممرات
    "Monster High". ثم قم ببرمجة فيديو موسيقي لحفلة الرقص الخاصة بك مع الوحوش ومشاركته
    مع الأصدقاء.
  tutorial_caphoto_longdescription: سيعلمك هذا المشروع المثير والصعب كيفية إنشاء تطبيق
    "Photo Booth". باستخدام لغة جافاسكريبت ولغة "CSS" و لغة "HTML"، ستربط الأزرار
    التي تتيح لك استخدام الكاميرا وتحميل الصور وتخصيص صورك من خلال إدراج ملصقات وتطبيق
    الفلاتر.
  tutorial_mozillahw_longdescription: سيقوم المتعلمون بإعادة مزج كود جافاسكريبت لتغيير
    الكلمات على موقع الويب، وتعلم التركيب للويب، وبرمجة قيم جافاسكريبت، وإعادة مزج
    محتوى الويب.
  tutorial_ticklep_longdescription: مع "Tickle"، وهو تطبيق برمجة سهل الاستخدام، يمكنك
    بسهولة برمجة "Parrot Drone" للسباحة بعدد من الطرق من خلال سحب وإفلات الكتل البرمجية
    ببساطة لإنشاء أمر للمتابعة.
  tutorial_bbot_longdescription: |-
    مع أنشطة البرمجة الثلاثة التي تصل مدة النشاط فيها إلى ساعة واحدة، لا تحتاج إلى أي معرفة أو خبرة سابقة في البرمجة لتعليم طلابك البرمجة! يمكنك تعليم البرمجة بطريقة ممتعة وسهلة. راجع الأنشطة وقم بتنزيل مواد الدرس الخاصة بنا بما في ذلك شرائح العروض التقديمية والمواد المستقلة وأدلة الحلول، وستجد نفسك جاهزًا لتدريس أول درس لك في غضون 20 - 40 دقيقة!

    تتضمن أنشطتنا تمارين على الإنترنت وفي وضع عدم الاتصال لتعليم طلابك (من عمر 7 سنوات وما فوق) حول مفاهيم البرمجة الأساسية مثل الحلقات والخوارزميات. سيطبق الطلاب معرفتهم ومهاراتهم في لعبة "Bomberbot" على الإنترنت، حيث سيقومون ببرمجة الروبوت الخاص بهم لحل الألغاز القائمة على المنطق بالطريقة الأكثر فعالية.
  tutorial_scratchg_longdescription: يحب الأطفال ممارسة الألعاب على هواتفهم وعلى أجهزة
    الحاسوب. ولكن كيف تتم برمجتها؟ هذا النشاط يقدم للطلاب لغة البرمجة "سكراتش" ثم
    يوضح لهم كيفية برمجة أنماط مختلفة من الألعاب. يتم توفير جميع الأعمال الفنية اللازمة
    للألعاب، ويجب على الطلاب معرفة كيفية ربط كل شيء معًا لإنشاء لعبة فعالة.
  tutorial_sjforest_longdescription: نشاط "هل يمكنني إنشاء غابة مخيفة؟" (Can I Make
    a Spooky Forest?) هو نشاط متوسط مخصص للأطفال في رياض الأطفال حتى الصف الثاني والذين
    لديهم بعض الخبرة السابقة في البرمجة للتعرف على وإتقان المزيد من المميزات المتقدمة
    للغة "ScratchJr". في وقت لاحق، يمكن للأطفال استخدام المهارات التي تعلموها في القيام
    بهذا النشاط لإنشاء مشاريعهم الفريدة الخاصة بهم، أو البناء على ما قاموا بإنشائه
    في برنامج "Can I Make a Spooky Forest?". ومن خلال هذا النشاط والاستمرار في تعلم
    لغة "ScratchJr"، ستتاح للطلاب الفرصة للتفكير بشكل إبداعي، ليصبحوا رواة للقصص،
    وتحسين مهارات التفكير والتسلسل الرياضي.
  tutorial_sjgreet_longdescription: نشاط "Can I Make My Characters Greet Each Other?"
    هو نشاط متقدم مخصص للأطفال في رياض الأطفال حتى الصف الثاني ممن لديهم خبرة سابقة
    في البرمجة لإتقان مميزات أكثر تقدمًا للغة "ScratchJr". في وقت لاحق، يمكن للأطفال
    استخدام المهارات التي تعلموها في القيام بهذا النشاط لإنشاء مشاريعهم الفريدة الخاصة
    بهم، أو البناء على ما قاموا بإنشائه في برنامج "Can I Make My Characters Greet
    Each Other?". من خلال هذا النشاط والاستمرار في تعلم لغة "ScratchJr"، ستتاح للطلاب
    الفرصة للتفكير بشكل إبداعي، وأن يصبحوا رواة للقصص، وتحسين مهارات التفكير والتسلسل
    الرياضي.
  tutorial_sjsunset_longdescription: نشاط "Can I Make the Sun Set?" هو نشاط تمهيدي
    مخصص للأطفال في رياض الأطفال حتى الصف الثاني ممن لديهم خبرة قليلة في البرمجة أو
    ليس لديهم خبرة على الإطلاق لإتقان مميزات أكثر تقدمًا للغة "ScratchJr" والمفاهيم
    الأولية للبرمجة. من خلال هذا النشاط والاستمرار في تعلم لغة "ScratchJr"، ستتاح
    للطلاب الفرصة للتفكير بشكل إبداعي، ليصبحوا رواة للقصص، وتحسين مهارات التفكير والتسلسل
    الرياضي. وفي وقت لاحق، يمكن للأطفال استخدام المهارات التي تعلموها لإنشاء مشاريعهم
    الفريدة.
  tutorial_fufafrenz_longdescription: دروس للمبتدئين في التسلسل (رياض الأطفال - الصف
    الخامس). هذه هي مقدمة لأبسط مفهوم في البرمجة، التسلسل. هذا هو مثال للصف الثالث،
    لدينا خطط درس حول هذا المفهوم للمستويات من رياض الأطفال - الصف الخامس.
  tutorial_bbcgeo_longdescription: خطة الدرس المستندة إلى المعايير للصفوف من رياض
    الأطفال إلى الصف الخامس. اصطحب أطفالك إلى مختبر الحاسوب مع أوراق العمل، وقم بإنشاء
    تطبيقات تتضمن الهندسة.
  tutorial_chspixel_longdescription: بعد تعلم كيفية عمل الرسومات، سيقوم الطلاب بإنشاء
    برامج "Color by Pixel" الخاصة بهم. تتكون خطة الدرس من أربعة أجزاء، يغطي كل منها
    موضوعًا محددًا. تم تصميم درس "Color by Pixel" المكون من خمسة أجزاء بالكامل ليستمر
    لمدة ساعة تقريبًا.
  tutorial_hummingbird_longdescription: في هذا النشاط، ستقوم بإنشاء اللعبة الخاصة
    بك! ستستخدم لوحة "Hummingbird" ومستشعر للكشف عن الوقت الذي يلقي فيه اللاعب الكرة
    في الصندوق. وستكتب برنامجًا للحفاظ على النتيجة وتشغيل الأضواء عندما يصنع اللاعب
    هدفًا. ثم يمكنك تخصيص لعبتك لجعلها فريدة! فيما يتعلق بهذا النشاط، يمكنك استخدام
    حاسوب محمول أو جهاز "Chromebook". ليست هناك حاجة إلى أي خبرة سابقة في البرمجة.
  tutorial_recoloring_longdescription: يمكن للطلاب الذين ليس لديهم خبرة سابقة في البرمجة
    تعلم كيفية استخدام أجهزة الحاسوب لإنشاء الصور وفهم البيانات الفلكية. يتعلم المشاركون
    أساسيات البرمجة بدءًا من المفاهيم المألوفة مثل الشكل واللون والتدرج إلى المجسمات
    الفلكية. وبعد مجموعة من الأنشطة، والعمل مع البيانات من التلسكوبات المدارية التابعة
    لوكالة ناسا على مصادر من النجوم المنفجرة إلى الثقوب السوداء، يمكن للطلاب تجربة
    التطبيق الحقيقي للعلم والتكنولوجيا والفن.
  tutorial_bbcchem_longdescription: خطة الدرس المستندة إلى المعايير للصفوف من رياض
    الأطفال إلى الصف الخامس. اصطحب أطفالك إلى معمل الحاسوب ومعك أوراق العمل، وأنشيء
    تطبيقات تتضمن الكيمياء.
  tutorial_floalgo_longdescription: في هذا الدرس، سوف يستكشف الطلاب الخوارزميات، وهي
    مفهوم رئيسي يسمح لمبرمجي الحاسوب بحل المشكلات. سوف يكتبون خوارزميات فعالة ودقيقة
    باللغة الإنجليزية وكود وهمي لإكمال المهام وحل المشكلات. كما سيقومون بتقييم الخوارزميات
    المتنافسة بناءً على الكفاءة وعوامل أخرى.
  tutorial_flocond_longdescription: هذه خطة درس يستكشف فيها الطلاب العبارات الشرطية،
    وهي مفهوم يُستخدم عبر لغات البرمجة المختلفة. سيشاهد الطلاب مقطع فيديو تعليمي عن
    الهيب هوب حول العبارات الشرطية ويجيبون عن أسئلة المناقشة. وسوف يتدربون بعد ذلك
    على تحديد ما إذا كانت الظروف مناسبة وتنفيذ الإجراءات وفقًا لذلك. وفي النهاية،
    سيكتبون عباراتهم الشرطية الخاصة بهم ويقيِّمون البيانات للتنبؤ بنتائج البرامج.
  tutorial_floloops_longdescription: هذه خطة درس يستكشف فيها الطلاب الحلقات، وهي مفهوم
    يُستخدم عبر لغات البرمجة المختلفة ويتيح للمبرمجين تكرار التعليمات البرمجية بسهولة.
    سيشاهد الطلاب مقطع فيديو تعليمي لموسيقى الهيب هوب حول الحلقات والإجابة عن أسئلة
    المناقشة حول استخدامها في البرمجة. وسوف يمارسون بعد ذلك المفردات الرئيسية ويكملون
    تسلسل نشاط يكتبون فيه حلقات ويفسرون حلقات معينة لإنتاج مخرجاتهم.
  tutorial_pgts_longdescription: يساعد هذا النشاط "المستقل" الطلاب على تعلم كيفية
    عمل النمذجة والمحاكاة من خلال قيام مجموعة من الطلاب بتشغيل إصدارات مختلفة من لعبة
    "Rock / Paper / Scissors"، والاطلاع على النتائج كتجارب نمذجة مختلفة.
  tutorial_ozo_longdescription: |-
    هذا البرنامج التعليمي الذي يديره المعلم يقدم للطلاب مفهوم البرمجة بمساعدة الروبوت "Ozobot"، وهو روبوت صغير قابل للبرمجة. سوف يتعلم الطلاب كيفية البرمجة من خلال لعب ألعاب "Ozobot"، التي تسمى "Shape Tracer Games". ولا يزال بإمكانهم لعب النسخة المحاكية من الألعاب حتى إذا لم يكن لديهم روبوت "Ozobot Bit" أو روبوت "Evo"، وستعلم ألعاب "Ozobot" الطلاب كيفية البرمجة باستخدام "OzoBlockly"، وهي لغة برمجة بصرية تعتمد على لغة "بلوكلي".

    تتبع الألعاب فكرة مشروع بحيث يمكن إنجازها بعد ساعة من البرمجة، ويتحدى المشروع الطلاب لأخذ كل ما تعلموه وتصميم وبرمجة مشهد حركي للروبوت "Ozobot".

    ليست هناك حاجة إلى أي خبرة أو معرفة سابقة بالبرمجة أو الروبوت "Ozobot" لهذا البرنامج التعليمي. ومع ذلك، حتى الطلاب الذين لديهم بعض الخبرة في البرمجة سيشاركون في ألعاب "Ozobot". تم تصميم البرنامج التعليمي للصفوف من 1 إلى 12 ويمكن تخصيصه وفقًا لقدرات طلابك.
  tutorial_bbcla_longdescription: خطة الدرس المستندة إلى المعايير للصفوف من رياض الأطفال
    إلى الصف الخامس. اصطحب أطفالك إلى مختبر الحاسوب ومعك أوراق العمل، وقم بإنشاء تطبيقات
    تتضمن فنون اللغة.
  tutorial_bbcsci_longdescription: خطة الدرس المستندة إلى المعايير للصفوف من رياض
    الأطفال إلى الصف الخامس. اصطحب أطفالك إلى مختبر الحاسوب ومعك أوراق العمل، وقم
    بإنشاء تطبيقات تتضمن العلوم العامة.
  tutorial_tlctour_longdescription: هذا النشاط هو مثال على إنشاء خوارزمية عبارة عن
    سلسلة بسيطة من التعليمات للقيام بها بالترتيب. يظهر أنه إذا قمنا بكتابة حل للمشكلة
    في شكل خوارزمية، فإننا قادرون على الاطلاع على المستقبل فقط باتباع الخطوات، دون
    الحاجة إلى حلها من الصفر مرة أخرى. وإذا كتبنا الخوارزمية، يمكننا التحقق من أنها
    تعمل باتباعها خطوة بخطوة على الورق. يؤدي هذا النشاط إلى نشاط "Knight's Tour".
  tutorial_codesterstj_longdescription: يتعلم الطلاب في هذا المشروع متعدد الدروس عن
    المواطنة الرقمية ويتبعون نموذج التفكير التصميمي لحل أي مشكلة يختارونها! سيقوم
    الطلاب بإنشاء لعبة تهدف إلى تعليم المستخدمين درسًا حول المواطنة الرقمية المسؤولة.
    تقع جميع المصادر في النظام الأساسي.
  tutorial_tlclocked_longdescription: يهدف هذا النشاط إلى إدخال حل المشكلات القائم
    على التفكير الحاسوبي، مما يؤدي إلى فهم ما هي الخوارزمية، وما هو البحث الخطي وكيف
    يمكن مقارنة الخوارزميات على أساس الكفاءة. كما يوضح كيف أن التفكير الحاسوبي يتعلق
    بأكثر من مجرد إنشاء حلول قائمة على الحاسوب. الحوسبة تدور حول حل مشكلات الناس.
  tutorial_baubles_longdescription: يتعلم الطلاب تمثيل وتخزين الحروف في شكل ثنائي،
    كوظائف تشغيل وإيقاف. في النهاية، يحصل الأطفال في الفصل الدراسي على برمجة الحروف
    الأولى الخاصة بهم ليأخذوها معهم إلى المنزل.
  tutorial_bbcart_longdescription: خطة الدرس المستندة إلى المعايير للصفوف من رياض
    الأطفال إلى الصف الخامس. اصطحب أطفالك إلى معمل الحاسوب ومعك أوراق العمل، وأنشيء
    تطبيقات تتضمن الفنون البصرية.
  tutorial_tlcknight_longdescription: يتضمن هذا النشاط محاولة حل لغز باستخدام تمثيلين
    مختلفين. في البداية، هذا صعب إلى حد ما، ولكن عندما يتم تغيير تمثيل المجلس والتحركات
    يصبح سهلًا حقًا. قم بإنشاء رسوم بيانية لتمثيل المشكلة. شاهد قوة استخدام التجريد
    وكيف يمكن لاختيار التمثيل أن يجعل المشكلة أسهل بكثير. هذا النشاط يأتي من نشاط
    الدليل السياحي.
  tutorial_fufafit_longdescription: سيتعلم الطلاب مفاهيم البرمجة المتقدمة (الوظائف)
    من خلال الدرس والنشاط الحركي. سيطبق الطلاب المعرفة بالوظائف التي تظهر على الشاشة
    لتشغيل البرنامج. هذا الدرس مخصص للطلاب والمعلمين الذين لديهم بعض الخبرة في التسلسل
    أو العبارات الشرطية أو الحلقات أو غير ذلك من مفاهيم البرمجة الأساسية.
  tutorial_ozodance_longdescription: |-
    هذا البرنامج التعليمي الذي يديره المعلم يقدم للطلاب مفهوم البرمجة بمساعدة الروبوت "Ozobot"، وهو روبوت صغير قابل للبرمجة. سوف يتعلم الطلاب كيفية البرمجة من خلال إنشاء وبرمجة روتين رقص للروبوت "Ozobot"! ويمكنهم استخدام "OzoBlockly"، وهي لغة برمجة بصرية تعتمد على لغة "بلوكلي"، لبرمجة الرقص ومن ثم الاستمتاع برؤية تصميم الرقص الخاص بهم ينبض بالحياة عندما يقوم الروبوت "Ozobot" بالرقص.

    ليست هناك حاجة إلى أي خبرة أو معرفة سابقة بالبرمجة أو الروبوت "Ozobot" لهذا البرنامج التعليمي. ومع ذلك، حتى الطلاب الذين لديهم بعض الخبرة في البرمجة سيشاركون في ألعاب "Ozobot". تم تصميم البرنامج التعليمي للصفوف من 1 إلى 12 ويمكن تخصيصه وفقًا لقدرات طلابك.
  tutorial_codingrobotics_longdescription: سوف يتعلم الطلاب مفاهيم البرمجة الأساسية
    وتطبيق المعرفة الجديدة على الروبوتات. ومن خلال العمل مع كل من "Kodable" و"Wonder
    Workshop"، سيستخدم الطلاب معرفة البرمجة لقيادة الروبوت "Dash" في تطبيق "Path".
  tutorial_box_longdescription: قم برحلة في "Box Island" وساعد "هيرو" على جمع كل الساعات
    المتناثرة في البراري! في هذا البرنامج التعليمي سوف تتعلم أساسيات الخوارزميات والتسلسلات
    والحلقات والعبارات الشرطية!
  tutorial_hopgame_longdescription: |-
    حافظ على المتعة! استخدم هذا الدليل المستند إلى المشروع لتسهيل ورشة تصميم الألعاب، أو حدث "hackathon"، أو السلسلة داخل الفصل. ألعاب مثل "Make Cross the Road" و"Geometry Jumper" و"Quiz Creator" و"Falling Bird" و"Subway Skaters" و"Escape the Room". يتضمن كل منها أسئلة المناقشة والتمايز ودروس فيديو.

    يمكن للطلاب بناء تعليماتك لتخصيص ألعابهم. ليست هناك حاجة إلى خبرة سابقة.
  tutorial_icontrol_longdescription: |-
    قام هذا المعلم بتيسير الدرس، الذي تم تكييفه مع ساعة من البرمجة، لتزويد الطلاب بفرصة لاستكشاف البرمجة الجسدية من خلال الروبوتات - الروبوت "Sphero".

    باستخدام برمجة السحب والإفلات والمجال الآلي القابل للبرمجة، سيتعلم التلاميذ أنه يمكن برمجة الأنظمة المادية والتحكم فيها.
  tutorial_cocomteach_longdescription: عرّف طلابك على لغة بايثون أو لغة جافاسكريبت
    في مقدمة "CodeCombat" المجانية لمدة ساعة واحدة في دورة علوم الحاسوب. لدينا خطة
    درس مخصصة لك للمساعدة في شرح المفاهيم لطلابك، بما في ذلك بناء التراكيب، والسلاسل،
    والحجج، والحلقات، والمتغيرات، والإحداثيات "س" و"ص"، باستخدام متاهات الحصن المليئة
    بالأحجار الكريمة ومعارك الأبطال ضد الغول.
  tutorial_bbcmathii_longdescription: خطة الدرس المستندة إلى المعايير للصفوف من رياض
    الأطفال إلى الصف الثاني. اصطحب أطفالك إلى مختبر الحاسوب ومعك أوراق العمل، وقم
    بإنشاء تطبيقات تتضمن الحساب وتصور الأرقام والأشكال الهندسية.
  tutorial_bbcphys_longdescription: خطة الدرس المستندة إلى المعايير للصفوف من رياض
    الأطفال إلى الصف الخامس. اصطحب أطفالك إلى معمل الحاسوب ومعك أوراق العمل، وأنشيء
    تطبيقات تتضمن الفيزياء.
  tutorial_bitsbox_longdescription: اتبع التعليمات لبرمجة خمسة تطبيقات صغيرة ممتعة
    باستخدام لغة جافاسكريبت حقيقية مكتوبة. من تفجير الفطيرة في لعبة "Food Fight" إلى
    رمي دفتر ملاحظات في الثقب الأسود في لعبة "So Long، Homework!"، تم تصميم كل تطبيق
    لإسعاد الأطفال مع توضيح المتغيرات والأساليب والمزيد. هذه التطبيقات أيضًا مفتوحة
    بالكامل؛ بحيث يمكن للأطفال استخدامها كنقطة انطلاق لتصميم التطبيقات الخاصة بهم.
    مرحبًا بالمبتدئين!
  tutorial_tlcemo_longdescription: يقوم الطلاب بإنشاء وبرمجة روبوت ثنائي الأبعاد مصنوع
    من البطاقات لإظهار المشاعر المختلفة. كما ينشئون قائمة يمكن استخدامها لترجمة العواطف
    (أوامر عالية المستوى) إلى تعليمات آلية منخفضة المستوى.
  tutorial_crd_longdescription: تعرف على الخوارزميات والعبارات الشرطية في هذا النشاط
    الذي لا يتطلب أجهزة حاسوب باستخدام مجموعة بطاقات. يقوم الطلاب بهذا النشاط في فرق
    مختلفة، ويحتاجون إلى مجموعة بطاقات واحدة لكل فريق.
  tutorial_bbcbio_longdescription: خطة الدرس المستندة إلى المعايير للصفوف من رياض
    الأطفال إلى الصف الخامس. اصطحب أطفالك إلى معمل الحاسوب ومعك أوراق العمل، وتعلم
    عن النمو وتنوع الأنواع والتلقيح.
  tutorial_ticklebb8_longdescription: باستخدام "Tickle"، وهو تطبيق برمجة سهل الاستخدام،
    يمكنك بسهولة برمجة لعبة " BB-8" للتحرك بعدة طرق عن طريق سحب الكتل البرمجية وإفلاتها
    لإنشاء أمر للمتابعة.
  tutorial_grok_longdescription: استخدم القطع البرمجية الخاصة بالسحب والإفلات أو لغة
    بايثون النصية لرسم أعلام الدول من جميع أنحاء العالم، أو أنشيء كتلاً ثلجية رائعة،
    أو قم ببناء برنامج دردشة آلية يسمى "Eliza".
  tutorial_ijournalist_longdescription: |-
    هذا الدرس الذي ييسره المعلم يدرِّس علوم الحاسوب وفنون اللغة. يبدأ التلاميذ في تطوير أسلوب صحفي يأخذ بعين الاعتبار اهتمام القارئ وتقديم المعلومات لقصة إخبارية عبر الإنترنت. يستخدم التلاميذ لغة "HTML" ولغة "CSS" الأساسيتن لإنشاء وتقديم قصة إخبارية عبر الإنترنت حول سرقة خيالية لمدرسة.

    يضع علوم الحاسوب ضمن سياق ذي معنى يمكِّن الأطفال من فهم قيمة علوم الحاسوب في مجالات أخرى.
  tutorial_bbcmusic_longdescription: خطة الدرس المستندة إلى المعايير للصفوف من رياض
    الأطفال إلى الصف الخامس. اصطحب أطفالك إلى معمل الحاسوب ومعك أوراق العمل، وأنشيء
    تطبيقات تتضمن الموسيقى.
  tutorial_secretcodes_longdescription: تعرف على الدور الذي لعبته أجهزة الحاسوب للمساعدة
    في إنقاذ العالم.
  tutorial_tlchex_longdescription: أنت تصنع شكلًا سداسيًا باللونين الأحمر والأصفر
    عن طريق طي ولصق شريط ورق متعدد الألوان بطريقة خاصة. وبمجرد صناعة هذا الشكل ، تبدأ
    في استكشافه. وعندما تطويه وتكشفه، تكشف بشكل سحري عن جوانب جديدة مع تغير لون الشكل
    السداسي.
  tutorial_tickles_longdescription: شكِّل فريقًا واحدًا مع "Sphero" من أجل سباق جيد.
    تحرَّك ولِف وأعطها بضع جولات من المنعطفات الجيدة. ما عليك سوى وضع بعض كتل التعليمات
    البرمجية معًا على تطبيق "Tickle" لتحريك "Sphero" كما تريد.
  tutorial_ozogame_longdescription: |-
    هذا البرنامج التعليمي الذي يديره المعلم يقدم للطلاب مفهوم البرمجة بمساعدة الروبوت "Ozobot"، وهو روبوت صغير قابل للبرمجة. سوف يتعلم الطلاب كيفية البرمجة من خلال لعب ألعاب "Ozobot"، التي تسمى "Shape Tracer Games". ولا يزال بإمكانهم لعب النسخة المحاكية من الألعاب حتى إذا لم يكن لديهم روبوت "Ozobot Bit" أو روبوت "Evo"، وستعلم ألعاب "Ozobot" الطلاب كيفية البرمجة باستخدام "OzoBlockly"، وهي لغة برمجة بصرية تعتمد على لغة "بلوكلي".

    بمجرد أن يحل الطلاب جميع المستويات العشرة لألعاب "Shape Tracer Games"، فإنهم يواجهون تحديًا في أخذ كل ما تعلموه وتصميم وبرمجة مستوى لعبتهم 11.

    ليست هناك حاجة إلى أي خبرة أو معرفة سابقة بالبرمجة أو الروبوت "Ozobot" لهذا البرنامج التعليمي. ومع ذلك، حتى الطلاب الذين لديهم بعض الخبرة في البرمجة سيشاركون في ألعاب "Ozobot". تم تصميم البرنامج التعليمي للصفوف من 2 إلى 12 ويمكن تخصيصه وفقًا لقدرات طلابك.
  tutorial_vidcodeio_longdescription: في هذا التمرين، ستتحدث مع طلابك عن كيفية ارتباط
    ذلك بما يعرفونه بالفعل عن الرياضيات من خلال حل معادلة رياضية باستخدام البرمجة.
  tutorial_tlcbrain_longdescription: يستكشف هذا النشاط كيف يمكن استخدام النمذجة الحاسوبية
    (جزء أساسي من التفكير الحاسوبي) للمساعدة في فهم النظم البيولوجية - الخلايا العصبية
    هنا. نرى كيف كانت طريقة عمل أدمغتنا أيضًا مصدر إلهام لطريقة جديدة لبرمجة أجهزة
    الحاسوب ومن ثم منحها قدرات ذكية.
  tutorial_hopquiz_longdescription: خطة الدرس هذه عبارة عن نموذج يمكنك تكييفه واستخدامه
    في أي مادة — العلوم أو فنون اللغة أو اللغات العالمية أو التاريخ. يتضمن إرشادات
    وتفسيرات خطوة بخطوة يمكنك استخدامها لمساعدة طلابك في برمجة مسابقات متعددة الخيارات.
    خلال هذه العملية، سوف يمارسون ويستكشفون مفاهيم البرمجة الأساسية مثل التسلسل والحلقات
    والمتغيرات والعبارات الشرطية.
  tutorial_unfortunate_longdescription: نتفاعل جميعًا مع الأحداث التي تحدث حولنا،
    سواء كان ذلك عن طريق الهتاف عندما يفوز فريق المدرسة، أو البكاء في فيلم حزين، أو
    الرقص عند سماع الموسيقى. في هذا الدرس، سيتعلم الطلاب كيفية تعليم الروبوت "Dash"
    والروبوت "Dot" للاستجابة للأحداث التي تحدث حولهم!
  tutorial_cha_longdescription: إن تاريخ أجهزة الحاسوب رائع للغاية. هذه هي فرصتك لتعلم
    المزيد.
  tutorial_elaseq_longdescription: سوف يدرس الطلاب مفهوم التسلسل في سياق القراءة والكتابة.
    ومن خلال دروس فنون اللغة الإنجليزية المناسبة لمستوى الصف، سيطبق الطلاب معرفتهم
    بالتسلسل لزيادة فهمهم للدور الذي يلعبه التسلسل في البرمجة.
  tutorial_bbcmathi_longdescription: خطة الدرس المستندة إلى المعايير للصفوف من الصف
    الثالث إلى الصف الخامس. اصطحب أطفالك إلى معمل الحاسوب ومعك أوراق العمل، وأنشيء
    تطبيقات تتضمن الكسور والمتغيرات والصيغ.
  tutorial_tlcpixel_longdescription: تحوّل ألغاز البكسل الطرق التي يتم بها تمثيل الصور
    كسلسلة من الأرقام التي تمثل البكسل إلى الألغاز. وتأتي بأشكال مختلفة من متغير بسيط
    من أرقام تلو الأخرى إلى ألغاز أكثر تعقيدًا استنادًا إلى الضغط؛ حيث يتم تمثيل الصور
    بأرقام أقل لذا تستهلك مساحة تخزين أقل - ولكن هل يمكنك استعادتها! يحتاج كل تمثيل
    إلى خوارزمية خاصة به لاسترجاع الصورة.
  tutorial_introrobo_longdescription: في هذا الدرس، سيتعرف الطلاب على الروبوت "Dash"
    والروبوت "Dot" أثناء التعرف على أفكار الروبوتات والبرمجة. سيكتسب الطلاب فهمًا
    لماهية الروبوت، وكيف يشعرون بالعالم من حولهم، وكيف يمكن للبرامج التحكم في الروبوتات.
  tutorial_tlcinvis_longdescription: يقدم هذا النشاط ماهية الخوارزميات وماهية برنامج
    الحاسوب. كما يمكن استخدامه لاستكشاف التفاعل بين الإنسان والحاسوب وأهمية التغذية
    الراجعة وبناء نموذج عقلي صحيح.
  tutorial_tlcjflap_longdescription: آلة الحالة المحدودة هي أدوات مفيدة جدًا في مربع
    أدوات التفكير الحاسوبي. إنها طريقة مهمة لوصف ما تفعله أنظمة الحاسوب ومحاكاة الأشياء
    في العالم الحقيقي. أداة "JFLAP" هي أداة سهلة الاستخدام ومجانية لإنشاء آلات الحالة
    المحدودة. يتضمن هذا النشاط إنشاء آلة حالة محدودة بسيطة ومحاكاتها، ثم الاستمرار
    في إنشاء آلات حالة محدودة أكثر تعقيدًا تمثل الألغاز والأدوات وصفحات الويب والألعاب.
  tutorial_procolor_longdescription: |-
    هذا البرنامج التعليمي الذي يديره المعلم يقدم لطلابك البرمجة والتفكير الحاسوبي ويشرح أيضًا ماهية الروبوت "Ozobot". هذا النشاط لا يتطلب أجهزة إلكترونية، مما يعني أن البرمجة لا تتم على جهاز حاسوب أو جهاز لوحي، ولكن على قطعة من الورق بها علامات ومؤشرات. سيعطي الطلاب أوامر للروبوت "Ozobot" باستخدام "OzoCodes"، وهي تسلسلات ألوان خاصة. بعد التعرف على كيفية برمجة الروبوت "Ozobot" بالعلامات والورق، يواجه الطلاب صعوبة في حل المتاهة ومساعدة الروبوت "Ozobot" في العثور على الطريق إلى المدرسة.

    ليست هناك حاجة إلى أي خبرة أو معرفة بالبرمجة أو بالروبوت "Ozobot" لهذا البرنامج التعليمي. ومع ذلك، حتى الطلاب الذين لديهم بعض الخبرة في البرمجة سيشاركون في برمجة الروبوت "Ozobot". تم تصميم البرنامج التعليمي للصفوف رياض الأطفال - الصف 12، ويمكن تخصيصه وفقًا لقدرات طلابك.
  tutorial_spiralsfinch_longdescription: الروبوت "The Finch" هو روبوت صغير مصمم لإلهام
    وإسعاد الطلاب الذين يتعلمون علوم الحاسوب من خلال تزويدهم بتمثيل ملموس ومادي للبرمجة.
    في هذا النشاط، ستتعلم كتابة البرامج التي تجعل الروبوت "The Finch" يتحرك ويستدير.
    ثم ستستخدم متغيرًا لبرمجة الروبوت للتحرك بنمط حلزوني. ومن أجل هذا النشاط، يمكنك
    برمجة الروبوت "The Finch" إما باستخدام لغة "سكراتش" أو "Snap"! وباستخدام أجهزة
    الحاسوب المحمولة أو أجهزة "Chromebook". ليست هناك حاجة إلى أي خبرة سابقة في البرمجة.
  tutorial_ozoi_longdescription: |-
    هذا البرنامج التعليمي الذي يديره المعلم يقدم لطلابك البرمجة والتفكير الحاسوبي ويشرح أيضًا ماهية الروبوت "Ozobot". هذا النشاط لا يتطلب أجهزة إلكترونية، مما يعني أن البرمجة لا تتم على جهاز حاسوب أو جهاز لوحي، ولكن على قطعة من الورق بها علامات ومؤشرات. سيعطي الطلاب أوامر للروبوت "Ozobot" باستخدام "OzoCodes"، وهي تسلسلات ألوان خاصة. بعد التعرف على كيفية برمجة الروبوت "Ozobot" بالعلامات والورق، يواجه الطلاب صعوبة في حل المتاهة ومساعدة الروبوت "Ozobot" في العثور على الطريق إلى المتجر.

    ليست هناك حاجة إلى أي خبرة أو معرفة بالبرمجة أو بالروبوت "Ozobot" لهذا البرنامج التعليمي. ومع ذلك، حتى الطلاب الذين لديهم بعض الخبرة في البرمجة سيشاركون في برمجة الروبوت "Ozobot". تم تصميم البرنامج التعليمي للصفوف رياض الأطفال - الصف 12، ويمكن تخصيصه وفقًا لقدرات طلابك.
  tutorial_ticklel_longdescription: قم ببناء خيالك "LEGO" الأكثر جموحًا، لبنة لبنة،
    من خلال وضع بعض الأكواد معًا على تطبيق "Tickle"، يمكنك جعل "LEGO WeDo" يقوم ببعض
    الأشياء المذهلة.
  tutorial_spiralsdash_longdescription: تعلم أساسيات استخدام المتغيرات في البرنامج
    أثناء استخدام الروبوت لإنشاء الأعمال الفنية! استخدم المتغيرات في لغة "بلوكلي"
    للتحكم ديناميكيًا في سرعات عجلة الروبوت "Dash". بعد الانتهاء من الدرس، سوف تفهم
    كيفية تعيين متغير والوصول إلى متغير وتغيير متغير ديناميكيًا باستخدام الحلقات.
    ومن خلال تغيير قيمة المتغير بمرور الوقت، يمكنك جعل الروبوت "Dash" يرسم دوامة مذهلة!
  tutorial_ghdebug_longdescription: ساعد الطلاب على التعرف على غريس هوبر ولماذا هذا
    الأسبوع هو الأسبوع العالمي للبرمجة وعلوم الحاسوب.
  tutorial_tlckk_longdescription: تجمع ألغاز "Kriss-kross" بين حب الكلمات وحب المنطق.
    بالنظر إلى قائمة كلمات ذات أحرف مختلفة، يجب أن تضعها في الخانات المناسبة في الشبكة.
  tutorial_firstcomp_longdescription: هناك أشياء قليلة مثيرة مثل أجهزة الحاسوب. والآن
    ستتمكن من تصميم جهاز خاص بك - هذه المرة من الورق. تعرف على وحدة المعالجة المركزية،
    وذاكرة الوصول العشوائي، وذاكرة القراءة فقط، ومساحة التخزين الكبيرة، ووحدة معالجة
    الرسومات. ارسم تطبيقك الأول. احصل على المقص والأقلام والأوراق!
  tutorial_mazefinch_longdescription: في هذا النشاط، سوف تستخدم لغة برمجة بسيطة جدًا
    لجعل الروبوت "Finch" يتحرك ويستدير. ثم ستكتب برامج لمساعدة الروبوت على إكمال المتاهة!
    ليست هناك حاجة إلى أي خبرة سابقة في البرمجة، ويمكنك استخدام حاسوب محمول أو جهاز
    "Chromebook".
  tutorial_tlccc_longdescription: يتم تخزين البيانات على أجهزة الحاسوب كتسلسلات طويلة
    من الأحرف - في نهاية المطاف على شكل ثنائيات 1 وصفر. الفكرة مع الضغط هي أننا نستخدم
    خوارزمية لتغيير طريقة تمثيل المعلومات بحيث تكون هناك حاجة إلى عدد أقل من الأحرف
    لتخزين نفس المعلومات بالضبط.
  tutorial_tlcdoodle_longdescription: 'غالبًا ما يتم إنشاء المشاهد في الأفلام باستخدام
    الحاسوب. هل تساءلت يومًا كيف يفعلون ذلك؟ في المرة القادمة التي تجد فيها نفسك ترسم
    رسومات الخربشات المبتكرة، ارسم رسومات الخربشات المبتكرة واستكشف الخوارزميات لرسم
    الطبيعة. الخوارزميات متكررة: أي أنها تصف خطوة واحدة ثم تخبرك فقط برسم الخطوة التالية
    بنفس الطريقة، باتباع الخوارزمية من البداية.'
  tutorial_tlcpunch_longdescription: وضِّح كيف تمكَّنت أجهزة الحاسوب الأولى من العثور
    على البيانات المخزنة على البطاقات المثقبة وأظهر أنها نفس الخوارزمية التي تستخدمها
    الخدعة السحرية في نشاط "Australian Magician's Dream". يهدف ذلك إلى إظهار كيفية
    عمل خوارزمية البحث بطريقة مرئية. ومن خلال القيام بذلك، تُظهر استخدامًا عمليًا
    للأرقام الثنائية، وخوارزمية فرق تسد للبحث واستكشاف خدعة التفكير الحاسوبي لترجمة
    الحلول بين مجالات المشكلة.
  tutorial_finchfract_longdescription: يستخدم هذا النشاط التكرار لرسم فركتلات "Koch"
    مع الروبوت "Finch". يفترض أن الطلاب قد تم تعريفهم بفكرة التكرار، ولكن استكمال
    هذا النشاط سيساعدهم على تطوير فهم أعمق لهذا المفهوم من خلال التمثيل المادي للتكرار.
    هذا النشاط مناسب للطلاب الذين يدرسون دورات تمهيدية أو متقدمة في علوم الحاسوب تستخدم
    لغة بايثون أو لغة جافا.
  tutorial_tlcmind_longdescription: يقدم هذا النشاط استخدام التفكير المنطقي من خلال
    استخدام الجبر لإثبات أن الخوارزمية تعمل دائمًا. ويبيِّن كيف يمكن استخدام التجريد
    والتفكير المنطقي لتقييم الخوارزميات.
  tutorial_tlctelebot_longdescription: توضح هذه الحيلة كيف يمكن للأشياء البسيطة أن
    تكون معقدة للغاية بحيث لا تستطيع عقولنا استيعابها. أحد مبادئ التصميم المهمة هو
    أن الواجهات يجب أن تكون واضحة وبسيطة، وليس فوضوية. كما يوضح جوانب التفكير الحاسوبي
    مثل تبسيط المشكلة وأهمية فهم الناس.
  tutorial_tlcaus_longdescription: يقدم هذا النشاط مجموعة من مفاهيم الحوسبة بطريقة
    لا تُنسى. يقدم خدعة سحرية ويُظهر كيف يمكن استخدام التجريد والتفكير المنطقي والنمذجة
    الحاسوبية للتحقق من عمل الخوارزمية. وإلى جانب نشاط "Punch card searching"، فإنه
    يقدم خوارزمية فرق تسد التي كانت تستخدمها أجهزة الحاسوب الأولى.
  tutorial_tlcmicro_longdescription: يمكن استخدام هذا الفيديو كمقدمة عامة للتفاعل
    بين الإنسان والحاسوب (HCI) وعلى وجه الخصوص لماذا العديد من الأدوات أكثر استخدامًا
    مما هو مطلوب. يُحدث التصميم الفارق، ومن المهم أن يتم تقييم الواجهات للتحقق من
    سهولة استخدامها.
  tutorial_imathematician_longdescription: |
    يوفر هذا النشاط الذي يقوده المعلم الفرصة للتلاميذ لاستخدام نهج متعدد المناهج لعلوم الحاسوب والرياضيات.

    سيقوم التلاميذ بإنشاء برنامج حاسوب لحل مشكلة متنوعة في أحد فروع الرياضيات (نظرية الألعاب)، تسمى معضلة السجين (The Prisoner's Dilemma).
  tutorial_tlcmagic_longdescription: 'من خلال استكشاف كيفية عمل السحر، تعلم كل ما
    يتعلق بالتفكير الحاسوبي: خاصة أهمية التقييم في التفكير الحاسوبي. تستكشف كل من
    الاختبار وتحليل المخاطر. تُظهر الخدعة السحرية كيف يتعيَّن على علماء الحاسوب والمهندسين
    (والسحرة) التحقق من الخوارزميات بدقة. ويجب أن يفكروا جيدًا في الكيفية التي قد
    تسير بها الأمور إلى جانب التحقق من أنها ستسير بشكل صحيح.'
  tutorial_scratchmus_longdescription: باستخدام لغة "سكراتش"، يمكنك إنشاء ألعاب وقصص
    ورسوم متحركة تفاعلية خاصة بك ومشاركتها مع أصدقائك. للبدء، قم بإنشاء مشروع موسيقي
    تفاعلي. تتوفر بطاقات الأنشطة ودليل ورشة العمل مجانًا على scratch.mit.edu
  tutorial_scratchanim_longdescription: باستخدام لغة "سكراتش"، يمكنك إنشاء ألعاب وقصص
    ورسوم متحركة تفاعلية خاصة بك ومشاركتها مع أصدقائك. للبدء، قم بتحريك أحرف اسمك
    أو الأحرف الأولى أو الكلمة المفضلة لديك. تتوفر بطاقات الأنشطة ودليل ورشة العمل
    مجانًا على scratch.mit.edu.
  tutorial_scratchfly_longdescription: باستخدام لغة "سكراتش"، يمكنك إنشاء ألعاب وقصص
    ورسوم متحركة تفاعلية خاصة بك ومشاركتها مع أصدقائك. للبدء، تعلم كيف تصنع شخصيتك
    الطائرة. تتوفر بطاقات الأنشطة ودليل ورشة العمل مجانًا على scratch.mit.edu
  tutorial_tynkerarc_longdescription: أنشيء لعبة مطلق النار الخاصة بك. ابدأ ببرمجة
    الأسماك للتحرك لأعلى ولأسفل عند الضغط على مفاتيح الأسهم، ثم قم ببرمجة أسماك القرش
    لتسبح عبر الشاشة. ستقوم بتخصيص اللعبة عن طريق إضافة عناصر مخصصة للبطل والشرير
    والخلفية. يمكن تعيين لعبتك على الشاطئ أو في الغابة أو حتى في الفضاء الخارجي!
  tutorial_grokffpython_longdescription: تم تصميم هذا النشاط ليوفر لك أول تجربة في
    البرمجة، وقد تم تصميمه خصيصًا لساعة البرمجة. استخدم لغة البرمجة "بايثون" وأرشد
    السلاحف لرسم كتل ثلجية رائعة باستخدام البرمجة!
  tutorial_grokffblock_longdescription: تم تصميم هذا النشاط ليوفر لك أول تجربة في
    البرمجة، وقد تم تصميمه خصيصًا لساعة البرمجة. قم ببناء البرامج باستخدام القطع البرمجية
    الصديقة وتوجيه السلحفاة لرسم كتل ثلجية رائعة باستخدام البرمجة!
  tutorial_grokeliza_longdescription: تم تصميم هذا النشاط ليوفر لك أول تجربة في البرمجة،
    وقد تم تصميمه خصيصًا لساعة البرمجة. استخدم لغة البرمجة "بايثون" لبناء برنامج دردشة
    آلية سهل الاستخدام يُسمى "Eliza".
  tutorial_tynkercan_longdescription: أنشيء لعبة مدفع رائعة من لاعبين وتحدي أصدقائك
    للعب معك! ستبدأ بإصدار مبرمَج جزئيًا للعبة، لذلك تحتاج إلى برمجة المدفع الأيسر.
    وبمجرد إطلاق المدافع، ستقوم بإعداد منصات وعناصر أخرى للقذف. اجعلها لعبة خاصة بك
    عن طريق إضافة مميزات وتخصيص الواجهة!
  tutorial_grokflags_longdescription: تم تصميم هذا النشاط ليوفر لك أول تجربة في البرمجة،
    وقد تم تصميمه خصيصًا لساعة البرمجة. استخدم لغة البرمجة "بايثون" ونموذج السلاحف
    الخاصة بها لرسم أعلام الدول من جميع أنحاء العالم!
  tutorial_robomind_longdescription: يتعلم الطلاب أساسيات البرمجة عن طريق التحكم في
    الروبوت الافتراضي الخاص بهم. الدورة التدريبية عبر الإنترنت متكاملة مع عروض تقديمية
    قصيرة وأفلام ومسابقات وإرشادات / تلميحات تلقائية للمساعدة في تمارين البرمجة.
  tutorial_adventureq_longdescription: درس "Adventure with Q" هي خطة درس للمعلمين
    (أو أي شخص) لاستخدامها لتقديم منطق البرمجة في إعداد المجموعة. يتكون النشاط من
    أسئلة مختلفة للأطفال لإكمالها. يتعلم الأطفال الأوامر الأساسية من خلال مساعدة  الكائن
    الفضائي "Q" في مغامرته في الغابات.
  tutorial_khan-es_longdescription: تعلم أساسيات البرمجة بلغة جافاسكريبت أثناء إنشاء
    رسومات ممتعة باستخدام التعليمات البرمجية الخاصة بك. افعل ذلك بمفردك أو مع فصلك
    الدراسي!
  tutorial_kpt_longdescription: تعلم أساسيات البرمجة بلغة جافاسكريبت أثناء إنشاء رسومات
    ممتعة باستخدام التعليمات البرمجية الخاصة بك. افعل ذلك بمفردك أو مع فصلك الدراسي!
  tutorial_kpl_longdescription: تعلم أساسيات البرمجة بلغة جافاسكريبت أثناء إنشاء رسومات
    ممتعة باستخدام التعليمات البرمجية الخاصة بك. افعل ذلك بمفردك أو مع فصلك الدراسي!
  tutorial_khe_longdescription: تعلم أساسيات البرمجة بلغة جافاسكريبت أثناء إنشاء رسومات
    ممتعة باستخدام التعليمات البرمجية الخاصة بك. افعل ذلك بمفردك أو مع فصلك الدراسي!
  tutorial_kfr_longdescription: تعلم أساسيات البرمجة بلغة جافاسكريبت أثناء إنشاء رسومات
    ممتعة باستخدام التعليمات البرمجية الخاصة بك. افعل ذلك بمفردك أو مع فصلك الدراسي!
  tutorial_app-inventor_longdescription: ترشدك دروس الفيديو المسلية السريعة إلى إنشاء
    ثلاثة تطبيقات بسيطة لهاتفك أو جهازك اللوحي الذي يعمل بنظام أندرويد. تم تصميم هذه
    الساعة من التعليمات البرمجية للمبتدئين والخبراء على حد سواء، وستجعلك على استعداد
    لبدء إنشاء تطبيقاتك الخاصة قبل أن تعرفها. تخيَّل مشاركة إبداعاتك في التطبيقات
    مع أصدقائك! هذه الأنشطة مناسبة للأفراد وللمعلمين في الفصول.
  tutorial_blockly_longdescription: هل لديك أجهزة حاسوب ذات اتصال بطيء بالإنترنت (أو
    غير موجود)؟ قم بتنزيل الإصدار غير المتصل من "Blockly Games" - يمكن تحميل ملف مضغوط
    واحد بحجم 3 ميجا بايت على أي جهاز حاسوب أو استخدامه خارج شريحة الذاكرة.
  tutorial_tynker_longdescription: العب ألعاب البرمجة الممتعة لتعلم البرمجة. استخدم
    البرمجة لإكمال عملية البحث عن "Monster High scavenger"، وبرمجة سيارة "Hot Wheels"،
    وتخطيط استراتيجية الحرب الخاصة بك ضد غزو العفاريت، وواجه الوحوش في المعركة. تعلم
    مفاهيم البرمجة الرئيسية ومهارات التفكير الحاسوبي أثناء اللعب. ثم أنشيء الألعاب
    الخاصة بك ومشاركتها مع الأصدقاء!
  tutorial_baypt_longdescription: منصة "Code Baymax"
  tutorial_code-combat_longdescription: اهزم الغول لتعلم لغة بايثون أو لغة جافاسكريبت
    في اللعبة المبرمجة!
  tutorial_mky_longdescription: تعلَّم وعلِّم البرمجة بلغة "CoffeeScript"، وهي لغة
    برمجة في العالم الحقيقي. لعبة "CodeMonkey" هي لعبة ممتعة حائزة على جوائز، ومناسبة
    للجميع، سواء مع أو بدون أي تجربة سابقة في البرمجة. ستمنحك منصة "CodeMonkey" جميع
    التعليمات والتلميحات التي تحتاجها، وستكافئك بعشرات النجوم. اكتب الكود. واجمع الموز.
    وأنقذ العالم.
  tutorial_pirates_longdescription: الكابتن "Hack" هو قرصان يبحث عن الكنز. يكتب أيضا
    خرائط الكنز، ويكتبها مثل كتابة التعليمات البرمجية. يستخدم (اللاعب) "كود القرصنة"
    لهذا الغرض. إنها لغة برمجة قائمة على الرمز، تُستخدم للتعليمات وحتى لسلوكيات الذكاء
    الاصطناعي، والحركات، والحلقات، والأماكن، وعبارات صحيح/خاطئ كلها أجزاء أساسية من
    اللعبة. يتم توجيه اللاعبين من خلال برنامج تعليمي ويتم تعريفهم بالإمكانيات خطوة
    بخطوة. لا يوجد حل صحيح لمستويات البرنامج التعليمي، لذلك يمكن للمستخدم اختيار الحل
    الذي يريده.
  tutorial_csfirst_longdescription: أنشيء قصة عن شخصين في البحر. حرِّك المياه، وخصِّص
    المشهد لإضافة الذوق الخاص بك. واستخدم البرمجة لتروي القصة التي تريد!
  tutorial_loopedy_longdescription: هدف المبرمج الجيد هو كتابة برنامج قصير وواضح وفعال
    قدر الإمكان. في هذا الدرس، سيتعلم الطلاب كيفية كتابة البرامج باستخدام الحلقات.
  tutorial_dsw_longdescription: تعلَّم برمجة الإنسان الآلي، واصنع لعبة حرب النجوم
    الخاصة بك في مجرة بعيدة، بعيدة جدًا.
  tutorial_dswb_longdescription: تعلَّم برمجة الإنسان الآلي، واصنع لعبة حرب النجوم
    الخاصة بك في مجرة بعيدة، بعيدة جدًا.
  tutorial_ssw_longdescription: تعلَّم برمجة الإنسان الآلي، واصنع لعبة حرب النجوم
    الخاصة بك في مجرة بعيدة، بعيدة جدًا.
  tutorial_sswb_longdescription: تعلَّم برمجة الإنسان الآلي، واصنع لعبة حرب النجوم
    الخاصة بك في مجرة بعيدة، بعيدة جدًا.
  tutorial_kodable-unplugged_longdescription: تم تصميم لعبة "fuzzFamily Frenzy" للاستخدام
    مع الورق العادي، وهو مقدمة لمنطق البرمجة للأطفال من سن 5 سنوات فما فوق. يجب على
    المعلم شرح اللعبة، ثم يقوم الطلاب ببرمجة شريك لإكمال مسار حواجز بسيط.
  tutorial_scratch_longdescription: باستخدام لغة "سكراتش"، يمكنك إنشاء ألعاب وقصص
    ورسوم متحركة تفاعلية خاصة بك ومشاركتها مع أصدقائك. للبدء، قم بتحريك اسمك، أو إنشاء
    مشهد رقص، أو إنشاء لعبة للاختباء والبحث تضم لعبة "We Bare Bears" من "Cartoon Network"!
  tutorial_bayes_longdescription: لعبة "Grandes Heroes"
  tutorial_gumball_longdescription: أنشئ قصة أو لعبة باستخدام "مختبر اللعب"! اجعل
    شخصيات غامبول تتحرك، وأضف الأصوات، وسجِّل النقاط، واقذف الموز!
  tutorial_hrm_longdescription: |-
    لعبة "Human Resource Machine" هي لعبة ألغاز. في كل مستوى، يعطيك رئيسك في العمل مهمة. اجعلها آلية من خلال برمجة عامل مكتبك الصغير! إذا نجحت، فسيتم ترقيتك إلى المستوى التالي لسنة أخرى من العمل في مبنى المكاتب الواسع. تهانينا!

    لا تقلق إذا لم تكن قد مارست البرمجة من قبل - فالبرمجة هي مجرد حل اللغز. إذا قمت بإزالة كل أرقام 1 و 0 والأقواس المتعرجة، فإن البرمجة بسيطة بالفعل ومنطقية وجميلة، وشيء يمكن لأي شخص فهمه والاستمتاع به!
  tutorial_ice-age_longdescription: أنشئ قصة أو اصنع لعبة باستخدام "Play Lab"! اجعل
    شخصيات العصر الجليدي تتحرك، واصنع الأصوات، وسجِّل النقاط، واقذف الكتل الثلجية!
  tutorial_koapp_longdescription: لعبة "Kodable" هي لعبة مناسبة لأجهزة آيباد ذاتية
    التوجيه تقدم الأطفال من سن 5 سنوات فما فوق أساسيات البرمجة. من الأفضل أن يكون
    معك معلم أو أحد الوالدين، ولكنه ليس ضروريًا.
  tutorial_lightbot-intl_longdescription: تعلم منطق البرمجة الأساسية، بدءًا من البرمجة
    فائقة السرعة، للأعمار من 4 أعوام فما فوق، على أنظمة التشغيل iOS أو Android (أو
    متصفح الويب). تعلم كيفية تسلسل الأوامر، وتحديد الأنماط، واستخدام الإجراءات، واستخدام
    الحلقات!
  tutorial_rmc_longdescription: استخدم الكتل البرمجية لأخذ ستيف أو أليكس في مغامرة
    عبر عالم ماين كرافت (Minecraft).
  tutorial_smc_longdescription: استخدم الكتل البرمجية لأخذ ستيف أو أليكس في مغامرة
    عبر عالم ماين كرافت (Minecraft).
  tutorial_minecraft-2016_longdescription: صمِّم لعبة ماين كرافت. وأنشيء نسختك الخاصة
    من الدجاج والأغنام والزواحف والزومبي والمزيد.
  tutorial_thinkersmith-es_longdescription: من خلال استخدام "مفردات الروبوت" المحددة
    مسبقًا ، سيكتشف الطلاب كيفية توجيه أنفسهم بطريقة تمكنهم من تنفيذ مهام محددة دون
    مناقشتها مسبقًا. يعلم هذا الجزء الطلاب العلاقة بين الرموز والأفعال أيضًا. كمهارة
    تصحيح الأخطاء القيمة.
  tutorial_pixie_longdescription: البرنامج التعليمي ساعة من البرمجة مع الشخصية الأسطورية
    "Pixie"
  tutorial_play_longdescription: أنشئ قصة أو اصنع لعبة باستخدام "مختبر اللعب"! اجعل
    الحيوانات، والقراصنة، والزومبي، والنينجا، والعديد من الشخصيات تتحرك، واصنع الأصوات،
    وسجل النقاط، واقذف الكرات النارية!
  tutorial_robomind-nl_longdescription: يتعلم الطلاب أساسيات البرمجة عن طريق التحكم
    في الروبوت الافتراضي الخاص بهم. الدورة التدريبية عبر الإنترنت متكاملة مع عروض
    تقديمية قصيرة وأفلام ومسابقات وإرشادات / تلميحات تلقائية للمساعدة في تمارين البرمجة.
  tutorial_spheroi_longdescription: مرحبًا في نشاطك الأول في القطع البرمجية! هذا مكان
    رائع للبدء لمعظم المستخدمين، ويمكن استخدامه لـ "ساعة من البرمجة". اتبع الخطوات
    للحصول على نظرة عامة على التطبيق، وتعلم كيفية إنشاء البرامج باستخدام البرمجة بالقطع،
    وفهم الحلقات والمشغلين.
  tutorial_spherol_longdescription: سوف تتعلم استخدام جديد للأضواء على الروبوت الخاص
    بك. في هذا النشاط، ستقوم ببناء برنامج دوامة حيث سيتحكم معدل الدوران الجيروسكوبي
    في مصابيح الإضاءة الرئيسية، وستستخدم مفاهيم التطبيع والقيمة المطلقة. يعد هذا نشاطًا
    رائعًا بعد إكمال الكتل 2، ويمكن استخدامه في "ساعة من البرمجة".
  tutorial_spherov_longdescription: حان الوقت للعبة كلاسيكية أخرى مدعومة من "Sphero".
    تعلم كيفية استخدام المتغيرات والتكرار والعشوائية ضمن الحدود لإضفاء الحيوية على
    لعبة "Hot Potato". عند الانتهاء، قم بدعوة بعض الأصدقاء وابدأ في الرمي. واحرص ألَّا
    يقبض عليك الروبوت "Sphero" عندما ينتهي الوقت!
  tutorial_swb_longdescription: تعلَّم برمجة الإنسان الآلي، واصنع لعبة حرب النجوم
    الخاصة بك في مجرة بعيدة، بعيدة جدًا.
  tutorial_build-a-galaxy_longdescription: تعلَّم برمجة الإنسان الآلي، واصنع لعبة
    حرب النجوم الخاصة بك في مجرة بعيدة، بعيدة جدًا.
  tutorial_alicesims_longdescription: اتبع عملية إنتاج الرسوم المتحركة من القصص المصورة
    إلى البرمجة مع "Alice" و"The Sims". دع الإبداع ورواية القصص تقود تعلمك في بيئة
    برمجة السحب والإفلات. سيرشدك المشروع لتعرف معنى لوحة العمل، وترجمة لوحة العمل
    إلى برنامج نصي قابل للبرمجة، وكيفية برمجة رسوم متحركة قصيرة ثلاثية الأبعاد.
  tutorial_tchr_longdescription: الآن بعد أن جرَّب عشرات الآلاف من المعلمين أنشطة
    "ساعة من البرمجة"، أصبحت العديد من الفصول الدراسية جاهزة لأنشطة أكثر إبداعًا وتنوعًا
    لتعليم جميع أساسيات علوم الحاسوب. ولمساعدة المعلمين في العثور على الإلهام، قمنا
    بجمع وتنظيم درس مدته ساعة واحدة وخطط أنشطة مصمَّمة لمجالات موضوعية مختلفة لقدامى
    محاربي "ساعة من البرمجة".
  tutorial_robogame_longdescription: تحدي مدرستك للتنافس في ألعاب الروبوت! سيتنافس
    الطلاب في سلسلة من الأنشطة الرياضية حيث يستخدمون الروبوت "Dash" والروبوت "Dot"
    لحل المشكلات وكسب النقاط لأنفسهم و / أو صفهم و / أو مدرستهم.
  tutorial_tap_longdescription: تعلم أساسيات البرمجة باستخدام إحدى مجموعات الألغاز
    الست الخاصة بنا. ثم اختر من بين أكثر من 100 برنامج تعليمي لمستويات المبتدئ والمتوسط
    والمتقدم. تأتي هذه البرامج التعليمية مع تعليمات خطوة بخطوة لإنشاء الرسومات والموسيقى
    والرسوم المتحركة ورواية القصص والفيزياء ومشاريع ألعاب الأركيد. وعند الانتهاء،
    يمكنك نشر مشاريعك واستكشاف ما يفعله الأطفال الآخرون في مجتمعنا الذي يخضع للإشراف
    الكامل.
  tutorial_cintl_longdescription: تعلَّم المفاهيم الأساسية لعلوم الحاسوب من خلال برمجة
    السحب والإفلات. هذا هو البرنامج التعليمي الذي يشبه الألعاب، والقائم على التوجيه
    الذاتي، ويضم محاضرات فيديو لكل من بيل جيتس، ومارك زوكربيرغ، وألعاب "Angry Birds"
    وألعاب "Plants vs.Zombies". تعلم حلقات التكرار، والعبارات الشرطية، والخوارزميات
    الأساسية. هذا النشاط متوفر بـ 37 لغة.
  tutorial_itchstop_longdescription: سنستخدم منصة "Itch" لبناء مشاريع الرسوم المتحركة
    للإطارات الثابتة الخاصة بنا. يرجى ملاحظة أن سماعات الرأس موصى بها لهذه الدورة.
    سنستخدم بعض الشخصيات الرمزية المتحركة التي تدعم الرسوم المتحركة ونعرض الكود الذي
    نحتاج إلى إضافته لتحريك شخصياتنا الرمزية. وسنستعرض أيضًا كيفية إنشاء تأثيرات الرسوم
    المتحركة والرسومات الخاصة بنا. كما سنتعلم كيفية تغيير زي الشخصية الرمزية المتحركة
    بشكل متكرر لتأثيرات الرسوم المتحركة بلغة "سكراتش" (على غرار الرسوم المتحركة لكتب
    الصور) والكود الكامن وراءها. يتم تضمين جميع التعليمات في منصة "Itch" لذلك ليست
    هناك حاجة لتبديل الشاشات لمتابعة المشروع.
  tutorial_tynkerpn_longdescription: اتبع الطائر "Peep" وهو يستكشف العالم الكبير!
    في هذا المشروع، ستقوم بإنشاء مشهد تفاعلي يقوم فيه "Peep" بنزهة في الطبيعة ويشاهد
    الكثير من الأشياء المثيرة للاهتمام. ستجعل الأشياء المختلفة تظهر أو تختفي اعتمادًا
    على مكان المشي الذي يمشي فيه "Peep". يمكنك حتى جعل الأشياء تتحدث وإضافة الموسيقى
    إلى المشهد الخاص بك!
  tutorial_tynkerpd_longdescription: هل أنت مستعد لجعل "Peep" وأصدقائه يرقصون؟ تعلم
    كيفية استخدام البرمجة لتحريك الطيور. في هذا المشروع، ستستخدم الأزياء والتأخيرات
    لتحريك الطيور، إطار واحد في كل مرة. يمكنك إضافة الخلفية والموسيقى الخاصة بك وحتى
    جعل "Peep" وأصدقائه يتحدثون!
  tutorial_persistence_longdescription: غالبًا ما تكون المشكلات الجديدة وغير المحلولة
    صعبة جدًا. إذا أردنا أن نحصل على أي فرصة لصنع شيء مبتكر ومفيد وذكي، يجب علينا
    أن نكون مستعدين لمواجهة المشكلات الصعبة حتى لو كان ذلك يعني الفشل عدة مرات قبل
    أن ننجح. يعلِّمنا هذا الدرس أن الفشل ليس نهاية الرحلة، بل إشارة إلى كيفية النجاح.
  tutorial_getloopy_longdescription: الحلقات هي طريقة سهلة لوصف الإجراءات التي تتكرر
    لعدد معين من المرات. في هذا الدرس، سيتدرب الطلاب على تحويل مجموعات من الإجراءات
    إلى حلقة واحدة.
  tutorial_createface_longdescription: الهدف من هذا النشاط هو توضيح كيفية برمجة السلوك
    المعقد ظاهريًا باستخدام بعض القواعد البسيطة. كما يوضح أيضًا كيف أن البرامج هي
    مجرد قواعد تتبعها أجهزة الحاسوب وتقدم بشكل خاص البرمجة القائمة على الأشياء. ويوضح
    النشاط كيف يمكن تقسيم البرنامج إلى أشياء وعناصر بسهولة أكبر من محاولة كتابته دفعة
    واحدة. يحصل الفصل الدراسي على بعض البرامج البسيطة للتحكم في الوجه الذي قاموا بإنشائه.
  tutorial_happymaps_longdescription: في علوم الحاسوب هناك شيء يسمى خوارزمية. قد تبدو
    كلمة "خوارزمية" وكأنها شيء معقد، ولكنها في الحقيقة مجرد قائمة من التعليمات التي
    يمكن لشخص ما اتباعها لتحقيق نتيجة معينة. ولتوفير قاعدة صلبة لتعليم علوم الحاسوب
    لطلابك، سنركز على بناء علاقة آمنة مع الخوارزميات.
  tutorial_moveit_longdescription: سيساعد هذا الدرس الطلاب على إدراك أنه من أجل إعطاء
    تعليمات واضحة، فإنهم بحاجة إلى لغة مشتركة. سيتدرب الطلاب على التحكم في بعضهم البعض
    باستخدام مجموعة بسيطة من حركات اليد. وبمجرد أن يفهموا تلك اللغة، سيبدأون في "برمجة"
    بعضهم البعض من خلال إعطاء تعليمات متعددة مسبقًا.
  tutorial_bigevent_longdescription: تُعدُّ الأحداث طريقة رائعة لإضافة مجموعة متنوعة
    إلى خوارزمية مكتوبة مُسبقًا. في بعض الأحيان تريد أن يكون برنامجك قادرًا على الاستجابة
    للمستخدم في الوقت الذي يريد المستخدم ذلك بالضبط. هذا هو الغرض من الأحداث.
  tutorial_gpp_longdescription: من خلال "برمجة" بعضهم البعض لرسم الصور، سيبدأ الطلاب
    في فهم موضوع البرمجة حقًا. وسيبدأ النشاط من خلال مطالبة الطلاب بتوجيه بعضهم البعض
    إلى المربعات الملونة على ورق الرسم البياني في محاولة لإعادة إنتاج صورة موجودة
    بالفعل.
  tutorial_foosgame_longdescription: برمج لعبة الفيديو الخاصة بك باستخدام "codeSpark
    Academy" مع مجموعات ألعاب "The Foos" الجديدة. يوجِّه هذا النشاط الطلاب الجُدد
    إلى تصميم الألعاب باستخدام أسلوب "الرسم بالأرقام". سيتبع الطلاب التعليمات التي
    تظهر على الشاشة لتصميم وبرمجة لعبة فيديو ممتعة يمكنهم مشاركتها مع عائلتهم وأصدقائهم.
  tutorial_solopython_longdescription: تعلم أساسيات لغة "بايثون" باستخدام أول نموذجين
    في تطبيق "بايثون" من شركة "SoloLearn"، واطلع على المناقشات والتعليقات لمساعدتك
    على فهم أفضل، وقم بتشغيل أمثلة التعليمات البرمجية في "الجامع" للمساعدة في الاحتفاظ
    بالمادة. قم بكتابة وتجميع برنامج بسيط يأخذ اسمك كمدخل ويحسب عدد الحروف ويخرج النتيجة.
    شارك واحصل على أصوات إيجابية من المجتمع.
  tutorial_kodableint_longdescription: سيتعرف الطلاب على دور المبرمج في عمل الآلات.
    وسيركز الطلاب على التسلسل وممارسة إعطاء التعليمات بالترتيب. يتضمن هذا النشاط ممارسة
    جماعية لا تتطلب أي أجهزة إلكترونية، بالإضافة إلى ممارسة مستقلة على الشاشة.
  tutorial_kodableadv_longdescription: سيشارك الطلاب في دروس مناسبة من الناحية التطويرية
    حول مفاهيم البرمجة عالية المستوى مثل الحلقات والوظائف والمتغيرات والبرمجة الموجهة
    للأشياء. تضمنت الدروس تعليمات مستقلة دون حاجة إلى الأجهزة الإلكترونية وممارسة
    إرشادية وممارسة مستقلة على الشاشة.
  tutorial_tynkertj_longdescription: تعلم لغة "بايثون" لمساعدة "Fletch" في جمع حقائب
    "pixie" لفك ألغاز الغابة وإعادة الجزر إلى جمالها الأصلي. ستستخدم أوامر لغة "بايثون"
    وبناء التراكيب لحل الألغاز أثناء تحريك "Fletch" عبر الجزر وتجنب النباتات آكلة
    اللحوم. طيلة هذا النشاط، سوف تمارس مهارات التفكير الحاسوبي والخوارزمي.
  tutorial_wolframa_longdescription: في هذا النشاط، ستنشئ نموذج ويب يحسب عمرك بالأيام
    والساعات والثواني والنانو ثانية وأي وحدة زمنية تحددها!
  tutorial_wolframm_longdescription: في هذا النشاط، ينشئ الطلاب ألحانًا عشوائية باستخدام
    مختلف المقاييس والأدوات الموسيقية. أنشيء الموسيقى من خلال البرمجة!
  tutorial_wolframspi_longdescription: في هذا النشاط، هناك سلسلة من الخطوات بكود جاهز
    للتشغيل. يبدأ الطلاب بجزء من التعليمات البرمجية الفعالة، ثم تعديله للقيام بأشياء
    مختلفة. يمكن للطلاب العزف على الألحان بناءً على أرقام "PI" واستكشاف ما يبدو عليه
    "PI" باستخدام العديد من الآلات الموسيقية.
  tutorial_wolframsph_longdescription: استكشف الرسومات ثلاثية الأبعاد في هذا النشاط
    وأنشئ الأشكال الخاصة بك.
  tutorial_wolframp_longdescription: استكشف إنشاء أشكال مضلعة مختلفة في هذا النشاط.
  tutorial_wolframn_longdescription: في هذا النشاط، يقوم الطلاب بتطوير مولِّد أسماء
    يحوِّل اسمهم إلى أسماء النينجا.
  tutorial_soloweb_longdescription: انتقل إلى www.sololearn.com وقم بتثبيت تطبيقات
    "HTML" و"CSS" أو افتح الدروس ذات الصلة على الويب (يمكن لمستخدمي أنظمة أندرويد
    تثبيت تطبيق "SoloLearn" الموحد). أكمل نموذجين (نظرة عامة وأساسيات لغة "HTML")
    في لغة "HTML" ونموذجين (الأساسيات والعمل مع النص) والدروس الخمسة الأولى من النموذج
    الثالث (الخصائص) في لغة "CSS". احصل على النموذج على https://code.sololearn.com/WKeg2CtzpRts/
    واتبع التعليمات.
  tutorial_khanweb_longdescription: 'أكاديمية خان: تعلمك صفحات الويب كيفية إنشاء صفحات
    الويب باستخدام علامات "HTML" و"CSS"، والانتهاء من خلال إنشاء بطاقة التهنئة الخاصة
    بك.'
  tutorial_khandata_longdescription: 'أكاديمية خان: تعلمك قواعد البيانات كيفية معالجة
    البيانات في قاعدة بيانات وإنشاء متجر مخصص خاص بك.'
  tutorial_googlelogo_longdescription: استخدم إبداعك وخيالك لجعل شعار جوجل ينبض بالحياة
    باستخدام البرمجة. اجعل الحروف ترقص أو احكي قصة أو أنشيء لعبة. مع لغة "سكراتش"
    و"CS First"، يمكن لأي شخص أن يصبح مُصممًا ومبرمجًا اليوم!
  tutorial_playtune_longdescription: يتم استخدام لغة القطع البرمجية لحل الألغاز الموسيقية
    عن طريق كتابة التعليمات البرمجية لمطابقة الألحان التي يتم تشغيلها على لوحة مفاتيح
    البيانو. هناك حاجة إلى خوارزميات التسلسل والاختيار والتكرار لحل الألغاز. بعد المستوى
    التاسع، يمكن للمستخدمين إنشاء نغمة خاصة بهم وتنزيلها كتطبيق لأجهزة الأندرويد.
    يمكن للطلاب أيضًا تعديل التطبيق باتباع رابط إلى كود مصدر "App Inventor".
  tutorial_computeit_longdescription: هيا نبدل الأدوار. هذه المرة أنت الحاسوب! اقرأ
    وفسِّر البرامج للعثور على المسار الصحيح واكسب التحديات. سيكون عليك التركيز واستخدام
    قدراتك البديهية لفهم بعض المفاهيم الأساسية للبرمجة.
  tutorial_codesterssj_longdescription: في هذا النشاط، يستخدم الطلاب مجموعة أدوات
    السحب إلى النص لبدء البرمجة في لغة "بايثون" على الفور! أثناء عملهم في أنشطة بناء
    المهارات التمهيدية، يبدأ الطلاب في التعرف على البنية الأساسية والمتغيرات والأحداث!
    سيستخدمون العديد من الشخصيات الرمزية المتحركة لإعداد سيناريو إلقاء نكات يمكنهم
    مشاركتها مع أصدقائهم! * تتطلب المشاركة الإلكترونية تسجيل الطالب.
  tutorial_cmchat_longdescription: انضم إلى الروبوت القرد في دورة تعليمية لمدة ساعة
    حيث ستتعلم أساسيات البرمجة بلغة "بايثون" والدردشة الآلية "chatbot". في هذا النشاط،
    ستتقدم في المستوى من خلال دورة تدريبية لمدة 15 يومًا تتعلم فيها كيفية برمجة برنامج
    الدردشة الآلية الخاص بك.
  tutorial_tynkerdb_longdescription: اختر تنينًا، ثم ابدأ في البحث عن الكنز. انطلق
    عبر الحواجز واحصل على نقاط زيادة الطاقة أثناء رحلتك في الغابة الغامضة. تعلم التسلسل
    والحلقات والمنطق الشرطي ومهارات تصحيح الاخطاء على طول الطريق.
  tutorial_cmbuild_longdescription: طوِّر مهاراتك في البرمجة من خلال تعلم إنشاء ألعابك
    الخاصة. في هذه الدورة، ستتعلم واجهة مستخدم لوحة المفاتيح وآليات إنشاء الألعاب
    أثناء إنشاء لعبة على طراز لعبة Super Mario ™. بعد ذلك، ستتمكن من مشاركة لعبتك!
  tutorial_robotrattle_longdescription: يعلم نشاط "Robot Rattle" الطلاب تشغيل روبوت
    محاكى جسديًا بالكامل بمساعدة لغة البرمجة المرئية عن طريق سحب القطع البرمجية وإسقاطها
    بسهولة لكتابة التعليمات البرمجية. يتعرف الطلاب على الروبوت والمفاصل المتحركة المختلفة،
    ويتعلمون تحريك مفاصله باستخدام الزوايا. يمكن للروبوت دفع وإمساك الأشياء من أجل
    توجيهها إلى الهدف، ولكنه ينكسر إذا تحرك ضد اتجاه الحواجز. يستهدف هذا النشاط الأطفال
    الذين تبلغ أعمارهم 13 عامًا فما فوق، ويقدم رؤى سهلة الفهم عن السلوك الجسدي والروبوتات.
    علاوة على ذلك، سيتمكن أي شخص لديه هاتف ذكي وسماعة رأس وجهاز واقع افتراضي محمول
    من مشاهدة الروبوت الكامل الحجم الذي ينفِّذ الكود المكتوب.
  tutorial_codestersh_longdescription: في هذا النشاط، المصمَّم للمبرمجين المبتدئين،
    يستخدم الطلاب مجموعة أدوات السحب إلى النص لبدء البرمجة بلغة "بايثون" على الفور!
    في البداية، اعمل من خلال بعض أنشطة بناء المهارات حيث تتعلم كيفية تعيين وتعديل
    أوامر الشخصية الرمزية. بعد ذلك، قم ببرمجة الأوامر الخاصة بك لإنشاء فن إلكتروني
    قابل للمشاركة! * تتطلب المشاركة تسجيل الطالب.
  tutorial_codehsdigipixel_longdescription: تعلم كيفية تخزين الصور وعرضها على أجهزة
    الحاسوب باستخدام وحدات البكسل. واكتشف كيف يتم تشفير الصور كشبكة من قيم الألوان،
    وأنشيء الصور الرقمية الخاصة بك باستخدام أكواد الألوان الثنائية والسداسية!
  tutorial_ccbinary_longdescription: أنشيء لعبة باستخدام لغة "سكراتش" تقوم فيها بتشغيل
    نوتات الأغنية أثناء التحرك لأسفل على المسرح. ستسجل عشر نقاط مقابل كل نوتة موسيقية
    صحيحة تعزفها. كل نوتة موسيقية تتوافق مع رقم ثنائي.
  tutorial_codehsturtle_longdescription: تعلم أساسيات البرمجة من خلال رسم الأشكال
    على الشاشة مع السلحفاة تريسي! طريقة "Turtle Graphics" (أو LOGO) هي طريقة سهلة
    للمبتدئين لاستكشاف مفاهيم البرمجة وجلب الإبداع إلى البرمجة بطريقة مرئية.
  tutorial_grokhd_longdescription: 'واصل مهارات البرمجة باستخدام لغة "بلوكلي"! تعتمد
    هذه الدورة على ما تعلمته في نشاط "Fracten Fractals": https://hourofcode.com/grokffblock.
    تم تصميم هذا النشاط لتقديم قرارات متفرعة في البرمجة. استخدم نسخة لغة "بلوكلي"
    من لغة "بايثون" ونموذج السلاحف لرسم وتلوين زهور الكوبية!'
  tutorial_grokem_longdescription: تم تصميم هذا النشاط ليوفر لك أول تجربة في البرمجة،
    وقد تم تصميمه خصيصًا لساعة البرمجة. استخدم لغة البرمجة بايثون لاستكشاف الرموز
    التعبيرية ومعالجة النصوص.
  tutorial_kodmaze_longdescription: أنشيء متاهاتك الخاصة لحلها ومشاركتها! سيجمع الطلاب
    بين الهندسة والبرمجة لبناء متاهات قابلة للحل بناءً على تحديات معينة. تتضمن التحديات
    متاهات ذات أشكال بسيطة، وكسور، وتماثل، وزوايا محددة.
  tutorial_codestersa_longdescription: 'في هذا النشاط، المصمَّم للطلاب الذين لديهم
    بعض الخبرة في البرمجة، يستخدم الطلاب مجموعة أدوات السحب إلى النص لإنشاء لعبة باستخدام
    عناصر تحكم اللاعب! يتعلم الطلاب المتغيرات، والأرقام التي يتم إنشاؤها بشكل عشوائي،
    وتصميم الألعاب، وأنواع متعددة من الأحداث ومحفزات الأحداث، وكل ذلك أثناء محاولة
    البقاء بعيدًا عن طريق الكويكبات التي تتجه نحو سفينة الفضاء الخاصة بهم! المتطلبات
    الأساسية: المتغيرات والمُعامِلات.'
  tutorial_cmdodo_longdescription: في هذه الدورة التعليمية التي تستغرق ساعة واحدة،
    ستكتب كودًا حقيقيًا أثناء إضافة المسافات وطرحها وقياسها لمساعدة طائر الدودو في
    العثور على البيض المفقود!
  tutorial_tynkerspace_longdescription: تحطمت سفينة رائد الفضاء الخاصة بك! لحسن الحظ،
    أنت هناك للمساعدة. استخدم برمجة السحب والإفلات لمساعدة شخصيتك الرمزية في جمع قطع
    الغيار مع تجنب الكائنات الفضائية والحواجز. هل يمكنك العثور على سفينة فضائية لعودة
    رائد الفضاء إلى المنزل؟
  tutorial_gfbloons_longdescription: في هذا الدرس، ستقوم ببرمجة برج قرد مطلق للنار
    من لعبة "Bloons Tower Defense" الشهيرة. في نهاية الدرس، ستعرف الرياضيات والخوارزميات
    الخاصة بالزاوية المستخدمة بشكل شائع في العديد من ألعاب الدفاع عن البرج الأكثر
    شيوعًا اليوم. وستتمكن من تطبيق هذه المعرفة في لعبتك الخاصة. تستخدم البرامج التعليمية
    "Gamefroot" في ساعة البرمجة لغة البرمجة المرئية باستخدام القطع البرمجية حيث يقوم
    الطلاب ببساطة بسحب القطع وإفلاتها لكتابة التعليمات البرمجية.
  tutorial_raspipong_longdescription: أعد إنشاء لعبة "Pong" الكلاسيكية باستخدام "Sense
    HAT" وبعض أكواد لغة "بايثون". يمكن إكمال هذا النشاط عبر الإنترنت باستخدام محاكي
    "Sense HAT"، أو باستخدام "Raspberry Pi" وأجهزة "Sense HAT".
  tutorial_codehsvr_longdescription: تعلم أساسيات بناء عوالم الواقع الافتراضي باستخدام
    لغة "HTML" ومكتبة جافاسكريبت "A-Frame". من خلال هذا النشاط، سيقوم الطلاب ببناء
    عوالم الواقع الافتراضي الخاصة بهم المتوافقة مع أجهزة الواقع الافتراضي، بما في
    ذلك سماعات الواقع الافتراضي للهواتف الذكية!
  tutorial_codesterstp_longdescription: في هذا النشاط، يستخدم الطلاب لغة "بايثون"
    لممارسة إجراء التحويلات على المستوى الإحداثي! يتضمن الدرس العروض التوضيحية والتعليم
    المباشر والتحديات التي تطلب من الطلاب برمجة وتحديد التحولات الثابتة المختلفة!
  tutorial_codestersbb_longdescription: 'يستخدم الطلاب مجموعة أدوات السحب إلى النص
    لبدء البرمجة بلغة "بايثون" على الفور! في هذا النشاط الموجه ذاتيًا، يكمل الطلاب
    سلسلة من أنشطة التعليم المباشر التي يبنون فيها لعبة كرة السلة للسحب والرمي! يستكشف
    الطلاب المتغيرات والأحداث والتراكيب الأساسية وإنشاء إحداثيات عشوائية. المعرفة
    المسبقة الموصى بها: المتغيرات، والتنويت النقطي، والأحداث، والأرقام السالبة'
  tutorial_gfcrossyroad_longdescription: في هذه المجموعة من دروس البرمجة التمهيدية،
    ستتعلم كيفية إنشاء لعبة صغيرة على غرار لعبة "Crossy Road". وستتعلم كيفية برمجة
    الخوارزميات والتتابعات، والمدخلات / المخرجات، والحلقات والتكرار، والعبارات الشرطية،
    وعوامل المقارنة والتفكير مثل عالِم الحاسوب. تتماشى مجموعة الدروس هذه مع منهج التقنيات
    الرقمية في نيوزيلندا وأستراليا (الفيكتورية) ومصمَّمة لمساعدة الشباب والمعلمين
    على تبني البرمجة في مدارسهم وفصولهم الدراسية ونوادي البرمجة. تستخدم البرامج التعليمية
    "Gamefroot" في ساعة البرمجة لغة البرمجة المرئية باستخدام القطع حيث يقوم الطلاب
    ببساطة بسحب القطع المرئية وإفلاتها لكتابة التعليمات البرمجية.
  tutorial_googleww_longdescription: في هذا النشاط، ستقوم ببرمجة ثلاثة مشاهد فريدة
    من الفيلم باستخدام لغة "بلوكلي"، وهي لغة برمجة تمهيدية، لمساعدة "Wonder Woman"
    على تجاوز الحواجز والوصول إلى هدفها. ستستخدم قوة التسلسلات والمتغيرات والحلقات
    والعبارات الشرطية لمساعدة "ديانا" على التدريب ومواجهة خصومها.
  tutorial_codehsjsapp_longdescription: منصة "CodeHS" متوافقة مع جميع المتصفحات الحديثة
    باستثناء متصفح "Internet Explorer". متصفح "Chrome" هو متصفحنا المفضل / الموصى
    به، ولكن يعمل متصفح "Firefox" ومتصفح "Safari" بشكل جيد أيضًا، على افتراض أنهما
    محدّثان.
  tutorial_gfmihi_longdescription: كيا اورا (Kia ora)! في هذا النشاط، ستقوم ببرمجة
    لعبة صغيرة خاصة بك وتعلم كيفية تقديم نفسك بلغة "Te Reo Maori"- اللغة الأصلية لنيوزيلندا.
    نشاط "Mihi Maker" هو نشاط ممتع وسهل الاستخدام يجمع بين البرمجة والدراسات الاجتماعية
    والثقافة الأصلية. سوف تتعلم كيف يقوم مصممو الألعاب ببرمجة خوارزميات الكشف عن التصادم
    الأساسية. الكشف عن التصادم هو برنامج يستخدمه الحاسوب لمساعدته على فهم متى سيصطدم
    جسمان ببعضهما. تستخدم البرامج التعليمية "Gamefroot" من ساعة البرمجة لغة البرمجة
    المرئية باستخدام القطع البرمجية حيث يقوم الطلاب ببساطة بسحب القطع المرئية وإفلاتها
    لكتابة التعليمات البرمجية.
  tutorial_hopdropphone_longdescription: أداة "Hopscotch" هي أداة برمجة بسيطة على
    أجهزة  آيباد / آيفون، يحبها ملايين الطلاب لحرية التعبير الإبداعي فيها. شاهد فرحة
    طلابك وهم يصممون ألعابهم الخاصة من ألعاب "Don't Drop the Phone". يعلم هذا الفيديو
    التعليمي الموجه ذاتيًا الأطفال الذين تتراوح أعمارهم بين 8 سنوات فما فوق أساسيات
    البرمجة أثناء برمجة إصدارات مخصصة من هذه اللعبة الشهيرة.
  tutorial_techfaa_longdescription: هذا البرنامج التعليمي التفاعلي سيقدم لك "Flocking"،
    وهو نوع من الخوارزميات التي تهدف إلى محاكاة سلوكيات واقعية لعملاء مستقلين في مجموعة.
    يعمل العارض المدمج على تسهيل عملية عرض التعليمات البرمجية.
  tutorial_codehsjsgraph_longdescription: منصة "CodeHS" متوافقة مع جميع المتصفحات
    الحديثة باستثناء متصفح "Internet Explorer". متصفح "Chrome" هو متصفحنا المفضل /
    الموصى به، ولكن يعمل متصفح "Firefox" ومتصفح "Safari" بشكل جيد أيضًا، على افتراض
    أنهما محدّثان.
  tutorial_thunkable_longdescription: باستخدام لغة القطع البرمجية، تعلم كيفية إنشاء
    10 تطبيقات بسيطة في ساعة واحدة. هذه السلسلة التعليمية الممتعة ستجعلك تبدأ في طريقك
    لتصبح مطور تطبيقات للهواتف المحمولة!
  tutorial_hopcrossyroad_longdescription: أداة "Hopscotch" هي أداة برمجة بسيطة على
    أجهزة آيباد / آيفون، يحبها ملايين الطلاب لحرية التعبير الإبداعي فيها. مع هذا الفيديو
    التعليمي الموجه ذاتيًا، سيصنع طلابك إصداراتهم الخاصة من لعبة "Crossy Road"! الأطفال
    الذين تتراوح أعمارهم بين 8 سنوات وما فوق سيتعرفون على أساسيات البرمجة بينما يقومون
    ببرمجة الإصدارات المخصصة من متجر التطبيقات المفضل هذا.
  tutorial_switchglitch_longdescription: يتيح نشاط "Switch & Glitch" لطلابك لعب دور
    البطل! باستخدام واجهة مرئية، يقومون ببرمجة الروبوتات اللطيفة ومساعدتهم على إنقاذ
    اليوم. يعلم هذا النشاط الأطفال الذين تتراوح أعمارهم بين 5-10 سنوات أساسيات البرمجة
    والحلقات وفن تصحيح الأخطاء. المجرة في حاجة إليك!
  tutorial_codecar_longdescription: برمج محاكي لوحة دوائر السيارة! ستقوم بكتابة كود
    "C++" حقيقي يتحكم في أضواء وأزرار لوحة دوائر على شكل سيارة. وعلى مدار 7 دروس،
    ستومض الأضواء الخلفية، وتبرمج دواسة الفرامل، وأكثر من ذلك على محاكاة سيارة البرمجة.
    يقوم هذا النشاط بتعليم الحلقات، والعبارات الشرطية، والمنطق بكود مكتوب ويتضمن خطة
    درس متوافقة مع معايير "ISTE" و"NGSS" و"Common Core" و"CSTA".
  tutorial_codesterscp_longdescription: في هذا الدرس، يستكشف الطلاب جميع الأرباع الأربعة
    لمستوى الإحداثيات! يستخدمون لغة "بايثون" ومجموعة أدوات السحب إلى النص لإرسال الشخصيات
    الرمزية المتحركة إلى مواقع مختلفة على المسرح! هناك أنشطة توضيحية وأنشطة تصحيح
    الأخطاء متضمنة لمساعدة الطلاب على الشعور بالراحة عند التنقل في المستوى الإحداثي.
  tutorial_grokpetblock_longdescription: 'تم تصميم هذا النشاط لتعريفك بالبرمجة المدمجة
    باستخدام القطع البرمجية المألوفة، وقد تم تصميمه خصيصًا لساعة البرمجة. استخدم القطع
    البرمجية و"micro:bit" لصنع حيوان أليف يمكنك إطعامه واللعب به. لا يوجد "BBC micro:bit"؟
    ليس هناك أى مشكلة! تتضمن هذه الدورة محاكاة "micro:bit" كاملة، لذا ستتمكن من القيام
    بكل ما تفعله على "micro: bit"!'
  tutorial_techbim_longdescription: هذا البرنامج التعليمي العملي مخصص للأشخاص المهتمين
    بمعرفة كيفية إجراء بعض التلاعبات البسيطة بالصور مثل التدوير، والتلوين، وزيادة
    التباين، والضبابية، واكتشاف الحواف، وما إلى ذلك، دون مساعدة المكتبات المتقدمة.
  tutorial_techfpp_longdescription: تشتهر لغة "بايثون" بمميزات البرمجة الشيئية (الفئات،
    الأساليب، الوراثة...)، ومع ذلك، لا يمكن اختزالها في هذه المميزات! يُظهر هذا البرنامج
    التعليمي التفاعلي مميزات وتقنيات البرمجة الوظيفية، الأقل شهرة، باستخدام لغة "بايثون".
  tutorial_codesterscr_longdescription: يستخدم الطلاب مجموعة أدوات السحب إلى النص
    التي تتيح لهم بدء البرمجة باستخدام لغة "بايثون" على الفور! يقوم الطلاب بإكمال
    مجموعة من أنشطة الممارسة الموجهة التي يتعلمون فيها كيفية استخدام وتعديل مجموعة
    متنوعة من أوامر البرمجة. بعد ذلك، يطبقون هذه المهارات لإنشاء روتين رقصتهم الخاصة!
  tutorial_grokdisease_longdescription: تم تصميم هذا النشاط ليوفر لك أول تجربة في
    البرمجة، وقد تم تصميمه خصيصًا لساعة البرمجة. استخدم لغة البرمجة بايثون لوضع نموذج
    لتفشي أحد الأمراض. هل يمكنك حل الحالة الغريبة للأنف المتوهج؟
  tutorial_techec_longdescription: عمليات الإغلاق هي أحد الجوانب المهمة في لغة "جافاسكريبت"،
    إلَّا أنها تظل غامضة ولا يفهمها المطورون بسهولة. سيعلمك هذا البرنامج التعليمي
    التفاعلي مدى قوة وفائدة عمليات الإغلاق لتعزيز ممارسة جافاسكريبت!
  tutorial_rgbegin_longdescription: تطبيق "RoboGarden" هو تطبيق تعليمي عملي سهل الفهم
    حيث يشارك الطلاب في التعلم النشط. إنه تطبيق مجهز بالكامل لتعليم القراءة والكتابة
    من الصفر، يقلل "RoboGarden" من الحاجة إلى مدرس خبير في التكنولوجيا.
  tutorial_myradream_longdescription: لقد سرقت الوحوش حلم "Myra". تعلم مهارات البرمجة
    لمساعدتها على عبور الجسور، والطيران في الهواء، والسباحة تحت الماء لاستعادة حلمها.
    منصة "Actimator" هي بيئة مرئية قائمة على الويب لإنشاء ألعاب ومحاكاة العلوم بشكل
    تعاوني، بالإضافة إلى نشرها على صفحات الويب وتطبيقات الهواتف المحمولة.
  tutorial_thinkfun_longdescription: سنأخذك عبر عملية إصلاح دماغ الروبوت، خطوة بخطوة!
    وعلى طول الطريق سوف تحل الألغاز على أساس "مشكلة قابلية الإرضاء المنطقية" الشهيرة،
    وفي غضون ساعة ستكون أستاذًا في المنطق ولديك فهم لمفاهيم البرمجة المتقدمة! جميع
    التعليمات موجودة على شاشة واحدة، ومستوى الصوت اختياري.
  tutorial_hopfireworks_longdescription: سيكون طلابك متحمسين للغاية عندما يقومون ببرمجة
    تطبيق الألعاب النارية الخاص بهم (بدون انفجار!)! أداة "Hopscotch" هي أداة برمجة
    بسيطة على أجهزة آيباد / آيفون، يحبها ملايين الطلاب لحرية التعبير الإبداعي فيها.
    هذا الفيديو التعليمي الموجه ذاتيًا يعلم الأطفال الذين تتراوح أعمارهم بين 8 سنوات
    فما فوق أساسيات البرمجة أثناء برمجة إصدارات مخصصة من الألعاب النارية التفاعلية.
  tutorial_grokspace_longdescription: تم تصميم هذا النشاط ليوفر لك أول تجربة في البرمجة،
    وقد تم تصميمه خصيصًا لساعة البرمجة. استخدم لغة البرمجة المرئية "بلوكلي" لاستكشاف
    الفضاء والوصول إلى النجوم.
  tutorial_codehspython_longdescription: تعلم أساسيات البرمجة بواسطة لغة البرمجة "بايثون"
    من خلال كتابة برامج يمكنك التفاعل معها! ستغطي هذه الساعة الطباعة والمتغيرات والرياضيات
    والحصول على المعلومات من المستخدمين. اكتب برنامجًا يستقبل البيانات ويخزنها من
    المستخدم ويعيد استجابة فريدة!
  tutorial_codehsjava_longdescription: البرمجة باستخدام لغة الجافا من منصة "CodeHS"
  tutorial_techioda_longdescription: سيعلمك هذا البرنامج التعليمي المفيد بشكل تفاعلي
    كيفية أن تكون قادرًا على حساب أقصر مسار بين عقدتين في رسم بياني، وذلك بفضل خوارزمية
    "ديكسترا".
  tutorial_grokmonster_longdescription: اجذب الأطفال إلى البرمجة باستخدام هذه الدورة
    الودية المصممة خصيصًا لساعة البرمجة! استخدم قطع السحب والإفلات لكتابة البرامج
    الخاصة بك، والتعرف على التسلسل والأوامر، وإنشاء شخصيات وحوش ممتعة!
  tutorial_techmjs_longdescription: تُعدُّ لغة "جافاسكريبت" معيارًا دوليًا منذ عام
    1997. في هذا البرنامج التعليمي التفاعلي، سوف نستكشف المميزات الحديثة للغة التي
    ستجعل البرمجة الخاصة بك أكثر قوة وموجزة وأسهل في القراءة.
  tutorial_techga_longdescription: تستخدم الخوارزميات الجينية نظرية التطور لحل المشكلات
    بشكل قوي حيث تكون الخوارزميات الحتمية مكلفة للغاية، مثل مسألة البائع المتجول.
    هذا البرنامج التعليمي التفاعلي هو مقدمة واضحة وبسيطة لمساعدتك على فهم كيفية عمل
    الخوارزميات الجينية.
  tutorial_techioan_longdescription: في هذا البرنامج التعليمي التفاعلي، سنتعرف على
    سبب وجوب تجنب قيمة جافا "الفارغة" دائمًا، وما هي الحلول الموجودة لتجاوزها.
  tutorial_techiogsr_longdescription: لغة "راست" هي لغة برمجة أنظمة حديثة مصمَّمة
    لأمان الذاكرة والأداء. تم إصدارها في البداية في عام 2010. في هذا البرنامج التعليمي
    التفاعلي، اكتشف أساسيات هذه المتعة في استخدام اللغة، مع عروض مماثلة للغة "C" و"C++"!
  tutorial_groktunnel_longdescription: تم تصميم هذا النشاط ليوفر لك أول تجربة في البرمجة،
    وقد تم تصميمه خصيصًا لساعة البرمجة. استخدم لغة البرمجة بايثون لإنشاء لعبة بسيطة
    (أو MUD). هل يمكنك أن تجد طريقك عبر النفق المظلم؟
  tutorial_stemcod_longdescription: هل تلعب ألعاب الفيديو؟ هل فكرت يومًا في أن بعض
    الألعاب واقعية للغاية والألعاب الأخرى هي مجرد رسوم متحركة؟ سنتحدث في هذا النشاط
    عن فيزياء ألعاب الفيديو وسوف تتعلم تعديل كود الحاسوب لمحاكاة حركة الأشياء. تعتمد
    جميع أنشطتنا على ألعاب الفيديو الكلاسيكية. لا يلزم التثبيت. متوافقة بالكامل مع
    أجهزة "Chromebook".
  tutorial_techikb_longdescription: لغة "Kotlin" هي لغة برمجة مفتوحة المصدر جديدة
    من "JetBrains". يمكن أن تكون ذات أهمية كبيرة للأشخاص الذين يعملون مع "جافا" اليوم،
    على الرغم من أنها يمكن أن تروق أيضًا لجميع المبرمجين الذين يستخدمون خاصية جمع
    البيانات المهملة (Scala و Go و Python و Ruby و JavaScript). اكتشف أساسيات لغة
    البرمجة "Kotlin" في هذا البرنامج التعليمي التفاعلي!
  tutorial_kanostreet_longdescription: الفن والتكنولوجيا يتحدان! مع تحديات "Kano's
    Street Art" في ساعة من البرمجة، ستقوم العقول المبدعة من جميع القدرات بالبرمجة
    باستخدام فرشاة الرسم، ويصنعون أعمال فنية جميلة وفريدة من نوعها. وعلى مدار النشاط،
    سيتعلم المصنعون مبادئ علوم الحاسوب أثناء استخدام لغة برمجة حقيقية بطريقة بديهية
    وجذابة. ومع موارد المعلمين والمحتوى الإرشادي، يمكن للجميع الاستمتاع.
  tutorial_codemojijs_longdescription: تم تصميم لغة "جافاسكريبت" في البداية لجعل الطلاب
    يكتبون أوامر بسيطة لها تأثير كبير على تصرفات الشخصيات. سيكتب الطلاب أوامر تجعل
    الشخصيات تفعل كل شيء من التقلبات الخلفية لإصدار الأصوات وحتى التحدث. سيساعدك هذا
    النشاط على تعلم أفكار وأوامر جافاسكريبت الأساسية.
  tutorial_techapf_longdescription: يهدف البرنامج التعليمي التفاعلي إلى تعريفك بمميزات
    وحيل لغة "بايثون" المتقدمة المفيدة التي قد لا تعرفها حتى الآن لتحسين إتقانك للغة
    "بايثون".
  tutorial_techfpjs_longdescription: البرمجة الوظيفية هي واحدة من تلك الأشياء التي
    قد تبدو صعبة للغاية أو نظرية للغاية بحيث لا يمكن تجربتها. لا تنتظر أكثر من ذلك!
    في هذا البرنامج التعليمي التفاعلي، ستكتشف البرمجة الوظيفية من خلال أمثلة وتمارين
    عملية بواسطة لغة "جافاسكريبت".
  tutorial_techlinq_longdescription: تحظى لغة البرمجة "C#" بشعبية كبيرة لدى المطورين،
    وهذا إلى حد كبير بسبب مميزاتها اللغوية القوية والبديهية. إحدى هذه اللغات هي "LINQ"،
    وهي مكتبة تُستخدم لتنفيذ الاستعلامات مباشرة في بناء التراكيب الأساسية للغة   "C#"
    مقابل العديد من أنواع البيانات. سيوضح لك هذا البرنامج التعليمي التفاعلي كيفية
    استخدامها خطوة بخطوة.
  tutorial_gpbcatapult_longdescription: سيقوم المشاركون ببناء منجنيق لقذف كرة من جانب
    واحد من المسرح إلى الجانب الآخر، كما هو الحال في لعبة "Angry Birds".
  tutorial_quorumastro_longdescription: تعلم البرمجة باستخدام موضوعات من علم الفلك
    الحاسوبي في هذا البرنامج التعليمي المتاح عبر الإنترنت. في هذا البرنامج، سيكتشف
    الطلاب كيفية التحكم في التلسكوبات أثناء التدريب أيضًا مع محرك رسومات الحاسوب الخاص
    بلغة البرمجة "Quorum". وفي الدرس الأخير، سيقوم الطلاب بإنشاء خريطة رسومية للنجوم
    يمكن الوصول إليها للعثور على العناصر في الكون.
  tutorial_alicewonder_longdescription: لعبة "Alice in Wonderland" هي لعبة ألغاز ذاتية
    التوجيه مصمَّمة للأطفال في سن 6 سنوات وأكثر دون خبرة سابقة في البرمجة. سوف تقوم
    بتوجيه "Alice" باستخدام الوظائف مع وبدون المُعامِلات.
  tutorial_rginter_longdescription: تطبيق "RoboGarden" هو تطبيق تعليمي عملي سهل الفهم
    حيث يشارك الطلاب في التعلم النشط. إنه تطبيق مجهز بالكامل لتعليم القراءة والكتابة
    من الصفر، يقلل "RoboGarden" من الحاجة إلى مدرس خبير في التكنولوجيا.
  tutorial_cssgrid_longdescription: تعلم كل شيء عن "CSS Grid" عن طريق الاعتناء بحديقتك
    النباتية.
  tutorial_jshero_longdescription: يريد "JS Hero" أن يأخذك إلى عالم برمجة الجافاسكريبت.
    ستجد في كل صفحة درسًا صغيرًا ومهمة برمجة صغيرة. يمكن إنجاز المهمة مباشرة على الصفحة.
    ويتم إخبارك على الفور إذا كنت قد قمت بحل المشكلة بشكل صحيح أو إذا قمت بخطأ ما.
  tutorial_codemojipy_longdescription: نشاط "Python Lab" هو نشاط قائم على نظام "IOS"
    يعلِّم أساسيات لغة البرمجة "بايثون". سيتعرف المستخدمون على الحلقات والمصفوفات
    والقيم المنطقية وغير ذلك الكثير.
  tutorial_nclabdrone_longdescription: أنشيء إطار طائرة بدون طيار في عشر خطوات باستخدام
    تطبيق "NCLab 3D Modeling". يمكن طباعة إطار الطائرة بدون طيار واستخدامه لبناء طائرة
    بدون طيار حقيقية! تتضمن كل خطوة دروسًا وإرشادات معينة. أكمل البرمجة وشاهد النتائج
    على الفور. تعد النمذجة ثلاثية الأبعاد جزءًا حيويًا من الهندسة والتصنيع والفن والعلوم
    والطب في القرن الحادي والعشرين وغير ذلك الكثير. هذه طريقة رائعة للبدء!
  tutorial_gpbcircle_longdescription: سيصنع المشاركون دائرة تغيِّر اللون والسطوع أثناء
    تحريك الفأرة. في هذه العملية، سوف يستكشفون نموذج لون الصبغة والتشبع والسطوع.
  tutorial_gpbpaint_longdescription: سيقوم المشاركون بإنشاء محرر تلوين للرسومات بالفأرة،
    ثم إضافة مميزات مثل زر المسح وإمكانية ملء المساحات بالألوان.
  tutorial_cocomarcade_longdescription: هل أنت جاهز لإنشاء لعبة رائعة؟ أصقل مفاهيم
    البرمجة المتقدمة مثل الوظائف والأحداث باستخدام لغة "بايثون" أو "جافاسكريبت"، ثم
    استخدم هذه المهارات لبناء لعبة البقاء على قيد الحياة الخاصة بك!
  tutorial_beetik_longdescription: في هذا النشاط، يعيد الطلاب بناء جزء صغير من قطعة
    موسيقية شهيرة للملحن فرانز ليست. سيتعلم الطلاب كيفية تضمين الحلقات وكيف يتم استخدامها
    في كل من علوم الحاسوب والموسيقى. هذا دليل خطوة بخطوة سيقدم التفكير الخوارزمي في
    الموسيقى مع عناصر علوم الحاسوب. في المستوى الأخير من هذا النشاط، سيقوم الطلاب
    "باختراق" الموسيقى من خلال تغيير عناصر مثل الإيقاع والمفتاح والتكرار والنوتات
    وما إلى ذلك بهدف إحداث اختلافات أصلية بناءً على ما تعلموه. هذا النشاط يدمج بين
    الموسيقى الكلاسيكية وعلوم الحاسوب.
  tutorial_codedj_longdescription: في تطبيق "Code DJ"، ستكتشف أولاً أساسيات لغة "جافاسكريبت"
    بالإجابة عن الأسئلة التي ستصبح تدريجيًا مثل التعليمات البرمجية. ستصل بعد ذلك إلى
    عالم آخر حيث ستبدأ بالفعل في تأليف الموسيقى مباشرة باستخدام البرمجة، عن طريق تغيير
    الأرقام في البداية، ومع زيادة إتقانك، من خلال معالجة حلقات الإيقاع والمزيد! ستقوم
    بعد ذلك بفتح القدرة على إنشاء الموسيقى بحرية في تطبيق "Code DJ" والحصول عليها
    بصيغة "mp3"!
  tutorial_rgadvan_longdescription: تطبيق "RoboGarden" هو تطبيق تعليمي عملي سهل الفهم
    حيث يشارك الطلاب في التعلم النشط. إنه تطبيق مجهز بالكامل لتعليم القراءة والكتابة
    من الصفر، يقلل "RoboGarden" من الحاجة إلى مدرس خبير في التكنولوجيا.
  tutorial_codehsrn_longdescription: يمنحك هذا النشاط بعض الأمثلة حول كيفية إنشاء
    أول تطبيقات حقيقية للهواتف المحمولة وكيفية اختبارها على هاتفك باستخدام "React
    Native". لتشغيل التطبيقات على الهواتف الذكية، سيحتاج الطلاب إلى تنزيل تطبيق "Expo".
    يمكنك العثور على مزيد من المعلومات حول هذا التطبيق على https://expo.io/.
  tutorial_codehswd_longdescription: منصة "CodeHS" متوافقة مع جميع المتصفحات الحديثة
    باستثناء متصفح "Internet Explorer". متصفح "Chrome" هو متصفحنا المفضل / الموصى
    به، ولكن يعمل متصفح "Firefox" ومتصفح "Safari" بشكل جيد أيضًا، على افتراض أنهما
    محدّثان.
  tutorial_turtlerobot_longdescription: لعبة "Robot Turtles" التي تسمح للطالب بالتدرب
    دون مساعدة المعلم.
  tutorial_ozoevo_longdescription: يمتليء تطبيق "Evo by Ozobot" بالكثير من التقنيات
    الرائعة، مثل مستشعرات القرب، ومصابيح الإضاءة القابلة للبرمجة، والحركة والأصوات،
    ومستشعرات الضوء والألوان في الأسفل حتى تتمكن من رؤية الألوان واتباع الخطوط. تقدم
    هذه المقدمة إلى الروبوت "Evo" برنامج "OzoBlockly" الذي يجعل الروبوت "Evo" يتحرك
    عندما يتم تنشيط مستشعرات القرب بيديك، ويرقص رقصة النصر بمجرد أن يمشي على ألوان
    معينة.
  tutorial_ozoexped_longdescription: يمارس الطلاب رسم الخطوط وأكواد الألوان التي يمكن
    للروبوت "Ozobot" اتباعها بطريقة ممتعة مع لعبة اللوحة القابلة للطباعة هذه. يلعب
    كل من الحظ والمهارة دورًا من خلال سلسلة من التحديات الموقوتة الممتعة التي تتطلب
    منهم الجمع بين الشكل وأكواد الألوان. مع نجاح الطلاب، سيقتربون من وجهتهم. يتضمن
    النشاط بطاقات التحدي التي يمكن للطلاب استخدامها لزيادة الصعوبة التي يواجهها خصومهم
    كجزء من استراتيجيتهم.
  tutorial_ozojourney_longdescription: كصف دراسي، سيقوم الطلاب ببرمجة الروبوت "Ozobot"
    لإكمال رحلة فرديناند ماجلان. يجب على المعلم قطع القارات الورقية وتجميعها مسبقًا.
    سيستخدم الطلاب لغة "OzoBlockly" لبرمجة الروبوت "Ozobot" للتنقل حول القارات على
    طول الطريق الذي سلكه ماجلان. وأثناء النشاط، سيقوم الطلاب بتسمية أجزاء مختلفة من
    الجغرافيا العالمية.
  tutorial_ozocodes_longdescription: يساعد هذا البرنامج التعليمي مَن لم يتعلموا القراءة
    حتى الآن على الدخول في متعة برمجة الروبوت "Ozobot" من خلال جعلهم يكتبون أسماءهم
    بخطوط سوداء سميكة يمكن للروبوت "Ozobot" السير عليها ووضع "OzoCodes" في الأماكن
    المنطقية لمساعدة الروبوت على المشي والقفز، من الحرف الأول إلى الأخير. يقوم الطلاب
    باختبار المسودة الأولى والتكرار لإنشاء عمل نهائي صحيح. يشجع هذا الدرس المهارات
    الحركية الدقيقة، ومفاهيم علوم الحاسوب، ويضيف إلى تجربة "OzoCode" للطلاب.
  tutorial_ozoeclipse_longdescription: اكتشف سحر الكسوف، وأطوار القمر، والميكانيكا
    الكونية (تغيير سرعات الأجسام المدارية) باستخدام روبوتات "Ozobot" على خريطة بسيطة
    تعتمد على مدار القمر حول الأرض. حتى مع تجربة برمجة الروبوت "Ozobot"، يمكن للفصل
    الدراسي إنشاء عرض كسوف مع روبوتين ومصباح يدوي، ثم إنشاء خريطة للسرعات المتغيرة
    للجسم المداري باستخدام "OzoCodes" البسيطة، المرسومة بعلامات ومؤشرات ملونة.
  tutorial_ozosimulator_longdescription: يعلم هذا النشاط لغات البرمجة دون الحاجة إلى
    استخدام الحاسوب أو الروبوت. الطالب هو الحاسوب في هذا النشاط الذي يستخدم "الكود
    الزائف" لتعليم أساسيات كيفية كتابة برنامج يمكن أن يقرأه الحاسوب باستخدام متاهة
    مثيرة للتفكير حيث يجب على الطلاب قراءة الأوامر وتنفيذها أولاً، ثم كتابة برنامج
    للمتاهة باستخدام ما تعلموه.
  tutorial_ozoalgorithm_longdescription: سيستمتع الطلاب الذين اكتسبوا العديد من مفاهيم
    البرمجة بالتحدي المتمثل في جعل الروبوت "Ozobot" يختار حقيقة عمليات الضرب العشوائي،
    ثم يرسم مجموعة الحقيقة على الشبكة ويغمز بعينيه و / أو يقول الإجابات. مفاهيم البرمجة
    التي يجب أن يعرفها الطلاب مسبقًا تتضمن الحلقات، والرياضيات، والمتغيرات، وتوليد
    الأرقام العشوائية، ومفاهيم "OzoBlockly" المحددة للخط التالي، وتعيين الأضواء، والمؤقتات
    لإمكانيات الصوت الخاصة بالروبوت "Evo".
  tutorial_ozotimer_longdescription: هل يمكننا تحويل "Ozobot Bit" إلى مؤقت - على وجه
    التحديد مؤقت لقياس الثواني؟ سيشمل درس التحدي هذا معرفة الطالب بالمفاهيم المختلفة
    من الهندسة والعلوم الفيزيائية، بالإضافة إلى قدرته على كتابة كود "OzoBlockly" من
    المستوى 4 (مستوى متقدم) باستخدام تأثيرات الضوء والتنقل في الخطوط والتوقيت. يتم
    توفير "OzoMap" كأساس يمكن من خلاله تصميم برنامج "OzoBlockly". وهناك حاجة إلى ساعة
    توقف أو تطبيق ساعة توقف للهاتف المحمول لمعايرة مؤقت الثواني "Ozobot Bit".
  tutorial_ozohabits_longdescription: عندما يتعلم الطلاب كيفية رسم الخطوط وأكواد "OzoCodes"
    لبرمجة الروبوت "Ozobot"، فإنهم على استعداد لدمج طريقة البرمجة هذه في العالم الحقيقي.
    يوضح هذا البرنامج التعليمي كيف يمكن استخدام الروبوت "Ozobot" لنمذجة طبيعة مشابهة
    لمحاكاة الحاسوب. يبدأ هذا الدرس بتوضيح كيفية عمل "Point OzoCodes" وكيف يمكن استخدامها
    لإيقاف الروبوت "Ozobot". سيتم تطبيق هذه الخاصية لنمذجة كيف يأكل أرنب يعيش على
    تلة عشبية وكيف يتوقف عن أكل العشب.
  tutorial_ozoprogram_longdescription: يكتشف الطلاب مدى سهولة برمجة الروبوتات، حتى
    لو لم يكن في الفصل الدراسي أي روبوت. هذا البرنامج التعليمي عبر الإنترنت الذي يوجهه
    المعلم يساعد الطلاب على تطوير مهارات البرمجة واكتساب الثقة في قدرتهم على فهم علوم
    الحاسوب من خلال ألعاب "Ozobot's Blockly". يكتشف الطلاب كيف سيقوم الروبوت "Bit"
    والروبوت "Evo" من "Ozobot" بتحميل البرنامج من خلال طريقة فريدة - حيث تومض الألوان
    على مستشعرات ضوء الروبوت وتعلمه البرنامج.
  tutorial_ozopair_longdescription: يتعلم الطلاب الذين يعرفون لغة البرمجة المستندة
    إلى القطع في "OzoBlockly" كيفية العمل في فرق كسائقين وملاحين، ثم يتدربون من خلال
    إنشاء برنامج واحد على جهاز حاسوب واحد لروبوت "Ozobot" واحد. هذا برنامج تعليمي
    يديره المعلم ويتطلب عرض مقاطع الفيديو في البداية، ثم توجيه لمساعدة الطلاب لإكمال
    برنامجهم عند الحاجة.
  tutorial_codesnoopy_longdescription: تعاون مع الأصدقاء وتمرن على مهاراتك في البرمجة
    من خلال برمجة "Snoopy's Beagle Scouts" في معركة ممتعة ومثيرة بكرة الثلج! نرحب
    بالمبتدئين ومَن لم يتعلموا القراءة بعد - تكتب الفرق كودها في السر أثناء محاولتهم
    التفوق على بعضهم البعض. ومع كود خالٍ من الكلمات، يمكن للجميع الاستمتاع! هذا النشاط
    يدعم 1-4 لاعبين على نفس الجهاز - العب ضد الأصدقاء أو الحاسوب.
  tutorial_applabintro_longdescription: أنشيء تطبيقك الخاص بلغة "جافاسكريبت" باستخدام
    القطع البرمجية أو النص. ستنشئ تطبيقًا بسيطًا باستخدام الأزرار والصور والأصوات
    وشاشات متعددة يمكنك مشاركتها مع أصدقائك أو نشرها في معرض عام. وإذا كنت قد قمت
    بالفعل ببعض البرمجة باستخدام القطع، فانتقل بمهاراتك إلى المستوى التالي.
  tutorial_cslartist_longdescription: هل تعلم أن هناك فنان صغير يعيش داخل كل جهاز
    حاسوب؟ يحتوي هذا الملف بصيفة "PDF" على قصة مسلية مليئة بالألغاز ستعلم طلابك أساسيات
    الفن الرقمي وهم يصنعون إبداعاتهم الخاصة باستخدام وحدات البكسل والخوارزميات والحلقات
    المتكررة.
  tutorial_cslscratchjr_longdescription: حزمة النشاط "Let's Play with the ScratchJr
    Kitten!" من "CodeSpeak" عبارة عن قصة قراءة بصوت عالٍ مصحوبة بأوراق عمل. تدور القصة
    حول كود لمشروع أول رائع للمبرمجين الجدد. يمكن للشخص البالغ أن يقرأ القصة لفصل
    من طلاب لم يتعلموا القراءة ثم يوجه الطلاب لبرمجة القصة في أجهزتهم اللوحية باستخدام
    تطبيق "ScratchJr". يمكن للطلاب ذوي مهارات القراءة المبكرة قراءة القصة بأنفسهم
    وإكمال حزمة النشاط بشكل مستقل.
  tutorial_floevents_longdescription: سيستكشف الطلاب الأحداث، وهو مفهوم يسمح للبرامج
    بالاستجابة لمحفزات محددة. يتم تحديد الأحداث في أجزاء من التعليمات البرمجية تسمى
    معالجات الأحداث، والتي تستمع إلى أحداث معينة وتحتوي على إرشادات حول كيفية الاستجابة.
    سوف يتعلم الطلاب المفردات الرئيسية وكتابة النص لمعالجات الأحداث في تمرين على غرار
    "Mad Libs" حيث يقومون بإنشاء وتمثيل معالجات الأحداث الخاصة بهم.
  tutorial_florobot_longdescription: في هذا الدرس، سيقوم الطلاب ببناء مهاراتهم في
    القراءة والكتابة أثناء التعمق في مجال الروبوتات. سوف يشاهدون فيديو هيب هوب تعليمي
    خاص بـ "Flocabulary" لمعرفة ما هو الروبوت ورؤية أمثلة على الروبوتات في الحياة
    اليومية. وسيقومون بقراءة فقرات قصيرة عن الروبوتات، ومناقشة المهام التي تناسب الروبوتات
    تمامًا وإنهاء الدرس عن طريق تصميم الروبوت الخاص بهم لحل مشكلة معينة.
  tutorial_isavesanta_longdescription: في هذا النشاط الاحتفالي الذي يقوده المعلم،
    والذي تم تكييفه مع ساعة من البرمجة، يقوم الأطفال بإنشاء لعبة حاسوب باستخدام لغة
    "سكراتش" لإنقاذ "سانتا". يقومون بتصميم الخوارزميات، واستخدام العبارات الشرطية
    وكذلك اختبار وتصحيح عملهم. يتضمن هذا النشاط خطة الدرس خطوة بخطوة، وموارد التلاميذ،
    وبطاقات الدعم، ونماذج البرامج المكتوبة مسبقًا.
  tutorial_iorder_longdescription: هذا النشاط الذي يقوده المعلم، والذي تم تكييفه لساعة
    من البرمجة، يطور مهارات التفكير الحاسوبي والبرمجة باستخدام لغة "سكراتش 2.0." يقوم
    الأطفال ببرمجة محاكاة عربة الآيس كريم و / أو لعبة، وبذلك يقومون بتصميم خوارزميات،
    واستخدام التكرار، والعبارات الشرطية، واختبار وتصحيح عملهم. يتضمن هذا النشاط خطة
    درس خطوة بخطوة، ومواد دعم التلاميذ، ونماذج "سكراتش 2.0" مكتوبة مسبقًا للمعلمين
    والتلاميذ.
  tutorial_ianimate_longdescription: 'هذا النشاط الموسمي الذي يقوده المعلم، والذي
    تم تكييفه لساعة من البرمجة، يعرف الأطفال على إنشاء الرسوم المتحركة عبر الحاسوب.
    سيقوم الأطفال بإنشاء إطارات وإضافة أعمال فنية وتحريك مشهد عيد الميلاد البسيط.
    الكثير من الأفكار للتمايز والتمديد والإثراء من إنشاء تسلسل متحرك بسيط للغاية إلى
    تلاميذ أكثر قدرة: الخلفيات المتحركة بالإضافة إلى الشخصيات الرمزية والأشياء، وإضافة
    تأثيرات ثلاثية الأبعاد (مثل الظلال)، وإنشاء المزيد من الإطارات لحركة أكثر سلاسة،
    وتبديل الخلفيات لإنشاء تغييرات في المشهد، وتحريك أكثر من عنصر واحد.'
  tutorial_iloveada_longdescription: نشاط الدرس الذي يديره المعلم، والمكيف مع ساعة
    من البرمجة، يوفر فرصة لتدريس الحوسبة عبر المناهج الدراسية مع التاريخ. يبحث الأطفال
    عن "آدا لوفلايس" وهي شخصية تاريخية مهمة في علوم الحاسوب وأول مبرمجة حاسوب في العالم!
    ثم يستخدمون لغة "HTML" الأساسية لإنشاء صفحة ويب متعددة الوسائط تعرض نتائجهم ومهاراتهم
    كمبرمجين. يتضمن خطة نشاط خطوة بخطوة، وموارد وأفكار المعلم والتلميذ المرتبطة بها
    لإرشاد وإثراء عملية التعلم.
  tutorial_kodflash_longdescription: إضاءة! تصفيق! هذا الدرس العملي عن الطقس يعلم
    العبارات الشرطية مع البرق والرعد. سوف يتعلم الطلاب لماذا يتبع الرعد البرق دائمًا
    ويفحصون العبارة المنطقية "إذا كان هناك برق، فسيتبعه رعد". احسب الثواني بين الاثنين
    لمعرفة مدى بُعد العاصفة!
  tutorial_kodchoose_longdescription: اختر مغامرتك الخاصة! من خلال سلسلة من "العبارات
    الشرطية"، سيغير الطلاب القصة وينتهون برواية يكتبونها. مثلما يتغير مسار البرنامج
    بناءً على العبارات الشرطية، فإن المسار الذي تسلكه الشخصية الرمزية من خلال السرد
    يمكن أن يتغير أيضًا. كُن مبدعًا وقُد عائلة "Kodable fuzzFamily" في مغامرات متعددة
    في قصة واحدة يمكن أن يكون لها نهايات مختلفة.
  tutorial_kodpizzapre_longdescription: في وحدة من 3 أجزاء، سيقوم الطلاب بربط الرياضيات
    والبرمجة لتطوير حلول لتطبيق الطلبات على الأجهزة المحمولة في المطعم. يقوم مطعم
    "Dominic's Pizza" بإنشاء خوارزمية لتطبيقهم الجديد والأمر متروك للطلاب للمساعدة
    في حساب تكاليف البيتزا. في نهاية الوحدة، سيقوم الطلاب بإعداد وتقديم "البيتزا"
    الخاصة بهم بعد حساب تكلفة الطلب.
  tutorial_kodpizza_longdescription: في وحدة من 3 أجزاء، سيقوم الطلاب بربط الرياضيات
    والبرمجة لتطوير حلول لتطبيق الطلبات على الأجهزة المحمولة في المطعم. يقوم مطعم
    "Dominic's Pizza" بإنشاء خوارزمية لتطبيقهم الجديد والأمر متروك للطلاب للمساعدة
    في حساب تكاليف البيتزا. في نهاية الوحدة، سيقوم الطلاب بإعداد وتقديم "البيتزا"
    الخاصة بهم بعد حساب تكلفة الطلب.
  tutorial_kodwomen_longdescription: تستكشف هذه الوحدة المكونة من 3 أجزاء عدم المساواة
    بين الجنسين وتُشرك الطلاب في الأنشطة والمناقشات حول الخبرات والرؤى المختلفة. ومن
    خلال تسليط الضوء على النساء المؤثرات في تاريخ التكنولوجيا، يتعرف الطلاب على الرواد
    السابقين ويشكلون آرائهم الخاصة حول المساواة في مجال التكنولوجيا. في نهاية الوحدة،
    يعبر الطلاب عن آرائهم كتابة لإحداث التغيير في مدارسهم.
  tutorial_tfunplug_longdescription: سنأخذك عبر عملية إصلاح دماغ الروبوت، خطوة بخطوة!
    وعلى طول الطريق سوف تحل الألغاز على أساس "مشكلة قابلية الإرضاء المنطقية" الشهيرة،
    وفي غضون ساعة ستكون أستاذًا في المنطق ولديك فهم لمفاهيم البرمجة المتقدمة! لا يلزم
    وجود أجهزة حاسوب - يمكن طباعة كل ما تحتاجه من الملف المزود بصيغة "PDF".
  tutorial_lbvariables_longdescription: المتعة ليست متغيرًا! تقدم الأنشطة القصيرة
    ومقاطع الفيديو الممتعة نظرة عامة على مفاهيم البرمجة الأساسية التي سيواجهها الطلاب
    في التطبيق. يعلِّم درس المتغيرات الطلاب إنشاء متغيرات لإضافة العد التنازلي والشخصيات
    الرمزية واللاعبين الإضافيين إلى الألعاب.
  tutorial_lbfunctions_longdescription: تقدم الأنشطة القصيرة ومقاطع الفيديو الممتعة
    نظرة عامة على مفاهيم البرمجة الأساسية التي سيواجهها الطلاب في التطبيق. يعلِّم
    درس الوظائف الطلاب إنشاء كتل برمجية فريدة خاصة بهم لرفع مستوى لعبتهم.
  tutorial_lblogic_longdescription: تقدم الأنشطة ومقاطع الفيديو الممتعة التي تتحدى
    المنطق نظرة عامة على مفاهيم البرمجة الأساسية التي سيواجهها الطلاب في التطبيق.
    يعلِّم درس المنطق الطلاب استخدام العبارات الشرطية لبرمجة القواعد والخيارات في
    ألعابهم.
  tutorial_lbworld_longdescription: البرمجة من أجل الخير! يصمِّم الطلاب لعبة تساعد
    على جعل الحياة أسهل للأشخاص في مجتمعهم. في النهاية، ستقدم كل مجموعة نماذجها الأولية
    في مشروع "Change the World Arcade" الذي سيكون مفتوحًا لأفراد المجتمع.
  tutorial_lbloops_longdescription: الحلقات هي السلاح السري لكل ألعاب النينجا. تقدم
    الأنشطة القصيرة ومقاطع الفيديو الممتعة نظرة عامة على مفاهيم البرمجة الأساسية التي
    سيواجهها الطلاب في التطبيق. يعلِّم درس الحلقات الطلاب كيفية استخدام الحلقات لإنشاء
    الرسوم المتحركة.
  tutorial_lbtug_longdescription: أضف معنى جديدًا تمامًا لمصطلح "button-masher". سيقوم
    الطلاب بإنشاء لعبة "Tug of War" وإعادة مزجها لاستكشاف كيفية استخدام الوظائف لهيكلة
    التعليمات البرمجية.
  tutorial_lbpotato_longdescription: سيستخدم الطلاب الحلقات والمنطق الشرطي والمتغيرات
    لإنشاء دورة جديدة في لعبة "Hot Potato". يوفر هذا الدرس الاختيار بين استكشاف مستوى
    المبتدئين أو المستوى المتوسط لفهم برنامج الاختراع.
  tutorial_lbguitar_longdescription: سيعمل الطلاب معًا لتصميم آلة موسيقية تسهل على
    أي شخص، حتى أولئك الذين لا يستطيعون قراءة الموسيقى، تشغيل الأغاني البسيطة.
  tutorial_lbio_longdescription: تقدم الأنشطة القصيرة ومقاطع الفيديو الممتعة نظرة
    عامة على مفاهيم البرمجة الأساسية التي سيواجهها الطلاب في التطبيق. يعلِّم درس المدخلات
    والمخرجات الطلاب كيفية التحكم في الصور والصوت والحركة.
  tutorial_wonpuppy_longdescription: استخدم تطبيق "Wonder Workshop Blockly" والروبوت
    "Dash" لمعالجة 3 تحديات في البرمجة! في هذه السلسلة من التحديات، سوف تقوم بتدريب
    الروبوت "Dash" على القيام بحيل مختلفة. هذه السلسلة هي الجزء الثالث من  أنشطة "Dash
    and Dot Challenge Card" في ساعة من البرمجة. يوصى به للطلاب الذين لديهم خبرة في
    البرمجة مع الوظائف.
  tutorial_woncue_longdescription: استخدم تطبيق "cue" من "Wonder Workshop" لبرمجة
    الروبوت "CUE" بطرق مختلفة. ستوضح لك التحديات والعروض التوضيحية في التطبيق كيفية
    البرمجة باستخدام القطع أو لغة "جافاسكريبت" أو آلات الحالة. سوف تتعرف أيضًا على
    شخصيات الروبوت الأربعة المختلفة أثناء قيامك بالبرمجة!
  tutorial_wonzoo_longdescription: استخدم تطبيق "Wonder Workshop Blockly" وقم ببرمجة
    الروبوت "Dot" لمعالجة 3 تحديات في البرمجة! في هذه السلسلة من التحديات، سوف تساعد
    الروبوت "Dot" في اللعب مع الحيوانات في حديقة الحيوانات الأليفة. هذه السلسلة هي
    الجزء الثاني من أنشطة "Code Dash and Dot Challenge Card" المقدَّمة من ساعة من
    البرمجة.
  tutorial_wontrip_longdescription: استخدم تطبيق "Wonder Workshop Blockly" والروبوت
    "Dash" لمعالجة 3 تحديات في البرمجة! في هذه السلسلة من التحديات، سوف تقوم بتدريب
    الروبوت "Dash" على الاستعداد لرحلة على الطريق. هذه السلسلة هي الجزء الرابع من  أنشطة
    "Dash and Dot Challenge Card" المقدَّمة من ساعة من البرمجة. يوصى به للطلاب الذين
    لديهم خبرة في البرمجة مع الوظائف.
  tutorial_woncollect_longdescription: استخدم تطبيق "Wonder Workshop Blockly" وقم
    ببرمجة الروبوت "Dot" لمعالجة 3 تحديات في البرمجة! في هذه السلسلة من التحديات،
    سوف تساعد الروبوت "Dash" على جمع أشياء مختلفة مثل الأصداف والحلوى. لا تنسَ توفير
    مساحة على الأرض حتى يتحرك الروبوت. هذه السلسلة هي الجزء الأول من أنشطة "Code Dash
    and Dot Challenge Card" المقدَّمة من ساعة من البرمجة.
  tutorial_wonsecret_longdescription: هيا نستخدم تطبيق "Cue" من " Wonder Workshop"
    مع الروبوت "Cue" لإنشاء نظام رسائل سري. يوصى بهذا النشاط للطلاب الذين لديهم خبرة
    في البرمجة بواسطة لغة جافاسكريبت".
  tutorial_hsscience_longdescription: تخيل لو أن طلابك يمكنهم بسهولة إنشاء نماذج الحاسوب
    الخاصة بهم من الظواهر الطبيعية! تستخدم خطة الدرس التي تستغرق ساعة واحدة دورة المياه
    كمثال لبناء نموذج حاسوب تفاعلي باستخدام أداة برمجة للأطفال تعتمد على أجهزة آيباد
    تسمى "Hopscotch". يمكنك تكييفها لمحاكاة أي نظام ديناميكي قيد الدراسة. ليست هناك
    حاجة إلى خبرة سابقة في البرمجة!
  tutorial_popculture_longdescription: هذا النشاط يوفر للمبتدئين مقدمة يمكن الوصول
    إليها لبيانات المصادر الجماعية والتصور وتحليل البيانات باستخدام أدوات تفاعلية.
    الهدف هو إثبات أن أي شخص يمكنه المساهمة في مشاريع علوم البيانات وأن علوم الحاسوب
    يمكن ربطها بمجموعة متنوعة من الموضوعات (حتى الاتجاهات في الثقافة الشعبية) مما
    يجعلها ذات صلة بمجموعة متنوعة من الأشخاص. في هذا النشاط، يتدرب الطلاب على طرح
    الأسئلة الخاصة بهم حول الثقافة الشعبية والبحث عن إجابات لهذه الأسئلة باستخدام
    الأدوات الحاسوبية.
  tutorial_legorobust_longdescription: إن فحص خصائص المبنى من شأنه أن يساعد في جعله
    مقاومًا للزلازل، باستخدام محاكي الزلازل الذي تم إنشاؤه من طوب "LEGO". سوف يستكشف
    الطلاب أصل وطبيعة الزلازل. قم بإنشاء وبرمجة جهاز يسمح لك باختبار تصميمات المباني.
    وقم بتوثيق الأدلة وعرض نتائجك حول أي تصميم (تصميمات) المبنى الأفضل لتحمل الزلازل.
  tutorial_legoplants_longdescription: قم بنمذجة العلاقة بين الملقحات والزهور خلال
    مرحلة التكاثر باستخدام تمثيل "LEGO". سوف يستكشف الطلاب كيفية قيام الكائنات الحية
    المختلفة بدور نشط في تكاثر النبات. قم بإنشاء وبرمجة نموذج من النحلة والزهرة لتقليد
    العلاقة بين الملقحات والنبات. يمكنك كذلك عرض وتوثيق النماذج المختلفة التي قمت
    بإنشائها من النباتات والملقحات الخاصة بها.
  tutorial_legopark_longdescription: صمِّم سيارات يمكنها الوقوف في المرأب أوتوماتيكيًا
    بأمان دون تدخل السائق. سيفهم الطلاب أن الخوارزميات قادرة على تنفيذ سلسلة من التعليمات
    بالترتيب. استكشف مفهوم المخرجات بمقارنة الطرق المختلفة التي يمكن أن يتحرك بها
    الروبوت ذو العجلات.
  tutorial_legodetect_longdescription: صمِّم طرق لتجنب الحوادث بين السيارات والأشياء
    الأخرى في الطريق.
  tutorial_legolight_longdescription: صمِّم مميزات ستحسن سلامة القيادة الليلية. سوف
    يستكشف الطلاب مفهوم المدخلات وطريقة التحكم بها.
  tutorial_alexa_longdescription: خدمة "Alexa" هي الخدمة الصوتية التي تشغل "Amazon
    Echo". توفر "Alexa" إمكانات تسمى "المهارات"، والتي تمكن العملاء من التفاعل مع
    الأجهزة باستخدام الصوت. في هذا البرنامج التعليمي، ستقوم بإنشاء خدمة ويب للتعامل
    مع الإخطارات الواردة من "Alexa". كما ستقوم بإنشاء مهارات حقيقة فريدة لمدرستك لهذا
    المختبر. في نهاية هذا المختبر، ستتمكن من إنشاء مهارة "Alexa Fact" في "Amazon Developer
    Portal"، وإنشاء وتكوين نموذج تفاعلي لمهارة "Alexa"، واختبار المهارة باستخدام أدوات
    المطور وجهاز "Alexa" أو جهاز محاكاة آخر اختياريًا.
  tutorial_grokpetmicro_longdescription: 'تم تصميم هذا النشاط لتعريفك على البرمجة
    المضمنة، وهو مصمَّم خصيصًا لساعة من البرمجة. استخدم لغة البرمجة "MicroPython"
    لإنشاء حيوان أليف يمكنك إطعامه واللعب به. ليس لديك "BBC micro:bit"؟ ليس هناك أى
    مشكلة! تتضمن هذه الدورة محاكاة "micro: bit" كاملة، لذا ستتمكن من القيام بكل ما
    تفعله على "micro: bit"!'
  tutorial_pirateplunder_longdescription: تدور أحداث لعبة "Pirate Plunder" في بيئة
    ثلاثية الأبعاد جذابة حيث يساعد الطلاب قائد القراصنة للوصول إلى كنزه عن طريق سحب
    وإسقاط كتل مرئية لكتابة التعليمات البرمجية. يتسلق الطلاب، ويقاتلون، ويجمعون، ويسيرون
    في طريقهم من خلال تحديات متزايدة التعقيد أثناء التعلم لإنشاء كود فعال مع حلقات
    وكتابة سلوك ذكي مع الشرطيات. يستهدف هذا النشاط الأطفال الذين تتراوح أعمارهم بين
    7 سنوات وأكثر  والمبرمجين الجُدد. علاوة على ذلك، سيتمكن أي شخص لديه هاتف ذكي وسماعة
    رأس محمولة للواقع الافتراضي من استكشاف مهامه التي تم حلها في الواقع الافتراضي.
  tutorial_cadj_longdescription: انضم إلى "Cody" و"Ava" أثناء تعلمهما تمثيل البيانات
    باستخدام جهاز "DJ" ممتع وتفاعلي. اكتشف كيف يمكن تمثيل اسمك باستخدام الأرقام والصور
    والصوت أثناء إنشاء اللحن الموسيقي الملون الخاص بك!
  tutorial_cacrazy_longdescription: انضم إلى "Alex" و"Lonnie" أثناء تعلمهما البرمجة
    من خلال إنشاء صور ممتعة وتفاعلية. تعرف على التسلسل والحلقات والأحداث والإجراءات
    أثناء إنشاء مخلوقات مجنونة في هذه المغامرة المثيرة!
  tutorial_cajump_longdescription: انضم إلى "Charlie" و"Tilley" وهما يصممان لعبة منصات
    ذات طابع رياضي لعيد ميلاد "Lucy".
  tutorial_carest_longdescription: انضم إلى "Ross" في مطعم "Food Avengers". استخدم
    مهارات التفكير الحاسوبي لمساعدة "Ross" على حل المشكلات وتقديم العشاء لثمانية أطفال
    جائعين.
  tutorial_accai_longdescription: يتم إرسال الروبوت إلى كوكب مجهول لاكتشاف ما إذا
    كان يمكن للبشرية إنشاء مستوطنة جديدة. يستكشف الكوكب للعثور على مأوى ويكتشف ويتفاعل
    مع السكان المحليين. بصفتك لاعبًا، ستختبر العديد من تقنيات الذكاء الاصطناعي لتعليم
    الروبوت كيفية التعرف على الحيوانات والنباتات وفهم لغة جديدة والحوار مع السكان
    وما إلى ذلك.
  tutorial_vceclipse_longdescription: قدَّم لنا عام 2017 واحدة من أكثر الظواهر الطبيعية
    إثارة في حياتنا، والآن سنقوم بمحاكاة كسوف الشمس باستخدام لغة "جافاسكريبت"! بالنظر
    إلى الكسوف كنظام للأجزاء المتحركة، يمكننا تفكيك المشكلة إلى أجزاء صغيرة، باستخدام
    كائنات لها أسلوب محدد، والحلقات، والعبارات الشرطية لإنشاء تطبيق تفاعلي يحول ملاحظاتنا
    إلى نماذج.
  tutorial_pmzero_longdescription: في ساعة واحدة تقوم بإنشاء نسخة بسيطة من لعبة "Pac-Man".
    وترسم الشخصيات ثنائية الأبعاد وتحويلها إلى شخصيات ثلاثية الأبعاد. لقد أنشأت المتاهة
    الخاصة بك. بعد ذلك، تقوم ببرمجة اللعبة باستخدام "AgentCubes". ومع 11 قاعدة شرطية
    فقط، يمكنك إنشاء ذكاء اصطناعي متطور. حتى مع اثنين من الأشباح الذكية، يمكنك الفوز
    في اللعبة.
  tutorial_hsela_longdescription: سوف يتدرب الطلاب على تحديد العناصر السردية أثناء
    الحديث عن قصتهم أو قصيدتهم أو حدثهم التاريخي المفضل. إن تعلم البرمجة يعطي الطلاب
    أشكالًا ووسائط أخرى للتعبير عن إبداعهم والتواصل مع الآخرين. اشرح لهم كيفية برمجة
    قصصهم التفاعلية وانتظر فرحتهم. خطة درس لمدة ساعة واحدة، ولا تتطلب خبرة سابقة في
    البرمجة.
  tutorial_ticklear_longdescription: سوف تتعلم المفهوم الأساسي للواقع المعزز وتطبيقاته
    الحالية وإمكانياته في المستقبل والمفاهيم الأساسية للبرمجة باستخدام قطع الحركة
    وقطع الأحداث في بيئة واقع معزز/ ثلاثية الأبعاد.
  tutorial_bcrobot_longdescription: باستخدام برنامج "BlocksCAD"، وهو برنامج مجاني
    عبر الإنترنت مصمَّم لتعليم الطلاب البرمجة والتصميم بمساعدة الحاسوب، سيقوم الطلاب
    بتصميم روبوت ثلاثي الأبعاد. وباستخدام الأشكال وترجمة وتدوير القطع، سيتعرض الطلاب
    للتفكير الحاسوبي لبناء شيء يمكنهم طباعته على شكل ثلاثي الأبعاد!
  tutorial_bcsnow_longdescription: باستخدام برنامج "BlocksCAD"، وهو برنامج مجاني عبر
    الإنترنت مصمَّم لتعليم الطلاب البرمجة والتصميم بمساعدة الحاسوب، سيقوم الطلاب بتصميم
    كسف ثلجية ثلاثية الأبعاد. وباستخدام الأشكال وترجمة وتدوير القطع، سيتعرض الطلاب
    للتفكير الحاسوبي لبناء شيء يمكنهم طباعته على شكل ثلاثي الأبعاد!
  tutorial_ifly_longdescription: هذا الدرس الذي يقوده المعلم، والذي تم تكييفه لساعة
    من البرمجة، يوفر العديد من الفرص لاستكشاف الأنظمة المادية من خلال الروبوتات. باستخدام
    بيئة برمجة السحب والإفلات المرئية والطائرات بدون طيار، يتعلم التلاميذ أنه يمكن
    برمجة الأنظمة المادية والتحكم فيها من خلال الخوارزميات والتعليمات البرمجية. ويتضمن
    خطة نشاط خطوة بخطوة، وموارد وأفكار المعلم والتلميذ المرتبطة بها لإرشاد وإثراء
    عملية التعلم.
  tutorial_idowedo_longdescription: هذا الدرس الذي يديره المعلم، والمكيف لساعة من
    البرمجة، يوفر العديد من الفرص لاستكشاف البرمجة المادية (الروبوتات). يقوم الأطفال
    بتصميم وبناء النماذج باستخدام طوب البناء وبث الحياة فيها من خلال التعليمات البرمجية!
    وباستخدام بيئة برمجة السحب والإفلات المرئي وأجزاء LEGO ™ WeDo (المحرك والمحور
    والمستشعرات الاختيارية)، يتعلم التلاميذ أنه يمكن برمجة الأنظمة المادية والتحكم
    فيها باستخدام الخوارزميات والتعليمات البرمجية. يتضمن خطة نشاط خطوة بخطوة، وموارد
    وأفكار المعلم والتلميذ المرتبطة بها لإرشاد وإثراء عملية التعلم.
  tutorial_diggindwarf_longdescription: يحتاج الأقزام إلى مساعدتك للتنقل والحفر وجمع
    الأحجار الكريمة! تعرف على كيفية استخدام لغة "جافاسكريبت" لتوجيه قزمك من خلال المتاهات
    والألغاز.
  tutorial_spheroit_longdescription: تعلم العبارات الشرطية للمرة الأولى من خلال بناء
    لعبة ممتعة حيث ستقوم برمي "Sphero" وتخمين أصوات الحيوانات. يعد هذا نشاطًا رائعًا
    بعد إكمال الكتل 1، ويمكن استخدامه في "ساعة من البرمجة".
  tutorial_gameofcodes_longdescription: أنشئ لعبة تنين رائعة للدفاع عن الجدار، ثم
    قم بتصديرها كتطبيق مستقل (لأنظمة التشغيل iOS و Android و PC و Mac).
  tutorial_blocklygames_longdescription: ألعاب "Blockly Games" عبارة عن سلسلة من الألعاب
    التعليمية التي تعلم البرمجة. وهي مصممة للأطفال الذين لم تكن لديهم خبرة سابقة في
    برمجة الحاسوب ولكنهم يرغبون في التعلم بوتيرة أكثر تحديًا. في نهاية هذه الألعاب،
    يكون اللاعبون جاهزين لاستخدام اللغات التقليدية القائمة على النصوص.
  tutorial_spherohello_longdescription: هل تعلمت القطع البرمجية وتحتاج إلى تحدٍ جديد؟
    استخدم المنطق الذي تعلمته مع البرمجة المستندة إلى القطع وابدأ في تعلم كيفية البرمجة
    بنص فقط. في نشاط النص الأول هذا، تعرف على أساسيات لوحة النص والحلقات وبعض النصائح
    لبدء استخدام الأسطر الأولى من كود جافاسكريبت.
  tutorial_spheroarcade_longdescription: في هذا الملعب المصمَّم على طراز الممرات،
    يمكنك إعادة إنشاء الألعاب الكلاسيكية باستخدام الروبوت "Sphero SPRK +" أثناء تعلم
    أساسيات تصميم اللعبة. سوف تصمِّم الأداء الآلي الخاص بك لبعض الألعاب الشهيرة مثل
    "Pong" و "Bop It" و"Pac-Man". تستخدم كل لعبة "Sphero" بطريقة مختلفة مثل التدحرج
    على الأرض أو اكتشاف الحركات والإشارات أو استخدام "Sphero" كعصا تحكم.
  tutorial_bcpy1_longdescription: 'يعلمك درس ساعة من البرمجة هذا بعض المفاهيم الأساسية
    للبرمجة بواسطة لغة "بايثون"، استنادًا إلى لعبة "CodeCraft" ثلاثية الأبعاد من BuzzCoder.com.
    لعبة "CodeCraft" هي لعبة جديدة لتعلم البرمجة من خلال بناء كل ما تتخيله في عالم
    افتراضي ثلاثي الأبعاد. يمكنك البدء من بناء الكتل والأعمدة والجدران البسيطة، ثم
    المباني الكبيرة والجسور وحتى الأشجار. وعندما تكون مستعدًا للخوض في مستويات أكثر
    تقدمًا، ستكون قادرًا على بناء هياكل أكثر تعقيدًا: زراعة الزهور، والنجوم المتلألئة،
    وحتى الطائرات بدون طيار للتنقل وبناء الأشياء أو تدميرها على حسب أوامرك. سوف تستمتع
    بتعلم كيفية البرمجة أثناء لعب هذه اللعبة!'
  tutorial_bcpy2_longdescription: 'درس ساعة من البرمجة هذا هو تتمة لدورة "World of
    Python". ستتعلم المزيد من مفاهيم البرمجة المتقدمة في لغة "بايثون" استنادًا إلى
    لعبة "CodeCraft" ثلاثية الأبعاد من BuzzCoder.com. لعبة "CodeCraft" هي لعبة جديدة
    لتعلم البرمجة من خلال بناء كل ما تتخيله في عالم افتراضي ثلاثي الأبعاد. يمكنك البدء
    من بناء الكتل والأعمدة والجدران البسيطة، ثم المباني الكبيرة والجسور وحتى الأشجار.
    وعندما تكون مستعدًا للخوض في مستويات أكثر تقدمًا، ستكون قادرًا على بناء هياكل
    أكثر تعقيدًا: زراعة الزهور، والنجوم المتلألئة، وحتى الطائرات بدون طيار للتنقل
    وبناء الأشياء أو تدميرها على حسب أوامرك. سوف تستمتع بتعلم كيفية البرمجة أثناء
    لعب هذه اللعبة!'
  tutorial_bcjs1_longdescription: 'يعلمك درس ساعة من البرمجة هذا بعض المفاهيم الأساسية
    للبرمجة بلغة "جافاسكريبت"، استنادًا إلى لعبة "CodeCraft " ثلاثية الأبعاد من BuzzCoder.com.
    لعبة "CodeCraft" هي لعبة جديدة لتعلم البرمجة من خلال بناء كل ما تتخيله في عالم
    افتراضي ثلاثي الأبعاد. يمكنك البدء من بناء الكتل والأعمدة والجدران البسيطة، ثم
    المباني الكبيرة والجسور وحتى الأشجار. وعندما تكون مستعدًا للخوض في مستويات أكثر
    تقدمًا، ستكون قادرًا على بناء هياكل أكثر تعقيدًا: زراعة الزهور، والنجوم المتلألئة،
    وحتى الطائرات بدون طيار للتنقل وبناء الأشياء أو تدميرها على حسب أوامرك. سوف تستمتع
    بتعلم كيفية البرمجة أثناء لعب هذه اللعبة!'
  tutorial_bcjs2_longdescription: 'درس ساعة من البرمجة هذا هو تتمة لدورة "World of
    JavaScript". ستتعلم المزيد من مفاهيم البرمجة المتقدمة في لغة "جافاسكريبت" استنادًا
    إلى لعبة "CodeCraft" ثلاثية الأبعاد من BuzzCoder.com. لعبة "CodeCraft" هي لعبة
    جديدة لتعلم البرمجة من خلال بناء كل ما تتخيله في عالم افتراضي ثلاثي الأبعاد. يمكنك
    البدء من بناء الكتل والأعمدة والجدران البسيطة، ثم المباني الكبيرة والجسور وحتى
    الأشجار. وعندما تكون مستعدًا للخوض في مستويات أكثر تقدمًا، ستكون قادرًا على بناء
    هياكل أكثر تعقيدًا: زراعة الزهور، والنجوم المتلألئة، وحتى الطائرات بدون طيار للتنقل
    وبناء الأشياء أو تدميرها على حسب أوامرك. سوف تستمتع بتعلم كيفية البرمجة أثناء
    لعب هذه اللعبة!'
  tutorial_3dbearmars_longdescription: مشروع "The Mars Pioneers" هي وحدة تعليمية قائمة
    على المشاريع التي تعلمنا الحقائق حول كوكب المريخ والظروف التي يعيش فيها البشر
    هناك. سيقوم الطلاب ببناء مستعمرة باستخدام الواقع المعزز والطباعة ثلاثية الأبعاد
    لمرافق المستعمرة.
  tutorial_bitsboxyak_longdescription: اكتب كود جافاسكريبت معدَّل لإنشاء بطاقة تهنئة
    يمكنك إرسالها بالبريد الإلكتروني إلى الأصدقاء والعائلة. نشاط "Yak Attack"! هو
    نشاط مفتوح بالكامل يقدم المتغيرات وأوامر الحركة ووظائف التكرار والمزيد. هذا نشاط
    مثالي للأطفال (والمدرسين) المستعدين لتجربة البرمجة لأول مرة.
  tutorial_blockscadbargraphs_longdescription: سيتمكن الطلاب من كتابة كود سيجعلهم
    يخصصون الرسوم البيانية بالأعمدة  ويحللونها بسرعة.
  tutorial_blockscadbirdhouses_longdescription: سيقوم الطلاب بإدارة شركة لبناء بيوت
    الطيور، وتحويل الوحدات، وحساب الأبعاد، واستخدام المتغيرات لتوسيع نطاق منتجاتهم.
  tutorial_blockscadclock_longdescription: سيقوم الطلاب ببرمجة نموذج ثلاثي الأبعاد
    لساعة تناظرية يمكن ضبطها لتظهر في أي وقت.
  tutorial_blockscaddinner_longdescription: سيتمكن الطلاب من كتابة التعليمات البرمجية
    باستخدام المتغيرات والإحداثيات لمساعدة الروبوت في إعداد مائدة العشاء الخاصة بهم!
  tutorial_blockscadicecream_longdescription: سيقوم الطلاب ببرمجة آلة صنع الآيس كريم
    لإنشاء مخاريط الآيس كريم ثلاثية الأبعاد بأعداد وأحجام مختلفة من ملاعق الآيس كريم.
    وسيعملون مع المتغيرات والوحدات والوظائف لحساب تكلفة مخروط الآيس كريم بناءً على
    حجم ملاعق الآيس كريم الكروية.
  tutorial_blockscadpizza_longdescription: سيقوم الطلاب ببرمجة نموذج لإنشاء بيتزا
    ثلاثية الأبعاد، وحساب المحيطات والمناطق واستخدام الحلقات طول النشاط.
  tutorial_blockscadsugar_longdescription: سيستخدم الطلاب مولِّد مكعب سكر مبرمج لاستكشاف
    الحجم والمتغيرات.
  tutorial_bsgridlight_longdescription: اختر روبوت صديق للمساعدة في الاستعداد لمهرجان
    المنارة. قم ببرمجة الروبوت الخاص بك لوقف هذه الروبوتات المارقة المزعجة وإنقاذ
    اليوم!
  tutorial_bpartscratch_longdescription: البرمجة الإبداعية - التي تم تطويرها باستخدام
    لغة "سكراتش" و"Vidcode" - تقترن بالمشاريع القائمة على النصوص والقطع  البرمجية
    الثنائية مع مئات الموضوعات المتخللة لعدة مناهج. المشاريع متدرجة بحيث يمكن لمعلمي
    أي مادة - بغض النظر عن الخبرة السابقة - تدريس البرمجة بسهولة. هذا النهج القائم
    على المشروع يضع البرمجة كوسيلة للتعبير عن الذات للطلاب ويعطيهم طريقة مبتكرة للتعبير
    عما تعلموه.

  hoc_faq_title: "الأسئلة المتكررة"
  hoc_faq_what_is_hoc_q: "ما هي ساعة البرمجة؟"
  hoc_faq_what_is_hoc_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics. <a href='http://code.org/learn'>Check out the tutorials</a>."
  hoc_faq_last_year: "Try the tutorials"
  hoc_faq_when_is_hoc_q: "متى تقام ساعة البرمجة؟"
  hoc_faq_when_is_hoc_a: "أي شخص يمكنه أن يستضيف ساعة من البرمجة في أي وقت، ولكن هدف الحملة الشعبية هو الوصول لعشرات ملايين الطلاب لمحاولة ساعة البرمجة خلال 8-14 كانون الأول/ديسمبر، 2014، و المتزامن مع الاحتفال <a href='http://csedweek.org'> بأسبوع تعليم علوم الحاسوب</a>. هل هناك <i>ساعة</i> محددة؟ لا. يمكنك القيام بساعة البرمجة في أي وقت خلال ذلك الأسبوع. (وإذا لا يمكنك خلال ذلك الأسبوع، يمكنك القيام بذلك في الأسبوع السابق أو الذي يليه)."
  hoc_faq_why_cs_q: "لماذا علوم الحاسوب؟"
  hoc_faq_why_cs_a: "ينبغي على<i>كل</i> طالب الحصول على الفرصة لتعلم علوم الحاسوب. فذلك يساعد على تنمية مهارات حل المشاكل والمنطق والإبداع. بالبدء في وقت مبكر، سوف تتاح للطلاب أسس للنجاح في أي مسار وظيفي خلال القرن الحادي والعشرين. راجع إحصائيات أكثر في <a href='http://code.org'> Code.org</a>."
  hoc_faq_how_participate_q: "كيفية القيام بالمشاركة في ساعة البرمجة؟"
  hoc_faq_how_participate_a: "قم بالتسجيل لاستضافة حدث ساعة من البرمجة <a href='http://hourofcode.org'> هنا</a> و <a href='target-resources-how-to'>ابدأ التخطيط</a>. يمكنك تنظيم حدث ساعة من البرمجة في المدرسة أو في محيطك &mdash؛ مثلا كمنهج إضافي أو نادٍ لا يستهدف الربح، أو في مكان العمل. أو جربها بنفسك عندما يصبح 8 كانون الأول/ديسمبر."
  hoc_faq_behind_hoc_q: "من يقف وراء ساعة البرمجة؟"
  hoc_faq_behind_hoc_a: "ساعة البرمجة تنظمه <a href='http://code.org'> Code.org</a>، و هي منظمة عامة تتبع نظام 501c3  غير هادفة للربح تهدف لتوسيع نطاق المشاركة في علوم الحاسوب بجعلها متاحة في أكبر عدد من المدارس، وزيادة مشاركة النساء والطلاب من الاقليات.  <a href='http://code.org/about/partners'> تحالف لم يسبق له مثيل من الشركاء</a> بدعم حدث ساعة البرمجة، أيضا &mdash; بما في ذلك Microsoft، أبل، الأمازون، أندية الفتية و الفتيات في أمريكا ومجلس الكلية."
  hoc_faq_host_q: "أنا لا أعرف أي شيء حول البرمجة. هل يمكن ان استضيف حدثاً؟"
  hoc_faq_host_a: "طبعًا. أنشطة ساعة البرمجة ذات توجيه الذاتي. كل ما عليك القيام به <a href='http://code.org/learn'> تجريب الأنشطة الحالية</a>، اختر النشاط الذي تريده، و اختر ساعة &mdash; و سنقوم بالباقي. ولدينا أيضا خيارات لكل الاعمار و حسب مستوى الخبرة، بدءاً من رياض الأطفال و أكبر. ابدأ التخطيط للحدث الخاص بك عن طريق قراءة <a href='/resources/how-to'> الدليل التوجيهي</a>."
  hoc_faq_need_computers_q: "هل احتاج إلى جهاز حاسوب لكل مشارك؟"
  hoc_faq_need_computers_a: "كلا. لدينا انشطة تعمل على أجهزة الكمبيوتر والهواتف الذكية واللوحات الرقمية، وبعضها لا تتطلب حاسوبا على الإطلاق! يمكنك الانضمام إلى أينما كنت، مع كل ما لديك. <p><i>هنا هي عدد قليل من الخيارات:</i> <br><ul><li><b>العمل في أزواج.</b> تبين الابحاث ان تعلم الطلاب أفضل في<a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'> اطار مجموعات من شخصين</a>، المشاركة في حاسوب واحد والعمل معا. شجع الطلاب على التعاون. <li><b>استخدام عرض الشاشة على الجميع.</b> إذا كان لديك جهاز العرض و حاسوب متصل بشبكة الإنترنت، المجموعة بأكملها يمكنها القيام بساعة البرمجة معا. شاهدوا أجزاء الفيديو معا، ثم اترك الطلاب يتناوبون على حل الألغاز أو الإجابة على الأسئلة. <li><b>الانشطة الغير موصولة.</b> نحن نقدم الدروس التي تتطلب لا كمبيوتر على الإطلاق. </ul>"
  hoc_faq_international_q: 'I am in <country>. How do I participate internationally?'
  hoc_faq_international_a: "Anyone can organize an Hour of Code event, anywhere in the world. Last year, students worldwide joined together for the Hour of Code. Find out more <a href='target-resources'>here</a>."
  hoc_faq_tutorial_q: "كيف يمكنني ان انجز درسا لساعة البرمجة؟"
  hoc_faq_tutorial_a: "إذا كنت ترغب في أن تصبح شريكا في انجاز الانشطة، <a href='/tutorial-guidelines'> راجع المبادئ التوجيهية والتعليمات</a>. نود أن تستضيف مجموعة متنوعة من خيارات جذابة، ولكن الهدف الأساسي هو تحسين الخبرة للطلاب والمدرسين الذين هم مبتدؤون في علوم الحاسوب."
  hoc_faq_more_questions_q: "لديك المزيد من الأسئلة؟"
  hoc_faq_more_questions_a: "حاول أن تعثر على الإجابة في  <a href='http://support.code.org'>منتدى الدعم</a>."
  hoc_faq_scratch_q: "I am doing Scratch for Hour of Code, but what if my students have iPads rather than laptops?"
  hoc_faq_scratch_a: "Scratch doesn't run on tablets. If your students are young, they can use the ScratchJR iPad app (for early-readers). If you look at the tutorials on <a href='http://code.org/learn'>Code.org/learn</a>, you can find other tutorials that work on iPads - from Code.org, Tynker, Lightbot, or CodeSpark."
  hoc_faq_account_q: "Do students need to log on using an account?"
  hoc_faq_account_a: "No. Absolutely no signup or login is required for students to try the Hour of Code. Most of the <a href='http://code.org/learn/beyond'>follow-on courses</a> require account creation to save student progress."
  hoc_faq_frozen_q: "Where is the tutorial with Anna and Elsa?"
  hoc_faq_frozen_a: "It is now published on <a href='http://code.org/learn'>Code.org/learn</a>. We hope you enjoy it!"
  hoc_faq_high_school_q: "Which activity should I do with high school students?"
  hoc_faq_high_school_a: "Across all ages, we recommend trying one of the beginner tutorials on <a href='http://code.org/learn'>Code.org/learn</a> to start, such as the tutorial with Angry Birds or with Anna and Elsa. A high school student should be able to finish one of these in 30 minutes and can then try a more advanced tutorial in JavaScript, such as KhanAcademy or CodeHS."
  hoc_faq_more_questions_br_q: "Outras dúvidas?"
  hoc_faq_more_questions_br_a: "Por favor visite nosso <a href='http://support.code.org'>forum de suporte</a> disponível apenas em inglês."
  hoc_faq_what_is_hoc_uk_a: "ساعة البرمجة هي مقدمة لعلوم الحاسوب و تدوم ساعة، مصممة لإزالة الغموض عن مجال البرمجة، وتبين أن أي شخص يمكن أن يتعلم الأساسيات. <a href='http://code.org/learn'> الق نظرة على الدروس</a>، وابحث عن الدروس الجديدة لدورة عام 2014 من ساعة البرمجة."
  hoc_faq_when_is_hoc_uk_a: "حدث ساعة البرمجة سيكون خلال 8-14 كانون الأول/ديسمبر، من سنة 2014. هل هناك <i>ساعة</i> محددة؟ لا. يمكنك القيام بساعة البرمجة في أي وقت خلال ذلك الأسبوع. حدث ساعة البرمجة في المملكة المتحدة سيتم في نفس الوقت كما هو الحال في الولايات المتحدة و هو يناسب الاحتفال السنوي <a href='http://csedweek.org'> لأسبوع تعليم علوم الحاسوب-</a>"
  hoc_faq_why_cs_uk_a: 'ينبغي أن يكون <i>لكل</i> طالب الفرصة لتعلم علوم الحاسوب. فذلك يساعد على تنمية مهارات حل المشاكل والمنطق والإبداع. بالبدء في وقت مبكر، سوف تتاح للطلاب أسس النجاح في أي مسار وظيفي خلال القرن الحادي والعشرين.'
  hoc_faq_how_participate_uk_a: |-
    قم بالتسجيل لاستضافة حدث ساعة البرمجة <a href='http://hourofcode.org'> هنا</a> وابدء التخطيط. يمكنك تنظيم حدث "ساعة البرمجة في المدرسة أو في محيطك &mdash; مثلا في نادٍ لا يستهدف الربح، أو في مكان العمل. أو جرب بنفسك عندما نصل إلى 8 كانون الأول/ديسمبر.
  hoc_faq_behind_hoc_uk_a: "حدث ساعة البرمجة تنظمه <a href='http://uk.code.org'> Code.org</a>وهي منظمة عامة تحت اطار 501C3  غير هادفة للربح مكرسة لتوسيع نطاق المشاركة في علوم الحاسوب بجعلها متاحة في أكبر عدد من المدارس، وزيادة مشاركة النساء والطلاب من مختلف الاعراق.  <a href='http://uk.code.org/about/partners'> تحالف لم يسبق له مثيل من الشركاء</a> يدعم ساعة البرمجة، &mdash; بما في ذلك مايكروسوفت، جوجل،منشورات جامعة كامبريدج ، مدينة التكنولوجيا ووزارة التربية والتعليم."
  hoc_faq_host_uk_a: "طبعًا. أنشطة ساعة البرمجة ذات توجيه الذاتي. كل ما عليك القيام به هو اختيار البرنامج التعليمي الذي تريده ثم اختر الساعة &mdash; سنقوم بالبقية. ولدينا أيضا خيارات لكل العمر ومستوى الخبرة، بدءاً من رياض الأطفال واكثر. <a href='http://code.org/learn'> جرب الدروس الحالية</a>."

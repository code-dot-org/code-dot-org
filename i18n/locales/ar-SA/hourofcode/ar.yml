  oceans_behind_the_scenes_1: تستخدم المستويات 2-4 نموذجًا تم تدريبه مُسبقًا يوفره
    مشروع  <a href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet </a>. نموذج "MobileNet "هو <a href="https://developers.google.com/machine-learning/practica/image-classification/convolancial-neural-networks">
    شبكة عصبية تلافيفية </a> تم تدريبها على < a href = "http://www.image-net.org/">
    ImageNet </a>، مجموعة بيانات تحتوي على أكثر من 14 مليون صورة مكتوب عليها بخط اليد
    مع كلمات مثل "بالون" أو "فراولة". من أجل تخصيص هذا النموذج مع بيانات التدريب المصنفة
    التي ينشئها الطالب في هذا النشاط ، نستخدم تقنية تسمى <a href="https://en.wikipedia.org/wiki/Transfer_learning">
    نقل التعلم </a>. يتم تغذية كل صورة في مجموعة بيانات التدريب إلى نموذج "MobileNet"،
    في شكل بكسلات، للحصول على قائمة من التعليقات التوضيحية التي يرجح تطبيقها عليها.
    ثم، للحصول على صورة جديدة، نرسلها إلى نموذج "MobileNet "ومقارنة قائمة التعليقات
    التوضيحية الناتجة بتلك الموجودة في مجموعة بيانات التدريب. ونقوم بتصنيف الصورة
    الجديدة بنفس الوسم (مثل "سمكة" أو "ليست سمكة") باعتبارها الصور من مجموعة التدريب
    مع أكثر النتائج تشابهًا.
  oceans_behind_the_scenes_1_markdown: تستخدم المستويات 2-4 نموذجًا تم تدريبه مُسبقًا
    يوفره مشروع [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md).
    نموذج "MobileNet "هو [شبكة عصبية تلافيفية](https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    تم تدريبها على  [ImageNet](http://www.image-net.org/)، مجموعة بيانات تحتوي على
    أكثر من 14 مليون صورة مكتوب عليها بخط اليد مع كلمات مثل "بالون" أو "فراولة". من
    أجل تخصيص هذا النموذج مع بيانات التدريب المصنفة التي ينشئها الطالب في هذا النشاط
    ، نستخدم تقنية تسمى [نقل التعلم](https://en.wikipedia.org/wiki/Transfer_learning).
    يتم تغذية كل صورة في مجموعة بيانات التدريب إلى نموذج "MobileNet"، في شكل بكسلات،
    للحصول على قائمة من التعليقات التوضيحية التي يرجح تطبيقها عليها. ثم، للحصول على
    صورة جديدة، نرسلها إلى نموذج "MobileNet "ومقارنة قائمة التعليقات التوضيحية الناتجة
    بتلك الموجودة في مجموعة بيانات التدريب. ونقوم بتصنيف الصورة الجديدة بنفس الوسم
    (مثل "سمكة" أو "ليست سمكة") باعتبارها الصور من مجموعة التدريب مع أكثر النتائج
    تشابهًا.
  oceans_behind_the_scenes_2: تستخدم المستويات 6-8 <a href="https://en.wikipedia.org/wiki/Support-vector_machine">آلة
    المتجهات الداعمة</a> (SVM). نحن ننظر إلى كل مكِّون من مكونات الأسماك (مثل العين
    والفم والجسم) ونجمع كل البيانات الوصفية للمكونات (مثل عدد الأسنان وشكل الجسم)
    في متجه أعداد لكل سمكة. ونستخدم هذه المتجهات لتدريب آلة المتجهات الداعمة. وبناءً
    على بيانات التدريب، تقوم آلة المتجهات الداعمة بتقسيم "مساحة" جميع الأسماك الممكنة
    إلى قسمين، وهو ما يتوافق مع الفئات التي نحاول تعلمها (مثل "أزرق" أو "ليس أزرق").

  tutorial_caflags_longdescription: "Learn some basic programming concepts with blockly. Develop your computational thinking by using simple shapes, colors and coordinates to draw the flags of the world. Discover your creativity as you explore different sequences of blocks and values to build your own exciting flag masterpieces."
  tutorial_matariki_longdescription: "Maia and Charlie are from New Zealand.  Maia's family are getting ready to celebrate Matariki: the Māori new year.  She's invited her friend Charlie to come and stay at her family's marae (traditional meeting house). There are lots of exciting problem-solving tasks and activities to do for Matariki! Use your Computational Thinking skills to help Maia and Charlie prepare for the celebration."
  tutorial_carestaurant_longdescription: "Charlie and Tilley have decided that if they program Ross properly he will be able to help do some painting to make Food Avengers more attractive. Make sure their algorithms are correct though - a misdirected robot with a paintbrush could do some serious damage!"
  tutorial_casea_longdescription: "Alex and Lonnie create fancy fish and super sea creatures with blocks. Help them sort the sequences into order and debug by spotting and fixing the mistakes. Customize your own ocean scene and bring your characters to life by adding interactivity. Beginner coders and pre-readers welcome!"
  tutorial_cashield_longdescription: "It's the summer holidays and Alex, her family, and Lonnie are going on holiday to Finland. Alex's older brother Reuben is creating an app about shield blazonry and shows Alex and Lonnie how to use it. Join them as they learn how to sequence blocks to design some amazing shields of their own!"
  tutorial_ccwslimer_longdescription: "تعلم كيف تبرمج لعبة يمكن تقاسمها مع مستويات مختلفة للتحدي!"
  tutorial_codinggalaxy_longdescription: "من أجل مهمتك الأولى للمغامرات في الكوكب، عليك حل الألغاز لإنقاذ الكوكب الجميل."
  tutorial_boatrace_longdescription: "تعلم كيف تنشئ لعبة سباق المركب. اللعب يستعمل الفأرة لنقل المركب إلى جزيرة في الصحراء دون الارتطام بالمعيقات."
  tutorial_ccplay_longdescription: "برمج والعب مجموعة من مستويات في لعبة أثناء تعلم المفاهية المهمة لعلوم الكمبيوتر. في النهاية، أظهر إبداعك ومهاراتك لبرمجة لعبتك الخاصة في سكراتش!"
  tutorial_grinch_longdescription: "تعلم كيف تبرمج طائرات بدون طيار ومزلجة ذات تكنولوجيا عالية بواسطة الكود لالتقاط الهدايا والتنقل إلى أسفل الجبل لإعادة الأب نويل إلى المدينة (Whoville). "
  tutorial_codehsart_longdescription: "عادات! عادات! عادات! الطلاب يستكشفون تقاطعات الكورد والفن بواسطة بناء برنامج كمبيوتر يسمح لهم بإنشاء عادات للتقاسم مع الأصدقاء."
  tutorial_codehsbitcoin_longdescription: "In this Hour of Code activity, students are introduced to the Bitcoin blockchain ledger and some Bitcoin statistics. Students look at how a transactions works on the Bitcoin ledger and and investigate the overall performance of the Bitcoin blockchain."
  tutorial_codehsblockchain_longdescription: "يتعلم الطلبة أساسيات تشفير العملات باستكشاف علم التشفير، التجزيء و تكنولوجيا (blockchain)!"
  tutorial_codehscipher_longdescription: "في نشاط ساعة البرمجة هذه، سيتعرف الطلاب على علم التشفير باستعمال (the classic Caesar cipher) لفك شفرة بعض الرسائل، وأيضا استكشاف عيوب (cipher) لتحسينها. "
  tutorial_codehscollision_longdescription: "Students will explore how simulations are used in research. They will study how mass and speed affect elastic collisions by using conservation of momentum and conservation of kinetic energy equations to verify final speed values as calculated by a simulation. Students should have prior knowledge of solving mathematical equations using basic algebra."
  tutorial_codehsmath_longdescription: "سيتعرف الطلاب على السلحفاة تريسي ويتعلمون كيف يبرمجون نماذج رياضياتية مختلفة في بايتون! لا حاجة لتجربة في البرمجة، لكن على الطلاب إتمام الجبر 1 أو أكثر. "
  tutorial_codehsmusic_longdescription: "يستكشف الطلاب كيف يستعمل الكود في صنع الموسيقى بإنشاء ألحانهم من 8 نوتات ونماذج بواسطة كتل برمجية من جافاسكريبت!"
  tutorial_codehssports_longdescription: "يتعلم الطلاب كيف تستعمل البرمجة في الرياضة ببناء لعبة فيديو رياضات أصلية يمكن تقاسمها مع الأصدقاء في الحال!"
  tutorial_codemojipizza_longdescription: "This course is designed to teach students the fundamentals of JavaScript objects. Students will learn the basic types of data that can be stored in variables, from their first boolean all the way to creating their own objects with multiple properties. The activity makes complex concepts easy to understand by using everyone's favourite food: Pizza!"
  tutorial_moonlander_longdescription: "Learn Physics as you code! Moon Lander is a Game Builder course with 17 exercises that guides you on how to build your own physics-based game. In the game, you will use code and 6-9th grade physics concepts in order to help a spaceship land safely on the moon."
  tutorial_sushicards_longdescription: "أنشئ لعبة حيث تنقل قرشا ليصطاد سمكة."
  tutorial_codesparkcreate_longdescription: "تريد جوما تصميم وبرمجة لعبة فيديو؟ اختر من مجموعتي الألعاب اللتان تقودانك إلى إنشاء وبرمجة لعبة فيديو على طراز ماريو باستخدام واجهة (codeSpark Academy) دون كلمات. مرحبا بالمبتدئين!"
  tutorial_hardvsoft_longdescription: "من خلال قصة أطفال مصورة وأوراق العمل، سيتعلم الطلاب الفرق بين الأجهزة والبرامج الالكترونية."
  tutorial_codestersecard_longdescription: "طور مهاراتك البرمجية وأنت تتعلم كيف تنشئ بطاقة تهنئة ستتقاسمها مع مدرسك، عائلتك، أوا صدقائك! "
  tutorial_codesterslogo_longdescription: "استعمل الكود لتبدع وتنشئ علامة شركتك! ستتعلم أساسيات لغة البرمجة، بايتون. بعد إنهاء الدرس، ستكتسب كل المهارات التي ستحتاجها لإنشاء علامتك التجارية الخاصة!"
  tutorial_codesterstshirt_longdescription: "تعلم مهارات البرمجة الأساسية وتمرن عليها بالتحرك حول الإحداثيات وأنت تنشئ تصميم تي شورت بالحروف! "
  tutorial_codewards_longdescription: "انضم إلى مهمة مثيرة لإنقاذ المدينو تحت الماء. اكتشف عمل مهندس إنقاذ يصلح أنظمة المدينة التالفة بواسطة أوامر وخوارزميات. تغلب على التحديات المختلفة لتعزيز مهاراتك، ذكائك وشجاعتك!"
  tutorial_olympics_longdescription: "معا مع إلسي استعد للألعاب الأولمبية للروبوتات! إضافة إلى مفاهيم البرمجة تعلم كيفة القيادة، جمع التفاصيل وإنشاء الدوات، وابن واختبر روبوتك القوي. "
  tutorial_codinismhero_longdescription: "تعلم أساسيات البرمجة بواسطة أمثلة ممتعة، وابن لعبة وأنت تتعلم!"
  tutorial_discovery_longdescription: "شخصيتان تلتقيان في عالم، تستكشفان عنصرا مفاجئا. ماذا حدث بعد ذلك؟ بواسطة سكراتش و علوم الكمبيوتر، كل واحد يمكن أن ينشئ قصة فريدة بواسطة الكود."
  tutorial_csfirstname_longdescription: "اختر اسما وانقل الحياة إلى حروفه باستعمال الكود. اختر لقبا، اسم حيوان أليف، حيوانا، رياضة، مكانا أو هواية."
  tutorial_obstaclecourse_longdescription: "تعاون مع فريقك لبرمجة برنامج يجعل روبوتا ينتقل بنجاح في سباق الحواجز."
  tutorial_edisonmove_longdescription: "Introduce text-based programming and the key computational concept of sequence to your students using Edison robots and EdPy, a text-based programming language based on Python. Explore computer science and programming basics including functions, inputs, input parameters and outputs. Then take on a coding challenge and write your own program to get your Edison robot through a maze."
  tutorial_edisonspider_longdescription: "Introduce the key computational concepts of variables and data, two of the most fundamental parts of general-purpose programming languages, using Edison robots and the Scratch-based programming language EdScratch. Students can work through this lesson independently learning what variables are, why we use them and then applying their knowledge to program Edison to drive like a spider laying a trap."
  tutorial_edisonspotlight_longdescription: "عرف طلابك بروبوتات (Edison)، لمساعدتها على بدء اكتشاف ما هو الروبوت وكيف يستشعر ويستجيب للعالم. يمكن للطلاب متابعة هذا الدرس بطريقة مستقلة أثناء برمجتهم للروبوت (Edison) باستعمال لغة البرمجة التي تعتمد الكتل البرمجية (EdBlocks)، ويتدربون على أساسيات علوم الكمبيوتر بما فيها التسلسل، الحلقات، والشرطيات."
  tutorial_firiapython_longdescription: "Get your micro:bit ready, and level-up to Python coding! CodeSpace will guide you step-by-step from your very first line of Python to coding an interactive program with buttons and LEDs. Learn the basics of programming embedded devices, monitoring inputs and controlling outputs. Learn how variables and if statements control the flow of code, and finish with a fast and fun micro-game!"
  tutorial_gamefrootsquid_longdescription: "Colossal squid are the largest invertebrates in the world. In this coding game for beginners you'll learn the basics of coding and create a game that explores the squid's life under the ocean. You'll discover the secret life of the colossal squid, how to code keyboard game controls (inputs/outputs), the Google Blockly coding language, how to publish your own computer game."
  tutorial_duckpiano_longdescription: "In this project you'll make keys on your computer play quack sounds at different pitches, like a piano that sounds like a duck. You can use your duck piano to play simple tunes. Later, you can try other sounds, such as dog barks or even sounds you record yourself. This project works best on a computer with a keyboard, but it could be adapted to work on a tablet."
  tutorial_gpsound_longdescription: "في هذا المشروع ستكتب برنامجا لتسجيل صوت من ميكروفون حاسوبك، وتعيد تشغيله، وترسم صورةللصوت المسجل. بعدها يمكنك المواصلة وإضافة مؤثرات كتصغير الصوت وعكسه وتكراره."
  tutorial_groklearningpython_longdescription: "Develop your programming skills and build your own animal classifier! In this course you'll use the programming language Python to classify animals based on their characteristics. You'll learn about the differences between animals, and how biologists use programming to help them do science! This activity has some assumed knowledge (variables, print and input)."
  tutorial_htmltimetravel_longdescription: "قم برحلة مغامرة عبر الزمن واستغل الفضاء الكبير لتتعلم كيفية التحرك، الدوران وتحويل الأشياء باستخدام أساسيات التحريك في (CSS)."
  tutorial_hp_flappy_longdescription: "تعلم التفكير المنطقي ومفاهيم البرمجة بإنشاء نمطك الخاص للعبتة (Flappy Birds)."
  tutorial_appytappin_longdescription: "هذا النشاط الميسر من طرف المدرس، المكيف مع ساعة البرمجة، يهيئ الأطفال لاستعمال لغة برمجة تعتمد على النص لتطوير تطبيقات ألعاب الهاتف. يصممون خوارزميات ويستعملون متغيرات ودوال، مع اختبارها وحل المشكلات. يتضمن النشاط تخطيط الدرس خطوة خطوة، موارد التلاميذ، بطاقات داعمة ونماذج برنامج مكتوب مسبقا."
  tutorial_icipher_longdescription: "هذا النشاط الميسر من طرف المدرس، المكيف مع ساعة البرمجة، يدرس الأطفال التواصل بشكل آمن. يتعلمون أن الرسائل يتم تشفيرها وفك تشفيرها بواسطة أرقام. يكتشفون التشفير ويكتسبون فهم الحاجة إلى تواصل آمن."
  tutorial_iguess_longdescription: "تقديم كود الأجوبة السريعة للأطفال من الأعمار 3-5. استعمل اللوحات الالكترونية لمسح رموز QR وتخمين الحيوان الصغير من المنزل المعطى."
  tutorial_imake_longdescription: "هذا النشاط المستقل (لا يحتاج إلى أي جهاز الكتروني) الذي يسيره المدرس، للأطفال من أعمار 3-5، يستخدم قصص النوم للأطفال الكلاسيكية لتقديم مفهوم الخوارزميات، التسلسل والتكرار. بتحديد الخطوات والنموذج في القصص الشعبية، يبدأ الأطفال في فهم كون الخوارزميات في كل مكان حولنا."
  tutorial_imorse_longdescription: "استكشف علم التشفير بواسطة (Morse) و(Sphero). تعلم أن النظام الفيزيائي يمكن برمجته وكتابة كود للتواصل مع الروبوت (Sphero)."
  tutorial_kanohp_longdescription: "تعلم كيف تبرمج وخلق سحر على الشاشة بواسطة تحديات إبداعية. اجعل الريش واللهيب يتطايران، لحن موسيقاك وأكثر."
  tutorial_khanwebpages_longdescription: "تعلم كيف تنشئ صفحات ويب بواسطة (HTML) و(CSS)، منتهيا بإنشاء بطاقة التهاني لتقاسمها مع أصدقائك وعائلتك."
  tutorial_kibobowl_longdescription: "Crash! How far does KIBO have to move to get from the start of the bowling lane to the pins? You can create a single straight lane or a more complicated path. Students will use estimation and measurement to create a program to travel the length of the lane. They'll test how far a single forward block carries KIBO, then improve their programs using the Engineering Design Process."
  tutorial_kibodance_longdescription: "Let's have a KIBO Robot dance party! Set up a music player to play a favorite classroom song, or a song connected to a world culture you're exploring. Students will decorate their KIBO as a dancer, then they will create a program to teach their KIBO to dance to the music. Students will learn how to create a program to express an idea (in this case, a dance), with a focus on sequencing ability."
  tutorial_buildcharacters_longdescription: "أكثر التطبيقات شعبية والموجهة إلى الأطفال الذين لم يتعلموا القراءة تتضمن الآن مولدا رقميا للفضاء! تنشئ مستويات، تصمم ألعابا، أو تبني شخصيات. اختر نشاطك وابدأ في العمل بواسطة (Kodable)! الذي يتضمن نسخة جافاسكريبت للمتقدمين."
  tutorial_designgames_longdescription: "أكثر التطبيقات شعبية والموجهة إلى الأطفال الذين لم يتعلموا القراءة تتضمن الآن مولدا رقميا للفضاء! تنشئ مستويات، تصمم ألعابا، أو تبني شخصيات. اختر نشاطك وابدأ في العمل بواسطة (Kodable)! الذي يتضمن نسخة جافاسكريبت للمتقدمين."
  tutorial_makelevels_longdescription: "أكثر التطبيقات شعبية والموجهة إلى الأطفال الذين لم يتعلموا القراءة تتضمن الآن مولدا رقميا للفضاء! تنشئ مستويات، تصمم ألعابا، أو تبني شخصيات. اختر نشاطك وابدأ في العمل بواسطة (Kodable)! الذي يتضمن نسخة جافاسكريبت للمتقدمين."
  tutorial_wizard_longdescription: "رحلة إلى عالم البرمجة السحرية للكود ككود (Wizard). تعلم كيف تنشئ وتضع تعويذات لقلعتك."
  tutorial_mbscratchcards_longdescription: "صل العالم الفيزيائي ل (micro:bit) بواسطة العالم الافتراشي لسكراتش."
  tutorial_mbswiftplaygrounds_longdescription: "استخدم (micro:bit) بواسطة أيباد لتعلم لغة (Swift)."
  tutorial_mbbuttons_longdescription: "In this introductory project, you'll make pictures or animations appear on the micro:bit display when buttons are pressed. This activity is suitable for those who have never programmed before or those seeking a simple introduction to programming the BBC micro:bit. It uses MicroBlocks, a Scratch-like programming system that lets you see your code running on the micro:bit immediately."
  tutorial_meteor_longdescription: "In this project, you'll create a Falling Meteors game for the BBC micro:bit. Using the buttons, the player will move a shield to catch falling meteors and save the Earth. The techniques you learn in this project can be used to make many other games for the BBC micro:bit, including classics such as Pong and Space Invaders."
  tutorial_ballbounce_longdescription: "تعلم كيف تنشئ تطبيق هاتف حيث يقذف المستعمل كرة عبر الشاشة وتعكسها الجوانب."
  tutorial_mitcodi_longdescription: "تعلم كيفية إنشاء تطبيق هاتف تفاعلي. اضغط النحلة واسمع طنينها!"
  tutorial_mitdoodle_longdescription: "أنشئ تطبيق هاتف حيث يمكنك رسم صور على الشاشة!"
  tutorial_talktome_longdescription: "تعلم كيف تنشئ تطبيق هاتف يمكن أن يجعل هاتف يتحدث إليك!"
  tutorial_mobilecspmap_longdescription: "Use App Inventor to create a Map Tour of landmarks in your town, state, or anywhere in the world. Self-guided video and text tutorials lead students through building a user interface and coding a mobile app, using a map component and determining locations by latitude and longitude."
  tutorial_ozorandom_longdescription: "تعلم كيف ينشئ الكمبيوتر عشوائيا الأرقام ويستعملها، ثم استعمل برنامج حركة عشوائية لمساعدتك على لإنتاج الأفكار لقصتك. "
  tutorial_ozotroll_longdescription: "تعرف الفرق بين معنى (trolls) على الأنترنت وفي الحكايات الخرافية، ثم درس (Evo) ليكون جيدا في حمايتك. "
  tutorial_peblioart_longdescription: "تعلم كيف ترسم وتحرك أشكالا بواسطة الكود لإنشاء عمل فني ملهم من الفنانين. "
  tutorial_astropi_longdescription: "برمج رسالة وتحقق من درجو حرارة الهواء على متن محطة الفضاء الدولية باستعمال المحاكي المباشر على الأنترنت للحساس (Sense HAT) للكمبيوتر (Astro Pi)."
  tutorial_rgart_longdescription: "Looking for an easy and intuitive way to teach your students to code? RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities. In the art activity, the student understand color mixing concepts while using coding blocks to solve challenges in the birthday party."
  tutorial_rgengineer_longdescription: "Looking for an easy and intuitive way to teach your students to code? RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities. In the engineering activity, the student learns basic robotics while using coding blocks to solve challenges in the Christmas party."
  tutorial_rgmath_longdescription: "Looking for an easy and intuitive way to teach your students to code? RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities. In the math activity, the student practices counting, addition and subtraction while solving some coding challenges."
  tutorial_rgscience_longdescription: "Looking for an easy and intuitive way to teach your students to code? RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities. In the science activity, the student goes through a journey to the space solving multiple coding challenges and know more about space elements and science facts."
  tutorial_rgtech_longdescription: "Looking for an easy and intuitive way to teach your students to code? RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities. In the technology activity, the student goes through a journey to the volcanic islands solving multiple coding challenges by understanding basic concepts of Technology."
  tutorial_robotmagic3d_longdescription: "Use your imagination to create an animated 3D logo of your name, your favorite sports team or anything you want. Use code to make 3D models and letters come alive with fun. At the end you can download an animated sticker of your creation and share it with friends."
  tutorial_robotmagicflappy_longdescription: "استعمل الخيال لإنشاء لعبة (Flappy Bird) ثلاثية الأبعاد. استعمل الكود لتجعل نماذج ثلاثية الأبعاد تظهر في مرح. في النهاية يمكن تقاسم إنتاجك مع أصدقائك وتتحداهم بالحصول على أعلى نتيجة."
  tutorial_scratchadventure_longdescription: "أرسل شخصيات رسومك المتحركة المفضلة في بحث، من أبعد مكان في الفضاء، إلى حافة ساقية (Craig). افتح الكنوز السرية واكتشف شخصيات جديدة أثناء إنشاء لعبة مغامرات."
  tutorial_scratchtalk_longdescription: "Bring your characters to life in Scratch using new Text-to-Speech blocks powered by Amazon. Create a rapping robot or an interactive animation that talks. This project will show you how to create talking animations that spin, zoom and change colors. The possibilities are endless!"
  tutorial_scratchjrstory_longdescription: "An intermediate activity meant for children in 2nd-5th grades with some experience with ScratchJr. Through this activity and continued time with ScratchJr, students will have the opportunity to think creatively, improve their storytelling and collaborate with peers."
  tutorial_scratchjrtwinkle_longdescription: "Twinkle, Twinkle Little Star Class Collaboration is an introductory activity meant for children in kindergarten through second grade with little to no programming experience. Through this activity, students will have the opportunity to think creatively, become storytellers, and improve upon mathematical reasoning and sequencing skills."
  tutorial_spherocomm_longdescription: "تعرف ما يتعلق بمشاكل التواصل في كل من المجتمع وبرنامج الكمبيوتر. استعمل هذه المعرفة لحل أي مشكل تواصلي، مشكل في الحاسوب، في برنامج لمساعدو (BOLT) ليجد طرقه إلى المنزل."
  tutorial_spherocommunity_longdescription: "صمم طريقا بسيطا تمثل طريقا تسلكها يوميا. سيمكنك إنشاء برنامجين، طريق مرسوم وطريق على شكل كتل برمجية من خلال طريق مجتمعك."
  tutorial_spherofunctions_longdescription: "\n\n\nتعلم كيفية استخدام واستدعاء وظائف لتحويل Sphero إلى آلة حاسبة."
  tutorial_spheroinfrared_longdescription: "\n\n\nكنفي علم الأوبئة من أجل إيقاف الانتشار من عدوى الروبوت النادرة التي تعاني من مجتمع الروبوتات BOLT."
  tutorial_spherolightsensor_longdescription: "\n\n\nتعلم كيفية إنشاء برنامج يستخدم مستشعر الإضاءة المحيطة لقياس قيم لوكس ومطاردة بولت."
  tutorial_spheromansion_longdescription: "\n\n\nحفظ مجموعة من الديناصورات في منزلك كن مشكلة ، أليس كذلك؟ كما تتخيل ، هذا لا ينهي بشكل جيد. كنت محتجزا في مكتبة القصر ويجب أن تبرمج طريقك للخروج."
  tutorial_roadblocks_longdescription: "كتتمة لمجتمعك، ستغير برنامجك للكتل البرمجية لأنك تواجه كشريكك حواجز مختلفة طول الطريق."
  tutorial_spherotext2_longdescription: "\n\n\nتعلم الشرط الأول الخاص بك عن طريق بناء لعبة ممتعة حيث سيتم رمي Sphero وتخمين أصوات الحيوانات. يعد هذا نشاطًا رائعًا بعد إكمال النص 1."
  tutorial_spherotext3_longdescription: "\n\n\nتعلم كيفية تغيير LEDs الرئيسي في Sphero استنادًا إلى معدل دوران الجيروسكوب. سوف تتعلم أيضا عن التطبيع والقيمة المطلقة. يعد هذا نشاطًا رائعًا بعد إكمال النص 1 و 2."
  tutorial_spherotext4_longdescription: "Use variables to build a hot potato game powered by Sphero. You will use pseudocode and read documentation to bring this classic game to life. You will also learn about technical concepts like loop until and randomness within bounds. This is a great activity after you complete Text 2 or 3."
  tutorial_spheroraptor_longdescription: "إنشاء القلم المحصن للحفاظ على Spheroraptors في الخليج ، في حين أن يكتب أيضا رمز للهروب من Spheroraptors. من الحلقات ، إلى الحالات الشرطية ، إلى المشغلين وحتى المقارنة ، ستحتاج إلى الكثير من الترميز الذي يمكنك حشده."
  tutorial_stempiday_longdescription: "We use the number Pi to calculate the circumference and area of a circle, but have you ever wondered where this number comes from or how to calculate it? In this coding activity you will randomly generate points similar to a very bad player shooting darts at a dart board. The percentage of darts that land inside the circle can help us calculate Pi Then change the colors of the points just for fun!"
  tutorial_stemplanetoids_longdescription: "Did you know that the code behind the classic Asteroids and Lunar Lander games is simpler than you might think? Did you know that both of these games have accurate physics? In this activity you will fix a broken asteroids game where the ship only moves in a straight line. Then you will add gravity to the game and try to land the ship on the moon! Works with chromebooks and other devices!"
  tutorial_stempong_longdescription: "Did you know that the code behind the popular game Bonk.io and the classic Pong game is simpler than you might think? Did you know that both of these games have accurate physics? In this activity you will fix a broken version of the Pong game so that objects bounce like they should. Then you will add gravity to create a Bonk.io clone. Works with chromebooks and other devices!"
  tutorial_algobot_longdescription: "AlgoBot is a puzzle game that takes place on the Europa, a pan-galactic colonisation ship, where a recycling mission goes horribly wrong. Players command AlgoBot, a smart little service droid, and learn to use a visual programming language to help him contain the crisis!"
  tutorial_thunkableapps_longdescription: "تعلم كيف تنشئ تطبيقك بواسطة الكتل البرمجية المعتمدة على الكود! "
  tutorial_toxicodedot_longdescription: "Select a card from your deck and interpret its code in order to progress through the world. Use your intuitive abilities to guess the rules and learn from your own mistakes. Made with care by the team behind Compute it and Silent Teacher, with the same fundamentals: trial-and-error instead of verbose explanations, smooth progression, no code to type, accessibility to absolute beginners."
  tutorial_gcactions_longdescription: "اكتشف الاحداث، أحد مفاتيح بناء الكتل البرمجية، واستخدمها لبرمجة لعبة فيديو. استكشف الثقافة الرقمية وتعلم ما يتعلق بالروبوتات وما يمكنها أن تقوم به حاليا."
  tutorial_gccomparators_longdescription: "استكشف المقارنات وقوانين المنطق، التي هي أساسيات الكتل البرمجية في البرمجة. واستعملها لبرمجة لعبة فيديو! استكشف الثقافة الرقمية وتعلم بتتبع أنشطتنا على الأنترنت."
  tutorial_gcconditions_longdescription: "اكتشف الشرطيات، أحد مفاتيح بناء الكتل البرمجية في البرمجة، واستعملها لبرمجة لعبة فيديو! استكشف الثقافة الرقمية وتعلم ما يرتبط بالخوارزميات التي تعطي القوة لعالمنا."
  tutorial_gccreate_longdescription: "انشئ لعبتك الفيديو الأولى بواسطة (GameCode). انشئ شخصيات جديدة، واجعلها ذكية شيئا ما، أعط اللاعب القوى الخارقة... حدود السماء!"
  tutorial_gcevents_longdescription: "اكتشف الاحداث، أحد مفاتيح بناء الكتل البرمجية، واستخدمها لبرمجة لعبة فيديو. استكشف الثقافة الرقمية وتعلم الذكاء الاصطناعي، وتعرف مدى أهميته في حياتك. "
  tutorial_gcloops_longdescription: "اكتشف الاحداث، أحد مفاتيح بناء الكتل البرمجية، واستخدمها لبرمجة لعبة فيديو. استكشف الثقافة الرقمية وتعلم ما يتعلق لظاهرة صدى الاخبار في مواقع التواصل الاجتماعي."
  tutorial_gcvariables_longdescription: "اكتشف الاحداث، أحد مفاتيح بناء الكتل البرمجية، واستخدمها لبرمجة لعبة فيديو. استكشف الثقافة الرقمية وتعلم ما يتعلق بماهية البيانات وكيف تعمل."
  tutorial_beanything_longdescription: "Explore six cool careers and see how coding can be applied to each one! Discover what it's like to be a Robotics Engineer, a Musician, an Astronaut, a Farmer, a Beekeeper, and a Pastry Chef. Use programming to animate characters, compose music, tell stories, design games, and even create art."
  tutorial_change_longdescription: "انشئ مشروعا يبين كيف تغير العالم. سواء كنت تحب إعادة التدوير أو لديك فكرة لتحقيق السلام في العالم، تقاسم رؤيتك بواسطة الكود!"
  tutorial_cooking_longdescription: "أظهر مهاراتك - أنشئ لعبة طبخ تفاعلية. يمكن للمبتدئين استخدام الدرس الموجه بينما المتقدمون لهم الخيار في البدء بمشروع فارغ."
  tutorial_crystal_longdescription: "Battle with friends in this multiplayer game. Apply your own strategies and pit your code against the entire Tynker community to see who the true coding champion is! Cast spells, collect power-ups, and defeat enemies as you battle in a wild 4-player arena that is shrinking amidst lava!"
  tutorial_landscape_longdescription: "استعمل خاصية قلم بايتون لرسم منظر باستخدام الكود. استعمل عناصر المنظر التي أنشأتها لتصميمك أو صمم هياكل. انشر وتقاسم عملك!"
  tutorial_pets_longdescription: "أنشئ لعبة ممتعة حول الحيوانات الأليفة - سواء حقيقية أو خيالية! يمكن للمبتدئين استخدام الدرس الموجه بينما المتقدمون لهم الخيار في البدء بمشروع فارغ."
  tutorial_petvet_longdescription: "A busy day at the Pet Vet leads to fun as you and Barbie help a variety of pets through their very first checkups. From guiding pets into the Examination Room to diagnosing their sniffles, boo-boos, and itches, you'll find every puzzle has a solution to make the pets feel better than ever!"
  tutorial_superhero_longdescription: "استعملHTML و CSS لإنشاء أقنعة بطلك الخارق المفضل. انشر وتقاسم منتوجاتك!"
  tutorial_vidcodeplastic_longdescription: "The problem of plastic filling our oceans continues to worsen. Luckily, you can make your voice heard with code through the Plastic Pollution PSA. After coding a PSA on plastic pollution using JavaScript, you can make a second video about any subject you care about! Learn to use loops, sine waves and customized emojis to make a unique project."
  tutorial_vidcodetypeface_longdescription: "Create your own typeface using shapes and elements of typography. Type has more elements than you may have realized! So far we have talked about fonts and how they are different styles of text. Fonts are actually just different styles of a typeface. A typeface is a family of fonts that have similar features."
  tutorial_washustorm_longdescription: "تعلم كيفية برمجة عاصفة قادمة."
  tutorial_activitypackets_longdescription: "أعثر على ساعات مرح مع العائلة مع عمل الورشات القابل للطباعة لأنشطة البرمجة الإبداعية. احمل الحياة للبرمجة مع الروبوتات (Dash)، و(Dot)، و(Cue) بتحميل الأنشطة لاستعمالها على الأنترنت أو بدونها خلال ساعة البرمجة وما بعدها!"
  tutorial_googlerookie_longdescription: "في هذه النشاط، ستتمكن من برمجة مجموعة ملصقات (Rookie) باستعمال الكتل البرمجية، كتقديم للغة البرمجة. ستسعمل التسلسل، المتغيرات والحلقات لإنشاء قطعة فريدة تضيء إبداعك!"
  tutorial_tommyturtle_longdescription: "Help young kids learn the basics of coding with Tommy the Turtle! Gold Award Winner for Best Educational App by Best Mobile App Awards. Connects with STEMdash to enable parents and teachers to track learning progress, chat with your child to provide encouragement, or limit their playtime."
  tutorial_mazyad_longdescription: "هذا المنتوج سيوسع حدودنا لإنشاء نسخة ورقية مع تطبيقات الحاسوب وبديلا في حالة عدم استعمال الحاسوب لسبب ما. وسيكون بمثابة تقديم لفهم البرمجة بشكل عام."
  tutorial_gamemaker_longdescription: "يعبتر (Game Maker) نشاطا كاملا مفتوحا حيث يمكن للطلاب لإنشاء ما يريدون باستعمال مساعد كود بسيط. فقط انقر على صورة للوحش الصغير الجميل واختر واحدا من الخيارات في اللائحة. هناك مزيد من الدورات لمن يريدون الذهاب أعمق لإنشاء الألعاب."
  tutorial_duckrace_longdescription: "في هذا الدرس ستتمكن من إنجاز مهمات لتساعد البطة طوني لتجمع النقود اعطيتها. في نهاية الدرس ستنشئ لعبتك الخاصة."
  tutorial_allcancodeapps_longdescription: "Use the Allcancode Platform to create web and mobile apps from design to delivery. Application logic is written in Google Blockly, the programming language used in most Code.org activities."
  tutorial_n2y_longdescription: "In these printable activities, students can help a little robot named Bitt Bott explore different landforms on Earth. Students give Bitt Bott simple directions by choosing and circling appropriate directional arrows. Each of the six activities includes simple directions that are supported with symbols from the n2y® SymbolStix PRIME® collection. The symbols help non-readers and beginning readers understand and follow the directions."

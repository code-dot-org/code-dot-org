  hoc_faq_when_is_hoc_a: يُقام حدث "ساعة البرمجة" في كل عام أثناء <a href='%{csedweek_url}'>الأسبوع
    العالمي للبرمجة وعلوم الحاسوب</a>. وسيكون %{campaign_date_year} الأسبوع العالمي

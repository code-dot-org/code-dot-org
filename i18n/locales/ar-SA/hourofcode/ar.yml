  hoc_faq_need_computers_q: هل أحتاج إلى أجهزة كمبيوتر لكل مشارك؟
  hoc_faq_need_computers_a: 'لا. لدينا برامج تعليمية في "ساعة البرمجة" تعمل على أجهزة
    الحاسوب والهواتف الذكية والأجهزة اللوحية وبعضها لا يتطلب أي أجهزة حاسوب على الإطلاق!
    يمكنك الانضمام أينما كنت، سواء كان لديك جهاز حاسوب أو لا. <p><i>وهنا عدد قليل
    من الخيارات: </i> <br> <ul> <li><b>العمل كفريق. </b> <a href=''%{pair_programming_research}''>يظهر
    البحث</a> أن الطلاب يتعلمون بشكل أفضل باستخدام <a href=''%{pair_programming_video}''>البرمجة
    الثنائية</a>, ومشاركة جهاز حاسوب واحد والعمل معًا. شجِّع طلابك على التعاون. <li><b>استخدم
    شاشة عرض. </b>  إذا كان لديك جهاز عرض وشاشة لحاسوب متصل بالويب، يمكن لمجموعتك
    بأكملها أن تقوم بنشاط "ساعة البرمجة" معًا. ويمكنكم مشاهدة مقاطع الفيديو معًا والتناوب
    على حل الألغاز أو الإجابة عن الأسئلة. <li><b>لست بحاجة إلى حاسوب. </b>نحن نقدم
    <a href=''%{unplugged_url}''>برامج تعليمية لا تتطلب استخدام أي جهاز حاسوب </a>
    على الإطلاق.</ul>'
  hoc_faq_need_computers_a_markdown: |-
    لا. لدينا برامج تعليمية في "ساعة البرمجة" تعمل على أجهزة الحاسوب والهواتف الذكية والأجهزة اللوحية وبعضها لا يتطلب أي أجهزة حاسوب على الإطلاق! يمكنك الانضمام أينما كنت، سواء كان لديك جهاز حاسوب أو لا.

    _وهنا عدد قليل من الخيارات:_

    - ** العمل كفريق. ** [يظهر البحث](%{pair_programming_research}) يتعلم الطلاب بشكل أفضل باستخدام [البرمجة الثنائية](%{pair_programming_video}) ومشاركة جهاز حاسوب واحد والعمل معًا. شجِّع طلابك على التعاون.
    - ** استخدم شاشة عرض. ** إذا كان لديك جهاز عرض وشاشة لحاسوب متصل بالويب، يمكن لمجموعتك بأكملها أن تقوم بنشاط "ساعة البرمجة" معًا. ويمكنكم مشاهدة مقاطع الفيديو معًا والتناوب على حل الألغاز أو الإجابة عن الأسئلة.
    - **لست بحاجة إلى حاسوب. ** نحن نقدم [برامج تعليمية لا تتطلب استخدام أي جهاز حاسوب](%{unplugged_url}) على الإطلاق.

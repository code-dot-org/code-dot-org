    لعب هذه اللعبة!'
  tutorial_3dbearmars_longdescription: مشروع "The Mars Pioneers" هي وحدة تعليمية قائمة
    على المشاريع التي تعلمنا الحقائق حول كوكب المريخ والظروف التي يعيش فيها البشر
    هناك. سيقوم الطلاب ببناء مستعمرة باستخدام الواقع المعزز والطباعة ثلاثية الأبعاد
    لمرافق المستعمرة.
  tutorial_alexaskill_longdescription: ابتكر مهارات "أليكسا" الخاصة بك باستخدام مخططات
    "مهارات أليكسا" - تعرف على استخدام الصوت والذكاء الاصطناعي والتعلم الآلي لإنشاء
    مهارات "أليكسا" التي تختارها. تستطيع "أليكسا" أن تقول نكتة أو تغني أغنية أو تشارك
    قصة. (يلزم تسجيل الدخول إلى أمازون) يمكن إكمال النشاط بواسطة الأفراد أو توجيه
    المعلم.
  tutorial_bitsboxyak_longdescription: اكتب كود جافاسكريبت معدَّل لإنشاء بطاقة تهنئة
    يمكنك إرسالها بالبريد الإلكتروني إلى الأصدقاء والعائلة. نشاط "Yak Attack"! هو
    نشاط مفتوح بالكامل يقدم المتغيرات وأوامر الحركة ودوال التكرار والمزيد. هذا نشاط
    مثالي للأطفال (والمدرسين) المستعدين لتجربة البرمجة لأول مرة.
  tutorial_blockscadbargraphs_longdescription: سيتمكن الطلاب من كتابة كود سيجعلهم
    يخصصون الرسوم البيانية بالأعمدة  ويحللونها بسرعة.
  tutorial_blockscadbirdhouses_longdescription: سيقوم الطلاب بإدارة شركة لبناء بيوت
    الطيور، وتحويل الوحدات، وحساب الأبعاد، واستخدام المتغيرات لتوسيع نطاق منتجاتهم.
  tutorial_blockscadclock_longdescription: سيقوم الطلاب ببرمجة نموذج ثلاثي الأبعاد
    لساعة تناظرية يمكن ضبطها لتظهر في أي وقت.
  tutorial_blockscaddinner_longdescription: سيتمكن الطلاب من كتابة التعليمات البرمجية
    باستخدام المتغيرات والإحداثيات لمساعدة الروبوت في إعداد مائدة العشاء الخاصة بهم!
  tutorial_blockscadicecream_longdescription: سيقوم الطلاب ببرمجة آلة صنع الآيس كريم
    لإنشاء مخاريط الآيس كريم ثلاثية الأبعاد بأعداد وأحجام مختلفة من ملاعق الآيس كريم.
    وسيعملون مع المتغيرات والوحدات والدوال لحساب تكلفة مخروط الآيس كريم بناءً على
    حجم ملاعق الآيس كريم الكروية.
  tutorial_blockscadpizza_longdescription: سيقوم الطلاب ببرمجة نموذج لإنشاء بيتزا
    ثلاثية الأبعاد، وحساب المحيطات والمناطق واستخدام الحلقات طول النشاط.
  tutorial_blockscadsugar_longdescription: سيستخدم الطلاب مولِّد مكعب سكر مبرمج لاستكشاف
    الحجم والمتغيرات.
  tutorial_bsgridlight_longdescription: اختر روبوت صديق للمساعدة في الاستعداد لمهرجان
    المنارة. قم ببرمجة الروبوت الخاص بك لوقف هذه الروبوتات المارقة المزعجة وإنقاذ
    اليوم!
  tutorial_bpartscratch_longdescription: البرمجة الإبداعية - التي تم تطويرها باستخدام
    لغة "سكراتش" و"Vidcode" - تقترن بالمشاريع القائمة على النصوص والكتل البرمجية الثنائية
    مع مئات الموضوعات المتخللة لعدة مناهج. المشاريع متدرجة بحيث يمكن لمعلمي أي مادة
    - بغض النظر عن الخبرة السابقة - تدريس البرمجة بسهولة. هذا النهج القائم على المشروع
    يضع البرمجة كوسيلة للتعبير عن الذات للطلاب ويعطيهم طريقة مبتكرة للتعبير عما تعلموه.

    يمكنك الاطلاع على مزيد من المعلومات حول احتياجات تقنية Code.org التعليمية <a href='%{codeorg_url}/educate/it'>هنا</a>.
    يمكن العثور على الاحتياجات التقنية لبرامج تعليمية غير تلك الموجودة على منصة Code.org
    على <a href='%{codeorg_url}/learn'>%{partner_url}/تعلَّم</a> في الوصف الخاص بالبرنامج
    التعليمي. ولا تنس أننا نقدم أيضًا  <a href='%{unplugged_url}'>أنشطة لا تتطلب أجهزة
    إلكترونية</a>  إذا كانت مدرستك لا يمكنها استيعاب البرامج التعليمية!

  tutorial_caflags_shortdescription: "تعلم بعض المفاهيم الأساسية للبرمجة مع (blockly). طور تفكيرك المعلومياتي باستخدام الأشكال، والألوان والإحداثيات لرسم أعلام العالم."
  tutorial_matariki_shortdescription: "مايا وشارلي من نيوزيلاندا. عائلة مايا تستعد بالاحتفال بحفلة رأس السنة (Matariki): (the Māori). قامت بدعوة صديقتها شارلي لحضور الحفلة مع عائلتها في (marae) (بيت الاجتماعات الكلاسيكي)."
  tutorial_carestaurant_shortdescription: "قرر شارلي وتيلي في حالة برمجتهما بطريقة صحيحة (Ross)، فسيكون بإمكانه مساعدة على التلوين لجعل الأكالين أكثر جاذبية."
  tutorial_casea_shortdescription: "أليكس وليوني يصنعان أسماكا رائعة وكائنات بحرية بواسطة كتل برمجية. ساعدهما على ترتيبها وعلى حل المشكلات عن طريق اكتشاف الأخطاء وتصحيحها."
  tutorial_cashield_shortdescription: "إنها العطلة الصيفية، أليكس وعائلته سقضيات العطلة في فنلندا. الأخ الأكبر لأليكس (Reuben) ينشئ تطبيقا حول الدروع ويري أليكس وليوني كيفية استعماله."
  tutorial_ccwslimer_shortdescription: "تعلم كيف تبرمج لعبة يمكن تقاسمها مع مستويات مختلفة للتحدي!"
  tutorial_codinggalaxy_shortdescription: "من أجل مهمتك الأولى للمغامرات في الكوكب، عليك حل الألغاز لإنقاذ الكوكب الجميل."
  tutorial_boatrace_shortdescription: "تعلم كيف تنشئ لعبة سباق المركب. اللعب يستعمل الفأرة لنقل المركب إلى جزيرة في الصحراء دون الارتطام بالمعيقات."
  tutorial_ccplay_shortdescription: "برمج والعب مجموعة من مستويات في لعبة أثناء تعلم المفاهية المهمة لعلوم الكمبيوتر. في النهاية، أظهر إبداعك ومهاراتك لبرمجة لعبتك الخاصة في سكراتش!"
  tutorial_grinch_shortdescription: "تعلم كيف تبرمج طائرات بدون طيار ومزلجة ذات تكنولوجيا عالية بواسطة الكود لالتقاط الهدايا والتنقل إلى أسفل الجبل لإعادة الأب نويل إلى المدينة (Whoville). "
  tutorial_codehsart_shortdescription: "عادات! عادات! عادات! الطلاب يستكشفون تقاطعات الكورد والفن بواسطة بناء برنامج كمبيوتر يسمح لهم بإنشاء عادات للتقاسم مع الأصدقاء."
  tutorial_codehsbitcoin_shortdescription: "في ساعة البرمجة هذه، الطلاب سيتعرفون على (Bitcoin blockchain ledger) و (Bitcoin) الإحصائيات."
  tutorial_codehsblockchain_shortdescription: "يتعلم الطلبة أساسيات تشفير العملات باستكشاف علم التشفير، التجزيء و تكنولوجيا (blockchain)!"
  tutorial_codehscipher_shortdescription: "في نشاط ساعة البرمجة هذه، سيتعرف الطلاب على علم التشفير باستعمال (the classic Caesar cipher) لفك شفرة بعض الرسائل، وأيضا استكشاف عيوب (cipher) لتحسينها. "
  tutorial_codehscollision_shortdescription: "سيستكشف الطلاب كيفتستعمل المحاكاة في البحث. سيدرسون مدى تأثير السرعة والكتلة في الاصطدامات باستعمال معادلات المحافظة على الطاقة والحركة"
  tutorial_codehsmath_shortdescription: "سيتعرف الطلاب على السلحفاة تريسي ويتعلمون كيف يبرمجون نماذج رياضياتية مختلفة في بايتون! لا حاجة لتجربة في البرمجة، لكن على الطلاب إتمام الجبر 1 أو أكثر. "
  tutorial_codehsmusic_shortdescription: "يستكشف الطلاب كيف يستعمل الكود في صنع الموسيقى بإنشاء ألحانهم من 8 نوتات ونماذج بواسطة كتل برمجية من جافاسكريبت!"
  tutorial_codehssports_shortdescription: "يتعلم الطلاب كيف تستعمل البرمجة في الرياضة ببناء لعبة فيديو رياضات أصلية يمكن تقاسمها مع الأصدقاء في الحال!"
  tutorial_codemojipizza_shortdescription: "هذه الدورة مصممة لتدريس أساسيات عناصر جافاسكريبت. سيتعلم الطلاب الأنواع الأساسية لبيانات يمكن حفظها في متغيرات."
  tutorial_moonlander_shortdescription: "(Moon Lander) لعبة تتضمن 17 تمرينا تقود الطلاب إلى تعرف كيفية إنشاء لعبة تعتمد على فيزياء."
  tutorial_sushicards_shortdescription: "أنشئ لعبة حيث تنقل قرشا ليصطاد سمكة."
  tutorial_codesparkcreate_shortdescription: "تريد جوما تصميم وبرمجة لعبة فيديو؟ اختر من مجموعتي الألعاب اللتان تقودانك إلى إنشاء وبرمجة لعبة فيديو على طراز ماريو باستخدام واجهة (codeSpark Academy) دون كلمات. مرحبا بالمبتدئين!"
  tutorial_hardvsoft_shortdescription: "من خلال قصة أطفال مصورة وأوراق العمل، سيتعلم الطلاب الفرق بين الأجهزة والبرامج الالكترونية."
  tutorial_codestersecard_shortdescription: "طور مهاراتك البرمجية وأنت تتعلم كيف تنشئ بطاقة تهنئة ستتقاسمها مع مدرسك، عائلتك، أوا صدقائك! "
  tutorial_codesterslogo_shortdescription: "استعمل الكود لتبدع وتنشئ علامة شركتك! ستتعلم أساسيات لغة البرمجة، بايتون. بعد إنهاء الدرس، ستكتسب كل المهارات التي ستحتاجها لإنشاء علامتك التجارية الخاصة!"
  tutorial_codesterstshirt_shortdescription: "تعلم مهارات البرمجة الأساسية وتمرن عليها بالتحرك حول الإحداثيات وأنت تنشئ تصميم تي شورت بالحروف! "
  tutorial_codewards_shortdescription: "انضم إلى مهمة مثيرة لإنقاذ المدينو تحت الماء. اكتشف عمل مهندس إنقاذ يصلح أنظمة المدينة التالفة بواسطة أوامر وخوارزميات. تغلب على التحديات المختلفة لتعزيز مهاراتك، ذكائك وشجاعتك!"
  tutorial_olympics_shortdescription: "معا مع إلسي استعد للألعاب الأولمبية للروبوتات! إضافة إلى مفاهيم البرمجة تعلم كيفة القيادة، جمع التفاصيل وإنشاء الدوات، وابن واختبر روبوتك القوي. "
  tutorial_codinismhero_shortdescription: "تعلم أساسيات البرمجة بواسطة أمثلة ممتعة، وابن لعبة وأنت تتعلم!"
  tutorial_discovery_shortdescription: "شخصيتان تلتقيان في عالم، تستكشفان عنصرا مفاجئا. ماذا حدث بعد ذلك؟ بواسطة سكراتش و علوم الكمبيوتر، كل واحد يمكن أن ينشئ قصة فريدة بواسطة الكود."
  tutorial_csfirstname_shortdescription: "اختر اسما وانقل الحياة إلى حروفه باستعمال الكود. اختر لقبا، اسم حيوان أليف، حيوانا، رياضة، مكانا أو هواية."
  tutorial_obstaclecourse_shortdescription: "تعاون مع فريقك لبرمجة برنامج يجعل روبوتا ينتقل بنجاح في سباق الحواجز."
  tutorial_edisonmove_shortdescription: "قدم برامج برمجة كتابية والمفهوم المعلومياتي الرئيسي لسلسلة لطلابك باستخدام روبوتات (Edison) و(EdPy)، وببرمجة بكتابة الكود مبنية على بايتون."
  tutorial_edisonspider_shortdescription: "عرف بالمفاهيم الرئيسية للمتغيرات والبيانات، اثنان من العناصر الأساسية من غايات لغات البرمجة، باستعمال روبوتات (Edison) وبرمجة سكراتش التي تعتمد على لغة (EdScratch)."
  tutorial_edisonspotlight_shortdescription: "عرف طلابك بروبوتات (Edison)، مساعدا إياهم على استكشاف كيف يتحسس الروبوت الأشياء ويستجيب للعالم."
  tutorial_firiapython_shortdescription: "اجعل (micro:bit) مستعدا ومُر إلى برمجة بايتون! سيقودك (CodeSpace) خطوة خطوة من أول سطر لك في بايتون لبرمجة برنامج تفاعلي بواسطة أزرار وأضواء."
  tutorial_gamefrootsquid_shortdescription: "الحبار الضخم هو أكبراللافقريات في العالم. في لعبة البرمجة المبتدئين ستتعلم أساسيات البرمجة وإنشاء لعبة تكتشف فيها حياة الحبار تحت المحيطات."
  tutorial_duckpiano_shortdescription: "في هذا المشروع ستجعل مفاتيح لوحة حاسوبك تعزف أصواتا عالية بدرجات مختلفة، كالبيانو الذي يبدو كأنه بطة."
  tutorial_gpsound_shortdescription: "في هذا المشروع ستكتب برنامجا لتسجيل صوت من ميكروفون حاسوبك، وتعيد تشغيله، وترسم صورةللصوت المسجل. بعدها يمكنك المواصلة وإضافة مؤثرات كتصغير الصوت وعكسه وتكراره."
  tutorial_groklearningpython_shortdescription: "طور مهاراتك البرمجية وابن حيوانك المصنف! في هذا الدرس ستستخدم لغة البرمجة بايتون لتصنيف الحيوانات حسب الخصائص."
  tutorial_htmltimetravel_shortdescription: "قم برحلة مغامرة عبر الزمن واستغل الفضاء الكبير لتتعلم كيفية التحرك، الدوران وتحويل الأشياء باستخدام أساسيات التحريك في (CSS)."
  tutorial_hp_flappy_shortdescription: "تعلم التفكير المنطقي ومفاهيم البرمجة بإنشاء نمطك الخاص للعبتة (Flappy Birds)."
  tutorial_appytappin_shortdescription: "هذه النشاط الذي يسيره المدرس، المكيف مع ساعة البرمجة، يعرف الأطفال كيفية استخدام كتابة الكود لتطوير تطبيق الهاتف."
  tutorial_icipher_shortdescription: "هذه النشاط الذي يسيره المدرس، المكيف مع ساعة البرمجة، يدرس الأطفال التواصل الآمن. يتعلمون أن الرسائل تم تشفيرها وفك تشفيرها طول الوقت باستعمال (ciphers)."
  tutorial_iguess_shortdescription: "تقديم كود الأجوبة السريعة للأطفال من الأعمار 3-5. استعمل اللوحات الالكترونية لمسح رموز QR وتخمين الحيوان الصغير من المنزل المعطى."
  tutorial_imake_shortdescription: "هذا الدرس المستقل الذي يسيره المدرس، للأطفال 3-5، يستخدم قصص الطفال القديمة لتقديم مفاهيم الخوارزميات، التسلسل والتكرار."
  tutorial_imorse_shortdescription: "استكشف علم التشفير بواسطة (Morse) و(Sphero). تعلم أن النظام الفيزيائي يمكن برمجته وكتابة كود للتواصل مع الروبوت (Sphero)."
  tutorial_kanohp_shortdescription: "تعلم كيف تبرمج وخلق سحر على الشاشة بواسطة تحديات إبداعية. اجعل الريش واللهيب يتطايران، لحن موسيقاك وأكثر."
  tutorial_khanwebpages_shortdescription: "تعلم كيف تنشئ صفحات ويب بواسطة (HTML) و(CSS)، منتهيا بإنشاء بطاقة التهاني لتقاسمها مع أصدقائك وعائلتك."
  tutorial_kibobowl_shortdescription: "بوممم! كم يحتاج (KIBO) ليتحرك من بداية مسار البولينغ إلى نهايته. يمكنك إنشاء مسار مستقيم واحد أو مسار مركب."
  tutorial_kibodance_shortdescription: "هيا نجعل الروبوت (KIBO) يرقص! أعد مشغل الموسيقى لتشغيل أغنية فصلك المفضلة، أو أغنية مرتبطة بثقافة عالمية تستكشفها."
  tutorial_buildcharacters_shortdescription: "أكثر التطبيقات شعبية والموجهة إلى الأطفال الذين لم يتعلموا القراءة تتضمن الآن مولدا رقميا للفضاء! تنشئ مستويات، تصمم ألعابا، أو تبني شخصيات. اختر نشاطك وابدأ في العمل بواسطة (Kodable)! الذي يتضمن نسخة جافاسكريبت للمتقدمين."
  tutorial_designgames_shortdescription: "أكثر التطبيقات شعبية والموجهة إلى الأطفال الذين لم يتعلموا القراءة تتضمن الآن مولدا رقميا للفضاء! تنشئ مستويات، تصمم ألعابا، أو تبني شخصيات. اختر نشاطك وابدأ في العمل بواسطة (Kodable)! الذي يتضمن نسخة جافاسكريبت للمتقدمين."
  tutorial_makelevels_shortdescription: "أكثر التطبيقات شعبية والموجهة إلى الأطفال الذين لم يتعلموا القراءة تتضمن الآن مولدا رقميا للفضاء! تنشئ مستويات، تصمم ألعابا، أو تبني شخصيات. اختر نشاطك وابدأ في العمل بواسطة (Kodable)! الذي يتضمن نسخة جافاسكريبت للمتقدمين."
  tutorial_wizard_shortdescription: "رحلة إلى عالم البرمجة السحرية للكود ككود (Wizard). تعلم كيف تنشئ وتضع تعويذات لقلعتك."
  tutorial_mbscratchcards_shortdescription: "صل العالم الفيزيائي ل (micro:bit) بواسطة العالم الافتراشي لسكراتش."
  tutorial_mbswiftplaygrounds_shortdescription: "استخدم (micro:bit) بواسطة أيباد لتعلم لغة (Swift)."
  tutorial_mbbuttons_shortdescription: "في هذا المشروع التقديمي، ستجعل الصور والمتحركات تظهر على (micro:bit) عند ضغط الأزرار."
  tutorial_meteor_shortdescription: "في هذا المشروع، ستنشئ لعبة النيازك الساقطة ل (BBC micro:bit). باستخدام الأزرار، اللاعب سيحرك الدرع لالتقاط النيازك الساقطة وإنقاذ الأرض."
  tutorial_ballbounce_shortdescription: "تعلم كيف تنشئ تطبيق هاتف حيث يقذف المستعمل كرة عبر الشاشة وتعكسها الجوانب."
  tutorial_mitcodi_shortdescription: "تعلم كيفية إنشاء تطبيق هاتف تفاعلي. اضغط النحلة واسمع طنينها!"
  tutorial_mitdoodle_shortdescription: "أنشئ تطبيق هاتف حيث يمكنك رسم صور على الشاشة!"
  tutorial_talktome_shortdescription: "تعلم كيف تنشئ تطبيق هاتف يمكن أن يجعل هاتف يتحدث إليك!"
  tutorial_mobilecspmap_shortdescription: "استعمل (App Inventor) لإنشاء خريطة لمعالم مديتنك، ولايتك، أو لأي مكان في العالم."
  tutorial_ozorandom_shortdescription: "تعلم كيف ينشئ الكمبيوتر عشوائيا الأرقام ويستعملها، ثم استعمل برنامج حركة عشوائية لمساعدتك على لإنتاج الأفكار لقصتك. "
  tutorial_ozotroll_shortdescription: "تعرف الفرق بين معنى (trolls) على الأنترنت وفي الحكايات الخرافية، ثم درس (Evo) ليكون جيدا في حمايتك. "
  tutorial_peblioart_shortdescription: "تعلم كيف ترسم وتحرك أشكالا بواسطة الكود لإنشاء عمل فني ملهم من الفنانين. "
  tutorial_astropi_shortdescription: "برمج رسالة وتحقق من درجو حرارة الهواء على متن محطة الفضاء الدولية باستعمال المحاكي المباشر على الأنترنت للحساس (Sense HAT) للكمبيوتر (Astro Pi)."
  tutorial_rgart_shortdescription: "أنشطة (RoboGarden STEAM) مزجت ممارسة البرمجة بواسطة تعلم (علوم تكنولوجيا هندسة رياضيات) ومهام في إطار اللعب في أنشطة متعددة."
  tutorial_rgengineer_shortdescription: "أنشطة (RoboGarden STEAM) مزجت ممارسة البرمجة بواسطة تعلم (علوم تكنولوجيا هندسة رياضيات) ومهام في إطار اللعب في أنشطة متعددة."
  tutorial_rgmath_shortdescription: "أنشطة (RoboGarden STEAM) مزجت ممارسة البرمجة بواسطة تعلم (علوم تكنولوجيا هندسة رياضيات) ومهام في إطار اللعب في أنشطة متعددة."
  tutorial_rgscience_shortdescription: "أنشطة (RoboGarden STEAM) مزجت ممارسة البرمجة بواسطة تعلم (علوم تكنولوجيا هندسة رياضيات) ومهام في إطار اللعب في أنشطة متعددة."
  tutorial_rgtech_shortdescription: "أنشطة (RoboGarden STEAM) مزجت ممارسة البرمجة بواسطة تعلم (علوم تكنولوجيا هندسة رياضيات) ومهام في إطار اللعب في أنشطة متعددة."
  tutorial_robotmagic3d_shortdescription: "استعمل الكود لإنشاء نماذج ثلاثية الأبعاد وحروفا تخرج للحباة في مرح. في النهاية يمكنك تحميل ملصق متحرك لمنتوجك وتقاسمه مع الأصدقاء."
  tutorial_robotmagicflappy_shortdescription: "استعمل الخيال لإنشاء لعبة (Flappy Bird) ثلاثية الأبعاد. استعمل الكود لتجعل نماذج ثلاثية الأبعاد تظهر في مرح. في النهاية يمكن تقاسم إنتاجك مع أصدقائك وتتحداهم بالحصول على أعلى نتيجة."
  tutorial_scratchadventure_shortdescription: "أرسل شخصيات رسومك المتحركة المفضلة في بحث، من أبعد مكان في الفضاء، إلى حافة ساقية (Craig). افتح الكنوز السرية واكتشف شخصيات جديدة أثناء إنشاء لعبة مغامرات."
  tutorial_scratchtalk_shortdescription: "أنشئ روبوت الراب أو لمتحركات تفاعلية تتكلم. هذا المشروع سيبين كيفية إنشاء متحركات ناطقة تدزور بسرعة وتغير حجمها ولونها."
  tutorial_scratchjrstory_shortdescription: "من خلال هذا النشاط ومع (ScratchJr)، سيحصل الطلاب على فرصة للتفكير الإبداعي، تحسين مهارة سرد القصص والعمل التشاركي مع أقرانهم."
  tutorial_scratchjrtwinkle_shortdescription: "من خلال هذا النشاط، سيحصل الطلاب على فرصة للتفكير الإبداعي، ليصبحوا ساردي قصص، وتحسين مهارات المنطق الرياضياتي والتسلسل."
  tutorial_spherocomm_shortdescription: "تعرف ما يتعلق بمشاكل التواصل في كل من المجتمع وبرنامج الكمبيوتر. استعمل هذه المعرفة لحل أي مشكل تواصلي، مشكل في الحاسوب، في برنامج لمساعدو (BOLT) ليجد طرقه إلى المنزل."
  tutorial_spherocommunity_shortdescription: "صمم طريقا بسيطا تمثل طريقا تسلكها يوميا. سيمكنك إنشاء برنامجين، طريق مرسوم وطريق على شكل كتل برمجية من خلال طريق مجتمعك."
  tutorial_spherofunctions_shortdescription: "\n\n\nتعلم كيفية استخدام واستدعاء وظائف لتحويل Sphero إلى آلة حاسبة."
  tutorial_spheroinfrared_shortdescription: "\n\n\nكنفي علم الأوبئة من أجل إيقاف الانتشار من عدوى الروبوت النادرة التي تعاني من مجتمع الروبوتات BOLT."
  tutorial_spherolightsensor_shortdescription: "\n\n\nتعلم كيفية إنشاء برنامج يستخدم مستشعر الإضاءة المحيطة لقياس قيم لوكس ومطاردة بولت."
  tutorial_spheromansion_shortdescription: "\n\n\nحفظ مجموعة من الديناصورات في منزلك كن مشكلة ، أليس كذلك؟ كما تتخيل ، هذا لا ينهي بشكل جيد. كنت محتجزا في مكتبة القصر ويجب أن تبرمج طريقك للخروج."
  tutorial_roadblocks_shortdescription: "كتتمة لمجتمعك، ستغير برنامجك للكتل البرمجية لأنك تواجه كشريكك حواجز مختلفة طول الطريق."
  tutorial_spherotext2_shortdescription: "\n\n\nتعلم الشرط الأول الخاص بك عن طريق بناء لعبة ممتعة حيث سيتم رمي Sphero وتخمين أصوات الحيوانات. يعد هذا نشاطًا رائعًا بعد إكمال النص 1."
  tutorial_spherotext3_shortdescription: "\n\n\nتعلم كيفية تغيير LEDs الرئيسي في Sphero استنادًا إلى معدل دوران الجيروسكوب. سوف تتعلم أيضا عن التطبيع والقيمة المطلقة. يعد هذا نشاطًا رائعًا بعد إكمال النص 1 و 2."
  tutorial_spherotext4_shortdescription: "استعمل المتغيرات لبناء لعبة (hot potato) يشتغل بواسطة (Sphero). هذا النشاط الرائع بعد انهاء النص 2 أو 3."
  tutorial_spheroraptor_shortdescription: "إنشاء القلم المحصن للحفاظ على Spheroraptors في الخليج ، في حين أن يكتب أيضا رمز للهروب من Spheroraptors. من الحلقات ، إلى الحالات الشرطية ، إلى المشغلين وحتى المقارنة ، ستحتاج إلى الكثير من الترميز الذي يمكنك حشده."
  tutorial_stempiday_shortdescription: "في هذا النشاط البرمجي يتولد عشوائيا نقاطا مشابهة للعب سيء يرمي بالسهام الى لوحة الهدف."
  tutorial_stemplanetoids_shortdescription: "في هذا النشاط ستصلح لعبة الكويكبات المعطلة حيث تسير الباخرة في خط مستقيم فقط. بعدها يمكنك إضافة جاذبية الى اللعبة ومحاولة ارساء الباخرة على القمر!"
  tutorial_stempong_shortdescription: "في هذا النشاط ستصلح نسخة معطلة للعبة البونغ لتنط الاشياء كما يجب. بعدها يمكنك إضافة جاذبية لإنشاء استنساخ (Bonk.io)."
  tutorial_algobot_shortdescription: "يقود اللعبون لعبة الفيديو (AlgoBot)، روبوت ذكي، ويتعلمون استعمال لغة برمجة مرئية تساعدهم على احتواء الأزمة!"
  tutorial_thunkableapps_shortdescription: "تعلم كيف تنشئ تطبيقك بواسطة الكتل البرمجية المعتمدة على الكود! "
  tutorial_toxicodedot_shortdescription: "حدد بطاقة بين مجموعة أوراق وأولها إلى كود لتتقدم حول العالم. استعمل قدراتك الحدسية لتخمين القوانين وتعلم من أخطائك."
  tutorial_gcactions_shortdescription: "اكتشف الاحداث، أحد مفاتيح بناء الكتل البرمجية، واستخدمها لبرمجة لعبة فيديو. استكشف الثقافة الرقمية وتعلم ما يتعلق بالروبوتات وما يمكنها أن تقوم به حاليا."
  tutorial_gccomparators_shortdescription: "استكشف المقارنات وقوانين المنطق، التي هي أساسيات الكتل البرمجية في البرمجة. واستعملها لبرمجة لعبة فيديو! استكشف الثقافة الرقمية وتعلم بتتبع أنشطتنا على الأنترنت."
  tutorial_gcconditions_shortdescription: "اكتشف الشرطيات، أحد مفاتيح بناء الكتل البرمجية في البرمجة، واستعملها لبرمجة لعبة فيديو! استكشف الثقافة الرقمية وتعلم ما يرتبط بالخوارزميات التي تعطي القوة لعالمنا."
  tutorial_gccreate_shortdescription: "انشئ لعبتك الفيديو الأولى بواسطة (GameCode). انشئ شخصيات جديدة، واجعلها ذكية شيئا ما، أعط اللاعب القوى الخارقة... حدود السماء!"
  tutorial_gcevents_shortdescription: "اكتشف الاحداث، أحد مفاتيح بناء الكتل البرمجية، واستخدمها لبرمجة لعبة فيديو. استكشف الثقافة الرقمية وتعلم الذكاء الاصطناعي، وتعرف مدى أهميته في حياتك. "
  tutorial_gcloops_shortdescription: "اكتشف الاحداث، أحد مفاتيح بناء الكتل البرمجية، واستخدمها لبرمجة لعبة فيديو. استكشف الثقافة الرقمية وتعلم ما يتعلق لظاهرة صدى الاخبار في مواقع التواصل الاجتماعي."
  tutorial_gcvariables_shortdescription: "اكتشف الاحداث، أحد مفاتيح بناء الكتل البرمجية، واستخدمها لبرمجة لعبة فيديو. استكشف الثقافة الرقمية وتعلم ما يتعلق بماهية البيانات وكيف تعمل."
  tutorial_beanything_shortdescription: "استعمل البرمجة بتحريك الشخصيات، لحن موسيقى، صمم لعبة وانشئ فما."
  tutorial_change_shortdescription: "انشئ مشروعا يبين كيف تغير العالم. سواء كنت تحب إعادة التدوير أو لديك فكرة لتحقيق السلام في العالم، تقاسم رؤيتك بواسطة الكود!"
  tutorial_cooking_shortdescription: "أظهر مهاراتك - أنشئ لعبة طبخ تفاعلية. يمكن للمبتدئين استخدام الدرس الموجه بينما المتقدمون لهم الخيار في البدء بمشروع فارغ."
  tutorial_crystal_shortdescription: "ارم التعويذات، اجمع الطاقة والنقط، اهزم الأعداء كما لو كنت في ملعب متوحش ب 4 لاعبين تتطاير منه الحمم البركانية!"
  tutorial_landscape_shortdescription: "استعمل خاصية قلم بايتون لرسم منظر باستخدام الكود. استعمل عناصر المنظر التي أنشأتها لتصميمك أو صمم هياكل. انشر وتقاسم عملك!"
  tutorial_pets_shortdescription: "أنشئ لعبة ممتعة حول الحيوانات الأليفة - سواء حقيقية أو خيالية! يمكن للمبتدئين استخدام الدرس الموجه بينما المتقدمون لهم الخيار في البدء بمشروع فارغ."
  tutorial_petvet_shortdescription: "من قيادة الحيوانات الأليفة إلى غرفة تشخيص تنفس الأنف،جروحهم، وحكتهم، ستجد كل لغز له حل لجعل الحيوانات تحس أفضل من ذي قبل!"
  tutorial_superhero_shortdescription: "استعملHTML و CSS لإنشاء أقنعة بطلك الخارق المفضل. انشر وتقاسم منتوجاتك!"
  tutorial_vidcodeplastic_shortdescription: "تعلم استخدام الحلقات، الموجات الجيبية وشخص الرسوم التعبيرية لتشكيل مشروع فريد."
  tutorial_vidcodetypeface_shortdescription: "أنشئ قياس الحروف الخاص بك باشتعمال أشكال الطباعة. الكتابة تتكون من عناصر أكثر مما أدركت!"
  tutorial_washustorm_shortdescription: "تعلم كيفية برمجة عاصفة قادمة."
  tutorial_activitypackets_shortdescription: "أعثر على ساعات مرح مع العائلة مع عمل الورشات القابل للطباعة لأنشطة البرمجة الإبداعية. احمل الحياة للبرمجة مع الروبوتات (Dash)، و(Dot)، و(Cue) بتحميل الأنشطة لاستعمالها على الأنترنت أو بدونها خلال ساعة البرمجة وما بعدها!"
  tutorial_googlerookie_shortdescription: "في هذه النشاط، ستتمكن من برمجة مجموعة ملصقات (Rookie) باستعمال الكتل البرمجية، كتقديم للغة البرمجة. ستسعمل التسلسل، المتغيرات والحلقات لإنشاء قطعة فريدة تضيء إبداعك!"
  tutorial_tommyturtle_shortdescription: "ساعد الأطفال لتعلم أساسيات البرمجة بواسطة السلحفاة تومي! "
  tutorial_mazyad_shortdescription: "هذا المنتوج سيوسع حدودنا لإنشاء نسخة ورقية مع تطبيقات الحاسوب وبديلا في حالة عدم استعمال الحاسوب لسبب ما. وسيكون بمثابة تقديم لفهم البرمجة بشكل عام."
  tutorial_gamemaker_shortdescription: "يعبتر (Game Maker) نشاطا كاملا مفتوحا حيث يمكن للطلاب لإنشاء ما يريدون باستعمال مساعد كود بسيط. فقط انقر على صورة للوحش الصغير الجميل واختر واحدا من الخيارات في اللائحة. هناك مزيد من الدورات لمن يريدون الذهاب أعمق لإنشاء الألعاب."
  tutorial_duckrace_shortdescription: "في هذا الدرس ستتمكن من إنجاز مهمات لتساعد البطة طوني لتجمع النقود اعطيتها. في نهاية الدرس ستنشئ لعبتك الخاصة."
  tutorial_allcancodeapps_shortdescription: "استعمل منصة (Allcancode) لإنشاء تطبيقات الهاتف والويب من التصميم الى التسليم."
  tutorial_n2y_shortdescription: "ساعد (Bitt Bott) لاستكشاف الأرض باستعمال أسهم الاتجاهات."
  tutorial_danceparty_longdescription: "برمج حفلة رقص مع (Katy Perry)، و(Madonna)، و(J. Balvin)، و(Keith Urban)، و(Ciara)، و25 آخرين لتقاسمها مع أصدقائك!"
  tutorial_chibitronics_longdescription: "برمج دارة ورقية لإضاءة قصتك."
  tutorial_athlete_longdescription: "اختر بين صنع لعبة كرة السلة أو الجمع والمطابقة ما بين الألعاب الرياضية!"
  tutorial_moana_longdescription: "دورات ساعة البرمجة لديزني تستعمل لغة برمجة مرئية حيث يسحب الطلاب الكتل البرمجية ويضعونها في المكان المناسب لكتابة الكود. البرمجة المرئية هي طريقة ممتعة وسهلة لتدريس منطق البرمجة. تبقى الكتل البرمجية أساسية لكتابة نص الكود المعقد. الدورة تستهدف الاطفال سن +8 وللمبتدئين في البرمجة. متوفرة في 23 لغة وخارج الولايات المتحدة. هذه الدورة متوفرة على الانترنت وتتضمن أدوات رقمية بالانجليزية والاسبانية للمدرسين وحتى للمنظمين."
  tutorial_star-wars_longdescription: "تعلم برمجة الإنسان الآلي، واصنع لعبة حرب النجوم الخاصة بك في مجرة بعيدة، بعيدة جدًا."
  tutorial_gumadventure_longdescription: "في العالم الرائع لسلسلة كامبال \"الإشارة\" خلل يؤثر في علاقة الشخصيات فيما بينها، في هذا النشاط، أكمل القصة محدثا مشكلك الخاص وتخيل رد فعل كامبال واصدقائه."
  tutorial_mchoc_longdescription: "استخدم القطع البرمجية لأخذ أليكس وستيف في مغامرة من خلال عالم ماين كرافت"
  tutorial_vidnews_longdescription: "إنها أخبار (HOC)! الفيديوهات والرسومات هي تكنولوجيا، تنوع،أطفال، وبرمجة. المشاريعالمكتملة يمكن تحميلها لموقع المؤسسة كما هو على جريدة (HOC). يمكن للمدرسون التشجيع على استعمال الأخبار لكتابة تقرير حول ما تعلموه، أو كإحصائيات لمؤسستهم. \"أخبار عاجلة: 400 طالبا في (Roosevelt) يشاركون في ساعة البرمجة\""
  tutorial_kodable-pre_longdescription: "(Kodable) هي لعبة أيباد ذات توجيه ذاتي يقدم للأطفال 5+ أساسيات البرمجة. وجود المدرس أو أحد الوالدين أو الأقارب اختياري، ولكن ليس ضروريا."
  tutorial_highseas_longdescription: "حرك موجة المحيط لإنشاء إعداد، ثم أخبر لقصة تحدث في أعالي البحار."
  tutorial_capython_longdescription: "بايتون لغة بسيطة ومشعة على التعلم. تعلم ما يرتبط بالوحدات، الدوال، الحلقات، واللوائح، كلا خلال إنشاء صورة ممتعة بمساعدة أصدقائك السلاحف. الهندسة لم تكن يوما أكثر متعة!"
  tutorial_frzn_longdescription: "هيا نستخدم التعليمات البرمجية للانضمام إلى آنا وإلسا في رحلتهم لاستكشاف سحر وجمال الجليد. ستقومون بإنشاء ندفات الثلج والأشكال المختلفة بينما نتزلج على الجليد ونصنع أرض العجائب في الشتاء، والتي يمكنكم مشاركتها مع أصدقائكم!"
  tutorial_cocom_longdescription: "اختيار البطل ورمز طريقك من خلال دوريات غول، حفر الحمم البركانية، وأشعة الليزر من Kithgard الأبراج. في المستوى الأعلى، وكسب الأحجار الكريمة، ونهب العناصر السحرية لفتح القوى البرمجة الجديدة!"
  tutorial_play-lab_longdescription: "أنشئ قصة أو اصنع لعبة مع مختبر اللعب! اجعل الحيوانات والقراصنة والزومبي والنينجا وشخصيات أخرى تتحرك وتصدر أصواتًا وتسجل نقاطًا، بل وتطلق كرات نارية!"
  tutorial_boxisland_longdescription: "قم برحلة في لعبة (Box Island) واجمع النجوم! Box Island هي لعبة برمجة على الهاتف تأخذ الأطفال في مغامرات مثيرة في الجزيرة الجميلة. في هذه الدورة ستتعلم أساسيات الخوارزميات، التسلسل، الحلقات والشرطيات!"
  tutorial_textcomp_longdescription: "نبلغ عند نقطةٍ ما حدًّا مادّيًا لسرعة إرسال وحدات البت، وإذا أردنا إرسال كمية كبيرة من المعلومات بسعة أكبر، يجب علينا إيجاد طريقةٍ لتمثيل المعلومات نفسها باستخدام وحدات بت أقل، وهكذا يجب علينا ضغط البيانات. سوف يستخدم الطلاب في هذا الدرس برنامج ضغط النص لضغط أجزاء من نصٍّ إنجليزيٍ عبر البحث عن الأنماط واستبدال الرموز بأنماط نصيّة أكبر."
  tutorial_encryption_longdescription: "يتعرّف الطلاب على الحاجة إلى التشفير إضافةً إلى تقنياتٍ بسيطةٍ لكسر (أو فكّ) تشفير الرسائل السرية. حيث يحاولون بأنفسهم فكّ تشفير رسالةٍ مشفّرةٍ بشفرة القيصر وبشفرة التبديل العشوائي. ينبغي أن يصبح الطلاب على دراية جيدة بالحاجة إلى السريّة عند إرسال المعلومات عبر شبكة الإنترنت، وأن يعلموا أنه لا بدّ من زيادة تعقيد تقنيات التشفير في ظل عصرٍ أصبح يضمّ أدوات حاسوبية فعالة."
  tutorial_kanopixel_longdescription: "يتعلم المبدعون من كل الأعمار البرمجة في لغة برمجة حقيقية ويشاهدون أوامرهم تتحقق برسم سلسلة من 13 صورة بواسطة الكود. سيتعلمون طول الوقت تاريخ فن لعبة الفيديو من (Pong) وأخرى من ألعاب من خلال فن (8-bit) و(Minecraft)، ودمج علوم الكمبيوتر مع الفن، والتاريخ، وسرد القصص. الإدماجمرن –– يمكنك قضاء ساعة أو ساعات في إجاز أو إنجازات. المتعلمون سيتممون (Pixel Hack) بتوجيه ذاتي من أنفسهم مع التحديات، أو تحويل (Pixel Hack) إلى رحلة مقادة، مع دليل تدريسي مفهوم وشامل لكل الاقتراحات. سيتم تشجيع الطلاب لإضافة إبداعهم وميولهم من خلال قرصنة تحدياتنا، لجمع شهادات (Pixel Hack)."
  tutorial_foos_longdescription: "أنشئت لعبة (Foos) المحبوبة لحل الألغاز التي تعلم المفاهيم الأساسية لعلوم الكمبيوتر كالتسلسل والملفات. كل شخص في كل مكان يمكن ان يتعلم البرمجة بواسطة واجهة دون كلمات الاكاديميات الحاصلة على جوائز. مرحبا بالمبتدئين وبالذين لم يعلموا القراءة بعد!"
  tutorial_tynkerdd_longdescription: "صمم تنينك الخاص، ثم استعمل البرمجة لقيادته في الألغاز الممتعة للبحث عن الكنوز والنقود! يمكنك التنقل بين القلاع المعقدة، ابحث عن ما يزيد قوتك، وتغلب على الفرسان للفوز بالكنز."
  tutorial_tynkerana_longdescription: "استعمل معرفتك الرياضياتية والهندسية لإنشاء ساعة بعقارب الثواني والدقائق والساعات تتحرك. ستحتاج إلى حساب الزاوية التي يجب أن يكون عليها كل عقرب لتحديد وقت معين. عند الانتهاء، يمكن إضافة تذكيرات لما تحتاج إلى فعله خلال اليوم لتشغيل المنبه!"
  tutorial_vidcard_longdescription: "تعلم كيف تنشئ بطاقة تهاني بواسطة جافاسكريبت!\nفيمكن تعلم كيف تتحكم في فيديوهاتك بولوج كل نقطة من الصور وإعطائها أوامر بواسطة الكود!\nيمكنك تحميل وتسجيل كل لقطاتك لتشخيص التجربة.\nتم إنتاجه يتعاون مع GSGNY."
  tutorial_spritebox_longdescription: "اجر، اقفز، وبرمج طريقك عبر ثلاثة عوالم لجمع النجوم والوصول إلى خط النهاية! تعلم التجزيء، وحل المشكلات، والحلقات، وبرمج في (Swift)، جافاسكريبت، أو بكتابة الكود."
  tutorial_tynkerch_longdescription: "احفظ الحاسوب من الفيوسات! يجب أن تشق طريقك عبر النظام بحذف الفيروسات، فتح الأبوا، وحل الألغاز والتنقل عبر البوابات. احترس من الفيروسات والمشاكل!"
  tutorial_lightbot_longdescription: "(Lightbot) لعبة تطلب من اللاعبين استعمال المنطق البرمجي لحل الألغاز. اكتسب فهما عمليا للمفاهيم الأساسية للبرمجة بقيادة (Lightbot) لإضاءة كل المربعات الزرقاء في كل مستوى. تعلم كيف تسلسل التعليمات، وكيف تكتب الإجراءات، وتستعمل الحلقات طول هذا النشاط الموجه ذاتيا. رائع لكل الأعمار وجميع مستويات المهارة."
  tutorial_hoc_longdescription: "مكان مخصص ل code.org/hoc الجديد"
  tutorial_code_longdescription: "تعلّم المفاهيم الأساسية في \"علوم الحاسوب\" عبر برمجة السحب والإفلات. هذا البرنامج التعليمي يشبه الألعاب وموجّه ذاتيًا، ويضم محاضرات مصوّرةً لبيل جيتس ومارك زوكربيرج فضلاً عن لعبتي أنجري بيردز والنباتات أمام مخلوقات الزومبي. تعلّم الحلقات التكرارية والجمل الشرطية والخوارزميات الأساسية. متاح بـ 37 لغة."
  tutorial_tinspire_longdescription: "عرف الطلاب بأساسيات البرمجة - خلال 10 دقائق فقط- باستخدام  تكنولوجيا المعلوميات التي يحملونها في حقائبهم يوميا. هذه الدروس تعطي الطلاب مدخلا بسيطا إلى البرمجة التي ستساعد على إثارة اهتمامهم في البرمجة وعلوم الكمبيوتر. الطلاب سيكتبون كودا يقوي المفاهيم الرياضياتية باستخدام لغة تكنولوجيا المعلوميات الأساسية الجاهزة للاستخدام على الحاسوب المحمول (TI-Nspire)."
  tutorial_itchbounceball_longdescription: "نقدم لك مقدمة على (Itch) لوحة تحكم سكراتش للمدرسين، مستعملين لغةالبرمجةالمرئية لسكراتش.\nبمجرد انتهاء هذا النشاط هناك فرصة لاكتشاف تغييرات وأنشطة يمكن إنجازها. ليس هناك هدف ولا نتيجة لتحقيقهما لكونه بيئة تعلم مفتوحة، لكن مع هذه البداية لوحدهافي البرمجة يمكن التفكير في مشاريع مذهلة.\nكل التعليمات موجودة على بيئة (Itch) مما يجعلك في استغناء عن تبديل الصفحات طول المشروع. ينصح بالسماعات."
  tutorial_vidclim_longdescription: "يدرس الطلاب حدثا حول مناخ الأرض، مشاركين في عمل العلماء والفنانين لمواجهة تغير المناخ. يخطط الطلاب انطلاقا من أبحاثهم لفيديو يتقاسمون فيها الحدث.\nالفيديو يمكن أن تكون حول\nفهم التغيرات المناخية وتأثيراتها\nردود أفعال المجتمع إزاء تأثيرات تغيرات المناخ\nكيف يؤثر تغير المناخ على الحياة اليومية\nما هي الإجراءات التي يمكن اتخاذها لخلق التغيير"
  tutorial_matlab_longdescription: "تعلم البرمجة هو برنامج تعليمي تفاعلي على الأنترنت حيث تتعلم كيف تستعمل لغة (MATLAB) لمعرفة أقرب مكان للقاء صديقك هل هو السينما، المركز التجاري أو المقهى. قسم المشكلة إلى مشكلات صغيرة وتعلم مفاهيم البرمجة طول الوقت. في نهاية الساعة، أنشئ خوارزمية لإيجاد أقصر طريق إلى صديقك!"
  tutorial_flap_longdescription: "استخدم برمجة السحب والإفلات لصنع لعبة \"فلابي بيرد\" الخاصة بك، وتخصيصها لتبدو مختلفة (قرش القفاز، القفاز سانتا، وأي تصميم آخر).  يمكنك إضافة اللعبة إلى هاتفك بنقرة واحدة."
  tutorial_galaxy_longdescription: "خذ هاتفك الذكي بالأندرويد واكتشف المجرات البعيدة! في #GalaxyGameJam تستطيع إنشاء تطبيقك الأندرويد. صممه بواسطة كود (Pocket Code) المجاني وكن جزءا من مهمتنا إلى الفضاء الخارجي. بواسطة (Pocket Code) نهدف إلى إلهام الأطفال والمراهقين و البالغين لإنشاء تطبيقاتهم ومتحركاتهم و قصص تفاعلية مباشرة على هواتفهم.\n"
  tutorial_inf_longdescription: "استخدم مختبر اللعب لتأليف قصةٍ أو لعبةٍ تضم شخصيات ديزني اللانهائية."
  tutorial_tynkersol_longdescription: "برمج نموذجا تفاعليا باتباع التعليمات خطوة خطوة تقودك إلى إنشاء محاكاة لمدارات كواكب المجموعة الشمسية. ثم أضف معلومات تظهر عند النقر عليها."
  tutorial_itchg_longdescription: "التسمية قد أنشأت لعبة التعرف! \n\nالهدف من المشروع النهائي هو إنشاء لعبة تسمية ولايات أستراليا!\n\nعليك أولا السير في مسار وتتيع التوجيهات لإنشاء لعبة لوصف المراحل الثلاثة لدورة الماء. ستبني لعبة وظيفية بالكامل، متضمنة التنقيط!\n\nمن جهة البرمجة ستتعلم المتغيرات، الشرطيات، اللوائح، التركيب بين الكود وأكثر. هذه هي تقنيات البرمجة التي ستتمكن من استعمالها من جديد في مشاريع أخرى وأنت تتعلم لبناء مهارات جديدة!\n\nيمكنك الذهاب في النشاط إلى أبعد بإضافة صوربك وتسمياتك (مع خيارات متعددة، فالمتعة ليس لها حدود). السماعات مطلوبة."
  tutorial_como_longdescription: "في 200 قصة الوضع والتحديات وضع المهارة، للمستخدمين مساعدة الموز القرد الصيد من خلال التعلم وكتابة التعليمات البرمجية. الترميز مغامرة الجزء الأول يعلم الكائنات، الحلقات، المتغيرات، فهرسة صفيف، وظائف وأكثر من ذلك. الجزء الثاني يعلم المنطق المنطقي (إف-إلس و أند و أور و نوت) والمقارنات وقيم إرجاع الدالة وأثار الأحداث باستخدام الماوس ولوحة المفاتيح. يتم تضمين تلميحات ونصائح شخصية في كل خطوة على الطريق. للأعمار 8-16."
  tutorial_processfound_longdescription: "ما معنى أن تكتب برنامجا يقوم بتنفيذ ما يمكن أن تنجزه بيدك، على الورق، بواسطة قلم الرصاص او التلوين؟ هل تستطيع استعمال الحاسوب لإنشاء رسوم؟ أو لإنشاء متحركات؟ او صور؟"
  tutorial_tynkerhomo_longdescription: "ستتبع التعليمات خطوة خطوة لتحريك قصة تفاعلية بواسطة مجموعة من الكلمات التي لها نفس النطق ضمنها! قل احدى الكلمات، واطلب من اللاعب الكلمة المناسبة للنطقحسب السياق، اللاعب الأفضل يعرف الكلمات جيدا، وإلا فالحوار لن يكون له معنى!"
  tutorial_art_longdescription: "ارسم صورًا وتصميمات رائعة مع الفنان!"
  tutorial_tynkerbrick_longdescription: "استعمل مجسمات تينكر لإنشاء نسختك الكلاسيكية من لعبة الممرات. ابدأ ببرمجة المجداف للتحرك عند ضغط مفاتيح الأسهم، ثم أضف كرة وبعض اللبنات. ستشخص لعبتك بإضافة خاصيات أخرى إلى الكرة واللبنات وللمجداف."
  tutorial_itchbio_longdescription: "التسمية قد أنشأت لعبة التعرف! \n\nأنشئ لعبة لتسمية أجزاء خلية بيولوجية. تعلم أجزاء الخلية وأنت تنشئ اللعبة، والعبها مجددا عدة مرات لتنشيط ذاكرتك!\n\nعليك أولا السير في مسار وتتيع التوجيهات لإنشاء لعبة لوصف المراحل الثلاثة لدورة الماء. ستبني لعبة وظيفية بالكامل، متضمنة التنقيط!\n\nمن جهة البرمجة ستتعلم المتغيرات، الشرطيات، اللوائح، التركيب بين الكود وأكثر. هذه هي تقنيات البرمجة التي ستتمكن من استعمالها من جديد في مشاريع أخرى وأنت تتعلم لبناء مهارات جديدة!\n\nيمكنك الذهاب في النشاط إلى أبعد بإضافة صوربك وتسمياتك (مع خيارات متعددة، فالمتعة ليس لها حدود). السماعات مطلوبة."
  tutorial_itchj_longdescription: "نشاط القفز يوفر لك مهارات لتجعل شخصيتك تقفز فوق المنصات المستعملة في العديد من الألعاب ذات أسلوب الممرات.\n\nاستعمل مهارات القفز وأنشئ هدف لعبتك الخاصة.\n\nهذه تستعمل نظام الإحداثيات الديكارتية لتتعلم إحداثيات الشاشة هنا.\n\nاستمتع بالتعلم كل ما يتعلق بالقفز بواسطة (Itch)! السماعة مطلوبة."
  tutorial_tickleo_longdescription: "بواسطة تيكل (Tickle)، تطبيق سهل الاستعمال، يمكنك بسهولة برمجة القرش يسبح بعدة طرق بجر الكتل ووضعها لإنشاء أوامر ليتبعها."
  tutorial_hopgeo_longdescription: "أنشئ نسختك من لعبة القفز الهندسية الشيقة في بيئة البرمجة المفتوحة بالكامل (Hopscotch)! طول الطريق، ستكسب تجربة مع مفاهيم كالتسلسل والحلقات والمتغيرات وحل المشكلات. لاحاجة إلى تجربة لإتمام أو تسهيل هذا النشاط. إنه يتضمن فيديو دورة ممتعة ودليل لكل مرحلة."
  tutorial_tynkermult_longdescription: "برمج لعبتك للرياضيات. شخصيتك تحتاج الهروب من الكهف دون ان تسقط عليها الصخور. لكن الطريقة الوحيدة لتتقدم هي إجابتك الصحيحة على أسئلة الرياضيات. يتابع التعليمات خطوة خطوة تبرمج لعبة الاسئلة الممتعة هذه."
  tutorial_monster_longdescription: "(Mystery Island Coding Quest) المصمم من طرف (Monster Coding) يوفر مجالا ممتعا لمغامرات ذاتية التوجيه التي تعلم مفاهيم البرمجة الأساسية للأطفال. كل نشاط مرتكز على الكتل البرمجية في السابق، لتعريف الأطفال بالدوال، القيم في النظام الثناي، الحلقات، الشرطيات، والمصفوفات، باستخدام رسومات ملونة ومتحركة، وتعليمات صوتية."
  tutorial_tynkerapp_longdescription: "انشئ نسختك الخاصة من لعبتك المفضلة. اختر من بين العديد من الخيارات، ككدألعاب المنصات ، ألعاب الممرات، ألعاب السباق وأكثر! ستشخص لعبتك بإنشاء عدة مستويات، بتحميل وتشخيص الأجزاء الجاهزة وبرمجة المزيد من الخاصيات الممتعة."
  tutorial_tynkerpup_longdescription: "الكلب (Pixel the puppy) يستمتع بيوم جيل مع عائلته، لكنهم نسوا أن يضعوه في السيارة وغادروا بدونه! هل تستطيع برمجة الكلب ليجدالطريق إلى البيت؟ في كل لغز ستحرك الكلب ليتجنب الحواجز ليعود إلى بيت عائلته."
  tutorial_livecode_longdescription: "عندما تستعمل دورات (LiveCode) من أجل ساعة البرمجة، سيمكن للطلاب إنشاء لوحات الصوت الخاصة بهم. بعد إنشائها بأصوات الحبوانات والبيانو، سيصبح المتعلمون أحرار لإنشاء لوحات أصوات بصورتهم وموسيقاهم المختارة!"
  tutorial_cocomgame_longdescription: "أولا، والمستوى الأعلى بيثون أو جافا سكريبت مهارات البرمجة عن طريق الترميز طريقك للخروج من الخطر والاستيلاء على المسروقات الحلو. ثم استخدام الصلاحيات البرمجة الخاصة بك لبناء اللعبة الخاصة بك ومعرفة ما إذا كان أصدقائك يمكن أن تغلب عليه!"
  tutorial_tynkerspin_longdescription: "في هذا المشروع، ستنشئ أداة رسم رائعة. برمج قلمك، اختر صورة (او حمل صورتك)، وستكون قادرة على رسم نسخة مدارة لصورتك."
  tutorial_code-avengers_longdescription: "أنشئ لعبة ثنائيى الأبغاد للاعبين بواسطة جافاسكريبت 10 مهمات. ثم واصل تعلم بعض أساسيات البرمجة (المتغيرات و الشرطيات) وأنت تنشئ مسابقة تتقاسمها مع أصدقائك. طول الطريق، اجمع النقط والشارات لتتنافس للوصول إلى قمة متصدري القسم."
  tutorial_tynkercq_longdescription: "صمم شخصيتك (candy troll) وابحث في المستويات لمساعدة شخصيتك لتجد طريقها إلى البيت. ستتمكن من حل الألغاز لنقل شخصيتك إلى عالم الإنسان، وأنت تتجنب الحواجز وتجمع الحلوى والنعناع."
  tutorial_cmgame_longdescription: "طور مهاراتك البرمجية إلى مستوى أعلى بتعلم إنشاء ألعابك الخاصة. في هذه الدورة، ستتعلم واجهة المتستعمل للوحة المفاتيح وميكانيزمات اللعبة وأنت تصمم (Super Mario™-styled game). بعد ذلك ستكون قادرا على تقاسم لعبتك!"
  tutorial_codesters_longdescription: "أنشئ ألعابك الخاصة، متحركاتك،وأعمالك الفنية بواسطة بايتون. عندما تنجز ذلك، تقاسمه مع أصدقائك. برمج بواسطة بايتون، لغة برمجة حقيقية تستعمل يوميا في الشركات - أدوات السحب والوضع تجعله سهلا للتعلم! حوال بناء لعبة كرة اليد، رقصة جماعية، أو صمم بطاقة متحركة! "
  tutorial_qrm_longdescription: "التحق بماري في تعلم لغة البرمجة (Quorum) كرحلة مسلية في البيولوجيا. الأنشطة موجهة للطلاب مع أمثلة على الأنترنت، وموجودة للمكفوفين ولضعاف البصر."
  tutorial_texas-instruments_longdescription: "يمكن استعمال نشاط 10 دقائق من البرمجة كطريقة لإثارة اهتمام الطلاب بالبرمجة بواسطة تكنولوجيا المعلوميات التي يحملونها في حقائبهم يوميا. تعلم أساسيات البرمجة مستعملا (TI-84™ Plus) وابدأ البرمجة فقط في 10 دقائق - لا حاجة إلى تجربة!  "
  tutorial_cajava_longdescription: "الرسم بواسطة جافاسكريبت أسهل مما يمكن أن تتصور. تعرف أكثر أعلام العالم وأنت ترسم علم كل مستوى من الأسهل إلى المعقد. تعلم الأشكال، الإحداثيات، الألوان وأهمية التسلسل في البرمجة."
  tutorial_codehs_longdescription: "اعط الأوامر لحاسوب، الذي هو لب البرمجة، هو بمثابة إعطاء اوامر لكلب. تعلم كيف تبرمج بواسطة (Karel the Dog)— مقدمة ممتعو ومرئية لنص مكتوب تعلم المفاهيم الأساسية كالأوامر والدوال للمبتدئين. لديك تجربة فيما قبل؟ جرب دوراتنا للرسوم بالجافاسكريبت بدلا من ذلك!"
  tutorial_hopemo_longdescription: "أنشئ تطبيق رسم يصنع فنا تفاعليا جميلا يعرض رموزك التعبيرة المفضلة. \nاكتشف الجانب الإبداعي للبرمجة ، أنشء تطبيقا يمكن للأصدقاء أن يستعملوه للتعبير عن أنفسهم. بعدها تعلم التسلسل والأحداث والحلقات والمتغيرات. \nلا أولوية للتجربة لإنهاء وتبسيط هذا النشاط؛ ويشمل البرنامج التعليمي فيديو ودليل التبسيط خطوة خطوة."
  tutorial_tynkercm_longdescription: "اكتشف الغابة الساحرة لاصطياد الوحوش وتعلم كيف تبرمجها بإتمام الألغاز. اجمع وبرمج وطور كل الوحوش الفريدة. قسم الاستراتيجيات التي تعتمدها قدرات وحوشك ليقاتلوا في ساحات متعددة. الذي يبرمج سيفوز؟"
  tutorial_codesterswintergreet_longdescription: "في هذا النشاط، الطلاب سيستعملون أداة سحب النص لبدء البرمجة في بايتون! تهاني الشتاء تدرس الطلاب أساسيات بناء الجمل، الشخصيات والتقويم، كما الأحداث. يتعلم الطلاب بإنشاء بطاقة تهاني الشتاء التي يسجلونها ويتقاسمونها! "
  tutorial_codestersc_longdescription: "في هذا الدرس سيكتشف الطلاب معلم الإحداثيات! يستعملون بايتون وأداة سحب النص لإرسال الشخصية إلى مواقع مختلفة في التمرين! هناك أمثلة وحلوللمساعدة الطلاب للشعور بالراحة في التنقل على المعلم. "
  tutorial_codestersturtle_longdescription: "من الآن يبدأ الطلاب في البرمجة في بايتون باستعمال أداة السحب للكتابة والتعليمات الموجهة! في هذا النشاط سيتعلم الطلاب البرمجة بإتمام سلسلة من التحديات لقيادة السلحفاة إلى خارج المتاهة! يتعلم الطلاب الرسم بواسطة السلحفاة وينتهون بإنشاء فن السلحفاة الخاص بهم! "
  tutorial_penjee_longdescription: "طريقة مرئية للطلاب للبدء بأول لغة. يكتبون كود بايتون لتحريك البطريق حول جليد. محررنا يجعل كل خط مضيئا عند تنفيذه لمساعدة الأطفال على ربطهم بالتغييرات التي تحدث في عالم البطريق. منهاجنا الدراسي مختلف، يرتكز على مدى استعداد الطلاب، وتلائم احتياجاتهم. "
  tutorial_trinket_longdescription: "أختر من الدروس، التحدثات، الدورات ما يرتبط بلغة البرمجة بايتون.\nأنشئ متحركات معتمدة على السلحفاة لحل الألغاز، عند تعلم أساسيات قوة هذه اللغة.\nتنتقل الأنشطة من الكتل البرمجية إلى كود بايتون الحقيقي، مع أنشطة تناسب كل فئة عمرية. اختر الدروس المتوفرة بالاسبانية، الكورية والصينية!"
  tutorial_frogger_longdescription: "كن مفكرا معلوماتيا. أنشئ أشياء ثلاثية الأبعاد برسم صور ثنائية الأبعاد التي ستحولها إلى أشكال ثلاثية أبعاد رائعة. أنشئ عوالم ثلاثية الأبعاد بجمع الأشكال التي أنشأتها. ضع قوانين لعالمك! انقل إليه الحياة بواسطة البرمجة باستخدام أداة السحب. العب على حاسوبك، لوحتك الالكترونية أو هاتفك الذكي. تقاسم لعبتك ثلاثية الأبعاد مع أصدقائك عبر البريد الإلكتروني والفايسبوك."
  tutorial_tynkereco_longdescription: "أنشئ هرما بيئيا تفاعليا لتعرف كيف تتحرك الطاقة في نظامنا! هذه المشروع مرفوق بالتعليمات خطوة خطوة لقيادتك إلى إنشاء هرم بيئي لأي نظام للحيوانات أو النباتات تضع فيه العناصر في مكانها الخاص على الهرم عند النقر على مكان في الهرم."
  tutorial_mitedarc_longdescription: "احصل على شخصية واجمع المال للحصول على نقط."
  tutorial_khan_longdescription: "تعلم كيف تبرمج برنامج للرسم بواسطة جافاسكريبت بتصميم رجل الثلج الخاص بك. جربه بنفسك او مع فصلك!"
  tutorial_tynkerd_longdescription: "صمم بطلك والعب كهذه الشخصية في المستويات المتعددة لهذه اللعبة. ستحتاج إلى مهاراتك البرمجية لحل الألغاز،مواجهة المشكلات، وإنقاذ اللوحة الأم!"
  tutorial_cdmy_longdescription: "(Codecademy) هي منصة تفاعلية لتعلم مهارات (علوم تكنولوجيا هندسة رياضيات) التي تعتبر مطلوبة في وظائف اليوم. انضم إلى الملايين من الطلاب وتعلم أساسيات البرمجة وعلوم الكمبيوتر واتباع دورات ساعة البرمجة. في نهاية الدورة، سيكون لديك مشروع حقيقي يمكنك أن تريه أصدقاءك وعائلتك."
  tutorial_codestersdance_longdescription: "يستعمل المتعلمون أدوات السحب لكتابة نص الكود الذي يسمح لهم لابرمجة في بايتون! يتمم المتعلون مجموعة من أنشطة التدريب الموجهة التي يتعلمون فيها كيف يستعملون ويغيرون أوامر البرامج المختلفة. بعدها، يطبقون هذه المهارات لإنشاء رقصتهم الروتينية! "
  tutorial_codestersbasketball_longdescription: "يستعمل المتعلمون أدوات السحب لكتابة نص الكود الذي يسمح لهم لابرمجة في بايتون! يتمم المتعلون سلسلة من أنشطة التعليمات المباشرة التي يتعلمون فيها إنشاء لعبة سحب وقذف كرة اليد! يكتشف المتعلمون المتغيرات، الأحداث، التراكيب، إنشاء إحداثيات عشوائية. "
  tutorial_nclkarel_longdescription: "تعلم البرمجة وحل المشكلات بقيادة الروبوت (Karel) عبر الأدغال، الجبال، والصحاري. (Karel) يتبع تعليماتك، كروبوت حقيقي. ابدأ برمجة أوامر بسيطة كتقدم، خُذ، وضَع. في التالي ستتعلم كيف تضيف الحلقات المتكررة والشرطيات إلى برمجتك. في الأخير حدد أوامر ل (Karel). يمكنك إنشاء لعبتك الخاصة بواسطة تطبيق (NCLab)! استمتع أثناء تعلم المهارات التي يمكن أن تستعملها في أي لغة برمجة."
  tutorial_buildpong_longdescription: "(Pong) لعبة ممرات في نسخة فيديو من الألعاب القديمة والسباقة في مجال الرياضة. إنها لعبة فيها طاولة تنيس ثنائية الأبعاد. مهمة اللاعب هي تسجيل النقاط على الكمبيوتر بالدفاع عن مرماه. في هذا المشروع، الحاسوب مبرمج بواسطة ذكاء اصطناعي أساسي مما يجعله يتفاعل مع اللاعب."
  tutorial_tynkerdrones_longdescription: "تعلم برمجة الاجهزة المتصلة بحل ألغاز \"Crash Course\" ، حيث تحرك طائرات مسيرة وروبوتات لتجاوز الحواجز. حينها تكون مستعدا لإنشاء برامج للتحكم في طائرات مسيرة وروبوتات حقيقية. يطلب التوفر على أيباد أو لوحة أندرويد ولعبة مدعومة."
  tutorial_carla_longdescription: "\"البرمجة مع كارلا\" هي سلسلة من الأشنطة التي توجه المتعلمين إلى بناء دردشة بسيطة مع آلي (chatbot)، وذلك من خلال تعلم المفاهيم الأساسية مثل المتغيرات، والشرطيات. تم تصميم الأنشطة بعناية لمعالجة المفاهيم الخاطئة في كون المبرمجين لديهم حول هذه المواضيع توفير فرص عدة للتطبيق، وأنهم استهدفوا التلميحات والردود.\n"
  tutorial_globaloria_longdescription: "في لعبة (MakeQuest) تتعلم تعديل كود جافاسكريبت عبر لعبة، وتتقن مفاهيم علوم الكمبيوتر كالمتغيرات والدوال. أنشئ لعبتك بمزج وتكبير كود اللعبة في بيئة (Sandbox). انشر وتقاسم لعبتك مع الأصدقاء! مدروسن: تخطيط الدروس وأنشطة التمديدات الخاصة للموضوع متضمنة."
  tutorial_capost_longdescription: "البدء في تعلم HTML و CSS سهل وممتع مع هذه البطاقات الرقمية البريدية. تعلم إضافة العناوين الفقرات الصور والروابط لإنشاء بطاقة الاحتفال بعطلة او بعيد ميلاد لتقاسمها مع الاصدقاء والعائلة."
  tutorial_marco_longdescription: "يلعب الطلاب لعبة مغامرة مبنية على قصة أصلية. تقود ماركو--الشخصية الرئيسية-- في كل مستوى بإعطائه الإرشادات خطوة خطوة على شكل لغة برمجة مرئية مستخدمة من قبل \"ساعة البرمجة\". إنهم يتعرفون على عرض لتسلسل الأوامر والتكرار والظروف دون أن يلاحظوا ذلك."
  tutorial_codestersflappybike_longdescription: "في هذا النشاط، يستعمل المتعلمون أداة السحب لكتابة الكود لبدءالبرمجة في بايتون! يتم توجيه المتعلمين إلى سلسلة من أنشطة التعلم التي تعلمهم بناء لعبة كاملة! بعد الانتهاء، يتم تحديهم في استعمال ما تعلموه حول نص الكود، التنقيط، الأحداث، المتغيرات، الإعدادات وميكانيزم اللعبة لإنشاء لعبة جديدة. "
  tutorial_kanopong_longdescription: "تعلم البرمجة ببناء لعبة الممرات التقليدية هذه في ساعة!"
  tutorial_tynkerright_longdescription: "أنشئ مشروع القانون الأساسي: غير الخلفية، أضف المزيد من الأسئلة، حافظ على نتيجتك وأضاف متحركات."
  tutorial_touchdevelop_longdescription: "المحرر اللمسي (touch-friendly) سيقودك إلى إنشاء فن بيكسيلي، حل ألغاز الدب، أو إنشاء لعبة الطائر النطاط. "
  tutorial_tynkercc_longdescription: "قم بإعداد جيشك للحرب! برمج هجوم كل عنصر من جيش لاستغلال ضعف عدوك والخروج فائزا من المعركة. كما تتعلم، تحرر شخصيات يمكنك برمجتها. ابن جيشك، ثم عارك مع أصدقائك. من يبرمج أفضل؟"
  tutorial_bamboo_longdescription: "(Bamboo JS) نشاط مصمم من قبل (Codemoji) لتعليم المتعلمين المفاهيم الأساسية لجافاسكريبت. الباندا (Bamboo) ونخبة من أصدقائه سيقودون المتعلمين إلى الأوامر والصيغ الأساسية. نشاط (Bamboo JS) مصمم للمتعلمين الذين يريدون تحريكات قليلة وكثيرا من الفن في برمجتهم. نشاط (Bamboo) رائع للمتعلمين بجميع أعمارهم. "
  tutorial_robojav_longdescription: "تعلم اساسيات البرمجة بجافا في ساعة واحدة، أثناء بناء عالم صغير على شاشتك لمحاكاة الروبوتات ومخلوقات خاصة. لا تحتاج إلى تجربة في البرمجة. المواضيع التي تمت تغطيتها تتضمن الأشياء، الطرائق، الاعدادات والرسومات البسيطة."
  tutorial_roboba_longdescription: "تم تصميم (RoboBlockly) للمبتدئين لتعلم الرياضيات مع الروبوتات في (Blockly). أنشطة الجبر 1 ذاتية التوجيه. \nيعد (RoboBlockly) المتعلمين للاستعداد للبرمجة في (C/C++).\n"
  tutorial_knodsnake_longdescription: "تعلم كيفية إنشاء لعبة الثعبان في جافاسكريبت! "
  tutorial_soccharater_longdescription: "برمج شخصيتك البيكسيلية! استعمل HTML لبناء شخصيتك، CSS لتصميمها، وجافاسكريبت لتحريكها. برمج بنفسك، أو قم بدعوة صديق وبرمجا معا لعبة فريق البرمجة."
  tutorial_silent_longdescription: "اكتشف المفاهيم الأساسية للبرمجة دون أي كلمة أو شرح.\nمدرسنا الساكت سيسألك سلسلة من الأسئلة التي ستقودك إلى تخمين بعض القواعد والتعلم من أخطائك.\nلأنه لا نص في اللعبة، فيمكن لجميع اللاعبين الولوج إليها كيفما كانت لغته."
  tutorial_robomesh_longdescription: "يكتب المتعلمون كود (Google Blockly) للتحكم في الروبوتات الشائعة (VEX IQ). يمكنهم الاختيار بين كتابة الكود لروبوت افتراضي ، أو لروبوت حقيقي (VEX IQ) بنوه بأنفسهم، كلا الاختيارين متوفر على نفس واجهة التطوير المرتكزة على الويب. المتعلمونيتعلمون الحركات الأساسية للروبوت، وكيفية استعمال الحساس ومخرجات الجهاز. إنه سهل وممتع."
  tutorial_amaze_longdescription: "في هذا النشاط، تبدأ شخصية من (HOME BASE) وتتبع مسارا متجاوزة الحواجز لجمع بجوائز. للفوز، تعيد الشخصية الجوائز إلى (HOME BASE). لا يسمح للشخصية بلمس الحواجز. وإن حصل أن لمستها، فتخسر وتبدأ من جديد من (HOME BASE). للحصول على رصيد إضافي، لدي اللعب قليل من الوقت لإتمام اللعبة."
  tutorial_codestersds_longdescription: "في هذا الدرس الموافق للقواعد الأساسية ل(ELA)، يستعمل المتعلم البرمجة لسرد قصة لدفع المستعملين إلى استعمال كلمات انتقالية مناسبة. سيتعلم المتعلمون التراكيب الأساسية، كتابة رمزية، متغيرات، ومدخل المستعمل. سيمكنهم استعمال المنصة وشخصية قصة لقيادة المستعمل إلى مشهد من مجموعة من المتغيرات. "
  tutorial_knodtext_longdescription: "تعلم كيفية إنشاء لعبة مغامرة كتابيا على بايتون!"
  tutorial_alicegar_longdescription: "اتبع عملية إنتاج الرسوم المتحركة من القصة المصورة إلى البرمجة مع أليس وكارفيلد. دع الإبداع ورواية القصة يقودانك للتعلم في بيئة برمجة بطريقة السحب والوضع. سيقودك المشروع إلى تعرف معنى القصة المصورة، مترجما إياها إلى رموز برمجية، وكيف تبرمج متحكات ثلاثية الأبعاد قصيرة. "
  tutorial_codesterstransform_longdescription: "في هذا النشاط، يستخدم المتعلمون بايتون للتدرب على إتقان تحويل الإحداثيات في المعلم! يتضمن الدرس أمثلة، توجيهات مباشرة، وتحديات تطلب من المتعلمين برمجة وتحديد التحولات الثابتة المختلفة! "
  tutorial_flexfrog_longdescription: "تعلم القليل من تطوير الويب مع هذه اللعبة البيداغوجية حيث تساعد (Froggy) والأصدقاء للوصول إلى أوراق نبتة الزنبق. في نهاية اللعبة، ستكون تعلمت كيف تكتب الكود باستعمال خصائص CSS المسماة (flexbox). لا تجربة برمجية مطلوبة!"
  tutorial_codemoji_longdescription: "نشاط (Codemoji) هو نشاط يعتمد على الويب مصمم لمتعلمي المستويات 1-6 لتعلم المفاهيم الأساسية للبرمجة باستعمال (Emoji's). بعد إنجازهم للنشاط يكونون تعلموا أساسيات علامات ومفاهيم HTML. هذا يساعد على برمجة المشاريع التي يبني فيها المتعلمون موقعا ساسيا في خطوات قليلة فقط. بعد إنجاز المتعلمين نشاط (Codemoji) سيكتسبون مهارات البرمجة الحقيقية."
  tutorial_robobii_longdescription: "تم تصميم (RoboBlockly) للمبتدئين لتعلم الرياضيات مع الروبوتات في (Blockly). أنشطة البرمجة ذاتية التوجيه مع فيديوهات للدورات. \nيعد (RoboBlockly) المتعلمين للاستعداد للبرمجة في (C/C++).\n"
  tutorial_robobm_longdescription: "تم تصميم (RoboBlockly) للمبتدئين لتعلم الرياضيات مع الروبوتات في (Blockly). أنشطة الرياضيات ذاتية التوجيه. \nيعد (RoboBlockly) المتعلمين للاستعداد للبرمجة في (C/C++).\n"
  tutorial_codingrobots_longdescription: "تم تصميم (RoboBlockly) للمبتدئين لتعلم الرياضيات مع الروبوتات في (Blockly). الأنشطة البرمجة موجهة من طرف المتعلمين مع فيديوهات للدورات. \nيعد (RoboBlockly) المتعلمين للاستعداد للبرمجة في (C/C++).\n"
  tutorial_robob_longdescription: "تم تصميم (RoboBlockly) للمبتدئين لتعلم الرياضيات مع الروبوتات في (Blockly). أنشطة الروبوتات ذاتية التوجيه مع فيديوهات للدورات. \nيعد (RoboBlockly) المتعلمين للاستعداد للبرمجة في (C/C++).\n"
  tutorial_coders_longdescription: "هذه اللعبة للغز خطوة خطوة يوفر تقديما بسيطا لبرمجة الآلي (bot). \nالهدف هو الفوز بسباق المركبة ضد لاعبين آخرين.\nاللعبة بسيطة لبدئها وتحتاج فقط بعض الأسطر من الكود لتحريك السفينة، لكن هناك إمكانيات لا نهائية لإنشاء الآليين (bots) أكثر تطورا. "
  tutorial_tynkerhw_longdescription: "تعلم البرمجة مع (Hot Wheels) في لعبة سباق (high-octane)! اختر من بين عدد كبير من السيارات، ثم تعلم البرمجة وانت تتحرك في مسارات سباق معقدة. اقفز فوق الحواجز، انزلق في المنعرجات وفز بالسباق. يمكنك أيضا برمجة مسارات سباقك وتحدي أصدقائك للسباق."
  tutorial_tynkermh_longdescription: "يستضيف (Monster High) البحث عن الكنز! حُل الألغاز البرمجية بواسطة سحب ووضع الكتل البرمجة لمساعدة Frankie، Draculaura، Clawdeen، Cleo و Ghoulia. تجاوز الحواجز واعثر على كل دروع مدرستك بالحث عنها في ممرات (Monster High). ثم برمج موسيقى فيديو رقصة حفلتك مع الوحوش وتقاسمها مع أصدقائك."
  tutorial_caphoto_longdescription: "مشروع الإثارة والتحدي سيعلمك كيف تنشئ صور تطبيق (Booth). باستعمال جافاسكريبت، CSS وHTML ستربط الأزرار التي ستسمح لك باستعمال كاميرا هاتفك، تحميل الصور وتشخيصها بإدخال ملصقات والقيم بالتصفيات."
  tutorial_mozillahw_longdescription: "سيمزج المتعلمون كود جافاسكريبت لتغيير العالم الى موقع الكتروني، بتعلم التركيب للويب، وبرمجة قيم جافاسكريبت، ومزج مضمون الويب."
  tutorial_ticklep_longdescription: "بواسطة تيكل (Tickle)، تطبيق سهل الاستعمال، يمكنك بسهولة برمجة طائرة (Parrot) لتسبح بعدة طرق بسحب الكتل البرمجية ووضعها لإنشاء أوامر لتتبعها."
  tutorial_bbot_longdescription: "مع أنشطة الساعات الثلاثة هذه، لا تحتاج إلى أية معرفة برمجية أو إلى تجربة لتدريس متعلميك البرمجة! يمكنك تدريس البرمجة بطريقة ممتعة وسهلة. فذهب إلى أعلى الأنشطة وحمل أدوات درسنا الذي يتضمن شرائح التقديم، أدوات مستقلة، وحلول توجهك لتجد نفسك جاهزا لتدريس درسك الأول في 20-40 دقيقة! \nأنشطتنا تتصمن كلا من تمارين على الأنترنت ودون الأنترنت لتدريس متعلميك (أعمار 7فأكثر) البرمجة والمفاهيم الأساسية للبرمجة كالحلقات والخوارزميات. يمكن للمتعلمين تطبيق معارفهم ومهاراتهم في لعبة (Bomberbot) على الأنترنت، حيث يمكنهم برمجة رةبةتهم لحل الألغاز المعتمدة على المنطق بطريقة أكثر فعالية. "
  tutorial_scratchg_longdescription: "الأطفال يحبون لعب الألعاب على هواتفهم وحواسيبهم. لكن كيف تمت برمجتها؟ هذا النشاط يقدم للمتعلمين لغة البرمجة سكراتش وبذلك يريهم كيفية برمجة أنواع مختلفة من الألعاب. كل الفن اللازم للألعاب موفر، وعلى المتعلمين العمل معا لإنشاء لعبة تشتغل."
  tutorial_roboticfriends_longdescription: "باستخدام \"روبوت مفردات \" محدد مسبقاً، سيكتشف المتعلمون كيفية توجيه بعضهم البعض لإنجاز مهام محددة دون مناقشتها. هذا الدرس يعلم الأطفال الصلة بين الرموز والإجراءات، فضلا عن مهارة ثمينة هي حل المشكلات. \"أصدقائي الروبوتيون\" اعملوا بشكل أفضل كنشاط جماعي ويتضمن كراسة المدرس للاستخدام في الفصل الدراسي."
  tutorial_sjforest_longdescription: "\"هل أستطيع إنشاء غابة مخيفة؟\" نشاط انتقالي موجه لأطفال الرياض من الحضانة إلى المستوى الثانيالذين لديهم تجربة مع البرمجة لتعلم والتحكم في ميزات (ScratchJr). لاحقا يمكن للأطفال استعمال المهارات التي تعلموها من خلال إنجاز هذا النشاط لإنشاء مشاريعهم الخاصة. أو تطوير بناء ما أنشؤوه في برنامج \"هل أستطيع إنشاء غابة مخيفة؟\". من خلال هذا النشاط والاستمرار في (ScratchJr)، سيحصل المتعلمون على فرصة التفكير في الإبداع، ليصبحوا ساردي قصص، ويحسنوا مهارات التفكير والتسلسل الرياضياتي."
  tutorial_sjgreet_longdescription: "\"هل أستطيع أن أجعل شخصياتي تتبادل التحايا؟\" نشاط متقدم مةجه لأطفال المستوى الثاني في الرياض الذين لهم تجربة في استعمال البرمجة للتحكم في ميزات (ScratchJr) المتقدمة. لاحقا، يمكن للمتعلمين استعمال المهارات التي تعلموها من خلال إنجاز هذا النشاط لإنشاء مشروعهم الخاص، أو تطوير ما أنشؤوه في برنامج \"هل أستطيع أن أجعل شخصياتي تتبادل التحايا؟\". من خلال هذا النشاط والاستمرار مع (ScratchJr)، ستكون للمتعلمين فرصة التفكير الإبداعي، ليصبحوا ساردي قصص، ويحسنوا مهارات التفير والتسلسل الرياضياتي."
  tutorial_sjsunset_longdescription: "\"هل أستطيع إنشاء منظر الغروب؟\" نشاط تقديمي موجه لأطفال المستوى الثاني في الرياض مع قليل من التجربة في البرمجة لتعلم أساسيات ميزات (ScratchJr) والمفاهيم الأساسية للبرمجة. من خلال هذا النشاط والاستمرار مع (ScratchJr)، من خلال هذا النشاط والاستمرار مع (ScratchJr)، ستكون للمتعلمين فرصة التفكير الإبداعي، ليصبحوا ساردي قصص، ويحسنوا مهارات التفير والتسلسل الرياضياتي. لاحقا يمكن للمتعلمين استعمال مهاراتهم التي تعلموها لإنشاء مشاريعم الخاصة والفريدة."
  tutorial_fufafrenz_longdescription: "دروس المبتدئين في التسلسل (K-5). هذه مقدمة لأكثر المفاهيم الأساسية للبرمجة، التسلسل. هذا مثال الصف الثالث، ليدنا تخطيطات الدرس لدعم هذا المفهوم للمستوى K-5."
  tutorial_bbcgeo_longdescription: "تخطيط الدروس المعتمدة على معايير للمستويات K-5. تأخذ أطفالك إلى مختبر الكمبيوتر مع أوراق التحرير في اليد، ويبنون تطبيقا حول الهندسة."
  tutorial_chspixel_longdescription: "بعد تعلم كيفية اشتغال الرسومات، سينشئ المتعلمون لونهم الخاص باستعمال برامج (Pixel). تخطيط الدرس يتكون من أربعة أجزاء، كل واحد يغطي موضوعا. مجموع درس اللون ب (Pixel) مكون من خمسة أجزاء مصمم ليستمر لمدة ساعة تقريبا."
  tutorial_hummingbird_longdescription: "في هذا النشاط، ستنشئ لعبتك الخاصة! ستستعمل اللوحة الالكترونية (Hummingbird) ومستشعرا لكشف رمي اللاعب للكرة في الصندوق. ستكتب برنامجا للحفاظ على النتيجة وإنارة الأضواء عندما يحرز اللاعب هدفا. بعد ذلك يمكنك تشخيص لعبتك لجعلها فريدة! من أجل هذا النشاط، يمكنك استعمال حاسوب محمول أو حاسوب (Chromebook)؛ لا تحتاج إلى تجربة في البرمجة."
  tutorial_recoloring_longdescription: "سيتعلم المتعلمون الذين ليست لديهم تجربة برمجية كيفية استعمال الحواسيب لإنشاء صورة وفهم بيانات فلكية. يتعلم المشاركون أساسيات البرمجة بدءا بالمفاهيم الاعتيادية كالأشكال والألوان ثم الأشكال الفلكية. باتباع مجموعة دروس داعمة، والعمل ببيانات من تلسكوبات NASA في مدارها من النجوم المنفجرة إلى الثقوب السوداء، يستطيع المتعلون تجربة التطبيقالحقيقي للعلوم، التكنولوجيا والفن.        "
  tutorial_bbcchem_longdescription: "تخطيط الدروس المعتمدة على معايير للمستويات K-5. تأخذ أطفالك إلى مختبر الكمبيوتر مع أوراق التحرير في اليد، ويبنون تطبيقا يتضمن الكيمياء."
  tutorial_floalgo_longdescription: "في هذا الدرس، سيكتشف المتعلمون الخوارزميات، مفتاح أساسي يسمح لمطوري الحواسيب بحل المشكلات. سيكتبون خوارزميات فعالة ودقيقة بالانجليزية وبلغة طبيعية لإتمام المهمات لحل المشكلات. سيمكنهم أيضا تقييم تنافسية الخوارزميات اعتمادا على معيار الفعالية وعوامل أخرى."
  tutorial_flocond_longdescription: "هذا تخطيط درس يكتشف فيه المتعلمون البيانات الشرطية، مفهوم يستعمل في لغات البرمجة. سيشاهد المتعلمون فيديو ( hip-hop) تعليمي حول الشرطيات والإجابة عن الأسئلة خلال المناقشة. سيمكنهم التمرن على اي شرط يتحقق. في النهاية، سيمكنهم كتابة بياناتهم الشرطية وتقييم البيانات الشرطية لتخمين النتائج."
  tutorial_floloops_longdescription: "في تخطيط هذا الدرس يكتشف فيه المتعلمون الحلقات، مفهوم يستعمل في لغات البرمجة حيث يسمح للمبرمجين بتبسيط الكود المكرر. سيشاهد المتعلمون فيديو (hip-hop) تعليمي حول الحلقات والإجابة عن الأسئلة خلال المناقشة حول استعمال الحلقات في البرمجة. سيمكنهم التمرن على المفردات المفاتيح وإتمام سلسلة أنشطة يكتبون فيها الحلقات ويؤولون حلقات لتوليد نتائج معينة."
  tutorial_pgts_longdescription: "هذا النشاط \"مستقل\" يساعد الطلاب على تعلم صناعة النماذج ومحاكاتها وذلك من خلال لعب مجموعة من الطلاب نسخ مختلفة من اللعبة المعروفة \"حجر/ورق/ادمقص\"، ثم يلاحظون النتائج بعد كل تجربة."
  tutorial_ozo_longdescription: "هذه الدورة بقيادة المدرس تقدم للمتعلمين مفاهيم البرمجة بمساعدة (Ozobot)، روبوت صغير قابل للبرمجة. سيتعلم المتعلمون كيفية البرمجة من خلال لعب ألعاب (Ozobot)، التي تسمى ألعاب راسم الأشكال. لا يزال بإمكانهم لعب نسخ محاكية للألعاب ولو لم يكن لديها روبوت (Ozobot Bit) أو (Evo). ستعلم ألعاب (Ozobot) المتعلمين كيفية البرمجة بواسطة (OzoBlockly) لغة برمجة مرئية تعتمد على الكتل البرمجية (Blockly). \n\nتلي الألعاب فكرة مشروع يمكن إنجازها بعد ساعة البرمجة. المشروع يدعو المتعلمين إلى استعمال كل ما تعلموه وتصميم وبرمجة مشهدحركي للروبوت (Ozobot).\n\nلا تحتاج هذه الدورة إلى تجربة في البرمجة ولا معرفة بالروبوت (Ozobot)، مع ذلك، حتى المتعلمون ذوو تجربة برمجية يمكنهم المشاركة في ألعاب (Ozobot). تم تصميم الدورة للمستويات 1-12 ويمكن تكييفها مع قدرات متعلميك."
  tutorial_bbcla_longdescription: "تخطيط الدروس المعتمدة على معايير المستويات K-5. خذ أطفالك إلى مختبر الكمبيوتر مع أوراق التحرير في اليد، ويبنون تطبيقا يتضمن فن اللغات."
  tutorial_bbcsci_longdescription: "تخطيط الدروس المعتمدة على معايير للمستويات K-5. تأخذ أطفالك إلى مختبر الكمبيوتر مع أوراق التحرير في اليد، ويبنون تطبيقا يتضمن العلوم."
  tutorial_tlctour_longdescription: "هذا النشاط هو مثال لأغنشاء خوارزمية التي هي سلسلة بسيطة من التعليمات للقيام بها بالترتيب. هذا يظهر إن كنا كتبنا حلا للمشكلة في صيغة خوارزمية مما يمكننا من القيام به في المستقبل فقط باتباع الخطوات، دون إنجازه على سكراتش مرة اخرى. أيضا إذا كتبنا خوارزمية فيمكننا التأكد إن كانت تعمل بدقة باتباعها خطوة خطوة على الورق. هذا النشاط يقود إلى نشاط برج الفارس."
  tutorial_codesterstj_longdescription: "في هذا المشروع متعدد الدروس يتعلم المتعلمون المواطنة الرقمية ويتبعون نموذج تفكير تصميمي لحل مشكلة يختارونها! سيمكن للمتعلمين إنشاء لعبة موجهة لتعليم مستعمليها المواطنة الرقمية المسؤولة. كل الموارد موجودة على المنصة. "
  tutorial_tlclocked_longdescription: "يهدف هذا النشاط إلى التعريف بالتفكير الحسابي المعتمد على حل المشاكل، ويقود إلى فهم الخوارزمية، وفهم البحث الخطي وكيف تعمل،وكيف يمكن مقارنة الخوارزميات على أساس الفعالية. هذا يوضح أيضا أن التفكير الحسابي هو أكثر من حلول معتمدة على الكمبيوتر. الإعلاميات هي حل مشاكل الناس."
  tutorial_baubles_longdescription: "يتعلم الطلاب تمثيل وتخزين الرسائل في النظام الثنائي، كوظائف مفتوحة أو مغلقة. في نهاية المطاف، فإن الصف يحصل على برمجة خاصة به لاخذها الى المنزل."
  tutorial_bbcart_longdescription: "تخطيط الدروس المعتمدة على معايير المستويات K-5. خذ أطفالك إلى مختبر الكمبيوتر مع أوراق التحرير في اليد، ويبنون تطبيقات تتضمن فنونا بصرية."
  tutorial_tlcknight_longdescription: "يتضمن هذا النشاط محاولة حل لغز باستخدام عدة تمصيلات. في البداية، هو صعب، لكن عندما يتم تغيير الجلوس والحركات يصبح سهلا حقيقة. أنشئ رسوما لتمثيل المشكل. لاحظ قوة استعمال التجريد وكيف يجعل اختيار التمصيل الحل أكثر سهولة. هذا النشاط يتبع من نشاط دليل الدورة."
  tutorial_fufafit_longdescription: "سيتعلم المتعلمون المفاهيم المتقدمة للبرمجة (الدوال) من خلال درس ونشاط حركي. سيطبقون معارفهم حول الدوال على الشاشة لتشغيل برنامج. هذا الدرس مصمم للمتعلمين والمدرسين الذين لديهم بعض التجربة حول التسلسل، الشرطيات، الحلقات، أو مفاهيم أساسية أخرى للبرمجة."
  tutorial_ozodance_longdescription: "هذه الدورة بقيادة المدرس تقدم للمتعلمين مفاهيم البرمجة بمساعدة (Ozobot)، روبوت صغير قابل للبرمجة. سيتعلم المتعلمون كيفية البرمجة بإنشاء وبرمجة رقصة روتينية ل (Ozobot)! يمكنهم استعمال (OzoBlockly) لغة برمجة مبنية على الكتل البرمجية (Blockly)، لبرمجة الرقصة ثم الاستمتاع بمشاهدة الرقصة التي تظهر عندما ينفذ (Ozobot) رقصتهم.\n\n\nلا تحتاج هذه الدورة إلى تجربة في البرمجة ولا معرفة بالروبوت (Ozobot)، مع ذلك، حتى المتعلمون ذوو تجربة برمجية يمكنهم المشاركة في ألعاب (Ozobot). تم تصميم الدورة للمستويات 1-12 ويمكن تكييفها مع قدرات متعلميك."
  tutorial_codingrobotics_longdescription: "سيتعلم الطلاب المفاهيم الأساسية للبرمجة وتطبيق المعارف الجديدة على الروبوتات. باستعمال (Kodable) و(Wonder Workshop)، يستعملون المعارف البرمجية للتحكم في (Dash) الروبوت في تطبيق المسار."
  tutorial_box_longdescription: "قم برحلة في ( Box Island) وساعد هيرو على جمع جميع الساعات المنتشرة في البراري! في هذه الدورة سوف تتعلم أساسيات الخوارزميات والتسلسل والحلقات والشرطيات!"
  tutorial_hopgame_longdescription: "اترك المتعة تستمر! استخدم هذا دليل القائم على مشروع لتيسير ورشة تصميم لعبة، (hackathon) أو سلسلة من الفصل. \n\nقم بإنشاء لعبة:\n1. (Cross the Road)\n2. (Geometry Jumper)\n3. (Quiz Creator)\n4. (Falling Bird)\n5. (Subway Skaters)\n6. (Escape the Room)\n\nيتضمن كل منها أسئلة للمناقشة، تمايز، ودورة فيديو. \n\nيمكن للمتعلمين اتباع تعليماتك لتشخيص ألعابهم. لا حاجة إلى تجربة."
  tutorial_icontrol_longdescription: "باستعمال بيئة السحب والوضع البرمجية والروبوت (sphere) القابل للبرمجة، سيتعلم التلاميذ أن الأنظمة الفيزيائية يمكن برمجتها والتحكم فيها."
  tutorial_cocomteach_longdescription: "\nإدخال طلابك إلى بايثون أو جافا سكريبت في كوديكومبات مجانا، ساعة واحدة مقدمة في دورة علوم الحاسب الآلي. لدينا خطة درس مخصصة لك للمساعدة في شرح المفاهيم لطلابك، بما في ذلك بناء الجملة الأساسية، والسلاسل، والحجج، الحلقات، المتغيرات، والإحداثيات x و y، وذلك باستخدام متاهات المحصنة جوهرة معبأة والبطل مقابل الغول المعارك."
  tutorial_bbcmathii_longdescription: "تخطيط الدرس المعتمد على معايير المستويات K-2. خذ أطفالك إلى مختبر الكمبيوتر مع أوراق التحرير في اليد، وابن تطبيقا يتضمن علم الحساب، تصورا للأعداد، والاشكال الهندسية."
  tutorial_bbcphys_longdescription: "تخطيط الدروس المعتمدة على معايير للمستويات K-5. تأخذ أطفالك إلى مختبر الكمبيوتر مع أوراق التحرير في اليد، ويبنون تطبيقا يتضمن الفيزياء."
  tutorial_bitsbox_longdescription: "اتبع التعليمات لبرمجة خمسة تطبيقات مصغرة باستعمال كود حقيقي جافاسكريبت. بدءا من تفجير الفطيرة في لعبة 'Food Fight' إلى رمي المذكرة في الثقب الأسود في ''So Long, Homework!'، كل تطبيق مصمم لإسعاد الأطفال خلال شرح المتغيرات، الطرق، وأكثر. هذه التطبيقات هي مفوحة بالكامل؛ يمكن للأطفال استعمالها كبداية لإنشاء تطبيقاتهم الخاصة.\nمرحبا بالمبتدئين!\n"
  tutorial_tlcemo_longdescription: "ينشئ الطلاب ويبرمجون روبوتا ثنائي الأبعاد من بطاقات لإظهار عواطف مختلفة. ينشئون طاولة يمكن استخدامها لترجمة العواطف (أوامر مستوى عال) إلى تعليمات بسيطة."
  tutorial_crd_longdescription: "تعرف على الخوارزميات والعبارات الشرطية في هذا النشاط المستقل باستخدام أوراق اللعب. ينجز الطلاب هذا النشاط في فريق، ويحتاج كل فريق حزمة واحدة من الأوراق."
  tutorial_bbcbio_longdescription: "تخطيط الدروس المعتمدة على معايير للمستويات K-5. خذ أطفالك إلى مختبر الكمبيوتر مع أوراق التحرير في اليد، ويتعرفون على النمو، اختلاف كل الانواع واللقاح."
  tutorial_ticklebb8_longdescription: "بواسطة تيكل (Tickle)، تطبيق سهل الاستعمال، يمكنك بسهولة برمجة BB-8 يتحرك بعدة طرق بجر الكتل ووضعها لإنشاء أوامر ليتبعها."
  tutorial_grok_longdescription: "استعمل الكتل البرمجية القابلة السحب والوضع أو لغة البرمجة النصية لبايتون لرسم أعلام العالم، أنشئ رقاقات ثلج رائعة، أو أنشئ دردشة آلية (chatbot) المسماة \"Eliza\". "
  tutorial_ijournalist_longdescription: "هذا الدرس الذي يسيره الدرس يدرس علوم الكمبيوتر وفنون اللغات. يبدأ التلاميذ بتطوير أسلوب صحفي يأخذ بعين الاعتبار اتهمامات القراء وتقديم المعولمة لقصة أخبار على الأنترنت. يستعمال التلاميذ HTML وCSS لإنشاء وتقديم قصة أخبار على الأنترنت حول سرقة مدرسة متخيلة.\n\nتضع علوم الكمبيوتر في سياقات معبرة تدفع الأطفال إلى فهم قيمة علوم الكمبيوترفي مجالات مواضيع أخرى.\n\n"
  tutorial_bbcmusic_longdescription: "تخطيط الدروس المعتمدة على معايير للمستويات K-5. تأخذ أطفالك إلى مختبر الكمبيوتر مع أوراق التحرير في اليد، ويبنون تطبيقا يتضمن الموسيقى."
  tutorial_secretcodes_longdescription: "تعلم ما يتعلق بدور الكمبيوتر الذي لعبه لإنقاذ العالم."
  tutorial_tlchex_longdescription: "أنشئ شكلا من سداسيات أحمر وأصفر بطي ولصق شريط ورقي متعدد الألوان بطريقة خاصة. بعد إنشائه تبدأ في اكتشافه. أثناء طيه ونشره، تكشف بطريقة ساحرة أوجه جديدة عندما يتغير لون السداسي."
  tutorial_tickles_longdescription: "شكل فريقا واحدا مع سفيرو الخاص بك من أجل سباق جيد، أدر واجعله يدُرْ بضع دورات. يكفي وضع كتلة من الكود معا على تطبيق تيكل لتشغيل فيرو كيفما تريده."
  tutorial_ozogame_longdescription: "هذه الدورة بقيادة المدرس تقدم للمتعلمين مفاهيم البرمجة بمساعدة (Ozobot)، روبوت صغير قابل للبرمجة. سيتعلم المتعلمون كيفية البرمجة من خلال لعب ألعاب (Ozobot)، التي تسمى ألعاب راسم الأشكال. لا يزال بإمكانهم لعب نسخ محاكية للألعاب ولو لم يكن لديها روبوت (Ozobot Bit) أو (Evo). ستعلم ألعاب (Ozobot) المتعلمين كيفية البرمجة بواسطة (OzoBlockly) لغة برمجة مرئية تعتمد على الكتل البرمجية (Blockly). \n\nبعدما يحل المتعلمون كل المستويات العشر من ألعاب (Shape Tracer)، سيواجهون تحدي تصميم وبرمجة المستوى 11 من اللعبة باستخدام كل ما تعلموه.\n\nلا تحتاج هذه الدورة إلى تجربة في البرمجة ولا معرفة بالروبوت (Ozobot)، مع ذلك، حتى المتعلمون ذوو تجربة برمجية يمكنهم المشاركة في ألعاب (Ozobot). تم تصميم الدورة للمستويات 2-12 ويمكن تكييفها مع قدرات متعلميك."
  tutorial_vidcodeio_longdescription: "في هذا التمرين، ستشرح لطلابك فيما يرتبط هذا بما اكتسبوه في الرياضيات بحل المعادلات الرياضية بالبرمجة."
  tutorial_besttech_longdescription: "سيتعلم الطلبة ويناقشون أهم الاختراعات التكنولوجية خلال العقود الأخيرة الماضية."
  tutorial_tlcbrain_longdescription: "هذا النشاط يكشف كيف يمكن استخدام النمذجة الحسابية (جزء أساسي في التفكير الحسابي) للمساعدة في فهم النظام البيولوجي - هنا الخلايا العصبية. نرى كيفية عمل أدمغتنا كمصدر إلهام لطريقة جديدة في برمجة الحواسيب وإعطائها قدرات ذكية."
  tutorial_hopquiz_longdescription: "تخطيط هذا الدرس هو عبارة عن نموذج يمكنك تكييفه واستعماله في أي موضوع - علمي، فنون اللغة، أو التاريخ. يتضمن تعليمات خطوة بخطوة وتوضيحات يمكنك استعمالها لمياعدة طلابك على برمجة مسابقات عدة. خلال العملية، سمكنهم تطبيق واكتشاف مفاهيم البرمجة المشتركة كالتسلسل والحلقات والمتغيرات والشرطيات. "
  tutorial_unfortunate_longdescription: "نتفاعل جميع مع الأحداث التي تحدث حولنا، سواء كانت فوز فريق المؤسسة، أو بكاء فيلم، أو رقصا عند سماع موسيقى. في هذا الدرس، يتعلم الطلاب كيفية تدريس الروبوتين (Dash) و(Dot) ليستجيبا للأحداث التي تقع حولهما!"
  tutorial_cha_longdescription: "تاريخ الحواسيب باهر. هذه فرصتك لتعلم المزيد."
  tutorial_elaseq_longdescription: "سيمتحن الطلاب مفهوم التسلسل في سياقي القراءة والكتابة. من خلال دروس المناسبة لمستوى الصف، سيطبق الطلاب معارفهم حول التسلسل وفهمهم للدور الذي تلعبه في البرمجة."
  tutorial_bbcmathi_longdescription: "تخطيط الدرس المعتمد على معايير المستويات 3-5. خذ أطفالك إلى مختبر الكمبيوتر مع أوراق التحرير في اليد، وابن تطبيقا يتضمن الكسور، المتغيرات والصيغ."
  tutorial_tlcpixel_longdescription: "تعمل ألغاز البيكسل بطريقة تجعل الصور مجزأة إلى سلسلة من الأجزاء الصغيرة. تأتي في أشكال متعددة من متغير بسيط من الألوان المرقمة إلى ألغاز أكثر تعقيدا حيث يتم التمثيل بأرقام أقل مما يأخذ حيزا أقل من الذاكرة - لكن يمكنك استرجاعها! كل تمثيل يحتاج خوارزميته الخاصة لتتبعها لاسترجاع الصورة."
  tutorial_arduino_longdescription: "هل تساءلت يوما عن كيف تحدث اللعب ضجيجا وتشعل أضواء عند الضغط على الأزرار؟ المتحكمات الصغيرة والدارات مثبتة في كل الأشياء اليومية. من جهاز التحكم عن بعد للسيارات إلى الروبوتات والطائرات المسيرة. تستخدم إنارات الشوارع حساسات لتحديد وقت الغروب، جهاز ضبط حجم الصوت في سيارة باستعمال مقاومات من خلال متحكمات غيرة. إنها في كل مكان!"
  tutorial_introrobo_longdescription: "في هذا الدرس، سيكون على الطلاب معرفة (Dash) و(Dot) أثناء تعرف أفكار عن الروبوتيات والبرمجة. سيكتسبون فهما لمعنى الروبوت. كيف تتحسس العالم حولهم، وكيف يتم التحكم فيها بواسطة البرمجة. "
  tutorial_tlcinvis_longdescription: "هذا يقدم تعريفا للخوارزميات وللحاسوب. يمكن أن يكتشف أيضا علاقة الإنسان بالحاسوب وأهمية الردود والتعليقات في بناء نموذج عقلي صحيح."
  tutorial_tlcjflap_longdescription: "الآلة ذات الحالة المحدودة أداة مفيدة جدا في صندوق الأدوات لتفكير المعلومياتي. هي طريقة مهمة لوصف ماذا تنجز أنظمة الكمبيوتر ومحاكاة الأشياء في العالم الحقيقي. برنامج (JFLAP) سهل للاستعمال ومجاني يستخدم لإنشاء آلاة ذات حالة محدودة. هذا النشاط يتضمن إنشاء آلة ذات حالة محدزدة بسيطة تمثل الألغاز، الأدوات، صفحات الويب والألعاب."
  tutorial_procolor_longdescription: "هذه الدورة التي ييسرها المدرس تعرف طلابك بالبرمجة والتفكير الحاسوبي وتشرح أيضا أي نوع من الروبوت هو (Ozobot). هذا النشاط \"مستقل\" ما يعني أن البرمجة لن تتم على حاسوب ولا على لوحة الكترونية، لكن على أجزاء أوراق مع أقلام ملونة. سيعطي الطلاب الأوامر للروبوت (Ozobot) باستعمال (OzoCodes)، الذي هو سلسلة من الألوان. بعد تعلم برمجة (Ozobot) مع الملونات والأوراق، سيواجه الطلاب تحدي متاهة ومساعدة (Ozobot) لإيجاد الطريق إلى المدرسة.\n\nلا تحتاج هذه الدورة إلى تجربة في البرمجة ولا معرفة بالروبوت (Ozobot)، مع ذلك، حتى المتعلمون ذوو تجربة برمجية يمكنهم المشاركة في برمجة (Ozobot). تم تصميم الدورة للمستويات K-12 ويمكن تكييفها مع قدرات متعلميك."
  tutorial_spiralsfinch_longdescription: "(Finch) روبوت صغير مصمم لإسعاد وإلهام الطلاب تعلم علوم الكمبيوتر بتوفير تمثيل مجسد وملموس لكودهم. في هذا النشاط، ستتعلم كتابة البرامج التي تجعل (Finch) يتحرك ويدور. ثم بعد ذلك يمكنك استعمال متغيرا لبرمجةالروبوت ليتحرك وفق نموذج حلزوني. من أجل هذا النشاط، يمكنك برمجة (Finch) بواسطة سكراتش أو (Snap). باستعمال حواسيب محمولة أو حواسيب (Chromebooks). لا تحتاج إلى تجربة في البرمجة. "
  tutorial_ozoi_longdescription: "هذه الدورة تعرف الطلاب بالبرمجة والتفكير الحاسوبي وتشرح أيضا أي نوع من الروبوت هو (Ozobot). هذا النشاط \"مستقل\" ما يعني أن البرمجة لن تتم على حاسوب ولا على لوحة الكترونية، لكن على أجزاء أوراق مع أقلام ملونة. سيعطي الطلاب الأوامر للروبوت (Ozobot) باستعمال (OzoCodes)، الذي هو سلسلة خاصة من الألوان. بعد تعلم كيفية برمجة (Ozobot) بواسطة الملونات والأوراق، سيواجه الطلاب تحدي متاهة ومساعدة (Ozobot) لإيجاد الطريق إلى متجر التخزين.\n\nلا تحتاج هذه الدورة إلى تجربة في البرمجة ولا معرفة بالروبوت (Ozobot)، مع ذلك، حتى المتعلمون ذوو تجربة برمجية يمكنهم المشاركة في برمجة (Ozobot). تم تصميم الدورة للمستويات K-12 ويمكن تكييفها مع قدرات متعلميك."
  tutorial_ticklel_longdescription: "ابن خيالك (LEGO) لبنة لبنة. بواسطة بعض الكود معا على تطبيقتيكل، تستطيع أن تجعل ( LEGO WeDo) الخاص بك يعمل أشياء مدهشة."
  tutorial_spiralsdash_longdescription: "تعلم الأساسيات باستعمال المتغيرات في البرمجة أثناء استخدام روبوت لإنشاء فن! استعمل المتغيرات في الكتل البرمجية للتحكم بطريقة ديناميكية في سرعة العجلات للروبوت (Dash). بعد إنهاء هذا الدرس، ستفهم كيف تعطي قيمة لمتغير، كيف تصل إلى قيمته، وتغييره ديناميكيا باستعمال الحلقات. بتغيير قيمة متغير في مرات عدة، تستطيع رسم (Dash) كدوامة مذهلة!"
  tutorial_ghdebug_longdescription: "ساعد الطلبة لتعرف ما يتعلق ب (Grace Hopper) ولماذا هذا الأسبوع خاص ب (CS EdWeek)."
  tutorial_tlckk_longdescription: "ألعاب (Kriss-kross) تزاوج بين حب الكلمات وحب المنطق. بإعطاء لائحة من الكلمات بعدد أحرف مختلف، عليك أن تضعها في الخانات المناسبة في الشبكة."
  tutorial_firstcomp_longdescription: "بعض الأشيا مثيرة كالحواسيب. والآن سيكون لديك تصممك الخاص على الورق. تعرف المعالج المركزي (CPU)،RAM وROM، ّاكرة التخزين ومعالج الرسومات (GPU). ارسم تطبيقك الأول. خذ مقصا وقلما وورقة!"
  tutorial_mazefinch_longdescription: "في هذا النشاط، يمكنك استعمال لغة برمجة بسيطة لجعل الروبوت (Finch) يتحرك ويدور. بعدها تستطيع كتابة البرامج بمساعدة الروبوت لإتمام متاهة! لا تحتاج إلى تجربة في البرمجة، ويمكنك استعمال حاسوب محمول أو (Chromebook). "
  tutorial_tlccc_longdescription: "البيانات محفوظة في الحاسوب كرموز - نهائيا 1 و0. فكرة الضغط هي أننا نستعمل خوارزمية لتغيير طريقة تمثيل المعلومات مما يحتاج القليل من الرموز لحفظ نفس المعلومة بالضبط."
  tutorial_tlcdoodle_longdescription: "كثير من المشاهد في الأفلام يتم توليدها بالحاسوب. هل تساءلت يوما كيف يتم ذلك؟ في المرة المقبلة تجد نفسك ترسم رسومات (doodles)، ارسم خوارزمية رسم عشوائي واكتشف الخوارزميات لرسم الطبيعة. الخوارزميات تكرارية: أي انها تصف خطوة ثم تطلب منك رسم الخطوة التالية بنفس الطريقة، باتباع الخوارزمية من البداية."
  tutorial_tlcpunch_longdescription: "بيِّن كيف كانت الحواسيب الأولى قادرة على إيجاد البايانات على بطاقات (مثقوبة) واذكر أنها نفس الخوارزمية في خدعة نشاط (Australian Magician's Dream) السحري. بهدف إلى تبيان طريقة مرئية لكيفية عمل خوارزمية. بالقيام بذلك تبين استخداما تطبيقيا لاعداد النظلم الثنائي، خوارزمية الفتح والتقسيم للبحث واكتشاف حيلة التفكير الحاسوبي لترجمة الحلول بين مجالات المشكلة."
  tutorial_finchfract_longdescription: "هذا النشاط يستعمل التكرار لرسم أشكال (Koch) باستعمال الروبوت (Finch). يفترض أن الطلابقد تعرفوا عملية إعادة رسم الأشكال عدة مرات، لكن إنهاء هذا النشاط سيساعدهم على تعميق هذا المفهوم عبر تمثيل تجسيدي. هذا النشاط يناسب الطلاب الذين يتابعون دروس تمهيدية أو متقدمة في علوم الكمبيوتر باستعمال بايتون أو جافا."
  tutorial_tlcmind_longdescription: "هذا يقدم استخدام التفكير المنطقي من خلال الجبر للتأكيد أن الخوارزمية صالحة دائما. يظهر كيف يتم استخدام التجريد والتفكير المنطقي لتقييم الخوارزميات."
  tutorial_tlctelebot_longdescription: "توضح هذه الحيلة كيف يمكن للأشياء البسيطة أن تبدو معقدة لعقولنا لإدراكها. من المبادئ الرئيسية للتصميم هو أن الواجهات يجب أن تكون واضحة وسهلة ومخففة. وتوضح أيضا التفكير الحاسوبي كتبسيط المشكل وأهمية فهم الناس."
  tutorial_tlcaus_longdescription: "هذا النشاط يعرف مجموعة من مفاهيم الحاسوب بطريقة سهلة التذكر. تقدم خدعة سحرية وتظهر كيف يمكن استعمال النمذجة الحاسوبية والتفكير المنطقي بطريقة تجريدية في التحقق من استغال الخوارزميات. ممزوجا مع نشاط 'Punch card searching' يقدم خوارزمية تجزيء وبحث تستعملها الحواسيب القديمة."
  tutorial_oralhist_longdescription: "مشروع التاريخ الشفوي لمدرسي المعلوميات عبارة عن مجموعة من المقابلات الشفوية إضافة إلى مواد وأدوات مرتبطة بمجموعة (CEOHP)."
  tutorial_tlcmicro_longdescription: "يمكن استعمال هذا الفيديو كتقديم عام للتفاعلات بين الإنسان والحاسوب (HCI) وخصوصا الأدةات الذكية التي تستعمل أكثر من الحاجة. التصميم يصنع الفرق ومن المهم تقييم الواجهات للتأكد من أنها سهلة الاستعمال."
  tutorial_imathematician_longdescription: "هذا النشاط بقيادة المدرس، يوفر الفرصة للتلاميذ لاستعمال مقاربة مستعرضة في علوم الكمبيوتر والرياضيات. \n\nسينشئ التلاميذ برنامج حاسوب لحل متغير مشكل مشهور في مجال الرياضيات (نظرية الألعاب)، المسماة (The Prisoner's Dilemma).\n"
  tutorial_tlcmagic_longdescription: "باكتشاف كيفية عمل السحر، تتعلم ما يتعلق بالتفكير الحاسوبي: خصوصا أهمية تقييم المنطق الخوارزمي. تكتشف كلا من الاختبار والصدفية التحليلية. الخدعة السحرية تبين كيف يجب على علماء الكمبيوتر والمهندسين (وأصحاب الخدع السحرية) اختبار كامل للخوارزميات. يجب أن يفكروا مليا في أن الأمور يمكن أن تسير بشكل خاطئ ويتأكدوا من أنها تسير بشكل صحيح."
  tutorial_scratchmus_longdescription: "بواسطة سكراتش، يمكنك إنشاء ألعابك التفاعلية، قصص، ومتحركات - وتقاسمها مع أصدقائك. البدء في إنشاء مشروع موسيقي تفاعلي. أنشطة البطاقات ودليل الورشة متوفرة بالمجان على scratch.mit.edu"
  tutorial_scratchanim_longdescription: "بواسطة سكراتش، يمكنك إنشاء ألعابك التفاعلية، قصص، متحركات - وتقاسمها مع أصدقائك. للبدء، اجعل حروف اسمك تتحرك، أو الحروف الأولى من اسمك، أو كلمتك المفضلة. نشاط البطاقات ودليل عمل الورشات يمكن استعمالها بالمجان على scratch.mit.edu."
  tutorial_scratchfly_longdescription: "بواسطة سكراتش، يمكنك إنشاء ألعابك التفاعلية، قصص، ومتحركات - وتقاسمها مع أصدقائك.للبدء، تعلم كيف تجعل شخصيتك تطير. أنشطة البطاقات ودليل الورشة متوفرة بالمجان على scratch.mit.edu. "
  tutorial_tynkerarc_longdescription: "أنشئ لعبة الممرات مع قاذف النار. ابدأ ببرمجة السمكة لتتحرك إلى الأعلى والأسفل عند الضغط على مفاتيح الأسهم، ثم برمج القرش ليسبح في الشاشة. يمكنك إضافة خصائص إلى لعبتك بإضافة موارد وأدوات البطل، الشرير، والخلفية. يمكن للعبتك أن تتخذ الشاطئ، أو الغابة أو حتى الفضاء مكانا تدور فيه أحداثها!"
  tutorial_grokffpython_longdescription: "هذا النشاط مصمم لإعطائك تجربتك الأولى في البرمجة، وصمم خصيصا لساعة البرمجة. استعمل لغة البرمجة بايتون واعط تعليمات للسلحفاة لرسم رقاقة ثلج رائعة بواسطة البرمجة! "
  tutorial_grokffblock_longdescription: "هذا النشاط مصمم لإعطائك تجربتك الأولى في البرمجة، وصمم خصيصا لساعة البرمجة. أنشئ برامج باستعمال الكتل البرمجية المألوفة واعطى تعليمات للسلحفاة لرسم رقاقات ثلج بواسطة البرمجة!"
  tutorial_grokeliza_longdescription: "هذا النشاط مصمم لإعطائك تجربتك الأولى في البرمجة، وصمم خصيصا لساعة البرمجة. استعمل لغة البرمجة بايتون لإنشاء دردشة (chatbot) المسماة \"Eliza\"."
  tutorial_tynkercan_longdescription: "أنشئ لعبة مدفع شيقة للاعبين وتحد أصدقاءك للعب معك! ستبدأ بنسجة مبرمجة جزئيا للعبة، مما يلزمك ببرمجة المدفع الثاني على اليسار. عندما تحصل على مدفعين قاذفة للنار، ستقوم بإعداد منصات وعناصر أخرى لقلبها. اجعله خاصا بك بإضافة خصائص إضافية وإضافة المظهر!"
  tutorial_grokflags_longdescription: "هذا النشاط مصمم لإعطائك تجربتك الأولى في البرمجة، وصمم خصيصا لساعة البرمجة. استعمل لغة البرمجة بايتون ووحدة سلحفاته لرسم أعلام العالم!"
  tutorial_robomind_longdescription: "يتعلم الطلاب أساسيات البرمجة من خلال التحكم في الروبوت الافتراضي الخاص بهم. الدورة على شبكة الإنترنت متكاملة مع عروض قصيرة، وأفلام، ومسابقات وتوجيه تلقائي/ إقتراحات للمساعدة في تمارين البرمجة. "
  tutorial_scratchanimwork_longdescription: "هذا الدليل يوفر أفكارا لقيادة ورشة عمل لساعد باستعمال سكراتش.سيكتسب الطلاب تجارب بواسطة البرمجة أثناء تحريك أسمائهم أو كلماتهم المفضلة. هذا الدليل التعليمي مصمم للاستعمال مع دورة سكراتش: هذه scratch.mit.edu/name"
  tutorial_adventureq_longdescription: "المغامرة مع Q هي تخطيط درس للمدرس (أو لأي شخص) لاستعماله لتقديم منطق البرمجة في إعداد مجموعة. النشاط يرتكز على أسئلة مختلفة للصغار للإكمال. يتعلم الصغار الأوامر الأساسية لمساعدة Q المخلوق غير الأرضي في مغامرة الغابة. "
  tutorial_khan-es_longdescription: "تعلم أساسيات البرمجة بجافاسكريبت أثناء إنشاء رسوم ممتعة بواسطة الكود. أنجزه بنفسك أو مع فضلك!"
  tutorial_kpt_longdescription: "تعلم أساسيات البرمجة بجافاسكريبت أثناء إنشاء رسوم ممتعة بواسطة الكود. أنجزه بنفسك أو مع فضلك!"
  tutorial_kpl_longdescription: "تعلم أساسيات البرمجة بجافاسكريبت أثناء إنشاء رسوم ممتعة بواسطة الكود. أنجزه بنفسك أو مع فضلك!"
  tutorial_khe_longdescription: "تعلم أساسيات البرمجة بجافاسكريبت أثناء إنشاء رسوم ممتعة بواسطة الكود. أنجزه بنفسك أو مع فضلك!"
  tutorial_kfr_longdescription: "تعلم أساسيات البرمجة بجافاسكريبت أثناء إنشاء رسوم ممتعة بواسطة الكود. أنجزه بنفسك أو مع فضلك!"
  tutorial_app-inventor_longdescription: "دورات فيديو مسلية وسريعة تمكنك من بناء ثلاث تطبيقات بسيطة لوحتك أو لهاتفك على نظام الأندرويد. مصممة للمبتدئين وذوي التجربة على حد سواء، هذه الساعة من البرمجة ستجعلك جاهزا للبدء في بناء تطبيقاتك قبل أن تنتبه إلى ذلك. تخيل ان تشارك تطبيقاتك مع أصدقائك! هذه الأنشطة مناسبة للأفراد والمدرسين في القسم."
  tutorial_bits_longdescription: "(Bit) هو روبوت (LEGO®) صغير مغامر جدا، لكن كما هو الحال مع المخلوقات الصغيرة فإن (Bit) لا يحصل على برنامجه الصحيح. يمكنك مساعدته على حل التحديات من خلال معرفة البرامج اللازمة. تنجز هذا بإنشاء سلسلة من كتل صغيرة من السلوكات التي تقول له ماذا يفعل."
  tutorial_blockly_longdescription: "لديك حواسيب بولوج ضعيف الصبيب الى الأنترنت (أو غياب الأنترنت)؟ حمل نسخة ألعاب (Blockly) التي لا تحتاج الى الأنترنت - يمكن تحميل ملف واحد مضغوط من 3ميكابايت على أي حاسوب أو على أية شريحة ذاكرة."
  tutorial_tynker_longdescription: "العب ألعاب برمجة ممتعة لتعلم البرمجة. استعمل البرمجة لإتمام لعبة البحث عن الكنز في (spooktacular Monster)، برمج سيارة (Hot Wheels)، خطط لاستراتيجيتك الحربية ضد غزو العفاريت، وواجه الوحوش. تعلم المفاهيم الرئيسية للبرمجة ومهارات التفكير الحاسوبي أنثاء اللعب. ثم ابن لعبتك الخاصة وتقاسمها مع أصدقائك!"
  tutorial_baypt_longdescription: "كود Baymax"
  tutorial_code-combat_longdescription: "اهزم الغيلان لتعلم بايتون أو جافاسكريبت في اللعبة المبرمجة!"
  tutorial_mky_longdescription: "تعلم ودرس البرمجة في (CoffeeScript)، لغة برمجة في واقع حقيقي. (CodeMonkey) هو لعبة ممتعة حاصلة على جوائز، مناسب للجميع، مع أو بدون تجربة في البرمجة. ستعطيك منصة (CodeMonkey) المكيفة كل التعليمات والإرشادات التي ستحتاجها، وستكافئك بالنجوم. اكتب الكود. التقط الموز. أنقذ العالم."
  tutorial_spellcraft_longdescription: "تعلم برمجة الأحداث باستعمال قوة التعويذات! بواسطة (CodeSpells)، يمكنك تصميم وإنشاء تعويذتك الخاصة باستعمال واجهة الكتل البرمجية السهلة الاستعمال ل (Google) أو محرر نصوص جافاسكريبت. سيتعلم الطلاب من خلال إنشاء التعويذة كيفية كتابة كود مبني على الأحداث ويعتادون على مفاهيم برمجة الأحداث."
  tutorial_pirates_longdescription: "النقيب هاك (Hack) هو قرصان يبحث عن الكنز. يكتب أيضا خرائط الكنز، وكتابة هذه ككتابة الكود. يستعمل (اللاعب) لذلك \"رمز القرصان\". إنه لغة برمجة مبنية على الترميز، يتم استعمالها للتعليمات والسلوكات. الحركات، الحلقات، اذهب إلى، صحيح/خطأ، كلها جزء من اللعبة. يتم توجيه اللاعبين من خلال دورة وتقديمهم الاحتمالات،خطوة خطوة. ليست هناك حلول صحيحة لمستويات الدورة، مما يجعل المستخدم يختار أي حل يحبه. "
  tutorial_csfirst_longdescription: "أنشئ قصة من اثنين من الشخصيات في البحر. حرك الماء، وشخص مشهد لإضافة أسلوبك الخاص. استخدم البرمجة البرمجية لتحكي القصة التي تريد حكايتها!"
  tutorial_loopedy_longdescription: "هدف مبرمج جيد هو كاتبة كود قصير، واضح، وفعال أكثر ما يمكن. في هذا الدرس، سيتعلم الطلاب كيفية كتابة الكود مستعملين الحلقات."
  tutorial_dsw_longdescription: "تعلم برمجة الإنسان الآلي، واصنع لعبة حرب النجوم الخاصة بك في مجرة بعيدة، بعيدة جدًا."
  tutorial_dswb_longdescription: "تعلم برمجة الإنسان الآلي، واصنع لعبة حرب النجوم الخاصة بك في مجرة بعيدة، بعيدة جدًا."
  tutorial_ssw_longdescription: "تعلم برمجة الإنسان الآلي، واصنع لعبة حرب النجوم الخاصة بك في مجرة بعيدة، بعيدة جدًا."
  tutorial_sswb_longdescription: "تعلم برمجة الإنسان الآلي، واصنع لعبة حرب النجوم الخاصة بك في مجرة بعيدة، بعيدة جدًا."
  tutorial_kodable-unplugged_longdescription: "مصممة للاستخدام مع الورق العادي، (fuzzFamily Frenzy) مقدمة لمنطق البرمجة للأطفال 5 فما فوق. ينبغي للمدرس أن يشرح اللعبة، ثم يبرمج الطلاب شريكا لإكمال دورة عقبة بسيطة. "
  tutorial_scratch_longdescription: "بواسطة سكراتش، يمكنك إنشاء ألعابك،قصصك ومتحركاتك التفاعلية - وتقاسمها مع أصدقائك. للبدء، حرك اسمك، أنشئ مشهد رقص، أو أنشئت لعبة الاختباء والبحث متضمنة شبكة الرسوم المتحركة (We Bare Bears)!"
  tutorial_bayes_longdescription: "الأبطال الكبار"
  tutorial_gumball_longdescription: "أنشئ قصة أو لعبة بواسطة مختبر اللعب! اجعل شخصيات كامبال تتحرك، أضف الصوت والنقط، وحتى رمي الموز!"
  tutorial_hrm_longdescription: "(Human Resource Machine) هي لعبة ألغاز. في كل مستوى، يعطيك مشغلك وظيفة. اجعله آليا بواسطة برمجة عاملك الصغير بمكتبكك! إذا نجحت فستنتقل إلى المستوى الموالي لسنة أخرى من العمل بناية المكاتب الواسعة. تهانينا!\n\nلا تقلق إن لم تكن قد جربت البرمجة من قبل - البرمجة هي فقط حل ألغاز. إن حذفت كل الأعداد 1 و0 وكل الأقواس المعقوقة، فالبرمجة آنذاك بسيطة، منطقية، جميلة، وشيء يمكن للجميع أن يفهمه ويستمتع به!"
  tutorial_ice-age_longdescription: "أنشئ قصة أو لعبة بواسطة مختبر اللعب! اجعل شخصيات (Ice Age) تتحرك، أضف الصوت والنقط، وحتى رمي الثلج!"
  tutorial_koapp_longdescription: "\"كودلبل\" هي لعبة أيباد بتوجيه ذاتي يعرف الأطفال 5+ بأساسيات البرمجة. وجود المدرس أو أحد الوالدين اختياري، وليس ضروريا."
  tutorial_lightbot-intl_longdescription: "تعلم منطق البرمجة المشتركة، بدءا من البرمجة الأساسية السهلة، للأعمار 4+، على نظام التشغيل iOS والأندرويد (أو متصفح الأنترنت). تعلم كيفية تسلسل الأوامر، وتحديد النماذج وإجراءات الاستخدام، واستعمال الحلقات!"
  tutorial_rmc_longdescription: "استخدم الكتل البرمجية لأخذ ستبف أو ألكس في مغامرة عبر عالم ماين كرافت (Minecraft)."
  tutorial_smc_longdescription: "استخدم الكتل البرمجية لأخذ ستبف أو ألكس في مغامرة عبر عالم ماين كرافت (Minecraft)."
  tutorial_minecraft-2016_longdescription: "ابن لعبة (Minecraft). أنشئ نسختك الخاصة من الدجاج، الأغنام، المتسلقون، الأموات المتحركون وأكثر."
  tutorial_thinkersmith-es_longdescription: "من خلال استخدام \"روبوت المفردات\" المحدد مسبقا، يكتشف الطلاب كيفية توجيه أنفسهم في أداء مهام معينة دون مناقشتها مسبقا. هذا الجزاء يعلم الطلاب العلاقة بين الرموز والأفعال والقدرة على تصحيح الأخطاء."
  tutorial_pixie_longdescription: "دورة ساعة البرمجة مع الشخصيات الأسطورية (Pixie)"
  tutorial_play_longdescription: "أنشئ قصة أو اصنع لعبة مع مختبر اللعب! اجعل الحيوانات والقراصنة والزومبي والنينجا وشخصيات أخرى تتحرك وتصدر أصواتًا وتسجل نقاطًا، بل وتطلق كرات نارية!"
  tutorial_robomind-nl_longdescription: "يتعلم الطلاب أساسيات البرمجة من خلال التحكم في الروبوت الافتراضي الخاص بهم. الدورة على شبكة الإنترنت متكاملة مع عروض قصيرة، وأفلام، ومسابقات وتوجيه تلقائي/ إقتراحات للمساعدة في تمارين البرمجة. "
  tutorial_spheroi_longdescription: "مرحبا في نشاطك الأول في الكتل البرمجية! هذا مكان جيد للبدء لأغلب المستعملين، ويمكن استعمالها في \"ساعة البرمجة.\" اتبع الخطوات لتكوين فكرة عامة حول التطبيق، تعلم كيفية إنشاء البرامج باستعمال البرمجة بالكتل، واكتسب فهم الحلقات والعلامات."
  tutorial_spherol_longdescription: "You will learn a new use for the lights on your robot. In this activity, you will build a spinning top program where the gyroscopic spin rate will control the main LEDs, and you will use the concepts of normalization and absolute value. This is a great activity after you complete Blocks 2, and can be used for the \"Hour of Code.\""
  tutorial_spherov_longdescription: "حان الوقت للعبة كلاسيكية أخرى مدعومة من (Sphero). تعلم كيفية استعمال المتغيرات، والحلقات والعشوائية لإعطاء الحياة للعبة (Hot Potato). عندما تنهي كل ذلك، قم بدعوة بعض الأصدقاء وابدأ في الرمي. واحرص ألا يقبض عليك الروبوت (Sphero) عند انتهاء الوقت!"
  tutorial_swb_longdescription: "تعلم برمجة الإنسان الآلي، واصنع لعبة حرب النجوم الخاصة بك في مجرة بعيدة، بعيدة جدًا."
  tutorial_build-a-galaxy_longdescription: "تعلم برمجة الإنسان الآلي، واصنع لعبة حرب النجوم الخاصة بك في مجرة بعيدة، بعيدة جدًا."
  tutorial_alicesims_longdescription: "اتبع عملية إنتاج الرسوم المتحركة من القصة المصورة إلى البرمجة مع أليس والسيمز (The Sims). دع الإبداع ورواية القصة يقودانك للتعلم في بيئة برمجة بطريقة السحب والوضع. سيقودك المشروع إلى تعرف معنى القصة المصورة، مترجما إياها إلى رموز برمجية، وكيف تبرمج متحركات قصيرة ثلاثية الأبعاد. "
  tutorial_tchr_longdescription: "والآن بعد أن جربت عشرات الآلاف من المدرسين \"ساعة البرمجة\"، العديد من الفصول الدراسية مستعدون لأنشطة أكثر إبداعاً، وأنشطة موحدة أقل تدرس أساسيات علوم الكمبيوتر. لمساعدة المدرسين على العثور على الإلهام، نحن جمعنا ونظمنا درسا لساعة واحدة يقوده المدرس وخطط الأنشطة المصممة لمختلف المجالات لقدامى المحاربين في \"ساعة البرمجة\"."
  tutorial_robogame_longdescription: "تحد مدرستك لمنافسة ألعاب الروبوت! سينافس الطلاب سلسلة من أنشطة الرياضيات حيث يستعملون فيها الروبوتين (Dash) و(Dot) لحل مشكل وكسب النقط لأنفسهم، لفصلهم و/أو لمدرستهم."
  tutorial_tap_longdescription: "تعلم أساسيات البرمجة بواسطة واحد من مجموعتنا الممتعة من 6 ألعاب. ثم اختر من بين أكثر من 100 دورات للمبتدئ، للمتوسط وللمتقدمين. هذه الدورات تتم بتعلميات خطوة خطوة لإنشاء مشاريع رسم، موسيقى، متحركات، رواية قصة، تجسيدات، وألعاب الممرات. عند الانتهاء، يمكنك نشر مشاريعك وعرض ما أنجزه الأطفال الآخرون في مجموعتنا التي نشرف عليها."
  tutorial_cintl_longdescription: "تعلّم المفاهيم الأساسية في \"علوم الحاسوب\" عبر برمجة السحب والإفلات. هذا البرنامج التعليمي يشبه الألعاب وموجّه ذاتيًا، ويضم محاضرات مصوّرةً لبيل جيتس ومارك زوكربيرج فضلاً عن لعبتي أنجري بيردز والنباتات أمام مخلوقات الزومبي. تعلّم الحلقات التكرارية والجمل الشرطية والخوارزميات الأساسية. متاح بـ 37 لغة."
  tutorial_itchstop_longdescription: "سنستعمل (Itch) لبناء مشاريعنا للمتحركات صورة صورة. لاحظ أن استعمال السماعات ضروري في هذه الدورة. سنستعمل بعض الشخصيات المتوفرة التي تدعم الرسوم المتحركة وتعرض الكود الذي نحتاجه لإضافته لجعل شخصياتنا تتحرك. سنرى أيضا كيف ننشئ تأثيراتنا المتحركة الخاصة بنا والرسومات. سنتعلم كيفية تغيير بذلة شخصية في سكراتش بالتكرار للحصول على تأثيرات متحركة (مشابهة لتأثيرات الرسوم على الأوراق) والكود الذي خلفه. كل التعليمات تتضمنها بيئة (Itch) مما يجعلك في غنى عن تبديل الشاشات طول المشروع للاطلاع على التعليمات."
  tutorial_tynkerpn_longdescription: "ابتع الطائر (Peep) وهو يكتشف العالم الكبير! في هذا المشروع، ستنشئ مشهدا تفاعليا يقوم فيه (Peep) بنزهة في الطبيعة ويشاهد عدة عناصر مهمة. ستنشئ عناصر مختلفة تظهر وتختفي حسب المكان الذي يسير فيه (Peep). يمكنك أيضا جعل العناصر تتكلم أو إضافة موسيقى لمشهدك!"
  tutorial_tynkerpd_longdescription: "هل أنت مستعد لتجعل (Peep) وأصدقاءه يرقصون؟ تعلم كيفية استعمال الكود لتحريك الطيور. في هذا المشروع، ستستعمل البذلات والتأخيرات لتحريك الطيور صورة صورة. يمكنك إضافة خلفية وموسيقى أو يمكنك جعل (Peep) وأصدقائه يتكلمون!"
  tutorial_persistence_longdescription: "غالبًا ما تكون المسائل الجديدة أو غير المحلولة صعبة جدًا. فإذا أردنا أن نحظى بأي فرصةٍ لإنجاز شيءٍ مبتكرٍ ومفيدٍ وذكي، علينا أن نكون مستعدّين لمواجهة المسائل الصعبة باجتهادٍ حتى لو كلّفنا ذلك الفشل عدّة مراتٍ قبل تحقيق النجاح. يعلّم هذا الدرس الطالب أن الفشل ليس نهاية الرحلة، بل تلميحًا عن كيفية النجاح."
  tutorial_getloopy_longdescription: "وتعدّ الحلقات طريقةً سهلةً لوصف الأفعال التي تتكرر لعددٍ معين من المرات سيمارس الطلاب في هذا الدرس تحويل مجموعاتٍ من الأفعال إلى حلقة واحدة."
  tutorial_createface_longdescription: "الهدف من هذا النشاط هو توضيح كيف للسلوك الذي يظهر معقدا أن يُبَرمج باستعمال بعض القواعد البسيطة. يوضح أيضا أن البرامج هي فقط قوانين تتبعها الحواسيب وتقدم بشكل خاص البرمجة المعتمدة على العناصر, النشاط يوضح كيف يصبح سهلا تقسيم البرنامج إلى عناصر من كتابته دفعة واحدة. يمكن للطلاب كتابة بعض البرامج البسيطة للتحكم في الوجه الذي أنشؤوه."
  tutorial_happymaps_longdescription: "تقوم جميع علوم الحاسب الآلي على علم يسمي الخوارزميات. تبدو كلمة \"خوارزمية\" كلمة معقدة، ولكن الحقيقة أنها مجرد قائمة إرشادات يمكن لأي شخص باتباعها الوصول إلى النتيجة. لتوفير قاعدة صلبة للعملية التعليمية لبقية علوم الحاسب للطلاب، سنركز على بناء علاقة آمنة بالخوارزميات."
  tutorial_moveit_longdescription: "سوف يساعد هذا الدرس الطلاب على إدراك أنه من أجل إعطاء تعليمات واضحة، هم بحاجة للغة مشتركة. سوف يمارس الطلاب سيطرة أحدهم على الآخر باستخدام تركيب بسيط من حركات اليد. بمجرد أن يفهموا اللغة، سيقومون بالبدء في برمجة أحدهم للآخر بواسطة إعطاء تعليمات متعددة مسبقًا."
  tutorial_bigevent_longdescription: "تعدّ الأحداث طريقةً رائعةً لإضافة تشكيلةٍ من الخوارزميات المكتوبة مسبقًا. تحتاج أحيانًا إلى أن يتمتع برنامجك بالقدرة على الاستجابة للمستخدم تمامًا في اللحظة التي يريد فيها المستخدم ذلك. وهذا هو الغرض الذي صُممت من أجله الأحداث."
  tutorial_gpp_longdescription: "يبدأ الطلاب بفهم الأساس الذي تقوم عليه البرمجة من خلال \"برمجة\" بعضهم بعضًا لكي يرسموا الصور. ويبدأ هذا النشاط بجعل الطلاب يوجّهوا بعضهم بعضًا لتلوين مربعاتٍ على ورق الرسم البياني في محاولةٍ لإعادة تشكيل صورة موجودة بالفعل."
  tutorial_foosgame_longdescription: "برمج لعبتك الفيديو الخاصة بك بواسطة (codeSpark Academy) مع (The Foos) مجموعات ألعاب جديدة. هذا النشاط يقود الطلاب إلى تصميم الألعاب بساعمال مقاربة \"صباغة بحسب الأرقام\". سيتبع الطلاب المطلوب منهم على الشاشة لتصميم وبرمجة لعبة فيديو ممتعة يمكنهم تقاسمها مع عائلتهم واصدقائهم."
  tutorial_solopython_longdescription: "تعلم أساسيات بايتون باستعمال النموذجين الأولين لتطبيق 'SoloLearn' لبايتون، اطلع على المناقشات والتعليقات لمساعدتك علىالفهم أكثر، قم بتشغيل أمثلة البرامج على المترجم. اكتب الكود وشغل برنامجا بسيطا تكتب فيه اسمك ويعد عدد أحرفه ليظهر لك النتيجة. تقاسم واحصل على تنقيط."
  tutorial_kodableint_longdescription: "سيتعلم الطلاب دور المبرمج في تشغيل الآلات. سيركزون على التسلسل وإعطاء التعليمات بالترتيب. هذا النشاط يتضمن تطبيقا جماعيا دون الحاجة إلى أجهزة تكنولوجية، وتطبيقا مستقلا على شاشة الحاسوب."
  tutorial_kodableadv_longdescription: "سيشارك الطلاب في دروس تطويرية مناسبة في مستوى عال من مفاهيم البرمجة كالحلقات، الدوال، المتغيرات والبرمجة الحديثة (Poo). تتضمن الدروس أنشطة مستقلة (دون حاجة إلى الأجهزة)، تطبيقا موجها، وأنشطة مستقلة على الشاشة."
  tutorial_tynkertj_longdescription: "تعلم بايتون لمساعدة (Fletch) على جمع حقائب شخصيات ( pixie) لفك ألغاز الأدغال واستعادة جمال الجزر الأصلي. ستسعمل أوامر بايتون ورمزه المكتوب لحل الألغاز وأثناء تحرك (Fletch) نحو الجزيرة متجنبا النباتات اللاحمة. على طول الطريق، ستتمرن على مهارات المعلوميات والتفكير الخوارزمي."
  tutorial_wolframa_longdescription: "في هذا النشاط، ستنشئ صيغة ويب تعد عمرك بالأيام أو الساعات أو جزء المليون ثانية أو أية وحدة زمن تحددها!"
  tutorial_wolframm_longdescription: "في هذا النشاط، سينشئ الطلاب ألحانا عشوائية باستعمال موازين وأدوات موسيقية مختلفة. أنشئ الموسيقى بواسطة الكود!"
  tutorial_wolframspi_longdescription: "في هذا النشاط، هناك سلسلة من الخطوات بكود جاهز للتشغيل. يبدأ الطلاب بواسطة جزء من الكود الذي يشتغل، ثم يغيرونه إلى أشياء مختلفة. يمكنهم عزف ألحان مبنية على أرقامالعدد (PI) ويكتشفون كيف يبدو صوت العدد (PI) باستعمال آلات موسيقية مختلفة."
  tutorial_wolframsph_longdescription: "اكتشف رسومات ثلاثية الأبعاد وأنشئ أشكالك الخاصة."
  tutorial_wolframp_longdescription: "اكتشف إنشاء مضلعات مختلفة في هذا النشاط."
  tutorial_wolframn_longdescription: "في هذا النشاط، سيطور الطلاب مولد أسماء يحول اسمهم إلى أسماء النينجا."
  tutorial_soloweb_longdescription: "Go to www.sololearn.com and install HTML and CSS apps or open the relevant lessons on the web (Android users can install the unified SoloLearn app).  Complete 2 modules (Overview and HTML Basics) in HTML and 2 modules (The Basics and Working w/Text) and first 5 lessons of the 3rd module (Properties) in CSS. Get the template at https://code.sololearn.com/WKeg2CtzpRts/ and follow the instructions."
  tutorial_khanweb_longdescription: "أكاديمية خان: صفحات الويب تعلمك كيف الصفحات بواسطة علامات HTML وCSS، انتهاء بإنشاء بطاقة تهان خاصة بك."
  tutorial_khandata_longdescription: "أكاديمية خان: قاعدات البيانات تعلمك كيف تتحكم في البيانات في قاعدة وإنشاء متجر خاص بك."
  tutorial_robomeshiq_longdescription: "يكتب المتعلمون كود (Google Blockly) للتحكم في الروبوتات الشائعة (VEX IQ). يمكنهم الاختيار بين كتابة الكود لروبوت افتراضي ، أو لروبوت حقيقي (VEX IQ) بنوه بأنفسهم، كلا الاختيارين متوفر على نفس واجهة التطوير المرتكزة على الويب. المتعلمونيتعلمون الحركات الأساسية للروبوت، وكيفية استعمال الحساس ومخرجات الجهاز. إنه سهل وممتع."
  tutorial_googlelogo_longdescription: "استعمل إبداعك وحيالك لنقل علامة Google إلى الحياة باستعمال البرمجة. اجعل الحروف ترقص، واسرد قصة لإنشاء لعبة. بواسطة سكراتش و(CS First)، كل واحد يصبح مصمما ومبرمجا في اليوم!"
  tutorial_playtune_longdescription: "A blocks language is used to solve musical puzzles by writing code to match tunes played on a piano keyboard. Sequence, selection, and repetition algorithms are needed to solve the puzzles. After the 9th level, users can create their own tune and download it as an app for an Android device. Students can also modify the app by following a link to the App Inventor source code."
  tutorial_computeit_longdescription: "Let's switch roles. This time YOU are the computer! Read and interpret the programs to find the right trajectory and win the challenges. You will have to focus and use your intuitive abilities to understand some core concepts of programming."
  tutorial_codesterssj_longdescription: "In this activity, students use our drag-to-text toolkit to start coding in Python right away! As they work through introductory skill building activities, students begin to learn about basic syntax, variables, and events! They'll use multiple sprites to set up a joke telling scenario that they can share with their friends! *Electronic sharing requires student sign up."
  tutorial_cmchat_longdescription: "Join a robot monkey in an hour-long course where you will learn the basics of Python and chatbot programming. In the activity, you will advance through a 15 exercise-long course in which you will learn how to program your very own trivia chatbot."
  tutorial_tynkerdb_longdescription: "أختر تنينا، ثم ابدأ في البحث عن الكنز. فجر الحواجز لتشق الطريق وتربح مزيدا من القوة كرحلتك في الغابة الأسطورية. تعلم التسلسل، منطق الشرطيات، ومهاراتحل المشكلات طول الطريق."
  tutorial_cmbuild_longdescription: "طور مهاراتك البرمجية إلى مستوى أعلى بتعلم إنشاء ألعابك الخاصة. في هذه الدورة، ستتعلم واجهة المتستعمل للوحة المفاتيح وميكانيزمات اللعبة وأنت تصمم (Super Mario™-styled game). بعد ذلك ستكون قادرا على تقاسم لعبتك!"
  tutorial_robotrattle_longdescription: "يعلم الروبوت (Rattle) الطلاب كيفية تشغيل المحاكي بالكامل للجسد بواسطة لغة برمجة مرئية عبر سحب ووضع الكتل البرمجية لكتابة التعليمات. يتعرف الطلاب على الروبوت ومفاصله المختلفة، ويتعلمون تحريك مفاصله باستعمال الزوايا. يمكن للروبوت دفع وقبض الأشياء لتوجيهها إلى الهدف، لكن أيضا كسرها إذا صدمت الحواجز. هذا النشاط موجه للأطفال منعمر 13+ ويوفر لهم معلومات سهلة حول السلوك الجسدي والروبوتات. وأكثر من هذا، أي واحد مع هاتف ذكي وجهاز الواقع الافتراضي (VR) سيمكنه مشاهدة الروبوت على ينفذ الكود المكتوب."
  tutorial_codestersh_longdescription: "في هذا النشاط، المصمم للمبرمجين المبتدئين، يستعمل الطلاب أداة السحب لكتابة النص لبدء البرمجة في بايتون بسرعة! ابدأ أولا بأنشطة بناء بعض المهارات التي تتعلم فيها كيف تعطي وتغيير التعليمات لشخصيتك. ثم برمج تعليماتك الخاصة لإنشاء فن غلكتروني يمكن تقاسمه! *التقاسم يتطلب تسجيل دخول الطلاب."
  tutorial_codehsdigipixel_longdescription: "تعلم يتم تحفيظ الصور وإظهارها على الحواسيب باشتعمال البيكسيلات. اكتشف كيف يتم تشفير الصور كشبكات من قيم ألوان، وأنشئ صورك الرقمية باستعمال النظام الثنائي والنظام ذو الأساس 16 لكود الألوان!"
  tutorial_ccbinary_longdescription: "أنشئت لعبة سكراتش تلعب فيها نوتات وهي تسير نحو أسفل التمرين. يتحقق 10 نقط لكل نوتة صحيحة. كل نوتة توافق عددا من النظام الثنائي."
  tutorial_codehsturtle_longdescription: "Learn the basics of programming by drawing shapes on your screen with Tracy the Turtle! Turtle Graphics (or LOGO) is a beginner friendly way to explore programming concepts and bring creativity into programming in a visual way."
  tutorial_grokhd_longdescription: "Continue those Blockly programming skills! This course builds on what you learned in the Frozen Fractals activity: https://hourofcode.com/grokffblock. This activity is designed to introduce branching decisions in programming. Use the Blockly version of Python and its turtle module to draw and colour hydrangea flowers!"
  tutorial_grokem_longdescription: "هذا النشاط مصمم لإعطائك تجربتك الأولى في البرمجة، وصمم خصيصا لساعة البرمجة. استعمل لغة البرمجة بايتون لتستكشف الرموز (emoticons) والتحكم في النص."
  tutorial_kodmaze_longdescription: "Build your own mazes to solve and share! Students will pair geometry with programming to build solvable mazes based on given challenges. Challenges include mazes with simple shapes, fractions, symmetry, and specified angles."
  tutorial_codestersa_longdescription: "In this activity, designed for students with some coding experience, students use our drag-to-text toolkit to build an game with player controls! Students learn about variables, randomly generated numbers, game design, and multiple types of events and event triggers, all while scrambling to stay out of the way as asteroids hurtle toward their spaceship! Prereq: variables, parameters."
  tutorial_cmdodo_longdescription: "في هذه الدورة الطويلة، ستكتب كودا حقيقيا وأنت تضيف، تنقص وتقيس المسافات لمساعدة الطائر ليجد بيضه المفقود!"
  tutorial_tynkerspace_longdescription: "Your astronaut's ship has crash-landed!  Luckily, you're there to help. Use drag-and-drop programming to help your character collect spare parts while avoiding aliens and obstacles. Can you find a ship to bring your astronaut home?"
  tutorial_gfbloons_longdescription: "In this lesson you will code a shooting monkey tower from the popular Bloons Tower Defense game. By the end of the lesson you will know the angle finding maths and algorithms commonly used in many of today's most popular tower defense games. You will be able to apply this knowledge in your own game. Gamefroot Hour of Code tutorials use a visual programming language using blocks where students simply drag and drop visual blocks to write code."
  tutorial_raspipong_longdescription: "Recreate the classic game of Pong using a Sense HAT and some Python code. This activity can be completed online using the Sense HAT emulator, or by using a Raspberry Pi and the Sense HAT hardware."
  tutorial_codehsvr_longdescription: "Learn the basics of building virtual reality worlds using HTML and the A-Frame JavaScript Library. Through this activity, students will build their own virtual reality worlds that are compatible with VR devices, including smartphone VR headsets!"
  tutorial_codesterstp_longdescription: "In this activity, students use Python to practice performing transformations on the coordinate plane! The lesson includes demonstrations, direct instruction, and challenges that ask students to program and identify various static transformations!"
  tutorial_codestersbb_longdescription: "Students use our drag-to-text toolkit to start coding in Python right away! In this self-guided activity, students complete a series of direct-instruction activities in which they build a pull and shoot basketball game! Students explore variables, events, basic syntax, creating random coordinates. Advised prereq knowledge: variables, dot notation, events, negative numbers"
  tutorial_gfcrossyroad_longdescription: "In this suite of introductory coding lessons you will learn about making your own Crossy Road style mini-game. You will learn how to code algorithms and sequences, inputs / outputs, loops and iteration, selection and if-statements, and comparative operators and think like a computer scientist. This suite of lessons is aligned with the New Zealand and Australian (Victorian) digital technologies curriculum and designed to help young people AND educators embrace coding in their schools, classrooms and coding clubs. Gamefroot Hour of Code tutorials use a visual programming language using blocks where students simply drag and drop visual blocks to write code."
  tutorial_googleww_longdescription: "In this activity, you'll code three unique scenes from the film using Blockly, an introductory coding language, to help Wonder Woman navigate obstacles and reach her goal. You'll use the power of sequences, variables, loops and conditionals to help Diana train against her opponents."
  tutorial_codehsjsapp_longdescription: "(CodeHS) يتلاءم مع كل التحديثات الجديدة المتصفحات عدا (Internet Explorer). كروم هو متصفحنا المفضل، لكن فايرفوكس وسفاري تعمل جيدا أيضا، مفترضين أنها إصدارات جديدة."
  tutorial_gfmihi_longdescription: "Kia ora! In this activity you will code your own mini-game and learn how to introduce yourself in Te Reo Maori - the indigenous language of New Zealand. Mihi Maker is a fun easy to use activity that combines coding, social studies and indigenous culture. You will learn how game designers program basic collision detection algorithms. Collision detection is a program used by a computer to help it understand when two objects will hit into each other. Gamefroot Hour of Code tutorials use a visual programming language using blocks where students simply drag and drop visual blocks to write code."
  tutorial_hopdropphone_longdescription: "Hopscotch is a simple programming tool on the iPad/iPhone, beloved by millions of students for its freedom of creative expression. Watch your students squeal with delight as they create their own \"Don't Drop the Phone\" games! This self-guided video tutorial teaches kids ages 8+ programming basics while they code customized editions of this popular game. "
  tutorial_techfaa_longdescription: "هذه الدورة التفاعلية ستعرفك على \"Flocking\" نوع من الخوارزميات المخصصة لمحاكاة تصرفات واقعية لعامل في مجموعة. القارئ المدمج سيسهل عليك الأمر بمشاهدة تنفيذ الكود."
  tutorial_codehsjsgraph_longdescription: "(CodeHS) يتلاءم مع كل التحديثات الجديدة المتصفحات عدا (Internet Explorer). كروم هو متصفحنا المفضل، لكن فايرفوكس وسفاري تعمل جيدا أيضا، مفترضين أنها إصدارات جديدة."
  tutorial_thunkable_longdescription: "باستعمال الكتل البرمجية، تعلم كيف تنشئ 10 تطبيقات بسيطة في ساعة واحدة. سلسلات هذه الدورة الممتعة ستجعلك تبدأ في طريقك لتصبح مطور تطبيقات الهاتف!"
  tutorial_hopcrossyroad_longdescription: "Hopscotch is a simple programming tool on the iPad/iPhone, beloved by millions of students for its freedom of creative expression. With this self-guided video tutorial, your students will make their own versions of Crossy Road! Kids ages 8+ will be exposed to the basics of programming while they code customized editions of this App Store favorite."
  tutorial_switchglitch_longdescription: "Switch & Glitch lets your students play the hero! Using a visual interface, they program cute robots and help them save the day. This activity teaches children aged 5-10 the basics of programming, loops, and the art of debugging. The galaxy needs you!"
  tutorial_codecar_longdescription: "Code a simulated car circuit board! You'll type real C++ code that controls the lights and buttons of a car-shaped circuit board. Through 7 lessons, you'll flash the tail light, code a brake pedal, and more on the simulated Code Car. This activity teaches loops, if statements, and logic with typed code and includes a lesson plan with alignments to ISTE, NGSS, Common Core, and CSTA standards."
  tutorial_codesterscp_longdescription: "In this lesson students explore all four quadrants of the coordinate plane! They use Python and our drag-to-text toolkit to send a sprite to various locations on the stage! There are demonstration and debugging activities included to help students become comfortable with navigating the coordinate plane."
  tutorial_grokpetblock_longdescription: "هذا النشاط مصمم لتعويدك على البرمجة باستخدام كتل برمجية مألوفة، وصمم خصيصا لساعة البرمجة. استعمل الكتل البرمجية و ميكروبايت (micro:bit) لخلق حيوان أليف تستطيع تغذيته واللعب معه. لا بي بي سي ميكروبايت؟ لا مشكلة! هذه الدورة تتضمن محاكيا كاملا لميكروبايت ، لتستطيع القيام بكل شيء تريد أن تقوم به على الميكروبايت!"
  tutorial_techbim_longdescription: "This hands-on tutorial is intended for people curious to know how to programatically perform some simple image manipulations such as rotation, colorization, increase of contrast, blur, edge detection, etc., without the help of advanced libraries. "
  tutorial_techfpp_longdescription: "Python is well known for its object oriented programming features (classes, methods, inheritance…), however, it cannot be restricted to these! This interactive tutorial shows the useful, but lesser known, functional programming features and techniques of Python."
  tutorial_codesterscr_longdescription: "Students use a drag-to-text toolkit that allows them to start coding in Python right away! Students complete a set of guided practice activities in which they learn how to use and modify a variety of programming commands. Then, they apply these skills to create their own cheer routine!"
  tutorial_grokdisease_longdescription: "هذا النشاط مصمم لإعطائك تجربتك الأولى في البرمجة، وصمم خصيصا لساعة البرمجة. استعمل لغة البرمجة بايتون لنمذجة انتشار مرض. هل تستطيع حل حالة غريبة حالة الأنف المحمر؟"
  tutorial_techec_longdescription: "Closures are a crucial aspect of Javascript, yet they remain mysterious and developers do not understand them easily. This interactive tutorial will teach you how powerful and useful Closures are to boost your Javascript practice!"
  tutorial_rgbegin_longdescription: "RoboGarden is an easy to understand, hands-on educational app where students take part in active learning. Fully equipped to teach coding literacy from scratch, RoboGarden reduces the need for a tech-savvy teacher."
  tutorial_myradream_longdescription: "Monsters have taken Myra's dream. Learn coding skills to help her cross bridges, fly through the air, and swim underwater to get back her dream. Actimator is a Web-based visual environment for creating games and science simulations collaboratively, as well as publishing them for the Web and as mobile apps."
  tutorial_thinkfun_longdescription: "We'll take you through the process of fixing a Robot's brain, step by step! Along the way you'll solve puzzles based on the famous 'Boolean Satisfiability Problem,' and within an hour you'll be a Boolean Master and have an understanding of advanced programming concepts! All instruction is contained on one screen, and volume is optional."
  tutorial_hopfireworks_longdescription: "Your students will be so excited when they code their own (explosion free!) fireworks app! Hopscotch is a simple programming tool on the iPad/iPhone, beloved by millions of students for its freedom of creative expression. This self-guided video tutorial teaches kids age 8+ programming basics while they code custom versions of interactive fireworks. "
  tutorial_grokspace_longdescription: "هذا النشاط مصمم لإعطائك تجربتك الأولى في البرمجة، وصمم خصيصا لساعة البرمجة. استعمل لغة البرمجة البصرية (Blockly) لاستكشاف الفضاء والوصول إلى النجوم."
  tutorial_codehspython_longdescription: "Learn the basics of coding with the Python programming language by writing programs that you can interact with! This hour will cover printing, variables, math, and getting information from users. Write a program that take in and stores data from a user and returns a unique response!"
  tutorial_codehsjava_longdescription: "البرمجة في الجافا بواسطة CodeHS"
  tutorial_techioda_longdescription: "هذه الدورة المفيدة ستعلمك تفاعليا لتكون قادرا على حساب الطريق الأقصر بين عقدتين في رسم بياني، شكرا لخوارزمية (Dijkstra)."
  tutorial_grokmonster_longdescription: "ادفع بالصغار للبرمجة مع الدروس المألوفة المصممة لساعة البرمجة! استخدم سحب ووضع الكتل البرمجية لكتابة الكود، وتعلم ما يتعلق بالأوامر، وإنشاء شخصيات وحوش ممتعة!"
  tutorial_techmjs_longdescription: "أصبح جافاسكريبت معيارا دوليا منذ 1997. في هذه الدورة التفاعلية، سنكتشف الخاصيات الجديدة لهذه اللغة التي تجعل كودك أكثر متانة، وإيجازا وسهل القراءة."
  tutorial_techga_longdescription: "تستخدم الخوارزميات الجينية نظرية التطور لحل -بطريقة قوية- المشكلات حيث الخوارزميات الحتمية مكلفة جدا، كمشكلة البائع المتجول. هذه الدورة التفاعلية واضحة وهي تقديم بسيط لمساعدتك على فهم كيفية عمل الخوارزميات الجينية."
  tutorial_techioan_longdescription: "في هذه الدورة التفاعلية، سنتعلم لماذا يجب تجنب استخدام قيمة \"null\" في جافا وما هي الحلول لتجاوزها."
  tutorial_techiogsr_longdescription: "(Rust) هو لغة برمجة نظام حديثة مصممة مع الأخذ بعين الاعتبار أمن الذاكرة والأداء. تم إصداره في الأصل سنة 2010. في هذه الدورة التفاعلية، اكتشف أساسيات هذه المتعة في استعمال اللغة مع أداء مشابه للغات C وC++!"
  tutorial_groktunnel_longdescription: "هذا النشاط مصمم لإعطائك تجربتك الأولى في البرمجة، وصمم خصيصا لساعة البرمجة. استعمل لغة البرمجة بايتون لإنشاء لعبة فيديو بسيطة (أو MUD). هل تستطيع إيجاد طريقك عبر النفق المظلم؟"
  tutorial_stemcod_longdescription: "هل تلعب ألعاب الفيديو؟ هل فكرت قط في كيفية كون ألعاب وكأنها قيقية وأخرى كأنها رسوم فقط؟ في هذا النشاط سنتحدث عن فيزياء ألعاب الفيديو وستتعلم تغيير برامج الحاسوب لمحاكاة حركات شيء ما. أنشطتنا كلها معتمدة على ألعاب الفيديو. لا يطلب أي تثبيت. متوافقة 100% مع (Chromebook)."
  tutorial_techikb_longdescription: "Kotlin is a new open-source programming language from JetBrains. It can be of greatest interest to people who work with Java today, although it could also appeal to all programmers who use a garbage collected runtime (Scala, Go, Python, Ruby and JavaScript). Discover Kotlin's basics in this interactive tutorial!"
  tutorial_kanostreet_longdescription: "Art and technology unite! With Kano's Street Art Hour of Code challenges, creative minds of all abilities will code with a paintbrush, making beautiful, unique artwork. Along the way, makers will learn computer science principles while using a real programming language in an intuitive and engaging way. With our teacher resources and guided content, everyone can get in on the fun."
  tutorial_nyblebot_longdescription: "Boogie Bot is a fun and engaging coding app. Bursting with life and energy, this 3D app will introduce kids to the basics of computer programming using Google's visual programming language Blockly. Boogie Bot is a dancing robot, who can be programmed to do dance moves. App Features (all features available in full version) learn to code with coding blocks, create your own dance with code, choose from several different unique dance tracks, transform the room to a trendy party zone, add stunning special effects on stage, earn coins as you learn programming constructs, decorate the room with cool stuff, play and explore in an interactive room full of hidden features, record and save a video of your awesome creation."
  tutorial_codemojijs_longdescription: "Beginning JavaScript is designed to get students typing simple commands that have a big impact on the characters' actions. The students will type commands that make the characters do everything from backflips to make sounds and even talk. This activity will help you learn basic JavaScript ideas and commands."
  tutorial_techapf_longdescription: "The interactive tutorial aims to introduce you to useful advanced Python features and tricks you may not know yet to improve your mastery of the Python language."
  tutorial_techfpjs_longdescription: "Functional programming is one of those things that may look too hard or too theoretical to try. Wait no more! In this interactive tutorial, you'll discover functional programming through hands-on examples and exercises in JavaScript."
  tutorial_techlinq_longdescription: "The C# programming language is quite popular with developers, in a large part because of its many powerful and intuitive language features. One of these is LINQ, a library used to execute queries directly in C# syntax against many types of data. This interactive tutorial will show you how to use it, step by step."
  tutorial_gpbcatapult_longdescription: "Participants will build a catapult to launch a ball from one side of the stage to the other, as in the game Angry Birds."
  tutorial_quorumastro_longdescription: "Learn about coding using themes from computational astronomy in this accessible online tutorial. In it, students will discover how to control telescopes while also practicing with the Quorum programming language's computer graphics engine. By the final lesson, students will create a graphical and accessible map of the stars to find items in the universe."
  tutorial_alicewonder_longdescription: "Alice in Wonderland is a self-guided puzzle designed for 6+ kids without prior programming experience. You will guide Alice using functions with and without parameters."
  tutorial_rginter_longdescription: "RoboGarden is an easy to understand, hands-on educational app where students take part in active learning. Fully equipped to teach coding literacy from scratch, RoboGarden reduces the need for a tech-savvy teacher."
  tutorial_cssgrid_longdescription: "Learn all about CSS Grid by tending to your vegetable garden."
  tutorial_jshero_longdescription: "JS Hero wants to take you into the world of JavaScript programming. On each page you will find a small lesson and a small programming task. The task can be answered directly on the page. And you are immediately told if you have solved the problem correctly or if you made a mistake."
  tutorial_codemojipy_longdescription: "Python Lab is an IOS based activity that teaches the basics of the programming language python. Users will learn about loops, arrays, booleans and much more."
  tutorial_nclabdrone_longdescription: "Build a drone frame in ten steps with NCLab's 3D Modeling app. The drone frame can be 3D printed and used to build a real working drone!  Each step includes tutorials and instructions. Complete the code and immediately see the results.  3D Modeling is a vital part of 21st century engineering, manufacturing, art, science, medicine, and more.  This is a great way to get started! "
  tutorial_gpbcircle_longdescription: "Participants will make a circle that changes color and brightness as you move the mouse. In the process, they will explore the hue, saturation, and brightness color model."
  tutorial_gpbpaint_longdescription: "Participants will create a paint editor to draw with the mouse, then add features such as a clear button and the ability to fill areas with color."
  tutorial_cocomarcade_longdescription: "على استعداد لخلق لعبة حتى برودة؟ فرشاة على مفاهيم الترميز متقدمة مثل المهام والأحداث باستخدام بايثون أو جافا سكريبت، ثم استخدام هذه المهارات لبناء الممرات الخاصة لعبة البقاء على قيد الحياة الخاصة بك!"
  tutorial_techcpp_longdescription: "Every C++ programmer aims for simpler, cleaner and more expressive ways to code. This handy tutorial picked 7 cool C++17 features that will make your code nicer."
  tutorial_beetik_longdescription: "In this activity, students reconstruct a small part of a famous piece by composer Franz Liszt. Students will learn how to embed loops and how they're used in both computer science and music. This is a step-by-step guide that will introduce algorithmic thinking in music with elements of computer science. In the last level of this activity, students will 'hack' the music by changing elements such as tempo, key, repetitions, notes, etc with the objective of making original variations based on what they learned. This activity intersects classical music with computer science."
  tutorial_codedj_longdescription: "In Code DJ, you will first discover the basics of Javascript by answering questions that will progressively become more like code. You will then reach a second world where you will actually start to make music directly with code, just by changing numbers at first, and as your mastery increases, by manipulating rhythm loops and more! You will then unlock the ability to create music freely in the Code DJ app and get it as an mp3!"
  tutorial_rgadvan_longdescription: "RoboGarden is an easy to understand, hands-on educational app where students take part in active learning. Fully equipped to teach coding literacy from scratch, RoboGarden reduces the need for a tech-savvy teacher."
  tutorial_codehsrn_longdescription: "This activity gives you some examples on how to make your first real mobile apps and how to test them out on your phone using React Native. To run apps on a smartphone phone, students will need to download the Expo app. Find more information about Expo at https://expo.io/."
  tutorial_codehswd_longdescription: "(CodeHS) يتلاءم مع كل التحديثات الجديدة المتصفحات عدا (Internet Explorer). كروم هو متصفحنا المفضل، لكن فايرفوكس وسفاري تعمل جيدا أيضا، مفترضين أنها إصدارات جديدة."
  tutorial_turtlerobot_longdescription: "A take on the board game Robot Turtles that allows the student to practice without the help of a teacher."
  tutorial_ozoevo_longdescription: "Evo by Ozobot is packed with tons of cool technology, like proximity sensors, programmable LEDs, motion and sounds, and light and color sensors underneath so it can see colors and follow lines. This introduction to Evo presents an OzoBlockly program that makes Evo move when its proximity sensors are activated by your hands, and play a victory dance once it has walked on certain colors."
  tutorial_ozoexped_longdescription: "Students practice drawing lines and color codes that Ozobot can follow in a fun way with this printable board game. Both luck and skill play a role through a series of fun timed challenges that require them to combine a shape and color codes. As students are successful, they will get to move closer the their destination. The activity includes challenge cards students can use to increase the difficulty for their opponents as part of their strategy."
  tutorial_ozojourney_longdescription: "As a class, students will program their Ozobot to complete the journey of Ferdinand Magellan. The educator should cut out and assemble the paper continents ahead of time. Students will use the OzoBlockly language to program an Ozobot robot to navigate around the continents along the path Magellan took. Along the way students will label different parts of world geography."
  tutorial_ozocodes_longdescription: "This tutorial helps Pre-readers get in on the Ozobot coding fun by having them to write their names in thick black lines that Ozobot can walk on and place OzoCodes in logical places to help the robot walk, and jump, from the first letter to the last. Students test a first draft and iterate to create a working final product.  This lesson encourages fine motor skills, computer science concepts and adds to students' OzoCode experience."
  tutorial_ozoeclipse_longdescription: "Discover the magic of eclipses, lunar phases, and celestial mechanics (changing speeds of orbiting bodies) using Ozobot robots on a simple map based on the Moon's orbit around Earth. Even with little Ozobot programming experience, a class can create a demonstration of eclipses with two bots and a flashlight, then create a map of the changing speeds of an orbiting body with simple OzoCodes, drawn with markers."
  tutorial_ozosimulator_longdescription: "This activity teaches about programming languages without students needing to use a computer or bot. The student is the computer in this activity that uses psuedocode to teach the basics of how to write a program a computer can read using a brain-teasing maze in which students must first read and execute commands, and then write a program for a maze using what they've learned."
  tutorial_ozoalgorithm_longdescription: "Students with several programming concepts under their belts will enjoy the challenge of making Ozobot choose a random multiplication fact, then draw the array of the fact on a grid and blink and/or say the answers. Programming concepts students should know ahead of time include loops, math, variables, random number generation, and the OzoBlockly specific concepts of line following, setting LED lights, timers and \"say\" for Evo audio capabilities."
  tutorial_ozotimer_longdescription: "Could we turn Ozobot Bit into a timer - specifically a timer for measuring seconds? This challenge lesson will involve the student's knowledge of concepts from geometry and physical science, as well as his or her ability to write Level 4 (Advanced) OzoBlockly code using light effects, line navigation, and timing. An OzoMap is provided as a basis for which the OzoBlockly program can then be designed. A stop-watch or a cell phone stop-watch app is needed to calibrate the Ozobot Bit second timer."
  tutorial_ozohabits_longdescription: "When students know how to draw lines and OzoCodes to program Ozobot, they're ready to integrate this programming method in the real world. This tutorial shows how Ozobot can be used to model nature similar to computer simulations. This lesson begins with the educator explaining how Point OzoCodes work, and how they can be used to bring Ozobot to a stop. This functionality will be applied to modeling how a rabbit living on a grassy hill eats its fill and stops."
  tutorial_ozoprogram_longdescription: "Students find out how easy it is to program robots, even if their classroom doesn't have any. This teacher-guided online tutorial helps students develop programming skills and gain confidence in their ability to understand computer science through Ozobot's Blockly games. Students discover how Bit and Evo by Ozobot will upload the program through a unique method - colors flash onto the robot's light sensors and teach the it the program."
  tutorial_ozopair_longdescription: "Students who know the OzoBlockly block-based programming language learn how to work in teams as Drivers and Navigators, and then practice by creating a single program on one computer for one Ozobot robot. This is a teacher-led tutorial that requires videos to be shown at the beginning, and then guidance to help students through completing their program when needed."
  tutorial_codesnoopy_longdescription: "Team up with friends and practice your coding skills by programming Snoopy's Beagle Scouts in a fun and silly snowball fight! Beginners and pre-readers welcome - teams write their code in secret while trying to outsmart each other. With words-free code, everyone can get in on the fun! This activity supports 1- 4 players on the same device - play against friends or the computer."
  tutorial_applabintro_longdescription: "Create your own app in JavaScript using blocks or text. You'll make a simple app with buttons, images, sounds and multiple screens that you can share with your friends or publish to a public gallery. If you've already done some coding with blocks, take your skills to the next level."
  tutorial_cslartist_longdescription: "Did you know that there's a little artist who lives inside every computer? This PDF contains a fun story embedded with puzzles that will teach your students the fundamentals of digital art as they make their own creations using pixels, algorithms and repeat loops."
  tutorial_cslscratchjr_longdescription: "CodeSpeak's \"Let's Play with the ScratchJr Kitten!\" Activity Pack is a Read Aloud Story with accompanying worksheets. The Story walks through the code for a great first project for brand new coders. A grown-up can read the story to a class of pre-reader students and then guide students to code the story in their tablets using the ScratchJr app. Students with early reading skills can read the story themselves and independently complete the Activity Pack."
  tutorial_floevents_longdescription: "Students will explore events, a concept that allows programs to respond to specific stimuli. Events are determined in bits of code called event handlers, which listen for specific events and contain instructions on how to respond. Students will learn key vocabulary and write text for event handlers in a Mad Libs-style exercise in which they create and act out event handlers of their own."
  tutorial_florobot_longdescription: "In this lesson, students will build their literacy skills while diving into the field of robotics. They'll watch Flocabulary's educational hip-hop video to find out what a robot is and see examples of robots in daily life. They'll close-read short passages about robots, discuss tasks that robots are well suited for and finish the lesson by designing their own robot to solve a specific problem."
  tutorial_isavesanta_longdescription: "In this teacher-led festive activity, adapted for the Hour of Code, the children explore create a computer game using Scratch to save Santa. They design algorithms, use conditional statements as well as test and debug their work. Includes step-by-step lesson plan, pupil resources, support cards and pre-written program templates."
  tutorial_iorder_longdescription: "This teacher led activity, adapted for the Hour of Code, develops computational thinking and coding skills using Scratch 2.0. The children program an ice-cream stand simulation and/or game and, in doing so, design algorithms, use repetition, conditional statements, test and debug their work. Includes step-by-step lesson plan, pupil support materials, and pre-written Scratch 2.0 program templates for teacher and pupils."
  tutorial_ianimate_longdescription: "This teacher-led seasonal activity, adapted for the Hour of Code, introduces children to creating computer animations. The children will create frames, add artwork and animate a simple Christmas scene. Lots of ideas for differentiation, extension and enrichment from making a very simple animated sequence to more able pupils: animating backgrounds as well as characters and objects, adding 3D effects (e.g. shadows), creating more frames for smoother movement, switching backgrounds to create scene changes, and animating more than one object."
  tutorial_iloveada_longdescription: "This teacher-led lesson activity, adapted for the Hour of Code, provides an opportunity to teach cross-curricular computing with history. Children research Ada Lovelace an important historical figure in computer science and the world's first computer programmer! They then use basic HTML to create a multimedia webpage showcasing their findings and skills as web masters. Includes a step-by-step activity plan, associated teacher and pupil resources and ideas for extension and enrichment to take learning further."
  tutorial_kodflash_longdescription: "Flash! Clap! This hands-on, wild weather lesson teaches conditional statements with lightning and thunder. Students will learn about why thunder always follows lightning and will examine the logic statement \"if there is lightning, then thunder will follow.\" Count the seconds between the two to see how far away the storm is!"
  tutorial_kodchoose_longdescription: "Choose your own adventure! Through a series of \"If statements\", students will alter the storyline and ending to a narrative they write. Like a program's path changes based on conditions, the path a character takes through a narrative can change too. Get creative and lead the Kodable fuzzFamily on multiple adventures within one story that can have varying conclusions."
  tutorial_kodpizzapre_longdescription: "In a 3-part unit, students will connect math and programming to develop solutions for a restaurant's mobile ordering app. Dominic's Pizza restaurant is creating an algorithm for their new app and it's up to students to help calculate pizza costs. At the end of the unit, students will make and deliver their \"pizza\" after calculating the cost of the order."
  tutorial_kodpizza_longdescription: "In a 3-part unit, students will connect math and programming to develop solutions for a restaurant's mobile ordering app. Dominic's Pizza restaurant is creating an algorithm for their new app and it's up to students to help calculate pizza costs. At the end of the unit, students will make and deliver their \"pizza\" after calculating the cost of the order."
  tutorial_kodwomen_longdescription: "This 3-part unit explores gender inequality and engages students in activities and discussions around different experiences and perspectives. Highlighting influential women in the history of tech, students learn about past pioneers and form their own opinions on equality in the tech field. At the end of the unit, students express their opinions in writing to effect change in their school community."
  tutorial_tfunplug_longdescription: "We'll take you through the process of fixing a Robot's brain, step by step! Along the way you'll solve puzzles based on the famous 'Boolean Satisfiability Problem,' and within an hour you'll be a Boolean Master and have an understanding of advanced programming concepts! No computers required – everything you'll need can be printed out from our supplied PDF."
  tutorial_lbvariables_longdescription: "Having fun is not a variable! Short activities and fun videos provide an overview of the core coding concepts that students will encounter in the app. The variables lesson teaches students to create variables to add countdowns, characters, and extra players to games."
  tutorial_lbfunctions_longdescription: "Short activities and fun videos provide an overview of the core coding concepts that students will encounter in the app. The functions lesson teaches students to create their own unique code blocks to level-up their game."
  tutorial_lblogic_longdescription: "Logic-defying fun activities and videos provide an overview of the core coding concepts that students will encounter in the app. The logic lesson teaches students to use conditional statements to program rules and choices into their games."
  tutorial_lbworld_longdescription: "Code for good! Students design a game that will help make life easier for people in their community. At the end, each group will present their prototypes at a \"Change the World Arcade\" that will be open to community members."
  tutorial_lbloops_longdescription: "Loops are the secret weapon of every game ninja. Short activities and fun videos provide an overview of the core coding concepts that students will encounter in the app. The loops lesson teaches students how to use loops to create animations."
  tutorial_lbtug_longdescription: "Bring a whole new meaning to the term \"button-masher\". Students will create and remix the Tug of War game to explore how functions are used to structure code."
  tutorial_lbpotato_longdescription: "Students will use loops, conditional logic, and variables to create a new spin on the game of Hot Potato. This lesson provides a choice between a beginner or intermediate level exploration into understanding the invention code."
  tutorial_lbguitar_longdescription: "Students will work together to design a musical instrument that makes it easy for anyone, even for those who cannot read music, to play simple songs."
  tutorial_lbio_longdescription: "Short activities and fun videos provide an overview of the core coding concepts that students will encounter in the app. The inputs and outputs lesson teaches students how to control images, sound, and motion."
  tutorial_wonpuppy_longdescription: "Use the Wonder Workshop Blockly app and Dash the robot to tackle 3 coding challenges! In this series of challenges, you will train Dash the puppy to perform tricks. This series is part 3 of the Hour of Code Dash and Dot Challenge Card activities. It is recommended for students who have coding experience with functions."
  tutorial_woncue_longdescription: "Use Wonder Workshop's cue app to program your CUE robot in different ways. Challenges and demos in the app will show you how to program using blocks, JavaScript, or state machines. You'll also get to know the robot's 4 different personalities as you code!"
  tutorial_wonzoo_longdescription: "Use the Wonder Workshop Blockly app and Dot the robot to tackle 3 coding challenges! In this series of challenges, you will help Dot play with the animals at the petting zoo. This series is part 2 of the Hour of Code Dash and Dot Challenge Card activities."
  tutorial_wontrip_longdescription: "Use the Wonder Workshop Blockly app and Dash the robot to tackle 3 coding challenges! In this series of challenges, you will help Dash prepare for a road trip. This series is part 4 of the Hour of Code Dash and Dot Challenge Card activities. It is recommended for students who have coding experience with event handlers and conditionals."
  tutorial_woncollect_longdescription: "Use the Wonder Workshop Blockly app and Dash the robot to tackle 3 coding challenges! In this series of challenges, you will help Dash collect different objects like seashells and candy. Don't forget to make some space on the floor for your robot to move around. This series is part 1 of the Hour of Code Dash and Dot Challenge Card activities."
  tutorial_wonsecret_longdescription: "Let's use the Wonder Workshop Cue app with Cue the robot to make a secret message system. This activity is recommended for students who have experience coding in JavaScript."
  tutorial_hsscience_longdescription: "Imagine if your students could easily make their own computer models of natural phenomena! This hour-long lesson plan uses the water cycle as an example for building an interactive computer model using an iPad-based kid's programming tool called Hopscotch. You can adapt it to simulate any dynamic system being studied. No prior experience required!"
  tutorial_popculture_longdescription: "This activity gives beginners an accessible introduction to crowd-sourcing data, visualization, and data analysis using interactive tools. The aim is to demonstrate that anybody can contribute to data science projects and that computer science can be connected to a wide variety of topics (even trends in popular culture) making it relevant to a variety of people. In this activity, students practice asking their own questions about popular culture and seeking answers to those questions using computational tools."
  tutorial_legorobust_longdescription: "Investigating what characteristics of a building would help make it resistant to an earthquake, using an earthquake simulator constructed from LEGO bricks. Students will explore the origin and nature of earthquakes. Create and program a device that will allow you to test building designs. Document evidence and present your findings about which structure design(s) are best for withstanding earthquakes."
  tutorial_legoplants_longdescription: "Model the relationship between a pollinator and flower during the reproduction phase using a LEGO representation. Students will explore how different organisms take an active role in plant reproduction. Create and program a model of a bee and flower to mimic the relationship between the pollinator and the plant. Present and document the different models you have created of plants and their pollinators."
  tutorial_legopark_longdescription: "Design cars that can park themselves safely without driver intervention. Students will understand that algorithms are capable of carrying out a series of instructions in order. Explore the concept of Outputs by comparing different ways in which a wheeled robot can move."
  tutorial_legodetect_longdescription: "صمم طرقا لتجنب الحوادث بين السيارات والأشياء على الطريق."
  tutorial_legolight_longdescription: "صمم ميزات سيارة تحسن سلامة القيادة الليلية. سيكتشف الطلاب مفهوم المدخلات وكيفية التحكم فيها."
  tutorial_alexa_longdescription: "Alexa is the voice service that powers Amazon Echo. Alexa provides capabilities, called \"skills\", which enable customers to interact with devices using voice. In this tutorial, you will build a web service to handle notifications from Alexa. You will create fact skills unique to your school for this lab. By the end of this lab, you will be able to create an Alexa Fact skill in the Amazon Developer Portal, create and configure an interaction model for the Alexa skill, and test the skill using Developer tools and optionally an Alexa device or simulator."
  tutorial_grokpetmicro_longdescription: "هذا النشاط مصمم لتعريفك على البرمجة القابلة للدمج، وصمم خصيصا لساعة البرمجة. استعمل لغة البرمجة (MicroPython) لإنشاء حيوان أليف تستطيع تغذيته واللعب معه. ليس لديك (BBC micro:bit)؟ لا مشكلة! هذه الدورة تتضمن محاكيا كاملا لميكروبايت ، لتستطيع القيام بكل شيء تريد أن تقوم به على الميكروبايت!"
  tutorial_pirateplunder_longdescription: "Pirate Plunder takes place in an engaging 3D environment in which students help our pirate captain to reach his treasure by dragging and dropping visual blocks to write code. Students climb, fight, collect, and walk their way through challenges of increasing complexity while learning to create efficient code with loops and write intelligent behaviour with conditions. This actvitiy is targeted to kids aged 7+ and first-time-coders. On top of that, anyone with a smartphone and a mobile VR headset will be able to explore their solved tasks in VR."
  tutorial_cadj_longdescription: "Join Cody and Ava as they learn about Data Representation using a fun and interactive DJ Device. Discover how your name can be represented using numbers, images and sound while creating your very own colorful musical melody!"
  tutorial_cacrazy_longdescription: "انضم إلى أليكس ولوني وهما يتعلمان البرمجة بواسطة إنشاء صور تفاعلية ممتعة. تعلم التسلسل، الحلقات، الأحداث، والإجراءات وأنت تنشئ مخلوقات جنونية في هذه المغامرة المثيرة!"
  tutorial_cajump_longdescription: "انضم إلى (Charlie) و(Tilley) وهما يصممان لعبة منصة للرياضة لعيد ميلاد (Lucy)."
  tutorial_carest_longdescription: "انضم إلى (Ross) ومطعم (Food Avengers). استعمل مهارات تفكير الحسابي لمساعدة (Ross) على حل المشكلات وإعداد عشاء ل8 أطفال جائعين."
  tutorial_accai_longdescription: "A robot is sent to an unknown planet to discover if humanity could establish a new settlement. It explores the planet to find shelter and discovers and interacts with the local population. As the player, you will experience various Artificial Intelligence techniques to teach the robot how to recognize animals and plants, understand a new language, dialogue with the inhabitants etc."
  tutorial_vceclipse_longdescription: "2017 gave us one of the most spectacular natural phenomena of our lives, and now we're going to simulate the solar eclipse with JavaScript! Looking at the eclipse as a system of moving parts, we can decompose the problem into bite-sized chunks, using objects with methods, loops, and conditionals to make an interactive app that models our observations."
  tutorial_pmzero_longdescription: "In one hour you create a simple version of a Pac-Man game. You draw the characters in 2D and turn them into 3D. You create your own maze. Then you program the game using AgentCubes. With only 11 IF/THEN rules you create sophisticated AI. Even with just two smart ghosts you will have your hands full to win the game."
  tutorial_hsela_longdescription: "Students will practice identifying narrative elements while bringing their favorite story, poem or historical event to life. Learning to code gives students another format and media for expressing their creativity and communicating with others. Show them how to program their own interactive stories, and wait for the smiles. 1-hour lesson plan, no prior coding experience required."
  tutorial_ticklear_longdescription: "You will learn the basic concept of AR (Augmented Reality), its current applications and its possibilities in the future and the basic concepts of programming using motion blocks and event blocks under an AR/3D environment."
  tutorial_bcrobot_longdescription: "Using BlocksCAD, a free online software designed to teach students coding and Computer Aided Design, students will design a 3D Robot. Using shapes, translate, and rotate blocks, students will be exposed to computational thinking to construct something they can 3D print!"
  tutorial_bcsnow_longdescription: "Using BlocksCAD, a free online software designed to teach students coding and Computer Aided Design, students will design a 3D snowflake. Using shapes, translate, rotate, and loop blocks, students will be exposed to computational thinking to construct something they can 3D print!"
  tutorial_ifly_longdescription: "This teacher-led lesson activity, adapted for the Hour of Code, provides opportunities to explore physical systems through robotics. Using a visual drag-and-drop programming environment and drones, pupils learn that physical systems can be programmed and controlled through algorithms and code. Includes a step-by-step activity plan, associated teacher and pupil resources and ideas for extension and enrichment to take learning further."
  tutorial_idowedo_longdescription: "This teacher-led lesson activity, adapted for the Hour of Code, provides opportunities to explore physical programming (robotics). Children design and build models using construction bricks and bring them to life with code! Using a visual drag-and-drop programming environment and LEGO™ WeDo parts (motor and hub and optional sensors), pupils learn that physical systems can be programmed and controlled using algorithms and code. Includes a step-by-step activity plan, associated teacher and pupil resources and ideas for extension and enrichment to take learning further."
  tutorial_diggindwarf_longdescription: "Dwarfs need your help to navigate, dig, and collect gems!  Learn how to use JavaScript to guide your dwarf through mazes and puzzles."
  tutorial_rmedr_longdescription: "Using Blockly in Robot Mesh Studio, program a VEX EDR robot \"mimic\" online and watch it run through a maze. Students learn about basic robot movement, and how to incorporate three sensors and one output into their programming."
  tutorial_spheroit_longdescription: "Learn your first \"if/then, else\" condition by building a fun game where you will be throwing Sphero and guessing animal sounds. This is a great activity after you complete Blocks 1, and can be used for the \"Hour of Code.\""
  tutorial_gameofcodes_longdescription: "Build an awesome Dragon game to defend the wall, then export it as a standalone app (for iOS, Android, PC, and Mac)."
  tutorial_blocklygames_longdescription: "Blockly Games is a series of educational games that teach programming. It is designed for children who have not had prior experience with computer programming but who wish to learn at a more challenging pace. By the end of these games, players are ready to use conventional text-based languages."
  tutorial_spherohello_longdescription: "Have you conquered Blocks and need a new challenge? Take the logic you have learned with block-based programming and begin to learn how to program with just text. In this first Text activity learn the basics of the text canvas, loops, and some tips to get started with your first lines of JavaScript code."
  tutorial_spheroarcade_longdescription: "In this arcade-style playground, you can recreate classic games with a Sphero SPRK+ robot while learning the basics of game design. You'll build your very own robotic renditions of some famous games like Pong, Bop It, and Pac-Man. Each game uses Sphero in a different way such as rolling on the floor, detecting gestures, or using Sphero as a joystick."
  tutorial_bcpy1_longdescription: "This Hour of Code lesson teaches you some basic concepts of coding in Python, based on the CodeCraft 3D game by BuzzCoder.com. CodeCraft is a new game to learn programming by building whatever you imagine in a virtual 3D world. You can start from building simple blocks, columns, and walls, then large buildings, bridges, and even trees. When you are ready to delve into more advanced levels, you will be able to build more complex structures: growing flowers, flickering stars, and even invisible drones to move around and build or destroy things at your command. You'll have fun learning how to code while playing this game!"
  tutorial_bcpy2_longdescription: "This Hour of Code lesson is a follow-up course to World of Python. You'll learn more advanced coding concepts in Python based on the CodeCraft 3D game by BuzzCoder.com. CodeCraft is a new game to learn programming by building whatever you imagine in a virtual 3D world. You can start from building simple blocks, columns, and walls, then large buildings, bridges, and even trees. When you are ready to delve into more advanced levels, you will be able to build more complex structures: growing flowers, flickering stars, and even invisible drones to move around and build or destroy things at your command. You'll have fun learning how to code while playing this game!"
  tutorial_bcjs1_longdescription: "This Hour of Code lesson teaches you some basic concepts of coding in JavaScript, based on the CodeCraft 3D game by BuzzCoder.com. CodeCraft is a new game to learn programming by building whatever you imagine in a virtual 3D world. You can start from building simple blocks, columns, and walls, then large buildings, bridges, and even trees. When you are ready to delve into more advanced levels, you will be able to build more complex structures: growing flowers, flickering stars, and even invisible drones to move around and build or destroy things at your command. You'll have fun learning how to code while playing this game!"
  tutorial_bcjs2_longdescription: "This Hour of Code lesson is a follow-up course to World of JavaScript. You'll learn more advanced coding concepts in JavaScript based on the CodeCraft 3D game by BuzzCoder.com. CodeCraft is a new game to learn programming by building whatever you imagine in a virtual 3D world. You can start from building simple blocks, columns, and walls, then large buildings, bridges, and even trees. When you are ready to delve into more advanced levels, you will be able to build more complex structures: growing flowers, flickering stars, and even invisible drones to move around and build or destroy things at your command. You'll have fun learning how to code while playing this game!"
  tutorial_3dbearmars_longdescription: "(The Mars Pioneers) هو مشروع مجزوءة دراسية مبني على أحداث المريخ والظروف القاسية للبقاء على قيد الحياة عليه. الطلاب سيمكنهم بناء مستعمرة باستخدام تكنولوجيا (Augmented Reality) وطابعة ثلاثية الأبعاد لمرافقها."
  tutorial_alexaskill_longdescription: "Create your own Alexa Skills using Alexa Skill Blueprints - learn about using voice, artificial intelligence, and machine learning to create an Alexa Skill of your choosing. Alexa can tell a joke, sing a song, or share a story. (Amazon login required) Activity can be completed by individuals or teacher lead."
  tutorial_bitsboxyak_longdescription: "Type modified JavaScript code to make a greeting card that you can email to friends and family. Yak Attack! is a completely open-ended activity that introduces variables, motion commands, loop functions, and more. Perfect for kids (and teachers) who are ready to try typed coding for the first time."
  tutorial_blockscadbargraphs_longdescription: "سيتمكن الطلاب من كتابة كود سيجعلهم يشخصون ويحللون بسرعة مبياناتهم ذات الأعمدة. "
  tutorial_blockscadbirdhouses_longdescription: "سيدير الطلاب شركة صناعة منازل للطيور، تحويل الوحدات، حساب الأبعاد، واستخدام متغيرات لتطوير منتوجاتهم. "
  tutorial_blockscadclock_longdescription: "سيتمكن الطلاب من برمجة نموذج ثلاثي الأبعاد لساعة عقربية يمكن ضبظها لإظهار أي وقت. "
  tutorial_blockscaddinner_longdescription: "سيتمكن الطلاب من كتابة كود باستعمال المتغيرات والإحداثيات لمساعدة الروبوت ليعد لهم مائدة العشاء!"
  tutorial_blockscadicecream_longdescription: "Students will program an ice cream machine to create 3D ice cream cones with different numbers and sizes of ice cream scoops. They will work with variables, modules, and functions to calculate the cost of a particular ice cream cone based on the area of the spherical ice cream scoops."
  tutorial_blockscadpizza_longdescription: "سيتمكن الطلاب من برمجة نموذج لإنشاء بيتزا ثلاثية الأبعاد، حساب محيطاتها ومساحاتها واستعمال الحلقات طول النشاط."
  tutorial_blockscadsugar_longdescription: "سيتمكن الطلاب من برمجة صانع مكعبات السكر لاستكشاف الحجم والمتغيرات. "
  tutorial_bsgridlight_longdescription: "اختر صديقا (Bot) لإعداد حفلة (Lighthouse). برمج (Bot) لإيقاف الحماقات وإنقاذ الحفلة!"
  tutorial_bpartscratch_longdescription: "Creative Coding - developed with Scratch and Vidcode - pairs block- and text-based projects with hundreds of cross-curricular topics. Projects are scaffolded so that teachers of any subject - regardless of prior experience - can easily introduce coding. The project-based approach positions coding as a means of self-expression for students and gives them a creative way to show what they know."

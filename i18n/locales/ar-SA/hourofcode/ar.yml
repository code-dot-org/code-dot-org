  tutorial_caflags_longdescription: تعلم بعض مفاهيم البرمجة الأساسية مع لغة "بلوكلي".
    طوِّر تفكيرك الحاسوبي باستخدام الأشكال والألوان والإحداثيات البسيطة لرسم أعلام
    دول العالم. اكتشف إبداعك بينما تستكشف تسلسلات مختلفة من القطع البرمجية والقيم
    لبناء روائع الأعلام المثيرة.
  tutorial_matariki_longdescription: 'مايا وتشارلي من نيوزيلندا. تستعد عائلة مايا
    للاحتفال بالسيد ماتاريكي: رأس السنة الماورية الجديدة. لقد دعت صديقتها تشارلي للمجيء
    والبقاء في مراعي عائلتها (دار الاجتماعات التقليدية). هناك الكثير من المهام والأنشطة
    المثيرة لحل المشكلات التي يجب على ماتاريكي القيام بها! استخدم مهارات التفكير الحاسوبي
    لمساعدة مايا و تشارلي على الاستعداد للاحتفال.'
  tutorial_carestaurant_longdescription: قرر تشارلي وتيلي أنه إذا برمجا الروبوت "Ross"
    بشكل صحيح، فسيكون قادرًا على المساعدة في القيام ببعض الرسم لجعل "Food Avengers"
    أكثر جاذبية. تأكد من صحة الخوارزميات الخاصة بهم - يمكن أن يتسبب الروبوت الآلي
    الذي تم توجيهه بشكل خاطئ مع فرشاة الرسم في حدوث بعض الأضرار الجسيمة!
  tutorial_casea_longdescription: يقوم أليكس ولوني بإنشاء أسماك ومخلوقات بحرية رائعة
    باستخدام القطع البرمجية. ساعدهم في ترتيب التسلسل وتصحيح الأخطاء من خلال اكتشاف
    الأخطاء وإصلاحها. قم بتخصيص مشهد المحيط الخاص بك وإضفاء الحيوية على شخصياتك الرمزية
    من خلال إضافة التفاعل. نرحب المبرمجين المبتدئين والذين لم يتعلموا القراءة بعد!
  tutorial_cashield_longdescription: إنها العطلة الصيفية وأليكس وعائلتها ولوني في
    عطلة إلى فنلندا. يقوم روبين، الأخ الأكبر لأليكس، بإنشاء تطبيق عن الدروع ويوضح
    أليكس ولوني كيفية استخدامها. انضم إليهم وهم يتعلمون كيفية تسلسل القطع لتصميم بعض
    الدروع المذهلة الخاصة بهم!
  tutorial_ccwslimer_longdescription: تعلم كيفية برمجة لعبة قابلة للمشاركة مع مستويات
    وتحديات متعددة!
  tutorial_codinggalaxy_longdescription: بالنسبة لمهمتك الأولى على "كوكب المغامرات"،
    فإن مهمتك هي حل ألغاز البرمجة لإنقاذ الكوكب الجميل.
  tutorial_boatrace_longdescription: تعلم كيفية إنشاء لعبة سباق القوارب. يستخدم اللاعب
    الفأرة للتنقل في قارب إلى جزيرة صحراوية دون الاصطدام بالحواجز.
  tutorial_ccplay_longdescription: قم ببرمجة ولعب سلسلة من مستويات اللعبة أثناء تعلم
    مفاهيم علوم الحاسوب الهامة. في المستوى الأخير، أظهر إبداعك ومهاراتك لبرمجة لعبتك
    من الصفر!
  tutorial_grinch_longdescription: تعلم برمجة الطائرات بدون طيار وزلاجة عالية التقنية
    باستخدام سحر البرمجة لالتقاط الهدايا والتنقل عبر الجبل للعودة إلى عيد الميلاد
    إلى مدينة "هوفيل" السحرية.
  tutorial_codehsart_longdescription: ميمز! ميمز! ميمز! يستكشف الطلاب تقاطع البرمجة
    والفن من خلال بناء برنامج حاسوب يسمح لهم بإنشاء ميمز مخصصة لمشاركتها مع الأصدقاء.
  tutorial_codehsbitcoin_longdescription: في نشاط ساعة البرمجة هذا، يتم تقديم الطلاب
    إلى دفتر أستاذ سلسلة الكتل لعملات بيتكوين وبعض إحصائيات بيتكوين. ينظر الطلاب إلى
    كيفية إجراء المعاملات على دفتر الأستاذ الخاص بعملات بيتكوين ويحققون في الأداء
    العام لسلسلة الكتل لعملات بيتكوين.
  tutorial_codehsblockchain_longdescription: يتعلم الطلاب أسس العملات المشفرة من خلال
    استكشاف تقنيات التشفير، والتجزئة، وتقنية سلسلة الكتل!
  tutorial_codehscipher_longdescription: في نشاط ساعة البرمجة هذا، يتعرف الطلاب على
    العملات المشفرة باستخدام شفرة قيصر الكلاسيكية لفك تشفير بعض الرسائل وتشفيرها،
    وكذلك اكتشاف عيب التشفير وكيفية تحسينه.
  tutorial_codehscollision_longdescription: سوف يستكشف الطلاب كيفية استخدام المحاكاة
    في البحث. وسيدرسون كيف تؤثر الكتلة والسرعة على التصادمات المرنة باستخدام الحفاظ
    على الزخم والحفاظ على معادلات الطاقة الحركية للتحقق من قيم السرعة النهائية كما
    يتم حسابها من خلال المحاكاة. يجب أن يكون لدى الطلاب معرفة مسبقة بحل المعادلات
    الرياضية باستخدام أساسيات الجبر.
  tutorial_codehsmath_longdescription: 'سيتعرف الطلاب على السلحفاة "تريسي" ويتعلمون
    كيف يبرمجون نماذج رياضياتية مختلفة بلغة بايثون! وليست هناك حاجة للخبرة السابقة
    في البرمجة، لكن على الطلاب إتمام مستوى الجبر 1 أو أكثر. '
  tutorial_codehsmusic_longdescription: يستكشف الطلاب كيفية استخدام البرمجة في إنشاء
    الموسيقى من خلال إنشاء إيقاعات وأنماط ديناميكية خاصة من ثمانية أعداد باستخدام
    كتل جافاسكريبت!
  tutorial_codehssports_longdescription: يتعلم الطلاب كيفية استخدام البرمجة في الألعاب
    الرياضية وتصميم الألعاب من خلال إنشاء لعبة فيديو رياضية أصلية يمكن مشاركتها مع
    أصدقائهم على الفور!
  tutorial_codemojipizza_longdescription: 'تم تصميم هذه الدورة لتعليم الطلاب أساسيات
    عناصر "جافاسكريبت". سوف يتعلم الطلاب الأنواع الأساسية من البيانات التي يمكن تخزينها
    في المتغيرات، من المنطق الأول وصولاً إلى إنشاء عناصر خاصة بهم مع خصائص متعددة.
    هذا النشاط يجعل المفاهيم المعقدة سهلة الفهم باستخدام الطعام المفضل للجميع: البيتزا!'
  tutorial_moonlander_longdescription: تعلم الفيزياء وأنت تبرمج! دورة "Moon Lander"
    هي دورة تعليمية لإنشاء الألعاب مع 17 تمرينًا يرشدك حول كيفية إنشاء لعبتك القائمة
    على الفيزياء. في اللعبة، سوف تستخدم البرمجة ومفاهيم الفيزياء للصفوف 6-9 لمساعدة
    سفينة الفضاء على الهبوط بأمان على سطح القمر.
  tutorial_sushicards_longdescription: أنشيء لعبة حيث يمكنك تحريك سمكة قرش في محاولة
    لصيد الأسماك.
  tutorial_codesparkcreate_longdescription: هل تريد تصميم لعبة فيديو خاصة بك وبرمجتها؟
    اختر من بين مجموعتين من الألعاب التي ترشدك عبر إنشاء وبرمجة لعبة فيديو على غرار
    لعبة "ماريو" باستخدام واجهة "codeSpark" بدون كلمات. مرحبًا بالمبرمجين المبتدئين!
  tutorial_hardvsoft_longdescription: من خلال قصة وأوراق عمل مصورة للأطفال، سيتعلم
    الطلاب الاختلافات بين الأجهزة والبرامج.
  tutorial_codestersecard_longdescription: طوِّر مهارات البرمجة الخاصة بك بينما تتعلم
    كيفية إنشاء بطاقة تهنئة إلكترونية يمكنك مشاركتها مع معلمك أو عائلتك أو أصدقائك!
  tutorial_codesterslogo_longdescription: استخدم الكود لكي تكون مبدعًا وتصميم شعار
    شركتك الخاصة! ستتعلم أساسيات البرمجة بلغة البرمجة بايثون. وبعد العمل من خلال البرنامج
    التعليمي، ستحصل على جميع المهارات التي تحتاجها لإنشاء الشعار لعلامتك التجارية
    الشخصية!
  tutorial_codesterstshirt_longdescription: تعلَّم مهارات البرمجة الأساسية وتمرن على
    التحرك حول المستوى الإحداثي أثناء إنشاء تصميم تي شيرت موقّع بحروف الاسم!
  tutorial_codewards_longdescription: انضم إلى مهمة مثيرة لإنقاذ المدينة تحت الماء.
    جرِّب عمل مهندس الإنقاذ لإصلاح أنظمة المدينة التالفة بالأوامر والخوارزميات. وتغلب
    على التحديات المختلفة لإثبات مهاراتك وذكائك وشجاعتك!
  tutorial_olympics_longdescription: استعد لأولمبياد الروبوت جنبًا إلى جنب مع إلسي!
    إلى جانب مفاهيم البرمجة، تعلم كيفية القيادة واجمع التفاصيل وأنشيء الأدوات وصمِّم
    روبوتًا قويًا واختبره.
  tutorial_codinismhero_longdescription: تعلَّم أساسيات البرمجة من خلال أمثلة ممتعة،
    وقم ببناء لعبة أثناء التعلم!
  tutorial_discovery_longdescription: تلتقي شخصيتان في العالم، وتكتشفان كائنًا مثيرًا
    للدهشة. ماذا حدث بعد ذلك؟ باستخدام لغة سكراتش و"CS First"، يمكن لأي شخص إنشاء
    قصة فريدة خاصة به باستخدام التعليمات البرمجية.
  tutorial_csfirstname_longdescription: اختر اسمًا وأضف الحياة إلى حروف الكلمات باستخدام
    البرمجة. اختر لقبًا أو اسم حيوان أليف أو حيوانًا أو رياضة أو مكانًا أو هواية.
  tutorial_edisonmove_longdescription: قدِّم البرمجة النصية والمفهوم الحاسوبي الأساسي
    للتسلسل لطلابك باستخدام الروبوتات "Edison" ولغة البرمجة "EdPy"، وهي لغة برمجة
    نصية تعتمد على لغة "بايثون". استكشف أساسيات علوم الحاسوب والبرمجة بما في ذلك الوظائف
    والمدخلات ومُعامِلات الإدخال والمخرجات. ثم واجه التحديات في البرمجة واكتب برنامجك
    الخاص لإخراج الروبوت "Edison" من المتاهة.
  tutorial_edisonspider_longdescription: قدِّم المفاهيم الحاسوبية الرئيسية للمتغيرات
    والبيانات، وهما من أكثر الأجزاء الأساسية في لغات البرمجة للأغراض العامة، باستخدام
    الروبوت "Edison" ولغة البرمجة "EdScratch" القائمة على لغة "سكراتش". يمكن للطلاب
    العمل من خلال هذا الدرس بشكل مستقل لمعرفة ماهية المتغيرات، ولماذا نستخدمها ثم
    تطبيق معرفتهم على برمجة الروبوت "Edison" للقيادة مثل العنكبوت الذين يصنع فخًا.
  tutorial_edisonspotlight_longdescription: عرِّف طلابك على بروبوتات "Edison"، وساعدهم
    على البدء في استكشاف ماهية الروبوت وكيف يمكن أن يشعر به ويتفاعل معه تجاه العالم.
    يمكن للطلاب العمل من خلال هذا الدرس بشكل مستقل حيث يقومون ببرمجة الروبوت "Edison"
    باستخدام لغة البرمجة القائمة على القطع "EdBlocks"، وممارسة أساسيات علوم الحاسوب
    بما في ذلك التسلسل والحلقات والعبارات الشرطية.
  tutorial_firiapython_longdescription: اجعل حاسوبك "micro:bit" جاهزًا، وارفع المستوى
    إلى البرمجة باستخدام لغة "بايثون"! سيرشدك "CodeSpace" خطوة بخطوة من السطر الأول
    من لغة "بايثون" إلى برمجة برنامج تفاعلي بأزرار ومصابيح إضاءة. تعرف على أساسيات
    برمجة الأجهزة المدمجة ومراقبة المدخلات والتحكم في المخرجات. وتعلم كيفية التحكم
    في المتغيرات وما إذا كانت البيانات تتحكم في تدفق التعليمات البرمجية، وانتهي بلعبة
    صغيرة سريعة وممتعة!
  tutorial_gamefrootsquid_longdescription: الحبار الضخم هو أكبر اللافقاريات في العالم.
    في لعبة البرمجة هذه للمبتدئين، ستتعلم أساسيات البرمجة وإنشاء لعبة تستكشف حياة
    الحبار تحت المحيط. ستكتشف الحياة السرية للحبار الضخم، وكيفية برمجة عناصر تحكم
    لعبة لوحة المفاتيح (المدخلات / المخرجات)، ولغة البرمجة "Google Blockly"، وكيفية
    نشر لعبة الحاسوب الخاصة بك.
  tutorial_duckpiano_longdescription: في هذا المشروع، ستقوم بعمل مفاتيح على جهاز الحاسوب
    الخاص بك لتشغيل أصوات البطبطة في نغمات مختلفة، مثل البيانو الذي يبدو وكأنه بطة.
    يمكنك استخدام بيانو الذي يصدر صوت البطة لتشغيل نغمات بسيطة. وفي وقت لاحق، يمكنك
    تجربة أصوات أخرى، مثل نباح الكلب أو حتى الأصوات التي تسجلها بنفسك. يعمل هذا المشروع
    بشكل أفضل على جهاز حاسوب مزود بلوحة مفاتيح، ولكن يمكن تكييفه للعمل على جهاز لوحي.
  tutorial_gpsound_longdescription: في هذا المشروع، ستكتب التعليمات البرمجية لتسجيل
    الصوت من ميكروفون الحاسوب وتشغيله ورسم صورة للصوت المسجَّل. يمكنك بعد ذلك معالجة
    التسجيل لإضافة تأثيرات مثل تغيير درجة الصوت أو الرجوع للخلف أو الصدى.
  tutorial_groklearningpython_longdescription: طوِّر مهارات البرمجة الخاصة بك وأنشيء
    مصنَّف الحيوانات الخاص بك! ستستخدم في هذه الدورة لغة البرمجة "بايثون" لتصنيف الحيوانات
    بناءً على خصائصها. ستتعرف على الاختلافات بين الحيوانات، وكيف يستخدم علماء الأحياء
    البرمجة لمساعدتهم على القيام بالعلوم! يحتوي هذا النشاط على بعض المعرفة المفترضة
    (المتغيرات والطباعة والمدخلات).
  tutorial_htmltimetravel_longdescription: انطلق في رحلة مغامرة عبر الزمن واستغل مساحة
    كبيرة أثناء تعلم كيفية تحريك الأشياء وتدويرها وتحويلها باستخدام أساسيات الرسوم
    المتحركة باستخدام لغة "CSS".
  tutorial_hp_flappy_longdescription: تعلَّم مفهوم التفكير المنطقي والبرمجة من خلال
    إنشاء لعبة مثل ألعاب "Flappy Birds" على "hyperPad".
  tutorial_appytappin_longdescription: هذا النشاط الذي يقوده المعلم، والذي تم تكييفه
    مع ساعة البرمجة، يهيء الأطفال لاستخدام لغة برمجة نصية لتطوير تطبيق ألعاب الهواتف
    المحمولة. يقوم الأطفال بتصميم الخوارزميات واستخدام المتغيرات والدوال، وكذلك اختبار
    وتصحيح الأخطاء في عملهم. يتضمن خطة درس خطوة بخطوة، وموارد للتلاميذ، وبطاقات دعم،
    ونموذج برنامج مكتوب مُسبقًا.
  tutorial_icipher_longdescription: هذا النشاط الذي يقوده المعلم، تم تكييفه لساعة
    الشفرة، يعلم الأطفال كيفية التواصل بشكل آمن. يتعلم الأطفال أن الرسائل عبر الزمن
    تم تشفيرها وفك تشفيرها باستخدام الشفرات. كما يستكشفون التشفير واكتساب فهم للحاجة
    إلى اتصالات آمنة.
  tutorial_iguess_longdescription: تقديم رموز الاستجابة السريعة للأطفال الذين تتراوح
    أعمارهم بين 3-5 سنوات. استخدم الأجهزة اللوحية لمسح رموز الاستجابة السريعة وتخمين
    الوحش الصغير من موطن معين.
  tutorial_imake_longdescription: يستخدم هذا النشاط الذي لا يتطلب أجهزة إلكترونية
    ويقوده المعلم، المخصص للأطفال الذين تتراوح أعمارهم بين 3-5 سنوات، أغاني الأطفال
    الكلاسيكية لتقديم مفهوم الخوارزميات والتسلسل والتكرار. من خلال تحديد الخطوات والأنماط
    في الأغاني الشعبية، يبدأ الأطفال في فهم أن الخوارزميات موجودة من حولنا.
  tutorial_imorse_longdescription: استكشف التشفير باستخدام "شفرة مورس" و"Sphero".
    تعلَّم أنه يمكن برمجة الأنظمة المادية وكتابة التعليمات البرمجية لـ "Sphero" من
    أجل التواصل.
  tutorial_kanohp_longdescription: تعلم كيفية البرمجة وصنع السحر على الشاشة مع التحديات
    الإبداعية. اجعل الريش يطير والنيران تشتعل، وألف المقطوعات الموسيقية، وأكثر من
    ذلك.
  tutorial_khanwebpages_longdescription: تعلَّم كيفية إنشاء صفحات الويب باستخدام علامات
    HTML ولغة البرمجة "CSS"، وضع اللمسة الأخيرة من خلال إنشاء بطاقة تهنئة لمشاركتها
    مع الأصدقاء أو العائلة.
  tutorial_kibobowl_longdescription: اصطدام! إلى أي مدى يتعين على "KIBO" التحرك للانتقال
    من بداية ممر البولينج إلى نهايته؟ يمكنك إنشاء مسار مستقيم واحد أو مسار أكثر تعقيدًا.
    سيستخدم الطلاب التقدير والقياس لإنشاء برنامج للسفر على طول الممر. سيختبرون مدى
    حمل كتلة أمامية واحدة لـ "KIBO"، ثم تحسين برامجهم باستخدام عملية التصميم الهندسي.
  tutorial_kibodance_longdescription: هيا نقيم حفلة رقص للروبوت "KIBO"! قم بإعداد
    مشغل موسيقى لتشغيل أغنية مفضلة أو أغنية مرتبطة بثقافة عالمية تستكشفها. سيقوم الطلاب
    بتزيين الروبوت "KIBO" كراقص، ثم سيقومون بإنشاء برنامج لتعليم "KIBO" الرقص على
    الموسيقى. سيتعلم الطلاب كيفية إنشاء برنامج للتعبير عن فكرة (في هذه الحالة، رقصة)،
    مع التركيز على القدرة على التسلسل.
  tutorial_buildcharacters_longdescription: أكثر التطبيقات شعبية والموجهة إلى الأطفال
    الذين لم يتعلموا القراءة تتضمن الآن مساحة عمل رقمية! يمكنك إنشاء مستويات، وتصميم
    ألعاب، أو بناء شخصيات. اختر نشاطك وابدأ في العمل بواسطة "Kodable"! الذي يتضمن
    نسخة جافاسكريبت للمتقدمين.
  tutorial_designgames_longdescription: أكثر التطبيقات شعبية والموجهة إلى الأطفال
    الذين لم يتعلموا القراءة تتضمن الآن مساحة عمل رقمية! يمكنك إنشاء مستويات، وتصميم
    ألعاب، أو بناء شخصيات. اختر نشاطك وابدأ في العمل بواسطة "Kodable"! الذي يتضمن
    نسخة جافا سكريبت للمتقدمين.
  tutorial_makelevels_longdescription: أكثر التطبيقات شعبية والموجهة إلى الأطفال الذين
    لم يتعلموا القراءة تتضمن الآن مساحة عمل رقمية! يمكنك إنشاء مستويات، وتصميم ألعاب،
    أو بناء شخصيات. اختر نشاطك وابدأ في العمل بواسطة "Kodable"! الذي يتضمن نسخة جافاسكريبت
    للمتقدمين.
  tutorial_wizard_longdescription: رحلة إلى عالم "Code Magic" كمعالج للبرمجة. تعلَّم
    كيفية إنشاء تعويذات سحرية لتخصيص قلعتك.
  tutorial_mbscratchcards_longdescription: اربط العالم المادي لـ "micro:bit" بالعالم
    الافتراضي للغة سكراتش.
  tutorial_mbswiftplaygrounds_longdescription: استخدم "micro:bit" بواسطة أجهزة آيباد
    لتعلم لغة "Swift".
  tutorial_mbbuttons_longdescription: 'في هذا المشروع التمهيدي، ستجعل الصور أو الرسوم
    المتحركة تظهر على شاشة جهاز "micro: bit" عند الضغط على الأزرار. هذا النشاط مناسب
    للأشخاص الذين لم يمارسوا البرمجة من قبل أو أولئك الذين يبحثون عن مقدمة بسيطة لبرمجة
    "BBC micro: bit". يستخدم النشاط "MicroBlocks"، وهو نظام برمجة يشبه لغة "سكراتش"
    يتيح لك رؤية التعليمات البرمجية تعمل على جهاز "micro: bit" على الفور.'
  tutorial_meteor_longdescription: 'في هذا المشروع، ستقوم بإنشاء لعبة "Falling Meteors"
    لـ "BBC micro: bit". وباستخدام الأزرار، سينقل اللاعب درعًا لالتقاط النيازك المتساقطة
    وإنقاذ الأرض. يمكن استخدام التقنيات التي تتعلمها في هذا المشروع لإنشاء العديد
    من الألعاب الأخرى لـ "BBC micro: bit"، بما في ذلك الألعاب الكلاسيكية مثل لعبة
    "Pong" ولعبة "Space Invaders".'
  tutorial_ballbounce_longdescription: تعلَّم كيفية إنشاء تطبيق للهواتف المحمولة حيث
    يرسل المستخدم كرة عبر الشاشة وترتد من الحواف.
  tutorial_mitcodi_longdescription: تعلَّم كيف تصنع تطبيق تفاعلي للهواتف المحمولة.
    اضغط على النحلة واسمع الطنين!
  tutorial_mitdoodle_longdescription: أنشيء تطبيق للهواتف المحمولة حيث يمكنك رسم الصور
    على الشاشة!
  tutorial_talktome_longdescription: تعلَّم كيفية إنشاء تطبيق للهواتف المحمولة يجعل
    هاتفك يتحدث إليك!
  tutorial_mobilecspmap_longdescription: استخدم "App Inventor" لإنشاء خريطة للمعالم
    في مدينتك أو ولايتك أو في أي مكان في العالم. تقود دروس الفيديو والنصوص الموجهة
    ذاتيًا الطلاب من خلال بناء واجهة مستخدم وبرمجة تطبيق للهواتف المحمولة، باستخدام
    مكون خريطة وتحديد المواقع حسب خط العرض وخط الطول.
  tutorial_ozorandom_longdescription: تعلم كيفية إنشاء أجهزة الحاسوب لأرقام عشوائية
    واستخدامها، ثم استخدم برنامج حركة عشوائية للمساعدة في تكوين أفكار للقصة.
  tutorial_ozotroll_longdescription: تعرف على الفرق بين المتصيدين على الإنترنت والأقزام
    من القصص الخيالية، ثم علِّم "Evo" كيف يكون متصيّدًا جيدًا في حمايتك.
  tutorial_peblioart_longdescription: تعلم كيفية رسم الأشكال وتحريكها باستخدام الكود
    لإنشاء عمل فني تفاعلي مستوحى من الفنانين.
  tutorial_astropi_longdescription: برمج رسالة وتحقق من درجة حرارة الهواء المحيط على
    متن محطة الفضاء الدولية باستخدام محاكي عبر الإنترنت لـ "Sense HAT" الخاص بجهاز
    الحاسوب "Astro Pi".
  tutorial_rgart_longdescription: هل تبحث عن طريقة سهلة وبديهية لتعليم طلابك البرمجة؟
    قام "RoboGarden STEAM" بدمج التعليمات البرمجية مع تعلم العلوم والتكنولوجيا والهندسة
    والرياضيات وتحويل المهام إلى ألعاب في أنشطة متعددة. في هذا النشاط الفني، يفهم
    الطالب مفاهيم خلط الألوان أثناء استخدام القطع البرمجية لحل التحديات في حفلة عيد
    الميلاد.
  tutorial_rgengineer_longdescription: هل تبحث عن طريقة سهلة وبديهية لتعليم طلابك
    البرمجة؟ قام "RoboGarden STEAM" بدمج التعليمات البرمجية مع تعلم العلوم والتكنولوجيا
    والهندسة والرياضيات وتحويل المهام إلى ألعاب في أنشطة متعددة. في هذا النشاط الهندسي،
    يتعلم الطالب أساسيات الروبوتات أثناء استخدام القطع البرمجية لحل التحديات في حفلة
    عيد الميلاد.
  tutorial_rgmath_longdescription: هل تبحث عن طريقة سهلة وبديهية لتعليم طلابك البرمجة؟
    قام "RoboGarden STEAM" بدمج التعليمات البرمجية مع تعلم العلوم والتكنولوجيا والهندسة
    والرياضيات وتحويل المهام إلى ألعاب في أنشطة متعددة. في هذا النشاط الخاص بالرياضيات،
    يمارس الطالب عمليات العد والجمع والطرح أثناء حل بعض تحديات البرمجة.
  tutorial_rgscience_longdescription: هل تبحث عن طريقة سهلة وبديهية لتعليم طلابك البرمجة؟
    قام "RoboGarden STEAM" بدمج التعليمات البرمجية مع تعلم العلوم والتكنولوجيا والهندسة
    والرياضيات وتحويل المهام إلى ألعاب في أنشطة متعددة. في هذا النشاط الخاص بالعلوم،
    يذهب الطالب في رحلة إلى الفضاء لحل تحديات متعددة في البرمجة ومعرفة المزيد عن عناصر
    الفضاء والحقائق العلمية.
  tutorial_rgtech_longdescription: هل تبحث عن طريقة سهلة وبديهية لتعليم طلابك البرمجة؟
    قام "RoboGarden STEAM" بدمج التعليمات البرمجية مع تعلم العلوم والتكنولوجيا والهندسة
    والرياضيات وتحويل المهام إلى ألعاب في أنشطة متعددة. في هذا النشاط الخاص بالتكنولوجيا،
    يذهب الطالب في رحلة إلى الجزر البركانية لحل تحديات البرمجة المتعددة من خلال فهم
    المفاهيم الأساسية للتكنولوجيا.
  tutorial_robotmagic3d_longdescription: استخدم خيالك لإنشاء شعار متحرك ثلاثي الأبعاد
    لاسمك أو فريقك الرياضي المفضل أو أي شيء تريده. استخدم البرمجة لجعل النماذج والحروف
    ثلاثية الأبعاد تنبض بالحياة مع المرح. في النهاية، يمكنك تنزيل ملصق متحرك من إنشائك
    ومشاركته مع الأصدقاء.
  tutorial_robotmagicflappy_longdescription: استخدم خيالك لإنشاء لعبة "Flappy Bird"
    ثلاثية الأبعاد. واستخدم البرمجة لجعل النماذج ثلاثية الأبعاد تنبض بالحياة بطريقة
    ممتعة. في النهاية، يمكنك مشاركة إبداعاتك مع الأصدقاء وتحديهم للحصول على أعلى درجة.
  tutorial_scratchadventure_longdescription: أرسل شخصيات "Cartoon Network" المفضلة
    لديك في مهمة، من أقصى أطراف الكون، إلى حافة نهر كريج. افتح الكنوز السرية واكتشف
    شخصيات جديدة أثناء إنشاء لعبة مغامرات.
  tutorial_scratchtalk_longdescription: اجعل شخصياتك تنبض بالحياة بلغة "سكراتش" باستخدام
    كتل تحويل النص إلى كلام الجديدة التي تدعمها أمازون. قم بإنشاء روبوت راب أو رسم
    متحرك تفاعلي يتحدث. سيوضح لك هذا المشروع كيفية إنشاء رسوم متحركة ناطقة تدور وتتحرك
    وتغير الألوان. الاحتمالات لا حصر لها!
  tutorial_scratchjrstory_longdescription: نشاط متوسط مخصص للأطفال في الصفوف من الثاني
    إلى الخامس مع بعض الخبرة في "ScratchJr". من خلال هذا النشاط والوقت المستمر في
    تعلم "ScratchJr"، ستتاح للطلاب الفرصة للتفكير بشكل إبداعي، وتحسين رواية قصصهم
    والتعاون مع أقرانهم.
  tutorial_scratchjrtwinkle_longdescription: نشاط "Twinkle، Twinkle Little Star Class
    Collaboration" هو نشاط تمهيدي مخصص للأطفال في رياض الأطفال حتى الصف الثاني مع
    خبرة برمجة قليلة أو معدومة. من خلال هذا النشاط، ستتاح للطلاب الفرصة للتفكير بشكل
    إبداعي، ليصبحوا رواة ااقصص، وتحسين مهارات التفكير والتسلسل الرياضي.
  tutorial_spherocomm_longdescription: تعرف على ما يتعلق بمشكلات التواصل في كل من
    المجتمع وفي برنامج الحاسوب. واستخدم هذه المعرفة لحل أي خطأ في الاتصال، أو أخطاء
    في البرامج في محاولة لمساعدة "BOLT" في العثور على طريق العودة إلى المنزل.
  tutorial_spherocommunity_longdescription: صمِّم طريقًا بسيطًا يمثل طريقًا شائعًا
    تسلكه يوميًا. ستقوم بإنشاء برنامجين، طريق مرسوم وطريق قائم على القطع البرمجية
    من خلال طريق منطقتك.
  tutorial_spherofunctions_longdescription: تعلم كيفية استخدام والاعتماد على الوظائف
    لتحويل "Sphero" إلى آلة حاسبة.
  tutorial_spheroinfrared_longdescription: كُن اختصاصيًا في علم الأوبئة من أجل وقف
    انتشار عدوى روبوت نادرة تصيب مجتمعًا من روبوتات "BOLT".
  tutorial_spherolightsensor_longdescription: تعلم كيفية إنشاء برنامج يستخدم مستشعر
    الإضاءة المحيطة لقياس قيم "Lux" ومطاردة "BOLT".
  tutorial_spheromansion_longdescription: لا ينبغي أن يكون الاحتفاظ بمجموعة من الديناصورات
    في منزلك مشكلة، أليس كذلك؟ كما تتخيل، هذا لا ينتهي بشكل جيد. أنت محاصر في مكتبة
    القصر ويجب عليك برمجة طريقك للخروج.
  tutorial_roadblocks_longdescription: استمرارًا لمجتمعك، ستقوم بتعديل برنامج القطع
    البرمجية الخاصة بك بينما تواجه أنت وشريكك حواجز مختلفة على طول الطريق.
  tutorial_spherotext2_longdescription: تعلم الشرط الأول عن طريق إنشاء لعبة ممتعة
    حيث ستقوم برمي "Sphero" وتخمين أصوات الحيوانات. يعد هذا نشاطًا رائعًا بعد إكمال
    النص 1.
  tutorial_spherotext3_longdescription: تعلم كيفية تغيير مؤشرات "Sphero" الرئيسية
    بناءً على معدل دوران الجيروسكوب. سوف تتعلم أيضًا عن التطبيع والقيمة المطلقة. يعد
    هذا نشاطًا رائعًا بعد إكمال النص 1 و 2.
  tutorial_spherotext4_longdescription: استخدم المتغيرات لإنشاء لعبة بطاطا ساخنة مدعومة
    من "Sphero". ستستخدم "الكود الزائف" وقراءة الوثائق لإحياء هذه اللعبة الكلاسيكية.
    سوف تتعلم أيضًا المفاهيم التقنية مثل الحلقات والعشوائية المحدودة. يعد هذا نشاطًا
    رائعًا بعد إكمال النص 2 أو 3.
  tutorial_spheroraptor_longdescription: أنشيء القلم المحصن للإبقاء على "Spheroraptors"
    في الخليج، أثناء كتابة التعليمات البرمجية لهروب "Spheroraptors". من الحلقات، إلى
    العبارات الشرطية، إلى المشغلين وحتى المقارنات، ستحتاج إلى قدر كبير من الخبرة في
    البرمجة بقدر ما تستطيع.
  tutorial_stempiday_longdescription: نحن نستخدم الرقم "Pi" لحساب محيط ومساحة الدائرة،
    ولكن هل تساءلت يومًا من أين يأتي هذا الرقم أو كيف نحسبه؟ في نشاط البرمجة هذا،
    ستنشئ نقاطًا بشكل عشوائي بشكل مشابه للاعب سيئ جدًا يطلق السهام على لوحة السهام.
    يمكن أن تساعدنا نسبة السهام التي تهبط داخل الدائرة في حساب الرقم "Pi". ثم قم بتغيير
    ألوان النقاط للمتعة فقط!
  tutorial_stemplanetoids_longdescription: هل تعلم أن البرمجة الكامنة وراء ألعاب "Asteroids"
    و"Lunar Lander" الكلاسيكية أبسط مما تعتقد؟ هل تعلم أن هذه الألعاب لها فيزياء دقيقة؟
    في هذا النشاط، ستقوم بإصلاح لعبة الكويكبات المعطلة حيث تتحرك السفينة فقط في خط
    مستقيم. ثم ستضيف الجاذبية للعبة وتحاول هبوط السفينة على سطح القمر! يعمل هذا النشاط
    على أجهزة "Chromebook" والأجهزة الأخرى!
  tutorial_stempong_longdescription: هل تعلم أن البرمجة الكامنة وراء ألعاب "Bonk.io"
    و"Pong" الكلاسيكية أبسط مما تعتقد؟ هل تعلم أن هذه الألعاب لها فيزياء دقيقة؟ في
    هذا النشاط، ستقوم بإصلاح نسخة معطلة من لعبة "Pong" بحيث ترتد الأشياء كما يجب.
    ثم ستضيف الجاذبية لإنشاء نسخة من لعبة "Bonk.io" تعمل على أجهزة "Chromebook" والأجهزة
    الأخرى!
  tutorial_algobot_longdescription: لعبة "AlgoBot" هي لعبة ألغاز تحدث في "Europa"،
    وهي سفينة استعمار من المجرة، حيث تسير مهمة إعادة التدوير بشكل خاطئ للغاية. يتحكم
    اللاعبون في "AlgoBot"، وهي خدمة ذكية صغيرة، ويتعلمون استخدام لغة البرمجة المرئية
    لمساعدته على احتواء الأزمة!
  tutorial_thunkableapps_longdescription: تعلم كيفية إنشاء تطبيقاتك الخاصة باستخدام
    البرمجة القائمة على القطع البرمجية!
  tutorial_toxicodedot_longdescription: 'اختر بطاقة من سطح السفينة وفسِّر الكود الخاص
    بها من أجل التقدم عبر العالم. استخدم قدراتك البديهية لتخمين القواعد والتعلم من
    أخطائك. تم إنشاء هذا النشاط بعناية من قِبل الفريق المسؤول عن "Compute it" و"Silent
    Teacher"، بنفس الأسس: التجربة والخطأ بدلًا من التفسيرات المطلقة، والتقدم السلس،
    وعدم وجود كود للكتابة، وإمكانية الوصول للمبتدئين.'
  tutorial_gcactions_longdescription: اكتشف الإجراءات، وهي إحدى القطع الأساسية في
    البرمجة، واستخدمها لبرمجة لعبة فيديو! واستكشف الثقافة الرقمية وتعرف على الروبوتات
    وما يمكنها فعله.
  tutorial_gccomparators_longdescription: اكتشف المقارنات والقواعد المنطقية، وهي القطع
    الأساسية في البرمجة، واستخدمها لبرمجة لعبة فيديو! واستكشف الثقافة الرقمية وتعلم
    كيفية تتبع أنشطتنا عبر الإنترنت.
  tutorial_gcconditions_longdescription: اكتشف العبارات الشرطية، وهي إحدى القطع الأساسية
    في البرمجة، واستخدمها لبرمجة لعبة فيديو! واستكشف الثقافة الرقمية وتعرف على الخوارزميات
    التي تدعم عالمنا عبر الإنترنت.
  tutorial_gccreate_longdescription: أنشيء أول لعبة فيديو كاملة باستخدام "Game Code"!
    أنشيء شخصيات جديدة، واجعلها أكثر ذكاء (قليلًا)، وامنح اللاعب قوى عظمى ... إبداع
    بلا حدود!
  tutorial_gcevents_longdescription: اكتشف الأحداث، وهي إحدى القطع الأساسية في البرمجة،
    واستخدمها لبرمجة لعبة فيديو! واستكشف الثقافة الرقمية وتعرف على الذكاء الاصطناعي
    وكيف يمكن أن يكون ذا معنى في حياتك.
  tutorial_gcloops_longdescription: اكتشف الحلقات، وهي إحدى القطع الأساسية في البرمجة،
    واستخدمها لبرمجة لعبة فيديو! واستكشف الثقافة الرقمية وتعرف على ظاهرة غرفة الصدى
    على الشبكات الاجتماعية.
  tutorial_gcvariables_longdescription: اكتشف المتغيرات، وهي إحدى القطع الأساسية في
    البرمجة، واستخدمها لبرمجة لعبة فيديو! واستكشف الثقافة الرقمية وتعرف على ماهية
    البيانات وكيفية عملها.
  tutorial_beanything_longdescription: استكشف ست وظائف رائعة وانظر كيف يمكن تطبيق
    البرمجة على كل واحدة! اكتشف كيف يبدو أن تكون مهندس روبوتات، وموسيقي، ورائد فضاء،
    ومزارع، و مربي نحل، و صانع حلوى. استخدم البرمجة لتحريك الشخصيات الرمزية، وتأليف
    الموسيقى، ورواية القصص، وتصميم الألعاب، وإنشاء الأعمال الفنية.
  tutorial_change_longdescription: أنشيء مشروعًا يوضح كيف ستغيِّر العالم! سواء كنت
    شغوفًا بإعادة التدوير أو لديك فكرة لتحقيق السلام العالمي، شارك رؤيتك باستخدام
    البرمجة!
  tutorial_cooking_longdescription: أظهر مهاراتك - أنشيء لعبة طبخ تفاعلية. يمكن للمبتدئين
    استخدام البرنامج التعليمي الموجه ذاتيًا بينما يتوفر لدى المبرمجين الأكثر خبرة
    خيار البدء بمشروع جديد.
  tutorial_crystal_longdescription: قاتل مع الأصدقاء في هذه اللعبة متعددة اللاعبين.
    قم بتطبيق استراتيجياتك الخاصة واعرض كودك ضد مجتمع "Tynker" بأكمله لمعرفة من هو
    بطل البرمجة الحقيقي! قم بإلقاء التعاويذ، واجمع نقاط زيادة القوة، وهزيمة الأعداء
    بينما تقاتل في ساحة برية من 4 لاعبين تتقلص وسط الحمم البركانية!
  tutorial_landscape_longdescription: استخدم خاصية قلم الرسم المتوفرة في لغة "بايثون"
    لإنشاء منظر طبيعي باستخدام التعليمات البرمجية. استخدم عناصر المناظر الطبيعية التي
    تم إنشاؤها بالفعل لك أو قم بتصميم الهياكل الخاصة بنا. انشر وشارك إبداعاتك!
  tutorial_pets_longdescription: أنشيء لعبة ممتعة عن الحيوانات الأليفة - سواء كانت
    حقيقية أو خيالية! يمكن للمبتدئين استخدام البرنامج التعليمي الموجه ذاتيًا بينما
    يتوفر لدى المبرمجين الأكثر خبرة خيار البدء بمشروع جديد.
  tutorial_petvet_longdescription: يوم حافل في "Pet Vet" يقودك إلى المتعة حيث تساعد
    أنت وباربي مجموعة متنوعة من الحيوانات الأليفة من خلال الفحوصات الأولى. من توجيه
    الحيوانات الأليفة إلى غرفة الفحص إلى تشخيص الشم، والحكة، ستجد أن كل لغز لديه حل
    لجعل الحيوانات الأليفة تشعر بأنها أفضل من أي وقت مضى!
  tutorial_superhero_longdescription: استخدم "HTML" و"CSS pixel art" لإنشاء أقنعة
    الأبطال الخارقين المفضلة لديك. انشر وشارك إبداعاتك!
  tutorial_vidcodeplastic_longdescription: تستمر مشكلة البلاستيك الذي يملأ محيطاتنا
    في التدهور. ولحسن الحظ، يمكنك جعل صوتك مسموعًا بواسطة البرمجة من خلال التلوث البلاستيكي
    "PSA". بعد برمجة "PSA" بشأن التلوث البلاستيكي باستخدام لغة "جافاسكريبت"، يمكنك
    إنشاء مقطع فيديو آخر حول أي موضوع تهتم به! تعلم استخدام الحلقات والموجات الجيبية
    والرموز التعبيرية المخصصة لإنشاء مشروع فريد.
  tutorial_vidcodetypeface_longdescription: أنشيء محرِّف خاص بك باستخدام الأشكال وعناصر
    الطباعة. الكتابة تحتوي على عناصر أكثر مما تعتقد! حتى الآن تحدثنا عن الخطوط فقط
    وكيف أنها أنماط مختلفة من النص. الخطوط هي في الواقع مجرد أنماط مختلفة من الخط.
    المحرِّف هو مجموعة من الخطوط التي لها مميزات متشابهة.
  tutorial_washustorm_longdescription: تعلم كيفية برمجة عاصفة قادمة.
  tutorial_activitypackets_longdescription: اعثر على ساعات من المرح مع العائلة باستخدام
    حزم "Wonder Workshop" القابلة للطباعة من أنشطة البرمجة الإبداعية. يمكنك إضفاء
    الحيوية على البرمجة باستخدام الروبوتات "Dash" و"Dot" و"Cue" عن طريق تنزيل هذه
    الأنشطة لاستخدامها عبر الإنترنت أو في وضع عدم الاتصال أثناء ساعة البرمجة وما بعدها!
  tutorial_googlerookie_longdescription: في هذا النشاط، ستقوم ببرمجة مجموعة ملصقات
    "Rookie" باستخدام لغة "بلوكلي"، وهي لغة ترميز تمهيدية. ستستخدم التسلسلات والمتغيرات
    والحلقات لإنشاء قطعة فريدة تسلط الضوء على إبداعك!
  tutorial_tommyturtle_longdescription: ساعد الأطفال الصغار على تعلم أساسيات البرمجة
    مع السلحفاة "تومي"! هذا التطبيق الفائز بالجائزة الذهبية لأفضل تطبيق تعليمي من
    جوائز "Best Mobile App Awards". يتصل بـ "STEMdash" لتمكين أولياء الأمور والمعلمين
    من تتبع تقدم التعلم أو الدردشة مع أطفالك لتشجيعهم أو تقييد وقت اللعب.
  tutorial_mazyad_longdescription: هذا المنتج سيوسع حدودنا لإنشاء نسخة ورقية متكاملة
    مع تطبيقات محوسبة وبديل إذا لم يتم استخدام الحاسوب لأي سبب. كما سيكون بمثابة مقدمة
    لفهم البرمجة بشكل عام.
  tutorial_gamemaker_longdescription: نشاط "Game Maker" هو نشاط مفتوح النهاية حيث
    يمكن للطلاب إنشاء أي شيء يريدونه باستخدام معالج تعليمات برمجية بسيط. انقر على
    صورة وحش صغير لطيف واختر أحد الخيارات في القائمة. كما يتم تضمين دروس أكثر تقدمًا
    لأولئك الذين يرغبون في التعمق في كيفية إنشاء الألعاب.
  tutorial_duckrace_longdescription: في هذه الدورة سوف تحل مهام البرمجة لمساعدة البطة
    "طوني" في جمع العملات المعدنية لمدخرات العطلة. في نهاية الدورة التدريبية، ستقوم
    بإنشاء اللعبة الخاصة بك.
  tutorial_allcancodeapps_longdescription: استخدم منصة "Allcancode" لإنشاء تطبيقات
    الويب والهواتف المحمولة من التصميم إلى التسليم. تمت كتابة منطق التطبيق بلغة "Google
    Blockly"، وهي لغة البرمجة المستخدمة في معظم أنشطة "Code.org".
  tutorial_n2y_longdescription: في هذه الأنشطة القابلة للطباعة، يمكن للطلاب مساعدة
    الروبوت الصغير المسمى "Bitt Bott" على استكشاف الأشكال الأرضية المختلفة على الأرض.
    يعطي الطلاب الروبوت "Bitt Bott" اتجاهات بسيطة عن طريق اختيار الأسهم الاتجاهية
    المناسبة ودورانها. يتضمن كل نشاط من الأنشطة الستة اتجاهات بسيطة مدعومة برموز من
    مجموعة n2y® SymbolStix PRIME®. تساعد الرموز المبتدئين والذين لا يمكنهم القراءة
    بعد على فهم واتباع التعليمات.
  tutorial_microsoftarcade_longdescription: Play fun arcade games, design your own
    sprites, and learn the basics of coding your own game with MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: No computer or internet? No problem.
    Try the CS First Unplugged activities to explore how computer science can solve
    problems like helping people stay connected while apart. 'Plugged in' Scratch
    activities are available too!
  tutorial_toxicodepython_longdescription: Discover the basics of Python without any
    word or explanation. Our silent teacher will give you several series of challenges
    that will lead you to guess some rules and learn from your own mistakes.
  tutorial_codecombatozaria_longdescription: Enter the world of Ozaria where you become
    a hero in an epic adventure. You must use the power of coding to defeat a darkness
    that has taken over the world! Along the way, you’ll meet interesting characters
    and travel to different lands, practicing coding concepts like sequences, loops,
    debugging, and decomposition. In the end, you’ll design a playable game that you
    can share with your friends!
  tutorial_vidcodedate_longdescription: 'The Climate Clock project is a culturally
    relevant intersection of math, environmental science, and computer science. In
    this Hour of Code activity, students will be guided through the construction of
    their own climate clock. They will engage with objects, properties, variables,
    functions, and loops, and customize their message to convey their message for
    the world and their hopes for the future. '
  tutorial_codemonkeyspace_longdescription: 'Write real code to help the monkey astronaut
    catch bananas in space! '
  tutorial_codespeakhappy_longdescription: Learn to program a meditation app that
    transports you to your 'happy place.'
  tutorial_grokimage_longdescription: Use the programming language Python to make
    speedy changes to images. Make fun image editing programs and make your own image
    filter!
  tutorial_icomputelearn_longdescription: When you learn to code with iCompute you
    program your own fantastic interactive stories, games, and animations. Following
    our creative, fun, activities means that you will develop computational thinking
    as well as coding skills!
  tutorial_rpstress_longdescription: Use Scratch blocks to create and personalise
    your clickable stress ball with graphic effects, costume animation, and sound
    effects.
  tutorial_bsdcause_longdescription: 'This course allows students to use code as a
    way to share what is important or interesting to them. They can follow the lesson
    or create unique projects while learning HTML, CSS and JavaScript. They are guided
    with video tutorials, live coding and access to the code glossary. The Support
    My Cause focuses on designing and coding a landing page that will collect data
    from supporters of your favorite cause. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Use a loop to iterate over an array, causing
    an emoji to animate through multiple options.
  tutorial_vidcodeanimojies_longdescription: Use a loop to iterate over an array,
    causing an emoji to animate through multiple options.
  tutorial_bsdinspire_longdescription: 'This course allows students to use code as
    a way to share what is important or interesting to them.They can follow the lesson
    or create unique projects while learning HTML, CSS and JavaScript. They are guided
    with video tutorials, live coding and access to the code glossary. The People
    Who Inspire Me focuses on creating a webpage to showcase the top 3 people who
    have been an inspiration to you. #codeisyourvoice'
  tutorial_tttractor_longdescription: Help bring the fields back to life. Farmer Hayao's
    down on his luck, and his fields have become a mess. But he's just obtained a
    fancy new tractor with a repeating code system using loops that just might save
    everything. Help learn how the tractor works to water all the crops in his fields.
  tutorial_codeillusionmickey_longdescription: Embark on a magical coding adventure
    with Mickey! Learn how to draw, color, and move shapes as you master the introduction
    to Media Art using JavaScript.
  tutorial_scigirlsquest_longdescription: 'In this online coding adventure, youth
    take Subby the submarine through underwater challenges, using code to find various
    items and collect scientific data on the ocean floor. '
  tutorial_codespeakbreathe_longdescription: Learn to program meditation app that
    will guide users through a mindful breathing exercise.
  tutorial_vidcodeface_longdescription: Use a facetracking library to code your own
    custom face filter, like the ones you use on social media.
  tutorial_educodemaze_longdescription: Design a maze, complete with monsters and
    locked passages. Use variables, loops, and strings to help your hero navigate
    the world you've created.
  tutorial_educoderace_longdescription: Learn computer science as you unleash the
    racer in you! Invent and customize your very own car, all while gaining a deeper
    understanding of objects and how video games are made.
  tutorial_codespeakchatbot_longdescription: Learn how to code a chatbot, a computer
    program you can have a conversation with, while learning about the famous women
    pioneers of computer science.
  tutorial_gamefrootgames_longdescription: Learn to code a real game like Super Mario
    Bros. Students that are ready to go beyond Scratch and Tynker will be introduced
    to real games industry practice, creative coding concepts, how to publish their
    own unique game and start working towards a career in the games industry. The
    tutorial is all about level design, choosing a character, animating and coding
    your character to move around.
  tutorial_codespeakgrandparent_longdescription: Learn to code a digital card to spread
    joy to someone special in your life.
  tutorial_educodekingdom_longdescription: The Kingdom is under attack! Plan powerful
    defenses to help repel the invaders. Master the power of arrays in order to create
    your very own wave of monsters in your own tower defense game!
  tutorial_codehsdata_longdescription: Learn about the power of using data visualizations
    to display data in meaningful and easy to understand ways. Use our graph generator
    to create visually appealing graphs and learn how coding is used to create beautiful
    data.
  tutorial_educodecake_longdescription: Learn HTML as you bake a cake with chef Roland.
    Shape and style your custom creation with your newfound knowledge of tags and
    classes.
  tutorial_ttsecond_longdescription: Can you deliver the Open Protocol? You've snuck
    aboard the capital ship, and now you must evade the security drones long enough
    to open access for all. Quickly examine conditional statements to find out whether
    you're safe or not from the dastardly cybervision. If not, it's to the airlock!
  tutorial_bsdtrivia_longdescription: 'This course allows students to use code as
    a way to share what is important or interesting to them. They can follow the lesson
    or create unique projects while learning HTML, CSS and JavaScript. They are guided
    with video tutorials, live coding and access to the code glossary. The Trivia
    Game Maker focuses on building an interactive trivia game where you also get to
    come up with the trivia questions. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Program a conversation between two sprites.
    Get creative while communicating with code in Scratch with CS First!
  tutorial_codemonkeybeaver_longdescription: Help a Beaver achieve its goals! Dive
    into this beaver's natural habitat with a fun-packed coding activity that will
    jump-start your coding education. Beavers can swim, collect wood, and build dams.
    This little beaver needs your help. Use the simple blocks of code to complete
    the dam in the lake so the water remains calm, build a house, and make smoothies!
  tutorial_codestersdistance_longdescription: Learn the basics of coding in Python,
    then create a program that calculates the distance between two sprites to make
    sure they are social distancing or need to wear a mask.
  tutorial_itchspace_longdescription: This tutorial takes you through the creation
    of a classic Space Invaders game using the Scratch MIT programming language. Subscribe
    to the RokCoder YouTube channel for more Scratch-based videos and tutorials! Each
    video is a bite-sized tutorial (approximately ten minutes in length) that contains
    its own specific end goals. The final result is a high quality Scratch arcade
    game.
  tutorial_vidcodemagic_longdescription: Make flashes appear randomly around the screen
    using a loop.
  tutorial_vidcodemagices_longdescription: Make flashes appear randomly around the
    screen using a loop.
  tutorial_codespeakmeal_longdescription: Learn to code an app that helps users make
    healthy food decisions.
  tutorial_itchfish_longdescription: Scratch 3.0 tutorial for making a game with a
    shark chasing and eating fish disrupted when a diver is eaten accidentally.
  tutorial_bsdwebsite_longdescription: 'This course allows students to use code as
    a way to share what is important or interesting to them. They can follow the lesson
    or create unique projects while learning HTML, CSS and JavaScript. They are guided
    with video tutorials, live coding and access to the code glossary. ''The My Favourites
    Website focuses on creating a webpage of the top 3 things you are interested in
    or love doing. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Learn how to code a digital time capsule
    to record and reflect on your life right now.
  tutorial_itchwebcam_longdescription: Learn about augmented reality and make your
    own augmented reality virtual space.
  tutorial_itchball_longdescription: Get a ball to bounce around the screen. Learn
    about loops and conditionals within loops.
  tutorial_ttrace_longdescription: By calling functions and designing classes, players
    program their own race car to be fast, nimble, and powerful; during races, they
    can then hack their competitors' vehicles to scramble their controls.
  tutorial_plethora_longdescription: في نشاط بلتورا هذا، ستحل التحديات المرئية وتتعلم
    مفاهيم السبب والنتيجة وتفاعل المستخدم.
  tutorial_educodesecret_longdescription: Explore the worlds of secrets with Agent
    Smith as you dive deeper into learning if statements, strings, for-in loops. Help
    Agent Smith find the culprits and configure the Agency's operating system for
    their new users with Python.
  tutorial_itchshapes_longdescription: Learn how to draw shapes in Scratch. You will
    also learn how to calculate how much you need to turn for any shape.
  tutorial_codeguppytext_longdescription: Learn the basics of text based coding by
    creating your first program in an online coding editor.
  tutorial_vidcodeplastiche_longdescription: تستمر مشكلة البلاستيك الذي يملأ محيطاتنا
    في التدهور. ولحسن الحظ، يمكنك جعل صوتك مسموعًا بواسطة البرمجة من خلال التلوث البلاستيكي
    "PSA". بعد برمجة "PSA" بشأن التلوث البلاستيكي باستخدام لغة "جافاسكريبت"، يمكنك
    إنشاء مقطع فيديو آخر حول أي موضوع تهتم به! تعلم استخدام الحلقات والموجات الجيبية
    والرموز التعبيرية المخصصة لإنشاء مشروع فريد.
  tutorial_educativechatbot_longdescription: Learn about the realm of Artificial intelligence
    and Machine Learning, as well as programming your own chatbot!
  tutorial_educodebasics_longdescription: Learn some programming fundamentals and
    create your own game in the process!
  tutorial_codehsdesign_longdescription: 'Coders will learn how programming can support
    artists and build their own Online Shop mockup, using HTML. '
  tutorial_htmlacademyphp_longdescription: Meet Dumpo the Little Elephant, a senior
    programmer at a web design studio, who is developing an online store. Together
    you will learn the basics of PHP in an engaging way. You will work with web scripts
    and learn the variables, add PHP-scripts into the layout and interact with databases
    while creating a true-to-life web project.
  tutorial_gamefrootdistance_longdescription: 'In COVID-19: Stop the Spread, you can
    modify the ''Staying home'' factor and code a simple news clicker. The activity
    illustrates how social distancing has a direct impact on how fast a virus like
    COVID-19 can spread. Students and teachers will gain a small insight into virus
    science, the effects a virus can have on society, and at the same time level up
    their digital fluency skills.'
  tutorial_codesterscovid_longdescription: Learn the basics of coding in Python while
    creating your own PSA about how we can stop the spread of COVID-19. Design your
    own animated interactive PSA to share critical information about the importance
    of social distancing, wearing a mask, quarantining, and other measures.
  tutorial_ttbunker_longdescription: You found The Bunker, and all its secrets will
    be yours, once you crack its encryption. An army approaches, and you must hold
    the perimeter using the power of programming. Code individual towers, setting
    range, damage, and more special powers by adding new lines of code and changing
    values. Survive long enough to learn how classes and instances can make you even
    more powerful.
  tutorial_cuttle_longdescription: Challenge yourself with these fun and interactive
    tasks and learn all about computational thinking.
  tutorial_bsdjokes_longdescription: 'This course allows students to use code as a
    way to share what is important or interesting to them. They can follow the lesson
    or create unique projects while learning HTML, CSS and JavaScript. They are guided
    with video tutorials, live coding and access to the code glossary. The Jokes and
    Riddles focuses on creating a set of interactive cards that contain your favorite
    jokes and riddles and the answers! #codeisyourvoice'
  tutorial_rptree_longdescription: Use Scratch to create a simulation that shows how
    varying the health of a forest and levels of deforestation impact trees, wildlife
    and the amount of CO2 absorbed. You should already know how Scratch coordinates
    and variables work.
  tutorial_codestersunity_longdescription: Learn the basics of coding in Python including
    lists, loops, and sprites. Then create a mural using a loop to access each sprite
    stored in a list.
  tutorial_codesterssoccer_longdescription: Learn the basics of coding in Python,
    then create a program that shoots a soccer ball into the goal. To aim your shot
    you'll first need to estimate the slope of the line. Good luck!
  tutorial_breakoutlock_longdescription: 'Haspy the Robot needs your help! She needs
    your knowledge of loops, algorithms, and coding to help her fix Lockit''s code
    and reboot her system. '
  tutorial_thunkablemask_longdescription: Learn how to build a mobile app that gives
    you points for knowing how to wear your mask correctly!
  tutorial_cafarming_longdescription: Computer science can help feed a hungry world.
    Farmers are using technology to grow food in smarter and more sustainable ways.
    Agribots and drones can monitor, water, and spray crops, and even tackle those
    pesky weeds! Learn about how AI, Computer Vision, and the Internet of Things are
    used on the farm.
  tutorial_blocksmithyeti_longdescription: Oh no! Someone trapped the Yeti! Only YOU
    and your programmable smart cannon can save the Yeti and feed their friends. Students
    will use JavaScript to save the Yeti with this fun interactive self-paced lesson.
  tutorial_codecapture_longdescription: 'Take your first steps into the world of programming
    with JavaScript, using just pen-and-paper and your mobile phone! '
  tutorial_codehslitter_longdescription: 'Learn how you can use programming to help
    solve one of the world''s biggest problems: litter and waste! In this Choose-Your-Own-Adventure
    Hour of Code, you have the choice between the basics of Python or the basics of
    Web Design. Whichever you choose, you will explore how you can use computer science
    to decrease the amount of litter in your community.'
  tutorial_bsdocean_longdescription: Life below Water sheds light on a pressing issue
    that we face nowadays - our environment. This project focuses on guiding you to
    code your very own webpage on protecting our waters.
  tutorial_itchplatformer_longdescription: An easy to follow tutorial for how to create
    a simple platformer game using Scratch.
  tutorial_codejika_longdescription: A great introduction to coding using HTML and
    CSS. Code a few lines, see immediate output without getting caught up in the Hows
    and Whys by creating a nice landing page with a two-color gradient background,
    name and website launch date.
  tutorial_gamefrootclicker_longdescription: Learners code their own Clicker Game
    and in the process learn about variables, different data types, conditional logic,
    comparative operators, and gain some valuable insights into how professional game
    developers design and make real games. By the end of the tutorial you will have
    coded different variable types, published a game, and engaged with computer science
    in an indigenous context.
  tutorial_rmagicequity_longdescription: 'Explore concepts related to reducing inequality
    with code: limited resources, equality, equity and liberation. Use variables and
    functions in a self guided block environment. Finish by animating the 3D actors.'
  tutorial_ttfreestyle_longdescription: You're the choreographer and director of a
    new music video! Type real code to place and control dancers, scenery, and more.
    Just make sure to capitalize and punctuate correctly, otherwise the whole thing
    will just be static.
  tutorial_ozobotcolor2_longdescription: Students will learn the basic functionality
    of Ozobot. Students will learn how to draw Color Codes Ozobot can read.
  tutorial_ozobotcolor3_longdescription: Students will learn how to program the bot
    to travel left, right, and straight with Color Codes.
  tutorial_clcarbon_longdescription: A python lesson plan that will teach students
    how to make a carbon footprint calculator that calculates footprint based on a
    short quiz about daily life, then gives comparison metrics (ie this is the same
    amount of carbon as xxxx), and suggests ways to be more eco-friendly.
  tutorial_kodablebasics_longdescription: No computer? No problem! Learn basic programming
    skills and practice using core coding commands without the use of a device.
  tutorial_scigirlscc_longdescription: Help your students learn to write pseudocode!
    Computer programmers often start projects by using everyday language to write
    out what they want to happen in their code–this is called pseudocode.Youth will
    work in groups to write pseudocode for a simple movement or dance move.
  tutorial_irobotpicture_longdescription: Robots have lots of sensors that work together
    to help the robot understand everything around it. Just like sensors, our friends
    can often see, hear, feel or understand things that we cannot. In this activity,
    work together to help decode secret messages and crack the code!
  tutorial_kcjmyself_longdescription: In this activity, you'll learn how to use Scratch
    to code an animation all about you! Design a custom character to represent yourself,
    make it move around, and add different backdrops to show off your hometown. This
    project is simple enough for kids to complete by themselves or with support from
    a grown up.
  tutorial_nearpodalgorithms_longdescription: 'In this Nearpod lesson, students identify
    an algorithm as a set of step-by-step directions. Students learn to create, test,
    and fix an algorithm to complete a specific task. '
  tutorial_kibodrop_longdescription: Engineering is about persistence and grit. Today
    the students will become engineers, learning the steps of the Engineering Design
    Process. They will create models out of craft and recycled materials, then they
    will test the sturdiness of their models by dropping them from ankle height. This
    is an unplugged activity; KIBO robots are optional.
  tutorial_ozobotcolor1_longdescription: Students will learn the basic functionality
    of Ozobot, including how to calibrate the bot's sensors, and how to draw lines
    for the bot to follow.
  tutorial_scigirlspixels_longdescription: 'In this unplugged activity, you will learn
    what a pixel is and how to send a simple black and white image to a friend! '
  tutorial_kcjheroines_longdescription: In this activity, you'll learn about different
    Canadian women who have made history. Using Scratch, you'll learn how to code
    a video game celebrating their lives and accomplishments. Choose a heroine, customize
    their costume and backdrop, code movements and goals for your game, and keep score.
    This project is simple enough for kids to complete by themselves or with support
    from a grown up.
  tutorial_ozobotvalue_longdescription: Students will use their Ozobot to randomly
    select a place value, identify the same place value in a three-digit number, and
    write out the number.
  tutorial_icodebytes_longdescription: Learn computer science without tech! Fun unplugged
    computing activities for children aged 5-7 to do in class or at home with their
    families. The activities help develop computational thinking skills in a really
    fun way. Divided into the fundamental principles of computer science, and involve
    creating algorithms, thinking logically, spotting patterns and finding or making
    rules.
  tutorial_clfashion2_longdescription: Are you a fashion conscious data scientist
    with an interest in code? Join in the Fashionista of Data Science classes to learn
    how coding & fashion go hand-in-hand! We will use SQL code along with data science
    to investigate marketing, line styles, and store operations.
  tutorial_ai4all_longdescription: 'This Byte of AI is meant to be a quick and fun
    teacher-facilitated way to begin to become familiar with some core ideas of modern
    AI including: how data becomes output in an AI model, how human biases enter datasets,
    and how AI can be used in diverse fields including art and creativity. Students
    learn these things by exploring drawing in Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Discover data science, one of the most valuable
    skills, and see the world! Does data science sound dry and scary, like math? Fear
    not. This introductory class will show you that you are already experts of data
    and data science is full of fun and interesting insights related to topics such
    as soccer, music, art, and your favorite books. Materials ready for in person
    or remote learning settings. '
  tutorial_spheroinputs_longdescription: 'This activity will get you thinking about
    the common computer science coding concept of inputs and outputs and how this
    idea relates to using computer science for good. '
  tutorial_edisoncount_longdescription: 'Introduce the key computational concepts
    of inputs and outputs using Edison robots and the block-based programming language
    EdBlocks in this student led activity. Utilize the Edison robot''s drive function
    through a set of progressive programming tasks. Creating programs for the robot
    to ''trace'' requires the application of sequential thinking and an understanding
    of the input-process-output cycle. '
  tutorial_spheroloops_longdescription: 'This activity will get you thinking about
    the common computer science coding concept of loops and how this concept relates
    to using computer science for good. '
  tutorial_kiboprogram_longdescription: In this lesson, children will learn about
    sequencing in programming and about the symbols that make up a programming language
    like KIBO's. Students will create their own programming symbols and act out programs
    with their own movement. Finally, they can translate these movement programs into
    programs for KIBO.
  tutorial_hellorubycsin60_longdescription: 'Have you ever wondered what travels inside
    the wires of your computer? Or why computer parts look like a tiny city? Or what
    really is an algorithm? These 30 self-paced one minute videos are aimed for 5-9
    year olds, followed by an activity the kids can complete at home. Topics include
    code, hardware, networks, AI and other interesting ideas. '
  tutorial_clfashion1_longdescription: Are you a fashion conscious data scientist
    with an interest in code? Join in the Fashionista of Data Science classes to learn
    how coding & fashion go hand-in-hand! We will use SQL code along with data science
    to investigate marketing, line styles, and store operations.
  tutorial_irobottraffic_longdescription: Traffic signals are a staple of safety in
    our everyday lives. Code your own traffic light with the Root robot and learn
    about the inventor!
  tutorial_edisonmystery_longdescription: Kick-start student's exploration of using
    Edison's line tracker using Edison robots and the Scratch-based programming language
    EdScratch in this student led activity. Students first become familiar with the
    Edison robot's line tracking sensor technology and experiment with the red LED
    on different colored surfaces. They will then move on to mastering a mystery line
    using the concept of algorithms.
  tutorial_microbitseaturtles_longdescription: Create a prototype of a low-power,
    red LED beach light that can be used for lighting on beach paths which is also
    safe for sea turtles.
  tutorial_ozobotknow_longdescription: In this lesson, students will be introduced
    to the hardware and robotics components of Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Program a blinking heart, a rocketship taking
    off, your name, or anything your imagination comes up with! To start off, we''ll
    teach you how to program a heart in your favourite color and then make it blink
    to the rhythm of your favorite song. Join our community of imagiCoders to share
    and exchange designs. Upload your creations on your imagiCharm so you can proudly
    wear your code wherever you go! '
  tutorial_irobotsimulator_longdescription: Learn how to create and download coding
    projects with this activity packet! Solve all puzzles with the Root simbot in
    the virtual arena to reveal the secret message at the end!
  tutorial_irobotkind_longdescription: Our robot is still learning how to make kind
    choices when playing with friends. In this game, help Root practice by making
    four kind decisions in a row. If Root makes a bad choice, it has to start all
    the way at the beginning again! Let's play together!
  tutorial_firiavirtual_longdescription: Learn Python programming with a powerful
    3D robotics simulator. You'll complete challenging missions in a virtual environment
    with realistic physics. Missions teach you the code to control motors, LEDs, and
    other peripherals on CodeBot. And Sandbox mode lets you get creative with unlimited
    Python coding possibilities. It's easy to get started with CodeSpace Simulation!
  tutorial_irobotguesscode_longdescription: Put a new spin on Pictionary through code!
    Students can use code to make predictions about what pictures, songs, or words
    the Root SimBot will create. Code your own Pictionary creation, too!
  tutorial_ozobotnouns_longdescription: In this lesson, students will identify the
    correct way to spell and use irregular plural nouns and use Color Codes to program
    their Ozobot to move to the correct irregular plural nouns by either turning left
    or right and use the noun in a sentence.
  tutorial_nasa3d_longdescription: Learn about exploding stars, 3D models and codeblocks!  This
    spacey activity takes you through the basics of 3D modeling in astronomy using
    the free browser-based Tinkercad. Students can progress from creating simple 3D
    shapes to working with actual NASA data on exploded stars, testing in augmented
    reality, and using loops and time-based changes with codeblocks.
  tutorial_blupants_longdescription: Train a real autonomous robot to pick up blocks
    and deploy them to the goal by navigating through an obstacle course. Start with
    drag-and-drop interface, and advance to Python as you get more experienced.
  tutorial_legodance_longdescription: Synchronize motor movements of a break dancer
    to keep in rhythm with light and beats.
  tutorial_nearpodcoding_longdescription: In this 25-30 minute Nearpod featuring Flocabulary
    topic spark, students are introduced to coding through a hip hop video and Nearpod's
    signature interactive features. This lesson features the Flocabulary video Coding.
  tutorial_kcjplastic_longdescription: We're challenging you to use data visualization
    to develop a plastic pollution solution! Discover where plastic waste comes from
    and why it has become a global problem. Then reflect on your own plastic use,
    estimate how much waste you could reduce over time, and design an invention or
    alternative that could help. Kids can complete this project by themselves or with
    support from a grown up.
  tutorial_legojourney_longdescription: 'Journeys are exciting!  Challenge students
    to remix our Grasshopper Journey project in order to create a new journey and
    find different ways for a SPIKE Prime inspired virtual grasshopper to move using
    Scratch 3.0! In addition to CS skills, this teacher facilitated activity can also
    be used to support areas such as language arts, science and the arts. '
  tutorial_legohopper_longdescription: Design multiple prototypes to find the most
    effective way to move a robot without using wheels.
  tutorial_catrobatembroidery_longdescription: اكتب تصميمك على هاتف أندرويد الخاص
    بك وقم بتثبيته على قميصك أو بنطالك أو حقيبة الجيم أو حذائك!
  tutorial_irobotphone_longdescription: In this coding challenge, students will work
    together remotely to create a collective program that draws a picture. Modeled
    after the classic game of Telephone, students will receive, remix, and pass along
    code down the telephone chain. Will your team fulfill the Picture Goal by the
    time you reach the end?
  tutorial_codeguppydraw_longdescription: Quick introduction to text-based coding
    using fun and engaging type-in JavaScript programs
  tutorial_codejumper_longdescription: In this lesson from the Code Jumper curriculum,
    learners explore networks in a hands-on unplugged experience using typical materials
    found in a classroom. The theme for this lesson is around messages of kindness
    to others. This lesson has been specifically designed to be accessible for students
    with visual impairments.
  tutorial_meeempathy_longdescription: For centuries, the Villagers and Illagers shared
    the same space but seldom interacted with each other. Now you can use the power
    of code to bring the two villages together. Players will experience empathy and
    compassion for their neighbors, learn cooperation and inclusion, and embrace the
    diversity that makes us all uniquely special.

  hoc_faq_international_a: يمكن لأي شخص تنظيم حدث "ساعة البرمجة" في أي مكان في العالم.
    في العام الماضي، انضم الطلاب في جميع أنحاء العالم معًا من أجل حدث "ساعة البرمجة".

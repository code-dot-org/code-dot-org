  hoc_faq_one_hour_q: ما مقدار ما يمكن للفرد أن يتعلمه في ساعة واحدة؟
  hoc_faq_one_hour_a: "ليس الهدف من \"ساعة البرمجة\" هو تعليم أي شخص أن يصبح عالم
    حاسوب خبيرًا في ساعة واحدة. إن ساعة واحدة تكفي فقط لتعلم أن علوم الحاسوب ممتعة
    وإبداعية، ويمكن الوصول إليها في جميع الأعمار، ولجميع الطلاب، بغض النظر عن الخلفية
    العلمية. ولا يتمثل مقياس نجاح هذه الحملة في مقدار ما يتعلمه طلاب علوم الحاسوب؛
    بل ينعكس النجاح في المشاركة الواسعة عبر الجنس والمجموعات العرقية والاجتماعية الاقتصادية،
    والزيادة الناتجة في التسجيل والمشاركة التي نراها في دورات علوم الحاسوب في جميع
    مستويات الصفوف. وقد قرر الملايين من المعلمين والطلاب المشاركين القيام بأنشطة تتجاوز
    مدتها الساعة الواحدة، والتعلم لمدة يوم كامل أو أسبوع كامل أو أكثر من ذلك، وقرر
    العديد من الطلاب التسجيل في دورة كاملة (أو حتى تخصص جامعي) نتيجة لذلك. <br/><br/>
    وإلى جانب الطلاب، هناك \"متعلم\" آخر هم المعلمون الذين اكتسبوا الثقة بعد ساعة
    واحدة من أنه يمكنهم تعليم علوم الحاسوب على الرغم من أنهم قد لا يحصلون على شهادة
    جامعية كخبراء في علوم الحاسوب. فعشرات الآلاف من المعلمين يقررون متابعة علوم الحاسوب
    بشكل أكبر، إما من خلال حضور دورات التطور المهني أو تقديم دورات تعليمية عبر الإنترنت،
    أو كليهما. وهذا ينطبق أيضًا على مديري المدارس، الذين يدركون أن علوم الحاسوب شيء
    يريده طلابهم وأن المعلمين قادرون على تقديم ذلك. <br/><br/> إن ما يمكن لجميع المشاركين
    تعلمه في ساعة واحدة، في المقام الأول، هو أننا نستطيع القيام بذلك.\n\n"
  hoc_faq_one_hour_a_markdown: |
    ليس الهدف من "ساعة البرمجة" هو تعليم أي شخص أن يصبح عالم حاسوب خبيرًا في ساعة واحدة. إن ساعة واحدة تكفي فقط لتعلم أن علوم الحاسوب ممتعة وإبداعية، ويمكن الوصول إليها في جميع الأعمار، ولجميع الطلاب، بغض النظر عن الخلفية العلمية. ولا يتمثل مقياس نجاح هذه الحملة في مقدار ما يتعلمه طلاب علوم الحاسوب؛ بل ينعكس النجاح في المشاركة الواسعة عبر الجنس والمجموعات العرقية والاجتماعية الاقتصادية، والزيادة الناتجة في التسجيل والمشاركة التي نراها في دورات علوم الحاسوب في جميع مستويات الصفوف. وقد قرر الملايين من المعلمين والطلاب المشاركين القيام بأنشطة تتجاوز مدتها الساعة الواحدة، والتعلم لمدة يوم كامل أو أسبوع كامل أو أكثر من ذلك، وقرر العديد من الطلاب التسجيل في دورة كاملة (أو حتى تخصص جامعي) نتيجة لذلك.

    وإلى جانب الطلاب، هناك "متعلم" آخر هم المعلمون الذين اكتسبوا الثقة بعد ساعة واحدة من أنه يمكنهم تعليم علوم الحاسوب على الرغم من أنهم قد لا يحصلون على شهادة جامعية كخبراء في علوم الحاسوب. فعشرات الآلاف من المعلمين يقررون متابعة علوم الحاسوب بشكل أكبر، إما من خلال حضور دورات التطور المهني أو تقديم دورات تعليمية عبر الإنترنت، أو كليهما. وهذا ينطبق أيضًا على مديري المدارس، الذين يدركون أن علوم الحاسوب شيء يريده طلابهم وأن المعلمين قادرون على تقديم ذلك.

    إن ما يمكن لجميع المشاركين تعلمه في ساعة واحدة، في المقام الأول، هو أننا نستطيع القيام بذلك.

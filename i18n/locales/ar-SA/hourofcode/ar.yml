  tutorial_spheroarcade_shortdescription: تعلم كيفية برمجة الألعاب المنزلية وألعاب
    أركيد الكلاسيكية باستخدام "Sphero" وتطبيق "Apple's Swift Playgrounds".
  tutorial_bcpy1_shortdescription: أنشئ عالمك الافتراضي ثلاثي الأبعاد باستخدام لغة
    بايثون.
  tutorial_bcpy2_shortdescription: أنشئ عالمك الخاص باستخدام لغة بايثون.
  tutorial_bcjs1_shortdescription: أنشئ عالمك الخاص باستخدام لغة جافاسكريبت.
  tutorial_bcjs2_shortdescription: أنشئ عالمك باستخدام لغة جافاسكريبت.
  tutorial_3dbearmars_shortdescription: مشروع "The Mars Pioneers" هي وحدة تعليمية
    قائمة على المشاريع التي تعلمنا الحقائق حول كوكب المريخ والظروف التي يعيش فيها
    البشر هناك. سيقوم الطلاب ببناء مستعمرة باستخدام الواقع المعزز والطباعة ثلاثية
    الأبعاد لمرافق المستعمرة.
  tutorial_alexaskill_shortdescription: ابتكر مهارات "أليكسا" الخاصة بك باستخدام مخططات
    "مهارات أليكسا" - تعرف على استخدام الصوت والذكاء الاصطناعي والتعلم الآلي لإنشاء
    مهارات "أليكسا" التي تختارها.
  tutorial_bitsboxyak_shortdescription: اكتب كود جافاسكريبت المعدَّل لإنشاء بطاقة
    تهنئة يمكنك إرسالها عبر البريد الإلكتروني إلى الأصدقاء والعائلة. هجوم  ثور التيبت!
    هو نشاط مفتوح بالكامل يقدم المتغيرات وأوامر الحركة ودوال الحلقات والمزيد.
  tutorial_blockscadbargraphs_shortdescription: سيتمكن الطلاب من كتابة كود سيجعلهم
    يخصصون الرسوم البيانية بالأعمدة  ويحللونها بسرعة.
  tutorial_blockscadbirdhouses_shortdescription: سيقوم الطلاب بإدارة شركة لبناء بيوت
    الطيور، وتحويل الوحدات، وحساب الأبعاد، واستخدام المتغيرات لتوسيع نطاق منتجاتهم.
  tutorial_blockscadclock_shortdescription: سيقوم الطلاب ببرمجة نموذج ثلاثي الأبعاد
    لساعة تناظرية يمكن ضبطها لتظهر في أي وقت.
  tutorial_blockscaddinner_shortdescription: سيتمكن الطلاب من كتابة التعليمات البرمجية
    باستخدام المتغيرات والإحداثيات لمساعدة الروبوت في إعداد مائدة العشاء الخاصة بهم!
  tutorial_blockscadicecream_shortdescription: سيقوم الطلاب ببرمجة آلة الآيس كريم
    لإنشاء مخروط الآيس كريم ثلاثي الأبعاد بأعداد وأحجام مختلفة من ملاعق الآيس كريم.
  tutorial_blockscadpizza_shortdescription: سيقوم الطلاب ببرمجة نموذج لإنشاء بيتزا
    ثلاثية الأبعاد، وحساب المحيطات والمناطق واستخدام الحلقات طول النشاط.
  tutorial_blockscadsugar_shortdescription: سيستخدم الطلاب مولِّد مكعب سكر مبرمج لاستكشاف
    الحجم والمتغيرات.
  tutorial_bsgridlight_shortdescription: اختر روبوت صديق للمساعدة في الاستعداد لمهرجان
    المنارة. قم ببرمجة الروبوت الخاص بك لوقف هذه الروبوتات المارقة المزعجة وإنقاذ
    اليوم!
  tutorial_bpartscratch_shortdescription: البرمجة الإبداعية - التي تم تطويرها باستخدام

  tutorial_caflags_longdescription: تعلم بعض مفاهيم البرمجة الأساسية مع لغة "بلوكلي".
    طوِّر تفكيرك الحاسوبي باستخدام الأشكال والألوان والإحداثيات البسيطة لرسم أعلام
    دول العالم. اكتشف إبداعك بينما تستكشف تسلسلات مختلفة من الكتل والقيم لبناء روائع
    الأعلام المثيرة.
  tutorial_matariki_longdescription: 'مايا وتشارلي من نيوزيلندا. تستعد عائلة مايا
    للاحتفال بالسيد ماتاريكي: رأس السنة الماورية الجديدة. لقد دعت صديقتها تشارلي للمجيء
    والبقاء في مراعي عائلتها (دار الاجتماعات التقليدية). هناك الكثير من المهام والأنشطة
    المثيرة لحل المشكلات التي يجب على ماتاريكي القيام بها! استخدم مهارات التفكير الحاسوبي
    لمساعدة مايا و تشارلي على الاستعداد للاحتفال.'
  tutorial_carestaurant_longdescription: قرر تشارلي وتيلي أنه إذا برمجا الروبوت "Ross"
    بشكل صحيح، فسيكون قادرًا على المساعدة في القيام ببعض الرسم لجعل "Food Avengers"
    أكثر جاذبية. تأكد من صحة الخوارزميات الخاصة بهم - يمكن أن يتسبب الروبوت الآلي
    الذي تم توجيهه بشكل خاطئ مع فرشاة الرسم في حدوث بعض الأضرار الجسيمة!
  tutorial_casea_longdescription: يقوم أليكس ولوني بإنشاء أسماك ومخلوقات بحرية رائعة
    باستخدام الكتل البرمجية. ساعدهم في ترتيب التسلسل وتصحيح الأخطاء من خلال اكتشاف
    الأخطاء وإصلاحها. قم بتخصيص مشهد المحيط الخاص بك وإضفاء الحيوية على شخصياتك الرمزية
    من خلال إضافة التفاعل. نرحب المبرمجين المبتدئين والذين لم يتعلموا القراءة بعد!
  tutorial_cashield_longdescription: إنها العطلة الصيفية وأليكس وعائلتها ولوني في
    عطلة إلى فنلندا. يقوم روبين، الأخ الأكبر لأليكس، بإنشاء تطبيق عن الدروع ويوضح
    أليكس ولوني كيفية استخدامها. انضم إليهم وهم يتعلمون كيفية تسلسل الكتل لتصميم بعض
    الدروع المذهلة الخاصة بهم!
  tutorial_ccwslimer_longdescription: تعلم كيفية برمجة لعبة قابلة للمشاركة مع مستويات
    وتحديات متعددة!
  tutorial_codinggalaxy_longdescription: بالنسبة لمهمتك الأولى على "كوكب المغامرات"،
    فإن مهمتك هي حل ألغاز البرمجة لإنقاذ الكوكب الجميل.
  tutorial_boatrace_longdescription: تعلم كيفية إنشاء لعبة سباق القوارب. يستخدم اللاعب
    الفأرة للتنقل في قارب إلى جزيرة صحراوية دون الاصطدام بالحواجز.
  tutorial_ccplay_longdescription: قم ببرمجة ولعب سلسلة من مستويات اللعبة أثناء تعلم
    مفاهيم علوم الحاسوب الهامة. في المستوى الأخير، أظهر إبداعك ومهاراتك لبرمجة لعبتك
    من الصفر!
  tutorial_grinch_longdescription: تعلم برمجة الطائرات بدون طيار وزلاجة عالية التقنية
    باستخدام سحر البرمجة لالتقاط الهدايا والتنقل عبر الجبل للعودة إلى عيد الميلاد
    إلى مدينة "هوفيل" السحرية.
  tutorial_codehsart_longdescription: ميمز! ميمز! ميمز! يستكشف الطلاب تقاطع البرمجة
    والفن من خلال بناء برنامج حاسوب يسمح لهم بإنشاء ميمز مخصصة لمشاركتها مع الأصدقاء.
  tutorial_codehsbitcoin_longdescription: في نشاط ساعة البرمجة هذا، يتم تقديم الطلاب
    إلى دفتر أستاذ سلسلة الكتل لعملات بيتكوين وبعض إحصائيات بيتكوين. ينظر الطلاب إلى
    كيفية إجراء المعاملات على دفتر الأستاذ الخاص بعملات بيتكوين ويحققون في الأداء
    العام لسلسلة الكتل لعملات بيتكوين.
  tutorial_codehsblockchain_longdescription: يتعلم الطلاب أسس العملات المشفرة من خلال
    استكشاف تقنيات التشفير، والتجزئة، وتقنية سلسلة الكتل!
  tutorial_codehscipher_longdescription: في نشاط ساعة البرمجة هذا، يتعرف الطلاب على
    العملات المشفرة باستخدام شفرة قيصر الكلاسيكية لفك تشفير بعض الرسائل وتشفيرها،
    وكذلك اكتشاف عيب التشفير وكيفية تحسينه.
  tutorial_codehscollision_longdescription: سوف يستكشف الطلاب كيفية استخدام المحاكاة
    في البحث. وسيدرسون كيف تؤثر الكتلة والسرعة على التصادمات المرنة باستخدام الحفاظ
    على الزخم والحفاظ على معادلات الطاقة الحركية للتحقق من قيم السرعة النهائية كما
    يتم حسابها من خلال المحاكاة. يجب أن يكون لدى الطلاب معرفة مسبقة بحل المعادلات
    الرياضية باستخدام أساسيات الجبر.
  tutorial_codehsmath_longdescription: 'سيتعرف الطلاب على السلحفاة "تريسي" ويتعلمون
    كيف يبرمجون نماذج رياضياتية مختلفة بلغة بايثون! وليست هناك حاجة للخبرة السابقة
    في البرمجة، لكن على الطلاب إتمام مستوى الجبر 1 أو أكثر. '
  tutorial_codehsmusic_longdescription: يستكشف الطلاب كيفية استخدام البرمجة في إنشاء
    الموسيقى من خلال إنشاء إيقاعات وأنماط ديناميكية خاصة من ثمانية أعداد باستخدام
    كتل جافاسكريبت!
  tutorial_codehssports_longdescription: يتعلم الطلاب كيفية استخدام البرمجة في الألعاب
    الرياضية وتصميم الألعاب من خلال إنشاء لعبة فيديو رياضية أصلية يمكن مشاركتها مع
    أصدقائهم على الفور!
  tutorial_codemojipizza_longdescription: 'تم تصميم هذه الدورة لتعليم الطلاب أساسيات
    عناصر "جافاسكريبت". سوف يتعلم الطلاب الأنواع الأساسية من البيانات التي يمكن تخزينها
    في المتغيرات، من المنطق الأول وصولاً إلى إنشاء عناصر خاصة بهم مع خصائص متعددة.
    هذا النشاط يجعل المفاهيم المعقدة سهلة الفهم باستخدام الطعام المفضل للجميع: البيتزا!'
  tutorial_moonlander_longdescription: تعلم الفيزياء وأنت تبرمج! دورة "Moon Lander"
    هي دورة تعليمية لإنشاء الألعاب مع 17 تمرينًا يرشدك حول كيفية إنشاء لعبتك القائمة
    على الفيزياء. في اللعبة، سوف تستخدم البرمجة ومفاهيم الفيزياء للصفوف 6-9 لمساعدة
    سفينة الفضاء على الهبوط بأمان على سطح القمر.
  tutorial_sushicards_longdescription: أنشيء لعبة حيث يمكنك تحريك سمكة قرش في محاولة
    لصيد الأسماك.
  tutorial_codesparkcreate_longdescription: هل تريد تصميم لعبة فيديو خاصة بك وبرمجتها؟
    اختر من بين مجموعتين من الألعاب التي ترشدك عبر إنشاء وبرمجة لعبة فيديو على غرار
    لعبة "ماريو" باستخدام واجهة "codeSpark" بدون كلمات. مرحبًا بالمبرمجين المبتدئين!
  tutorial_hardvsoft_longdescription: من خلال قصة وأوراق عمل مصورة للأطفال، سيتعلم
    الطلاب الاختلافات بين الأجهزة والبرامج.
  tutorial_codestersecard_longdescription: طوِّر مهارات البرمجة الخاصة بك بينما تتعلم
    كيفية إنشاء بطاقة تهنئة إلكترونية يمكنك مشاركتها مع معلمك أو عائلتك أو أصدقائك!
  tutorial_codesterslogo_longdescription: استخدم الكود لكي تكون مبدعًا وتصميم شعار
    شركتك الخاصة! ستتعلم أساسيات البرمجة بلغة البرمجة بايثون. وبعد العمل من خلال البرنامج
    التعليمي، ستحصل على جميع المهارات التي تحتاجها لإنشاء الشعار لعلامتك التجارية
    الشخصية!
  tutorial_codesterstshirt_longdescription: تعلَّم مهارات البرمجة الأساسية وتمرن على
    التحرك حول المستوى الإحداثي أثناء إنشاء تصميم تي شيرت موقّع بحروف الاسم!
  tutorial_codewards_longdescription: انضم إلى مهمة مثيرة لإنقاذ المدينة تحت الماء.
    جرِّب عمل مهندس الإنقاذ لإصلاح أنظمة المدينة التالفة بالأوامر والخوارزميات. وتغلب
    على التحديات المختلفة لإثبات مهاراتك وذكائك وشجاعتك!
  tutorial_olympics_longdescription: " استعد لأولمبياد الروبوت جنبًا إلى جنب مع إلسي!
    إلى جانب مفاهيم البرمجة، تعلم كيفية القيادة واجمع التفاصيل وأنشيء الأدوات وصمِّم
    روبوتًا قويًا واختبره."
  tutorial_codinismhero_longdescription: تعلَّم أساسيات البرمجة من خلال أمثلة ممتعة،
    وقم ببناء لعبة أثناء التعلم!
  tutorial_discovery_longdescription: تلتقي شخصيتان في العالم، وتكتشفان كائنًا مثيرًا
    للدهشة. ماذا حدث بعد ذلك؟ باستخدام لغة سكراتش و"CS First"، يمكن لأي شخص إنشاء
    قصة فريدة خاصة به باستخدام التعليمات البرمجية.
  tutorial_csfirstname_longdescription: اختر اسمًا وأضف الحياة إلى حروف الكلمات باستخدام
    البرمجة. اختر لقبًا أو اسم حيوان أليف أو حيوانًا أو رياضة أو مكانًا أو هواية.
  tutorial_obstaclecourse_longdescription: تعاون مع فريقك لبرمجة برنامج ينقل الروبوت
    بنجاح من خلال مضمار حواجز.
  tutorial_edisonmove_longdescription: قدِّم البرمجة النصية والمفهوم الحاسوبي الأساسي
    للتسلسل لطلابك باستخدام الروبوتات "Edison" ولغة البرمجة "EdPy"، وهي لغة برمجة
    نصية تعتمد على لغة "بايثون". استكشف أساسيات علوم الحاسوب والبرمجة بما في ذلك الدوال
    والمدخلات ومعلمات الإدخال والمخرجات. ثم واجه التحديات في البرمجة واكتب برنامجك
    الخاص لإخراج الروبوت "Edison" من المتاهة.
  tutorial_edisonspider_longdescription: قدِّم المفاهيم الحاسوبية الرئيسية للمتغيرات
    والبيانات، وهما من أكثر الأجزاء الأساسية في لغات البرمجة للأغراض العامة، باستخدام
    الروبوت "Edison" ولغة البرمجة "EdScratch" القائمة على لغة "سكراتش". يمكن للطلاب
    العمل من خلال هذا الدرس بشكل مستقل لمعرفة ماهية المتغيرات، ولماذا نستخدمها ثم
    تطبيق معرفتهم على برمجة الروبوت "Edison" للقيادة مثل العنكبوت الذين يصنع فخًا.
  tutorial_edisonspotlight_longdescription: عرِّف طلابك على بروبوتات "Edison"، وساعدهم
    على البدء في استكشاف ماهية الروبوت وكيف يمكن أن يشعر به ويتفاعل معه تجاه العالم.
    يمكن للطلاب العمل من خلال هذا الدرس بشكل مستقل حيث يقومون ببرمجة الروبوت "Edison"
    باستخدام لغة البرمجة القائمة على الكتل "EdBlocks"، وممارسة أساسيات علوم الحاسوب
    بما في ذلك التسلسل والحلقات والشرطيات.
  tutorial_firiapython_longdescription: اجعل حاسوبك "micro:bit" جاهزًا، وارفع المستوى
    إلى البرمجة باستخدام لغة "بايثون"! سيرشدك "CodeSpace" خطوة بخطوة من السطر الأول
    من لغة "بايثون" إلى برمجة برنامج تفاعلي بأزرار ومصابيح إضاءة. تعرف على أساسيات
    برمجة الأجهزة المدمجة ومراقبة المدخلات والتحكم في المخرجات. وتعلم كيفية التحكم
    في المتغيرات وما إذا كانت البيانات تتحكم في تدفق التعليمات البرمجية، وانتهي بلعبة
    صغيرة سريعة وممتعة!
  tutorial_gamefrootsquid_longdescription: الحبار الضخم هو أكبر اللافقاريات في العالم.
    في لعبة البرمجة هذه للمبتدئين، ستتعلم أساسيات البرمجة وإنشاء لعبة تستكشف حياة
    الحبار تحت المحيط. ستكتشف الحياة السرية للحبار الضخم، وكيفية برمجة عناصر تحكم
    لعبة لوحة المفاتيح (المدخلات / المخرجات)، ولغة البرمجة "Google Blockly"، وكيفية
    نشر لعبة الحاسوب الخاصة بك.
  tutorial_duckpiano_longdescription: في هذا المشروع، ستقوم بعمل مفاتيح على جهاز الحاسوب
    الخاص بك لتشغيل أصوات البطبطة في نغمات مختلفة، مثل البيانو الذي يبدو وكأنه بطة.
    يمكنك استخدام بيانو الذي يصدر صوت البطة لتشغيل نغمات بسيطة. وفي وقت لاحق، يمكنك
    تجربة أصوات أخرى، مثل نباح الكلب أو حتى الأصوات التي تسجلها بنفسك. يعمل هذا المشروع
    بشكل أفضل على جهاز حاسوب مزود بلوحة مفاتيح، ولكن يمكن تكييفه للعمل على جهاز لوحي.
  tutorial_gpsound_longdescription: في هذا المشروع، ستكتب التعليمات البرمجية لتسجيل
    الصوت من ميكروفون الحاسوب وتشغيله ورسم صورة للصوت المسجَّل. يمكنك بعد ذلك معالجة
    التسجيل لإضافة تأثيرات مثل تغيير درجة الصوت أو الرجوع للخلف أو الصدى.
  tutorial_groklearningpython_longdescription: طوِّر مهارات البرمجة الخاصة بك وأنشيء
    مصنَّف الحيوانات الخاص بك! ستستخدم في هذه الدورة لغة البرمجة "بايثون" لتصنيف الحيوانات
    بناءً على خصائصها. ستتعرف على الاختلافات بين الحيوانات، وكيف يستخدم علماء الأحياء
    البرمجة لمساعدتهم على القيام بالعلوم! يحتوي هذا النشاط على بعض المعرفة المفترضة
    (المتغيرات والطباعة والمدخلات).
  tutorial_htmltimetravel_longdescription: انطلق في رحلة مغامرة عبر الزمن واستغل مساحة
    كبيرة أثناء تعلم كيفية تحريك الأشياء وتدويرها وتحويلها باستخدام أساسيات الرسوم
    المتحركة باستخدام لغة "CSS".
  tutorial_hp_flappy_longdescription: تعلَّم مفهوم التفكير المنطقي والبرمجة من خلال
    إنشاء لعبة مثل ألعاب "Flappy Birds" على "hyperPad".
  tutorial_appytappin_longdescription: هذا النشاط الذي يقوده المعلم، والذي تم تكييفه
    مع ساعة البرمجة، يهيء الأطفال لاستخدام لغة برمجة نصية لتطوير تطبيق ألعاب الهواتف
    المحمولة. يقوم الأطفال بتصميم الخوارزميات واستخدام المتغيرات والدوال، وكذلك اختبار
    وتصحيح الأخطاء في عملهم. يتضمن خطة درس خطوة بخطوة، وموارد للتلاميذ، وبطاقات دعم،
    ونموذج برنامج مكتوب مُسبقًا.
  tutorial_icipher_longdescription: هذا النشاط الذي يقوده المعلم، تم تكييفه لساعة
    الشفرة، يعلم الأطفال كيفية التواصل بشكل آمن. يتعلم الأطفال أن الرسائل عبر الزمن
    تم تشفيرها وفك تشفيرها باستخدام الشفرات. كما يستكشفون التشفير واكتساب فهم للحاجة
    إلى اتصالات آمنة.
  tutorial_iguess_longdescription: تقديم رموز الاستجابة السريعة للأطفال الذين تتراوح
    أعمارهم بين 3-5 سنوات. استخدم الأجهزة اللوحية لمسح رموز الاستجابة السريعة وتخمين
    الوحش الصغير من موطن معين.
  tutorial_imake_longdescription: يستخدم هذا النشاط الذي لا يتطلب أجهزة إلكترونية
    ويقوده المعلم، المخصص للأطفال الذين تتراوح أعمارهم بين 3-5 سنوات، أغاني الأطفال
    الكلاسيكية لتقديم مفهوم الخوارزميات والتسلسل والتكرار. من خلال تحديد الخطوات والأنماط
    في الأغاني الشعبية، يبدأ الأطفال في فهم أن الخوارزميات موجودة من حولنا.
  tutorial_imorse_longdescription: استكشف التشفير باستخدام "شفرة مورس" و"Sphero".
    تعلَّم أنه يمكن برمجة الأنظمة المادية وكتابة التعليمات البرمجية لـ "Sphero" من
    أجل التواصل.
  tutorial_kanohp_longdescription: تعلم كيفية البرمجة وصنع السحر على الشاشة مع التحديات
    الإبداعية. اجعل الريش يطير والنيران تشتعل، وألف المقطوعات الموسيقية، وأكثر من
    ذلك.
  tutorial_khanwebpages_longdescription: تعلَّم كيفية إنشاء صفحات الويب باستخدام علامات
    HTML ولغة البرمجة "CSS"، وضع اللمسة الأخيرة من خلال إنشاء بطاقة تهنئة لمشاركتها
    مع الأصدقاء أو العائلة.
  tutorial_kibobowl_longdescription: اصطدام! إلى أي مدى يتعين على "KIBO" التحرك للانتقال
    من بداية ممر البولينج إلى نهايته؟ يمكنك إنشاء مسار مستقيم واحد أو مسار أكثر تعقيدًا.
    سيستخدم الطلاب التقدير والقياس لإنشاء برنامج للسفر على طول الممر. سيختبرون مدى
    حمل كتلة أمامية واحدة لـ "KIBO"، ثم تحسين برامجهم باستخدام عملية التصميم الهندسي.
  tutorial_kibodance_longdescription: هيا نقيم حفلة رقص للروبوت "KIBO"! قم بإعداد
    مشغل موسيقى لتشغيل أغنية مفضلة أو أغنية مرتبطة بثقافة عالمية تستكشفها. سيقوم الطلاب
    بتزيين الروبوت "KIBO" كراقص، ثم سيقومون بإنشاء برنامج لتعليم "KIBO" الرقص على
    الموسيقى. سيتعلم الطلاب كيفية إنشاء برنامج للتعبير عن فكرة (في هذه الحالة، رقصة)،
    مع التركيز على القدرة على التسلسل.
  tutorial_buildcharacters_longdescription: أكثر التطبيقات شعبية والموجهة إلى الأطفال
    الذين لم يتعلموا القراءة تتضمن الآن مساحة عمل رقمية! يمكنك إنشاء مستويات، وتصميم
    ألعاب، أو بناء شخصيات. اختر نشاطك وابدأ في العمل بواسطة "Kodable"! الذي يتضمن
    نسخة جافاسكريبت للمتقدمين.
  tutorial_designgames_longdescription: أكثر التطبيقات شعبية والموجهة إلى الأطفال
    الذين لم يتعلموا القراءة تتضمن الآن مساحة عمل رقمية! يمكنك إنشاء مستويات، وتصميم
    ألعاب، أو بناء شخصيات. اختر نشاطك وابدأ في العمل بواسطة "Kodable"! الذي يتضمن
    نسخة جافاسكريبت للمتقدمين.
  tutorial_makelevels_longdescription: أكثر التطبيقات شعبية والموجهة إلى الأطفال الذين
    لم يتعلموا القراءة تتضمن الآن مساحة عمل رقمية! يمكنك إنشاء مستويات، وتصميم ألعاب،
    أو بناء شخصيات. اختر نشاطك وابدأ في العمل بواسطة "Kodable"! الذي يتضمن نسخة جافاسكريبت
    للمتقدمين.
  tutorial_wizard_longdescription: رحلة إلى عالم "Code Magic" كمعالج للبرمجة. تعلَّم
    كيفية إنشاء تعويذات سحرية لتخصيص قلعتك.
  tutorial_mbscratchcards_longdescription: اربط العالم المادي لـ "micro:bit" بالعالم
    الافتراضي للغة سكراتش.
  tutorial_mbswiftplaygrounds_longdescription: استخدم "micro:bit" بواسطة أجهزة آيباد
    لتعلم لغة "Swift".
  tutorial_mbbuttons_longdescription: 'في هذا المشروع التمهيدي، ستجعل الصور أو الرسوم
    المتحركة تظهر على شاشة جهاز "micro: bit" عند الضغط على الأزرار. هذا النشاط مناسب
    للأشخاص الذين لم يمارسوا البرمجة من قبل أو أولئك الذين يبحثون عن مقدمة بسيطة لبرمجة
    "BBC micro: bit". يستخدم النشاط "MicroBlocks"، وهو نظام برمجة يشبه لغة "سكراتش"
    يتيح لك رؤية التعليمات البرمجية تعمل على جهاز "micro: bit" على الفور.'
  tutorial_meteor_longdescription: 'في هذا المشروع، ستقوم بإنشاء لعبة "Falling Meteors"
    لـ "BBC micro: bit". وباستخدام الأزرار، سينقل اللاعب درعًا لالتقاط النيازك المتساقطة
    وإنقاذ الأرض. يمكن استخدام التقنيات التي تتعلمها في هذا المشروع لإنشاء العديد
    من الألعاب الأخرى لـ "BBC micro: bit"، بما في ذلك الألعاب الكلاسيكية مثل لعبة
    "Pong" ولعبة "Space Invaders".'
  tutorial_ballbounce_longdescription: تعلَّم كيفية إنشاء تطبيق للهواتف المحمولة حيث
    يرسل المستخدم كرة عبر الشاشة وترتد من الحواف.
  tutorial_mitcodi_longdescription: تعلَّم كيف تصنع تطبيق تفاعلي للهواتف المحمولة.
    اضغط على النحلة واسمع الطنين!
  tutorial_mitdoodle_longdescription: أنشيء تطبيق للهواتف المحمولة حيث يمكنك رسم الصور
    على الشاشة!
  tutorial_talktome_longdescription: تعلَّم كيفية إنشاء تطبيق للهواتف المحمولة يجعل
    هاتفك يتحدث إليك!
  tutorial_mobilecspmap_longdescription: استخدم "App Inventor" لإنشاء خريطة للمعالم
    في مدينتك أو ولايتك أو في أي مكان في العالم. تقود دروس الفيديو والنصوص الموجهة
    ذاتيًا الطلاب من خلال بناء واجهة مستخدم وبرمجة تطبيق للهواتف المحمولة، باستخدام
    مكون خريطة وتحديد المواقع حسب خط العرض وخط الطول.
  tutorial_ozorandom_longdescription: تعلم كيفية إنشاء أجهزة الحاسوب لأرقام عشوائية
    واستخدامها، ثم استخدم برنامج حركة عشوائية للمساعدة في تكوين أفكار للقصة.
  tutorial_ozotroll_longdescription: تعرف على الفرق بين المتصيدين على الإنترنت والأقزام
    من القصص الخيالية، ثم علِّم "Evo" كيف يكون متصيّدًا جيدًا في حمايتك.
  tutorial_peblioart_longdescription: تعلم كيفية رسم الأشكال وتحريكها باستخدام الكود
    لإنشاء عمل فني تفاعلي مستوحى من الفنانين.
  tutorial_astropi_longdescription: برمج رسالة وتحقق من درجة حرارة الهواء المحيط على
    متن محطة الفضاء الدولية باستخدام محاكي عبر الإنترنت لـ "Sense HAT" الخاص بجهاز
    الحاسوب "Astro Pi".
  tutorial_rgart_longdescription: هل تبحث عن طريقة سهلة وبديهية لتعليم طلابك البرمجة؟
    قام "RoboGarden STEAM" بدمج التعليمات البرمجية مع تعلم العلوم والتكنولوجيا والهندسة
    والرياضيات وتحويل المهام إلى ألعاب في أنشطة متعددة. في هذا النشاط الفني، يفهم
    الطالب مفاهيم خلط الألوان أثناء استخدام كتل البرمجة لحل التحديات في حفلة عيد الميلاد.
  tutorial_rgengineer_longdescription: هل تبحث عن طريقة سهلة وبديهية لتعليم طلابك
    البرمجة؟ قام "RoboGarden STEAM" بدمج التعليمات البرمجية مع تعلم العلوم والتكنولوجيا
    والهندسة والرياضيات وتحويل المهام إلى ألعاب في أنشطة متعددة. في هذا النشاط الهندسي،
    يتعلم الطالب أساسيات الروبوتات أثناء استخدام كتل البرمجة لحل التحديات في حفلة
    عيد الميلاد.
  tutorial_rgmath_longdescription: هل تبحث عن طريقة سهلة وبديهية لتعليم طلابك البرمجة؟
    قام "RoboGarden STEAM" بدمج التعليمات البرمجية مع تعلم العلوم والتكنولوجيا والهندسة
    والرياضيات وتحويل المهام إلى ألعاب في أنشطة متعددة. في هذا النشاط الخاص بالرياضيات،
    يمارس الطالب عمليات العد والجمع والطرح أثناء حل بعض تحديات البرمجة.
  tutorial_rgscience_longdescription: هل تبحث عن طريقة سهلة وبديهية لتعليم طلابك البرمجة؟
    قام "RoboGarden STEAM" بدمج التعليمات البرمجية مع تعلم العلوم والتكنولوجيا والهندسة
    والرياضيات وتحويل المهام إلى ألعاب في أنشطة متعددة. في هذا النشاط الخاص بالعلوم،
    يذهب الطالب في رحلة إلى الفضاء لحل تحديات متعددة في البرمجة ومعرفة المزيد عن عناصر
    الفضاء والحقائق العلمية.
  tutorial_rgtech_longdescription: هل تبحث عن طريقة سهلة وبديهية لتعليم طلابك البرمجة؟
    قام "RoboGarden STEAM" بدمج التعليمات البرمجية مع تعلم العلوم والتكنولوجيا والهندسة
    والرياضيات وتحويل المهام إلى ألعاب في أنشطة متعددة. في هذا النشاط الخاص بالتكنولوجيا،
    يذهب الطالب في رحلة إلى الجزر البركانية لحل تحديات البرمجة المتعددة من خلال فهم
    المفاهيم الأساسية للتكنولوجيا.
  tutorial_robotmagic3d_longdescription: استخدم خيالك لإنشاء شعار متحرك ثلاثي الأبعاد
    لاسمك أو فريقك الرياضي المفضل أو أي شيء تريده. استخدم البرمجة لجعل النماذج والحروف
    ثلاثية الأبعاد تنبض بالحياة مع المرح. في النهاية، يمكنك تنزيل ملصق متحرك من إنشائك
    ومشاركته مع الأصدقاء.
  tutorial_robotmagicflappy_longdescription: استخدم خيالك لإنشاء لعبة "Flappy Bird"
    ثلاثية الأبعاد. واستخدم البرمجة لجعل النماذج ثلاثية الأبعاد تنبض بالحياة بطريقة
    ممتعة. في النهاية، يمكنك مشاركة إبداعاتك مع الأصدقاء وتحديهم للحصول على أعلى درجة.
  tutorial_scratchadventure_longdescription: أرسل شخصيات "Cartoon Network" المفضلة
    لديك في مهمة، من أقصى أطراف الكون، إلى حافة نهر كريج. افتح الكنوز السرية واكتشف
    شخصيات جديدة أثناء إنشاء لعبة مغامرات.
  tutorial_scratchtalk_longdescription: اجعل شخصياتك تنبض بالحياة بلغة "سكراتش" باستخدام
    كتل تحويل النص إلى كلام الجديدة التي تدعمها أمازون. قم بإنشاء روبوت راب أو رسم
    متحرك تفاعلي يتحدث. سيوضح لك هذا المشروع كيفية إنشاء رسوم متحركة ناطقة تدور وتتحرك
    وتغير الألوان. الاحتمالات لا حصر لها!
  tutorial_scratchjrstory_longdescription: نشاط متوسط مخصص للأطفال في الصفوف من الثاني
    إلى الخامس مع بعض الخبرة في "ScratchJr". من خلال هذا النشاط والوقت المستمر في
    تعلم "ScratchJr"، ستتاح للطلاب الفرصة للتفكير بشكل إبداعي، وتحسين رواية قصصهم
    والتعاون مع أقرانهم.
  tutorial_scratchjrtwinkle_longdescription: نشاط "Twinkle، Twinkle Little Star Class
    Collaboration" هو نشاط تمهيدي مخصص للأطفال في رياض الأطفال حتى الصف الثاني مع
    خبرة برمجة قليلة أو معدومة. من خلال هذا النشاط، ستتاح للطلاب الفرصة للتفكير بشكل
    إبداعي، ليصبحوا رواة ااقصص، وتحسين مهارات التفكير والتسلسل الرياضي.
  tutorial_spherocomm_longdescription: تعرف على ما يتعلق بمشكلات التواصل في كل من
    المجتمع وفي برنامج الحاسوب. واستخدم هذه المعرفة لحل أي خطأ في الاتصال، أو أخطاء
    في البرامج في محاولة لمساعدة "BOLT" في العثور على طريق العودة إلى المنزل.
  tutorial_spherocommunity_longdescription: صمِّم طريقًا بسيطًا يمثل طريقًا شائعًا
    تسلكه يوميًا. ستقوم بإنشاء برنامجين، طريق مرسوم وطريق قائم على الكتل البرمجية
    من خلال طريق منطقتك.
  tutorial_spherofunctions_longdescription: تعلم كيفية استخدام والاعتماد على الدوال
    لتحويل "Sphero" إلى آلة حاسبة.
  tutorial_spheroinfrared_longdescription: كُن اختصاصيًا في علم الأوبئة من أجل وقف
    انتشار عدوى روبوت نادرة تصيب مجتمعًا من روبوتات "BOLT".
  tutorial_spherolightsensor_longdescription: تعلم كيفية إنشاء برنامج يستخدم مستشعر
    الإضاءة المحيطة لقياس قيم "Lux" ومطاردة "BOLT".
  tutorial_spheromansion_longdescription: لا ينبغي أن يكون الاحتفاظ بمجموعة من الديناصورات
    في منزلك مشكلة، أليس كذلك؟ كما تتخيل، هذا لا ينتهي بشكل جيد. أنت محاصر في مكتبة
    القصر ويجب عليك برمجة طريقك للخروج.
  tutorial_roadblocks_longdescription: استمرارًا لمجتمعك، ستقوم بتعديل برنامج الكتل
    البرمجية الخاصة بك بينما تواجه أنت وشريكك حواجز مختلفة على طول الطريق.
  tutorial_spherotext2_longdescription: تعلم الشرط الأول عن طريق إنشاء لعبة ممتعة
    حيث ستقوم برمي "Sphero" وتخمين أصوات الحيوانات. يعد هذا نشاطًا رائعًا بعد إكمال
    النص 1.
  tutorial_spherotext3_longdescription: تعلم كيفية تغيير مؤشرات "Sphero" الرئيسية
    بناءً على معدل دوران الجيروسكوب. سوف تتعلم أيضًا عن التطبيع والقيمة المطلقة. يعد
    هذا نشاطًا رائعًا بعد إكمال النص 1 و 2.
  tutorial_spherotext4_longdescription: استخدم المتغيرات لإنشاء لعبة بطاطا ساخنة مدعومة
    من "Sphero". ستستخدم "الكود الزائف" وقراءة الوثائق لإحياء هذه اللعبة الكلاسيكية.
    سوف تتعلم أيضًا المفاهيم التقنية مثل الحلقات والعشوائية المحدودة. يعد هذا نشاطًا
    رائعًا بعد إكمال النص 2 أو 3.
  tutorial_spheroraptor_longdescription: أنشيء القلم المحصن للإبقاء على "Spheroraptors"
    في الخليج، أثناء كتابة التعليمات البرمجية لهروب "Spheroraptors". من الحلقات، إلى
    الشرطيات، إلى المشغلين وحتى المقارنات، ستحتاج إلى قدر كبير من الخبرة في البرمجة
    بقدر ما تستطيع.
  tutorial_stempiday_longdescription: نحن نستخدم الرقم "Pi" لحساب محيط ومساحة الدائرة،
    ولكن هل تساءلت يومًا من أين يأتي هذا الرقم أو كيف نحسبه؟ في نشاط البرمجة هذا،
    ستنشئ نقاطًا بشكل عشوائي بشكل مشابه للاعب سيئ جدًا يطلق السهام على لوحة السهام.
    يمكن أن تساعدنا نسبة السهام التي تهبط داخل الدائرة في حساب الرقم "Pi". ثم قم بتغيير
    ألوان النقاط للمتعة فقط!
  tutorial_stemplanetoids_longdescription: هل تعلم أن البرمجة الكامنة وراء ألعاب "Asteroids"
    و"Lunar Lander" الكلاسيكية أبسط مما تعتقد؟ هل تعلم أن هذه الألعاب لها فيزياء دقيقة؟
    في هذا النشاط، ستقوم بإصلاح لعبة الكويكبات المعطلة حيث تتحرك السفينة فقط في خط
    مستقيم. ثم ستضيف الجاذبية للعبة وتحاول هبوط السفينة على سطح القمر! يعمل هذا النشاط
    على أجهزة "Chromebook" والأجهزة الأخرى!
  tutorial_stempong_longdescription: هل تعلم أن البرمجة الكامنة وراء ألعاب "Bonk.io"
    و"Pong" الكلاسيكية أبسط مما تعتقد؟ هل تعلم أن هذه الألعاب لها فيزياء دقيقة؟ في
    هذا النشاط، ستقوم بإصلاح نسخة معطلة من لعبة "Pong" بحيث ترتد الأشياء كما يجب.
    ثم ستضيف الجاذبية لإنشاء نسخة من لعبة "Bonk.io" تعمل على أجهزة "Chromebook" والأجهزة
    الأخرى!
  tutorial_algobot_longdescription: لعبة "AlgoBot" هي لعبة ألغاز تحدث في "Europa"،
    وهي سفينة استعمار من المجرة، حيث تسير مهمة إعادة التدوير بشكل خاطئ للغاية. يتحكم
    اللاعبون في "AlgoBot"، وهي خدمة ذكية صغيرة، ويتعلمون استخدام لغة البرمجة المرئية
    لمساعدته على احتواء الأزمة!
  tutorial_thunkableapps_longdescription: تعلم كيفية إنشاء تطبيقاتك الخاصة باستخدام
    البرمجة القائمة على الكتل!
  tutorial_toxicodedot_longdescription: 'اختر بطاقة من سطح السفينة وفسِّر الكود الخاص
    بها من أجل التقدم عبر العالم. استخدم قدراتك البديهية لتخمين القواعد والتعلم من
    أخطائك. تم إنشاء هذا النشاط بعناية من قِبل الفريق المسؤول عن "Compute it" و"Silent
    Teacher"، بنفس الأسس: التجربة والخطأ بدلًا من التفسيرات المطلقة، والتقدم السلس،
    وعدم وجود كود للكتابة، وإمكانية الوصول للمبتدئين.'
  tutorial_gcactions_longdescription: اكتشف الإجراءات، وهي إحدى الكتل الأساسية في
    البرمجة، واستخدمها لبرمجة لعبة فيديو! واستكشف الثقافة الرقمية وتعرف على الروبوتات
    وما يمكنها فعله.
  tutorial_gccomparators_longdescription: اكتشف المقارنات والقواعد المنطقية، وهي الكتل
    الأساسية في البرمجة، واستخدمها لبرمجة لعبة فيديو! واستكشف الثقافة الرقمية وتعلم
    كيفية تتبع أنشطتنا عبر الإنترنت.
  tutorial_gcconditions_longdescription: اكتشف الشرطيات، وهي إحدى الكتل الأساسية في
    البرمجة، واستخدمها لبرمجة لعبة فيديو! واستكشف الثقافة الرقمية وتعرف على الخوارزميات
    التي تدعم عالمنا عبر الإنترنت.
  tutorial_gccreate_longdescription: أنشيء أول لعبة فيديو كاملة باستخدام "Game Code"!
    أنشيء شخصيات جديدة، واجعلها أكثر ذكاء (قليلًا)، وامنح اللاعب قوى عظمى ... إبداع
    بلا حدود!
  tutorial_gcevents_longdescription: اكتشف الأحداث، وهي إحدى الكتل الأساسية في البرمجة،
    واستخدمها لبرمجة لعبة فيديو! واستكشف الثقافة الرقمية وتعرف على الذكاء الاصطناعي
    وكيف يمكن أن يكون ذا معنى في حياتك.
  tutorial_gcloops_longdescription: اكتشف الحلقات، وهي إحدى الكتل الأساسية في البرمجة،
    واستخدمها لبرمجة لعبة فيديو! واستكشف الثقافة الرقمية وتعرف على ظاهرة غرفة الصدى
    على الشبكات الاجتماعية.
  tutorial_gcvariables_longdescription: اكتشف المتغيرات، وهي إحدى الكتل الأساسية في
    البرمجة، واستخدمها لبرمجة لعبة فيديو! واستكشف الثقافة الرقمية وتعرف على ماهية
    البيانات وكيفية عملها.
  tutorial_beanything_longdescription: استكشف ست وظائف رائعة وانظر كيف يمكن تطبيق
    البرمجة على كل واحدة! اكتشف كيف يبدو أن تكون مهندس روبوتات، وموسيقي، ورائد فضاء،
    ومزارع، و مربي نحل، و صانع حلوى. استخدم البرمجة لتحريك الشخصيات الرمزية، وتأليف
    الموسيقى، ورواية القصص، وتصميم الألعاب، وإنشاء الأعمال الفنية.
  tutorial_change_longdescription: أنشيء مشروعًا يوضح كيف ستغيِّر العالم! سواء كنت
    شغوفًا بإعادة التدوير أو لديك فكرة لتحقيق السلام العالمي، شارك رؤيتك باستخدام
    البرمجة!
  tutorial_cooking_longdescription: أظهر مهاراتك - أنشيء لعبة طبخ تفاعلية. يمكن للمبتدئين
    استخدام البرنامج التعليمي الموجه ذاتيًا بينما يتوفر لدى المبرمجين الأكثر خبرة
    خيار البدء بمشروع جديد.
  tutorial_crystal_longdescription: قاتل مع الأصدقاء في هذه اللعبة متعددة اللاعبين.
    قم بتطبيق استراتيجياتك الخاصة واعرض كودك ضد مجتمع "Tynker" بأكمله لمعرفة من هو
    بطل البرمجة الحقيقي! قم بإلقاء التعاويذ، واجمع نقاط زيادة القوة، وهزيمة الأعداء
    بينما تقاتل في ساحة برية من 4 لاعبين تتقلص وسط الحمم البركانية!
  tutorial_landscape_longdescription: استخدم خاصية قلم الرسم المتوفرة في لغة "بايثون"
    لإنشاء منظر طبيعي باستخدام التعليمات البرمجية. استخدم عناصر المناظر الطبيعية التي
    تم إنشاؤها بالفعل لك أو قم بتصميم الهياكل الخاصة بنا. انشر وشارك إبداعاتك!
  tutorial_pets_longdescription: أنشيء لعبة ممتعة عن الحيوانات الأليفة - سواء كانت
    حقيقية أو خيالية! يمكن للمبتدئين استخدام البرنامج التعليمي الموجه ذاتيًا بينما
    يتوفر لدى المبرمجين الأكثر خبرة خيار البدء بمشروع جديد.
  tutorial_petvet_longdescription: يوم حافل في "Pet Vet" يقودك إلى المتعة حيث تساعد
    أنت وباربي مجموعة متنوعة من الحيوانات الأليفة من خلال الفحوصات الأولى. من توجيه
    الحيوانات الأليفة إلى غرفة الفحص إلى تشخيص الشم، والحكة، ستجد أن كل لغز لديه حل
    لجعل الحيوانات الأليفة تشعر بأنها أفضل من أي وقت مضى!
  tutorial_superhero_longdescription: استخدم "HTML" و"CSS pixel art" لإنشاء أقنعة
    الأبطال الخارقين المفضلة لديك. انشر وشارك إبداعاتك!
  tutorial_vidcodeplastic_longdescription: تستمر مشكلة البلاستيك الذي يملأ محيطاتنا
    في التدهور. ولحسن الحظ، يمكنك جعل صوتك مسموعًا بواسطة البرمجة من خلال التلوث البلاستيكي
    "PSA". بعد برمجة "PSA" بشأن التلوث البلاستيكي باستخدام لغة "جافاسكريبت"، يمكنك
    إنشاء مقطع فيديو آخر حول أي موضوع تهتم به! تعلم استخدام الحلقات والموجات الجيبية
    والرموز التعبيرية المخصصة لإنشاء مشروع فريد.
  tutorial_vidcodetypeface_longdescription: أنشيء محرِّف خاص بك باستخدام الأشكال وعناصر
    الطباعة. الكتابة تحتوي على عناصر أكثر مما تعتقد! حتى الآن تحدثنا عن الخطوط فقط
    وكيف أنها أنماط مختلفة من النص. الخطوط هي في الواقع مجرد أنماط مختلفة من الخط.
    المحرِّف هو مجموعة من الخطوط التي لها مميزات متشابهة.
  tutorial_washustorm_longdescription: تعلم كيفية برمجة عاصفة قادمة.
  tutorial_activitypackets_longdescription: اعثر على ساعات من المرح مع العائلة باستخدام
    حزم "Wonder Workshop" القابلة للطباعة من أنشطة البرمجة الإبداعية. يمكنك إضفاء
    الحيوية على البرمجة باستخدام الروبوتات "Dash" و"Dot" و"Cue" عن طريق تنزيل هذه
    الأنشطة لاستخدامها عبر الإنترنت أو في وضع عدم الاتصال أثناء ساعة البرمجة وما بعدها!
  tutorial_googlerookie_longdescription: في هذا النشاط، ستقوم ببرمجة مجموعة ملصقات
    "Rookie" باستخدام لغة "بلوكلي"، وهي لغة ترميز تمهيدية. ستستخدم التسلسلات والمتغيرات
    والحلقات لإنشاء قطعة فريدة تسلط الضوء على إبداعك!
  tutorial_tommyturtle_longdescription: ساعد الأطفال الصغار على تعلم أساسيات البرمجة
    مع السلحفاة "تومي"! هذا التطبيق الفائز بالجائزة الذهبية لأفضل تطبيق تعليمي من
    جوائز "Best Mobile App Awards". يتصل بـ "STEMdash" لتمكين أولياء الأمور والمعلمين
    من تتبع تقدم التعلم أو الدردشة مع أطفالك لتشجيعهم أو تقييد وقت اللعب.
  tutorial_mazyad_longdescription: هذا المنتج سيوسع حدودنا لإنشاء نسخة ورقية متكاملة
    مع تطبيقات محوسبة وبديل إذا لم يتم استخدام الحاسوب لأي سبب. كما سيكون بمثابة مقدمة
    لفهم البرمجة بشكل عام.
  tutorial_gamemaker_longdescription: نشاط "Game Maker" هو نشاط مفتوح النهاية حيث
    يمكن للطلاب إنشاء أي شيء يريدونه باستخدام معالج تعليمات برمجية بسيط. انقر على
    صورة وحش صغير لطيف واختر أحد الخيارات في القائمة. كما يتم تضمين دروس أكثر تقدمًا
    لأولئك الذين يرغبون في التعمق في كيفية إنشاء الألعاب.
  tutorial_duckrace_longdescription: في هذه الدورة سوف تحل مهام البرمجة لمساعدة البطة
    "طوني" في جمع العملات المعدنية لمدخرات العطلة. في نهاية الدورة التدريبية، ستقوم
    بإنشاء اللعبة الخاصة بك.
  tutorial_allcancodeapps_longdescription: استخدم منصة "Allcancode" لإنشاء تطبيقات
    الويب والهواتف المحمولة من التصميم إلى التسليم. تمت كتابة منطق التطبيق بلغة "Google
    Blockly"، وهي لغة البرمجة المستخدمة في معظم أنشطة "Code.org".
  tutorial_n2y_longdescription: في هذه الأنشطة القابلة للطباعة، يمكن للطلاب مساعدة
    الروبوت الصغير المسمى "Bitt Bott" على استكشاف الأشكال الأرضية المختلفة على الأرض.
    يعطي الطلاب الروبوت "Bitt Bott" اتجاهات بسيطة عن طريق اختيار الأسهم الاتجاهية
    المناسبة ودورانها. يتضمن كل نشاط من الأنشطة الستة اتجاهات بسيطة مدعومة برموز من
    مجموعة n2y® SymbolStix PRIME®. تساعد الرموز المبتدئين والذين لا يمكنهم القراءة
    بعد على فهم واتباع التعليمات.

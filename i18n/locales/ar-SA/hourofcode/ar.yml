  tutorial_ifly_shortdescription: انها ليلة عيد الميلاد وزلاجة سانتا حدث فيها عطل!
    لحسن الحظ، كان أحد الأقزام الموثوق بهم يعمل سرًا على تطوير طائرة بدون طيار. إنها

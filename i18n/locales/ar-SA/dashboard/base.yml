      body: 'للبدء، يلزم أولاً أن تسجيل دخولك إلى حسابك على Code.org. وإذا كنت تريد مزيدًا من المعلومات عن البرنامج قبل بدء طلبك، يُرجى منك مراجعة <a href="%">النظرة العامة لبرنامج التعلم المهني</a>.'
    not_teacher:
      body_markdown: 'شكرًا لاهتمامك ببرنامج التعلم المهني من Code.org! أنت حاليًا مسجل دخولك بحساب الطالب. يُرجى منك إما أن تُنشئ حساب معلم أو [اذهب إلى إعدادات المستخدم الخاصة بك](%) لترقية حسابك من طالب إلى معلم.'
      more_markdown: 'وإذا كنت تريد مزيدًا من المعلومات عن البرنامج قبل بدء طلبك، يُرجى منك مراجعة [النظرة العامة لبرنامج التعلم المهني](%).'

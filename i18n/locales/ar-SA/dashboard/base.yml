    announcement_hoc_launch: "آلاف المدرسين من أكثر من 180 بلدا سيبدأون تدريس علوم الكمبيوتر خلال ساعة البرمجة ما بين 5-11 دجنبر القادم. نعتمد عليكم لمساعدتنا للوصول إلى عدد أكبر من المتعلمين أكثر من ذي قبل. <a href='%{signup_url}' target='_blank'>تسجيل حدث ساعة البرمجة</a> واسمحوا لجميع المدرسين أن يعلموا أنه يمكنهم جميعا أن يبدأوا لتدريس علوم الكمبيوتر."
    announcement_mc_launch: "واحد من أفضل الدروس تم إتمامه! جميع مصممي Minecraft خلال ساعة البرمجة يسمحون للمتعلمين من وضع قوانين لعالم Minecraft. يمكنهم خلق لعبة فريدة في Minecraft، وتقاسمها مع أصدقائهم أو لعبها على هواتفهم. يمكنكم القيام بذلك مع زملائكم في الفصل."
    announcement_how_code_studio: "لا تحتاجون إلى أية تجربة لتدريس علوم الكمبيوتر داخل فصلكم الدراسي، code.org يقدم لكم منهاجا، تخطيط دروس، مقررات تعليمية ذات جودة عالية، وعددا كبيرا من الأدوات لجميع المستويات&mdash; كل ما ستحتاجونه، بدون أي تكلفة. من أين ستبدأون؟ من هنا، قوموا بتحميل <a href='%{video_download_url}'> هذا الفيديو</a>!"
    announcement_go_beyond: "اذهبوا إلى ساعة البرمجة لاستكشاف علوم الكمبيوتر مع متعلميك كل أسبوع. code.org يقدم منهاجا، تخطيط دروس،برامج تعلمية ذات جودة عالية، وعددا كبيرا من الأدوات لجميع المستويات&mdash;مجانا. :) لا تحتاجونإلى أية تجربة للبدء في تدريس علوم الكمبيوتر داخل الفصل الدراسي.<b>الخطوة الثانية الخاصة بفصلكم الدراسي.</b>"
    announcement_teacher_recruitment: "المدرسون امثالكم الذين يقودون تدريس علوم الكمبيوتر. يمكنكم المشاركة في تدريس برامج مستوى K-12th للجودة العالية <strong>دون أي تكلفة لكم أو لمؤسستكم</strong>. خذوا ريادة تدريس علوم الكمبيوتر بمؤسستكم، وطبقوا التعليم المهني."
    announcement_teacher_recruitment2: "المدرسون امثالكم الذين يقودون تدريس علوم الكمبيوتر. يمكنكم المشاركة في تدريس برامج مستوى K-12th للجودة العالية <strong>دون أي تكلفة لكم أو لمؤسستكم</strong>. خذوا ريادة تدريس علوم الكمبيوتر بمؤسستكم، وطبقوا التعليم المهني."
    announcement_csf_pilot: "<strong>مدرسو المدارس الابتدائية:</strong> هم جزء من برنامج تحديث الدورات الأساسية ل CS! تبحث عن مدرسين لقيادة أساسيات منهاج CS خلال فصلي الشتاء والربيع 2017. نحن حريصون على تلقي ملاحظاتكم قبل هذه التحديثات التي ستتم خلال شهر غشت 2017."

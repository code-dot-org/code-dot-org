      legal_opt_in: 'بإرسالك لهذا النموذج، أنت توافق على السماح لمنصة مؤسسة Code.org بمشاركة المعلومات حول كيفية استخدامك لمنصة مؤسسة Code.org، ومصادر التعلم المهني مع الشركاء الدوليين لمؤسسة Code.org في بلدك، والإدارة التعليمية، فضلاً عن المُيَسِّرين. وسنشارِك بيانات اتصالك، وماهية الدورات التدريبية/الوحدات التي تستخدمها، ومجموعة البيانات التي تتناول فصولك مع هؤلاء الشركاء. وهذا يتضمن عدد الطلاب في فصلك، والتقسيم الديموغرافي لقاعتك الدراسية، واسم مدرستك وإدارتك التعليمية. ولن نُشارِك أي معلومات تخص طلاب بعينهم مع شركائنا؛ إذ سيتم الحفاظ على سرية جميع معلومات الطلاب وجمعها. وسيلتزم شركاؤنا الدوليون والمُيَسِّرون، بموجب عقدٍ، بمعالجة المعلومات على نفس مستوى السرية الذي تنتهجه Code.org.'

        not_earned: 'لمكافأة معلمين علوم الكمبيوتر لاول مرة , بأمكانك كسب مكافأة مالية اكثر من 1000 دولار في <a href="http://DonorsChoose.org">DonorsChoose.org</a> الائتمانات من اجل توجيه الصف الدارسي من خلال اعطاء مقدمة للمستوى المبتدئ والمتوسط , لكي تتأهل يحتاج منك ان تقوم بأستضافة 15 طلاب واعطائهم كورس مقدمة في علوم الكمبيوتر , بعد اكمال الـ 15 طلاب جميع المحاظرات التعليمية سيحصلون على جميع الجوائز %{num_trophies} .اذا كان 7 او اكثر من طلابك الذين يحصلون على جميع الجوائز %{num_trophies} هم من الفتيات , مكافأتك ستصبح 1000 دولار <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a> من الائتمانات <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a> الائتمانات يمكن استخدامها فقط من قبل المعلمين في المدارس الحكومية الامريكية.'
        bonus:

      thanks_markdown: "شكرًا لك على الإرسال! نتطلَّع إلى دعمك عند البدء في التعرُّف إلى المقرر الدراسي على Code.org وأدواتها. يُرجى منك أن تواصل مشاركة أسئلتك وتعليقاتك معنا من خلال مراسلتنا كتابةً على البريد الإلكتروني [support@code.org](%) أو من خلال النشر في [منتدى المعلمين](%)!"

          not_earned: 'اذا كان على الاقل 7 من طلابك الذين يحصلون على جميع الجوائز %{num_trophies} هم من الفتيات , مكافأتك ستصبح 250 دولار <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a> من الائتمانات <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a> الائتمانات يمكن استخدامها فقط من قبل المعلمين في المدارس الحكومية الامريكية.'

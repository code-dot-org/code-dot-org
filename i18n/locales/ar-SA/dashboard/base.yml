      title: 'الورشات الحضورية'
      intro: "شكرا على وقتك لتلقي التدرب على منهاج Code.org. مهمتنا في تمكين جميع الأطفال في جميع المدارس عبر العالم من فرص تعلم علوم الكمبيوتر لن تتحقق بدون مساعدتك."

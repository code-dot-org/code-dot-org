      intro: "شكرا على وقتك لتلقي التدريب على مقرر Code.org الدراسي. مهمتنا في تمكين جميع الأطفال في جميع المدارس عبر العالم من فرص تعلم علوم الكمبيوتر لن تتحقق بدون مساعدتك."

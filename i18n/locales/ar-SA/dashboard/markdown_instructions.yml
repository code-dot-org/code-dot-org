      grade4_bee_functions3_markdown_instruction: الدوال تتكون من عبارة أو سلسلة من العبارات المشفرة موضوعة في مربع برمجي و التي تقوم بمهمة معينة. استخدم الدالة "get5" لتحصل على 5 حبات رحيق في ان واحد. تأكد من استخدام حلقة لتحصل على العدد المثالي لعدد المربعات البرمجية, أيضا.
      grade4_bee_nestedLoops4_markdown_instruction: "إجْمَع كُلّ الرَحِيق مِن جَمِيعِ الزُهور \nوقم بِـإنْتاج عَسَل عند خلية النحل. \\r\n\\r\nقُم بِـإسْتِخْدَام \"حَلْقَة تِكرارات متداخِلة\". "
      grade4_frozen_freeplay_markdown_instruction: لقد أصبحت رسميا فنانا محترفا! قم بإنشاء شكل يمثل "شتاء العجائب"  ثم شاركه مع أصدقائك.
      grade4_frozen_functions0_markdown_instruction: الدائرة شكل مميز. هل يمكنك معرفة الرقم الذي يجب نضعه بدل علامات الاستفهام لرسم دائرة؟
      grade4_frozen_functions1a_markdown_instruction: استخدام قطعة "إنشاء دائرة" الجديدة لإنشاء 10 دوائر متداخلة. لا تنسى القفز للأمام بين الدوائر.
      grade4_frozen_functions2_markdown_instruction: الآن لنقم بإنشاء 20 دائرة متداخلة، استدر 18 درجة بين كل دائرة.
      grade4_frozen_functions3_markdown_instruction: هذه هي قطعة "إنشاء دائرة" التي تستطيع انشاء دوائر بأحجام مختلفة. هل يمكنك استخدامها لإنشاء دائرة صغيرة بحجم 5 ودائرة أكبر بحجم 10؟
      grade4_frozen_functions4_markdown_instruction: يمكن إنشاء أشكال معقدة  من الثلوج باستخدام أشكال بسيطة جداً. هل يمكنك إنشاء شكل بتكرار 5 دوائر من الحجم 5 ، و 5 من الحجم 10؟
      grade4_frozen_nested_loop_diamonds2_markdown_instruction: هل تعلم أن كل رقاقة ثلج لها شكل مختلف؟ لنقم بإنشاء رقاقة ثلج جديدة باستخدام قطعة "تكرار" لتكرار متوازي أضلاع أربع مرات، اتجه لليمين بزاوية 90 درجة بين كل متوازي أضلاع.
      grade4_frozen_nested_loop_diamonds3_markdown_instruction: الآن، دعنا إنشاء رقاقة ثلج جديدة باستخدام قطعة التكرار إلى تكرار متوازي أضلاع 10 مرات، اتجه الى اليمين 36 درجة بين كل متوازي اضلاع.

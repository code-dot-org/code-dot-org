ar:
  data:
    markdown_instructions:
      "'pre-assessment survey q25A'_markdown_instruction": "اذا نعم, ماهي مواد علوم الحاسوب التي درستها مسبقا قبل مادة علوم الحاسوب الحالية؟\n"
      2-3 Artist 1 new_markdown_instruction: "مرحبا ، انا فنان. يمكنك كتابة كود لتجعلني أرسم أي شيئ تقريبا. استخدم بعض القِطَع البرمجية لتجعلني أرسم على الخطوط الرمادية في الصورة ( كل سطر يساوي طول 100 بيكسل)\\r\n\\r\n"
      2-3 Artist 11_markdown_instruction: 'اعطي اشارة توقف الحدود بستخدام مثمن مع مئة بيكسل على جوانب. '
      2-3 Artist 12_markdown_instruction: "انشأ دائرة لأنهاء العين.\nأذا الفنان ألتف درجة واحدة مع كل حَلْقَة تِكراركع عدد المرات عليك ان تعيد الشيفرة حتى ترسم الدائرة؟ "
      2-3 Artist 2 new_markdown_instruction: هذا البيت لديه نصف حائط مبني كل جانب مئة, لكن نصف الحائط المبني هو فقط خمسين. أكمل الحائطز.
      2-3 Artist 3.4_markdown_instruction: كتلة القفز "jump" تحرك الرسام بدون أن يرسم. ارسم خط متقطع باستخدام كلا من قطع القفز "jump" و الرسم"draw".
      2-3 Artist 4_markdown_instruction: ساعدني لأكمل المنزل لهذه القطة 
      2-3 Artist 6_markdown_instruction: "هذا البيت يحتاج سقف! ارسم مثلث.\nتلميح: كل ثلاث جوانب متساوين الطول\n\n<img src=\"https://images.code.org/8b10073fd1a7fe53b4da33ec2229894b-image-1468018903891.gif\" width=\"300\"/>"
      2-3 Artist 9 NEW_markdown_instruction: قم بإنهاء هذه الطائرة الورقية
      2-3 Artist 9 REPLACEMENT_markdown_instruction: أنه رسم هذه الدرجات!
      2-3 Artist 9_markdown_instruction: قم بإنهاء هذه الطائرة الورقية
      2-3 Artist Debugging 10_markdown_instruction: "لوحة التوجيه على جهاز التحكم صغيرة جداً. تلميح: اجعلها أوسع بـ 10 بكسل."
      2-3 Artist Debugging 11_markdown_instruction: |-
        ساعدني لأنهي كرة الثلج الجميلة. كم مرة تحتاج للإعادة حتى تنتهي؟
      2-3 Artist Debugging 2_markdown_instruction: "النص البرمجي للشوارب الثلاث خاطئ. تلميح: كل شاب بطول 75 بكسل. أصلح هذا الكود لرسم هذه الشوارب."
      2-3 Artist Debugging 3_markdown_instruction: "يوجد ثقب في قاربي! هل تستطيع اصلاحه بتغير زاوية الخط؟ تلميح: الزاوية الاخيرة خارجية بـ 15 درجة."
      2-3 Artist Debugging 5_markdown_instruction: "النص البرمجي للساق والقدم التي أمامك خاطئ. تلميح: القدم طويل جداً، قد نحتاج إلى حذف خطوة (بقصد الاخفاء)"
      2-3 Artist Debugging 6_markdown_instruction: |-
        يبدو كأنني أجلس على كرسي بثلاث أرجل. عدل القطع لرسم الرجل الرابعة.
      2-3 Artist Debugging 7_markdown_instruction: |-
        يبدو أن حرف C في النص البرمجي مرسوم بشكل عكسي. هل تستطيع جعله يبدو حرف C؟
      2-3 Artist Debugging 8_markdown_instruction: |-
        مروحتي الدوارة الورقية لم تنتهي بعد، كم مرة يجب ان احاول حتى انتهي منها؟
      2-3 Artist Debugging 9_markdown_instruction: |-
        التعليمة البرمجية لهذا الجذر غير صحيحة.تلميح:
        زاوية الخروج هي 60 درجة
      2-3 Artist Free Play_markdown_instruction: "لعبة حرة !\nارسم من خيالك أي شيء تحبه وتوده."
      2-3 Artist Functions 11.5_markdown_instruction: "هذه نفس معادلة \"رسم مسدس\"، ترى ما الذي سوف يتغير لو قمت بتكرار الدوران 60 درجة في كل مرة؟"
      2-3 Artist Functions 12 Mike_markdown_instruction: "الدوال البرمجية حقاً رائعة لرسم أشياء معقدة عدة مرات. يمكنك استخدام الدالة \"رسم زهرة\" لملء بقية المربع المزروع؟ (تلميح:  جميع النباتات مفصولة بطول 100 بكسل)  "
      2-3 Artist Functions 12 a_markdown_instruction: "الدوال البرمجية حقاً رائعة لرسم أشياء معقدة عدة مرات. يمكنك استخدام الدالة \"رسم زهرة\" لملء بقية المربع المزروع؟ (تلميح:  جميع النباتات مفصولة بطول 100 بكسل)  "
      2-3 Artist Functions 12_markdown_instruction: "الدوال البرمجية حقاً رائعة لرسم أشياء معقدة عدة مرات. يمكنك استخدام الدالة \"رسم زهرة\" لملء بقية المربع المزروع؟ (تلميح:  جميع النباتات مفصولة بطول 100 بكسل)  "
      2-3 Artist Functions 2_markdown_instruction: "الدوال البرمجية تمكنك من تحديد كتل جديدة! لقد قمنا بنقل كتل لرسم مربع في دالة تسمى \"رسم مربع\". هل يمكنك استخدام الدالة \"رسم مربع\" لإنشاء النظارات؟ المربعات 75 بكسل عن بعضها البعض."
      2-3 Artist Functions 3_markdown_instruction: "عدل على الدالة لرسم مربع بطول جانب من 115 ورسم النظارات أكبر. المربعات الآن 45 بكسل عن بعضها البعض."
      2-3 Artist Functions 4_markdown_instruction: استخدام كتلة "تكرار" لرسم هذه 3 مربعات.
      2-3 Artist Loops 1_markdown_instruction: هل يمكنك أن تصنع شغل سداسي مع بطول ضلع 100 بكسل لإنهاء الخلية؟ تذكر، وهذا يعني أنه سوف تحتاج فقط تدوير بزاوية 60 درجة!
      2-3 Artist Loops 2_markdown_instruction: الآن إستعمل واجهة تكرارية لبناء خلية القذيفة.
      2-3 Artist Loops New 10_markdown_instruction: ودلوقتى خلينا نرسم مجموعة من أشكال الـ "V" جنب بعض باستخدام قالب تكرار (loop).
      2-3 Artist Loops New 12_markdown_instruction: "ارسم ماسة أبعادها 100 بيكسل.\n"
      2-3 Artist Loops New 13_markdown_instruction: "والآن ارسم الماسة 3 مرات باستخدام قالب تكرار.\n"
      2-3 Artist Loops New 2_markdown_instruction: |-
        إليك جزء من الكود اللى انت استخدمته عشان ترسم المربع. يا ترى إيه اللى خيحصل لو استخدمت قالب تكرار"loop" عشان تشغل الكود ده 4 مرات؟
      2-3 Artist Loops New 9_markdown_instruction: عشان تكمل السهم، ارسم شكل V طول كل ضلع من الضلعين بتوعه 50 بكسل.
      2-3 Artist Nested Loops 10_markdown_instruction: كرر الكود ده 12 مرة عشان تكمل النمط.
      2-3 Artist Nested Loops 11_markdown_instruction: كرر الكود ده 12 مرة عشان تكمل النمط, لف 90 درجة بعد كل دايرة. 
      2-3 Artist Nested Loops 12_markdown_instruction: كرر الكود ده 12 مرة عشان تكمل التجاعيد.
      2-3 Artist Nested Loops 2_markdown_instruction: "ودلوقتى كرر المثلث 6 مرات. بين كل مرة والتانية لف 60 درجة."
      2-3 Artist Nested Loops 4_markdown_instruction: "كرر الماسة 12 مرة عشان ترسم وردة.\nملحوظة: 12 ماسة زى الـ 12 مثلث اللى انت لسه رسمهم. محتاج تلف أد إيه بعد كل شكل والتانى؟"
      2-3 Artist Nested Loops 5_markdown_instruction: "إملأ في مبنى النوافذ هذا حلقات متداخلة. طول النوافد هو20 بيكسلات وبعيدة ب 20 بكسيلات."
      2-3 Artist Nested Loops 7_markdown_instruction: "حلقة هذا المثلث 10 مرات لرسم الشمس. سوف تحتاج إلى انتقل وتدوير بعد كل مثلث. يمكنك معرفة كم تحتاج الى التدوير بقسمة عدد درجات في دائرة من قبل عدد من الأشكال التي تكونها."
      2-3 Artist Nested Loops 8_markdown_instruction: "الآن دعنا نضافة بعض العشب للصورة.\nابعد كل خصلة من العشب 50 بكسل عن بعضها البعض."
      2-3 Artist Nested Loops 9_markdown_instruction: "انتهي من هذه الصورة عن طريق إضافة زهرة. حلقة الماس 12 مرة لترسم الزهرة الخاصة بك."
      2-3 Artist Nested Loops Free Play_markdown_instruction: العب مجانا، ارسم شيء رائع مع الحلقات المتداخلة.
      2-3 Bee Conditionals 11_markdown_instruction: "اجمع رحيق الزهور التى تحتوى على الرحيق."
      2-3 Bee Conditionals 13_markdown_instruction: |-
        جمع الرحيق والعسل. تلميح: ماذا يحدث إذا استخدمت "إذا كان الرحيق" مشروطاً بزهرة حمراء؟ هل يمكن إكمال هذا مع حلقة؟
      2-3 Bee Conditionals 15_markdown_instruction: "جمع الرحيق من كل الزهور الأربعة."
      2-3 Bee Conditionals 3_markdown_instruction: "ساعدني في جمع كل الرحيق من الزهور من أجل أن أصنع العسل. استخدم حلقة."
      2-3 Bee Debugging 3_markdown_instruction: |-
        هذه القطع تزعجنى حقا.
        صحح الخطأ (الأخطاء) لتجميع كل من الرحيق وصنع كل العسل.
      2-3 Bee Debugging 6_markdown_instruction: |-
        هذه القطع تزعجنى حقا.
        صحح الخطأ (الأخطاء) لتجميع كل من الرحيق وصنع كل العسل.
      2-3 Bee Debugging 9_markdown_instruction: |-
        هذه القطع تزعجنى حقا.
        صحح الخطأ (الأخطاء) لتجميع كل من الرحيق وصنع كل العسل.
      2-3 Bee Functions 10_markdown_instruction: "الازهار البنفسجية قد تحتوي على رحيق أو قد لا تحتوي. استخدم دالة لجمع الرحيق من الازهار التي تحتوي على الرحيق فقط."
      2-3 Bee Functions 2_markdown_instruction: "الدوال تتكون من عبارة أو سلسلة من العبارات المشفرة موضوعة في مربع برمجي و التي تقوم بمهمة معينة. استخدم الدالة \"get5\" لتحصل على 5 حبات رحيق في ان واحد. تأكد من استخدام حلقة لتحصل على العدد المثالي لعدد المربعات البرمجية, أيضا."
      2-3 Bee Functions 4_markdown_instruction: "دالة \"تحرك و احصل على الرحيق\" تجعل النحلة تجمع الرحيق و بعد ذلك ترجع النحلة الى مكان البداية \nاستخدم هذة الدالة لكى تجمع كل الرحيق."
      2-3 Bee Loops 1_markdown_instruction: |-
        كل زهرة تحتوى على وحدة واحدة من الرحيق. اجمع الرحيق من كل زهرة. 
      2-3 Bee Loops 3A_markdown_instruction: هل تستطيع استخدام صيغة "الحلقة" لجمع الرحيق؟
      2-3 Bee Loops 3B_markdown_instruction: الأن استخدم صيغة "تكرار" الجديدة لجمع كل الرحيق و صناعة كل العسل.
      2-3 Bee Loops 4A_markdown_instruction: "ما الذى سيحدث لو كررت هذا التسلسل ثلاث مرات؟\nلا تنسى ان تصنع العسل فى النهاية!"
      2-3 Bee Loops 8_markdown_instruction: "هذه الأزهار الأرجوانية عندها كم رحيق غير معروف. استخدم صيغة الحلقة \"أكرر طالما ا.. لرحيق\" لجمع كل الرحيق. هذة الحلقة ستنفذ طالما الشرط متحقق، فى هذه الحالة الشرط هو \"الرحيق أكبر من صفر\"."
      2-3 Maze 15_markdown_instruction: قم بإستخدام الدورة مرتين للوصول إلى الخنزير بإستخدام مربعات برمجية اقل.
      2-3 Maze Loops 18_markdown_instruction: "خذني إلى زهرة عباد الشمس!"
      4-5 Artist 10_markdown_instruction: اضغط على "تشغيل" لمحاولة التعليمة البرمجية. ثم كرر ذلك مرات كافية لإكمال الرسم. الألوان تكون مختلفة في كل مرة.
      4-5 Artist 2_markdown_instruction: هل يمكنك تكرار هذا الرمز لإكمال المربع؟
      4-5 Artist 5_markdown_instruction: ما هي الزوايا التي تستخدمها؟
      4-5 Artist 6_markdown_instruction: هذا المثلث متساوي الأضلاع بزوايا 60،60 و60 درجة. طول كل ضلع 200 نقطة (بكسل). أكمل الرسم.
      4-5 Artist Free Draw 1_markdown_instruction: أرسم مجاناً!  أرسم ما تجده مصدر الهام لإنشائه.
      4-5 Artist Patterns 1_markdown_instruction: |-
        ارسم هذا المربع مستخدما حلقة غير منتهية. \r \r كل جانب 20 بكسل بالطول.
      4-5 Artist Patterns 12_markdown_instruction: "اذا انشأت تكرار آخر لهذه العملية, لكنك اتجهت يساراً بدلاً من اليمين, ماذا حدث؟ \\r\n\\r\nهل تستطيع تكرار كل ذلك لترسم هذه الموجة؟"
      4-5 Artist Patterns 13_markdown_instruction: "الآن دعونا نكرر الأمر برمته أربع مرات لإنشاء إطار هذه الصورة. احذر من الزوايا - لا يمكنك فحسب الدوران 90 درجة! \\r\n\\r\nاذا كررت 3 درجات 60 مرة دوران يجعل منها نصف دائرة, أي من هذه القطع التعليمية البرمجية سيصنع ربع دائرة للزوايا؟"
      4-5 Artist Patterns 3_markdown_instruction: الآن دعونا نذهب لمستوى واحد أعمق! لدينا تداخل تلك القطعة من التعليمة البرمجية في حلقة أخرى, لكنك تحتاج لإعادة الفنان للخلف إلى مكان تستطيع رسم الخط التالي. أي من هذه القطع التعليمية البرمجية يمكنك وضعها في نهاية الحلقة الأبعد لترسم الشبكة بشكل كامل؟
      4-5 Artist Patterns 8_markdown_instruction: استخدم حلقة لرسم هذا المسدس بأضلاع بطول 40 بكسل وزوايا 60 درجة.
      4-5 Artist Patterns 9_markdown_instruction: "الآت أعد هذا الكود ثلاث مرات و أرسم الصف بأكمله\\r\n\\r\nكل سداسي يتسع ل80 بكسل من أبعد النقط من اليسار إلى اليمين."
      4-5 Artist Patterns Free Play_markdown_instruction: لعب حر - جرب يدك في إنشاء نمطك الخاص!
      4-5 Bee Conditionals 2_markdown_instruction: "هُناك المزيدُ مِن الغيوم! \\r\n\\r\nنَحَقّق من أسفل\nكُلّ سحابة لترى إذا كانت تخبِئ زَهْرَة قبل أن تقوم بِـجمع الرَحِيق.  \\r\n\\r\nتذّكر:\nليست كل الغيوم تخبِئ نفس الشيء!"
      4-5 Bee Conditionals 5_markdown_instruction: |-
        يوجد هناك إما زَهْرَة أو خليّة نحل
        تحت كل واحدة من هذه الغيوم!\r
        \r
        إسْتَخْدِم القطعة البرمجية "إذا/وإلا" لجَمْع الرحيق
        إذا كانت هناك زَهْرَة.\r
        أو إنْتاج العَسَل إذا كانت هناك خليّة نحل.
      4-5 Bee Conditionals 6_markdown_instruction: "أنا غير متأكد من كمّية الرَحِيق في هذِه الزَهْرَة. لكنني أعْلم أنَّ فيها إما 1 أو 2 أو 3 من الرَحِيق.\n\\r\n\\r\nإستخدم القِطْعة البرمجية الشرطية \"إذا\" لِـجَمْع مقدار الرحيق الذي في الزَهْرَة فقط. (القِطَع البرمجية التي تحتاجها لحلّ اللغز موجودة مُسبَقاً في مساحة العمل).\n\\r\n\\r\nتذكّر، كمية الرحيق يمكن أن تتغير في كل مرة تقوم فيها بِـتشغيل اللُغز!"
      4-5 Bee Conditionals 7_markdown_instruction: "هَذِهِ الزُهور يمكن أن تحتوي 3 أو 2 أو 1 من الرَحِيق.\n\\r\n\\r\nأَكْمِل الدالَّة `فحْص زَهْرَة بَنَفسَجيّة` وإسْتَخْدِمها لِجَمْع \nكُلّ الرَحِيق الذي في الزُهور."
      4-5 Bee Conditionals 8_markdown_instruction: "إكْتُب الدالَّة التي تقوم بِـ `فَحْص زَهْرَة ثم إنْتاج \nعَسَل`. \\r\n\\r\nيَجِبُ على هذِهِ الدالَّة أن تقوم بِـ فحْص كمية الرَحِيق في \nالزَهْرَة البَنَفسَجيّة (هل 3 أو 2 أو 1)، وجمْع كُلّ الرَحِيق. \\r\nثم تَحَرُّك للأمَام وإنْتاج عَسَل."
      4-5 Bee Conditionals Assessment 1_markdown_instruction: "**تَقْييم:** هذه الغيمة\nتُخبِّئ إما زَهْرَة رَحِيقها 1 ، أو خلية نحل تحتاج 1 عَسَل. \\r\n\\r\nأَكْمِل\nالدالَّة `جمْع رَحِيق أو إنْتاج عَسَل`، ثُمّ قم ب اسْتِدْعاء الدالة من أجل جَمْع الرَحِيق \nأو إنتاج العَسَل. \\r\n"
      4-5 Bee Debugging 1_markdown_instruction: "هذِهِ القِطَع البرمجية تضايقني جداً. \\r\n\\r\nهل\nيمكنك إصلاحها؟"
      4-5 Bee Debugging 6_markdown_instruction: "تكون كَمّيّة الرَحِيق في الزَهْرَة البَنَفسَجيَّة مُخْتَلِفَة \nفي كُلّ مرة تقوم فيها بتشغيل اللغز. \\r\n\\r\nقم بِـإصلاح(تعديل) القِطَع البرمجية \nلتستطيع جمْع كلَّ الرَحِيق من الزَهْرَة كلّ مرة."
      4-5 Bee Nested Loops 4_markdown_instruction: "إجْمَع كُلّ الرَحِيق مِن جَمِيعِ الزُهور \nوقم بِـإنْتاج عَسَل عند خلية النحل. \\r\n\\r\nقُم بِـإسْتِخْدَام \"حَلْقَة تِكرارات متداخِلة\". "
      4-5 Bee Nested Loops Assessment 1_markdown_instruction: "**تَقْييم:** قُم بِـجَمْع كُلّ\nالرَحِيق و إنْتاج كُلّ العَسَل بِـإستخدام \"أوامر التِكرار\"."
      4-5 Maze 9_markdown_instruction: "لَدَينَا الآنَ قِطعَة تِكرار برمجية جديدة تُدْعى \"تِكرار حتى\". \\r\nهَذا\nيسمح لنا تِكرار الأوامر إلى ان يصل زومبي إلى زَهْرَة دوَّار الشمس. \\r\n\\r\nإسْتَخْدِم\nالقطعة البرمجية الجديدة \"تِكرار حتى\" لِحَل هذا اللغز بِإستِخْدَامِ أقل عدد ممكن من الأوامر."
      4-5 Maze Conditionals 1_markdown_instruction: إسْتَخْدِم القطعة البرمجية "تِكرار حتى" لمساعدة زومبي في الوصول إلى زَهْرَة دوَّار الشمس.

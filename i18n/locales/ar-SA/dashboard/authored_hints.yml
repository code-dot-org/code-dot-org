ar:
  data:
    authored_hints:
      2-3 Artist 1 new_authored_hint:
        2-3_Artist_1_new_a: إذا استخدمت الكتلة لجعلي " اتحرك للأمام 100 نقطة" سوف أقوم برسم خط مستقيم تلقائياً.
        2-3_Artist_1_new_b: هل تواجه مشكلة في الدوارن عند الزاوية؟ استخدم " اتجه لليمين 90 درجة".
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'هل تواجه مشكلة عند الزوايا؟ تحتاج إلى الانتقال 360 درجة في 8 اتجاهات, ما هو ناتج 360/8 ؟ '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: هناك 360 درجة للدائرة, أذا إلتف الرسام درجة واحدة في كل مرة داخل الدائرة, سوف يحتاج إلى أن يقوم بها 360 مرة.
      2-3 Artist 2 new_authored_hint:
        2-3_Artist_2_new_a: يظهر ان الرسام ليس موجه عند الاتجاه الصحيح, هل يمكنك تغير اتجاهه أولا قبل رسم الخط؟
      2-3 Artist 3new_authored_hint:
        2-3_Artist_3new_a: ما هو ناتج 100-70؟ طبقا للقصة, هذا هو طول القبعة المطلوب!
        2-3_Artist_3new_b: يظهر ان الرسام ليس موجه عند الاتجاه الصحيح, هل يمكنك تغير اتجاهه أولا قبل رسم الخط؟
      2-3 Artist 4_authored_hint:
        2-3_Artist_4_a: لإنهاء البيت, كل ما علينا القيام به هو رسم مربع!
      2-3 Artist 6_authored_hint:
        2-3_Artist_6_a: 'لإنشاء هذه الزوايا الصغيرة, عليك الالتفاف *أكثر* كل مرة عند رسم المربع.   '
        2-3_Artist_6_b: بما إني مواجه لجهة اليمين, من الأسهل البدء بالانتقال إلى الامام ثم الاتجاه لليسار لإنشاء مثلث.
        2-3_Artist_6_c: كل ضلع للمثل له نفس طول ضلع المربع.... 100 نقطة!
      2-3 Artist 7_authored_hint:
        2-3_Artist_7_a: الطريقة الاسهل لحل هذا اللغز هي إنهاء رسم المربع الأول و الرسام موجه للأسفل قبل البدء برسم المربع الثاني.
      2-3 Artist 8_authored_hint:
        2-3_Artist_8_a: إذا قسمت 200 إلى النصف, كم عرض النقاط الذي يحتاجه كل مربع؟
      2-3 Artist 9 NEW_authored_hint:
        2-3_Artist_9_a: المعين هو حقيقةً مربع متكئ
      2-3 Artist 9 REPLACEMENT_authored_hint:
        step_size: كل خطوة هي 100 نقطة عرض و 100 نقطة طول.
      2-3 Artist 9_authored_hint:
        2-3_Artist_9_a: هذ المعين هو مجرد مربع ملتف 45 درجة.
        2-3_Artist_9_b: |-
          لا تنسى ان توجه الرسام لليسار بمقدار 45 درجة قبل البدء برسم المربع ![](https://images.code.org/47cc2474e533667101a2d73b98da204e-image-1467744539967.gif)
      2-3 Artist Debugging 10_authored_hint:
        2-3_Artist_Debugging_10_a: تذكر، أنت تريد التحكم باللوحة بشكل أوسع بمقدار 10 بكسل.. لذا كن متأكدا من **إضافة** 10 لأي رقم تغيره.
        2-3_Artist_Debugging_10_b: "**التجربة و الخطأ جيدة تماما هنا!**\nابدأ بتغيير رقم واحد في نفس الوقت.\nماذا يفعل كل رقم؟\nإذا ضعت، فقط اضغط \"البدء من جديد\" وسيتم إعادة تعيين النص البرمجي الخاص بك."
      2-3 Artist Debugging 2_authored_hint:
        2-3_Artist_Debugging_2_a: 'كل مسافة قدرها 75 بكسل.'
      2-3 Artist Debugging 3_authored_hint:
        2-3_Artist_Debugging_3_a: احد الاتجاهات اصغر من اللازم ب 15 درجة.
        2-3_Artist_Debugging_3_b: إذا كان البرنامج يعمل بسرعة كبيرة لا تسمح برؤية ما يحدث، جرب إبطاءه باستعمال شريط التمرير.
      2-3 Artist Debugging 7_authored_hint:
        2-3_Artist_Debugging_7_a: ماذا يحدث إذا كان عليك جعل الفنان يتحرك أو يقفز للخلف بعد أن يرسم الخط الأول؟
      2-3 Artist Debugging 8_authored_hint:
        2-3_Artist_Debugging_8_a: |-
          كم مرة تكرر شكلي؟
          كم مرة *ينبغي* على الشكل أن يتكرر؟
          أين يمكنك تغيير ذلك في البرنامج؟
      2-3 Artist Debugging 9_authored_hint:
        2-3_Artist_Debugging_9_a: يحتاج الفنان أن يستدير 60 درجة نحو اليسار قبل البدء بالرسم!
        2-3_Artist_Debugging_9_b: ليس عليك إضافة كتلة أخرى للحصول على دورة كاملة، فقط أضف 60 درجة لكتلة "استدر يسارا" الموجودة هناك مسبقا!
      2-3 Artist Functions 1 a_authored_hint:
        2-3_Artist_Functions_1_a: لكل من المربعات جوانب بطول 100 بكسل، هذا يعني أن عليك التحرك نحو الأمام بمقدار 175 بكسل قبل رسم مربعك الثاني.
        2-3_Artist_Functions_1_b: يمكنك رسم خطوط متقاطعة لصنع نظاراتك.
      2-3 Artist Functions 1_authored_hint:
        2-3_Artist_Functions_1_a: لكل من المربعات جوانب بطول 100 بكسل، هذا يعني أن عليك التحرك نحو الأمام بمقدار 175 بكسل قبل رسم مربعك الثاني.
        2-3_Artist_Functions_1_b: يمكنك رسم خطوط متقاطعة لصنع نظاراتك.
      2-3 Artist Functions 11 a_authored_hint:
        2-3_Artist_Functions_11_a: ستحتاج لأن تغير بالإضافة لرقم وطول الجوانب ضمن الدالة، الزاوية التي يستدير بها الفنان بين كل من الجانبين.
      2-3 Artist Functions 11_authored_hint:
        2-3_Artist_Functions_11_a: ستحتاج لأن تغير بالإضافة لرقم وطول الجوانب ضمن الدالة، الزاوية التي يستدير بها الفنان بين كل من الجانبين.
      2-3 Artist Functions 12 a_authored_hint:
        2-3_Artist_Functions_12_a: جرب تشغيل الكود اولاً لترى ماتحتاج إضافته.
      2-3 Artist Functions 12_authored_hint:
        2-3_Artist_Functions_12_a: جرب تشغيل الكود اولاً لترى ماتحتاج إضافته.
      2-3 Artist Functions 2 a_authored_hint:
        2-3_Artist_Functions_2_a: |-
          يجب على برنامجك أن:
          استخدام الدالة
          التحرك إلى الامام 100 + 75 بيكسل
          استخدام الدالة
      2-3 Artist Functions 2_authored_hint:
        2-3_Artist_Functions_2_a: |-
          يجب على برنامجك أن:
          استخدام الدالة
          التحرك إلى الامام 100 + 75 بيكسل
          استخدام الدالة
      2-3 Artist Functions 3 a_authored_hint:
        2-3_Artist_Functions_3_a: "* * 115 + 45 = 160 * *"
      2-3 Artist Functions 3_authored_hint:
        2-3_Artist_Functions_3_a: "* * 115 + 45 = 160 * *"
      2-3 Artist Functions 4 a_authored_hint:
        2-3_Artist_Functions_4_a: الفنان يحتاج إلى الدوران 120 درجة بين كل مربع لإكمال التصميم.
      2-3 Artist Functions 4_authored_hint:
        2-3_Artist_Functions_4_a: الفنان يحتاج إلى الدوران 120 درجة بين كل مربع لإكمال التصميم.
      2-3 Artist Loops New 11_authored_hint:
        2-3_Artist_Loops_New_11_a: |-
          تذكر أن الكود من المتاهة السابقة هو:
          
          <xml>
          <block type="when_run" deletable="false" movable="false">
          <next>
          <block type="controls_repeat">
          <title name="TIMES">8</title>
          <statement name="DO">
          <block type="draw_colour" inline="true">
          <value name="COLOUR">
          <block type="colour_random"/>
          </value>
          <next>
          <block type="draw_turn_by_constant_dropdown">
          <title name="DIR">تورنرايت</title>
          <title name="VALUE" config="45,60,90,120,180">45</title>
          <next>
          <block type="draw_move_by_constant">
          موفيفوروارد
          <title name="DIR"></title>
          <title name="VALUE">50</title>
          <next></title>
          90
          <block type="draw_turn_by_constant_dropdown">
          <title name="DIR">تورنليفت</title>
          <title name="VALUE" config="45,60,90,120,180">
          <next>
          <block type="draw_move_by_constant">
          <title name="DIR">موفيفوروارد</title>
          <title name="VALUE"></title>
          50
          </block>
          </next>
          </block>
          </next>
          </block>
          </next>
          </block>
          </next>
          </block>
          </statement>
          </block>
          </next>
          </block>
          </xml>
        2-3_Artist_Loops_New_11_b: الدوران القادم يجب ان يكون في نهاية **end** الكود داخل التكرار.
      2-3 Artist Loops New 12_authored_hint:
        2-3_Artist Loops_New_12_a: قبل البدء الألماس, الفنان يحتاج للالتفاف بستين درجة للوصول الطريق الصحيح.
        2-3_Artist Loops_New_12_b: بعد تحرك الفنان مئة بيكسل للأمام, سوف يحتاج للالتفاف مئة وعشرين درجة لليمين لصنع زاوية حادة.
        2-3_Artist Loops_New_12_c: الفنان سوف يحتاج للالتفاف ستون درجة لليمين لصنع زاوية اعرض.
      2-3 Artist Loops New 13_authored_hint:
        2-3_Artist_Loops_New_13_a: "في نهاية كل ألماسة الفنان سيكون بالاتجاه الصحيح لبدء الرسم التالي.\nبسبب ذلك لانحتاج إلى إضافة كتلة \"turn left\" قبل البدء مجدداً."
        2-3_Artist_Loops_New_13_b: "لرسم كل ألماسة الفنان يحتاج:\nتقدم \nالالتفاف إلى اليمين 120 درجة \nتقدم\nالالتفاف الى اليمين 60 درجة\n\nثم تكرار العملية مرة أخرى مجدداً!"
      2-3 Artist Loops New 9_authored_hint:
        2-3_Artist_Loops_New_9_a: الفنان يحتاج للالتفاف 45 درجة لليمين قبل ان يبدا برسم.
        2-3_Artist_Loops_New_9_b: V هي فقط نصف مربع. ما هي الشيفرة لرسم نصف مربع؟
      2-3 Artist Nested Loops 1_authored_hint:
        2-3_Artist_Nested_Loops_1_a: تذكر ان تسحب كل القطع الرمادية داخل محَلْقَة تِكرار.
      2-3 Artist Nested Loops 3_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "نحتاج مساعدة بهذه الزوايا؟\n**360/12 = 30**"
        2-3_Artist_Nested_Loops_3_b: تذكر ان تسحب كل الشيفرات الرمادية ولف القطعة داخل حَلْقَة تِكرار.
      2-3 Artist Nested Loops 4_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "نحتاج مساعدة بهذه الزوايا؟\n**360/12 = 30**"
      2-3 Artist Nested Loops 5_authored_hint:
        2-3_Artist_Nested_Loops_5_a: "حاول ان تستخدم القفز إلى الأمام مسافة من الأعلى المكعب الى مكان الذي سوف تبدا منه بعد.\n\n\nاذا المكعبات 20 بيكسل طول و20 بيكسل بين الاثنان, كم تحتاج للقفز ؟"
      2-3 Artist Nested Loops 7_authored_hint:
        2-3_Artist_Nested_Loops_7_a: "إلى أي مدى ينبغي لك الإلتفاف في كل دورة؟؟\n\nماهو ناتج 360/10 ؟"
      2-3 Artist Nested Loops 9_authored_hint:
        2-3_Artist_Nested_Loops_9_a: |-
          هل تحتاج مساعدة للحصول على الزاوية الصحيحة؟
          
          **360 / 12 = 30**
      2-3 Bee Conditionals 14_authored_hint:
        2-3_Bee_Conditionals_14_a: هل تواجه صعوبة في معرفة كيفية الحصول على اللبنات في الأسفل؟ حاول معاملة الزهرة الحمراء بنفس طريقة الزهرة البنفسجية!
        2-3_Bee_Conditionals_14_b: لو كانت الوردة الحمراء وردة بنفسجية, هل يمكنك معرفة كيف تستخدم " إعادة repeat"  لوب إضافي لتقتطع البرنامج؟
        2-3_Bee_Conditionals_14_c: "حاول تقسيم الأوامر إلى مجموعتين:\n\n1) جمع النكتار 3 مرات\nالتقدم للأمام 5 مرات\nالتحقق إذا كان نكتار , الحصول عليه\nالالتفاف لليسار\n\n2) اصنع عسل\nالتقدم للامام مرة واحدة\nاصنع اثنان عسل"
      2-3 Bee Conditionals 15_authored_hint:
        2-3_Bee_Conditionals_15_a: 'تذكر : الزهر البنفسجي يحتوي على 0 او 1 نكتار ويمكنه ان يتغير كل مره يتم فيها تشغيل البرنامج.'
      2-3 Bee Debugging 1_authored_hint:
        2-3_Bee_Debugging_1_a: عندما تجد القطعة الخاطئة وتصلحها, هل ترى النمط الذي يمكن أن يكون أبسط باستخدام `repeat`و loop ?
      2-3 Bee Debugging 2_authored_hint:

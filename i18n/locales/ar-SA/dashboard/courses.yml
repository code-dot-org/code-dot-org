        csp-2017:
          assignment_family_title: مبادئ علم الحاسوب
          title: مبادئ علم الحاسوب (2017-2018)
          version_title: 2017-2018
          description_student: "في خريف عام 2016، أصدَرت مؤسسة College Board دورتها التدريبية الأحدث ببرنامج التعيين المتقدم، وهي \"مبادئ علم الحاسوب ضمن برنامج التعيين المتقدم\". \nتعرِّف الدورة التدريبية المفاهيم الأساسية لعلم الحاسوب، وتختبرهم لاستكشاف مدى تأثير الحوسبة والتكنولوجيا في العالم. صمَّم برنامج التعيين المتقدم الدورة التدريبية المسمّاة \"مبادئ علم الحاسوب ضمن برنامج التعيين المتقدم\" بهدف خلق قادة في مجالات علم الحاسوب، وجذب من هم أقل تمثيلاً عادةً وإشراكهم من خلال أدوات الحوسبة الأساسية والفرص المتعددة التخصصات."
          description_teacher: "في خريف عام 2016، أصدَرت مؤسسة College Board دورتها التدريبية الأحدث ببرنامج التعيين المتقدم، وهي \"مبادئ علم الحاسوب ضمن برنامج التعيين المتقدم\". \nتعرِّف الدورة التدريبية المفاهيم الأساسية لعلم الحاسوب، وتختبرهم لاستكشاف مدى تأثير الحوسبة والتكنولوجيا في العالم. صمَّم برنامج التعيين المتقدم الدورة التدريبية المسمّاة \"مبادئ علم الحاسوب ضمن برنامج التعيين المتقدم\" بهدف خلق قادة في مجالات علم الحاسوب، وجذب من هم أقل تمثيلاً عادةً وإشراكهم من خلال أدوات الحوسبة الأساسية والفرص المتعددة التخصصات."
          description_short: تعلَّم المفاهيم الأساسية لعلم الحاسوب.
        csd-2017:
          assignment_family_title: مقدمات علم الحاسوب
          title: مقدمات علم الحاسوب (2017-2018)
          version_title: 2017-2018
          description_student: '"مقدمات علم الحاسوب" دورة تدريبية تمهيدية في مجال علوم الحاسوب، تمكِّن الطلاب من ابتكار مصطنعات أصلية، والانخراط في علوم الحاسوب كوسيلة للابتكار والتواصل، وحل المشكلات، والمرح.'
          description_teacher: '"مقدمات علم الحاسوب" دورة تدريبية تمهيدية في مجال علوم الحاسوب، تمكِّن الطلاب من ابتكار مصطنعات أصلية، والانخراط في علوم الحاسوب كوسيلة للابتكار والتواصل، وحل المشكلات، والمرح.'
          description_short: دورة تمهيدية في علم الحاسوب تمكّن الطلاب من إنشاء أعمال فنّية أصليّة.

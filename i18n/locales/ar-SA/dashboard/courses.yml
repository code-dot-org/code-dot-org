        csp-2017:
          assignment_family_title: مبادئ علوم الكمبيوتر
          title: مبادئ علوم الكمبيوتر (17'-18')
          version_title: "17'-18'"
          description_student: في خريف عام 2016، أصدَرت مؤسسة College Board دورتها التدريبية الأحدث ببرنامج التعيين المتقدم، وهي "مبادئ علوم الكمبيوتر ضمن برنامج التعيين المتقدم". تعرِّف الدورة التدريبية المفاهيم الأساسية لعلوم الكمبيوتر، وتختبرهم لاستكشاف مدى تأثير الحوسبة والتكنولوجيا في العالم. صمَّم برنامج التعيين المتقدم الدورة التدريبية المسمّاة "مبادئ علوم الكمبيوتر ضمن برنامج التعيين المتقدم" بهدف خلق قادة في مجالات علوم الكمبيوتر، وجذب من هم أقل تمثيلاً عادةً وإشراكهم من خلال أدوات الحوسبة الأساسية والفرص المتعددة التخصصات.
          description_teacher: في خريف عام 2016، أصدَرت مؤسسة College Board دورتها التدريبية الأحدث ببرنامج التعيين المتقدم، وهي "مبادئ علوم الكمبيوتر ضمن برنامج التعيين المتقدم". تعرِّف الدورة التدريبية المفاهيم الأساسية لعلوم الكمبيوتر، وتختبرهم لاستكشاف مدى تأثير الحوسبة والتكنولوجيا في العالم. صمَّم برنامج التعيين المتقدم الدورة التدريبية المسمّاة "مبادئ علوم الكمبيوتر ضمن برنامج التعيين المتقدم" بهدف خلق قادة في مجالات علوم الكمبيوتر، وجذب من هم أقل تمثيلاً عادةً وإشراكهم من خلال أدوات الحوسبة الأساسية والفرص المتعددة التخصصات.
          description_short: "تعلَّم المفاهيم الأساسية لعلوم الكمبيوتر.\n"
        csd-2017:
          assignment_family_title: اكتشافات علوم الكمبيوتر
          title: اكتشافات علوم الكمبيوتر (17'-18')
          version_title: "17'-18'"
          description_student: '"اكتشافات علوم الكمبيوتر" دورة تدريبية تمهيدية في مجال علوم الكمبيوتر، تمكِّن الطلاب من ابتكار مصطنعات أصلية، والانخراط في علوم الكمبيوتر كوسيلة للابتكار والتواصل، وحل المشكلات، والمرح.'
          description_teacher: '"اكتشافات علوم الكمبيوتر" دورة تدريبية تمهيدية في مجال علوم الكمبيوتر، تمكِّن الطلاب من ابتكار مصطنعات أصلية، والانخراط في علوم الكمبيوتر كوسيلة للابتكار والتواصل، وحل المشكلات، والمرح.'
          description_short: دورة تمهيدية في علوم الكمبيوتر تمكّن الطلاب من إنشاء أعمال فنّية أصليّة.
        allthethingscourse:
          title: الدورة الشاملة لكل شيء
          description_short: هذه الدورة لـ "كل الأشياء"
          description_student: هذه الدورة لـ "كل الأشياء" وتملتك وصفاً أطول للطلاب
          description_teacher: هذه الدورة لـ "كل الأشياء" وتملتك وصفاً أطول للمعلّمين

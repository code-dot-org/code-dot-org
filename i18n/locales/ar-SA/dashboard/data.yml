        studio_gumball_sound_and_points: لقد أعطيناك أغلب المقاطع البرمجيّة التي تجعل أنتون (الممثل 2) يتحرك يمينا و يسارا، و المقاطع التي تحرك الموزة "جو" (الممثل 1) في أنحاء الشاشة. هل يمكنك إنهاء البرنامج و إضافة مقاطع إلى الحدث "عندما الممثل يلمس" بحيث يتم تشغيل صوت و تسجيل نقطة عندما يلمس جو أنتون؟ أنقر على تشغيل لتجربة اللّعبة.
        studio_gumball_warn_food_fight: نجا داروين من معركة الغذاء! غيّر الخلفية إلى "الشخصيّات" و عيّن سرعة داروين إلى سريعة، ثم انقر على تشغيل وانقله إلى بيني لتحذيرها.
        studio_gumball_join_food_fight: انضم الي معركة الطعام! استخدم امر "فاعل ارمِ الشئ لليمين" ليرمي "جو الموزة" (الشخصية الأولي) الطعام علي "أنتون" الشخصية الثانية, قم بتغيير مزاج "أنتون" الي غاضب عندما يتم ضربه.
        studio_gumball_free_play: قم بانشاء اللعبة الخاصة بك. عند الانتهاء من ذلك، انقرعلي "إنهاء" للسماح لأصدقاءك بتجربة اللعبة الخاصة بك على هواتفهم او حواسيبهم!.
        studio_full_sandbox: قم بانشاء اللعبة الخاصة بك. عند الانتهاء من ذلك، انقر فوق "إنهاء" للسماح لأصدقاءك بتجربة اللعبة الخاصة بك على هواتفهم.
        studio_k1_1: يمكنك جعل هذا الكلب يقول "مرحبا العالم"؟
        studio_k1_2: هل تستطيع جعل الكلب يقول شيئاً ثم جعل القط يقول شيئاً بعد ذلك ؟
        studio_k1_3: هل يمكنك كتابة برنامج لجعل هذا الكلب يتحرك إلى القط ؟
        studio_k1_4: احعل الكلب يتحرك إلى القط واجعل القط يقول "مرحبا" عندما يصل إلى هناك .
        studio_k1_5: هل يمكنك إضافة قطعة لجعل الأخطبوط سعيداً ؟
        studio_k1_6: أنشئ قصتك الخاصة ! قم بتحريك القط و الكلب , واجعلهم يقولون شيئاً .

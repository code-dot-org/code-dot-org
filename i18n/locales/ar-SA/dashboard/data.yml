        'studio_c3_game_1': "هل يمكنك كتابة برنامج لجعل الأخطبوط يقول \"مرحبا\" عند النقر فوقه ؟"
        'studio_c3_game_2': "هل يمكنك كتابة برنامج لجعل البطريق يتنقل باستخدام المفاتيح أعلى / أسفل / يسار / يمين  لإصابة جميع الأهداف ؟"
        'studio_c3_game_3': "قطعة \"تكرار إلى الأبد\" تسمح لك بتشغيل التعليمات البرمجية بشكل مستمر . هل تستطيع إرفاق القطع لجعل هذا الديناصور يتحرك أعلى و أسفل مراراً و تكراراً ؟"
        'studio_c3_game_4': "هل يمكنك جعل البطريق يقول \"أوتش\" و تشغيل صوت \"ضرب\" عندما يصطدم بالديناصور , و ثم القيام بتحريكه باستخدام الأسهم لجعل هذا يحدث ؟"
        'studio_c3_game_5': "هل يمكنك إضافة قطعة لتسجيل نقطة عندما يصطدم البطريق بالأخطبوط , ومن ثم القيام بتحريكه بالأسهم حتى تسجل نقاطاً ؟"
        'studio_c3_game_6': "هل يمكنك إضافة قطع لتغيير الخلفية و سرعة البطريق , ومن ثم القيام بتحريكه بالأسهم حتى تسجل نقاطاً ؟"
        'studio_c3_game_7': "إنشاء الخاصة بك اللعبة. عند الانتهاء من ذلك، انقر فوق \"إنهاء\" للسماح للأصدقاء تجربة اللعبة الخاصة بك على الهواتف الخاصة بهم."
        'studio_playlab_1': "البطريق يريد أن يقول \"مرحبا\"- هل يمكنك مساعدته؟"
        'studio_playlab_2': "فتى الكهف (الشخصية 1) و فتاة الكهف (الشخصية 2) يودان أن يقولا \"مرحبا\" لبعضهم البعض. هل يمكنك مساعدتهم عبر استخدام القطعة \"قل\" مرتين؟"
        'studio_playlab_3': "هل يمكنك مساعدة \"لاعبة التنس\" الوصول إلى العلم؟"
        'studio_playlab_4': "هل يمكنك مساعدة \"لاعب التنس\" (الشخصية 1) الوصول إلى \"لاعبة التنس\" (الشخصية 2) وإصدار صوت عندما يصلها؟"
        'studio_playlab_5': "هل يمكنك أن تساعد كائن الفضاء أن يقول \"تحياتي يا أبناء الأرض\" عندما يتم النقر عليه؟ لا تنسى أن تنقر عليه بعد أن تقوم بالنقر على زر التشغيل"
        'studio_playlab_6': "يمكن أن تساعد هذه الساحرة التحرك في جميع الإتجاهات باستخدام المفاتيح سهم لأعلى/أسفل/يمين/يسار للحصول على جميع الكرات النارية السحرية؟"
        'studio_playlab_7': "القطعة \"كرر باستمرار\" تسمح لك بتشغيل التعليمات البرمجية بشكل مستمر. هل يمكنك إضافة قطع داخل تلك القطعة لمساعدة الساحر التحرك يميناً ويساراً مرارا وتكرارا؟"
        'studio_playlab_8': "هل يمكنك إضافة قطعة برمجية لحساب النقاط  و قطعة أخرى لتشغيل صوت عندما يلمس وحيد القرن الساحر، ومن ثم ينقله بالأسهم حتى يتحصل على النقاط؟"
        'studio_playlab_9': "عين خلفية للغوز الخاص بالكائنات الفضائية، و ساعد سبايسبوت الحصول على الكائن الفضائي أسرع عن طريق تغيير سرعته. ثم حركه عن طريق مفاتيح الأسهم للحصول على الكائن الفضائي وتنبيه الجميع"
        'studio_playlab_10': "قم بانشاء اللعبة الخاصة بك. عند الانتهاء من ذلك، انقر فوق \"إنهاء\" للسماح لأصدقاءك بتجربة اللعبة الخاصة بك على هواتفهم."
        'studio_iceage_hello1': "سيد يريد جمع الجميع لمغامرة جديدة.هل يمكنك مساعدته ليقول \"مرحبا\" بسحب كتلة 'يقول' إلى منطقة العمل وكتابة كلمة \"hello\" داخلها ؟"
        'studio_iceage_hello2': "\"سيد\" (الممثل 1) وجد \"ماني\" (الممثل 2) ويريد أن يدعوه الى مغامرة. ساعدهم على تحية بعضهم البعض عن طريق استخدام مكعب \"الممثل يقول\" مرتين."
        'studio_iceage_move_to_flag': "سكارت يبحث عن ثمرة البلوط الخاصة به! ساعده على قطع 200 بكسل الأخيرة باستخدام قطعة \"تحرك\"."
        'studio_iceage_move_to_actor': "ديقو (شخصية 1) يبحث عن ماني (شخصية 2). ساعد ديقو في التحرك 200 نقطة (بكسل ) للأسفل إلى ماني مستخدماً \"حرك الممثل\" قطعة. بعد ذلك، قم بتوصيل القطعة حدث \"حينما تصل الشخصية\" إصدر صوتاً وقم بالعثور على الآخر."
        'studio_iceage_repeat': "The \"repeat forever\" block allows you to run code continuously. Can you attach blocks to it to help Granny get some exercise by moving left and right repeatedly?"
        'studio_iceage_click_hello': "Can you help Sid do a final call for friends when clicked? Don’t forget to click on him after you hit Run."
        'studio_iceage_move_events': "Scrat is still looking for acorns! Help him scamper around by attaching the \"move\" block to each of the events and changing the direction to work for each arrow key. When you’re done, click Run and try to collect all of the acorns."
        'studio_iceage_sound_and_points': "We’ve provided most of the code that keeps Granny moving left and right, as well as the code to move Sid around the screen. Can you finish the code and add blocks to the \"when actor touches\" event to make it so that you both play a sound and score a point when Sid and Granny collide? Press Run to play the game."
        'studio_iceage_warn_ice_age': "الجميع بحاجة إلى التحرك بسرعة أكبرلأن العصر الجليدي قادم! غيَّر الخلفية إلى خلفية جليدية وعيَّن سرعة سيد إلى سريع، ثم اضغط نفذ وحركه إلى ديغو لتحذيريه."
        'studio_iceage_throw_hearts': "Sid wants to let his grandmother, Granny, know that he loves her. Use the \"actor throw\" command to have Sid (actor 1) throw hearts at Granny (actor 2)! Set Granny's mood to happy when she gets hit with the hearts."
        'studio_iceage_free_play': "حان الوقت لإنشاء اللعبة أو القصة الخاصة بك! عند انتهائك، انقر فوق زر الإنهاء للسماح لأصدقائك بلعب اللعبة الخاصة بك على هواتفهم، ألواحهم المحمولة، أو أجهزة الكمبيوتر!"
        'studio_gumball_hello1': "تريد أناييس أن يكون لها بعض الأصدقاء الجدد. هل يمكنك مساعدتها لتقول \"مرحبا\" بنقل كتلة \"قل\" إلى مساحة العمل وكتابة كلمة \"مرحبا\" داخل الكتلة؟"
        'studio_gumball_hello2': "داروين (الممثل 1) وشقيقه غامبول (الممثل 2) يذهبان إلى المدرسة. ساعدهم على تحية بعضهم البعض باستخدام كتلة \"يقول الممثل\" مرتين."
        'studio_gumball_move_to_flag': "الموز \"جو\"  على وشك الفوز بسباق الحقل اليوم!  ساعده على الذهاب آخر 200 بكسل باستخدام كتلة \"تحريك\"."
        'studio_gumball_move_to_actor': "غامبول (الممثل 1) و دارويين (الممثل 2) متأخرّان ليوم الحقل! ساعد غامبول على التحرّك 200 بيكسل للوصول إلى داروين باستعمال المقطع \"تحريك الممثل\". ثمّ، أربط مقطعا إلى الحدث \"عندما الممثل يلمس\" لتشغيل صوت عندما يجدان بعضهم البعض."
        'studio_gumball_repeat': "كتلة \"التكرار إلى الأبد\" يسمح لك بتشغيل التعليمات البرمجية بشكل مستمر.  يمكن وضع كتل داخلها لمساعدة غامبول على الإحماء للسباق عن طريق التحريك إلى اليسار واليمين مرارا وتكرارا؟"
        'studio_gumball_click_hello': "يمكنك مساعدة أنطون إعلان بدء السباق بقوله \"إستعداد، تثبيت، إنطلاق \"؟ لاختبار البرنامج الخاص بك، لا تنسى أن تنقر على أنتون بعد النقر فوق تشغيل!"
        'studio_gumball_move_events': "يشارك داروين في مسابقة جمع العلم! ساعده على التحرك عن طريق إرفاق كتلة \"تحريك\" بكل واحد من الأحداث. عند الانتهاء من ذلك، انقر فوق تشغيل، و حاول جمع جميع الأعلام."
        'studio_gumball_sound_and_points': "لقد أعطيناك أغلب المقاطع البرمجيّة التي تجعل أنتون (الممثل 2) يتحرك يمينا و يسارا، و المقاطع التي تحرك الموزة \"جو\" (الممثل 1) في أنحاء الشاشة. هل يمكنك إنهاء البرنامج و إضافة مقاطع إلى الحدث \"عندما الممثل يلمس\" بحيث يتم تشغيل صوت و تسجيل نقطة عندما يلمس جو أنتون؟ أنقر على تشغيل لتجربة اللّعبة."
        'studio_gumball_warn_food_fight': "نجا داروين من معركة الغذاء! غيّر الخلفية إلى \"الشخصيّات\" و عيّن سرعة داروين إلى سريعة، ثم انقر على تشغيل وانقله إلى بيني لتحذيرها."
        'studio_gumball_join_food_fight': "انضم الي معركة الطعام! استخدم امر \"فاعل ارمِ الشئ لليمين\" ليرمي \"جو الموزة\" (الشخصية الأولي) الطعام علي \"أنتون\" الشخصية الثانية, قم بتغيير مزاج \"أنتون\" الي غاضب عندما يتم ضربه."
        'studio_gumball_free_play': "قم بانشاء اللعبة الخاصة بك. عند الانتهاء من ذلك، انقرعلي \"إنهاء\" للسماح لأصدقاءك بتجربة اللعبة الخاصة بك على هواتفهم او حواسيبهم!."
        'studio_full_sandbox': "إنشاء الخاصة بك اللعبة. عند الانتهاء من ذلك، انقر فوق \"إنهاء\" للسماح للأصدقاء تجربة اللعبة الخاصة بك على الهواتف الخاصة بهم."
        'studio_k1_1': "يمكنك جعل هذا الكلب يقول \"مرحبا العالم\"؟"
        'studio_k1_2': "هل تستطيع جعل الكلب يقول شيئاً ثم جعل القط يقول شيئاً بعد ذلك ؟"
        'studio_k1_3': "هل يمكنك كتابة برنامج لجعل هذا الكلب يتحرك إلى القط ؟"
        'studio_k1_4': "احعل الكلب يتحرك إلى القط واجعل القط يقول \"مرحبا\" عندما يصل إلى هناك ."
        'studio_k1_5': "هل يمكنك إضافة قطعة لجعل الأخطبوط سعيداً ؟"
        'studio_k1_6': "أنشئ قصتك الخاصة ! قم بتحريك القط و الكلب , واجعلهم يقولون شيئاً ."
        'maze_wordsearch_k_1': "حركني لتهجئة الكلمة EAST"
        'maze_wordsearch_k_2': "حركني لتهجئة الكلمة SOUTH"
        'maze_wordsearch_k_3': "حركني لتهجئة الكلمة WEST"
        'maze_wordsearch_k_4': "حركني لتهجئة الكلمة NORTH"
        'maze_wordsearch_k_6': "حركني شرقاً ومن ثم جنوباً لتهجئة الكلمة JUMP"
        'maze_wordsearch_k_9': "حركني طريقاً واحداً , ثم آخر لتهجئة الكلمة CODE"
        'maze_wordsearch_k_13': "حركني طريقاً واحداً , ثم آخر لتهجئة الكلمة \"تصحيح الأخطاء\""
        'maze_wordsearch_k_15': "حركني طريقاً واحداً , ثم آخر لتهجئة الكلمة \"فوق\""
        'maze_wordsearch_k_16': "حركني طريقاً واحداً , ثم آخر لتهجئة الكلمة \"أسفل\""
        'maze_wordsearch_k_20': "هذا اختبار ! حركني طريقاً واحداً , ثم آخر لتهجئة الكلمة \"قصة\""
        'applab_ec_simple': "إنشاء التطبيق الخاص بك باستخدام المربعات البرمجية في علبة الأدوات."
        'turtle_ec_1_2': "الآن، ارسم مربعا. ملاحظة: استخدم لونك المفضل بانتقاء فإنه في كتلة \"penColor\" الجديدة."
        'turtle_ec_1_10': "يمكنك جعلها! الآن، رسم أي شيء تريده. بعض المرح الأفكار: الشكل عصا، ندفة الثلج، أو دوامة. كما حاول كتلة \"penWidth\" الجديدة. استمتع!"
        'studio_ec_sandbox': "إنشاء الخاصة بك اللعبة. عند الانتهاء من ذلك، انقر فوق \"إنهاء\" للسماح للأصدقاء تجربة اللعبة الخاصة بك على الهواتف الخاصة بهم."

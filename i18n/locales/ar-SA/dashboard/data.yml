        turtle_3_2: 'استخدم دالة "ارسم مربع" على سبيل مثال، إنشئ دالة "ارسم مثلث" واستخدمها.'
        turtle_3_3: 'أرسم حواجز مثلثة حول القطط وحاجز  مربعاً حول البقرة.  تلميح: اختبر البرنامج وأنت تقوم بذلك.'
        turtle_3_4: 'لنرى إذا كان بإمكانك معرفة كيفية استخدام "ارسم مربع" و "ارسم مثلث" وبعض القطع الاخرى لرسم بيت حول الأسد.'
        turtle_3_5: 'الآن أنشئ داله جديدة وهي "ارسم بيت" واستخدمه لإيواء أثنين من القطط. تلميح: أنشئ داله جديدة بإستخدامك قطعة "القيام بشيء ما"، و أكتب نصك الخاص لتسمية القطعة.'
        turtle_3_6: 'بإستخدام "ارسم مربع" كمثال، أضف مدخلاً يسمى  "طول" إلى "ارسم مثلث". ثم، أرسم مثلثات بأحجام مختلفة . (تلميح : اضغط على النجمة لتضيف المدخل الى الدالة )'
        turtle_3_7: 'اضف مدخل يسمى "طول" لـ"رسم بيت" من اجل بناء بيت كبير لايواء الفيل (بحدود اطوالها 150 بكسل)'
        turtle_3_8: 'هنا توجد كل القطع من اللغز السابق.  قم بتعديل "ارسم بيت" حتى ينتهي بي المطاف في أسفل الزاوية اليمنى بعد رسم منزلً جديد. استخدم هذه الدالة المعدلة لرسم ثلاثة منازل.'
        turtle_3_9: 'بأمكانك إعادة إنشاء الدالة "ارسم بيت" دون مساعدة؟ جرب المحاولة، ومن ثم أرسم صفً من المنازل.'

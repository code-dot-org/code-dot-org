        studio_full_sandbox: إنشاء الخاصة بك اللعبة. عند الانتهاء من ذلك، انقر فوق "إنهاء" للسماح للأصدقاء تجربة اللعبة الخاصة بك على الهواتف الخاصة بهم.
        studio_k1_1: يمكنك جعل هذا الكلب يقول "مرحبا العالم"؟
        studio_k1_2: هل تستطيع جعل الكلب يقول شيئاً ثم جعل القط يقول شيئاً بعد ذلك ؟
        studio_k1_3: هل يمكنك كتابة برنامج لجعل هذا الكلب يتحرك إلى القط ؟
        studio_k1_4: احعل الكلب يتحرك إلى القط واجعل القط يقول "مرحبا" عندما يصل إلى هناك .
        studio_k1_5: هل يمكنك إضافة قطعة لجعل الأخطبوط سعيداً ؟
        studio_k1_6: أنشئ قصتك الخاصة ! قم بتحريك القط و الكلب , واجعلهم يقولون شيئاً .
        maze_wordsearch_k_1: حركني لتهجئة الكلمة EAST
        maze_wordsearch_k_2: حركني لتهجئة الكلمة SOUTH
        maze_wordsearch_k_3: حركني لتهجئة الكلمة WEST
        maze_wordsearch_k_4: حركني لتهجئة الكلمة NORTH
        maze_wordsearch_k_6: حركني شرقاً ومن ثم جنوباً لتهجئة الكلمة JUMP
        maze_wordsearch_k_9: حركني طريقاً واحداً , ثم آخر لتهجئة الكلمة CODE
        maze_wordsearch_k_13: حركني طريقاً واحداً , ثم آخر لتهجئة الكلمة "تصحيح الأخطاء"
        maze_wordsearch_k_15: حركني طريقاً واحداً , ثم آخر لتهجئة الكلمة "فوق"
        maze_wordsearch_k_16: حركني طريقاً واحداً , ثم آخر لتهجئة الكلمة "أسفل"
        maze_wordsearch_k_20: هذا اختبار ! حركني طريقاً واحداً , ثم آخر لتهجئة الكلمة "قصة"
        applab_ec_simple: إنشاء التطبيق الخاص بك باستخدام المربعات البرمجية في علبة الأدوات.
        turtle_ec_1_2: 'الآن، ارسم مربعا. ملاحظة: استخدم لونك المفضل بانتقاء فإنه في كتلة "penColor" الجديدة.'
        turtle_ec_1_10: 'يمكنك جعلها! الآن، رسم أي شيء تريده. بعض المرح الأفكار: الشكل عصا، ندفة الثلج، أو دوامة. كما حاول كتلة "penWidth" الجديدة. استمتع!'
        studio_ec_sandbox: إنشاء الخاصة بك اللعبة. عند الانتهاء من ذلك، انقر فوق "إنهاء" للسماح للأصدقاء تجربة اللعبة الخاصة بك على الهواتف الخاصة بهم.

        'bounce_1': "إرفاق مربع برمجي إلى المربع البرمجي \"سهم لليسار\" واضغط على \"تشغيل\". انقل المجداف باستخدام مفتاح السهم إلى اليسار للوصول إلى هدف \"النهاية\"."
        'bounce_2': "إرفاق مربع برمجي إلى المربعين البرمجيين \"سهم لليمين\" و \"سهم لليسار\". انقل المجداف لبلوغ كلا هدفين النهاية."
        'bounce_3': "والآن حاول شيئا من هذا القبيل مع المربع البرمجي \"سهم لأعلى\". انقل المجداف إلى هدف النهاية في الجزء العلوي."
        'bounce_4': "هذه المرة عليك إضافة أربعة مربعات برمجية. انقل المجداف لكل أهداف النهاية الأربعة لإكمال هذا اللغز."
        'bounce_5': "سوف نقذف كرة إلى أسفل نحو المجداف. أرفق مربع برمجي إلى المربع البرمجي \"عندما تصطدم الكرة بالمضرب\" لضمان وصول الكرة إلى هدف النهاية."
        'bounce_6': "هدف النهاية الآن موجوداً في الجزء العلوي. يجب إرفاق مربعات برمجية لكل من المربعات البرمجية \"عند ضرب الكرة\" لحل هذا اللغز."
        'bounce_7': "إرفاق مربعات برمجية لكل من المربعات البرمجية \"عند\". ارتداد الكرة حتى تصطدم بهدف النهاية."
        'bounce_10': "هناك الآن هدف أعلى. إرفاق القطعة البرمجية \"تحصيل نقطة\" و القطعة \"سجل نقطة الخصم\" إلى القطعة \"عندما تكون الكرة في الهدف\" و القطعة \"عندما لا تصيب الكرة المضرب\" من أجل الحصول على لعبة. انظر كم عدد النقاط التي يمكن أن تكتسبها قبل أن يسبقك خصمك ويكسب ضعفها."
        'bounce_11': "يمكنك الآن ربط القطع بـ \"عندما تبدأ اللعبة\". ويجب عليك ربط قطع جديدة بـ \"أطلق الكرة الجديدة\" في أكثر من مكان واحد. حاول أيضا تغيير المشهد أو سرعة المجداف أوالكرة وانظر كم عدد النقاط التي يمكن أن تكتسبها قبل أن يسبقك خصمك ويكسب ضعفها."
        'bounce_12': "أنشئ لعبة الكرة المرتدة الخاصة بك . يمكنك تغيير جميع المرئيات والقواعد . عند الانتهاء من ذلك، انقر فوق مشاركة للسماح للأصدقاء بتجريب اللعبة الخاصة بك على هواتفهم ."
        'Custom_builder': "اسحب كتل من مربع الأدوات إلى مساحة العمل المستوى ترغب في إنشاء رسم. اضغط على \"تشغيل\" عندما تكون جاهزاً."
        'flappy_1': "إرفاق كتلة إلى \"عندما انقر\" كتلة، ثم اضغط على \"تشغيل\". انقر أو اضغط على الشاشة لنقل الطائر إلى الهدف."
        'flappy_2': "الآن لقد أضفنا بعض الأراضي . أرفق قطعة اللغز إلى قطعة \"عندما ترتطم بالأرض\".  تعليماتك البرمجية تحتاج إلى 'إنهاء اللعبة' عندما يصطدم فلابي ."
        'flappy_3': "قطعة \"عند تشغيل\" تسمح لك بتشغيل التعليمات البرمجية عند بدء تشغيل اللعبة.  حاول تحديد مستوى السرعة و الرفرفة إلى الهدف."
        'flappy_4': "فلابي سوف يطير من خلال العقبات إلا إذا قمت بكتابة التعليمات البرمجية لإجباره على الإصطدام. أرفق قطعة اللغز إلى قطعة \"عندما تصطدم بعقبة\". تعليماتك البرمجية تحتاج إلى 'إنهاء اللعبة' عندما يصطدم فلابي بأول مجموعة من الأنابيب ."
        'flappy_5': "دعنا نضيف لوحة النتيجة، و نقوم بعد النقاط عندما تجعل فلابي يتجاوز العقبات. أضف إلى قطعة اللغز \"عند تجاوز عقبة\" و ثم سجل نقطة عند طيران فلابي من خلال أول مجموعة من الأنابيب ."
        'flappy_6': "انظر إذا كنت يمكن لا يزال يسجل نقطة بعد إجراء فلابي رفرف أما كمية أصغر أو أكبر."
        'flappy_7': "بعد ذلك، حاول تغيير المشهد عن طريق إرفاق قطعة أخرى إلى قطعة \"عند تشغيل\"."

        studio_c3_game_6: هل يمكنك إضافة قطع لتغيير الخلفية و سرعة البطريق , ومن ثم القيام بتحريكه بالأسهم حتى تسجل نقاطاً ؟
        studio_c3_game_7: 'إنشاء الخاصة بك اللعبة. عند الانتهاء من ذلك، انقر فوق "إنهاء" للسماح للأصدقاء تجربة اللعبة الخاصة بك على الهواتف الخاصة بهم.'
        studio_playlab_1: 'البطريق يريد أن يقول "مرحبا"- هل يمكنك مساعدته؟'
        studio_playlab_2: 'طفل الكهوف (الشخصية 1) و بنت الكهوف (الشخصية 2) يودون أن يبادلو التحية "مرحبا" إلى بعضهم البعض. هل يمكنك مساعدتهم باستخدام القطعة "تقول" مرتين؟'
        studio_playlab_3: 'هل يمكنك مساعدة "لاعبة التنس" الوصول إلى العلم؟'
        studio_playlab_4: 'هل يمكنك مساعدة "لاعب التنس" (الشخصية 1) الوصول إلى "لاعبة التنس" (الشخصية 2) وإصدار صوت عندما يصلها؟'
        studio_playlab_5: 'هل يمكنك أن تساعد كائن الفضاء أن يقول "تحياتي يا أبناء الأرض" عندما يتم النقر عليه؟ لا تنسى أن تنقر عليه بعد أن تقوم بالنقر على زر التشغيل'
        studio_playlab_6: يمكن أن تساعد هذه الساحرة التحرك في جميع الإتجاهات باستخدام المفاتيح سهم لأعلى/أسفل/يمين/يسار للحصول على جميع الكرات النارية السحرية؟
        studio_playlab_7: 'القطعة "كرر باستمرار" تسمح لك بتشغيل التعليمات البرمجية بشكل مستمر. هل يمكنك إضافة قطع داخل تلك القطعة لمساعدة الساحر التحرك يميناً ويساراً مرارا وتكرارا؟'
        studio_playlab_8: 'هل يمكنك إضافة قطعة برمجية لحساب النقاط  و قطعة أخرى لتشغيل صوت عندما يلمس وحيد القرن الساحر، ومن ثم ينقله بالأسهم حتى يتحصل على النقاط؟'
        studio_playlab_9: عين خلفية للغوز الخاص بالكائنات الفضائية، و ساعد سبايسبوت الحصول على الكائن الفضائي أسرع عن طريق تغيير سرعته. ثم حركه عن طريق مفاتيح الأسهم للحصول على الكائن الفضائي وتنبيه الجميع
        studio_playlab_10: 'إنشاء الخاصة بك اللعبة. عند الانتهاء من ذلك، انقر فوق "إنهاء" للسماح للأصدقاء تجربة اللعبة الخاصة بك على الهواتف الخاصة بهم.'
        studio_full_sandbox: 'إنشاء الخاصة بك اللعبة. عند الانتهاء من ذلك، انقر فوق "إنهاء" للسماح للأصدقاء تجربة اللعبة الخاصة بك على الهواتف الخاصة بهم.'
        studio_k1_1: 'يمكنك جعل هذا الكلب يقول "مرحبا العالم"؟'
        studio_k1_2: هل تستطيع جعل الكلب يقول شيئاً ثم جعل القط يقول شيئاً بعد ذلك ؟
        studio_k1_3: هل يمكنك كتابة برنامج لجعل هذا الكلب يتحرك إلى القط ؟
        studio_k1_4: 'احعل الكلب يتحرك إلى القط واجعل القط يقول "مرحبا" عندما يصل إلى هناك .'
        studio_k1_5: هل يمكنك إضافة قطعة لجعل الأخطبوط سعيداً ؟
        studio_k1_6: أنشئ قصتك الخاصة ! قم بتحريك القط و الكلب , واجعلهم يقولون شيئاً .
        maze_wordsearch_k_1: حركني لتهجئة الكلمة EAST
        maze_wordsearch_k_2: حركني لتهجئة الكلمة SOUTH
        maze_wordsearch_k_3: حركني لتهجئة الكلمة WEST
        maze_wordsearch_k_4: حركني لتهجئة الكلمة NORTH
        maze_wordsearch_k_6: حركني شرقاً ومن ثم جنوباً لتهجئة الكلمة JUMP
        maze_wordsearch_k_9: حركني طريقاً واحداً , ثم آخر لتهجئة الكلمة CODE
        maze_wordsearch_k_13: 'حركني طريقاً واحداً , ثم آخر لتهجئة الكلمة "تصحيح الأخطاء"'
        maze_wordsearch_k_15: 'حركني طريقاً واحداً , ثم آخر لتهجئة الكلمة "فوق"'
        maze_wordsearch_k_16: 'حركني طريقاً واحداً , ثم آخر لتهجئة الكلمة "أسفل"'
        maze_wordsearch_k_20: 'هذا اختبار ! حركني طريقاً واحداً , ثم آخر لتهجئة الكلمة "قصة"'
        webapp_ec_simple: إنشاء تطبيق ويب الخاص بك باستخدام انشاء كتل الاكواد.
        turtle_ec_1_2: 'الآن، ارسم مربعا. ملاحظة: استخدم لونك المفضل بانتقاء فإنه في كتلة "penColor" الجديدة.'
        turtle_ec_1_10: 'يمكنك جعلها! الآن، رسم أي شيء تريده. بعض المرح الأفكار: الشكل عصا، ندفة الثلج، أو دوامة. كما حاول كتلة "penWidth" الجديدة. استمتع!'

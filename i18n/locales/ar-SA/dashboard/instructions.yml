      2-3 Bee Functions 1_instruction: الدالات هي مجموعة من التعليمات البرمجية التي تقوم بمهمة. استخدم دالة "الحصول على الرحيق" لجمع الرحيق من كل زهرة.
      2-3 Bee Functions 10_instruction: "الازهار البنفسجية قد تحتوي على رحيق أو قد لا تحتوي. استخدم دالة لجمع الرحيق من الازهار التي تحتوي على الرحيق فقط."
      2-3 Bee Functions 2_instruction: "الدوال تتكون من عبارة أو سلسلة من العبارات المشفرة موضوعة في مربع برمجي و التي تقوم بمهمة معينة. استخدم الدالة \"get5\" لتحصل على 5 حبات رحيق في ان واحد. تأكد من استخدام حلقة لتحصل على العدد المثالي لعدد المربعات البرمجية, أيضا."
      2-3 Bee Functions 3_instruction: اجمع كل الرحيق من كل زهرة.
      2-3 Bee Functions 4_instruction: "دالة \"تحرك و احصل على الرحيق\" تجعل النحلة تجمع الرحيق و بعد ذلك ترجع النحلة الى مكان البداية \nاستخدم هذة الدالة لكى تجمع كل الرحيق."
      2-3 Bee Functions 5_instruction: "الآن يوجد رحيق اكثر فى الأزهار.\nعدل الدالة المعطاه لكى تجمع اربعة من الرحيق و استخدمها لجمع كل الرحيق من الأزهار."

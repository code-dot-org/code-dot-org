      frozen snowflower_instruction: يمكن إنشاء أشكال معقدة  من الثلوج باستخدام أشكال بسيطة جداً. هل يمكنك إنشاء شكل بتكرار 5 دوائر من الحجم 5 ، و 5 من الحجم 10؟
      frozen square iterative_instruction: يبدو أننا في منتصف الطريق إلى رسم مربع. دعونا نرسم 4 خطوط معا لنكوّن مربّعا.

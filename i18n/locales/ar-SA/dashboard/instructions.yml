      frozen square loop_instruction: مرحباً، أنا آنا من آرينديل! دعونا نرسم مربعاً باستخدام المقطع "تكرار"، الذي يستخدم عدد أقل من المربعات البرمجية. كم مرة (؟؟؟) يجب تكرار المقاطع البرمجيّة الموجودة داخل المقطع "تكرار" لرسم مربع؟

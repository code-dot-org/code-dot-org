      4-5 Artist 11_instruction: استكمال الخطوط الخضراء. الخطوط هي 300 بكسل طويلة و 15 بكسل متفرقة عن بعضها البعض.
      4-5 Artist 2_instruction: هل يمكنك تكرار هذا الرمز لإكمال المربع؟
      4-5 Artist 3.5_instruction: حسنا، حاول معرفة ماذا يحدث إذا قمت بتشغيل هذا الكود (اضغط على "تنفيذ" لمحاولة ذلك). ثم كرر ذلك عدة مرات لإكمال الرسم. الألوان ستكون مختلفة في كل مرة.
      4-5 Artist 3_instruction: وقد هذا السرير المستطيل بشكل زهرة لديه محيط بمقدار 600. على الجانب الطويل قد يبلغ طوله 200. أرسم المستطيل.
      4-5 Artist 4_instruction: كم عدد الدرجات في الدائرة ؟  كرر القطع لأنشاء دائرة من الألوان.
      4-5 Artist 5_instruction: ما هي الزوايا التي تستخدمها؟
      4-5 Artist 6_instruction: هذا المثلث متساوي الأضلاع بزوايا 60،60 و60 درجة. طول كل ضلع 200 نقطة (بكسل). أكمل الرسم.
      4-5 Artist 7_instruction: هذا المثلث قائم الزاوية له زوايا 30، 60 و90 درجة. الضلع المائل طوله هو ضعف ارتفاع 100 نقطة (بكسل). أكمل الرسم.
      4-5 Artist 8_instruction: "خط الوسط في ملعب كرة القدم يتقاطع عاموديا مع خطوط التماس الجانبية. يبلغ محيط الملعب 800 بكسل وطوله 240 بكسل. كم يبلغ عرضه؟ ارسم الحدود وخط الوسط."
      4-5 Artist 9_instruction: أرسم النصف الآخر بحيث يكون التصميم متماثل. المثلثات متساوية الأضلاع وهي 50 بكسل طويلة.
      4-5 Artist Assessment 1_instruction: 'التقييم: استخدام حلقة لرسم مثلث متساوي الأضلاع. كل جانب هو 300 بكسل.'
      4-5 Artist For Loops 1_instruction: وضع الأرقام من 1 إلى 10 إلى قطع العرض وشغل التعليمات البرمجية.
      4-5 Artist For Loops 11_instruction: إكمال قطعة "من أجل" حيث أن ذلك تحسب 0, 20, 40, 60, 80... 200.
      4-5 Artist For Loops 12_instruction: 'ماذا يحدث إذا عكست "من" و "إلى" الأرقام؟ إنجاز القطع "من أجل" حيث أنها تحسب 200، 180، 160، 140، 120.. 0. '
      4-5 Artist For Loops 13_instruction: 'هذا التصميم بدأنا دون حلقة "لأجل"، وهو أخذ قطع كثيرة جداً!  استخدام كتلة "لأجل" لإكمال دوامة.  تلميح: طول السطر الأخير 250 بكسل.'
      4-5 Artist For Loops 14_instruction: 'شخص بدء تشغيل التعليمات البرمجية، ولكن أدرك بعد ذلك يجب أن يكون هناك طريقة أسرع! استخدام كتلة "لأجل" لاستبدال القطع وإكمال الدوامة الثلاثية. (تلميح: طول السطر الأخير 300 بكسل.)'
      4-5 Artist For Loops 15_instruction: 'شخص بدء تشغيل التعليمات البرمجية، ولكن أدرك بعد ذلك يجب أن يكون هناك طريقة أسرع! استخدام كتلة "لأجل" لاستبدال القطع وإكمال الدوامة الثلاثية. (تلميح: طول السطر الأخير 300 بكسل.)'
      4-5 Artist For Loops 2_instruction: "هذه فقرة \"لكل\"، بدلا من قيامك بكتابة 3،2،1،.... 10، فإن فقرة \"لكل\" يمكنها تكرار تنفيذ الفقرات داخلها بعدد المرات المطلوب.\nضع الرقم 10 في خانة \"إلى\" ضمن فقرة \"لكل\"."
      4-5 Artist For Loops 3_instruction: كيف يمكن أن نحسب من 1 إلى 50؟ تحرير قطعة "لأجل".
      4-5 Artist For Loops 4_instruction: إنجاز قطعة "لأجل" بحيث أنها تحسب من 1 إلى 10 من 1.
      4-5 Artist For Loops 6_instruction: أرسم المربعات ذات الاوجه 50، 60، 70، 80 و 90 بكسل. سوف تحتاج إلى إستخدام دالة "أرسم مربع" خمس مرات.
      4-5 Artist For Loops 7_instruction: 'أرسم نفس المربعات ولكن استخدام قطعة "أحسب مع" لتغيير الأحجام. قطعة مكان "عداد" في وظيفة "ارسم مربعا". تلميح: أنها فئة المتغيرات.'
      4-5 Artist For Loops 8_instruction: هل يمكنك إكمال البرنامج بوضع قطع داخل قطعة "من أجل" أن التهم من 10 إلى 200 من خلال 10؟ يمكنك العثور على كتلة "لأجل" في فئة الحلقات.
      4-5 Artist For Loops 9_instruction: هذه الدوائر بحجم 5، 10، 15، 20، 25 و 30 و 35. أرسم الدوائر باستخدام كتلة "لأجل".
      4-5 Artist Free Draw 1_instruction: أرسم مجاناً!  أرسم ما تجده مصدر الهام لإنشائه.
      4-5 Artist Functions 1_instruction: استخدم حلقة  تكرار لرسم هذا المثلث.
      4-5 Artist Functions 10a_instruction: ضع هذه التعليمات البرمجية في الدالة 'رسم رقاقة الثلج' واستبدال المعلمة 'حجم' 50. يتم استدعاء الدالة مسبقا على جعل رقاقة الثلج الذي 100 بكسل.
      4-5 Artist Functions 10b_instruction: 'استخدم الدالة ''رسم رقاقة الثلج'' لإنشاء رقائق مختلفة الحجم.  تلميح: الثلج الأول هو 25 في الطول وكل رقائق الثلج هو ضعف حجم المعروض.'
      4-5 Artist Functions 11_instruction: 'تستخدم هذه الدالة "رسم مسدس" الدالة "رسم مثلث". إكمل الدالة مسدس. (تلميح: مسدس يملك 6 جوانب، وكل جانب يساوي 100 بكسل طويل)'
      4-5 Artist Functions 12_instruction: 'إكمل الدالة ''رسم موجات''.  تتكون كل موجه تتكون من موجه ارتفاع واحدة وموجه انخفاض واحدة.  تلميح: أرسم 5 أمواج زرقاء.'
      4-5 Artist Functions 13 Free play_instruction: وفيما يلي بعض المهام لرسم الكواكب والنجوم، والصواريخ، والروبوتات. استخدم أي طريقة تريدها لجعل الصور التي يمكنك مشاركتها مع أصدقائك.
      4-5 Artist Functions 14 Free play_instruction: هنا، لقد قمنا بتوفير لك العديد من الدالات. استخدم أي طريقة  تريدها داخل حلقة واحدة أو أكثر لجعل الصور التي يمكنك مشاركتها مع أصدقائك. انقر فوق 'تشغيل' لمشاهدة مثال.
      4-5 Artist Functions 15 Assessment_instruction: 'التقييم: استخدام الدالة "رسم مربع" لإنشاء المربعات. المربعات هي 50 و 100 و 150 بكسل.'
      4-5 Artist Functions 2a_instruction: الآن ضع هذه القطع إلى وظيفة جديدة  تسمى "رسم مثلث صغير" واستدعي على ذلك.
      4-5 Artist Functions 2b_instruction: الآن قم بإنشاء دالة تسمى "رسم مثلث صغير" استخدم كل القطع المتوفرة.
      4-5 Artist Functions 3_instruction: 'الآن قم  بإنشاء الوظائف "رسم مثلث متوسط" و "رسم مثلث كبير". ويتم لك الدالة "رسم مثلث صغير". المثلثات لها أطوال جانب من 50 (صغير) و 100 (متوسطة)، و 150 (كبير). '
      4-5 Artist Functions 4_instruction: هذه الوظيفة الجديدة "رسم مثلث" تحتوي على معلمة ويمكنها تنفيذ عمل جميع الوظائف الثلاث قبل. ارسم نفس المثلثات مستخدما هذه الوظيفة الجديدة.
      4-5 Artist Functions 5_instruction: هل يمكنك تعديل عملية "ارسم مثلثا" لتصبح "ارسم مربعا" كي تغير الرسمة؟
      4-5 Artist Functions 6_instruction: 'استخدم عمليتي "ارسم مربعا" و"ارسم مثلثا" لرسم منزل. (تلميح: ضلع المربع 200 بكسل)'
      4-5 Artist Functions 6b_instruction: استخدم عمليتي رسم المربع والمثلث بالإضافة إلى فقرات أخرى لصنع منزل بإضافتهم إلى عملية "ارسم منزلا" ومن ثم اطلب تنفيذها.
      4-5 Artist Functions 7_instruction: استخدم عملية "ارسم منزلا" لترسم منزلين بقياس 100بكسل و50بكسل. تفصلُ المنزلين مسافةُ 50 بكسل.
      4-5 Artist Functions 8_instruction: عملية "ارسم زهرة" تستخدم وسيطا يتيح لك تحديد طول الساق. عينه بـ200 وانظر ماذا يحدث.
      4-5 Artist Functions 9_instruction: ارسم هذه الأزهار الثلاث. طول الأولى 100، والتالية أطول دوما بـ50 بكسل عن سابقتها. كما أنها متباعدة بـ100 بكسل عن بعضها.
      4-5 Artist Patterns 1_instruction: |-
        ارسم هذا المربع مستخدما حلقة غير منتهية. \r \r كل جانب 20 بكسل بالطول.
      4-5 Artist Patterns 10_instruction: "هذه التعليمة البرمجية ترسم صفين سداسي الأضلاع - كرر الأمر برمته 4 مرات لترسم قرص العسل كله. \\r\n\\r\nستحتاج للقفز إلى الخلف 120 بكسل خارج حلقتك للتأكد من أن الرسام لن يرسم خارج الشاشة. \\r\n"
      4-5 Artist Patterns 11_instruction: 'كم عدد المرات التي تحتاج فيها لتكرار هذه كي ترسم نصف دائرة؟ '
      4-5 Artist Patterns 12_instruction: "اذا انشأت تكرار آخر لهذه العملية, لكنك اتجهت يساراً بدلاً من اليمين, ماذا حدث؟ \\r\n\\r\nهل تستطيع تكرار كل ذلك لترسم هذه الموجة؟"
      4-5 Artist Patterns 13_instruction: "الآن دعونا نكرر الأمر برمته أربع مرات لإنشاء إطار هذه الصورة. احذر من الزوايا - لا يمكنك فحسب الدوران 90 درجة! \\r\n\\r\nاذا كررت 3 درجات 60 مرة دوران يجعل منها نصف دائرة, أي من هذه القطع التعليمية البرمجية سيصنع ربع دائرة للزوايا؟"
      4-5 Artist Patterns 2_instruction: اذا قمت بوضع مربع يلتف داخل آخر يلتف, نسمي ذلك حلقة متداخلة او إلتفاف متداخل. مالذي تحتاجه للزيادة بمثابة الإلتفاف الخارجي لتكون متأكداً أن الـ 15 مربعاً جميعهم مصطفين بجانب بعضهم البعض؟
      4-5 Artist Patterns 3_instruction: الآن دعونا نذهب لمستوى واحد أعمق! لدينا تداخل تلك القطعة من التعليمة البرمجية في حلقة أخرى, لكنك تحتاج لإعادة الفنان للخلف إلى مكان تستطيع رسم الخط التالي. أي من هذه القطع التعليمية البرمجية يمكنك وضعها في نهاية الحلقة الأبعد لترسم الشبكة بشكل كامل؟
      4-5 Artist Patterns 4_instruction: هذه الماسة لها أضلاع بطول 50 بكسل، وزوايا ب 120 و60 درجة. استخدم حلقة لرسمها.
      4-5 Artist Patterns 5.5_instruction: كم مرة تحتاج تكرار هذه الكتلة لرسم شبكة كاملة من الماس؟
      4-5 Artist Patterns 5_instruction: "كرر هذا الكود لإنشاء سطر من 6 ماسات.\n\\r\n\\r\nلاحظ أننا غيرنا كود الماس الخاص بنا ليكرر 3 مرات بدلا من 2 - لماذا فعلنا ذلك باعتقادك؟ \\r\n"
      4-5 Artist Patterns 6_instruction: كم مرة تحتاج تكرار هذه الكتلة لرسم شبكة كاملة من الماس؟
      4-5 Artist Patterns 7_instruction: "دعنا نعدل الكود الخاص باللغز الأخير.\nلجعل هذا النمط أكثر تعقيدا. لاحظ كيف تتداخل الماسات الآن، حاول تغيير أول \"قفز إلى الوراء\" من 100 إلى 50 (نصف البعد) - الآن كم البعد الذي يجب على الفنان أن يذهب إليه في ال \"قفز إلى الوراء\" الثانية؟"
      4-5 Artist Patterns 8_instruction: استخدم حلقة لرسم هذا المسدس بأضلاع بطول 40 بكسل وزوايا 60 درجة.
      4-5 Artist Patterns 9.5_instruction: دعنا نضع هذا الكود ضمن حلقة لرسم صفين من المسدسات. لاحظ كيف تمت إزاحة الصف الثاني نحو اليمين.
      4-5 Artist Patterns 9_instruction: "الآت أعد هذا الكود ثلاث مرات و أرسم الصف بأكمله\\r\n\\r\nكل سداسي يتسع ل80 بكسل من أبعد النقط من اليسار إلى اليمين."
      4-5 Artist Patterns Free Play_instruction: لعب حر - جرب يدك في إنشاء نمطك الخاص!
      4-5 Bee Conditionals - FC Test_instruction: "النحلة تريد فقط الرحيق على اليمين\nالآن. ليست كل الأشياء أزهارا، إذن تحقق من أسفل كل سحابة لترى إذا ما \nكانت تخبئ زهرة. إذا كانت كذلك، إذن يمكنك جمع الرحيق."
      4-5 Bee Conditionals 1_instruction: "هذِه الغَيْمَة تمنعُني من الرؤية! تحقق لترى\nإذا ما كانت هناك زَهْرَة تحتها، وقم بجمْع الرَحِيق فقط إذا كانت هنالك\nزَهْرَة. كن حذِراً، يُمْكِن أنْ تتغير!"
      4-5 Bee Conditionals 2_instruction: "هُناك المزيدُ مِن الغيوم! \\r\n\\r\nنَحَقّق من أسفل\nكُلّ سحابة لترى إذا كانت تخبِئ زَهْرَة قبل أن تقوم بِـجمع الرَحِيق.  \\r\n\\r\nتذّكر:\nليست كل الغيوم تخبِئ نفس الشيء!"
      4-5 Bee Conditionals 3_instruction: "أنا الآن أريدُ فقط إنْتاج العَسَل. بعض \nهذه الغيوم يمكن أن يكون تحتها خليّة نحل. كن متأكدا من فحص كل الغيوم!"
      4-5 Bee Conditionals 4_instruction: "في بعض الأحيان تحجُب هذِه الغَيْمَة زهرة،\nو في بعض الأحيان تغطي خليّة نحل! إسْتَخْدِم القطعة البرمجية \"إذا/وإلا\" لِـجَمْع الرَحِيق\nإذا كانت زهرة، والإ لإنْتاج عَسَل (لأنها خليّة نحل)."
      4-5 Bee Conditionals 5_instruction: |-
        يوجد هناك إما زَهْرَة أو خليّة نحل
        تحت كل واحدة من هذه الغيوم!\r
        \r
        إسْتَخْدِم القطعة البرمجية "إذا/وإلا" لجَمْع الرحيق
        إذا كانت هناك زَهْرَة.\r
        أو إنْتاج العَسَل إذا كانت هناك خليّة نحل.
      4-5 Bee Conditionals 6_instruction: "أنا غير متأكد من كمّية الرَحِيق في هذِه الزَهْرَة. لكنني أعْلم أنَّ فيها إما 1 أو 2 أو 3 من الرَحِيق.\n\\r\n\\r\nإستخدم القِطْعة البرمجية الشرطية \"إذا\" لِـجَمْع مقدار الرحيق الذي في الزَهْرَة فقط. (القِطَع البرمجية التي تحتاجها لحلّ اللغز موجودة مُسبَقاً في مساحة العمل).\n\\r\n\\r\nتذكّر، كمية الرحيق يمكن أن تتغير في كل مرة تقوم فيها بِـتشغيل اللُغز!"
      4-5 Bee Conditionals 7_instruction: "هَذِهِ الزُهور يمكن أن تحتوي 3 أو 2 أو 1 من الرَحِيق.\n\\r\n\\r\nأَكْمِل الدالَّة `فحْص زَهْرَة بَنَفسَجيّة` وإسْتَخْدِمها لِجَمْع \nكُلّ الرَحِيق الذي في الزُهور."
      4-5 Bee Conditionals 8_instruction: "إكْتُب الدالَّة التي تقوم بِـ `فَحْص زَهْرَة ثم إنْتاج \nعَسَل`. \\r\n\\r\nيَجِبُ على هذِهِ الدالَّة أن تقوم بِـ فحْص كمية الرَحِيق في \nالزَهْرَة البَنَفسَجيّة (هل 3 أو 2 أو 1)، وجمْع كُلّ الرَحِيق. \\r\nثم تَحَرُّك للأمَام وإنْتاج عَسَل."
      4-5 Bee Conditionals Assessment 1_instruction: "**تَقْييم:** هذه الغيمة\nتُخبِّئ إما زَهْرَة رَحِيقها 1 ، أو خلية نحل تحتاج 1 عَسَل. \\r\n\\r\nأَكْمِل\nالدالَّة `جمْع رَحِيق أو إنْتاج عَسَل`، ثُمّ قم ب اسْتِدْعاء الدالة من أجل جَمْع الرَحِيق \nأو إنتاج العَسَل. \\r\n"
      4-5 Bee Debugging 1_instruction: "هذِهِ القِطَع البرمجية تضايقني جداً. \\r\n\\r\nهل\nيمكنك إصلاحها؟"
      4-5 Bee Debugging 10_instruction: ابحث عن الأخطاء وأصلحها.
      4-5 Bee Debugging 11_instruction: هل هذِه الأرقام صحيحة؟
      4-5 Bee Debugging 2_instruction: ساعِد النَحْلَة في جمْع الرَحِيق و إنْتاج عَسَل.
      4-5 Bee Debugging 3_instruction: ابحث عن الأخطاء وأصلحها.
      4-5 Bee Debugging 4_instruction: هذِهِ "القِطَع البرمجية" لا تعمل بشكل صحيح. ما هي الخطوات (النمط) التي يجِب تكرارها؟
      4-5 Bee Debugging 5_instruction: هنالك شيء هي صحيح هنا...
      4-5 Bee Debugging 6_instruction: "تكون كَمّيّة الرَحِيق في الزَهْرَة البَنَفسَجيَّة مُخْتَلِفَة \nفي كُلّ مرة تقوم فيها بتشغيل اللغز. \\r\n\\r\nقم بِـإصلاح(تعديل) القِطَع البرمجية \nلتستطيع جمْع كلَّ الرَحِيق من الزَهْرَة كلّ مرة."
      4-5 Bee Debugging 7_instruction: هَذِهِ الدالَّة ينقُصُها شيءٌ ما...
      4-5 Bee Debugging 8_instruction: هَذِهِ الدالَّة ليس فيها خطأ، لكنها ليست مُسْتَخدَمة بشكل صحيح.
      4-5 Bee Debugging 9_instruction: لماذا لا يجعل النحل عسل كافي؟
      4-5 Bee Debugging Assessment 1_instruction: 'تَقْييم: إضلاخ الأوامر البرمجية.'
      4-5 Bee Nested Loops 1_instruction: إجْمَع كُلَّ الررَحِيق بِـإسْتِخْدَام حَلْقَة تِكرار.
      4-5 Bee Nested Loops 2_instruction: "إجْمَع كُلّ الرَحِيق مِن جَمِيعِ الزُهور.\nبِـإسْتِخْدَام \"حَلْقَة تِكرارات متداخِلة\". "
      4-5 Bee Nested Loops 3_instruction: "إجْمَع كُلّ الرَحِيق عن طريق إدخال\nالتعليمات البرمجية الموجودة في مساحة العمل داخِل حَلْقَة تِكرار."

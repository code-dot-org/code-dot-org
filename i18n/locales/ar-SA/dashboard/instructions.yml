      grade3_ConditionalsElse_1_instruction: "هذِه الغَيْمَة تمنعُني من الرؤية! تحقق لترى\nإذا ما كانت هناك زَهْرَة تحتها، وقم بجمْع الرَحِيق فقط إذا كانت هنالك\nزَهْرَة. كن حذِراً، يُمْكِن أنْ تتغير!"
      grade3_ConditionalsElse_2_instruction: "هُناك المزيدُ مِن الغيوم! \\r\n\\r\nنَحَقّق من أسفل\nكُلّ سحابة لترى إذا كانت تخبِئ زَهْرَة قبل أن تقوم بِـجمع الرَحِيق.  \\r\n\\r\nتذّكر:\nليست كل الغيوم تخبِئ نفس الشيء!"
      grade3_ConditionalsElse_3_instruction: "أنا الآن أريدُ فقط إنْتاج العَسَل. بعض \nهذه الغيوم يمكن أن يكون تحتها خليّة نحل. كن متأكدا من فحص كل الغيوم!"
      grade3_ConditionalsElse_4_instruction: "في بعض الأحيان تحجُب هذِه الغَيْمَة زهرة،\nو في بعض الأحيان تغطي خليّة نحل! إسْتَخْدِم القطعة البرمجية \"إذا/وإلا\" لِـجَمْع الرَحِيق\nإذا كانت زهرة، والإ لإنْتاج عَسَل (لأنها خليّة نحل)."
      grade3_ConditionalsElse_5_instruction: |-
        يوجد هناك إما زَهْرَة أو خليّة نحل
        تحت كل واحدة من هذه الغيوم!\r
        \r
        إسْتَخْدِم القطعة البرمجية "إذا/وإلا" لجَمْع الرحيق
        إذا كانت هناك زَهْرَة.\r
        أو إنْتاج العَسَل إذا كانت هناك خليّة نحل.
      grade3_ConditionalsElse_6_instruction: "أنا غير متأكد من كمّية الرَحِيق في هذِه الزَهْرَة. لكنني أعْلم أنَّ فيها إما 1 أو 2 أو 3 من الرَحِيق.\n\\r\n\\r\nإستخدم القِطْعة البرمجية الشرطية \"إذا\" لِـجَمْع مقدار الرحيق الذي في الزَهْرَة فقط. (القِطَع البرمجية التي تحتاجها لحلّ اللغز موجودة مُسبَقاً في مساحة العمل).\n\\r\n\\r\nتذكّر، كمية الرحيق يمكن أن تتغير في كل مرة تقوم فيها بِـتشغيل اللُغز!"
      grade3_ConditionalsElse_7_instruction: "هَذِهِ الزُهور يمكن أن تحتوي 3 أو 2 أو 1 من الرَحِيق.\n\\r\n\\r\nأَكْمِل الدالَّة `فحْص زَهْرَة بَنَفسَجيّة` وإسْتَخْدِمها لِجَمْع \nكُلّ الرَحِيق الذي في الزُهور."
      grade3_ConditionalsElse_8_instruction: "إكْتُب الدالَّة التي تقوم بِـ `فَحْص زَهْرَة ثم إنْتاج \nعَسَل`. \\r\n\\r\nيَجِبُ على هذِهِ الدالَّة أن تقوم بِـ فحْص كمية الرَحِيق في \nالزَهْرَة البَنَفسَجيّة (هل 3 أو 2 أو 1)، وجمْع كُلّ الرَحِيق. \\r\nثم تَحَرُّك للأمَام وإنْتاج عَسَل."
      grade3_ConditionalsElse_9_instruction: "**تَقْييم:** هذه الغيمة\nتُخبِّئ إما زَهْرَة رَحِيقها 1 ، أو خلية نحل تحتاج 1 عَسَل. \\r\n\\r\nأَكْمِل\nالدالَّة `جمْع رَحِيق أو إنْتاج عَسَل`، ثُمّ قم ب اسْتِدْعاء الدالة من أجل جَمْع الرَحِيق \nأو إنتاج العَسَل. \\r\n"
      grade3_ConditionalsElse_TeacherIDo_instruction: |-
        يوجد هناك إما زَهْرَة أو خليّة نحل
        تحت كل واحدة من هذه الغيوم!\r
        \r
        إسْتَخْدِم القطعة البرمجية "إذا/وإلا" لجَمْع الرحيق
        إذا كانت هناك زَهْرَة.\r
        أو إنْتاج العَسَل إذا كانت هناك خليّة نحل.
      grade3_Conditionals_1 BAD_instruction: إجْمَع كُلَّ الررَحِيق بِـإسْتِخْدَام حَلْقَة تِكرار.
      grade3_Conditionals_1_instruction: "مرحبا، أنا نحلة! ساعدني في جمع كل الرحيق من الزهور. استخدم حلقة."
      grade3_Conditionals_10 BAD_instruction: "إجْمَع الرَحِيق من صفوف الزُهور!\nإسْتَخْدِم \"حَلْقَة تِكرارات متداخِلة\"."
      grade3_Conditionals_10_instruction: |-
        جمع الرحيق والعسل. تلميح: ماذا يحدث إذا استخدمت "إذا كان الرحيق" مشروطاً بزهرة حمراء؟ هل يمكن إكمال هذا مع حلقة؟
      grade3_Conditionals_11 BAD_instruction: 'تقييم: استخدم صيغة حلقة "أكرر طالما" لجمع كل الرحيق من هذه الزهرة.'
      grade3_Conditionals_11_instruction: |-

      frozen diamond mini snowflake_instruction: هل تعلم أن كل رقاقة ثلج لها شكل مختلف؟ لنقم بإنشاء رقاقة ثلج جديدة باستخدام قطعة "تكرار" لتكرار متوازي أضلاع أربع مرات، اتجه لليمين بزاوية 90 درجة بين كل متوازي أضلاع.

    instructions:
      2-3 Artist 1 new_instruction: مرحبا، أنا فنان، تستطيع كتابة كود لتجعلني أرسم كل شيئ تقريباً. استخدم بضعة مربعات لتجعلني ارسم على الخطوط الرمادية بالصورة. (كل سطر بطول 100 بكسل).
      2-3 Artist 11_instruction: "أرسم حدود لإشارة التوقف برسم مثمن ذو 8 أضلاع، طول كل ضلع 100 بكسل. كم درجة يجب أن تستدير؟ (ملاحظة: ما هو ناتج القسمة 360 على 8)."
      2-3 Artist 12_instruction: |-
        ضع القطعة "repeat time" لتشكل دائرة "circle" حتى تنتهي من رسم بؤبؤ العين. إذا كان مقدار كل حركة إلى اليمين درجة واحدة، فكم درجة تحتاج لتكمل رسم الدائرة؟ 180؟ 360؟ 500؟
      2-3 Artist 2 new_instruction: 'تم إنهاء نصف جدار هذا المنزل فقط، كل جانب هو 100 ، ولكن نصف الجدار هو 50 فقط. أكمل هذا الجدار. '
      2-3 Artist 2_instruction: 'تم إنهاء نصف جدار هذا المنزل فقط، كل جانب هو 100 ، ولكن نصف الجدار هو 50 فقط. أكمل هذا الجدار. '
      2-3 Artist 3.4_instruction: كتلة القفز "jump" تحرك الرسام بدون أن يرسم. ارسم خط متقطع باستخدام كلا من قطع القفز "jump" و الرسم"draw".
      2-3 Artist 3_instruction: هذه القبعة بارتفاع 100 بكسل. ارسم قبعة بطول 70 بكسل اقل.
      2-3 Artist 3new_instruction: "القبعة الحمراء بطول 100 بكسل. قم برسم قبعة سوداء أقصر بـ 70 بكسل. عرض القبعة السوداء 50 بكسل."
      2-3 Artist 4_instruction: ساعدني لأكمل المنزل لهذه القطة 
      2-3 Artist 5_instruction: قم باستبدال هذه التعليمات بتعليمة تكرار "repeat times" لترسم نفس المنزل باستخدام 3 قطع فقط.
      2-3 Artist 6_instruction: 'هذا المنزل بحاجة إلى سقف! ارسم مثلث. تلميح: أضلاع المثلث جميعها بنفس الطول.'
      2-3 Artist 7_instruction: 'أنهي رسم النصف الأيمن من الشباك الاخير. كل مربع في الشباك يساوي 25 بكسل.'
      2-3 Artist 8_instruction: أكمل الغرف لكل حيوان من خلال تقسيم المستطيل إلى مربعين متساويين. المستطيل بعرض 200 بكسل وارتفاع 100 بكسل.
      2-3 Artist 9 NEW_instruction: قم بإنهاء هذه الطائرة الورقية
      2-3 Artist 9 REPLACEMENT_instruction: أنه رسم هذه الدرجات!
      2-3 Artist 9_instruction: قم بإنهاء هذه الطائرة الورقية
      2-3 Artist Assessment 1_instruction: 'التقييم: قم بإنهاء رسم أخر ضرس. العرض 25 بكسل والطول 25 بكسل.'
      2-3 Artist Debugging 1_instruction: هل تستطيع أن تصنع هذه القبعة بأكثر من 100؟
      2-3 Artist Debugging 10_instruction: "لوحة التوجيه على جهاز التحكم صغيرة جداً. تلميح: اجعلها أوسع بـ 10 بكسل."
      2-3 Artist Debugging 11_instruction: |-
        ساعدني لأنهي كرة الثلج الجميلة. كم مرة تحتاج للإعادة حتى تنتهي؟
      2-3 Artist Debugging 12_instruction: من المفترض أن أضيف موجة محيط إلى هذا المشهد. هل تستطيع مساعدتي؟
      2-3 Artist Debugging 2_instruction: "النص البرمجي للشوارب الثلاث خاطئ. تلميح: كل شاب بطول 75 بكسل. أصلح هذا الكود لرسم هذه الشوارب."
      2-3 Artist Debugging 3_instruction: "يوجد ثقب في قاربي! هل تستطيع اصلاحه بتغير زاوية الخط؟ تلميح: الزاوية الاخيرة خارجية بـ 15 درجة."
      2-3 Artist Debugging 4_instruction: ما هي الصورة التي نحاول ان نرسمها؟ أنه توصيل النقاط باستخدام الخطوط المناسبة والزوايا.
      2-3 Artist Debugging 5_instruction: "النص البرمجي للساق والقدم التي أمامك خاطئ. تلميح: القدم طويل جداً، قد نحتاج إلى حذف خطوة (بقصد الاخفاء)"
      2-3 Artist Debugging 6_instruction: |-
        يبدو كأنني أجلس على كرسي بثلاث أرجل. عدل القطع لرسم الرجل الرابعة.
      2-3 Artist Debugging 7_instruction: |-
        يبدو أن حرف C في النص البرمجي مرسوم بشكل عكسي. هل تستطيع جعله يبدو حرف C؟
      2-3 Artist Debugging 8_instruction: |-
        مروحتي الدوارة الورقية لم تنتهي بعد، كم مرة يجب ان احاول حتى انتهي منها؟
      2-3 Artist Debugging 9_instruction: |-
        التعليمة البرمجية لهذا الجذر غير صحيحة.تلميح:
        زاوية الخروج هي 60 درجة
      2-3 Artist Debugging Assessment 1_instruction: "هذا الشكل صغيرٌ جدًا، هل بالإمكانك جعله أكبر ؟\nتلميح : ينبغي أن يكون طول كل جانب 75 بكسل."
      2-3 Artist Free Play_instruction: "لعبة حرة !\nارسم من خيالك أي شيء تحبه وتوده."
      2-3 Artist Functions 1 a_instruction: "مرحبا، أنا الفنان زومبو، وأحب الرسم!\nساعدني في رسم نظارة مربعة.\nتلميح: طول الخط الذي يربط بين النظارات هو 25 بكسل وهو أقصر من طول المربع."
      2-3 Artist Functions 1_instruction: "مرحبا، أنا الفنان زومبو، وأحب الرسم!\nساعدني في رسم نظارة مربعة.\nتلميح: طول الخط الذي يربط بين النظارات هو 25 بكسل وهو أقصر من طول المربع."
      2-3 Artist Functions 10_instruction: 'هنا معادلتين، إحداهما لرسم دولاب كبير والأخرى لرسم آخر صغير. استخدمهم للرسم داخل الآلة!'
      2-3 Artist Functions 11 a_instruction: "لقد تمت إعادة تسمية المعادلة من \"رسم المربع\" إلي مسمى \"رسم المسدس\"، لكنه لا يزال يرسم مربعًا! هل تستطيع تعديل المعادلة لترسم مسدسا مع جانبين بطول 50 بكسل؟"
      2-3 Artist Functions 11.5 a_instruction: "هذه نفس معادلة \"رسم مسدس\"، ترى ما الذي سوف يتغير لو قمت بتكرار الدوران 60 درجة في كل مرة؟"
      2-3 Artist Functions 11.5_instruction: "هذه نفس معادلة \"رسم مسدس\"، ترى ما الذي سوف يتغير لو قمت بتكرار الدوران 60 درجة في كل مرة؟"
      2-3 Artist Functions 11_instruction: "لقد تمت إعادة تسمية المعادلة من \"رسم المربع\" إلي مسمى \"رسم المسدس\"، لكنه لا يزال يرسم مربعًا! هل تستطيع تعديل المعادلة لترسم مسدسا مع جانبين بطول 50 بكسل؟"
      2-3 Artist Functions 12 Mike_instruction: "الدوال البرمجية حقاً رائعة لرسم أشياء معقدة عدة مرات. يمكنك استخدام الدالة \"رسم زهرة\" لملء بقية المربع المزروع؟ (تلميح:  جميع النباتات مفصولة بطول 100 بكسل)  "
      2-3 Artist Functions 12 a_instruction: "الدوال البرمجية حقاً رائعة لرسم أشياء معقدة عدة مرات. يمكنك استخدام الدالة \"رسم زهرة\" لملء بقية المربع المزروع؟ (تلميح:  جميع النباتات مفصولة بطول 100 بكسل)  "
      2-3 Artist Functions 12_instruction: "الدوال البرمجية حقاً رائعة لرسم أشياء معقدة عدة مرات. يمكنك استخدام الدالة \"رسم زهرة\" لملء بقية المربع المزروع؟ (تلميح:  جميع النباتات مفصولة بطول 100 بكسل)  "
      2-3 Artist Functions 13_instruction: لقد قدمنا لك أربع وظائف. استخدمهم بالطريقة التي تريدها داخل الدائرة البرمجية أو أكثر لصنع الصور التي يمكنك مشاركتها مع أصدقائك. اضغط تشغيل لمشاهدة مثال.
      2-3 Artist Functions 2_instruction: "الدوال البرمجية تمكنك من تحديد كتل جديدة! لقد قمنا بنقل كتل لرسم مربع في دالة تسمى \"رسم مربع\". هل يمكنك استخدام الدالة \"رسم مربع\" لإنشاء النظارات؟ المربعات 75 بكسل عن بعضها البعض."
      2-3 Artist Functions 3_instruction: "عدل على الدالة لرسم مربع بطول جانب من 115 ورسم النظارات أكبر. المربعات الآن 45 بكسل عن بعضها البعض."
      2-3 Artist Functions 4_instruction: استخدام كتلة "تكرار" لرسم هذه 3 مربعات.
      2-3 Artist Functions 7_instruction: "إستخدم خاصية \"أرسم منزل\" للرسم\nالمنزلين يستعملان خاصتين مختلفتين.(تلميح:المنزل الأول هو 100 بيكسل)."
      2-3 Artist Functions 9_instruction: 'هنا دالة رقاقة الثلج. حاول التجربة لصنع مشهد شتاء! هذا مستوى اللعب الحر، لذلك لا يوجد لغز لمحاولة حله. استمتع!'
      2-3 Artist Loops 1_instruction: هل يمكنك أن تصنع شغل سداسي مع بطول ضلع 100 بكسل لإنهاء الخلية؟ تذكر، وهذا يعني أنه سوف تحتاج فقط تدوير بزاوية 60 درجة!
      2-3 Artist Loops 10_instruction: ماذا يحدث للتصميم عندما نجعل الخطوة الأخيرة إلى الأمام نصف الطول؟
      2-3 Artist Loops 11_instruction: "الآن لنضع دورة *أخرى* حول الحلقة التي حولنا\nالإنشاء الكلي! لا تنسى إضافة زاوية في نهاية الحلقة الخارجية."
      2-3 Artist Loops 2_instruction: الآن إستعمل واجهة تكرارية لبناء خلية القذيفة.
      2-3 Artist Loops 4_instruction: عاوز تشوف إيه اللى هيحصل لو كررنا الشكل ده  كتير باستخدام قالب تكرار (loop)؟
      2-3 Artist Loops 5_instruction: ودلوقتى خلينا نعمل تغيير بسيط على قالب التكرار(loop) ونشوف ده هيأثر ازاى على الصورة.
      2-3 Artist Loops 6_instruction: أضف حركة إضافية وتدوير آخر داخل الحلقة ثم شاهد تغيرات التصميم.
      2-3 Artist Loops 7_instruction: يمكننا إستعمال الحلقات لإنشاء أنواع مختلفة من المضلعات. هل يمكنك إنشاء معين داخل هذا المسدس?
      2-3 Artist Loops 8_instruction: خلينا نحط الحاجتين جوه قالب تكرار.
      2-3 Artist Loops 9_instruction: |-
        هنكرر نفس الحاجات، لكن هنسيب مسافة بينهم.r\
        استخدم نفس الكود اللى فات بس ضيف خطوة لقدام بعد نهاية قالب التكرار (loop) الخارجى. 
      2-3 Artist Loops New 1_instruction: يلا نرسم راس الروبوت ده. تعرف ترسم مربع طول أضلاعه 100 بيكسل؟
      2-3 Artist Loops New 10_instruction: ودلوقتى خلينا نرسم مجموعة من أشكال الـ "V" جنب بعض باستخدام قالب تكرار (loop).
      2-3 Artist Loops New 11_instruction: وهذه المرة دعونا نرسمها 24 مرة. ثم أضف للكود دوران لليسار بمقدار 30 درجة وأضف كل شىء إلى قالب تكرار.
      2-3 Artist Loops New 12_instruction: "ارسم ماسة أبعادها 100 بيكسل.\n"
      2-3 Artist Loops New 13_instruction: "والآن ارسم الماسة 3 مرات باستخدام قالب تكرار.\n"
      2-3 Artist Loops New 14_instruction: ودلوقتى خلونا نرسم الماسة 10 مرات ولكن خلينا نلف 90 درجة بين كل ماسة والتانية.
      2-3 Artist Loops New 15_instruction: ارسم حاجة حلوة.
      2-3 Artist Loops New 2_instruction: |-
        إليك جزء من الكود اللى انت استخدمته عشان ترسم المربع. يا ترى إيه اللى خيحصل لو استخدمت قالب تكرار"loop" عشان تشغل الكود ده 4 مرات؟
      2-3 Artist Loops New 9_instruction: عشان تكمل السهم، ارسم شكل V طول كل ضلع من الضلعين بتوعه 50 بكسل.
      2-3 Artist Match Hex Pic_instruction: 'وصَّل عشان نكمل سداسى الأضلاع.'
      2-3 Artist Match Rho Pic_instruction: 'يلا نكمل الكود الناقص.'
      2-3 Artist Match Sq Pic_instruction: 'يلا نكمل الكود الناقص.'
      2-3 Artist Match Tri pic_instruction: 'يلا نكمل الكود الناقص. '
      2-3 Artist Nested Loops 1_instruction: "انت استخدمت قوالب التكرار عشان ترسم بيها أشكال قبل كده، على فكرة ممكن تحط قالبين تكرار جوه بعض (nested loop). \nكرر الجزء ده من الكود 3 مرات عشان ترسم نمط."
      2-3 Artist Nested Loops 10_instruction: كرر الكود ده 12 مرة عشان تكمل النمط.
      2-3 Artist Nested Loops 11_instruction: كرر الكود ده 12 مرة عشان تكمل النمط, لف 90 درجة بعد كل دايرة. 
      2-3 Artist Nested Loops 12_instruction: كرر الكود ده 12 مرة عشان تكمل التجاعيد.
      2-3 Artist Nested Loops 2_instruction: "ودلوقتى كرر المثلث 6 مرات. بين كل مرة والتانية لف 60 درجة."
      2-3 Artist Nested Loops 3_instruction: "كرر المثلث ده 12 مرة عشان ترسم النمط ده. قسم عدد درجات اللفة الكاملة (360 درجة) على عدد الأشكال اللى انت عاوز ترسمها (12) عشان تعرف انت محتاج تلف أد إيه بعد كل مثلث."
      2-3 Artist Nested Loops 4_instruction: "كرر الماسة 12 مرة عشان ترسم وردة.\nملحوظة: 12 ماسة زى الـ 12 مثلث اللى انت لسه رسمهم. محتاج تلف أد إيه بعد كل شكل والتانى؟"
      2-3 Artist Nested Loops 5_instruction: "إملأ في مبنى النوافذ هذا حلقات متداخلة. طول النوافد هو20 بيكسلات وبعيدة ب 20 بكسيلات."
      2-3 Artist Nested Loops 6_instruction: |-
        الديناصور ده عنده 8 نتوءات على ذيله، طول كل واحدة فيهم 30 بيكسل. كرر المثلث 8 مرات، يس اوعى تنسى تتحرك لقدام بعد كل نتوء.
      2-3 Artist Nested Loops 7_instruction: "حلقة هذا المثلث 10 مرات لرسم الشمس. سوف تحتاج إلى انتقل وتدوير بعد كل مثلث. يمكنك معرفة كم تحتاج الى التدوير بقسمة عدد درجات في دائرة من قبل عدد من الأشكال التي تكونها."
      2-3 Artist Nested Loops 8_instruction: "الآن دعنا نضافة بعض العشب للصورة.\nابعد كل خصلة من العشب 50 بكسل عن بعضها البعض."
      2-3 Artist Nested Loops 9_instruction: "انتهي من هذه الصورة عن طريق إضافة زهرة. حلقة الماس 12 مرة لترسم الزهرة الخاصة بك."
      2-3 Artist Nested Loops Free Play_instruction: العب مجانا، ارسم شيء رائع مع الحلقات المتداخلة.
      2-3 Bee Conditionals 1_instruction: أهلا! أنا نحلة. ساعدني لأحصل علي بعض الرحيق من الزهرة.
      2-3 Bee Conditionals 10_instruction: 'لكل زهرة بنفسجية 1 أو 0 من الرحيق، كن حذراً من جمع الرحيق من الزهور التي لا تحتوي أي رحيق. r\'
      2-3 Bee Conditionals 11_instruction: "اجمع رحيق الزهور التى تحتوى على الرحيق."
      2-3 Bee Conditionals 12_instruction: استخدام الحلقة لفحص وجمع الرحيق من كل هذه الزهور.
      2-3 Bee Conditionals 13_instruction: |-
        جمع الرحيق والعسل. تلميح: ماذا يحدث إذا استخدمت "إذا كان الرحيق" مشروطاً بزهرة حمراء؟ هل يمكن إكمال هذا مع حلقة؟
      2-3 Bee Conditionals 14_instruction: |-
        جمع الرحيق والعسل. كن حذراً بألا تجمع الرحيق من زهرة أرجوانية إذ أنها لا تملك رحيق.
      2-3 Bee Conditionals 15_instruction: "جمع الرحيق من كل الزهور الأربعة."
      2-3 Bee Conditionals 2_instruction: "مرحبا، أنا نحلة! ساعدني في جمع كل الرحيق من الزهور. استخدم حلقة."
      2-3 Bee Conditionals 3_instruction: "ساعدني في جمع كل الرحيق من الزهور من أجل أن أصنع العسل. استخدم حلقة."
      2-3 Bee Conditionals 4_instruction: ساعدني في جمع كل الرحيق من الزهور وتحويلهم جميعاً إلى عسل.
      2-3 Bee Conditionals 5_instruction: "قد يكون رحيق الأزهار الأرجوانية إما 1 أو 0، ولكنك لا تعرف أي واحد! كن حذراً بألا تجمع الرحيق من زهرة أرجوانية إذا لم يكن لديها رحيق. تحقق مما إذا كان الرحيق يساوي 1 باستخدام كتلة if (إذا) ."
      2-3 Bee Conditionals 6_instruction: تحقق من هذه الزهور مع كتلة "if" لتعرف إذا كان هناك أي رحيق متاح.
      2-3 Bee Conditionals 7_instruction: اجمع الرحيق من كل زهرة لديها رحيق.
      2-3 Bee Conditionals 8_instruction: يحتوي هذا الحقل على الزهور الحمراء والأرجواني. الزهور الحمراء لديها كمية رحيق معروفة، ولكن رحيق الزهور الأرجواني غير معروف. اجمع كل الرحيق.
      2-3 Bee Conditionals 9_instruction: اجمع كل الرحيق من كل زهرة.
      2-3 Bee Conditionals Assessment 1_instruction: "التقييم: جمع كل الرحيق. \nكن حذراً لا لجمع الرحيق من زهرة أرجوانية إذا لم تكن تحتوى عليه."
      2-3 Bee Debugging 1_instruction: "هذه القطع تزعجنى حقا.\nصحح الخطأ (الأخطاء) لتجميع كل من الرحيق وصنع كل العسل."

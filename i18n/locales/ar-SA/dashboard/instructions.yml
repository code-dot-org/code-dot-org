      20hr_farmer_stage9_1_instruction: مرحبا، أنا مزارع. أنا بحاجة لمساعدتك في جعل حقلي مسطحاً بحيث يكون جاهزً للزراعة. أنقلني إلى كومة التراب واستخدام قطعة "ازل" لازالة ذلك.
      20hr_farmer_stage9_11_instruction: 'أنه لا يزال هناك ظلام في الخارج. أنقلني بقرب الحقل، وإذا وجدت كومة، أزلها. وإذا وجدت حفرة، قم بملئها. تلميح: إستخدم القائمة المدرجة من الخيارات في قطعة "أذا".'
      20hr_farmer_stage9_2_instruction: بعد ذلك، أنقلني إلى الحفرة وأملئها بالتراب بأثنين من المجارف، واستخدام قطعة "املأ".
      20hr_farmer_stage9_3_instruction: أنقلني إلى حفرة بالتراب وقل لي كم من كوم التراب يجب إزالتة بإستخدام أقل قدر ممكن من القطع.
      20hr_farmer_stage9_4_instruction: 'هل يمكنك مساعدتي في إزالة الأكوام الأربعة من التراب؟ تلميح: إستخدام قطعة التكرار إذا كنت تستطيع.'
      20hr_farmer_stage9_5_instruction: 'ساعدني في ملء جميع هذه الثقوب بخمسة أجراف 5 من التراب. تلميح: يمكنك وضع قطعة "أكرر" داخل قطعة "أكرر طالما".'
      20hr_farmer_stage9_6_instruction: ازل جميع أكوام التراب، بإستخدام أقل قدر ممكن من القطع. الخيارات الجديدة في القائمة المدرجة في قطعة "أكرر طالما" تخبرني إذا كنت واقفً على كومة أو حفرة.
      20hr_farmer_stage9_7_instruction: نجاح باهر، لقد وجدت حفرة عميقة حقاً! أنا لا أعرف كم عدد من مجارف التراب يحتاج. أيمكنك كتابة برنامج ليملأ الحفرة حتى تستوي مع الأرض؟
      20hr_farmer_stage9_8_instruction: ساعدني في ملء الحفرة في نهاية الحقل، بإستخدام أقل قدر ممكن من القطع.
      20hr_farmer_stage9_9_instruction: 'لإزالة جميع هذه الاكوام من التراب. حاول استخدام قطع قليلة قدر الإمكان. تلميح: حاول استخدام قطعة "اكرر طالما".'
      20hr_maze_stage2_10_instruction: حسناً، جرب القطعة الجديدة "تكرار حتى" - فإنه سيتم تكرارها حتى تصل إلى المخلوق الأخضر.
      20hr_maze_stage2_11_instruction: حسناً، مرة واحدة أخرى للتدريب - أيمكنك حل هذا اللغز باستخدام 4 قطع برمجية فقط؟
      20hr_maze_stage2_13_instruction: حسناً، هذا يبدو مشابهاً، ولكنه مختلف قليلاً. أيمكنك أن تفعل ذلك بإستخدامك 5 قطع فقط؟
      20hr_maze_stage2_14_instruction: 'يمكنك استخدام  قطعة "أذا" لتجعلني اقرر متى انعطف . تلميح: انت تحتاج الى اكثر من قطعة اخرى, لكن تعلم كيف تستعمله لكي تستخدمه بنفسك في المرة القادمة.'
      20hr_maze_stage2_15_instruction: حسنا, هذا اللغز مثل اللغز السابق, لكن سوف تحتاج ان تتذكر كيف استخدمت قطعة "اذا" وقطعة "أكرر"مع بعض.
      20hr_maze_stage2_16_instruction: أنا أريد زهرة عباد الشمس! إستخدم  قطعة "اذا" لتوصلني إلى هناك بأقل عدد من القطع.
      20hr_maze_stage2_17_instruction: حسنا, لنفعله مرة اخرى للتدرب - هذا لا يختلف كثيرا, لكن انتبه من المسننات!
      20hr_maze_stage2_18_instruction: قطعة "اذا والا" تقوم  بالتأكد من شرط, ثم تقوم بعمل شيء او شيء اخر . من اجل الوصول الى زهرة عباد الشمس جرب ان تستخدم هذه القطعة الجديدة.
      20hr_maze_stage2_19_instruction: تمرين اخر على قطعة " اذا - والا ", هل تقدر اعطاء اجابة صحيحة من أول محاولة ؟
      20hr_maze_stage2_2_instruction: هذا المخلوق الأخضر يُزعج ريشي. ساعدني في العثور عليه!
      20hr_maze_stage2_20_instruction: هل تستطيع ان تضيف 3 قطع فقط لمساعدتي على حل  هذة المتاهة الاكثر تعقيدا ؟ اذا قمت انت بتطبقها بصورة صحيحة, أنا استطيع أن امشي على أي مسار متعرج بغض النظر عن طوله.
      20hr_maze_stage2_3_instruction: تتبع المسار وساعدني بالوصول إلى المخلوق الأخضر المضحك. تجنّب المتفجرات وإلا سيتطاير الريش!
      20hr_maze_stage2_4_instruction: أرشدني إلى الشرير الأخضر (انتبه للمتفجرات)
      20hr_maze_stage2_5_instruction: احتفظ بالهدوء وساعدني في العثور على المخلوق الأخضر. وإلا قد أصبح غاضبا!
      20hr_maze_stage2_6_instruction: هناك طريقة تمكنني من الوصول إلى المخلوق الأخضر باستخدام قطعتين برمجيتين فقط، فهل يمكنك معرفتها؟
      20hr_maze_stage2_7_instruction: حاول إيصالي إلى المتطفل الأخضر باستخدام ثلاث قطع برمجية.
      20hr_maze_stage2_8_instruction: ساعدني في إبعاد هذا المخلوق الأخضر باستخدام أقل عدد من القطع البرمجية. حاول استخدام أكثر من قطعة برمجية "تكرار عدد مرات".
      20hr_maze_stage2_9_instruction: 'عندما يكون المربع البرمجي رمادي اللّون، هذا يعني أنه لا يمكنك حذفه. حلّ هذا اللغز باستخدام المربع البرمجي "تكرار" للتكرار 3 مرات. حاول وضع هذه المربعات البرمجية الثلاث داخل المربع البرمجي الرمادي "تكرار": تحرين، تحريك، توجه.'

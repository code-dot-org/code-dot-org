      2-3 Bee Functions 7_instruction: "الأزهار الآن بعيدة.\nعدل الدالة المعطاه و استخدمها لتجمع الرحيق كله من الأزهار."
      2-3 Bee Functions 8_instruction: "قم بإنشاء دالة جديدة تجمع سبعة رحيق ، و تتحرك للامام ، و تصنع 7 عسل.\nاستخدم هذة الدالة لجمع الرحيق من كل زهرة و صنع العسل فى كل قرص عسل."
      2-3 Bee Functions 9_instruction: قم بإنشاء دالة تجعل النحلة تنزل للاسفل فى المسار ثم تأخذ الرحيق ثم تصنع العسل و تعود النحلة الى اعلى المسار مرة اخرى.

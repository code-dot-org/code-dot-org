      signed_up: مرحبا! لقد تم التسجيل بنجاح.
      signed_up_but_inactive: لقد تم التسجيل بنجاح , ومع ذلك نحن نعتذر على تسجيل دخولك بسبب لم يتم تفعيل الحساب الخاص بك .
      signed_up_but_locked: لقد تم التسجيل بنجاح , ومع ذلك نحن نعتذر على تسجيل دخولك بسبب الحساب الخاص بك مغلق .
      signed_up_but_unconfirmed: لقد تم ارسال رسالة مع رابط التأكيد الى عنوان بريدك الالكتروني , الرجاء فتح الرابط لتفعيل الحساب الخاص بك .
      update_needs_confirmation: لقد تم تحديث حسابك بنجاح , ولكن نحن نحتاج الى التحقق من عنوان بريدك الالكتروني . الرجاء التحقق من البريد الالكتروني والضغط على رابط التأكيد من اجل الانتهاء من تأكيد عنوان بريدك الالكتروني الجديد .
      updated: لقد تم تحديث حسابكم بنجاح .

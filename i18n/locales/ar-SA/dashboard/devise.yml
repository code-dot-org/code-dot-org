    passwords:
      no_token: أنت لايمكنك الوصول الى هذه الصفحة بدون الرجوع من خلال البريد الالكتروني لإعادة تغيير كلمة مرور . إذا استخدمت البريد الالكتروني لإعادة تغيير كلمة مرور, الرجاء التأكد من استخدام عنوان الانترنت الكامل المزود لك.
      send_instructions: أنت ستستلم رسالة عبر البريد الالكتروني تحتوي على ارشادات حول كيفية اعادة تغيير كلمة المرور الخاصة بك في بضع دقائق .

      grade3_ConditionalsElse_2: "هُناك المزيدُ مِن الغيوم! \\r\n\\r\nنَحَقّق من أسفل\nكُلّ سحابة لترى إذا كانت تخبِئ زَهْرَة قبل أن تقوم بِـجمع الرَحِيق.  \\r\n\\r\nتذّكر:\nليست كل الغيوم تخبِئ نفس الشيء!"
      grade3_ConditionalsElse_5: |-
        يوجد هناك إما زَهْرَة أو خليّة نحل
        تحت كل واحدة من هذه الغيوم!\r
        \r

    long_instructions:
      "'pre-assessment survey q25A'": "اذا نعم, ماهي مواد علوم الحاسوب التي درستها مسبقا قبل مادة علوم الحاسوب الحالية؟\n"
      2-3 Artist 1 new: "مرحبا ، انا فنان. يمكنك كتابة كود لتجعلني أرسم أي شيئ تقريبا. استخدم بعض القِطَع البرمجية لتجعلني أرسم على الخطوط الرمادية في الصورة ( كل سطر يساوي طول 100 بيكسل)\\r\n\\r\n"
      2-3 Artist 11: 'اعطي اشارة توقف الحدود بستخدام مثمن مع مئة بيكسل على جوانب. '
      2-3 Artist 12: "انشأ دائرة لأنهاء العين.\nأذا الفنان ألتف درجة واحدة مع كل حَلْقَة تِكراركع عدد المرات عليك ان تعيد الشيفرة حتى ترسم الدائرة؟ "
      2-3 Artist 2 new: هذا البيت لديه نصف حائط مبني كل جانب مئة, لكن نصف الحائط المبني هو فقط خمسين. أكمل الحائطز.
      2-3 Artist 3.4: كتلة القفز "jump" تحرك الرسام بدون أن يرسم. ارسم خط متقطع باستخدام كلا من قطع القفز "jump" و الرسم"draw".
      2-3 Artist 4: ساعدني لأكمل المنزل لهذه القطة 
      2-3 Artist 6: "هذا البيت يحتاج سقف! ارسم مثلث.\nتلميح: كل ثلاث جوانب متساوين الطول\n\n<img src=\"https://images.code.org/8b10073fd1a7fe53b4da33ec2229894b-image-1468018903891.gif\" width=\"300\"/>"
      2-3 Artist 9 NEW: قم بإنهاء هذه الطائرة الورقية
      2-3 Artist 9 REPLACEMENT: أنه رسم هذه الدرجات!
      2-3 Artist 9: قم بإنهاء هذه الطائرة الورقية
      2-3 Artist Debugging 10: "لوحة التوجيه على جهاز التحكم صغيرة جداً. تلميح: اجعلها أوسع بـ 10 بكسل."
      2-3 Artist Debugging 11: |-
        ساعدني لأنهي كرة الثلج الجميلة. كم مرة تحتاج للإعادة حتى تنتهي؟
      2-3 Artist Debugging 2: "النص البرمجي للشوارب الثلاث خاطئ. تلميح: كل شاب بطول 75 بكسل. أصلح هذا الكود لرسم هذه الشوارب."
      2-3 Artist Debugging 3: "يوجد ثقب في قاربي! هل تستطيع اصلاحه بتغير زاوية الخط؟ تلميح: الزاوية الاخيرة خارجية بـ 15 درجة."
      2-3 Artist Debugging 5: "النص البرمجي للساق والقدم التي أمامك خاطئ. تلميح: القدم طويل جداً، قد نحتاج إلى حذف خطوة (بقصد الاخفاء)"
      2-3 Artist Debugging 6: |-
        يبدو كأنني أجلس على كرسي بثلاث أرجل. عدل القطع لرسم الرجل الرابعة.
      2-3 Artist Debugging 7: |-
        يبدو أن حرف C في النص البرمجي مرسوم بشكل عكسي. هل تستطيع جعله يبدو حرف C؟
      2-3 Artist Debugging 8: |-
        مروحتي الدوارة الورقية لم تنتهي بعد، كم مرة يجب ان احاول حتى انتهي منها؟
      2-3 Artist Debugging 9: |-
        التعليمة البرمجية لهذا الجذر غير صحيحة.تلميح:
        زاوية الخروج هي 60 درجة
      2-3 Artist Free Play: "لعبة حرة !\nارسم من خيالك أي شيء تحبه وتوده."
      2-3 Artist Functions 11.5: "هذه نفس معادلة \"رسم مسدس\"، ترى ما الذي سوف يتغير لو قمت بتكرار الدوران 60 درجة في كل مرة؟"
      2-3 Artist Functions 12 Mike: "الدوال البرمجية حقاً رائعة لرسم أشياء معقدة عدة مرات. يمكنك استخدام الدالة \"رسم زهرة\" لملء بقية المربع المزروع؟ (تلميح:  جميع النباتات مفصولة بطول 100 بكسل)  "
      2-3 Artist Functions 12 a: "الدوال البرمجية حقاً رائعة لرسم أشياء معقدة عدة مرات. يمكنك استخدام الدالة \"رسم زهرة\" لملء بقية المربع المزروع؟ (تلميح:  جميع النباتات مفصولة بطول 100 بكسل)  "
      2-3 Artist Functions 12: "الدوال البرمجية حقاً رائعة لرسم أشياء معقدة عدة مرات. يمكنك استخدام الدالة \"رسم زهرة\" لملء بقية المربع المزروع؟ (تلميح:  جميع النباتات مفصولة بطول 100 بكسل)  "
      2-3 Artist Functions 2: "الدوال البرمجية تمكنك من تحديد كتل جديدة! لقد قمنا بنقل كتل لرسم مربع في دالة تسمى \"رسم مربع\". هل يمكنك استخدام الدالة \"رسم مربع\" لإنشاء النظارات؟ المربعات 75 بكسل عن بعضها البعض."
      2-3 Artist Functions 3: "عدل على الدالة لرسم مربع بطول جانب من 115 ورسم النظارات أكبر. المربعات الآن 45 بكسل عن بعضها البعض."
      2-3 Artist Functions 4: استخدام كتلة "تكرار" لرسم هذه 3 مربعات.
      2-3 Artist Loops 1: هل يمكنك أن تصنع شغل سداسي مع بطول ضلع 100 بكسل لإنهاء الخلية؟ تذكر، وهذا يعني أنه سوف تحتاج فقط تدوير بزاوية 60 درجة!
      2-3 Artist Loops 2: الآن إستعمل واجهة تكرارية لبناء خلية القذيفة.
      2-3 Artist Loops New 10: ودلوقتى خلينا نرسم مجموعة من أشكال الـ "V" جنب بعض باستخدام قالب تكرار (loop).
      2-3 Artist Loops New 12: "ارسم ماسة أبعادها 100 بيكسل.\n"
      2-3 Artist Loops New 13: "والآن ارسم الماسة 3 مرات باستخدام قالب تكرار.\n"
      2-3 Artist Loops New 2: |-
        إليك جزء من الكود اللى انت استخدمته عشان ترسم المربع. يا ترى إيه اللى خيحصل لو استخدمت قالب تكرار"loop" عشان تشغل الكود ده 4 مرات؟
      2-3 Artist Loops New 9: عشان تكمل السهم، ارسم شكل V طول كل ضلع من الضلعين بتوعه 50 بكسل.
      2-3 Artist Nested Loops 10: كرر الكود ده 12 مرة عشان تكمل النمط.
      2-3 Artist Nested Loops 11: كرر الكود ده 12 مرة عشان تكمل النمط, لف 90 درجة بعد كل دايرة. 
      2-3 Artist Nested Loops 12: كرر الكود ده 12 مرة عشان تكمل التجاعيد.
      2-3 Artist Nested Loops 2: "ودلوقتى كرر المثلث 6 مرات. بين كل مرة والتانية لف 60 درجة."
      2-3 Artist Nested Loops 4: "كرر الماسة 12 مرة عشان ترسم وردة.\nملحوظة: 12 ماسة زى الـ 12 مثلث اللى انت لسه رسمهم. محتاج تلف أد إيه بعد كل شكل والتانى؟"
      2-3 Artist Nested Loops 5: "إملأ في مبنى النوافذ هذا حلقات متداخلة. طول النوافد هو20 بيكسلات وبعيدة ب 20 بكسيلات."
      2-3 Artist Nested Loops 7: "حلقة هذا المثلث 10 مرات لرسم الشمس. سوف تحتاج إلى انتقل وتدوير بعد كل مثلث. يمكنك معرفة كم تحتاج الى التدوير بقسمة عدد درجات في دائرة من قبل عدد من الأشكال التي تكونها."
      2-3 Artist Nested Loops 8: "الآن دعنا نضافة بعض العشب للصورة.\nابعد كل خصلة من العشب 50 بكسل عن بعضها البعض."
      2-3 Artist Nested Loops 9: "انتهي من هذه الصورة عن طريق إضافة زهرة. حلقة الماس 12 مرة لترسم الزهرة الخاصة بك."
      2-3 Artist Nested Loops Free Play: العب مجانا، ارسم شيء رائع مع الحلقات المتداخلة.
      2-3 Bee Conditionals 11: "اجمع رحيق الزهور التى تحتوى على الرحيق."
      2-3 Bee Conditionals 13: |-
        جمع الرحيق والعسل. تلميح: ماذا يحدث إذا استخدمت "إذا كان الرحيق" مشروطاً بزهرة حمراء؟ هل يمكن إكمال هذا مع حلقة؟
      2-3 Bee Conditionals 15: "جمع الرحيق من كل الزهور الأربعة."
      2-3 Bee Conditionals 3: "ساعدني في جمع كل الرحيق من الزهور من أجل أن أصنع العسل. استخدم حلقة."
      2-3 Bee Debugging 3: |-
        هذه القطع تزعجنى حقا.
        صحح الخطأ (الأخطاء) لتجميع كل من الرحيق وصنع كل العسل.
      2-3 Bee Debugging 6: |-
        هذه القطع تزعجنى حقا.
        صحح الخطأ (الأخطاء) لتجميع كل من الرحيق وصنع كل العسل.
      2-3 Bee Debugging 9: |-
        هذه القطع تزعجنى حقا.
        صحح الخطأ (الأخطاء) لتجميع كل من الرحيق وصنع كل العسل.
      2-3 Bee Functions 10: "الازهار البنفسجية قد تحتوي على رحيق أو قد لا تحتوي. استخدم دالة لجمع الرحيق من الازهار التي تحتوي على الرحيق فقط."
      2-3 Bee Functions 2: "الدوال تتكون من عبارة أو سلسلة من العبارات المشفرة موضوعة في مربع برمجي و التي تقوم بمهمة معينة. استخدم الدالة \"get5\" لتحصل على 5 حبات رحيق في ان واحد. تأكد من استخدام حلقة لتحصل على العدد المثالي لعدد المربعات البرمجية, أيضا."
      2-3 Bee Functions 4: "دالة \"تحرك و احصل على الرحيق\" تجعل النحلة تجمع الرحيق و بعد ذلك ترجع النحلة الى مكان البداية \nاستخدم هذة الدالة لكى تجمع كل الرحيق."
      2-3 Bee Loops 1: |-
        كل زهرة تحتوى على وحدة واحدة من الرحيق. اجمع الرحيق من كل زهرة. 
      2-3 Bee Loops 3A: هل تستطيع استخدام صيغة "الحلقة" لجمع الرحيق؟
      2-3 Bee Loops 3B: الأن استخدم صيغة "تكرار" الجديدة لجمع كل الرحيق و صناعة كل العسل.
      2-3 Bee Loops 4A: "ما الذى سيحدث لو كررت هذا التسلسل ثلاث مرات؟\nلا تنسى ان تصنع العسل فى النهاية!"
      2-3 Bee Loops 8: "هذه الأزهار الأرجوانية عندها كم رحيق غير معروف. استخدم صيغة الحلقة \"أكرر طالما ا.. لرحيق\" لجمع كل الرحيق. هذة الحلقة ستنفذ طالما الشرط متحقق، فى هذه الحالة الشرط هو \"الرحيق أكبر من صفر\"."
      2-3 Maze 15: قم بإستخدام الدورة مرتين للوصول إلى الخنزير بإستخدام مربعات برمجية اقل.
      2-3 Maze Loops 18: "خذني إلى زهرة عباد الشمس!"
      4-5 Artist 10: اضغط على "تشغيل" لمحاولة التعليمة البرمجية. ثم كرر ذلك مرات كافية لإكمال الرسم. الألوان تكون مختلفة في كل مرة.
      4-5 Artist 2: هل يمكنك تكرار هذا الرمز لإكمال المربع؟
      4-5 Artist 5: ما هي الزوايا التي تستخدمها؟
      4-5 Artist 6: هذا المثلث متساوي الأضلاع بزوايا 60،60 و60 درجة. طول كل ضلع 200 نقطة (بكسل). أكمل الرسم.
      4-5 Artist Free Draw 1: أرسم مجاناً!  أرسم ما تجده مصدر الهام لإنشائه.
      4-5 Artist Patterns 1: |-
        ارسم هذا المربع مستخدما حلقة غير منتهية. \r \r كل جانب 20 بكسل بالطول.
      4-5 Artist Patterns 12: "اذا انشأت تكرار آخر لهذه العملية, لكنك اتجهت يساراً بدلاً من اليمين, ماذا حدث؟ \\r\n\\r\nهل تستطيع تكرار كل ذلك لترسم هذه الموجة؟"
      4-5 Artist Patterns 13: "الآن دعونا نكرر الأمر برمته أربع مرات لإنشاء إطار هذه الصورة. احذر من الزوايا - لا يمكنك فحسب الدوران 90 درجة! \\r\n\\r\nاذا كررت 3 درجات 60 مرة دوران يجعل منها نصف دائرة, أي من هذه القطع التعليمية البرمجية سيصنع ربع دائرة للزوايا؟"
      4-5 Artist Patterns 3: الآن دعونا نذهب لمستوى واحد أعمق! لدينا تداخل تلك القطعة من التعليمة البرمجية في حلقة أخرى, لكنك تحتاج لإعادة الفنان للخلف إلى مكان تستطيع رسم الخط التالي. أي من هذه القطع التعليمية البرمجية يمكنك وضعها في نهاية الحلقة الأبعد لترسم الشبكة بشكل كامل؟
      4-5 Artist Patterns 8: استخدم حلقة لرسم هذا المسدس بأضلاع بطول 40 بكسل وزوايا 60 درجة.
      4-5 Artist Patterns 9: "الآت أعد هذا الكود ثلاث مرات و أرسم الصف بأكمله\\r\n\\r\nكل سداسي يتسع ل80 بكسل من أبعد النقط من اليسار إلى اليمين."
      4-5 Artist Patterns Free Play: لعب حر - جرب يدك في إنشاء نمطك الخاص!
      4-5 Bee Conditionals 2: "هُناك المزيدُ مِن الغيوم! \\r\n\\r\nنَحَقّق من أسفل\nكُلّ سحابة لترى إذا كانت تخبِئ زَهْرَة قبل أن تقوم بِـجمع الرَحِيق.  \\r\n\\r\nتذّكر:\nليست كل الغيوم تخبِئ نفس الشيء!"
      4-5 Bee Conditionals 5: |-
        يوجد هناك إما زَهْرَة أو خليّة نحل
        تحت كل واحدة من هذه الغيوم!\r
        \r
        إسْتَخْدِم القطعة البرمجية "إذا/وإلا" لجَمْع الرحيق
        إذا كانت هناك زَهْرَة.\r
        أو إنْتاج العَسَل إذا كانت هناك خليّة نحل.
      4-5 Bee Conditionals 6: "أنا غير متأكد من كمّية الرَحِيق في هذِه الزَهْرَة. لكنني أعْلم أنَّ فيها إما 1 أو 2 أو 3 من الرَحِيق.\n\\r\n\\r\nإستخدم القِطْعة البرمجية الشرطية \"إذا\" لِـجَمْع مقدار الرحيق الذي في الزَهْرَة فقط. (القِطَع البرمجية التي تحتاجها لحلّ اللغز موجودة مُسبَقاً في مساحة العمل).\n\\r\n\\r\nتذكّر، كمية الرحيق يمكن أن تتغير في كل مرة تقوم فيها بِـتشغيل اللُغز!"
      4-5 Bee Conditionals 7: "هَذِهِ الزُهور يمكن أن تحتوي 3 أو 2 أو 1 من الرَحِيق.\n\\r\n\\r\nأَكْمِل الدالَّة `فحْص زَهْرَة بَنَفسَجيّة` وإسْتَخْدِمها لِجَمْع \nكُلّ الرَحِيق الذي في الزُهور."
      4-5 Bee Conditionals 8: "إكْتُب الدالَّة التي تقوم بِـ `فَحْص زَهْرَة ثم إنْتاج \nعَسَل`. \\r\n\\r\nيَجِبُ على هذِهِ الدالَّة أن تقوم بِـ فحْص كمية الرَحِيق في \nالزَهْرَة البَنَفسَجيّة (هل 3 أو 2 أو 1)، وجمْع كُلّ الرَحِيق. \\r\nثم تَحَرُّك للأمَام وإنْتاج عَسَل."
      4-5 Bee Conditionals Assessment 1: "**تَقْييم:** هذه الغيمة\nتُخبِّئ إما زَهْرَة رَحِيقها 1 ، أو خلية نحل تحتاج 1 عَسَل. \\r\n\\r\nأَكْمِل\nالدالَّة `جمْع رَحِيق أو إنْتاج عَسَل`، ثُمّ قم ب اسْتِدْعاء الدالة من أجل جَمْع الرَحِيق \nأو إنتاج العَسَل. \\r\n"
      4-5 Bee Debugging 1: "هذِهِ القِطَع البرمجية تضايقني جداً. \\r\n\\r\nهل\nيمكنك إصلاحها؟"
      4-5 Bee Debugging 6: "تكون كَمّيّة الرَحِيق في الزَهْرَة البَنَفسَجيَّة مُخْتَلِفَة \nفي كُلّ مرة تقوم فيها بتشغيل اللغز. \\r\n\\r\nقم بِـإصلاح(تعديل) القِطَع البرمجية \nلتستطيع جمْع كلَّ الرَحِيق من الزَهْرَة كلّ مرة."
      4-5 Bee Nested Loops 4: "إجْمَع كُلّ الرَحِيق مِن جَمِيعِ الزُهور \nوقم بِـإنْتاج عَسَل عند خلية النحل. \\r\n\\r\nقُم بِـإسْتِخْدَام \"حَلْقَة تِكرارات متداخِلة\". "
      4-5 Bee Nested Loops Assessment 1: "**تَقْييم:** قُم بِـجَمْع كُلّ\nالرَحِيق و إنْتاج كُلّ العَسَل بِـإستخدام \"أوامر التِكرار\"."
      4-5 Maze 9: "لَدَينَا الآنَ قِطعَة تِكرار برمجية جديدة تُدْعى \"تِكرار حتى\". \\r\nهَذا\nيسمح لنا تِكرار الأوامر إلى ان يصل زومبي إلى زَهْرَة دوَّار الشمس. \\r\n\\r\nإسْتَخْدِم\nالقطعة البرمجية الجديدة \"تِكرار حتى\" لِحَل هذا اللغز بِإستِخْدَامِ أقل عدد ممكن من الأوامر."
      4-5 Maze Conditionals 1: إسْتَخْدِم القطعة البرمجية "تِكرار حتى" لمساعدة زومبي في الوصول إلى زَهْرَة دوَّار الشمس.
      4-5 Maze Conditionals 10: "هل بِـإمكانك إضافة 3 قِطَع برمجية فقط لِـمساعدة زومبي عبور متاهات أكثر تعقيداً؟ \\r\n\\r\nإذا قُمت بذلك بشكل صحيح، سيكون زومبي قادراً \nعلى عبور أي طريق متعرّج مهما كان طولُه!"
      4-5 Maze Conditionals 2: إسْتَخْدِم القطعة البرمجية "تِكرار حتى" لمساعدة زومبي في الوصول إلى زَهْرَة دوَّار الشمس.
      4-5 Maze Conditionals 3: "إسْتَخْدِم القطعة البرمجية \"إذا\" لِـمُساعدتي \nفي إتِخاذِ قرار متى أغيّر اتجاهي. \\r\n"
      4-5 Maze Conditionals 4: حسنا, قم بحل هذا اللغز مثل اللغز السابق, لكن سوف تحتاج ان تتذكر كيف استخدمت قطعة "اذا" (`if`) وقطعة "أكرر" (`repeat until`) مع بعض.
      4-5 Maze Conditionals 7: حل هذه الاحجية ليس بامر صعب، لكن انتبه الى المسننات!

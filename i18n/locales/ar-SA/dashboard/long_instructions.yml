        أو إنْتاج العَسَل إذا كانت هناك خليّة نحل.
      grade3_ConditionalsElse_6: "أنا غير متأكد من كمّية الرَحِيق في هذِه الزَهْرَة. لكنني أعْلم أنَّ فيها إما 1 أو 2 أو 3 من الرَحِيق.\n\\r\n\\r\nإستخدم القِطْعة البرمجية الشرطية \"إذا\" لِـجَمْع مقدار الرحيق الذي في الزَهْرَة فقط. (القِطَع البرمجية التي تحتاجها لحلّ اللغز موجودة مُسبَقاً في مساحة العمل).\n\\r\n\\r\nتذكّر، كمية الرحيق يمكن أن تتغير في كل مرة تقوم فيها بِـتشغيل اللُغز!"
      grade3_ConditionalsElse_7: "هَذِهِ الزُهور يمكن أن تحتوي 3 أو 2 أو 1 من الرَحِيق.\n\\r\n\\r\nأَكْمِل الدالَّة `فحْص زَهْرَة بَنَفسَجيّة` وإسْتَخْدِمها لِجَمْع \nكُلّ الرَحِيق الذي في الزُهور."
      grade3_ConditionalsElse_8: "إكْتُب الدالَّة التي تقوم بِـ `فَحْص زَهْرَة ثم إنْتاج \nعَسَل`. \\r\n\\r\nيَجِبُ على هذِهِ الدالَّة أن تقوم بِـ فحْص كمية الرَحِيق في \nالزَهْرَة البَنَفسَجيّة (هل 3 أو 2 أو 1)، وجمْع كُلّ الرَحِيق. \\r\nثم تَحَرُّك للأمَام وإنْتاج عَسَل."
      grade3_ConditionalsElse_9: "**تَقْييم:** هذه الغيمة\nتُخبِّئ إما زَهْرَة رَحِيقها 1 ، أو خلية نحل تحتاج 1 عَسَل. \\r\n\\r\nأَكْمِل\nالدالَّة `جمْع رَحِيق أو إنْتاج عَسَل`، ثُمّ قم ب اسْتِدْعاء الدالة من أجل جَمْع الرَحِيق \nأو إنتاج العَسَل. \\r\n"

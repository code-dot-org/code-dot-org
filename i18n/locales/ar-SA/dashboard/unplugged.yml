      GettingLoopy_2019:
        title: القبض على المعتوهون
        desc: هذا الدرس يقدم مفهوم البرمجة للحلقات (التعليمات المتكررة) من خلال نشاط رقص. سيتعلّم الطلاب تصميم الرقص، ثم يطلب منك تكرار ذلك.
      courseC_Unplugged_ScreenOutTheMean_2019:
        title: نشاط غير موصول
        desc: اليوم ستتعلم عما يمكن القيام به إذا أساء لك شخص سيّء عبر الإنترنت.
      BigEvent_2019:
        title: الحدث الكبير
        desc: يتم تعريف الطلاب بمفهوم البرمجة "للأحداث" ، وهي الإجراءات التي يراقبها الحاسوب باستمرار. سيضغط المعلم على الأزرار الموجودة على جهاز التحكم عن بعد الورقي وسيتفاعل الطلاب بناءً على الزر الذي يتم الضغط عليه.
      BinaryBracelets_2019:
        title: أساور الثنائية
        desc: يصنع الطلاب الأساور كتمثيل ثنائي للحرف الأول من اسمهم. يتعلم الطلاب أنه يمكن تمثيل البيانات وتخزينها بأكثر من طريقة.
      PaperPlanes_2019:
        title: 'خوارزميات من واقع الحياة : طائرات ورقية'
        desc: يوضح هذا الدرس الطرق التي نستخدم بها الخوارزميات في حياتنا اليومية، وخاصة صناعة الطائرات الورقية. يركز هذا الدرس أيضًا على الصورة الأكبر لعلم الحاسوب وكيف تلعب الخوارزميات دورًا أساسيًا.
      test-uid-passthrough:
        desc: "# جلسة سياريوهات التوظيف\\r\n\\r\n## Swipe Right for CS\\r\nلهذه الجلسة سنستخدم أداة تسمى \"Swipe Right for CS\"، التي تم تطويرها بواسطة شركائنا في MIT. في Swipe Right for CS، ستقرأ من خلال نبذات مختصرة للطالب وتفكر في بيانات معينة التي يمكنك استخدامها لإقناعه أو إقناعها للتسجيل في دورتك الخاصة بمبادئ علم الحاسوب \\r \n\\r\n## كيف تعمل\\r\nعندما تلعب لعبة Swipe Right for CS سترى سلسلة اقتباسات التي يمكن أن توجهها إلى كل طالب. ستقوم بالتمرير يمينًا على الاقتباسات التي تعتقد أنها ستكون فعالة في إقناع ذلك الطالب بالذات للانضمام إلى الدورة والتمرير يسارًا على البيانات التي تعتقد أنها لن تكون فعالة. سوف نناقش أفكارك خلال الجلسة كمجموعة بشأن البيانات التي تكون الأكثر فاعلية في إقناع الطلاب على الإنضمام إلى CS، وستتوفر لك الفرصة لمشاهدة كيف يمرر الآخرون في الورشة بخصوص كل من الحجج.\\r\n<br><br><br><br>\\r\n\\r\n<span style=\"display:none\">submitButton next-stage</span>\\r\n\\r\n<a class=\"btn btn-large btn-primary submitButton\" href=\"https://swipe-right-for-cs.teachingsystemslab.org/start?cuid=<user_id/>\"> Click here to play Swipe Right for CS!</a>\\r\n\\r\n"
      PlantASeed_2019:
        title: 'خوارزميات الحياة الحقيقية: زراعة البذور'
        desc: هذا الدرس يستدعي طرق استخدامنا للخوارزميات في حياتنا اليومية، إستخدام إجراء زرع البذور كمثال. كما يركز على الصورة الأكبر لعلوم الحاسب الآلي وكيف تلعب الخوارزميات جزءا أساسيا.
      UnplugHappyMaps_2019:
        title: الخرائط السعيدة
        desc: يقوم الطلاب بإنشاء خوارزميات بسيطة (مجموعات من التعليمات) لنقل حرف خلال متاهة باستخدام أمر واحد.
      GoingPlacesSafely_2019:
        title: الذهاب للأماكن بأمان
        desc: شبكة الإنترنت قوية، ولكن في بعض الأحيان مكان خطير . يقدم المدرسين كيفية البقاء آمناً أثناء تصفح الإنترنت.
      courseA_unplugged_loops_2019:
        title: نشاط غير متصل عن حلقات التكرار
        desc: في هذا الدرس، ستتعلم عن الحلقات!
      MoveItMoveIt_2019:
        title: حرّكها , حرّكها
      DigitalFootprint_2019:
        title: البصمة الرقمية الخاصة بك
        desc: يقدم المعلمون للطلاب فكرة أن وضع معلومات عن أنفسهم عبر الإنترنت يخلق بصمة رقمية أو "أثرًا" له عواقب.
      courseB_unplugged_CnC_2019:
        title: من الرائع الإنشاء واللعب بشكل عادل
        desc: تم إعارة هذا الدرس إلى أساسيات علم الحاسوب من قبل الفريق في حقوق الطبع والنشر والإبداع، وهو موجود لمساعدة الطلاب على فهم العملية الإبداعية للمشاركة والإلهام. إلى جانب ذلك، يأتي تعزيز التعبير الإبداعي والحاجة إلى الإنصاف في العمل الإبداعي.
      GraphingData_2019:
        title: البيانات المصوّرة
        desc: في هذه الجلسة، سيجمع الطلاب بيانات من مشروع مختبر اللعبة أو من سيناريو الحياة الحقيقية ويستعملونها للتوصل إلى تنبؤآت.
      courseE_unplugged_accessAbility_2019:

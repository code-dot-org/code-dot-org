        desc: على الرغم من أن العديد من الأشخاص يعتقدون أن النظام الثنائي هو عبارة عن أصفار وآحاد، إلا أن دوراتنا السابقة علمت الطلاب أنه يمكن تمثيل المعلومات في مجموعة متنوعة من الخيارات الثنائية. يأخذ هذا الدرس هذا المفهوم خطوة إلى الأمام حيث يوضح كيف يمكن للحاسوب تخزين معلومات أكثر تعقيدًا (مثل الصور والألوان) في نظام ثنائي أيضًا.
      courseE_unplugged_privateInformation_2019:
        title: المعلومات الخاصة والشخصية
        desc: تم تطوير هذا الدرس بواسطة Common Sense Education ، وهو يدور حول الفرق بين المعلومات الآمنة للمشاركة عبر الإنترنت والمعلومات غير الآمنة.
      SongwritingParameters_2019:
        title: 'ترجمة مفقودة: en-US.data.unplugged.SongwritingParameters_2018.title'
        desc: 'ترجمة مفقودة: en-US.data.unplugged.SongwritingParameters_2018.desc'
      courseE_unplugged_CnC_2019:
        title: المشاركة الرقمية
        desc: تم إعارة هذا الدرس إلى أساسيات علم الحاسوب من قبل الفريق في حقوق النشر والإبداع، وهو موجود لمساعدة الطلاب على فهم التحديات والفوائد المترتبة على احترام الملكية وحقوق النشر، لا سيما في البيئات الرقمية. يجب تشجيع الطلاب على احترام حقوق الفنانين كجزء مهم من كونهم مواطنًا رقميًا أخلاقيًا.

        desc: "إلعب لعبة وفكّر في الأوامر اللازمة للحصول على النتيجة الصحيحة.\\r\n\\r\n![test image](https://code.org/images/logo.png)"
      courseB_unplugged_passwords_2019:
        title: كلمات سر قوية
        desc: استكشف لماذا يستخدم الناس كلمات السر، تعلم فوائد استخدام كلمات السر، واستكشف الاستراتيجيات لإنشاء كلمات سر قوية وآمنة والاحتفاظ بها.
      timeforcs_demo_crowdsourcing:

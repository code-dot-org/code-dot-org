ar:
  data:
    unplugged:
      Unplug1:
        title: مقدمة لعلوم الحاسب الآلي
        desc: سوف يعطي هذا الدرس مقدمة عن مفهوم علوم الحاسب الآلي ويشرح مالذي يقوم به عالم الحاسوب، سوف يعطي أيضا فرصة للطلاب ليمثلوا دور عالم الحاسوب. عند نهاية هذا النشاط سيكون لدى كل طالب ما يذكره بما تعلمه. لربما تميل بدورك إلى تجاهل تعليم الأطفال الصغار المصطلحات التي تتعلق بالدروس القادمة ولكن يجدر بك تقديمها بطريقة ممتعة ومرحة بحيث تصبح أكثر إنتاجية من الإنتظار للحصول على فرص أكثر متطورة.
      Unplug2:
        title: التفكير الحسابي
        desc: بورقة وأقلام دون أي شيء آخر ، سوف يتعلم الطلاب الخطوات الأربع للتفكير الحاسوبي، فبعد مقدمة مختصرة يجب وضع الطلاب في مجموعات بحيث يمكن أن ينشؤوا التوجيهات للطلاب الآخرين لرسم وحش معين (من فهرس الوحوش التي تم اختيارها مسبقا) ، يجب أن تكون المهمة مفصلة بوضوح، بعد ذلك سوف يقوم الفريق بتحليل كل رسمات الوحوش ضمن فهرس الأنماط، وإيجاد تفاصيل الإختلافات من رسمات الوحوش، ثم إستخدام تلك المعلومات لعمل خوارزمية (إتجاهات) للفريق الآخر لرسم وحش معين، بعد ذلك سوف تقوم الفرق بتبادل الخوارزميات مع بعضهم البعض ثم يقوموا برسم الوحش بناء على ما توضحه الخوارزمية لهم، هل طابق الرسم ما كان ينويه الفريق المنشئ له؟
      Unplug3:
        title: برمجة ورقة الرسم البياني
        desc: عن طريق برمجة الواحد للأخر لرسم صور - سيبدأ الطلاب في فهم ماهية عملية البرمجة. و ستبدأ الحصة بإعطاء الطلاب لبعضهم البعض تعليمات تلوين مربعات علي ورق الرسم في محاولة لإعادة انتاج صورة متوفرة. إذا تبقى بعض الوقت فيمكن أختتام الدرس بصور ينتجها الطلاب بأنفسهم.
      Unplug4:
        title: الخوارزميات
        desc: يغطي هذا الدرس اللوغاريثمات. فباستخدام لعبة تكوين الأشكال و ورقة الرسم البياني سيظهر التمرين الأول مدي أهمية أن تكون كل التعليمات واضحة ولا لبس فيها قدر الأمكان. و بعدها يبدأ الفصل في استكشاف عدد الطرق لِطيّ ورقة الشكل المستطيل مع ملاحظة أن بعض الطرق يمكن ان تستهلك عدد طيّات أكثر أو أقل من غيرها.
      Unplug5:
        title: دوال
        desc: في هذا الدرس، سيقوم الطلاب بعمل ماسك شمسي من الخيط والخرز والسحر الخاص. سيتبع الطلاب سلسلة من الخطوات المتكررة، ثم يُطلب منهم تحديد مجموعات معينة من "المهارات" التي يتم تكرارها عدة مرات. بمجرد تحديد هذه المهارات، سيتم استدعاؤها من برنامج رئيسي وسيتم تسجيل عملية الإنشاء الجميلة بأكملها على ورقة واحدة. سيكون البرنامج النهائي موجهاً نحو الفصل بأكمله، بغض النظر عن نوع الخيط والخرز والسحر. للسماح بذلك بشكل فعّال، سيحتاج الطلاب إلى "تلخيص" تفاصيل موادهم المحددة وإنشاء مصطلحات غامضة لمستلزمات الفرد. يعد استخدام العناصر النائبة العامة مقدمة رائعة للمتغيرات.
      Unplug6:
        title: الشروط
        desc: هذه لعبة "الفئات". بعد تقديم فكرة الشرطية، وعبارات "إذا" الشرطية، والحلقات، يمكن للفصل التدرب معًا باستخدام برنامج مكتوب مسبقًا ومجموعة من البطاقات وقُرعة الحظ.
      Unplug7:
        title: كتابة الاغنية
        desc: تعد قراءة كلمات الأغاني مشروعًا بديهيًا جدًا لمعظم الطلاب. سنأخذ نشاطًا معروفًا بالفعل ونحوله إلى تعليم راسخ حول تحديد الوظائف واستدعاءها. بمجرد أن يتعرف الطلاب على عملية التعريف / الاستدعاء ، سنضيف القدرات الإضافية التي تأتي مع تمرير المعلمات داخل استدعاءات الوظائف هذه.
      Unplug8:
        title: خلاصة
        desc: يجمع هذا النشاط بين الروتين اليومي لطلابك ولعبة التفكير بأسلوب Mad-Lib لمساعدة فصلك على التعرف على فعالية التجريد.
      Unplug9:
        title: برمجة السباق
        desc: سوف يأخذ هذا الدرس فكرة من نشاط سابق (4. برمجة ورق الرسم البياني) ويستخدم هذه المهارات للتأكيد على أهمية إكمال البرامج التي تعمل بالتسلسل وفحص البرامج بشكل متكرر بحثًا عن "الأخطاء".
      Unplug10:
        title: الانترنت
        desc: في هذا الدرس، سيتظاهر الطلاب بأنهم يتدفقون عبر الإنترنت، طوال الوقت يتعلمون عن عناوين الويب وعناوين IP و DNS.
      Unplug11:
        title: الجلسة الختامية
        desc: الاختتام النهائي في السلسلة الأولى من 20 ساعة سوف تساعد الصف على استرجاع كل لحظاتهم المفضلة، بينما مع إعطائهم الخطوات التالية التي يمكنهم اتخاذها بمفردهم إذا كانوا مهتمين بمواصلة رحلتهم في علم الحاسوب.
      UnplugHappyMaps:
        title: الخرائط السعيدة
        desc: يقوم الطلاب بإنشاء خوارزميات بسيطة (مجموعات من التعليمات) لنقل حرف خلال متاهة باستخدام أمر واحد.
      MoveIt:
        title: حركها ! حركها
        desc: يقوم الطلاب بإنشاء خوارزميات بسيطة (مجموعات من التعليمات) لنقل حرف خلال متاهة باستخدام أمر واحد.
      PlantASeed:
        title: 'خوارزميات الحياة الحقيقية: زراعة البذور'
        desc: هذا الدرس يستدعي طرق استخدامنا للخوارزميات في حياتنا اليومية، إستخدام إجراء زرع البذور كمثال. كما يركز على الصورة الأكبر لعلوم الحاسب الآلي وكيف تلعب الخوارزميات جزءا أساسيا.
      BuildingAFoundation:
        title: بناء قاعدة
        desc: يقوم الطلاب ببناء هيكل باستخدام الإمدادات المقدمة فقط. الهياكل يجب أن تكمل مهمة (تصل إلى ارتفاع معين أو تحمل وزنًا معينًا) ، ويناقش الطلاب فكرة المثابرة عندما تتعقد الأمور.
      GettingLoopy:
        title: القبض على المعتوهون
        desc: هذا الدرس يقدم مفهوم البرمجة للحلقات (التعليمات المتكررة) من خلال نشاط رقص. سيتعلّم الطلاب تصميم الرقص، ثم يطلب منك تكرار ذلك.
      RelayProgramming:
        title: برمجة السباق
        desc: يدير الطلاب سباق التتابع، حيث يندفعون عبر الفناء لكتابة خوارزمية بناءً على صورة "برمجة ورق الرسم البياني". يمكنهم فقط كتابة أمر واحدة في كل مرة وإذا كان هناك خطأ في مكان ما، فعليهم محو كل شيء والرجوع مرة أخرى إلى تلك النقطة.
      Conditionals:
        title: الجمل الشرطية
        desc: للتعرف على العبارات الشرطية، يلعب الطلاب لعبة بطاقة ويضعون قواعد مثل "إذا رسمت بطاقة حمراء، أنا أحصل على نقطة" و "إذا رسمت بطاقة سوداء، أنت تحصل على نقطة."
      BigEvent:
        title: الحدث الكبير
        desc: يتم تعريف الطلاب بمفهوم البرمجة "للأحداث" ، وهي الإجراءات التي يراقبها الحاسوب باستمرار. سيضغط المعلم على الأزرار الموجودة على جهاز التحكم عن بعد الورقي وسيتفاعل الطلاب بناءً على الزر الذي يتم الضغط عليه.
      GoingPlacesSafely:
        title: الذهاب للأماكن بأمان
        desc: شبكة الإنترنت قوية، ولكن في بعض الأحيان مكان خطير . يقدم المدرسين كيفية البقاء آمناً أثناء تصفح الإنترنت.
      GraphPaperProgramming:
        title: برمجة ورقة الرسم البياني
        desc: يكتب الطلاب خوارزمية (مجموعة من التعليمات) باستخدام مجموعة من الأوامر المحددة مسبقًا لتوجيه زملائهم في الفصل لإعادة إنتاج الرسم.
      PaperPlanes:
        title: 'خوارزميات من واقع الحياة : طائرات ورقية'
        desc: يوضح هذا الدرس الطرق التي نستخدم بها الخوارزميات في حياتنا اليومية، وخاصة صناعة الطائرات الورقية. يركز هذا الدرس أيضًا على الصورة الأكبر لعلم الحاسوب وكيف تلعب الخوارزميات دورًا أساسيًا.
      BinaryBracelets:
        title: أساور الثنائية
        desc: يصنع الطلاب الأساور كتمثيل ثنائي للحرف الأول من اسمهم. يتعلم الطلاب أنه يمكن تمثيل البيانات وتخزينها بأكثر من طريقة.
      DigitalFootprint:
        title: البصمة الرقمية الخاصة بك
        desc: يقدم المعلمون للطلاب فكرة أن وضع معلومات عن أنفسهم عبر الإنترنت يخلق بصمة رقمية أو "أثرًا" له عواقب.
      ComputationalThinking:
        title: التفكير الحسابي
        desc: يستخدم الطلاب خطوات التفكير الحسابي (التحليل، مطابقة النمط، التجريد، الخوارزمية) لمعرفة كيفية لعب لعبة بدون تعليمات.
      FunctionalSuncatchers:
        title: وظيفية Suncatchers
        desc: يقوم الطلاب بإنشاء خوارزمية باستخدام المتغيرات والوظائف (أجزاء من الأوامر البرمجية التي تريد استخدامها بشكل متكرر) لإنشاء Suncatchers باستخدام الخيوط والخرز.
      SongwritingParameters:
        title: تأليف الأغاني
        desc: يستخدم الطلاب مفهوم الكورال في الأغنية للتعرف على وظائف التعريف والاستدعاء.
      DiceRace:
        title: 'خوارزميات الحياة الحقيقية: سباق النرد'
        desc: يوضح هذا الدرس الطرق التي نستخدم بها الخوارزميات في حياتنا اليومية. كجزء من ذلك، سيقوم الطلاب بتحديد وكتابة الخوارزمية الخاصة بلعبة سباق النرد.
      Internet:
        title: الإنترنت
        desc: يرسل الطلاب رسائل تمثل طرق إرسال مختلفة عبر الإنترنت باستخدام قطع من الورق.
      Crowdsourcing:
        title: حشد المصادر
        desc: يستخدم الطلاب التعهيد الجماعي (crowdsourcing)، وهو أسلوب شائع لحل المشكلات في علم الحاسوب، لإكمال مهمة معًا كصف دراسي بكفاءة أكبر مما لو حاول الطالب ذلك بمفرده. 
      DigitalCitizenship:
        title: المواطنة الرقمية
        desc: يستكشف الطلاب الفرق بين المعلومات الخاصة والمعلومات الشخصية، ويميزون ما هو آمن وغير آمن لمشاركته عبر الإنترنت.
      TangramAlgorithms:
        title: خوارزميات tangram
        desc: يوضح لنا هذا الدرس شيئًا مهمًا حول الخوارزميات. إذا احتفظت بخوارزمية بسيطة، فهناك العديد من الطرق لاستخدامها. إذا كنت تريد التأكد من أن جميعها ينتهي بنفس النتيجة، فإن الخوارزمية تحتاج إلى مزيد من التفاصيل.
      EnvelopeVariables:
        title: المتغيرات المغلفة
        desc: تسمح المتغيرات بالكثير من الحرية في علم الحاسوب. يساعد هذا الدرس في شرح المتغيرات وكيفية استخدامها بعدة طرق مختلفة. استخدم هذا النشاط قبل (أو بالتزامن مع) الدرس الخاص بالتجريد لتصل الفكرة تماماً.
      MadGlibs:
        title: "MadGlibs \nالجذر -> البيانات -> غير متصل -> MadGlibs -> العنوان\nhttps://studio.code.org/s/course4/stage/5/puzzle/1\n\nMad libs هي لعبة يلعبها الأطفال هنا في الولايات المتحدة. يتم إعطاء الطلاب فراغات بها أجزاء من الكلام مثل \"<noun> و <الصفة>\" والتي تنتمي إلى عبارة مخفية. يختارون أي كلمة عشوائية لتناسب هذا الجزء من الكلام، ثم يتم عرض العبارة الأصلية. على سبيل المثال، \"My <noun> هي <adjective>!\" إنها لعبة ممتعة للطلاب لأن العبارات غالبًا ما تكون غير منطقية. تتضمن خطة درس Mad Glibs هذه مفهومًا مشابهًا، حيث يقوم الطلاب بملء الفراغات لإنشاء قصة. نستخدم مصطلح \"Mad Glibs\" لأن \"Mad Libs\" علامة تجارية."
        desc: يعد التجريد من أهم المهارات التي يجب أن يفهمها عالم الحاسوب. سيجعل هذا النشاط طلابك يحللون القصص بحثًا عن الاختلافات حتى يتمكنوا من تجريدها بعيدًا. تصبح هذه القصص المجردة نماذج للمتعة وقصص جديدة مجنونة.
      ForLoopFun:
        title: حلقة التكرار المسلّية
        desc: نحن نعلم أن حلقات التكرار تتيح لنا القيام بأشياء بشكل متكرر، لكننا الآن سنتعلم كيفية استخدام الحلقات ذات البنية الإضافية المضمنة فيها.
      SongwritingWithParameters:
        title: تأليف الأغاني مع المعلمات
        desc: 'أحد الهياكل الأكثر روعة في علم الحاسوب هي الوظائف. الوظائف (تسمى في بعض الأحيان الإجراءات) وهي برامج صغيرة يمكنك استخدامها مرارا وتكرارا داخل البرنامج الخاص بك أكبر. سيساعد هذا الدرس الطلاب على فهم سبب دمج أجزاء من الأوامر البرمجية في وظائف ممارسة مفيدة بشكل حدسي.'
      BinaryImages:
        title: صور ثنائية
        desc: على الرغم من أن العديد من الأشخاص يعتقدون أن النظام الثنائي هو عبارة عن أصفار وآحاد، فإن دوراتنا السابقة علمت الطلاب أنه يمكن تمثيل المعلومات في مجموعة متنوعة من الخيارات الثنائية. يأخذ هذا الدرس هذا المفهوم خطوة إلى الأمام حيث يوضح كيف يمكن للحاسوب تخزين معلومات أكثر تعقيدًا (مثل الصور والألوان) في نظام ثنائي أيضًا.
      VideoGamesCoordinatePlanes:
        title: ألعاب الفيديو وتنسيق الطائرات
        desc: اكتشف كيف أن ألعاب الفيديو التي تحب لعبها ُصمّمت بالجبر! اكتشف كيف يمكن أن تساعدنا التعبيرات الجبرية والمستوى الإحداثي في فهم كيفية عمل ألعاب الفيديو ، ثم ابدأ التخطيط للعبة الفيديو التي ستنشئها.
      Contracts:
        title: العقود والمجال والنطاق
        desc: تمنحنا العقود طريقة لفهم ومناقشة الوظائف. في هذا الدرس، سنلقي نظرة على الكيفية التي يمكن أن تساعدنا بها العقود في فهم لغة أو وظيفة برمجة جديدة.
      DesignRecipe:
        title: وصفه التصميم
        desc: في المرحلة الأخيرة، كتب الطلاب بعض الوظائف البسيطة جدًا - لكن الوظائف الأكثر تعقيدًا تتطلب التفكير أكثر. وصفة التصميم هي نهج منظم لكتابة الوظائف التي تتضمن كتابة حالات الاختبار للتأكد من أن الوظيفة تعمل كما هو متوقع.
      Booleans:
        title: القيم المنطقية والمنطق
        desc: القيم المنطقية هي نوع البيانات الرابع والأخير الذي سنتعرف في هذه الدورة. ستتعلم في هذا النشاط ماهيّة القيم المنطقية، وكيف لها أن تساعد في كتابة وظائف التفكير المنطقي
      ConditionalsPiecewiseFunctions:
        title: الجمل الشرطية ووظائف مقطّعة
        desc: تؤدي المعاملات المتغيرة (المعطيات) التي نمررها إلى الوظائف إلى اختلاف المخرجات بناءً على نمط صارم للغاية. افترض أننا نريد معاملات مع بعض القيم لإنشاء مخرجات باستخدام نمط واحد ولكن بقيمٍ أخرى نستخدم نمطًا مختلفًا. هذا هو المكان الذي تحتاج فيه العبارات الشرطية...
      CollisionDetection:
        title: اكتشاف التصادم ونظرية فيثاغورس
        desc: يعد تحديد وقت لمس الأشياء على الشاشة جانبًا مهمًا في معظم الألعاب. في هذا الدرس ، سنلقي نظرة على كيفية استخدام نظرية فيثاغورس وصيغة المسافة لقياس المسافة بين نقطتين على المستوى ، ثم نقرر ما إذا كانت هاتان النقطتان (أو شخصيات اللعبة) تلامسان.
      courseA_unplugged_loops:
        title: نشاط غير متصل عن حلقات التكرار
        desc: في هذا الدرس، ستتعلم عن الحلقات!
      courseB_unplugged_MRF:
        title: نشاط غير موصول
        desc: في هذا الدرس، سوف "تبرمج" أصدقائك!
      courseB_unplugged_loopyMRF:
        title: نشاط غير موصول
        desc: تمامًا كما في "أصدقائي الآليين"، سوف "تبرمج" أصدقائك، لكن هذه المرة باستخدام الحلقات.
      courseC_Unplugged_ScreenOutTheMean:
        title: نشاط غير موصول
        desc: اليوم ستتعلم عما يمكن القيام به إذا أساء لك شخص سيّء عبر الإنترنت.
      courseD_unplugged_digitalCitizenship:
        title: نشاط غير موصول
        desc: ستتعلم اليوم معنى المواطن الرقمي.
      courseE_unplugged_privateInformation:
        title: 'تعليم الفطرة السليمة: معلومات الخصوصية والشخصية'
        desc: ستتعلم اليوم الفرق بين المعلومات الشخصية والخاصة !
      courseF_unplugged_powerOfWords:
        title: نشاط غير موصول
        desc: اليوم ستتعلم عما يمكن القيام به إذا أساء لك شخص سيّء عبر الإنترنت.
      deeper learning description:

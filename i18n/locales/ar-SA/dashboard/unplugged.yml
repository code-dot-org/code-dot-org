        desc: للتعرف على العبارات الشرطية، يلعب الطلاب لعبة بطاقة ويضعون قواعد مثل "إذا رسمت بطاقة حمراء، أنا أحصل على نقطة" و "إذا رسمت بطاقة سوداء، أنت تحصل على نقطة."
      TheRightApp_2019:
        title: التطبيق الصحيح
        desc: "* هذه الأيام يستخدم الجميع الحواسيب، ولا سيما الهواتف الذكية./r\n* تطبيقات الهواتف الذكية، أو \"apps\"، تساعد الناس على عمل أشياء مثل التحدث مع الأصدقاء، الاستماع إلى الموسيقى، التبضع، أو مجرد استكشاف الشبكة.\\r\n* من المهم للمبرمجين فهم الاحتياجات الأخرى وتصميم تطبيقات مع أخذ تلك الاحتياجات بعين الاعتبار!\\r\n\\r\n![](https://images.code.org/fb17eeb9238d2f26c6ab40c9841517a7-image-1555611687284.png)"

            Loops in Ice Age:
              name: الحلقات في العصر الجليدي
            Loops in Collector:
              name: الحلقات مع لوريل
              description_student: برمج لوريل المغامرة لجمع الكنز في كهف مفتوح.
              description_teacher: في هذا الدرس، يواصل الطلاب تعلم مفهوم الحلقات. هنا، تستخدم لوريل المغامرة حلقات لجمع الكنز في مساحات الكهوف المفتوحة. تم تقديم قالب "احصل على الكنز'' جديد لمساعدتها في رحلتها.
            Loops in Artist:
              name: رسم الحدائق باستخدام الحلقات
              description_student: استخدم الأنماط والحلقات لإنهاء الصور.
              description_teacher: بالعودة إلى الحلقات، يتعلم الطلاب رسم الصور من خلال تكرار تسلسلات بسيطة من التعليمات. في الدرس السابق عبر الإنترنت، تم استخدام الحلقات لاجتياز متاهة وجمع الكنوز. هنا، يستخدم الطلاب الحلقات لإنشاء أنماط. في نهاية هذه المرحلة، سيتم منح الطلاب الفرصة لإنشاء صورهم الخاصة باستخدام الحلقات.
            'Events: The Big Event':
              name: الحدث الكبير للصغار
              description_student: تحرك أو اصرخ عندما يضغط معلمك على الأزرار الموجودة على جهاز تحكم عملاق.
              description_teacher: تعد الأحداث طريقة رائعة لإضافة مجموعة متنوعة إلى خوارزمية مكتوبة مسبقًا. في بعض الأحيان تريد أن يكون برنامجك قادرًا على الاستجابة للمستخدم بالضبط عندما يريد المستخدم ذلك. هذا هو الغرض من الأحداث.
            Events in Play Lab:
              name: معركة ملكية باستخدام الأحداث
              description_student: استخدم الأحداث لإنشاء قصة أو عمل لعبة تفاعلية.
              description_teacher: في هذا النشاط عبر الإنترنت، ستتاح للطلاب الفرصة لتعلم كيفية استخدام الأحداث في مختبر الألعاب وكيفية تطبيق جميع مهارات البرمجة التي تعلموها لإنشاء لعبة رسوم متحركة. حان الوقت للإبداع وإنشاء لعبة في مختبر الألعاب!
            'Loops: Getting Loopy':
              name: القبض على المعتوهون
              description_student: في هذا الدرس، سيكون لدينا حفلة رقص تستخدم حلقات التكرار!
              description_teacher: عندما نبدأ في كتابة برامج أطول وأكثر إثارة للاهتمام، غالبًا ما تحتوي تعليماتنا البرمجية على الكثير من التكرار. في هذا الدرس، سيتعرف الطلاب على كيفية استخدام الحلقات لتوصيل التعليمات التي تحتوي على الكثير من التكرار بسهولة أكبر من خلال النظر إلى أنماط الحركة المتكررة في الرقص.
            The Right App:
              name: التطبيق المناسب
              description_student: خطط تطبيق الهاتف الذكي الخاص بك.
              description_teacher: 'يدفع هذا الدرس الطلاب إلى إدراك أن علوم الكمبيوتر يمكنها مساعدة الأشخاص في الحياة الواقعية. أولاً، يتقمص الطلاب شخصيات العديد من مستخدمي الهواتف الذكية الخياليين لمساعدتهم في العثور على "التطبيق الصحيح" الذي يلبي احتياجاتهم. بعد ذلك، يتدرب الطلاب على تقمص الشخصيات والإبداع لتخطيط تطبيق الهاتف الذكي الخاص بهم الذي يلبي احتياجات مستخدم إضافي.'
            Loops in Harvester:
              name: الحلقات مع الحاصدة
              description_student: ساعد الحاصدة على جمع المزيد باستخدام الحلقات!
              description_teacher: بناءً على مفهوم تكرار التعليمات من "الدوران"، ستجعل هذه المرحلة الطلاب يستخدمون الحلقات لجمع الذرة بكفاءة أكبر على Code.org.
            Programming in Maze:
              name: البرمجة مع لعبة الطيور الغاضبة
              description_student: إنشاء برامج لمساعدة الطيور الغاضبة على التحرك عبر المتاهة.
              description_teacher: باستخدام شخصيات من لعبة الطيور الغاضبة (Angry Birds)، سيطور الطلاب خوارزميات متتابعة لإيصال طائر من أحد جوانب المتاهة إلى الخنزير في الجانب الآخر. للقيام بذلك، سيقومون بتجميع قوالب التعليمات البرمجية معًا في تسلسل خطي، ما يجعلهم يتحركون بشكل مستقيم، أو يستديرون لليسار، أو يستديرون لليمين.
            Programming in Harvester:
              name: البرمجة مع الحاصدة
              description_student: ساعد الحاصدة على جمع الخضراوات على طول المسار.
              description_teacher: 'سيطبق الطلاب مفاهيم البرمجة التي تعلموها على بيئة الحاصدة. الآن، بدلاً من مجرد إيصال الشخصية إلى الهدف، يجب على الطلاب جمع الذرة باستخدام قالب جديد. سيستمر الطلاب في تطوير مهارات الخوارزمية التسلسلية والبدء في استخدام عملية تصحيح الأخطاء.'
            Sequencing in Maze:
              name: التسلسل مع لعبة الطيور الغاضبة
              description_student: ساعد الطائر الغاضب الأحمر على اتباع الطريق إلى الخنزير المشاغب.
              description_teacher: سيقدم هذا الدرس للطلاب فكرة عمّا يمكن توقعه عندما يتوجهون إلى مختبر الكمبيوتر. يبدأ الدرس بمناقشة موجزة لتعريفهم على آداب التعامل داخل مختبر الكمبيوتر، ثم يتقدمون في استخدام الكمبيوتر لإكمال الألغاز عبر الإنترنت.

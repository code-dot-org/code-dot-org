              display_name: النقوش المتحركة
          lessons:
            Functions in Minecraft:
              name: الوظائف في ماينكرافت
              description_student: هل يمكنك معرفة كيفية استخدام الدوال للوصول إلى التعليمات البرمجية الأكثر فعالية؟
              description_teacher: سيبدأ الطلاب في فهم كيف يمكن أن تكون الدوال مفيدة في هذه المغامرة الممتعة والتفاعلية من ماينكرافت!
            Learning Sprites with Sprite Lab:
              name: السمكة السبّاحة في مختبر النقوش المتحركة
              description_student: تعلم كيفية إنشاء النقوش المتحركة وتعديلها.
              description_teacher: 'في هذا الدرس، سيتعرف الطلاب على المفهومين الذين يمثلان صميم مختبر النقوش المتحركة: النقوش المتحركة والسلوكيات. النقوش المتحركة شخصيات أو أشياء على الشاشة يمكن للطلاب تحريكها وتغييرها والتلاعب بها. أما السلوكيات فهي الأفعال التي ستنفذها النقوش المتحركة بشكل مستمر حتى إيقافها.'
            Events with Sprite Lab:
              name: حفلة رقص الكائنات الفضائية في مختبر النقوش المتحركة
              description_student: صمم مشروعًا تفاعليًا يمكنك مشاركته مع زملائك.
              description_teacher: يعرض هذا الدرس على مختبر النقوش المتحركة، وهو منصة يمكن للطلاب من خلالها إنشاء رسوم متحركة وألعاب تفاعلية خاصة بهم. بالإضافة إلى السلوكيات، سيدمج الطلاب اليوم مدخلات المستخدم كأحداث لإنشاء "حفلة رقص الكائنات الفضائية".
            Loops with the Artist:
              name: الرسم باستخدام الحلقات
              description_student: في هذا الدرس، تسهل الحلقات إنشاء أروع مع الرسام!
              description_teacher: شاهد وجوه الطلاب تشع سعادة وهم يصنعون تصميماتهم الرائعة باستخدام عدد صغير من القوالب والملصقات الرقمية! يعتمد هذا الدرس على فهم الحلقات من الدروس السابقة ويعطي الطلاب فرصة ليكونوا مبدعين حقًا. هذا النشاط رائع لإنتاج إبداعات لقوائم المشاريع أو مؤتمرات الآباء/ المعلمين.
            Nested Loops in the Maze:
              name: الحلقات المتداخلة في المتاهة
              description_student: حلقات داخل حلقات داخل حلقات. ماذا يعني هذا؟ سيعلمك هذا الدرس ما يحدث عند وضع حلقة داخل حلقة أخرى.
              description_teacher: في هذا النشاط عبر الإنترنت، ستتاح للطلاب الفرصة لدفع فهمهم للحلقات إلى مستوى جديد تمامًا. من خلال اللعب مع النحلة ولعبة النباتات ضد الزومبي، سيتعلم الطلاب كيفية برمجة حلقة لتكون داخل حلقة أخرى. سيجري تشجيعهم أيضًا على معرفة مدى تأثير التغييرات الصغيرة في أي حلقة على برنامجهم عند النقر فوق "تشغيل".
            Envelope Variables:
              name: المتغيرات المغلفة
              description_student: 'تشترك المغلفات والمتغيرات في شيء ما: يمكن أن يحمل كلاهما أشياء ثمينة. هنا سوف تتعلم ما هي المتغيرات والأشياء الرائعة التي يمكنها القيام بها.'
              description_teacher: تُستخدم المتغيرات كعناصر نائبة عن القيم مثل الأرقام أو الكلمات. تتيح المتغيرات الكثير من الحرية في البرمجة. فبدلاً من الاضطرار إلى كتابة عبارة عدة مرات أو تذكر رقم غامض، يمكن لعلماء الحاسوب استخدام المتغيرات للإشارة إليها. يساعد هذا الدرس على توضيح ما هي المتغيرات وكيف يمكننا استخدامها بعدة طرق مختلفة. إن فكرة المتغيرات ليست مفهومًا سهل الفهم، لذلك نوصي بإتاحة الكثير من الوقت للمناقشة في نهاية الدرس.
            Variables as Constant in Artist:
              name: المتغيرات مع الفنان
              description_student: لا تنسَ تضمين الإبداع في الفصل! في هذه الألغاز سوف تقوم بعمل رسومات رائعة باستخدام المتغيرات.
              description_teacher: في هذا الدرس، سوف يستكشف الطلاب كيفية إنشاء تصميمات متكررة باستخدام المتغيرات في بيئة الرسام. سوف يتعلم الطلاب كيف يمكن استخدام المتغيرات لجعل التعليمات البرمجية أسهل في الكتابة وأسهل للقراءة، حتى حينما لا تتغير القيم في وقت التشغيل.
            Variables that Change in Bee:
              name: تغيير المتغيرات مع النحلة
              description_student: هذه النحلة تحب المتغيرات!
              description_teacher: سيساعد هذا الدرس على توضيح قدرة المتغيرات على جعل البرامج أقوى من خلال السماح بتغيير القيم أثناء تشغيل التعليمات البرمجية.
            Variables that Change in Artist:
              name: تغيير المتغيرات مع الفنان
              description_student: في هذا الدرس، ستقوم بعمل رسومات باستخدام متغيرات تتغير أثناء تشغيل البرنامج.
              description_teacher: في هذا الدرس، سوف يستكشف الطلاب كيفية إنشاء تصميمات متكررة باستخدام المتغيرات في بيئة الفنان. سوف يتعلم الطلاب كيف يمكن استخدام المتغيرات لجعل الأوامر البرمجية أسهل في الكتابة وأسهل للقراءة. بعد الألغاز الموجهة، سينتهي الطلاب بالمستوى الحر لإظهار ما تعلموه وإنشاء تصميماتهم الخاصة.
            Simulating Experiments:
              name: محاكاة التجارب
              description_student: قم بتشغيل المحاكاة على الحاسوب وجرب تغيير المتغيرات.
              description_teacher: من خلال تشغيل محاكاة بسيطة في مختبر الرسوم المتحركة، سيختبر الطلاب كيف يمكن استخدام الحوسبة لجمع البيانات التي تحدد الاتجاهات أو الأنماط. بعد تشغيل المحاكاة عدة مرات، ستتاح للطلاب فرصة للتنبؤ بكيفية تأثير تغيير متغير في المحاكاة على النتيجة، ثم اختبار تلك الفرضية.
            For Loop Fun:
              name: حلقة التكرار المسلّية
              description_student: ستحصل على الكثير من التعلم الممتع عن حلقات "for"!
              description_teacher: نحن نعلم أن الحلقات تسمح لنا بفعل الأشياء مرارًا وتكرارًا، ولكننا الآن سنتعلم كيفية استخدام الحلقات التي تحتوي على هياكل إضافية مدمجة فيها. ستسمح هذه الهياكل الجديدة للطلاب بكتابة تعليمات برمجية أكثر قوة وديناميكية.
            For Loops in Bee:
              name: حلقات For مع النحلة
              description_student: وز وز. في هذه الألغاز، ستقوم بتوجيه نحلة باتجاه الرحيق والعسل باستخدام حلقات "for"!
              description_teacher: يستعين هذا الدرس بنحلة ليركز على حلقات "for" واستخدام متغير متزايد لحل الألغاز الأكثر تعقيدًا. سيبدأ الطلاب بمراجعة الحلقات من الدروس السابقة، ثم يتابعون إلى مقدمة عن حلقات "for" لحل المشكلات المعقدة بشكل أكثر فعالية.
            For Loops in Artist:
              name: حلقات For مع الفنان
              description_student: استعد لصنع تحفتك القادمة. هنا سوف تستخدم حلقات "for" لعمل بعض الصور المذهلة.
              description_teacher: في هذا الدرس، يستمر الطلاب في التدرب على حلقات "for"، هذه المرة باستخدام الرسام. سيكمل الطلاب الألغاز التي تجمع بين أفكار المتغيرات والحلقات وحلقات "for" لإنشاء تصميمات معقدة. في النهاية، سيكون لديهم فرصة لإنشاء تصاميمهم الخاصة على المستوى الحر.
            Internet:
              name: الانترنت
              description_student: هل تساءلت يومًا عن كيفية انتقال المعلومات عبر الإنترنت؟ إنه ليس سحرًا! سيعلمك هذا الدرس أساسيات عمل الإنترنت.
              description_teacher: على الرغم من أن العديد من الأشخاص يستخدمون الإنترنت يوميًا، إلا أن الكثير منهم لا يعرفون كيف يعمل. في هذا الدرس، سيتظاهر الطلاب بالتحرك عبر الإنترنت، أثناء تعلمهم عن الاتصالات وعناوين URL وعناوين IP وDNS.
            Editing Behaviors:
              name: السلوكيات في مختبر النقوش المتحركة
              description_student: تعلم كيفية برمجة سلوكيات النقوش المتحركة!
              description_teacher: هنا، سيستخدم الطلاب مختبر النقوش المتحركة لإنشاء سلوكياتهم المخصصة.
            Virtual Pet:
              name: الحيوانات الأليفة الافتراضية مع مختبر النقوش المتحركة
              description_student: في هذا الدرس، سينشئ الطلاب حيوانًا افتراضيًا تفاعليًا يبدو ويتصرف بالطريقة التي يرغبون بها. سيستخدم الطلاب أداة "ازياء" مختبر النقوش المتحركة لتخصيص مظهر حيوانهم الأليف. سيستخدمون بعد ذلك الأحداث والسلوكيات والمفاهيم الأخرى التي تعلموها لإعطاء حيواناتهم الأليفة حياة خاصة بهم!
              description_teacher: في هذا الدرس، سينشئ الطلاب حيوانًا افتراضيًا تفاعليًا يبدو ويتصرف بالطريقة التي يرغبون بها. سيستخدم الطلاب أداة "ازياء" مختبر النقوش المتحركة لتخصيص مظهر حيوانهم الأليف. سيستخدمون بعد ذلك الأحداث والسلوكيات والمفاهيم الأخرى التي تعلموها لإعطاء حيواناتهم الأليفة حياة خاصة بهم!
            The Power of Words:
              name: قوة الكلمات
              description_student: التنمر ليس جيدًا أبدًا. سيعلمك هذا الدرس الأمور التي من المقبول قولها على الإنترنت والأمور غير المقبولة.
              description_teacher: |-
                يتعلم الطلاب أنهم أثناء استمتاعهم بمواقعهم المفضلة قد يواجهون رسائل من أطفال آخرين قد تجعلهم يشعرون بالغضب أو الأذى أو الحزن أو الخوف. ويستكشفون طرقًا للتعامل مع التنمر الإلكتروني وكيفية الرد في مواجهة اللغة المزعجة عبر الإنترنت.\r
                \r
                يناقش الطلاب جميع طرق استخدامهم للتكنولوجيا واستكشاف أوجه التشابه والاختلاف بين التواصل الشخصي والتواصل عبر الإنترنت. ثم يقوم الطلاب بوضع طرق إبداعية للتعامل مع التنمر الإلكتروني والرد عليه.
            Crowdsourcing:
              name: حشد المصادر
              description_student: سيعلمك هذا الدرس المزيد من المعلومات عن التعهيد الجماعي، وعملية بناء مشروع مع فريق.
              description_teacher: في علم الحاسوب، نواجه بعض المشاكل الكبيرة والمرهقة. يكاد يكون من المستحيل القيام منفردًا بتحديات مثل العثور على أعداد أولية كبيرة أو تسلسل الحمض النووي. إن إضافة قوة الآخرين تجعل هذه المهام قابلة للإدارة. سيوضح هذا الدرس لطلابك مدى فائدة العمل الجماعي في مجال علوم الكمبيوتر.
            Digital Sharing:
              name: المشاركة الرقمية
              description_student: ستتعرف في هذا الدرس على تحديات الملكية وحقوق النشر وفوائدها.
              description_teacher: تم إعارة هذا الدرس إلى أساسيات علم الحاسوب من قبل الفريق في حقوق النشر والإبداع، وهو موجود لمساعدة الطلاب على فهم التحديات والفوائد المترتبة على احترام الملكية وحقوق النشر، لا سيما في البيئات الرقمية. يجب تشجيع الطلاب على احترام حقوق الفنانين كجزء مهم من كونهم مواطنًا رقميًا أخلاقيًا.
            End of Course Project:
              description_student: تستغرق المشاريع الكبيرة وقتًا طويلاً والكثير من التخطيط. اعثر على إلهامك، ثم ضع خطة وأطلق العنان لإبداعك!
              description_teacher: |-
                توفر الدروس الخمسة التالية فرصة للطلاب لوضع مهاراتهم في البرمجة لاستخدامها في مشروع رئيسي. سيساعد هذا المشروع الأفراد على اكتساب خبرة في البرمجة وإنتاج نموذج مثالي لمشاركته مع أقرانهم وأحبائهم. تهدف هذه الدروس إلى أن تكون مشروع متعدد الدروس أو متعدد الأسابيع، حيث يقضي الطلاب وقتًا في العصف الذهني، والتعرف على عملية التصميم، والبناء، ثم تقديم أعمالهم النهائية. \r
                \r
                في مرحلة الاستكشاف، سيلعب الطلاب ببرامج الرسام ومختبر النقوش المتحركة التي تم إنشاؤها مسبقًا للحصول على الإلهام. بعد ذلك، سيتعرف الطلاب على عملية التصميم وكيفية تنفيذها في مشاريعهم الخاصة. سيتم منحهم بعد ذلك مساحة لإنشاء مشروعهم الخاص إما في الرسام أو مختبر النقوش المتحركة أو أي واجهة أخرى تشعر بالراحة لتقديمها (هذه على الأرجح أطول مرحلة من المشروع). سيقوم الطلاب بعد ذلك بمراجعة تعليماتهم البرمجية، بعد الاختبار ومراجعة الأقران. أخيرًا، سيتمكن الطلاب من عرض أعمالهم النهائية على زملائهم في الفصل.
            AI for Oceans:
              name: الذكاء الاصطناعي للمحيطات
          student_description: تعلم استخدام أنواع مختلفة من الحلقات والأحداث والوظائف والتعبيرات الشرطية. تحقق من تقنيات حل المشكلات المختلفة وناقش التأثيرات المجتمعية للحوسبة والإنترنت. في الجزء الثاني من هذه الدورة، قم بتصميم مشروع رئيسي وإنشاءه ومشاركته مع الأصدقاء والعائلة.

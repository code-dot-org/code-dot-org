              name: البرمجة مع لعبة الطيور الغاضبة
              description_student: تعرف على التسلسلات والخوارزميات مع الطيور الغاضبة.
              description_teacher: باستخدام شخصيات من لعبة الطيور الغاضبة (Angry Birds)، سيطور الطلاب خوارزميات متتابعة لإيصال طائر من أحد جوانب المتاهة إلى الخنزير في الجانب الآخر. للقيام بذلك، سيقومون بتجميع قوالب التعليمات البرمجية معًا في تسلسل خطي، ما يجعلهم يتحركون بشكل مستقيم، أو يستديرون لليسار، أو يستديرون لليمين.
            Debugging with Scrat:
              key: تصحيح الأخطاء مع سكرات
              name: تصحيح الأخطاء في المتاهة
              description_student: اعثر على المشاكل في الألغاز وطبق عمليًا مهارات تصحيح الأخطاء لديك.
              description_teacher: تصحيح الأخطاء عنصر أساسي في تعلم البرمجة. في هذا الدرس، سيواجه الطلاب ألغازًا تم حلها بشكل غير صحيح. سيحتاجون إلى مراجعة التعليمات البرمجية الموجودة لتحديد الأخطاء، بما في ذلك الحلقات غير الصحيحة والقطع الناقصة والزائدة والقطع الخارجة عن الترتيب الصحيح.
            Collecting Treasure with Laurel:
              key: تجميع الكنز مع لوريل
              name: تجميع الكنز مع لوريل
            Creating Art with Code:
              key: إنشاء فنون باستخدام الأوامر البرمجية
              name: إنشاء فنون باستخدام الأوامر البرمجية
              description_student: صمم صورًا جميلة من خلال برمجة الفنان.
              description_teacher: في هذا الدرس، سيتحكم الطلاب بالفنان لإكمال الرسومات على الشاشة. ستسمح مرحلة الفنان هذه للطلاب بإنشاء صور ذات تعقيد متزايد باستخدام قطع جديدة مثل "تحرك إلى الأمام بمقدار 100 بكسل" و "انعطف يمينًا بمقدار 90 درجة".
            Loops with Rey and BB-8:
              key: الحلقات مع Rey وBB-8
              name: الحلقات مع Rey وBB-8
              description_student: ساعد BB-8 ليعبر المتاهات باستخدام الحلقات!
            Sticker Art with Loops:
              key: فن الملصقات مع الحلقات
              description_student: في هذا الدرس، تسهل الحلقات إنشاء أروع مع الرسام!
              description_teacher: شاهد وجوه الطلاب تشع سعادة وهم يصنعون تصميماتهم الرائعة باستخدام عدد صغير من القطع والملصقات الرقمية! يعتمد هذا الدرس على فهم الحلقات من الدروس السابقة ويعطي الطلاب فرصة ليكونوا مبدعين حقًا. هذا النشاط رائع لإنتاج إبداعات لقوائم المشاريع أو مؤتمرات الآباء/ المعلمين.
            Nested Loops in Maze:
              key: الحلقات المتداخلة في المتاهة
              name: الحلقات المتداخلة في المتاهة
              description_student: حلقات داخل حلقات داخل حلقات. ماذا يعني هذا؟ سيعلمك هذا الدرس ما يحدث عندما تصنع حلقة متداخلة.
              description_teacher: في هذا النشاط عبر الإنترنت، ستتاح للطلاب الفرصة لدفع فهمهم للحلقات إلى مستوى جديد تمامًا. من خلال اللعب مع النحلة ولعبة النباتات ضد الزومبي، سيتعلم الطلاب كيفية برمجة حلقة لتكون داخل حلقة أخرى. سيجري تشجيعهم أيضًا على معرفة مدى تأثير التغييرات الصغيرة في أي حلقة على برنامجهم عند النقر فوق "تشغيل".
            Snowflakes with Anna and Elsa:
              key: رقاقات الثلج مع آنا وإلسا
              name: رقاقات الثلج مع آنا وإلسا
              description_student: تتمتع آنا وإلسا بمهارات ممتازة في التزلج على الجليد، لكنهما بحاجة إلى مساعدتك في إنشاء أنماط في الجليد. استخدم حلقات متداخلة لإنشاء شيء رائع.
              description_teacher: الآن بعد أن عرف الطلاب كيفية ترتيب حلقاتهم، يمكنهم إبداع العديد من الأشياء الجميلة. سيأخذ هذا الدرس الطلاب في سلسلة من التمارين لمساعدتهم على إنشاء صور خاصة بهم جاهزة للمشاريع باستخدام مهارات آنا وإلسا الممتازة في التزلج على الجليد!
            'Looking Ahead with Minecraft ':
              name: التطلع إلى المستقبل مع ماينكرافت
              description_student: تجنب الحمم البركانية! هنا ستبدأ التعرف على العبارات الشرطية في عالم ماينكرافت.
              description_teacher: تم إنشاء هذا الدرس في الأصل لساعة من البرمجة، إلى جانب فريق ماينكرافت. سيحصل الطلاب على فرصة لممارسة الأفكار التي تعلموها حتى هذه اللحظة، بالإضافة إلى إلقاء نظرة خاطفة على العبارات الشرطية!
            If/Else with Bee:
              key: قالب "If/Else" مع النحلة
              name: قالب "If/Else" مع النحلة
              description_student: الآن بعد أن فهمت التعبيرات الشرطية، حان الوقت لبرمجة النحل لاستخدامها عند جمع العسل والرحيق.
              description_teacher: حتى هذه اللحظة، كان الطلاب يكتبون تعليمات برمجية يجري تنفيذها بنفس الطريقة تمامًا كلما جرى تشغيلها، لذلك فهي موثوقة، ولكنها ليست مرنة جدًا. في هذا الدرس، سيبدأ فصلك في البرمجة باستخدام العبارات الشرطية، ما يسمح لهم بكتابة تعليمات برمجية تعمل بشكل مختلف اعتمادًا على الشروط المحددة التي يواجهها البرنامج.
            While Loops with the Farmer:
              key: حلقات "بينما" مع المزارع
              name: حلقات "طالما" في المزارع
              description_student: 'الحلقات مفيدة جدًا في البرمجة. سيعلمك هذا الدرس نوعًا جديدًا من الحلقات: حلقات while!'
            'Conditionals in Minecraft: Voyage Aquatic':
              key: 'التعبيرات الشرطية في ماينكرافت: الرحلة البحرية'
              name: 'التعبيرات الشرطية في ماينكرافت: الرحلة البحرية'
              description_student: هنا ستتعرف على العبارات الشرطية في عالم ماينكرافت.
              description_teacher: تم إنشاء هذا الدرس في الأصل لساعة من البرمجة، إلى جانب فريق ماينكرافت. سيحصل الطلاب على فرصة لممارسة الأفكار التي تعلموها حتى هذه اللحظة، بالإضافة إلى إلقاء نظرة خاطفة على العبارات الشرطية!
            Until Loops in Maze:
              key: حلقات Until في المتاهة
              name: حلقات Until في المتاهة
              description_student: يمكنك القيام ببعض الأشياء المذهلة عند استخدام حلقات "until"!
              description_teacher: في هذا الدرس، سيتعرف الطلاب على حلقات "until". سيقوم الطلاب بتصميم برامج تكرر فيها الشخصية الرئيسية أفعالاً معينة "حتى" تصل إلى نقطة التوقف المطلوبة.
            Harvesting with Conditionals:
              key: الحصاد باستخدام التعبيرات الشرطية
              name: الحصاد باستخدام التعبيرات الشرطية
              description_student: لا يكون من الواضح دائمًا ما التعبير الشرطي الذي ينبغي استخدامه. سيساعدك هذا الدرس في التمرين على تحديد ما يجب فعله.
              description_teacher: سوف يتدرب الطلاب على حلقات "while" وحلقات "until" وتعبيرات "if/else". كل هذه القطع البرمجية تستخدم عبارات شرطية. من خلال التدرب على ما سبق ذكره، سيتعلم الطلاب كيفية كتابة تعليمات برمجية معقدة ومرنة.
            Functions in Minecraft:
              key: الوظائف في ماينكرافت
              name: الوظائف في ماينكرافت
              description_student: هل يمكنك معرفة كيفية استخدام الدوال للوصول إلى التعليمات البرمجية الأكثر فعالية؟
              description_teacher: سيبدأ الطلاب في فهم كيف يمكن أن تكون الوظائف مفيدة في هذه المغامرة الممتعة والتفاعلية من ماينكرافت!
            Functions with Harvester:
              key: الوظائف مع الحصّادة
              name: الوظائف مع الحصّادة
              description_student: ستوفر لك الوظائف الكثير من العمل والوقت وأنت تساعد المزارعة في حصادها!
              description_teacher: لقد تدرّب الطلاب على إنشاء تصميمات رائعة في لعبة الرسام وعلى التنقل في متاهات لعبة النحل، ولكنهم سيستخدمون اليوم الوظائف لحصاد المحاصيل في لعبة الحصّادة. سيدفع هذا الدرس الطلاب إلى استخدام الوظائف بالطرق الجديدة من خلال دمجها مع حلقات "while" وتعبيرات "if / else".
            Functions with Artist:
              key: الوظائف مع الفنان
              name: الوظائف مع الفنان
              description_student: أصبحت الرسومات المعقدة أسهل باستخدام الوظائف!
              description_teacher: سيتم تعريف الطلاب على استخدام الوظائف في لعبة الفنان. وسيتم إنشاء الصور الرائعة وتعديلها. وبالنسبة للأنماط الأكثر تعقيدًا، سيتعلم الطلاب المزيد من المعلومات حول الوظائف المتداخلة عن طريق استدعاء وظيفة واحدة من داخل أخرى.
            Variables with Artist:
              description_student: في هذا الدرس، ستقوم بعمل رسومات باستخدام متغيرات تتغير أثناء تشغيل البرنامج.
              description_teacher: في هذا الدرس، سوف يستكشف الطلاب كيفية إنشاء تصميمات متكررة باستخدام المتغيرات في بيئة الفنان. سوف يتعلم الطلاب كيف يمكن استخدام المتغيرات لجعل التعليمات البرمجية أسهل في الكتابة وأسهل للقراءة. بعد الألغاز الموجهة، سينتهي الطلاب بالمستوى الحر لإظهار ما تعلموه وإنشاء تصميماتهم الخاصة.
            Changing Variables with Bee:
              name: تغيير المتغيرات مع النحلة
              description_student: هذه النحلة تحب المتغيرات!
              description_teacher: سيساعد هذا الدرس على توضيح قدرة المتغيرات على جعل البرامج أقوى من خلال السماح بتغيير القيم أثناء تشغيل التعليمات البرمجية.
            Changing Variables with Artist:
              description_student: في هذا الدرس، ستقوم بعمل رسومات باستخدام متغيرات تتغير أثناء تشغيل البرنامج.
            For Loops with Bee:
              description_student: وز وز. في هذه الألغاز، ستقوم بتوجيه نحلة باتجاه الرحيق والعسل باستخدام حلقات "for"!
              description_teacher: يستعين هذا الدرس بنحلة ليركز على حلقات "for" واستخدام متغير متزايد لحل الألغاز الأكثر تعقيدًا. سيبدأ الطلاب بمراجعة الحلقات من الدروس السابقة، ثم يتابعون إلى مقدمة عن حلقات "for" لحل المشكلات المعقدة بشكل أكثر فعالية.
            For Loops with Artist:
              key: حلقات For مع الفنان
              name: حلقات For مع الفنان
              description_student: استعد لصنع تحفتك القادمة. هنا سوف تستخدم حلقات "for" لعمل بعض الصور المذهلة.
              description_teacher: في هذا الدرس، يستمر الطلاب في التدرب على حلقات "for"، هذه المرة باستخدام الفنان. سيكمل الطلاب الألغاز التي تجمع بين أفكار المتغيرات والحلقات وحلقات "for" لإنشاء تصميمات معقدة. في النهاية، سيكون لديهم فرصة لإنشاء تصاميمهم الخاصة على المستوى الحر.
            Swimming Fish in Sprite Lab:
              description_student: تعلم كيفية إنشاء النقوش المتحركة وتعديلها.
              description_teacher: 'في هذا الدرس، سيتعرف الطلاب على المفهومين الذين يمثلان صميم مختبر النقوش المتحركة: النقوش المتحركة والسلوكيات. النقوش المتحركة شخصيات أو أشياء على الشاشة يمكن للطلاب تحريكها وتغييرها والتلاعب بها. أما السلوكيات فهي الأفعال التي ستنفذها النقوش المتحركة بشكل مستمر حتى إيقافها.'
            Alien Dance Party:
              description_student: صمم مشروعًا تفاعليًا يمكنك مشاركته مع زملائك.
              description_teacher: سيستخدم الطلاب الأحداث لجعل النقوش المتحركة تتحرك حول الشاشة بناءً على مدخلات المستخدم في درس \*\* بناء المهارات \*\* هذا.
            Virtual Pet with Sprite Lab:
              key: الحيوانات الأليفة الافتراضية مع مختبر النقوش المتحركة
              name: الحيوانات الأليفة الافتراضية مع مختبر النقوش المتحركة
              description_student: في هذا الدرس، سينشئ الطلاب حيوانًا افتراضيًا تفاعليًا يبدو ويتصرف بالطريقة التي يرغبون بها. سيستخدم الطلاب أداة "ازياء" مختبر النقوش المتحركة لتخصيص مظهر حيوانهم الأليف. سيستخدمون بعد ذلك الأحداث والسلوكيات والمفاهيم الأخرى التي تعلموها لإعطاء حيواناتهم الأليفة حياة خاصة بهم!
              description_teacher: في هذا الدرس، سينشئ الطلاب حيوانًا افتراضيًا تفاعليًا يبدو ويتصرف بالطريقة التي يرغبون بها. سيستخدم الطلاب أداة "ازياء" مختبر النقوش المتحركة لتخصيص مظهر حيوانهم الأليف. سيستخدمون بعد ذلك الأحداث والسلوكيات والمفاهيم الأخرى التي تعلموها لإعطاء حيواناتهم الأليفة حياة خاصة بهم!
            End of Course Project:
              description_student: جهز تلك الأيدي لكثير من كتابة الأوامر البرمجية! حان الوقت لبدء تصميم مشروعك.
            lesson-1:
              name: حفلة الرقص
              description_student: وقت الاحتفال! في هذا الدرس، ستبرمج نسختك الخاصة من حفلة الرقص التفاعلية.
              description_teacher: في هذا الدرس، سيقوم الطلاب ببرمجة حفلة الرقص التفاعلية الخاصة بهم. يتطلب هذا النشاط صوتًا حيث تم تصميم الأداة للاستجابة للموسيقى.

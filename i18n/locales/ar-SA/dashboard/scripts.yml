            Velocity:
              name: السرعة
              description_student: |-
                **سؤال اليوم: كيف يمكن للغات البرمجة إخفاء الأنماط المعقدة بحيث يكون البرنامج أسهل؟**\r
                \r
                بعد مراجعة موجزة لكيفية استخدام نمط العداد لتحريك النقوش المتحركة، يجري تعريف الفصل على فكرة إخفاء تلك الأنماط في قالب واحد، من أجل المساعدة في إدارة تعقيد البرامج. ثم يتوجهون إلى Code Studio لتجربة قوالب جديدة تحدد سرعة النقش المتحرك مباشرة، وينظرون إلى الطرق المختلفة التي يمكنهم من برمجة سلوكيات أكثر تعقيدًا في نقوشهم المتحركة.
              description_teacher: |-
                **سؤال اليوم: كيف يمكن للغات البرمجة إخفاء الأنماط المعقدة بحيث يكون البرنامج أسهل؟**\r
                \r

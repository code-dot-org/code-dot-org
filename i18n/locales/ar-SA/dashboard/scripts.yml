            Complex Sprite Movement:
              name: الحركة المعقدة للنقش المتحرك
              description_student: "**سؤال اليوم: كيف يمكن الجمع بين القوالب السابقة في أنماط جديدة للقيام بحركات مثيرة للاهتمام؟**\\r\n\\r\nيتعلم الفصل الجمع بين خصائص سرعة النقوش المتحركة مع نمط العداد لخلق حركة نقش متحرك أكثر تعقيدًا. بعد مراجعة المفهومين، يستكشفون سيناريوهات مختلفة يتم فيها استخدام السرعة في نمط العداد، ويراقبون الأنواع المختلفة من الحركة التي تنتج. على وجه الخصوص، يتعلم الفصل كيفية محاكاة الجاذبية. ثم يفكرون كيف تمكنوا من الحصول على سلوكيات جديدة من خلال الجمع بين القوالب والأنماط التي كانوا يعرفونها سابقًا."
              description_teacher: "**سؤال اليوم: كيف يمكن الجمع بين القوالب السابقة في أنماط جديدة للقيام بحركات مثيرة للاهتمام؟**\\r\n\\r\nيتعلم الطلاب الجمع بين خصائص سرعة النقوش المتحركة مع نمط العداد لخلق حركة نقش متحرك أكثر تعقيدًا. بعد مراجعة المفهومين، يستكشفون سيناريوهات مختلفة يتم فيها استخدام السرعة في نمط العداد، ويراقبون الأنواع المختلفة من الحركة التي تنتج. على وجه الخصوص، يتعلم الطلاب كيفية محاكاة الجاذبية. ثم يفكرون كيف تمكنوا من الحصول على سلوكيات جديدة من خلال الجمع بين القوالب والأنماط التي كانوا يعرفونها سابقًا."
            Collisions:
              name: التصادمات
              description_student: "**سؤال اليوم: كيف يمكن للمبرمجين الاعتماد على التجريدات لإنشاء المزيد من التجريدات؟**\\r\n\\r\nفي هذا الدرس، يبرمج طلاب الفصل نقوشهم المتحركة للتفاعل بطرق جديدة. وبعد مراجعة موجزة لكيفية استخدامهم للقالب \"isTouching\"، يضع الطلاب طرقًا إبداعية أخرى يمكن أن يتفاعل بها اثنان من النقوش المتحركة. ثم يستخدمون القالب \"isTouching\" لجعل أحد النقوش المتحركة يدفع الآخر عبر الشاشة قبل التمرن على قوالب التصادم الأربعة (\"التصادم\" و\"الإزاحة\" و\"الارتداد\" و\"عدم الارتداد\")."
              description_teacher: "**سؤال اليوم: كيف يمكن للمبرمجين الاعتماد على التجريدات لإنشاء المزيد من التجريدات؟**\\r\n\\r\nفي هذا الدرس، يبرمج الطلاب نقوشهم المتحركة للتفاعل بطرق جديدة. وبعد مراجعة موجزة لكيفية استخدامهم للقالب \"isTouching\"، يضع الطلاب طرقًا إبداعية أخرى يمكن أن يتفاعل بها اثنان من النقوش المتحركة. ثم يستخدمون القالب \"isTouching\" لجعل أحد النقوش المتحركة يدفع الآخر عبر الشاشة قبل التمرن على قوالب التصادم الأربعة (\"التصادم\" و\"الإزاحة\" و\"الارتداد\" و\"عدم الارتداد\")."
            Functions:
              name: دوال
              description_student: "**سؤال اليوم: كيف يمكن للمبرمجين استخدام الدوال لإنشاء تجريداتهم الخاصة؟**\\r\n\\r\nيغطي هذا الدرس الدوال كوسيلة لتنظيم التعليمات البرمجية وجعلها قابلة للقراءة بشكل أكبر وإزالة القوالب المتكررة من التعليمات البرمجية. يتعلم الفصل أن المستويات الأعلى أو الخطوات الأكثر تجريدًا تجعل من السهل فهم الخطوات والتفكير فيها بشكل منطقي، ثم يبدأ الفصل في إنشاء دوال في مختبر الألعاب."
              description_teacher: "**سؤال اليوم: كيف يمكن للمبرمجين استخدام الدوال لإنشاء تجريداتهم الخاصة؟**\\r\n\\r\nيتعلم الطلاب كيفية إنشاء دوال لتنظيم تعليماتهم البرمجية، وجعلها أكثر قابلية للقراءة، وإزالة القوالب المتكررة من التعليمات البرمجية. يفكر الطلاب أولاً في أنواع القوالب الجديدة التي يريدونها في مختبر الألعاب، وما التعليمات البرمجية التي ستحتوي عليها هذه القوالب داخلها. بعد ذلك يتعلم الطلاب إنشاء دوال في مختبر الألعاب. وسيستخدمون الدوال لإزالة القوالب الطويلة من التعليمات البرمجية داخل حلقة الرسم واستبدال الأجزاء المتكررة من التعليمات البرمجية بدالة واحدة."
            The Game Design Process:
              name: عملية تصميم اللعبة
              description_student: "**سؤال اليوم: كيف يساعد وجود خطة على تسهيل مشروع كبير؟**\\r\n\\r\n\\r\nيعمل هذا الدرس على تعريف الطلاب بالعملية التي سيستخدمونها لتصميم الألعاب فيما تبقى من الوحدة. حيث تتمحور هذه العملية حول دليل المشروع الذي يطلب من الطلاب تحديد النقوش المتحركة والمتغيرات والدوال قبل أن يبدؤوا في برمجة لعبتهم. ثم يمر الطلاب خلال هذه العملية من خلال سلسلة من المستويات. في نهاية الدرس، يكون لدى الطلاب فرصة لإدخال تحسينات على اللعبة وجعلها لعبتهم الخاصة."
              description_teacher: "**سؤال اليوم: كيف يساعد وجود خطة على تسهيل مشروع كبير؟**\\r\n\\r\nيعمل هذا الدرس على تعريف الطلاب بالعملية التي سيستخدمونها لتصميم الألعاب فيما تبقى من الوحدة. حيث تتمحور هذه العملية حول دليل المشروع الذي يطلب من الطلاب تحديد النقوش المتحركة والمتغيرات والدوال قبل أن يبدؤوا في برمجة لعبتهم. في هذا الدرس، يبدأ الطلاب بممارسة لعبة في مختبر الألعاب حيث تكون التعليمات البرمجية مخفية. ويناقشون ما قد تحتاجه النقوش المتحركة والمتغيرات والدوال لتصميم اللعبة. ثم يتم إعطاؤهم دليل مشروع مكتمل يوضح طريقة واحدة لتنفيذ اللعبة. ثم يمر الطلاب خلال هذه العملية من خلال سلسلة من المستويات. في نهاية الدرس، يكون لدى الطلاب فرصة لإدخال تحسينات على اللعبة وجعلها لعبتهم الخاصة."
            Using the Game Design Process:
              name: استخدام عملية تصميم اللعبة
              description_student: "**سؤال اليوم: كيف يمكن لعملية حل المشكلات مساعدة المبرمجين على إدارة المشاريع الكبيرة؟**\\r\n\\r\n\\r\nفي هذا الدرس الممتد على عدة أيام، يستخدم الفصل عملية حل المشكلات من الوحدة 1 لإنشاء لعبة القفز على المنصة. بعد النظر في عينة لإحدى الألعاب، يحدد الفصل كيف ستبدو ألعابهم ويستخدمون عملية منظمة لتصميمها. أخيرًا، يدرس الفصل كيفية تحسين الألعاب، وينفذون هذه التغييرات."
              description_teacher: "**سؤال اليوم: كيف يمكن لعملية حل المشكلات مساعدة المبرمجين على إدارة المشاريع الكبيرة؟**\\r\n\\r\nفي هذا الدرس الممتد على عدة أيام، يستخدم الطلاب عملية حل المشكلات من الوحدة 1 لإنشاء لعبة القفز على المنصة. يبدأ الطلاب من خلال النظر إلى مثال على لعبة القفز على المنصة، ثم يحددون شكل ألعابهم. بعد ذلك، يستخدمون عملية منظمة للتخطيط للخلفيات والمتغيرات والنقوش المتحركة والدوال التي سيحتاجونها لتنفيذ لعبتهم. وبعد كتابة التعليمات البرمجية للّعبة، سوف يفكر الطلاب في كيفية تحسين اللعبة وتنفيذ هذه التغييرات."
            Project - Design a Game:
              name: المشروع - تصميم لعبة
              description_student: "**سؤال اليوم: كيف يمكن لممارسات علوم الكمبيوتر الخمسة (حل المشكلات والمثابرة والتواصل والتعاون والإبداع) مساعدة المبرمجين على إكمال المشاريع الكبيرة؟**\\r\n\\r\nيخطط الفصل ألعابًا جديدة ويصممها باستخدام دليل المشروع من الدرسين السابقين. ومن خلال العمل الفردي أو الثنائي، يخطط الفصل ويطور ويقدم ملاحظات حول الألعاب. وبعد دمج ملاحظات الأقران، يشارك طلاب الفصل الألعاب المكتملة."
              description_teacher: "**سؤال اليوم: كيف يمكن لممارسات علوم الكمبيوتر الخمسة (حل المشكلات والمثابرة والتواصل والتعاون والإبداع) مساعدة المبرمجين على إكمال المشاريع الكبيرة؟**\\r\n\\r\nسيقوم الطلاب بتخطيط وتصميم اللعبة الخاصة بهم باستخدام دليل المشروع من الدرسين السابقين لتوجيه مشروعهم. ومن خلال العمل بشكل فردي أو ثنائي، سيقرر الطلاب أولاً نوع اللعبة التي يرغبون في تصميمها، مع أخذ مجموعة من عينات الألعاب كمصدر إلهام. سيكملون بعد ذلك دليل مشروع فارغًا حيث سيصفون سلوك اللعبة ويحددون المتغيرات والنقوش المتحركة والدوال التي سيحتاجون إلى إنشائها. في Code Studio، ستطالبهم سلسلة من المستويات بتسلسل عام يمكنهم استخدامه لتنفيذ هذه الخطة. وبشكل جزئي خلال العملية، سيشارك الطلاب مشاريعهم لمراجعة الأقران وسيجمعون التعليقات عند الانتهاء من لعبتهم. في نهاية الدرس، سيشارك الطلاب ألعابهم المكتملة مع زملائهم. سيمتد هذا المشروع على مدى فصول متعددة ويمكن أن يستغرق بسهولة من 3-5 فترات دراسية."

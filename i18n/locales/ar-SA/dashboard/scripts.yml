            Collision Detection:
              name: كشف التصادم
              description_student: |-
                **سؤال اليوم: كيف يمكن للبرمجة أن تساعد في جعل المشاكل المعقدة أكثر بساطة؟**\r
                \r
                يتعلم الفصل عن اكتشاف التصادم على الحاسوب. من خلال التعاون الثنائي، يستكشفون كيف يمكن للحاسوب استخدام الخصائص والعمليات الحسابية الخاصة بموقع النقوش المتحركة وحجمها لاكتشاف ما إذا كان هناك نقوش متلامسَة. ثم يستخدمون القطعة "isTouching()" لإنشاء تأثيرات مختلفة عند تصادم النقوش المتحركة ويتدربون على استخدام قالب لنمذجة التفاعلات المختلفة.
              description_teacher: |-

          lessons:
            Analysis of Design:
              name: تحليل التصميم
              description_student: يستكشف الفصل مجموعة متنوعة من تصاميم إبريق الشاي المختلفة للنظر في كيفية اختيارات التصميم أو لماذا. باستخدام أباريق الشاي كمثال، سوف يستكشف الفصل العلاقة بين المستخدمين واحتياجاتهم وتصميم الأشياء التي يستخدمونها.
              description_teacher: لبدء وحدة مخصصة لحل المشكلات الجماعية وتطوير المنتجات للمستخدمين الآخرين، يبدأ الطلاب في دراسة تصميم أباريق الشاي المختلفة. يقوم الطلاب بتحليل كل إبريق شاي، في محاولة لتحديد كيف تم الإبلاغ عن هذا التصميم وفقًا لاحتياجات المستخدم المحددة. من خلال النظر في خيارات التصميم هذه، ومحاولة مطابقة كل إبريق شاي مع مستخدم محتمل، يمكن للطلاب البدء في معرفة كيف أن اتباع نهج يركز على المستخدم لتصميم المنتجات (المادية والرقمية) يؤدي إلى جعل هذه المنتجات أكثر فائدة وقابلية للاستخدام. لإنهاء النشاط، يُطلب من الطلاب اقتراح بعض التغييرات على أحد أباريق الشاي لجعله أكثر فائدة أو قابلية للاستخدام.
            Understanding Your User:
              name: فهم المستخدم
              description_student: باستخدام ملفات تعريف المستخدمين، يستكشف الفصل كيف قد يتفاعل المستخدمون المختلفون مع مجموعة متنوعة من المنتجات. من خلال ممارسة دور شخص مختلف، سيجرب كل عضو في الفصل مجموعة من التصاميم من خلال عيون شخص آخر.
              description_teacher: يحتاج المصممون إلى فهم احتياجات المستخدمين من أجل إنشاء منتجات مفيدة. يشجع هذا الدرس الطلاب على التفكير في كيفية التصميم لشخص آخر من خلال ممارسة دور شخص آخر باستخدام ملف تعريف المستخدم والتفاعل بصفته هذا المستخدم مع سلسلة من المنتجات. يتم تعيين ملف تعريف مستخدم لكل طالب، والذي يستخدمه بعد ذلك لاختيار المنتجات المناسبة، وانتقاد تصميم المنتج، واقتراح تحسينات على التصميم.\r
            User-Centered Design Micro Activity:
              name: المحور-المستخدم تصميم نشاط صغير
              description_student: في مجموعات صغيرة، يستخدم الفصل عملية التصميم للتوصل إلى أفكار للملابس الذكية. بدءًا من العصف الذهني، إلى تحديد المستخدمين، وأخيرًا اقتراح التصميم، هذه هي الفرصة الأولى من عدة فرص في هذه الوحدة لممارسة تصميم حل لاحتياجات الآخرين.
              description_teacher: يوجه هذا الدرس الطلاب من خلال نسخة مختصرة من عملية التصميم التي سيشاهدونها طوال هذه الوحدة. يضع الطلاب أولاً أفكارًا لقائمة المستخدمين المحتملين للملابس الذكية. وفي الفصل، يقومون بعد ذلك بتجميع هذه الأفكار في فئات واسعة وستختار كل مجموعة فئة واحدة من المستخدمين. تكرر المجموعات هذه العملية لوضع أفكار عن احتياجات أو اهتمامات مستخدميها، وتصنيف هذه الاحتياجات في نهاية المطاف واختيار احتياج واحد للتركيز عليه. أخيرًا، يصمم الطلاب قطعة من الملابس الذكية، باستخدام الاحتياجات والاهتمامات المحددة التي تبادلوا أفكارها لتوجيه عملية اتخاذ القرار. في نهاية الفصل الدراسي، يشارك الطلاب بسرعة عملية اتخاذ القرار الخاصة بهم والحصول على تعليقات حول مدى جودة معالجة منتجاتهم في تلبية احتياجات المستخدم.
            User Interfaces:
              name: واجهات المستخدم
              description_student: انظر كيف يمكن استخدام نموذج أولي ورقي لاختبار البرنامج والحصول على تعليقات حوله قبل كتابة أي أمر برمجي. لمساعدة المطور في فكرته، يقوم الفصل بالاختبار وتوفير نموذجًا أوليًا للتطبيق مصنوعًا من الورق.
              description_teacher: بعد مشروع التصميم المصغر، يتطلع الطلاب إلى المرحلة التالية من التصميم - تصميم نموذج أولي لمنتج يحاول تلبية احتياجات المستخدم. ضِمن فرق، يفحص الطلاب النموذج الأولي الورقي لتطبيق دردشة يسمى "Txt Ur Grndkdz". من خلال استخدام هذا النموذج الأولي الورقي، يحصل الطلاب على فرصة لرؤية كيف يمكن استخدام نموذج أولي ورقي بسيط لاختبار الأفكار والافتراضات بسرعة قبل أن نصل إلى الحاسوب. بعد "استخدام" النموذج الأولي المقدم يبدأ الطلاب في تحديد طرق لتحسين التكرار التالي.
            Feedback and Testing:
              name: الملاحظات والاختبار
              description_student: يختبر المستخدمون التطبيقات، ولديهم الكثير من الملاحظات للمطور. يحتاج الفصل إلى فرز كل هذه الملاحظات، وتحديد الموضوعات والاحتياجات الشائعة، والبدء في مراجعة النموذج الأولي لجعله يلبي احتياجات المستخدمين بشكل أفضل.
              description_teacher: في هذا الدرس، يستخدم الطلاب ملاحظات من "مستخدمي" التطبيق النموذجي الأولي الورقي من الدرس السابق من أجل وضع تحسينات على واجهة المستخدم لهذا النموذج الأولي الورقي. يبدأ الدرس بالتأمل في حقيقة أن المصممين بحاجة إلى ترجمة الاحتياجات البشرية باستخدام التكنولوجيا إلى تغييرات في واجهة المستخدم أو التجربة. يتم بعد ذلك إعطاء الطلاب مجموعة من الملاحظات والطلبات من مستخدمي التطبيق من الدرس السابق. في مجموعات، يصنف الطلاب الملاحظات ويحددوا الطرق التي يمكن بها تلبية الاحتياجات التي تم التعبير عنها في الملاحظات من خلال التغييرات في واجهة التطبيق. ثم يقوم الطلاب في مجموعات بتنفيذ بعض هذه التغييرات لتلبية أحد الاحتياجات التي حددوها.
            Identifying User Needs:
              name: تحديد احتياجات المستخدم
              description_student: حتى هذه اللحظة، قدم المستخدمون ملاحظاتهم عن بُعد، وقد جاءت المعلومات الوحيدة من المستخدمين من خلال النص أو ممارسة الأدوار. الآن سيعتمد الفصل على بعضهم البعض كمستخدمين محتملين، وسيتعين على كل صديقين مقابلة بعضهم البعض لتحديد الاحتياجات التي يمكن معالجتها من خلال تطوير التطبيق.
              description_teacher: حتى هذه اللحظة، ركز الطلاب على التصميم للمستخدمين البعيدين عنهم إلى حد ما. سواء كان ذلك من خلال العصف الذهني أو الملفات الشخصية أو الملاحظات النصية، لم يكن هناك اتصال بمستخدم نهائي بشكل مباشر. تم تصميم هذه المسافة لمساعدة الطلاب على تنحية آرائهم عند التفكير في المستخدمين، ولكن من أجل الحصول على معلومات أكثر مباشرةً من مستخدم فعلي، يحتاج الطلاب إلى الاعتماد على زملائهم. في هذا الدرس، يتعاون الطلاب في ثنائيات ليصبحوا مستخدمين (ومصممين) لبعضهم البعض، ما يسمح للجميع بمقابلة المستخدم النهائي مباشرة وطرح الأسئلة لإبلاغ تصميمهم بشكل أفضل. يقوم كل زوج من الطلاب بمقابلة بعضهم البعض، محاولين تحديد حاجة معينة يمكن معالجتها بواسطة التطبيق.
            Project - Paper Prototype:
              name: المشروع - النموذج الورقي الأولي
              description_student: باستخدام معلومات المقابلة من الدرس السابق، يقدم الفصل أفكار التطبيق لتلبية احتياجات المستخدمين. وللتعبير عن هذه الأفكار، واختبار فعاليتها، يقوم كل طالب بإنشاء النماذج الأولية الورقية واختبارها.
              description_teacher: بناءً على مقابلة الأقران من الدرس السابق، يخرج كل طالب بفكرة لتطبيق يعالج مشكلة مستخدمه. يُسمح للطلاب بعد ذلك بإنشاء نموذج أولي ورقي خاص بهم لأفكار تطبيقاتهم من خلال رسم "شاشات" على بطاقات فردية. يوجه دليل المشروع الطلاب خلال العملية بما في ذلك إنشاء التطبيق واختباره مع المستخدمين لمعرفة ما إذا كانت افتراضاتهم حول واجهات المستخدم التي قاموا بإنشائها دقيقة أم لا.
            Designing Apps for Good:
              name: تصميم تطبيقات من أجل الخير
              description_student: لبدء مشروع تصميم التطبيق، يقسّم الفصل إلى فرق ويبدؤون في استكشاف موضوعات التطبيق. تعمل عدة أمثلة للتطبيقات ذات التأثير الاجتماعي كمصدر إلهام للمشروع.
              description_teacher: لبدء مشروع تصميم التطبيق الذي يستمر حتى نهاية الوحدة، يستكشف الطلاب أولاً عددًا من التطبيقات المصممة للتأثير الاجتماعي التي أنشأها طلاب آخرون. بعد ذلك، يراجع الفصل خطوات التعريف والإعداد والتجربة والنتيجة لعملية حل المشكلات أثناء وضع فكرة لتطبيق خاص بهم له تأثير اجتماعي. أخيرًا، سيشكل الطلاب فرق مشروع ويضعون عَقدًا لكيفية عمل الفريق طوال العمل على تطوير تطبيقهم.
            Market Research:
              name: أبحاث السوق
              description_student: ابدأ في تطوير التطبيقات من خلال استكشاف التطبيقات الحالية التي قد تخدم مستخدمين مشابهين. تحدد كل مجموعة حفنة من التطبيقات التي تعالج نفس الموضوع الذي تعمل عليه، واستخدام تلك التطبيقات للمساعدة في تحسين فكرة التطبيق التي سيتابعونها.
              description_teacher: يبحث الطلاب في هذا الدرس عن تطبيقات مشابهة للتطبيق الذي ينوون إنشاءه لفهم احتياجات المستخدمين بشكل أفضل. يعمل الطلاب ضِمن فرقهم للبحث في الإنترنت عن تطبيقات أخرى، ثم تقييم التطبيقات التي يجدونها مثيرة للاهتمام. في نهاية الدرس، سيكون لدى كل فريق فكرة أوضح عن نوع التطبيق الذي يرغبون في إنشائه وتحسين التطبيق المناسب للمستخدمين المستهدفين. سيحتفظ كل فريق بقائمة من الاستشهادات لجميع التطبيقات التي فحصوها لاستخدامها في عرضهم النهائي.
            Paper Prototypes:
              name: النماذج الورقية الأولية
              description_student: تسمح النماذج الأولية الورقية للمطورين باختبار الأفكار بسرعة قبل استهلاك الكثير من الوقت في كتابة الأوامر البرمجية. في هذا الدرس، تستكشف الفرق بعض الأمثلة للتطبيقات التي تم إنشاؤها في مختبر التطبيقات، باستخدام تلك التطبيقات للمساعدة في تقديم النماذج الأولية الورقية لتطبيقاتهم.
              description_teacher: قبل البدء في تصميم التطبيقات، نحتاج إلى مساعدة الطلاب على تقييم توقعاتهم بشكل أفضل. نظرًا لأن الطلاب سيعملون في نهاية المطاف على وضع نماذج أولية لهذه التطبيقات في مختبر التطبيقات، فسيكونون في حالة أفضل إذا كانت أفكارهم تتماشى مع أنواع التطبيقات التي يسهل إعداد نماذج أولية لها في مختبر التطبيقات. تبدأ الفرق هذا التقييم من خلال النظر في العديد من الأمثلة على التطبيقات المصممة لشرح التطبيقات التي يمكن إنشاؤها باستخدام مختبر التطبيقات. يمكن للفرق بعد ذلك اختيار واحد (أو أكثر) من التطبيقات كأساس خاص بهم. من هناك، تحصل الفرق على بعض الوقت لمناقشة الوظائف الأساسية لتطبيقهم قبل استخدام بطاقات الفهرس 3x5 لتطوير النماذج الأولية الورقية.\r
            Prototype Testing:
              name: اختبار النموذج الأولي
              description_student: في هذا الدرس، تختبر الفرق النماذج الأولية الورقية مع أعضاء آخرين في الفصل. ومن خلال ممارسة أحد الطلاب لدور الحاسوب، وآخر للتعليق، والباقي للمراقبة، ستحصل الفرق على ملاحظات فورية حول تصميمات تطبيقاتهم والتي ستبلغ الإصدار التالي من النماذج الأولية لتطبيقاتهم.
              description_teacher: الغرض الأساسي من تطوير النماذج الأولية الورقية هو أنها تسمح باختبار سريع وتكرار قبل كتابة أي أوامر برمجية. يركز هذا الدرس على منح الفرق فرصة لاختبار نماذجها الأولية قبل الانتقال إلى مختبر التطبيقات. تضع الفرق خطة للاختبار مع المستخدمين قبل إجراء الاختبارات على النماذج الأولية مع العديد من الطلاب الآخرين في الفصل (وربما خارج الفصل). من أجل اختبار النموذج الأولي مع المستخدمين، سيتعين على الطلاب تعيين أدوار في الاختبار ("المعلق" و"الحاسوب" و"المراقبون") بالإضافة إلى إعداد بعض الأسئلة للمستخدم للإجابة عليها بعد اكتمال الاختبار.
            Digital Design:
              name: التصميم الرقمي
              description_student: بعد وضع الملاحظات واختبارها وجمعها في النموذج الأولي الورقي، تنتقل الفرق الآن إلى مختبر التطبيقات لإنشاء الإصدار التالي من تطبيقاتهم. باستخدام وضع التصميم بالسحب والإفلات، يقوم كل عضو في الفريق بإنشاء صفحة واحدة على الأقل من تطبيق فريقه، ويستجيب للملاحظات التي تم تلقيها في الجولة السابقة من الاختبار.
              description_teacher: بعد أن تعاونت المجموعات لوضع نموذج أولي ورقي لتطبيقاتها، يتم تقسيمها واستعدادها الآن لبدء العمل على إصدار رقمي تفاعلي تعتمد على النموذج الأولي الورقي. باستخدام وضع التصميم بالسحب والإفلات في مختبر التطبيقات، يعمل الطلاب بشكل فردي من خلال مستويات الترقي القائمة على المهارات لتعلم كيفية إنشاء إصدارات رقمية من النموذج الأولي الورقي. من هناك، ينشئ كل عضو في المجموعة صفحة واحدة على الأقل من تطبيقه في مختبر التطبيقات، ليتم دمجها لاحقًا في تطبيق واحد.
            Linking Screens:
              name: ربط الشاشات
              description_student: بناءً على الشاشات التي صممها الفصل في الدرس السابق، تجمع الفرق الشاشات في تطبيق واحد. يمكن بعد ذلك إضافة أمر برمجي بسيط لتغيير نقرات الأزرار للوصول إلى الشاشة المناسبة.
              description_teacher: في هذا الدرس، تجمع الفرق الشاشات التي صمموها في الدرس السابق في تطبيق واحد، والتي يمكنهم ربطها معًا باستخدام الأوامر البرمجية. يتعلم الطلاب البرمجة الأساسية المدفوعة بالحدث من خلال إنشاء التطبيق النموذجي الذي بدأوه في الدرس السابق. بالإضافة إلى الشاشة التي صممها الطلاب بالأمس، سيتعلمون كيفية إنشاء شاشات إضافية وحتى استيراد الشاشات التي يصنعها الآخرون.
            Testing the App:
              name: اختبار التطبيق
              description_student: تُجري الفرق جولة أخرى من اختبارات المستخدمين، هذه المرة باستخدام النموذج الأولي التفاعلي. الملاحظات التي يتم جمعها من هذه الجولة من الاختبار ستكون مفيدة في التكرار النهائي لنماذج التطبيق الأولية.
              description_teacher: بنهاية الدرس السابق، يجب أن يكون لدى كل فريق نموذج أولي صالح لتطبيقه. الغرض الأساسي من هذا الدرس هو أن يقوم الفريق بالفعل باختبار التطبيق مع أشخاص آخرين، ويفضل أن يكون ذلك من الجمهور المستهدف الذي يستهدفه التطبيق، أو من فرق مختلفة في الفصل، بينما يقوم المراقبون من الفريق بتسجيل النتائج في أوراق العمل المستخدمة في مرحلة التخطيط. كما هو الحال مع اختبار النماذج الأولية الورقية، ستبدأ الفرق بالتخطيط للسيناريوهات المحددة قبل تشغيل الاختبارات ومراقبتها.
            Improving and Iterating:
              name: التحسينات والتكرارات
              description_student: باستخدام الملاحظات من الجولة الأخيرة من الاختبار، تنفذ الفرق التغييرات التي تلبي احتياجات المستخدمين. ويقوم كل فريق بتتبع وتحديد أولويات الميزات التي يريدون إضافتها والأخطاء التي يحتاجون إلى إصلاحها.
              description_teacher: طوّرت الفرق في هذه المرحلة نموذجًا أوليًا للتطبيق مرّ بتكرارات وجولات متعددة من اختبار المستخدم. ومن خلال المعلومات والتوجيهات المكتسبة من الجولة الأخيرة من اختبار المستخدم، تتاح لكل طالب الفرصة للتخطيط لتطبيق التحسينات على تطبيق الفريق وتنفيذها. اعتمادًا على الوقت المتاح لديك، واهتمام الطلاب، يمكنك تشغيل دورة الاختبار والتكرار عدد المرات المناسب.
            Project - App Presentation:
              name: المشروع - عرض التطبيق
              description_student: يُعِدّ كل فريق عرضًا تقديميًا "للترويج" للتطبيق الذي طوروه. هذا هو الوقت المناسب لمشاركة الكفاح والانتصارات والخطط المستقبلية.
              description_teacher: في هذه المرحلة، بحثت الفرق في موضوع ذي أهمية شخصية واجتماعية، وطورت واختبرت نموذجًا أوليًا ورقيًا ونموذجًا أوليًا رقميًا، وكررتهما في التطبيق الأولي لدمج الميزات الجديدة وإصلاح الأخطاء. حان الوقت الآن لمراجعة ما قاموا به وتقديم عرض تقديمي متماسك لتوضيح عملية التصميم. باستخدام نموذج العرض التقديمي المقدم، تستعد الفرق لتقديم معلومات حول عملية تطوير التطبيق، بما في ذلك المشكلة التي حددوها لحلها، والطرق التي أدرجوا بها ملاحظات الاختبار، وخططهم للمستقبل.
            Post-Project Test:
              name: اختبار ما بعد المشروع
            CS Discoveries Post Course survey:
              name: استطلاع رأي بعد انتهاء دورة استكشافات علم الحاسوب
          student_description: تقدم الوحدة 4 الآثار الاجتماعية الأوسع للحوسبة. من خلال سلسلة من تحديات التصميم، ستتعلم كيفية فهم احتياجات الآخرين بشكل أفضل أثناء تطوير حل لمشكلة ما. يتكون النصف الثاني من الوحدة من مشروع تكراري للفريق، حيث تتاح للفرق الفرصة لتحديد الحاجة التي يهتمون بها، وحلول النموذج الأولي على الورق وفي مختبر التطبيقات، وحلول الاختبار مع المستخدمين الحقيقيين للحصول على ملاحظات والتوجه نحو تكرار أكثر.
        csd5-2020:
          title: استكشافات علم الحاسوب (CSD) الوحدة 5 - البيانات والمجتمع
          description: تتناول الوحدة 5 أهمية البيانات في حل المشكلات وتسليط الضوء على كيف يمكن لأجهزة الحاسوب المساعدة في هذه العملية. يستكشف الفصل الأول الأنظمة المختلفة المستخدمة لتمثيل المعلومات في الحاسوب والتحديات والمفاضلات الناتجة عن استخدامها. في الفصل الثاني، ستتعلم كيفية استخدام مجموعات البيانات لحل المشكلات، وكيف تساعد أجهزة الحاسوب في أتمتة خطوات هذه العملية. يختتم هذا الفصل من خلال النظر في كيفية تطبيق عملية حل المشكلات باستخدام البيانات على منطقة من اختيارك.
          description_short: تعرّف على كيفية استخدام الأشخاص لأجهزة الحاسوب لحل مشاكل البيانات.
          lesson_groups:
            csd5_1:
              display_name: 'الفصل 1: تمثيل المعلومات'
            csd5_2:
              display_name: 'الفصل 2: حل مشكلات البيانات'
            cspSurvey:
              display_name: استبيان
          lessons:
            Representation Matters:
              name: مسائل التمثيل
              description_student: يقدم هذا الدرس الأول نظرة عامة على البيانات وكيفية استخدامها لحل المشكلات. تستخدم المجموعات مجموعة بيانات لتقديم سلسلة من توصيات الوجبات للأشخاص ذوي المعايير المختلفة. بعد ذلك، تقارن المجموعات ردودهم وتناقش كيف أثرت التمثيلات المختلفة لبيانات الوجبة على تمكن الطلاب من حل المشكلات المختلفة.
              description_teacher: في الدرس الأول من وحدة البيانات، يحصل الطلاب على نظرة عامة على البيانات وكيفية استخدامها لحل المشكلات. يبدأ الطلاب بمناقشة موجزة للتوصل إلى فهم مشترك للبيانات. ثم ينقسموا إلى مجموعات ويستخدمون مجموعة بيانات لتقديم سلسلة من توصيات الوجبات للأشخاص ذوي المعايير المختلفة. كل مجموعة لديها خيارات الوجبة الممثلة بطريقة مختلفة (الصور والوصفات والقائمة والتغذية) تعطي ميزة لأحد التوصيات. بعد ذلك، تقارن المجموعات ردودهم وتناقش كيف أثرت التمثيلات المختلفة لبيانات الوجبة على تمكن الطلاب من حل المشكلات المختلفة.
            Patterns and Representation:
              name: الأنماط والتمثيل
              description_student: ينظر هذا الدرس عن قرب إلى ما هو مطلوب لإنشاء نظام تمثيلي. تنشئ المجموعات أنظمة يمكن من خلالها تمثيل أي حرف في الأبجدية باستخدام مجموعة واحدة فقط من البطاقات، ثم إنشاء رسائل باستخدام هذه الأنظمة وتبادلها مع مجموعات أخرى لضمان عمل النظام على النحو المنشود. يناقش الفصل القواسم المشتركة بين أنظمة العمل مع إدراك أن هناك العديد من حلول العمل الممكنة.
              description_teacher: يقوم الطلاب في هذا الدرس بإنشاء نظامهم الخاص لتمثيل المعلومات. يبدؤون من خلال وضع الأفكار لجميع الأنظمة المختلفة التي يستخدمونها بالفعل لتمثيل الردود بنعم ولا. ثم يعملون في مجموعات صغيرة لإنشاء نظام يمكنه تمثيل أي حرف في الأبجدية باستخدام مجموعة واحدة فقط من البطاقات. تحتوي البطاقات المستخدمة على رسم واحد من 6 رسومات مختلفة (6 حيوانات، 6 ألوان، وما إلى ذلك)، وبالتالي لتمثيل الحروف الأبجدية بالكامل، سيحتاج الطلاب إلى استخدام أنماط بطاقات متعددة لتمثيل كل حرف. يقوم الطلاب بإنشاء رسائل باستخدام أنظمتهم وتبادلها مع مجموعات أخرى لضمان عمل النظام على النحو المنشود. في المناقشة الختامية، يراجع الفصل جميع الإيجابيات والسلبيات للأنظمة المختلفة. يناقشون القواسم المشتركة بين أنظمة العمل ويدركون أن هناك العديد من الحلول الممكنة لهذه المشكلة والمهم هو أن يستخدم الجميع نفس النظام التعسفي للتواصل.
            ASCII and Binary Representation:
              name: ASCII والتمثيل الثنائي
              description_student: يقدم هذا الدرس نظامًا ثنائيًا رسميًا لتشفير المعلومات، ونظام ASCII لتمثيل الحروف والرموز الأخرى. في بداية الدرس، يقدم المعلم معلومة أن أجهزة الحاسوب يجب أن تمثل المعلومات باستخدام إما "تشغيل" أو "إيقاف". يتم بعد ذلك تعريف الفصل بنظام ASCII لتمثيل النص باستخدام الرموز والممارسات الثنائية باستخدام هذا النظام قبل تشفير رسائلهم الخاصة باستخدام ASCII.
              description_teacher: يتعلم الطلاب في هذا الدرس كيفية استخدام نظامهم الثنائي الأول لتشفير المعلومات، ونظام ASCII لتمثيل الحروف والرموز الأخرى. في بداية الدرس، يقدم المعلم معلومة أن أجهزة الحاسوب يجب أن تمثل المعلومات باستخدام إما "تشغيل" أو "إيقاف". ثم يتم تعريف الطلاب بنظام ASCII لتمثيل النص باستخدام الرموز الثنائية. يتدرب الطلاب على استخدام هذا النظام قبل تشفير رسائلهم الخاصة باستخدام ASCII. في نهاية الدرس، تساعد محادثة استخلاص المعلومات على تجميع الأهداف التعليمية الرئيسية للنشاط.
            Representing Images:
              name: تمثيل الصور
              description_student: يواصل هذا الدرس دراسة أنظمة التمثيل الثنائي، هذه المرة باستخدام الصور. يتم تعريف الفصل بمفهوم تقسيم الصور إلى مربعات أو "وحدات بكسل" والتي يمكن بعد ذلك تشغيلها أو إيقافها بشكل فردي لإنشاء الصورة بأكملها. بعد القيام بمجموعة قصيرة من التحديات باستخدام "عنصر واجهة تقطيعات البكسل"، يقوم الفصل بعمل عمليات ربط بين النظام الخاص بتمثيل الصور والنظام الخاص بتمثيل النص الذي تعلموه في الدرس السابق.
              description_teacher: يتعلم الطلاب في هذا الدرس كيف تعمل أجهزة الحاسوب على تمثيل الصور. لبدء الدرس يفكر الطلاب في التحدي المتمثل في تحويل تعقيدات الرؤية إلى نمط ثنائي. من خلال سلسلة من الصور التي توضح كيفية إجراء هذا التحول، يتم تعريف الطلاب على مفهوم تقسيم الصور إلى مربعات أو "وحدات بكسل"، والتي يمكن بعد ذلك تشغيلها أو إيقافها بشكل فردي لإنشاء الصورة بأكملها. ثم يقوم الطلاب بمجموعة قصيرة من التحديات باستخدام "عنصر واجهة تقطيعات البكسل" لرسم الصور بالأبيض والأسود. تم تصميم الألغاز لاستدعاء بعض التحديات المتمثلة في تمثيل الصور بهذه الطريقة. في الختام، يقوم الطلاب بإجراء عمليات ربط بين النظام الخاص بتمثيل الصور ونظام تمثيل النص الذي تعلموه في الدرس السابق.
            Representing Numbers:
              name: تمثيل الأرقام
              description_student: يقدم هذا الدرس نظام الأرقام الثنائية. مع مجموعة من البطاقات التي تمثل قيم المكان في نظام الأرقام الثنائي (القاعدة-2)، يقوم الفصل بتشغيل وحدات البت أو "إيقاف تشغيلها" عن طريق قلب البطاقات لأعلى ولأسفل، ثم تتم ملاحظة الأرقام التي تنتج عن هذه الأنماط المختلفة. في النهاية، يتم توسيع النمط إلى نظام 4-بت عام.
              description_teacher: في هذا الدرس، يتعرف الطلاب على نظام الأرقام الثنائية. من خلال مجموعة من البطاقات التي تمثل قيم المكان في نظام الأرقام الثنائي (القاعدة-2) من خلال مجموعة من النقاط، يقوم الطلاب "بتشغيل" وحدات البت أو "إيقاف تشغيلها" عن طريق قلب البطاقات لأعلى ولأسفل، ثم ملاحظة الأرقام التي تنتج عن هذه الأنماط المختلفة. في نهاية المطاف، يعمل الطلاب على توسيع النمط إلى نظام 4-بت عام.
            Keeping Data Secret:
              name: الحفاظ على سرية البيانات
              description_student: يجري الطلاب مناقشة حول مستويات الأمان المختلفة التي يرغبون في الحصول عليها للبيانات الشخصية. وبمجرد أن يفهم الطلاب أهمية الخصوصية، يتم تعريفهم بعملية تشفير المعلومات عن طريق تشفير ملاحظة خاصة بشريك وفك تشفير ملاحظة الشريك. يختتم الفصل بمناقشة حول أهمية الأمن المادي والرقمي.
              description_teacher: يجري الطلاب مناقشة حول مستويات الأمان المختلفة التي يرغبون في الحصول عليها للبيانات الشخصية. وبمجرد أن يفهم الطلاب أهمية الخصوصية، يتم تعريفهم بعملية تشفير المعلومات عن طريق تشفير ملاحظة خاصة بشريك وفك تشفير ملاحظة الشريك. يختتم الفصل بمناقشة حول أهمية الأمن المادي والرقمي.
            Combining Representations:
              name: الجمع بين التمثيلات
              description_student: يجمع هذا الدرس بين الأنواع الثلاثة لأنظمة التمثيل الثنائي (أحرف ASCII، والرقم الثنائي، والصور) للسماح بتشفير المزيد من معلومات من الأنواع الأكثر تعقيدًا في سجل. بعد رؤية سلسلة من وحدات البت ومطالبتهم بفك تشفيرها، يتم تعريف الفصل بفكرة أن فهم المعلومات الثنائية يتطلب فهم كل من النظام المستخدم ومعنى تشفير المعلومات.
              description_teacher: في هذا الدرس، يستخدم الطلاب جميع الأنواع الثلاثة لأنظمة التمثيل الثنائي (أحرف ASCII والرقم الثنائي والصور) لفك تشفير المعلومات في سجل. بعد رؤية سلسلة من وحدات البت ومطالبتهم بفك تشفيرها، يتم تعريف الطلاب بفكرة أنه من أجل فهم المعلومات الثنائية، يجب عليهم فهم كل من النظام المستخدم ومعنى تشفير المعلومات. ثم يقومون بفك تشفير سجل يمثل حيوان أليف على أساس هيكل معين.
            Project - Create a Representation:
              name: المشروع - إنشاء تمثيل
              description_student: يصمم الفصل هيكل لتمثيل يومهم المثالي باستخدام أنظمة التمثيل الثنائي التي تعلموها في هذا الفصل. بعد تحديد أجزاء المعلومات التي يجب أن يلتقطها السجل، سيقرر الفصل كيفية تفسير بطاقة مثقوبة من وحدات بايت من المعلومات لتمثيل تلك المعلومات. بعد ذلك، سيستخدم الجميع تنسيقات ASCII، والرقم الثنائي، والصور التي تعلموها لتمثيل أيامهم المثالية في محاولة لحل شفرة اليوم المثالي للشريك.
              description_teacher: في هذا الدرس، يقوم الطلاب بتصميم هيكل لتمثيل يومهم المثالي باستخدام أنظمة التمثيل الثنائي التي تعلموها في هذا الفصل. سيكتب الطلاب أولاً وصفًا موجزًا ليومهم المثالي ثم يراجعون الأمر مع أحد الشركاء لتحديد الأجزاء الرئيسية من المعلومات التي يعتقدون أن الحاسوب يمكن التقاطها. سيقرر طلاب الفصل كيفية تفسير بطاقة مثقوبة من وحدات بايت من المعلومات لتمثيل تلك المعلومات. سيستخدم الطلاب بعد ذلك تنسيقات ASCII والرقم الثنائي والصور التي تعلموها لتمثيل أيامهم المثالية. ثم يتداول الطلاب البطاقات المثقوبة ويحاولون حل شفرة يوم الطالب الآخر المثالي. ينتهي الدرس ببعض التأملات.
            Problem Solving and Data:
              name: حل المشكلات والبيانات
              description_student: يغطي هذا الدرس كيف يمكن تصميم عملية حل المشكلات للتعامل مع مشكلات البيانات على وجه الخصوص. يتم تكليف الفصل بتحديد أكثر الأمور التي تحتاج إليها المدينة لإنفاق الموارد عليها. يجب عليهم العثور على البيانات من الإنترنت واستخدامها لدعم قرارهم.
              description_teacher: 'في هذا الدرس، يستخدم الطلاب عملية حل المشكلات في وقت سابق من الدورة التدريبية لحل مشكلة البيانات. بعد مراجعة العملية، يُعرض على الفصل قرار: ما إذا كان ينبغي على المدينة بناء مكتبة، أو مأوى للحيوانات الأليفة، أو قسم إطفاء. يعمل الطلاب في فرق لجمع المعلومات من الإنترنت لمساعدتهم على تحديد ما يجب بناؤه، ثم استخدام هذه المعلومات لبناء حجة تقنع مجلس المدينة باختيارهم. ثم يقومون بعد ذلك بتعيين ما قاموا به في عملية حل المشكلات التي كانوا يستخدمونها طوال الدورة التدريبية، ومقارنة عملية حل المشكلات العامة بتطبيقها المحدد مع مشكلات البيانات.'
            Problem Solving with Big Data:
              name: حل المشكلات باستخدام البيانات الضخمة
              description_student: يغطي هذا الدرس كيفية جمع البيانات واستخدامها بواسطة المؤسسات لحل المشكلات في العالم الحقيقي. يبحث الفصل في ثلاثة سيناريوهات، يمكن حلها باستخدام البيانات والعصف الذهني، أنواع البيانات التي قد يرغبون في حلها وكيف يمكنهم جمع البيانات. يتضمن كل سيناريو أيضًا مقطع فيديو حول خدمة واقعية عملت على حل مشكلة مماثلة مع البيانات.
              description_teacher: في هذا الدرس، يبحث الطلاب في كيفية جمع البيانات واستخدامها من قبل المؤسسات لحل المشكلات في العالم الحقيقي. يبدأ الدرس بمراجعة سريعة لعملية حل مشكلة البيانات التي اكتشفوها في الدرس الأخير. ثم يتم تقديم ثلاثة سيناريوهات للطلاب يمكن حلها باستخدام البيانات وطرح الأفكار حول أنواع البيانات التي يرغبون في حلها وكيف يمكنهم جمع البيانات. تم تصميم كل مشكلة لتعكس خدمة موجودة في العالم الحقيقي. بعد طرح الأفكار، يشاهد الطلاب مقطع فيديو حول خدمة في العالم الحقيقي ويسجلون ملاحظات حول البيانات التي يتم جمعها بواسطة خدمة العالم الحقيقي وكيفية استخدامها. في نهاية الدرس، يسجل الطلاب ما إذا تم توفير البيانات من قبل المستخدم بشكل نشط، أو تم تسجيلها بشكل سلبي، أو تم جمعها بواسطة أجهزة الاستشعار.
            Structuring Data:
              name: هيكلة البيانات
              description_student: ينتقل هذا الدرس إلى أبعد من ذلك في تفسير البيانات، بما في ذلك محو مجموعات البيانات الأولية وتمثيلها في رسوم مرئية. ينظر الفصل أولاً في كيفية تقديم البيانات بطرق مختلفة يمكن أن تساعد الناس على فهمها بشكل أفضل. وبعد النظر في كيف يمكن أن يساعد المحو والتمثيل في رسوم مرئية الأشخاص في اتخاذ قرارات أفضل، ينظر الفصل في أجزاء العملية التي يمكن أتمتتها وما الذي يحتاجه الإنسان.
              description_teacher: في هذا الدرس، ينتقل الطلاب إلى أبعد من ذلك في جمع البيانات وتفسيرها، بما في ذلك محو البيانات وتمثيلها في رسوم مرئية. ينظر الطلاب أولاً في كيفية تقديم البيانات بطرق مختلفة يمكن أن تساعد الناس على فهمها بشكل أفضل، ثم يقومون بإنشاء رسوم مرئية لبياناتهم الخاصة. وباستخدام نتائج استطلاع رأي لأفضل نوع بيتزا، يجب على الطلاب تحديد ما يجب فعله بالبيانات التي لا تتلاءم بسهولة مع مخطط الرسوم المرئية الذي اختاروه. أخيرًا، ينظر الطلاب في أجزاء العملية التي يمكن أتمتتها بواسطة الحاسوب والأجزاء التي تحتاج إلى إنسان لاتخاذ القرارات بشأنها.
            Making Decisions with Data:
              name: اتخاذ القرارات باستخدام البيانات
              description_student: يقدم هذا الدرس للفصل فرصة لممارسة عملية حل مشكلة البيانات المقدمة في الدرس الأخير. لا تحتوي جميع الأسئلة على إجابات صحيحة وفي بعض الحالات ينبغي على الفصل أن يقرر تجميع المزيد من البيانات. يختتم الدرس بمناقشة كيف يمكن لأشخاص مختلفين استخلاص استنتاجات مختلفة من نفس البيانات، أو كيف أثر جمع البيانات المختلفة على القرارات التي اتخذوها.
              description_teacher: في هذا الدرس، يتدرب الطلاب على اتخاذ القرارات باستخدام البيانات استنادًا إلى بعض المشكلات المصممة لتكون مألوفة لطلاب المدارس الإعدادية. يعمل الطلاب في مجموعات يناقشون فيها كيفية استخدامهم للبيانات المقدمة لاتخاذ قرار قبل أن يناقِش الفصل خياراتهم النهائية. لا تحتوي جميع الأسئلة على إجابات صحيحة، وفي بعض الحالات يمكن للطلاب أن يقرروا تجميع المزيد من البيانات. يختتم الدرس بمناقشة كيف يمكن لأشخاص مختلفين استخلاص استنتاجات مختلفة من نفس البيانات، أو كيف أثر جمع البيانات المختلفة على القرارات التي اتخذوها.
            Interpreting Data:
              name: تفسير البيانات
              description_student: يبدأ الطلاب الدرس من خلال النظر في استطلاع رأي الكيك المفضل الذي يسمح للمشاركين بتحديد كل من الكيك ونكهة التزيين. يناقش الطلاب كيف تساعد معرفة العلاقة بين الكعكة المفضلة والتزيين على تحديد أفضل خليط للتوصية به. يتم بعد ذلك تعريفهم بالجدولة المتقاطعة، ما يسمح لها برسم العلاقات حسب التفضيلات المختلفة. يستخدمون هذه التقنية للعثور على العلاقات الموجودة في استطلاع رأي عن التفضيلات، ثم تبادل الأفكار حول الأنواع المختلفة من المشاكل التي يمكن أن تساعد هذه العملية في حلها.
              description_teacher: يبدأ الطلاب الدرس من خلال النظر في استطلاع رأي الكيك المفضل الذي يسمح للمشاركين بتحديد كل من الكيك ونكهة التزيين. يناقش الطلاب كيف تساعد معرفة العلاقة بين الكعكة المفضلة والتزيين على تحديد أفضل خليط للتوصية به. يتم بعد ذلك تعريفهم بالجدولة المتقاطعة، ما يسمح لها برسم العلاقات حسب التفضيلات المختلفة. يستخدمون هذه التقنية للعثور على العلاقات الموجودة في استطلاع رأي عن التفضيلات، ثم تبادل الأفكار حول الأنواع المختلفة من المشاكل التي يمكن أن تساعد هذه العملية في حلها.
            Automating Data Decisions:
              name: أتمتة قرارات البيانات
              description_student: في هذا الدرس، ينظر الطلاب إلى مثال بسيط لكيفية استخدام الحاسوب لإكمال خطوة اتخاذ القرار في عملية حل مشكلة البيانات. يتم تكليف الطلاب بمهمة إنشاء خوارزمية يمكن أن تقترح مكان قضاء العطلة. ثم ينشئ الطلاب قواعد أو خوارزمية يمكن أن يستخدمها الحاسوب لاتخاذ هذا القرار تلقائيًا. يشارك الطلاب قواعدهم والخيارات التي ستقوم بها قواعدهم مع بيانات الفصل. ثم يستخدمون قواعدهم بشأن البيانات من زملائهم في الفصل لاختبار ما إذا كانت قواعدهم ستتخذ نفس القرار الذي سيتخذه الشخص. يختتم الدرس بمناقشة حول مزايا وعيوب استخدام أجهزة الحاسوب لأتمتة عملية حل مشكلة البيانات.
              description_teacher: في هذا الدرس، ينظر الطلاب إلى مثال بسيط لكيفية استخدام الحاسوب لإكمال خطوة اتخاذ القرار في عملية حل مشكلة البيانات. يتم تكليف الطلاب بمهمة إنشاء خوارزمية يمكن أن تقترح مكان قضاء العطلة. ثم ينشئ الطلاب قواعد أو خوارزمية يمكن أن يستخدمها الحاسوب لاتخاذ هذا القرار تلقائيًا. يشارك الطلاب قواعدهم والخيارات التي ستقوم بها قواعدهم مع بيانات الفصل. ثم يستخدمون قواعدهم بشأن البيانات من زملائهم في الفصل لاختبار ما إذا كانت قواعدهم ستتخذ نفس القرار الذي سيتخذه الشخص. يختتم الدرس بمناقشة حول مزايا وعيوب استخدام أجهزة الحاسوب لأتمتة عملية حل مشكلة البيانات.
            Project - Solve a Data Problem:
              name: المشروع - حل مشكلة البيانات
              description_student: لاختتام هذه الوحدة، يصمم الفصل طرقًا لاستخدام البيانات لتقديم توصيات أو تنبؤات للمساعدة في حل مشكلة ما. في الخطوات العديدة الأولى، يضع الفصل أفكارًا إبداعية حول المشكلات، ويقومون بإجراء بحث بسيط، ويعملون على تحديد مشكلة ما من اختيارهم. ثم يقررون نوع البيانات التي يريدون جمعها، وكيف يمكن جمعها، وكيف يمكن استخدامها، قبل تبادل الملاحظات وتقديم عرض نهائي.
              description_teacher: لاختتام هذه الوحدة، يقوم الطلاب بتصميم محرك توصيات بناءً على البيانات التي يقومون بجمعها وتحليلها من زملائهم في الفصل. بعد الاطلاع على مثال لتطبيق توصية، يتبع الطلاب دليل مشروع لإكمال هذا النشاط متعدد الأيام. في الخطوات العديدة الأولى، يختار الطلاب الخيار الذي يرغبون في مساعدة المستخدم على اتخاذه، والبيانات التي يحتاجون إليها لتقديم التوصية، وإنشاء استطلاع رأي، وجمع معلومات حول اختيارات زملائهم. ثم يقومون بتفسير البيانات واستخدام ما تعلموه لإنشاء خوارزمية التوصية. أخيرًا، يستخدمون خوارزمياتهم لتقديم توصيات لبعض زملائهم في الفصل. يقوم الطلاب بإجراء مراجعة الأقران وإجراء أي تحديثات لازمة لمشاريعهم قبل إعداد عرض تقديمي للفصل.

          description: تستكشف هذه الوحدة أيضًا طرق ترميز المعلومات الرقمية وتمثيلها والتلاعب بها. تعد القدرة على معالجة البيانات رقميًا وتمثيلها وتحديد الأنماط والاتجاهات والمعاني المحتملة مهارات عملية مهمة يقوم بها علماء الحاسوب كل يوم. إن فهم مصدر البيانات، والحدس حول ما يمكن تعلمه أو استخلاصه من هذه البيانات، والقدرة على استخدام الأدوات الحسابية لمعالجة البيانات والتواصل بشأنها هي المهارات الأساسية التي يتم تناولها في الوحدة.
          description_short: اكتشف كيف يتم تمثيل المعلومات الرقمية الأكثر تعقيدًا ومعالجتها من خلال الأدوات الحسابية والتمثيل في رسوم مرئية.

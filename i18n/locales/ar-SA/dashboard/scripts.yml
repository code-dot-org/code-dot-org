            Complex Sprite Movement:
              name: الحركة المعقدة للنقش المتحرك
              description_student: |-
                **سؤال اليوم: كيف يمكن الجمع بين القطع البرمجية السابقة في أنماط جديدة للقيام بحركات مثيرة للاهتمام؟**\r
                \r

              name: المتغيرات
              description_student: يقدم هذا الدرس المتغيرات كطريقة لتسمية رقم في برنامج ما أو لحفظ قيمة تم إنشاؤها بشكل عشوائي. يبدأ الفصل الدراسي الدرس بوصف أساسي للغاية للغرض من المتغير والممارسات باستخدام القوالب الجديدة. بعد ذلك، يستخدم الفصل الدراسي متغيرات لحفظ رقم عشوائي، ما يسمح للبرامج باستخدام نفس الرقم العشوائي عدة مرات.
              description_teacher: يتعلم الطلاب في هذا الدرس كيفية استخدام المتغيرات لتسمية رقم في برنامجهم أو حفظ قيمة تم إنشاؤها بشكل عشوائي. يبدأ الطلاب الدرس بوصف أساسي للغرض من المتغير. ثم يكمل الطلاب مستوى الارتقاء الذي يعزز نموذج المتغير كوسيلة لتسمية أو تحديد رقم. يستخدم الطلاب المتغيرات لحفظ رقم عشوائي لمعرفة أن المتغيرات تخزِّن قيمها بالفعل أو تحفظها، ما يسمح لهم باستخدام نفس الرقم العشوائي عدة مرات في برامجهم.
            Sprites:
              name: النقوش المتحركة
              description_student: من أجل إنشاء صور أكثر إثارة للاهتمام وأكثر تفصيلاً، يتم تعريف الفصل الدراسي بكائن النقش المتحرك. يمكن لكل نقش متحرك تعيين صورة للعرض، كما يمكن للنقوش المتحركة أيضًا تتبع قيمًا متعددة عن نفسها، والتي ستثبت أنها مفيدة في المستقبل عند إنشاء الرسوم المتحركة. في نهاية الدرس، يقوم الجميع بإنشاء مشهد باستخدام النقوش المتحركة.
              description_teacher: من أجل إنشاء صور أكثر إثارة للاهتمام وأكثر تفصيلاً، يتم تعريف الطلاب بكائن النقش المتحرك. يمكن لكل نقش متحرك تعيين صورة للعرض، كما يمكن للنقوش المتحركة أيضًا تتبع قيمًا متعددة عن نفسها، والتي ستثبت أنها مفيدة في المستقبل عند إنشاء الرسوم المتحركة.
            The Draw Loop:
              name: حلقة الرسم
              description_student: يقدم هذا الدرس نبذة عن حلقة الرسم، وهي أحد نماذج البرمجة الأساسية في مختبر الألعاب. يجمع الفصل بين حلقة الرسم وأرقام عشوائية لمعالجة بعض الرسوم المتحركة البسيطة بالنقاط ثم بالنقوش المتحركة. بعد ذلك، يستخدم الجميع ما تعلموه لتحديث مشهد النقوش المتحركة من الدرس السابق.
              description_teacher: في هذا الدرس، يتم تعريف الطلاب بحلقة الرسم، وهي أحد نماذج البرمجة الأساسية في مختبر الألعاب. لبدء الدرس، ينظر الطلاب إلى بعض الكتب المصورة المادية لمعرفة أن وجود العديد من الإطارات مع وجود صور مختلفة يخلق انطباعًا بالحركة. ثم يشاهد الطلاب مقطع فيديو يشرح كيف تساعد حلقة الرسم في مختبر الألعاب على خلق نفس الانطباع في برامجهم. يقوم الطلاب بدمج حلقة الرسم بأرقام عشوائية لمعالجة بعض الرسوم المتحركة البسيطة باستخدام النقاط ثم باستخدام النقوش المتحركة. في نهاية الدرس، يستخدم الطلاب ما تعلموه لتحديث مشهد النقوش المتحركة من الدرس السابق.
            The Counter Pattern Unplugged:
              name: نشاط غير متصل عن النمط العكسي
              description_student: يستكشف هذا الدرس غير المتصل السلوك الأساسي للمتغيرات. فباستخدام بطاقات الملاحظات والسلاسل لمحاكاة المتغيرات داخل البرنامج، يقوم الفصل بتنفيذ بعض البرامج القصيرة. وبمجرد أن يشعر الجميع بالارتياح تجاه بناء الجملة، يستخدم الفصل نفس العملية مع خصائص النقش المتحرك، ويتتبعون تقدم النقوش المتحركة عبر الشاشة.
              description_teacher: يستكشف الطلاب السلوك الأساسي للمتغيرات من خلال نشاط غير متصل. فباستخدام بطاقات الملاحظات والسلاسل لمحاكاة المتغيرات داخل البرنامج، يقوم الطلاب بتنفيذ بعض البرامج القصيرة. وبمجرد أن يشعر الجميع بالارتياح تجاه بناء الجملة، يستخدم الطلاب نفس العملية مع خصائص النقش المتحرك، ويتتبعون تقدم النقوش المتحركة عبر الشاشة.
            Sprite Movement:
              name: حركة النقش المتحرك
              description_student: من خلال الجمع بين حلقة الرسم والنمط العكسي، يكتب الفصل الدراسي برامج تعمل على نقل النقوش المتحركة عبر الشاشة، بالإضافة إلى تحريك خصائص النقوش المتحركة الأخرى.
              description_teacher: من خلال الجمع بين حلقة الرسم والنمط العكسي، يكتب الطلاب برامج تعمل على نقل النقوش المتحركة عبر الشاشة، بالإضافة إلى تحريك خصائص النقوش المتحركة الأخرى.
            Booleans Unplugged:
              name: نشاط غير متصل عن القيم المنطقية
              description_student: يقدم هذا الدرس القيم المنطقية والمنطق، وكذلك العبارات الشرطية. يبدأ الفصل بممارسة لعبة بسيطة تتكون من "قيام" و"جلوس"، حيث تصف العبارات المنطقية (صواب/خطأ) الخصائص الشخصية (الشعر أو لون العين، نوع الملابس، العمر، ما إلى ذلك). ثم يقوم الفصل بتجميع الكائنات استنادًا إلى عبارات منطقية معقدة بشكل متزايد، ثم ينظر في كيفية تأثير التعبيرات الشرطية على عمل البرنامج.
              description_teacher: |-
                في هذا الدرس، يتعرف الطلاب على القيم المنطقية والمنطق، وكذلك العبارات الشرطية. يبدأ الفصل بممارسة لعبة بسيطة تتكون من "قيام" و"جلوس، حيث تصف العبارات المنطقية (صواب/خطأ) الخصائص الشخصية (الشعر أو لون العين، نوع الملابس، العمر، ما إلى ذلك). وهذا يجعل الطلاب يفكرون في كيفية تأطير خاصية ذات قيم محتملة متعددة (مثل العمر) باستخدام سؤال ثنائي.

                من هناك يتم تزويد الطلاب بمجموعة من الأشياء ذات الخصائص الفيزيائية المتشابهة، ولكنها متنوعة. وبالتعاون مع شريك، يقومون بتجميع تلك الأشياء بناءً على تعبيرات منطقية متزايدة التعقيد، بما في ذلك القيم المنطقية المركبة باستخدام AND وOR.

                أخيرًا، نكشف التعبيرات الشرطية كأداة لاتخاذ قرارات أو التأثير على عمل البرنامج باستخدام البيانات المنطقية كمدخلات.
            Conditionals:
              name: الجمل الشرطية
              description_student: يبدأ الفصل باستخدام القيم المنطقية لمقارنة القيمة الحالية لخاصية النقش المتحرك مع القيمة المستهدفة، وذلك باستخدام هذه المقارنة لتحديد متى وصل النقش المتحرك إلى نقطة معينة على الشاشة، أو متى نما إلى حجم معين، أو متى بلغ قيمة معينة باستخدام النمط العكسي. وبعد استخدام القيم المنطقية مباشرةً للتحقق من القيم أو خصائص النقش المتحرك، يضيف الفصل عبارات "if" الشرطية لكتابة التعليمات البرمجية (الكود) التي تستجيب لتلك المقارنات المنطقية.
              description_teacher: يبدأ الطلاب باستخدام القيم المنطقية لمقارنة القيمة الحالية لخاصية النقش المتحرك مع القيمة المستهدفة، وذلك باستخدام هذه المقارنة لتحديد متى وصل النقش المتحرك إلى نقطة معينة على الشاشة، أو متى نما إلى حجم معين، أو متى بلغ قيمة معينة باستخدام النمط العكسي. وبعد استخدام القيم المنطقية مباشرةً للتحقق من القيم أو خصائص النقش المتحرك، يضيف الطلاب عبارات "if" الشرطية لكتابة التعليمات البرمجية (الكود) التي تستجيب لتلك المقارنات المنطقية.
            Keyboard Input:
              name: مدخلات لوحة المفاتيح
              description_student: بعد المقدمة عن القيم المنطقية وعبارات "if" في الدرس السابق، يتم تعريف الطلاب على القوالب الجديدة التي تسمى keyDown() والتي تعمل على إرجاع قيمة منطقية ويمكن استخدامها في العبارات الشرطية لتحريك النقوش المتحركة عبر الشاشة. في نهاية هذا الدرس سيكون لدى الطلاب برامج مكتوبة تأخذ مدخلات لوحة المفاتيح من المستخدم للتحكم في النقوش المتحركة على الشاشة.
              description_teacher: بعد المقدمة عن القيم المنطقية وعبارات "if" في الدرس السابق، يتم تعريف الطلاب على القوالب الجديدة التي تسمى "keyDown()" والتي تعمل على إرجاع قيمة منطقية ويمكن استخدامها في العبارات الشرطية لتحريك النقوش المتحركة عبر الشاشة. في نهاية هذا الدرس سيكون لدى الطلاب برامج مكتوبة تأخذ مدخلات لوحة المفاتيح من المستخدم للتحكم في النقوش المتحركة على الشاشة.
            Other Forms of Input:
              name: أشكال أخرى للإدخال
              description_student: يواصل الفصل استكشاف طرق استخدام العبارات الشرطية للتعامل مع مدخلات المستخدم. بالإضافة إلى أمر keyDown () البسيط الذي تم تعلمه بالأمس، ويتعرف الفصل على العديد من أوامر إدخال لوحة المفاتيح الأخرى بالإضافة إلى طرق التعامل مع مدخلات الماوس.
              description_teacher: يواصل الطلاب في هذا الدرس استكشاف طرق استخدام العبارات الشرطية للتعامل مع مدخلات المستخدم. بالإضافة إلى أمر "keyDown ()" البسيط الذي تم تعلمه بالأمس، وسيتعلم الطلاب العديد من أوامر إدخال لوحة المفاتيح الأخرى بالإضافة إلى طرق التعامل مع مدخلات الماوس.
            Project - Interactive Card:
              name: المشروع - البطاقة التفاعلية
              description_student: في هذا المشروع التراكمي للفصل الأول، يخطط الفصل ويطور بطاقة تهنئة تفاعلية باستخدام جميع تقنيات البرمجة التي تعلموها حتى هذه اللحظة.
              description_teacher: في هذا المشروع التراكمي للفصل الأول، يخطط الطلاب ويطورون بطاقة تهنئة تفاعلية باستخدام جميع تقنيات البرمجة التي تعلموها حتى هذه اللحظة.
            Velocity:
              name: السرعة
              description_student: بعد مراجعة موجزة لكيفية استخدام النمط العكسي لتحريك النقوش المتحركة، يتم تعريف الفصل بالخصائص التي تحدد السرعة وسرعة الدوران مباشرة. بحيث عندما يستخدمون هذه الخصائص الجديدة بطرق مختلفة، فإنهم يعززون المهارات التي يحتاجونها لإنشاء لعبة تمرير جانبية أساسية.
              description_teacher: بعد مراجعة موجزة لكيفية استخدام النمط العكسي لتحريك النقوش المتحركة في الدرس السابق، يتم تعريف الطلاب بالخصائص التي تحدد السرعة وسرعة الدوران مباشرة. بحيث عندما يستخدمون هذه الخصائص الجديدة بطرق مختلفة، فإنهم يعززون المهارات التي يحتاجونها لإنشاء لعبة تمرير جانبية أساسية.
            Collision Detection:
              name: اكتشاف التصادم
              description_student: يتعلم الفصل عن اكتشاف التصادم على الكمبيوتر. يستكشف الأصدقاء كيف يمكن للكمبيوتر استخدام الخصائص والعمليات الحسابية الخاصة بموقع النقش المتحرك وحجمه لاكتشاف ما إذا كان هناك نقشَين متلامسَين. ثم يستخدم الفصل القالب isTouching() لإنشاء تأثيرات مختلفة عند تصادم النقوش المتحركة، بما في ذلك تشغيل الأصوات. وأخيرًا، يستخدم الطلاب في الفصل مهاراتهم الجديدة لتحسين لعبة التمرير الجانبي التي بدأوا في تصميمها في الدرس الأخير.
              description_teacher: يتعلم الطلاب عن اكتشاف التصادم على الكمبيوتر. من خلال التعاون الثنائي، يستكشف الأصدقاء كيف يمكن للكمبيوتر استخدام الخصائص والعمليات الحسابية الخاصة بموقع النقش المتحرك وحجمه لاكتشاف ما إذا كان هناك نقشَين متلامسَين. ثم يستخدمون القالب "isTouching()" لإنشاء تأثيرات مختلفة عند تصادم النقوش المتحركة، بما في ذلك تشغيل الأصوات. وأخيرًا، يستخدم الطلاب في الفصل مهاراتهم الجديدة لتحسين لعبة التمرير الجانبي التي بدأوا في تصميمها في الدرس الأخير.
            Complex Sprite Movement:
              name: الحركة المعقدة للنقش المتحرك
              description_student: 'يتعلم الفصل الجمع بين خصائص سرعة النقوش المتحركة مع النمط العكسي لإنشاء حركة أكثر تعقيدًا للنقش المتحرك، مثل محاكاة الجاذبية، وجعل النقش المتحرك يقفز، والسماح للنقوش المتحركة بالطفو يسارًا أو يمينًا. وفي المستويات النهائية، يجمع الفصل بين هذه الحركات لتحريك نقش متحرك واحد والتحكم فيه وتصميم لعبة بسيطة تطير فيها الشخصية وتجمع العملات المعدنية.'
              description_teacher: يتعلم الطلاب الجمع بين خصائص سرعة النقوش المتحركة مع النمط العكسي لإنشاء حركة أكثر تعقيدًا للنقش المتحرك. بشكل خاص سيتعلم الطلاب كيفية محاكاة الجاذبية، وجعل النقش المتحرك يقفز، والسماح للنقوش المتحركة بالطفو يسارًا أو يمينًا. وفي المستويات النهائية لمستوى ترقي Code Studio، يجمع الطلاب بين هذه الحركات لتحريك نقش متحرك واحد والتحكم فيه وتصميم لعبة بسيطة تطير فيها الشخصية وتجمع العملات المعدنية. ويتم تشجيع الطلاب على إنشاء إضافات خاصة بهم للّعبة في المستوى النهائي.
            Collisions:
              name: التصادمات
              description_student: يقوم الفصل ببرمجة النقوش المتحركة للتفاعل بطرق جديدة. وبعد مراجعة موجزة لكيفية استخدامهم للقالب isTouching، يضع الصف طرقًا إبداعية أخرى يمكن أن يتفاعل بها اثنان من النقوش المتحركة. ثم يستخدمون القالب isTouching لجعل أحد النقوش المتحركة يدفع الآخر عبر الشاشة قبل التمرن على قوالب التصادم الأربعة (التصادم والإزاحة والارتداد، وعدم الارتداد).
              description_teacher: يقوم الطلاب ببرمجة النقوش المتحركة للتفاعل بطرق جديدة. وبعد مراجعة موجزة لكيفية استخدامهم للقالب "isTouching"، يضع الطلاب طرقًا إبداعية أخرى يمكن أن يتفاعل بها اثنان من النقوش المتحركة. ثم يستخدمون القالب "isTouching" لجعل أحد النقوش المتحركة يدفع الآخر عبر الشاشة قبل التمرن على قوالب التصادم الأربعة ("التصادم" و"الإزاحة" و"الارتداد"، و"عدم الارتداد").
            Functions:
              name: دوال
              description_student: يغطي هذا الدرس الدوال كوسيلة لتنظيم التعليمات البرمجية وجعلها قابلة للقراءة بشكل أكبر وإزالة القوالب المتكررة من التعليمات البرمجية. يتعلم الفصل أن المستويات الأعلى أو الخطوات الأكثر تجريدًا تجعل من السهل فهم الأسباب والخطوات المتعلقة بها، ثم يبدأ الفصل في إنشاء دوال في مختبر الألعاب. في نهاية الدرس، يستخدم الفصل هذه المهارات لتنظيم وإضافة دوال إلى الإصدار النهائي من لعبة التمرير الجانبي.
              description_teacher: يتعلم الطلاب كيفية إنشاء دوال لتنظيم التعليمات البرمجية الخاصة بهم، وجعلها أكثر قابلية للقراءة، وإزالة القوالب المتكررة من التعليمات البرمجية. ويستكشف أحد أنشطة الإحماء غير المتصلة كيف يمكن أن تكون الاتجاهات ذات المستويات التفصيلية المختلفة مفيدة اعتمادًا على السياق. يتعلم الطلاب أن المستويات الأعلى أو الخطوات الأكثر تجريدًا تجعل من السهل فهم الأسباب والخطوات المتعلقة بها. بعد ذلك يتعلم الطلاب إنشاء دوال في مختبر الألعاب. وسيستخدمون الدوال لإزالة القوالب الطويلة من التعليمات البرمجية داخل حلقة الرسم واستبدال الأجزاء المتكررة من التعليمات البرمجية بدالة واحدة. في نهاية الدرس، يستخدم الطلاب هذه المهارات لتنظيم الدوال وإضافتها إلى الإصدار النهائي من لعبة التمرير الجانبي.
            The Game Design Process:
              name: عملية تصميم اللعبة
              description_student: يعمل هذا الدرس على تعريف العملية التي سيستخدمها الفصل لتصميم الألعاب فيما تبقى من الوحدة. يمر الفصل خلال هذه العملية على سلسلة من المستويات. وكجزء من هذا الدرس، يتعلم الفصل أيضًا لفترة وجيزة استخدام الرسوم المتحركة متعددة الإطارات في مختبر الألعاب. وفي نهاية الدرس يحصلون على فرصة لإدخال تحسينات على اللعبة لجعلها أكثر خصوصية.
              description_teacher: يعمل هذا الدرس على تعريف الطلاب بالعملية التي سيستخدمونها لتصميم الألعاب فيما تبقى من الوحدة. حيث تتمحور هذه العملية حول دليل المشروع الذي يطلب من الطلاب تحديد النقوش المتحركة والمتغيرات والدوال قبل أن يبدؤوا في برمجة لعبتهم. في هذا الدرس، يبدأ الطلاب بممارسة لعبة في مختبر الألعاب حيث تكون التعليمات البرمجية مخفية. ويناقشون ما قد تحتاجه النقوش المتحركة والمتغيرات والدوال لتصميم اللعبة. ثم يتم إعطاؤهم دليل مشروع مكتمل يوضح طريقة واحدة لتنفيذ اللعبة. ثم يمر الطلاب خلال هذه العملية من خلال سلسلة من المستويات. وكجزء من هذا الدرس، يتعلم الطلاب أيضًا لفترة وجيزة استخدام الرسوم المتحركة متعددة الإطارات في مختبر الألعاب. في نهاية الدرس، يكون لدى الطلاب فرصة لإدخال تحسينات على اللعبة لجعلها أكثر خصوصية.
            Using the Game Design Process:
              name: استخدام عملية تصميم اللعبة
              description_student: في هذا الدرس المكون من عدة أيام، يستخدم الفصل عملية حل المشكلات من الوحدة 1 لإنشاء لعبة القفز على المنصة. بعد النظر في عينة لإحدى الألعاب، يحدد الفصل كيف ستبدو ألعابهم ويستخدمون عملية منظمة لتصميمها. أخيرًا، يدرس الفصل كيفية تحسين الألعاب، وينفذون هذه التغييرات.
              description_teacher: في هذا الدرس المكون من عدة أيام، يستخدم الطلاب عملية حل المشكلات من الوحدة 1 لإنشاء لعبة القفز على المنصة. يبدأ الطلاب من خلال النظر إلى مثال على لعبة القفز على المنصة، ثم يحددون شكل ألعابهم. بعد ذلك، يستخدمون عملية منظمة للتخطيط للخلفيات والمتغيرات والنقوش المتحركة والدوال التي سيحتاجونها لتنفيذ لعبتهم. وبعد كتابة التعليمات البرمجية للّعبة، سوف يفكر الطلاب في كيفية تحسين اللعبة وتنفيذ هذه التغييرات.
            Project - Design a Game:
              name: المشروع - تصميم لعبة
              description_student: يخطط الفصل ويصمم الألعاب الأصلية باستخدام دليل المشروع من الدرسين السابقين. ومن خلال العمل الفردي أو الثنائي، يخطط الفصل ويطور ويقدم ملاحظات حول الألعاب. وبعد دمج ملاحظات الأقران، يشارك طلاب الفصل الألعاب المكتملة.
              description_teacher: سيقوم الطلاب بتخطيط وتصميم اللعبة الخاصة بهم باستخدام دليل المشروع من الدرسين السابقين لتوجيه مشروعهم. ومن خلال العمل بشكل فردي أو ثنائي، سيقرر الطلاب أولاً نوع اللعبة التي يرغبون في تصميمها، مع أخذ مجموعة من عينات الألعاب كمصدر إلهام. سيكملون بعد ذلك دليل مشروع فارغًا حيث سيصفون سلوك اللعبة ويحددون المتغيرات والنقوش المتحركة والدوال التي سيحتاجون إلى إنشائها. في Code Studio، ستطالبهم سلسلة من المستويات بتسلسل عام يمكنهم استخدامه لتنفيذ هذه الخطة. وبشكل جزئي خلال العملية، سيشارك الطلاب مشاريعهم لمراجعة الأقران وسيجمعون التعليقات عند الانتهاء من لعبتهم. في نهاية الدرس، سيشارك الطلاب ألعابهم المكتملة مع زملائهم. سيمتد هذا المشروع على مدى فصول متعددة ويمكن أن يستغرق بسهولة من 3-5 فترات دراسية.

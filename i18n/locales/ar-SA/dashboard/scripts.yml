          title: الحوسبة الفيزيائية ('22-'23)
          description_short: تعلم البرمجة بالأجهزة المادية.
          description: "في وحدة الحوسبة الفيزيائية، يستكشف الطلاب دور الأجهزة المادية في الحوسبة. باستخدام App Lab و Adafruit's Circuit Playground، يطور الطلاب برامج تستخدم نفس مدخلات ومخرجات الأجهزة التي تراها في الأجهزة الذكية، وينظرون في الكيفية التي يمكن أن يؤدي بها نموذج أولي بسيط إلى منتج نهائي. بعد ذلك، يستكشف الطلاب كيف يمكن استخدام الأجهزة المادية للتفاعل مع العالم من حولهم باستخدام عقلية «الصانع» لإنشاء نماذج أولية باستخدام المواد اليومية.\n\n**إرشادات التنفيذ للحوسبة الفيزيائية**\n\n-   أكمل الدروس الثلاثة الأولى من وحدة حل المشكلات والحوسبة قبل البدء\n-   تفترض هذه الوحدة أن الطلاب على دراية بـ App Lab، وتحديدًا باستخدام وضع التصميم لإنشاء واجهة مستخدم واستخدام الأحداث لتغيير الشاشة عند النقر فوق أحد الأزرار. يمكن تحقيق ذلك من خلال جعل الطلاب يكملون [App Lab Hour of Code](https://studio.code.org/s/applab-intro/reset) قبل بدء هذه الوحدة.\n-   تتطلب هذه الوحدة من الطلاب الوصول إلى Circuit Playground - [انقر هنا](https://code.org/circuitplayground) لمزيد من المعلومات حول استخدام Circuit Playground في الفصل الدراسي الخاص بك\n-   تتوفر إرشادات حول كيفية دعم الطلاب في مستويات البرمجة وتمييز المهام في [دليل مستويات البرمجة](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) و [دليل التمايز](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)\n-   يمكنك عرض [دليل المناهج] الكامل[4] و [دليل التنفيذ](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) لمزيد من المعلومات حول هذه الوحدة\n\n## هل انتهيت من تدريس هذه الوحدة؟\n\nأجب على هذا [\\*\\*استبيان قصير\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=6) للسماح لفريق مناهج Code.org بمعرفة كيفية سير الوحدة."
          student_description: تستكشف هذه الوحدة دور منصات الأجهزة في الحوسبة وكيف يمكن لأجهزة الاستشعار المختلفة توفير مدخلات ومخرجات أكثر فعالية من لوحة المفاتيح التقليدية والماوس والشاشة. باستخدام App Lab و Adafruit's Circuit Playground، ستقوم بتطوير برامج تستخدم نفس مدخلات ومخرجات الأجهزة التي تراها في الأجهزة الذكية، مع النظر في الكيفية التي يمكن أن يؤدي بها نموذج أولي بسيط إلى منتج نهائي. تختتم الوحدة بتحدي التصميم لاستخدام Circuit Playground كأساس لابتكار التصميم الخاص بك.

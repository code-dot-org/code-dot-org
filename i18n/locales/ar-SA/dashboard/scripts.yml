        how-ai-works-2023:
          title: كيف يعمل الذكاء الاصطناعي
          description: |-
            تكمل هذه الدروس سلسلة مقاطع الفيديو [كيف يعمل الذكاء الاصطناعي](https://www.youtube.com/playlist?list=PLzdnOPI1iJNeehd1RXhnVMBFi1WhWLx_Y). يقترن كل درس بفيديو واحد من السلسلة، للتعمق في المفاهيم المقدمة في مقاطع الفيديو. تركز الدروس على إنشاء تجربة أولى مثيرة للطلاب، حيث يشارك الطلاب في نشاط أو محاكاة ثم يفكرون في التجربة كطريقة لبناء فهم حول الذكاء الاصطناعي وبناء التعاطف مع أولئك المتأثرين به. تركز بعض الدروس بشكل أكبر على التكنولوجيا وراء الذكاء الاصطناعي، بينما تركز الدروس الأخرى على التأثيرات المجتمعية والاعتبارات الأخلاقية للذكاء الاصطناعي.

            \*\* الدعم للمعلمين:\*\* يمكنك معرفة المزيد حول إدخال دروس الذكاء الاصطناعي إلى صفك الدراسي من خلال [سلسلة الذكاء الاصطناعي ١٠١ للمعلمين](https://code.org/ai/pl/101). الذكاء الاصطناعي ١٠١ للمعلمين هي سلسلة تعليمية مهنية تأسيسية مجانية عبر الإنترنت لأي معلم ومعلم مهتم بالعالم الرائد للذكاء الاصطناعي (AI) وإمكاناته المؤثرة في التعليم.

            \*\* خيارات التنفيذ:\*\* انقر أحد الخيارات أدناه للتوسيع وعرض المزيد من التفاصيل.

            :: التفاصيل [<span style="font-size: 1em; font-weight: bold;">«أريد تعليمهم جميعًا!»</span>] يمكن تدريس
            الدروس١-٧ كتسلسل مدته ٧ أيام، حيث يركز كل يوم على مقطع فيديو فردي من سلسلة الفيديو ويتعمق في المفاهيم المقدمة. يجب أن تخفي الصفوف الدراسية التي تسير في هذا الاتجاه الدرس ٨، الذي لا يتناسب مع هذا التسلسل. [انقر هنا لمعرفة المزيد عن إخفاء الدرس](https://support.code.org/hc/en-us/articles/115001479372-How-can-I-hide-certain-units-or-lessons-from-my-students-)
            ::

            :: التفاصيل [<span style="font-size: 1em; font-weight: bold;">«أريد تدريس درس معين أو دمج درس في صف آخر»</span>] يمكن لكل درس أن يستخدم بمفرده ويتم تدريسه بشكل مستقل عن الآخرين. يعد هذا مفيدًا بشكل خاص إذا كنت ترغب في دمج درس في موضوع آخر أو فصل دراسي موجود في علوم الكمبيوتر أو الذكاء الاصطناعي أو التعليم العام. يجب أن تخفي الصفوف الدراسية التي تسير في هذا الاتجاه جميع الدروس باستثناء تلك التي تريد تدريسها. [انقر هنا لمعرفة المزيد عن إخفاء الدرس](https://support.code.org/hc/en-us/articles/115001479372-How-can-I-hide-certain-units-or-lessons-from-my-students-)
            :::
            :: التفاصيل [<span style="font-size: 1em; font-weight: bold;">«لدي يوم واحد فقط»</span>] تم تصميم الدرس ٨ للصفوف الدراسية التي ترغب في تقديم الذكاء الاصطناعي للطلاب، ولكن لديها يوم واحد فقط للقيام بذلك. يوفر هذا الدرس أداة تدوين للطلاب حيث يشاهد الصف تسلسل الفيديو بأكمله. يجب أن تخفي الفصول الدراسية التي تسير في هذا الاتجاه جميع الدروس باستثناء الدرس ٨. [انقر هنا لمعرفة المزيد عن إخفاء الدرس](https://support.code.org/hc/en-us/articles/115001479372-How-can-I-hide-certain-units-or-lessons-from-my-students-)
            ::

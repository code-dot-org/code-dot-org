        csd-post-survey:
          title: استطلاع رأي للطلاب بعد انتهاء دورة استكشافات علم الحاسوب (CSD) (2018-2019)
          description_audience: طلاب دورة استكشافات علم الحاسوب (CSD)
          description_short: استطلاع رأي للطلاب بعد انتهاء دورة استكشافات علم الحاسوب (CSD)
          description: مرحبًا بك في استطلاع الرأي بعد انتهاء دورة استكشافات علم الحاسوب التابعة لموقع Code.org. يستغرق هذا الاستطلاع حوالي 15 دقيقة. ردودك ستكون خاصة ولن يتم تحديد هويتك -- يمكن لمعلمك رؤية نتائج مجمعة مجهولة المصدر للصف الدراسي بأكمله. وتُعد النتائج مهمة للغاية لمعلمك ولموقع Code.org لتحسين الدورة التدريبية والاستمرار في تقديمها. شكرًا على وقتك واهتمامك.
          lesson_groups:
            csd_survey:
              display_name: استبيان ما بعد الدورة التدريبية
          student_description: مرحبًا بك في استطلاع الرأي بعد انتهاء دورة استكشافات علم الحاسوب التابعة لموقع Code.org. يستغرق هذا الاستطلاع حوالي 15 دقيقة. ردودك ستكون خاصة ولن يتم تحديد هويتك -- يمكن لمعلمك رؤية نتائج مجمعة مجهولة المصدر للصف الدراسي بأكمله. وتُعد النتائج مهمة للغاية لمعلمك ولموقع Code.org لتحسين الدورة التدريبية والاستمرار في تقديمها. شكرًا على وقتك واهتمامك.

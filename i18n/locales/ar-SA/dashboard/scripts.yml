        csc-bookcovers-2023:
          description: "## عمل تمهيدي مقترح لهذه الوحدة\n\n**فنون اللغة الإنجليزية**: بناء بعض الإلمام والمعرفة الأساسية بأغلفة الكتب والعناصر التي يشاركونها جميعًا (العنوان والمؤلف والرسوم التوضيحية وما إلى ذلك) وخيارات التصميم ستساعد الطلاب على التركيز. فيما يلي نشاطان عمليان يمكنك تجربتهما في الفصل الدراسي:\n\n**تصنيف الكتب**: اطلب من مجموعات الطلاب تنظيم الكتب في أكوام حسب النوع، استنادًا إلى غلاف الكتاب فقط. يقوم الطلاب بعمل استنتاجات حول نوع الكتاب بناءً على غلاف الكتاب .\n\n\\*\\* مقارنة الغلاف\\*\\*: اعرض للطلاب أغلفة متعددة لنفس الكتاب. شارك في مناقشة ما هو مختلف في كل غلاف وقم بتقييم الإصدار الأفضل.\n\n\\*\\* علوم الكمبيوتر\\*\\*: في هذه الوحدة، سيتعلم الطلاب أساسيات البرمجة باستخدام مختبر الكائنات الخاص بـ code.org. \n\n-   لتعريف الطلاب بفكرة الأحداث، استخدم هذا النشاط غير البرمجي: [الحدث الكبير](https://studio.code.org/s/course1/lessons/15/levels/1) (نشاط مدته 15 دقيقة). سيضغط المعلم على الأزرار الموجودة على جهاز التحكم الورقي عن بعد وسيتفاعل الطلاب اعتمادًا على الزر الذي يتم الضغط عليه.\n\n-   [صنع الكائنات المتحركة](https://studio.code.org/s/coursef-2023/lessons/3) (50 دقيقة) هو مقدمة رائعة ذاتية لأساسيات الترميز باستخدام الكائنات المتحركة."

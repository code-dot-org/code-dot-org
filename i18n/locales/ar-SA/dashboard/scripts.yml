        csd2-2020:
          title: استكشافات علوم الكمبيوتر (CSD) الوحدة 2 - تطوير الويب
          description: "في الوحدة 2، ستتعلم كيفية إنشاء المحتوى ومشاركته على صفحات الويب الخاصة بك. بعد تحديد المحتوى الذي تريد مشاركته مع العالم من حولك، ستتعلم كيفية تنظيم صفحاتك وتصميمها باستخدام HTML وCSS. ستتمرن أيضًا على مهارات برمجة قيّمة مثل تصحيح الأخطاء، باستخدام الموارد والعمل الجماعي."
          description_short: "تعلم كيفية تصميم موقع الويب الخاص بك في مختبر الويب."
          lesson_groups:
            csd2_1:
              display_name: 'الفصل 1: محتوى الويب و HTML'
            csd2_2:
              display_name: 'الفصل 2: التصميم و CSS'
            cspSurvey:
              display_name: استبيان
          lessons:
            Exploring Web Pages:
              name: استكشاف صفحات الويب
            Intro to HTML:
              name: مقدمة عن HTML
              description_student: "** سؤال اليوم: كيف يمكننا أن نقول للكمبيوتر *ما* يجب وضعه على صفحة الويب، و*كيف* ينظمه؟**\\r\n\\r\n\\r\nيقدم هذا الدرس لغة HTML كحل لمشكلة توصيل كل من محتوى وبنية موقع الويب إلى جهاز الكمبيوتر. يبدأ الدرس بنشاط قصير غير متصل يوضح تحديات التواصل الفعال لهيكل صفحة الويب. يبحث الفصل في صفحة HTML في مختبر الويب ويناقش كيف تساعد علامات HTML في حل هذه المشكلة، ثم يستخدمون لغة HTML لكتابة أول صفحات الويب للوحدة."
              description_teacher: "** سؤال اليوم: كيف يمكننا أن نقول للكمبيوتر *ما* يجب وضعه على صفحة الويب، و*كيف* ينظمه؟**\\r\n\\r\n\\r\nفي هذا الدرس، يتم تعريف الطلاب بلغة HTML كحل لمشكلة توصيل كل من محتوى وبنية موقع الويب إلى جهاز الكمبيوتر. يبدأ الدرس بنشاط قصير مستقل يوضح تحديات التواصل الفعال لهيكل صفحة الويب. ثم ينظر الطلاب إلى صفحة HTML نموذجية في مختبر الويب ويناقشون مع زملائهم كيف تساعد علامات HTML في حل هذه المشكلة. ثم يبدأ الطلاب في كتابة لغة HTML كأول مرة في الوحدة. تساعد المناقشة الختامية على ترسيخ فهم المحتوى مقابل البنية التي تم تطويرها طوال الدرس."
            Headings:
              name: العناوين
              description_student: "** سؤال اليوم: كيف يمكننا العمل معًا لإصلاح المشكلات في مواقعنا الإلكترونية؟**\\r\n\\r\n\\r\nيواصل هذا الدرس التعريف بعلامات HTML، هذه المرة باستخدام العناوين. يتدرب الفصل على استخدام علامات العنوان لإنشاء عناوين الصفحات والمقاطع ويتعرفون على كيفية عرض عناصر العنوان المختلفة بشكل افتراضي."
              description_teacher: "** سؤال اليوم: كيف يمكننا العمل معًا لإصلاح المشكلات في مواقعنا الإلكترونية؟**\\r\n\\r\n\\r\nفي هذا الدرس، يواصل الطلاب استخدام لغة HTML لتنظيم النص على صفحات الويب، هذه المرة في أزواج ومع التركيز على العمل معًا وتصحيح المشكلات في مواقعهم. يتعلم الطلاب كيفية عرض عناصر العناوين المختلفة بشكل افتراضي ويتدربون على استخدامها لإنشاء عناوين الصفحات والأقسام."
            Digital Footprint:
              name: البصمة الرقمية
              description_student: "**سؤال اليوم: كيف يمكنك التأكد من أن معلوماتك الخاصة ستظل خاصة؟**\\r\n\\r\nينتقل هذا الدرس خطوة إلى الوراء قبل إنشاء موقع الويب الشخصي للحديث عن المعلومات الشخصية التي يختار الأشخاص مشاركتها رقميًا. يبدأ الفصل بمناقشة أنواع المعلومات التي شاركوها على مواقع ويب متنوعة، ثم ينظر إلى عدة نماذج من صفحات وسائل التواصل الاجتماعي لمعرفة أنواع المعلومات الشخصية التي يمكن مشاركتها عن قصد أو عن غير قصد. أخيرًا، يقدم الفصل مجموعة من الإرشادات التي يجب اتباعها عند نشر المعلومات عبر الإنترنت."
              description_teacher: "**سؤال اليوم: كيف يمكنك التأكد من أن معلوماتك الخاصة ستظل خاصة؟**\\r\n\\r\nينتقل هذا الدرس خطوة إلى الوراء من تطوير صفحات الويب لمساعدة الطلاب على توضيح المعلومات الشخصية التي يختارون مشاركتها رقميًا ومع مَن. كما أنه يعزز فكرة أن الكثير من المعلومات التي يختارون مشاركتها رقميًا تقع خارج نطاق سيطرتهم إلى حد كبير في لحظة إصدارها.  \\r\n\nينظر الطلاب إلى العديد من صفحات وسائل التواصل الاجتماعي لتحديد أنواع المعلومات التي يشاركها الناس عن أنفسهم أو مع بعضهم البعض. أخيرًا، يفكر الطلاب في الإرشادات التي يعتقدون أنها مناسبة لنشر المعلومات عبر الإنترنت.\\r\n\nالهدف النهائي من هذا الدرس ليس تخويف الطلاب، بل حثهم على الإدراك بدقة مستوى التحكم الذي لا يملكونه في نشر المعلومات على الويب، من خلال التجربة."
            Styling Text with CSS:
              name: تصميم النص باستخدام CSS
              description_student: "**سؤال اليوم: كيف يمكننا تغيير نمط النص على صفحة الويب؟**\\r\n\\r\n\\r\nيقدم هذا الدرس CSS كطريقة لتصميم العناصر على الصفحة. يتعلم الفصل الدراسي البنية الأساسية لمجموعات قواعد CSS ثم يستكشفون الخصائص التي تؤثر على عناصر نص HTML، ثم يناقشون الاختلافات بين المحتوى والبنية والنمط عند إنشاء صفحة ويب شخصية."
              description_teacher: "**سؤال اليوم: كيف يمكننا تغيير نمط النص على صفحة الويب؟**\\r\n\\r\nيقدم هذا الدرس CSS كطريقة لتصميم العناصر على الصفحة. يتعلم الطلاب البنية الأساسية لمجموعات قواعد CSS ثم يستكشفون الخصائص التي تؤثر على عناصر نص HTML. إنهم يعملون على صفحة HTML حول حاملي الأرقام القياسية في موسوعة غينيس، ويضيفون نمطهم الخاص إلى الصفحة المقدمة."
            Intellectual Property:
              name: الملكية الفكرية
            Images:
              name: الصور
            'Websites for Expression ':
              name: 'مواقع الويب المخصصة للتعبير'
              description_student: "**سؤال اليوم: كيف يمكننا استخدام المواقع للتعبير عن أنفسنا؟**\\r\n\\r\nيقدم هذا الدرس مواقع الويب كوسيلة للتعبير الشخصي. يناقش الفصل أولاً الطرق المختلفة التي يعبر بها الأشخاص عن اهتماماتهم وأفكارهم ويشاركونها، ثم ينظر إلى بعض مواقع الويب النموذجية التي أنشأها الطلاب من دورة سابقة. أخيرًا، يتبادل الجميع الأفكار ويشاركون قائمة بالموضوعات والاهتمامات التي يجب تضمينها، مما يؤدي إلى إنشاء مورد لتطوير موقع ويب شخصي في بقية الوحدة."
              description_teacher: "**سؤال اليوم: كيف يمكننا استخدام المواقع للتعبير عن أنفسنا؟**\\r\n\\r\nيبحث الطلاب في هذا الدرس عن طرق استخدام مواقع الويب كوسيلة للتعبير الشخصي وتطوير قائمة بالموضوعات والاهتمامات التي قد يرغبون في تضمينها في موقع ويب شخصي. لبدء الدرس، يبتكر الطلاب طرقًا مختلفة للتعبير عن اهتماماتهم وأفكارهم ومشاركتها. ثم ينظر الطلاب إلى بعض مواقع الويب النموذجية لتحديد طرق التعبير عن أفكارهم. أخيرًا، يقوم الطلاب بالعصف الذهني ومشاركة قائمة بالموضوعات والاهتمامات التي قد يرغبون في تضمينها على موقع ويب شخصي يمكنهم الرجوع إليها للحصول على أفكار أثناء تقدمهم في الوحدة."
            Styling Elements with CSS:
              name: تصميم العناصر باستخدام CSS
              description_student: "**سؤال اليوم: كيف يمكننا تصميم صور وتخطيطات صفحاتنا؟**\\r\n\\r\nيواصل هذا الدرس تقديم خصائص نمط CSS، وهذه المرة يركّز أكثر على العناصر غير النصية. يبدأ الفصل بالتحقيق في أنماط CSS الجديدة وتعديلها في صفحة تتحدث عن الحلويات في العالم. بعد ذلك، يطبق الجميع هذه المعلومات الجديدة على مواقعهم الشخصية."
              description_teacher: "**سؤال اليوم: كيف يمكننا تصميم صور وتخطيطات صفحاتنا؟**\\r\n\\r\nيواصل هذا الدرس تقديم خصائص نمط CSS، هذه المرة يركّز أكثر على العناصر غير النصية. يبدأ الطلاب هذا الدرس من خلال النظر إلى موقع ويب حول الحلويات في العالم. يبحثون ويعدلون أنماط CSS الجديدة على هذا الموقع، ويضيفون أنماطهم الخاصة إلى الصفحة. بعد العمل في صفحة الحلويات، يطبق الطلاب معلوماتهم عن خصائص CSS الجديدة على مواقعهم الشخصية."

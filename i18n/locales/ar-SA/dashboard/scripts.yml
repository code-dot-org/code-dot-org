            Keyboard Input:
              name: مدخلات لوحة المفاتيح
              description_student: |-
                **سؤال اليوم: كيف يمكن لبرامجنا أن تتفاعل مع مدخلات المستخدم؟**\r
                \r
                بعد المقدمة عن القيم المنطقية وعبارات _if_ في الدرس السابق، يجري تعريف الفصل على القالب الجديد المسمى "keyDown()" والذي يعمل على إرجاع قيمة منطقية ويمكن استخدامه في العبارات الشرطية لتحريك النقوش المتحركة عبر الشاشة. في نهاية هذا الدرس سيكون لدى الفصل برامج مكتوبة تأخذ مدخلات لوحة المفاتيح من المستخدم للتحكم في النقوش المتحركة على الشاشة.
              description_teacher: |-
                **سؤال اليوم: كيف يمكن لبرامجنا أن تتفاعل مع مدخلات المستخدم؟**\r
                \r
                بعد المقدمة عن القيم المنطقية وعبارات _if_ في الدرس السابق، يجري تعريف الطلاب على القالب الجديد المسمى "keyDown()" والذي يعمل على إرجاع قيمة منطقية ويمكن استخدامه في العبارات الشرطية لتحريك النقوش المتحركة عبر الشاشة. في نهاية هذا الدرس سيكون لدى الطلاب برامج مكتوبة تأخذ مدخلات لوحة المفاتيح من المستخدم للتحكم في النقوش المتحركة على الشاشة.
            Other Forms of Input:
              name: أشكال أخرى من الإدخال
              description_student: يواصل الفصل استكشاف طرق استخدام العبارات الشرطية للتعامل مع مدخلات المستخدم. بالإضافة إلى أمر keyDown() البسيط الذي تم تعلّمه بالأمس، ويتعرف الفصل على العديد من أوامر إدخال لوحة المفاتيح الأخرى بالإضافة إلى طرق التعامل مع مدخلات الماوس.
              description_teacher: يواصل الطلاب في هذا الدرس استكشاف طرق استخدام العبارات الشرطية للتعامل مع مدخلات المستخدم. بالإضافة إلى أمر "keyDown ()" البسيط الذي تم تعلمه بالأمس، وسيتعلم الطلاب العديد من أوامر إدخال لوحة المفاتيح الأخرى بالإضافة إلى طرق التعامل مع مدخلات الماوس.
            Project - Interactive Card:
              name: المشروع - البطاقة التفاعلية
              description_student: |-
                **سؤال اليوم: ما المهارات والممارسات المهمة عند إنشاء برنامج تفاعلي؟**\r

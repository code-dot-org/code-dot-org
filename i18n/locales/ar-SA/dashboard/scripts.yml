          title: حل المشكلات والحوسبة ('22-'23)
          description: "يعد حل المشكلات والحوسبة مقدمة تفاعلية وتعاونية للغاية في مجال علوم الكمبيوتر، كما هو موضح في إطار السعي الأوسع لحل المشكلات. سوف تتدرب على استخدام عملية حل المشكلات لمعالجة سلسلة من الألغاز والتحديات وسيناريوهات العالم الحقيقي. بعد ذلك، ستتعلم كيفية قيام أجهزة الكمبيوتر بإدخال المعلومات وإخراجها وتخزينها ومعالجتها لمساعدة البشر على حل المشكلات. تختتم الوحدة بمشروع تقوم فيه بتصميم تطبيق يساعد في حل مشكلة من اختيارك. \n\n**إرشادات التنفيذ لحل المشكلات والحسبة**\n\n-   يجب إكمال الفصل الأول من هذه الوحدة قبل أي وحدة أخرى في CS Discoveries\n-   يتم توفير دروس بديلة لبعض الدروس في هذه الوحدة، اعتمادًا على سياق الفصل الدراسي الخاص بك\n-   يمكنك عرض [دليل المناهج](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) و [دليل التنفيذ](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) بالكامل لمزيد من المعلومات حول هذا وحدة"
          student_description: حل المشكلات والحوسبة مقدمة تفاعلية وتعاونية للغاية في مجال علم الحاسوب، كما تم تأطيرها ضمن السعي الأوسع لحل المشكلات. سوف تتدرب على استخدام عملية حل المشكلات للتعامل مع سلسلة من الألغاز والتحديات وسيناريوهات العالم الحقيقي. بعد ذلك، ستتعلم كيف تقوم أجهزة الحاسوب بإدخال المعلومات وإخراجها وتخزينها ومعالجتها لمساعدة البشر على حل المشكلات. تختتم الوحدة بمشروع تقوم فيه بتصميم تطبيق يساعد على حل مشكلة من اختيارك.\\r
          description_short: تعرف على كيفية عمل البشر باستخدام أجهزة الحاسوب لحل المشكلات.
        csd2-2022:
          lesson_groups:
            csd2_1v2:
              display_name: 'الفصل 1: إنشاء صفحات الويب'
            csd2_2v2:
              display_name: 'الفصل 2: مواقع الويب متعددة الصفحات'
            cspSurvey:
              display_name: استبيان
          title: تطوير الويب ('22-'23)
          description: "في تطوير الويب، يتم تمكين الطلاب لإنشاء ومشاركة المحتوى على صفحات الويب الخاصة بهم. يبدأون بالتفكير في دور الويب وكيف يمكن استخدامه كوسيلة للتعبير الإبداعي. عندما يطور الطلاب صفحاتهم ويبدأون في رؤية أنفسهم كمبرمجين، يتم تشجيعهم على التفكير النقدي في تأثير مشاركة المعلومات عبر الإنترنت وكيفية أن يكونوا مستهلكين أكثر انتقادًا للمحتوى. كما يتم تعريفهم بحل المشكلات من حيث صلتها بالبرمجة بينما يتعلمون مهارات قيمة مثل تصحيح الأخطاء واستخدام الموارد والعمل الجماعي. في نهاية الوحدة، سيكون الطلاب قد أنشأوا موقعًا شخصيًا يمكنهم نشره ومشاركته.\n\n**إرشادات التنفيذ لتطوير الويب**\n\n-   أكمل الدروس الثلاثة الأولى من وحدة حل المشكلات والحوسبة قبل البدء\n-   تتوفر إرشادات حول كيفية دعم الطلاب في مستويات البرمجة وتمييز المهام في [دليل مستويات البرمجة](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) و [دليل التفاضل](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)\n-   يمكنك مشاهدة [دليل المناهج] الكامل[2] و [دليل التنفيذ](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) لمزيد من المعلومات حول هذه الوحدة\n\n## هل انتهيت من تدريس هذه الوحدة؟\n\nأجب على هذا [\\*\\*استبيان قصير\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=2) للسماح لفريق مناهج Code.org بمعرفة كيفية سير الوحدة."
          student_description: في الوحدة 2، ستتعلم كيفية إنشاء المحتوى ومشاركته على صفحات الويب الخاصة بك. بعد تحديد المحتوى الذي تريد مشاركته مع العالم من حولك، ستتعلم كيفية تنظيم صفحاتك وتصميمها باستخدام HTML وCSS. ستتمرن أيضًا على مهارات برمجة قيّمة مثل تصحيح الأخطاء، باستخدام الموارد والعمل الجماعي.
          description_short: تعلم كيفية تصميم موقعك الخاص في مختبر الويب.
        csd3-2022:
          lesson_groups:
            csd3_1:

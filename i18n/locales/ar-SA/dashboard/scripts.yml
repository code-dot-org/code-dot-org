              description: "### فلسفة الوحدة وطرق التدريس\n\n-   \\*\\*مقدمة إلى EIPM: \\*\\* هذه الوحدة هي أول تجربة للطلاب مع الاستكشاف أو التحقيق أو الممارسة أو إنشاء تسلسل الدروس أو EIPM. يتم تناول هذا النهج المنظم لتدريس البرمجة بالتفصيل في دليل المناهج الدراسية. نوصي بشدة بمشاهدة [سلسلة الفيديو المصاحبة] \\(<https://www.youtube.com/playlist?list=PLzdnOPI1iJNeqEl6MN7c2KyM3gdBSo8t3>) لفهم الشكل الذي يجب أن تبدو عليه EIPM في الفصل الدراسي بشكل أفضل. عند استخدامه بفعالية، فإنه يدعم التعلم العميق للمحتوى ويساعد في الحفاظ على ثقافة الفصل الدراسي التعاوني، حتى أثناء الانتقال إلى مفاهيم برمجة أكثر تعقيدًا.\n\n-   \\*\\* سقالات نحو مشاريع مستقلة: \\*\\* الهدف الرئيسي لهذه الدورة هو تمكين الطلاب من تصميم وبناء المشاريع بشكل مستقل. يوفر برنامج Create PT في الوحدة 8 للطلاب حرية هائلة في تحديد نطاق المشاريع وبنائها، وحتى هذه الوحدة تبدأ في العمل نحو تحقيق هذا الهدف. تعمل تسلسلات EIPM الفردية من الدروس على إعداد الطلاب تدريجيًا لمشاريع Make ذات النطاق والمستقلة. يحتوي مشروع الوحدة على بعض المتطلبات، ولكن يتمتع الطلاب بحرية كبيرة في اختيار التصميم والموضوع وتنفيذ أفكارهم. أثناء قيامك بتدريس الوحدة، ابحث عن الفرص لدعم المهارات والمعرفة التي سيحتاجها الطلاب للتعامل بشكل إبداعي ومستقل مع مشروع الوحدة.\n\n### التقييم الرئيسي والمشاريع\n\nيطلب مشروع الوحدة من الطلاب تصميم تطبيق يقدم توصية بناءً على معلومات من مدخلات المستخدم. يُمنح الطلاب قدرًا كبيرًا من الحرية لاختيار موضوعهم وتصميم واجهة المستخدم الخاصة بهم وتحديد كيفية برمجة سلوك التطبيق فعليًا. يقوم الطلاب بإرسال التطبيق ودليل المشروع والإجابات المكتوبة على أسئلة التفكير حول كيفية تصميم التطبيق وعملية التطوير التي استخدموها لصنعه. سيقوم الطلاب أيضًا بإكمال تقييم نهاية الوحدة بما يتماشى مع أهداف إطار مبادئ علوم الكمبيوتر التي تغطيها هذه الوحدة.\n\n### AP Connections\n\nيساعد مشروع الوحدة والوحدة هذا في البناء نحو التفاهمات الدائمة المدرجة أدناه. للحصول على رسم تفصيلي للوحدات وفقًا لأهداف التعلم و EKS، يرجى الاطلاع على صفحة «المعايير» لهذه الوحدة.\n\n-   CRD-2: يقوم المطورون بالابتكار والابتكار باستخدام عملية تصميم تكرارية تركز على المستخدم، وتتضمن دورات التنفيذ/التغذية الراجعة، والتي تترك مجالًا واسعًا للتجربة والمخاطرة.\n-   AAP-1: لإيجاد حلول محددة للمشاكل القابلة للتعميم، يقوم المبرمجون بتمثيل وتنظيم البيانات بطرق متعددة.\n-   AAP-2: الطريقة التي يتم بها تسلسل العبارات ودمجها في البرنامج تحدد النتيجة المحسوبة. تتضمن البرامج بنيات التكرار والاختيار لتمثيل التكرار واتخاذ القرارات للتعامل مع قيم الإدخال المتنوعة.\n-   AAP-3: يقوم المبرمجون بتقسيم المشكلات إلى أجزاء أصغر وأكثر قابلية للإدارة. من خلال إنشاء الإجراءات والاستفادة من المعلمات، يقوم المبرمجون بتعميم العمليات التي يمكن إعادة استخدامها. تسمح الإجراءات للمبرمجين بالاعتماد على التعليمات البرمجية الحالية التي تم اختبارها بالفعل، مما يسمح لهم بكتابة البرامج بسرعة أكبر وبثقة أكبر.\n\nتتضمن هذه الوحدة محتوى من الموضوعات التالية من إطار مبادئ AP CS. لمزيد من المعلومات التفصيلية حول تغطية الموضوع في مراجعة الدورة التدريبية [Code.org CSP تغطية الموضوع] \\(<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing>).\n\n-   1.4 تحديد الأخطاء وتصحيحها\n-   3.1 المتغيرات والتخصيص\n-   3.3 التعبيرات الرياضية\n-   3.5 التعبيرات المنطقية\n-   3.6 الشروط\n-   3.7 الشروط المتداخلة\n-   3.15 القيم العشوائية\n\nقدم مجلس الكلية أسئلة إنشاء PT التكوينية للمساعدة في إعداد الطلاب لـ أكمل مهمة الإنشاء. نوصي الطلاب بإكمال المطالبات التالية بمشروع الوحدة. يمكن العثور على مزيد من المعلومات في تغطية موضوع مبادئ Code.org CS.\n\n-   3.a.i.\n-   3.a.ii.\n-   3.a.iii"

            Explore Project Ideas:
              name: استكشاف أفكار المشروع
              description_student: حان الوقت للحصول على بعض الإلهام! ستُظهِر لك هذه الألغاز مجموعة من الألعاب والرسوم التوضيحية المعدة مسبقًا للمساعدة في تطوير خطتك لمشروعك الكبير.
              description_teacher: |-
                توفر الدروس الخمسة التالية فرصة للطلاب لوضع مهاراتهم في البرمجة لاستخدامها في مشروع رئيسي. سيساعد هذا المشروع الأفراد على اكتساب خبرة في البرمجة وإنتاج نموذج مثالي لمشاركته مع أقرانهم وأحبائهم. تهدف هذه الدروس إلى أن تكون مشروع متعدد الدروس أو متعدد الأسابيع، حيث يقضي الطلاب وقتًا في العصف الذهني، والتعرف على عملية التصميم، والبناء، ثم تقديم أعمالهم النهائية.

                في مرحلة الاستكشاف، سيتمكن الطلاب من عرض أمثلة لمشاريع في كل من الفنان ومختبر الألعاب للإلهام. بعد ذلك، سيتعرف الطلاب على عملية التصميم وكيفية تنفيذها في مشاريعهم الخاصة. سيتم منحهم بعد ذلك مساحة لإنشاء مشروعهم الخاص إما في الفنان أو مختبر الألعاب (هذه على الأرجح أطول مرحلة من المشروع). سيقوم الطلاب بعد ذلك بمراجعة مشاريعهم، بعد الاختبار والمزيد من التفكير. أخيرًا، سيتمكن الطلاب من عرض أعمالهم النهائية على أقرانهم.
            The Design Process:
              name: عملية التصميم
              description_student: المشاريع الضخمة تستغرق وقتًا طويلاً وتخطيطًا كبيرًا. هنا، ستتعرف على عملية التصميم التي ستستخدمها لإنشاء إبداعاتك الخاصة.
              description_teacher: على مدار خمسة دروس، سيعمل الطلاب على بناء مشروع من تصميمهم الخاص إما باستخدام مختبر الألعاب أو الفنان كبيئة برمجة خاصة بهم. في هذا الجزء من المشروع، سيتعرف الطلاب على عملية التصميم وكيفية تنفيذها في مشاريعهم الخاصة. يمكن العثور على دليل الدرس الذي يستعرض جميع مراحل العملية الخمس في بداية عملية المشروع، [هنا] (https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: إنشاء مشروعك
              description_student: أخيرًا يمكنك البدء في تصميم مشروعك!
              description_teacher: على مدار خمسة دروس، سيعمل الطلاب على بناء مشروع من تصميمهم الخاص إما باستخدام مختبر الألعاب أو الفنان كبيئة برمجة خاصة بهم. سيتم منح الطلاب الآن مساحة خاصة بهم لإنشاء مشروعهم إما باستخدام الفنان أو مختبر الألعاب. سيكون هذا الجزء الأطول من المشروع. يمكن العثور على دليل الدرس الذي يستعرض جميع مراحل العملية الخمس في بداية عملية المشروع، [هنا] (https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: مراجعة مشروعك
              description_student: لم يتم بناء مدينة روما في يوم واحد وكذلك يجب أن يكون مشروعك. خصص بعض الوقت لتعديل مشروعك ومراجعته لجعله أفضل ما يمكن.
              description_teacher: على مدار خمسة دروس، سيعمل الطلاب على بناء مشروع من تصميمهم الخاص إما باستخدام مختبر الألعاب أو الفنان كبيئة برمجة خاصة بهم. الآن بعد أن تم بناء المشاريع، يتم منح الطلاب الفرصة للحصول على تعليقات من أقرانهم ومراجعة مشاريعهم. يمكن العثور على دليل الدرس الذي يستعرض جميع مراحل العملية الخمس في بداية عملية المشروع، [هنا] (https://curriculum.code.org/csf/coursef/15/).
            Present Your Project:
              name: عرض مشروعك
              description_student: حان الوقت لإظهار عملك! هنا سوف تقدم مشروعك الرائع لأقرانك.
              description_teacher: على مدار خمسة دروس، سيعمل الطلاب على بناء مشروع من تصميمهم الخاص إما باستخدام مختبر الألعاب أو الفنان كبيئة برمجة خاصة بهم. أخيرًا، سيتمكن الطلاب من عرض أعمالهم النهائية على أقرانهم أو مشاركتها مع أحبائهم من خلال رابط خاص. يمكن العثور على دليل الدرس الذي يستعرض جميع مراحل العملية الخمس في بداية عملية المشروع، [هنا] (https://curriculum.code.org/csf/coursef/15/).

        coursef-2017:
          title: الدورة F
          assignment_family_title: الدورة F
          description_audience: 'تتراوح الأعمار بين: 9-13'
          description_short: تعلم جميع المفاهيم في المبادئ الأساسية لعلوم الكمبيوتر وأنشئ فنّك أو قصتك أو لعبتك.
          description: تعلم استخدام أنواع مختلفة من الحلقات والأحداث والدوال والتعبيرات الشرطية. تحقق من تقنيات حل المشكلات المختلفة وناقش التأثيرات المجتمعية للحوسبة والإنترنت. في الجزء الثاني من هذه الدورة، قم بتصميم مشروع رئيسي وإنشاءه ومشاركته مع الأصدقاء والعائلة.
          lesson_groups:
            csf_f_1:
              display_name: اذهب إلى الدروة F (اختياري)
            csf_f_2:
              display_name: محتوى الدورة F
          lessons:
            'Algorithms: Tangrams':
              name: 'الخوارزميات: تانجرام'
              description_student: هنا سوف تتعلم عن الخوارزميات باستخدام ألغاز تسمى تانجرام!
              description_teacher: يوضح لنا هذا الدرس شيئًا مهمًا حول الخوارزميات. طالما تحافظ على الخوارزمية بسيطة، فهناك العديد من الطرق لاستخدامها. ومع ذلك، إذا كنت تريد التأكد من أن الجميع ينتجون نفس النتيجة، فستحتاج الخوارزمية إلى مزيد من التفاصيل. سيتعلم الطلاب الفرق بين خوارزمية تفصيلية وعامة أثناء لعب ألغاز تانجرام.
            Introduction:
              name: مقدمة إلى الألغاز على الإنترنت
              description_student: سيقدم لك هذا الدرس مقدمة موجزة لبعض الأشياء المدهشة التي ستتعلمها في هذه الدورة!
              description_teacher: 'في هذا الدرس، سيتم تعريف الطلاب بالتسلسلات والحلقات والحلقات المتداخلة لإعدادهم لمفاهيم أكثر تعقيدًا في الجزء الأخير من الدورة. هذا الدرس "النهائي" يعادل بين الخبراء والمبتدئين في فصلك.'
            The Power of Words:
              name: 'المواطنة الرقمية: قوة الكلمات'
              description_student: التنمر ليس جيدًا أبدًا. سيعلمك هذا الدرس الأمور التي من المقبول قولها على الإنترنت والأمور غير المقبولة.
              description_teacher: "يعتقد الطلاب أنه أثناء استمتاعهم بمواقعهم المفضلة قد يواجهون رسائل من أطفال آخرين قد تجعلهم يشعرون بالغضب أو الأذى أو الحزن أو الخوف. يستكشفون طرقًا للتعامل مع التنمر الإلكتروني وكيفية الرد في مواجهة اللغة المزعجة عبر الإنترنت.\n\nيناقش الطلاب جميع طرق استخدامهم للتكنولوجيا واستكشاف أوجه التشابه والاختلاف بين التواصل الشخصي والتواصل عبر الإنترنت. ثم يقوم الطلاب بوضع طرقًا إبداعية للاستجابة للتنمر الإلكتروني."
            Ice Age Play Lab:
              name: الأحداث في العصر الجليدي
              description_student: فكر في لعبة الفيديو المفضلة لديك. هل تساءلت يومًا كيف تم تصميمها؟ في هذه الألغاز سوف تطور لعبة فيديو خاصة بك مع أصدقاء من العصر الجليدي!
              description_teacher: في هذا الدرس، يتم توجيه الطلاب من خلال قصة تعرض شخصيات من فيلم العصر الجليدي. سيعمل الطلاب مع الأحداث والحلقات لجعل الشخصيات تتحرك على الشاشة، وسيحصلون على فرصة لإنشاء لعبة أو قصة خاصة بهم بعد المستويات الإرشادية.
            Envelope Variables:
              name: 'المتغيرات: متغيرات المغلف'
              description_student: 'تشترك المغلفات والمتغيرات في شيء ما: يمكن أن يحمل كلاهما أشياء ثمينة. هنا سوف تتعلم ما هي المتغيرات والأشياء الرائعة التي يمكنها القيام بها.'
              description_teacher: تُستخدم المتغيرات كعناصر نائبة عن القيم مثل الأرقام أو الكلمات. تتيح المتغيرات الكثير من الحرية في البرمجة. فبدلاً من الاضطرار إلى كتابة عبارة عدة مرات أو تذكر رقم غامض، يمكن لعلماء الكمبيوتر استخدام المتغيرات للإشارة إليها. يساعد هذا الدرس على توضيح ما هي المتغيرات وكيف يمكننا استخدامها بعدة طرق مختلفة. إن فكرة المتغيرات ليست مفهومًا سهل الفهم، لذلك نوصي بإتاحة الكثير من الوقت للمناقشة في نهاية الدرس.
            Variables in Artist:
              name: المتغيرات في الرسام
              description_student: لا تنسى تضمين الإبداع في الفصل! في هذه الألغاز سوف تقوم بعمل رسومات رائعة باستخدام المتغيرات.
              description_teacher: في هذا الدرس، سوف يستكشف الطلاب كيفية إنشاء تصميمات متكررة باستخدام المتغيرات في بيئة الرسام. سوف يتعلم الطلاب كيف يمكن استخدام المتغيرات لجعل التعليمات البرمجية أسهل في الكتابة وأسهل للقراءة. بعد الألغاز الموجهة، سينتهي الطلاب بالمستوى الحر لإظهار ما تعلموه وإنشاء تصميماتهم الخاصة.
            Variables in Play Lab:
              name: المتغيرات في مختبر الألعاب
              description_student: ستتعلم قريبًا كيفية جعل الشخصيات تتفاعل في لعبة ما باستخدام المتغيرات!
              description_teacher: سيحصل الطلاب على المزيد من التدريب على المتغيرات في هذا الدرس من خلال إنشاء مشاهد في مختبر الألعاب. وسيعمل الطلاب مع مدخلات المستخدم لتعيين قيم متغيراتهم، ثم الحصول على مساحة لإنشاء مشروعهم المصغر الخاص بهم باستخدام المتغيرات.
            For Loop Fun:
              name: 'حلقات For: حلقة For للمرح'
              description_student: ستحصل على الكثير من التعلم الممتع عن حلقات "for"!
              description_teacher: 'نحن نعلم أن الحلقات تسمح لنا بفعل الأشياء مرارًا وتكرارًا، ولكننا الآن سنتعلم كيفية استخدام الحلقات التي تحتوي على هياكل إضافية مدمجة فيها. ستسمح هذه الهياكل الجديدة للطلاب بكتابة تعليمات برمجية أكثر قوة وديناميكية.'
            For Loops in Bee:
              name: حلقات For في النحلة
              description_student: وز وز. في هذه الألغاز، ستقوم بتوجيه نحلة باتجاه الرحيق والعسل باستخدام حلقات "for"!
              description_teacher: من خلال نحلة، يركز هذا الدرس على حلقات "for" واستخدام متغير متزايد لحل الألغاز الأكثر تعقيدًا. سيبدأ الطلاب بمراجعة الحلقات من الدروس السابقة، ثم يتابعون ليتعلموا استخدام حلقات "for" لحل المشكلات المعقدة بشكل أكثر فعالية.
            For Loops in Artist:
              name: حلقات For في الرسام
              description_student: استعد لصنع تحفتك القادمة. هنا سوف تستخدم حلقات "for" لعمل بعض الصور المذهلة.
              description_teacher: في هذا الدرس، يستمر الطلاب في التدرب على حلقات "for"، هذه المرة باستخدام الرسام. سيكمل الطلاب الألغاز التي تجمع بين أفكار المتغيرات والحلقات وحلقات "for" لإنشاء تصميمات معقدة. في النهاية، سيكون لديهم فرصة لإنشاء تصاميمهم الخاصة على المستوى الحر.
            Songwriting with Parameters:
              name: 'الدوال: كتابة الأغاني باستخدام المعلمات'
              description_student: يمكنك فقط إطلاق الأغنية المشهورة التالية! في هذا الدرس، ستتعلم ما هي المعلمات وكيف يمكن استخدامها لتأليف بعض الأغاني الرائعة!
              description_teacher: الدالة هي واحدة من أروع الهياكل في عالم علوم الكمبيوتر. الدوال (تسمى أحيانًا الإجراءات) هي برامج صغيرة يمكنك استخدامها مرارًا وتكرارًا داخل البرنامج الأكبر. سيساعد هذا الدرس الطلاب على الفهم بشكل بديهي لماذا يُعد الجمع بين أجزاء من التعليمات البرمجية في الدوال ممارسة مفيدة، وكيف يمكنهم استخدام هذه الهياكل حتى عندما تكون مجموعات التعليمات البرمجية مختلفة قليلاً.
            Conditionals and Functions in Bee:
              name: الشروط التعبيرية والدوال في النحلة
              description_student: النحلة بحاجة إلى مساعدتكم مرة أخرى! سوف تستخدم الدوال هنا للحصول على الرحيق وصنع العسل!
              description_teacher: 'يعلم هذا الدرس الطلاب كيفية إنشاء دوال بسيطة باستخدام محرر الدوال "المشروط" المتطور لدينا، ما يمهد الطريق لهم لدمج المعلمات في الدروس المستقبلية.'
            Functions with Parameters in Artist:
              name: الدوال باستخدام المعلمات في الرسام
              description_student: جهز أصابعك للبرمجة. في هذه الألغاز، ستقوم بعمل رسومات رائعة في الرسام باستخدام الدوال مع المعلمات.
              description_teacher: في هذا الدرس، يستمر الطلاب في العمل باستخدام الدوال مع المعلمات وبدونها. سيحصل الطلاب على فرصة لإنشاء رسوماتهم الخاصة باستخدام المعلمات وبدونها، قبل تعديل الدوال في المستوى الحر.
            Functions with Parameters in Bee:
              name: الدوال باستخدام المعلمات في النحلة
              description_student: لقد حصلت على القليل من التدريب على استخدام الدوال مع المعلمات. سيواصل هذا الدرس تدريبك مع النحلة!
              description_teacher: يستخدم هذا الدرس ببيئة النحل، ويستمر في مناقشة مفهوم الدوال مع المعلمات من مرحلة الرسام السابقة. سوف يتدرب الطلاب على الكتابة واستخدام الدوال لمتابعة المسارات المعقدة وجمع أنماط الرحيق والعسل.
            Explore Project Ideas:
              name: استكشاف أفكار المشروع
              description_student: حان الوقت للحصول على بعض الإلهام! ستُظهِر لك هذه الألغاز مجموعة من الألعاب والرسوم التوضيحية المعدة مسبقًا للمساعدة في تطوير خطتك لمشروعك الكبير.
              description_teacher: "توفر الدروس الخمسة التالية فرصة للطلاب لوضع مهاراتهم في البرمجة لاستخدامها في مشروع رئيسي. سيساعد هذا المشروع الأفراد على اكتساب خبرة في البرمجة وإنتاج نموذج مثالي لمشاركته مع أقرانهم وأحبائهم. تهدف هذه الدروس إلى أن تكون مشروع متعدد الدروس أو متعدد الأسابيع، حيث يقضي الطلاب وقتًا في العصف الذهني، والتعرف على عملية التصميم، والبناء، ثم تقديم أعمالهم النهائية. \n\nفي مرحلة الاستكشاف، سيتمكن الطلاب من عرض أمثلة لمشاريع في كل من الرسام ومختبر الألعاب للإلهام. بعد ذلك، سيتعرف الطلاب على عملية التصميم وكيفية تنفيذها في مشاريعهم الخاصة. سيتم منحهم بعد ذلك مساحة لإنشاء مشروعهم الخاص إما في الرسام أو مختبر الألعاب (هذه على الأرجح أطول مرحلة من المشروع). سيقوم الطلاب بعد ذلك بمراجعة مشاريعهم، بعد الاختبار والمزيد من التفكير. أخيرًا، سيتمكن الطلاب من عرض أعمالهم النهائية على أقرانهم."
            The Design Process:
              name: عملية التصميم
              description_student: المشاريع الضخمة تستغرق وقتًا طويلاً وتخطيطًا كبيرًا. هنا، ستتعرف على عملية التصميم التي ستستخدمها لإنشاء إبداعاتك الخاصة.
              description_teacher: على مدار خمسة دروس، سيعمل الطلاب على بناء مشروع من تصميمهم الخاص إما باستخدام مختبر الألعاب أو الرسام كبيئة برمجة خاصة بهم. في هذا الجزء من المشروع، سيتعرف الطلاب على عملية التصميم وكيفية تنفيذها في مشاريعهم الخاصة. يمكن العثور على دليل الدرس الذي يستعرض جميع مراحل العملية الخمس في بداية عملية المشروع، [هنا] (https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: إنشاء مشروعك
              description_student: أخيرًا يمكنك البدء في تصميم مشروعك!
              description_teacher: على مدار خمسة دروس، سيعمل الطلاب على بناء مشروع من تصميمهم الخاص إما باستخدام مختبر الألعاب أو الرسام كبيئة برمجة خاصة بهم. سيتم منح الطلاب الآن مساحة خاصة بهم لإنشاء مشروعهم إما باستخدام الرسام أو مختبر الألعاب. سيكون هذا الجزء الأطول من المشروع. يمكن العثور على دليل الدرس الذي يستعرض جميع مراحل العملية الخمس في بداية عملية المشروع، [هنا] (https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: مراجعة مشروعك
              description_student: لم يتم بناء مدينة روما في يوم واحد وكذلك يجب أن يكون مشروعك. خصص بعض الوقت لتعديل مشروعك ومراجعته لجعله أفضل ما يمكن.
              description_teacher: على مدار خمسة دروس، سيعمل الطلاب على بناء مشروع من تصميمهم الخاص إما باستخدام مختبر الألعاب أو الرسام كبيئة برمجة خاصة بهم. الآن بعد أن تم بناء المشاريع، يتم منح الطلاب الفرصة للحصول على تعليقات من أقرانهم ومراجعة مشاريعهم. يمكن العثور على دليل الدرس الذي يستعرض جميع مراحل العملية الخمس في بداية عملية المشروع، [هنا] (https://curriculum.code.org/csf/coursef/15/).
            Presentation Your Project:
              name: عرض مشروعك
            Present Your Project:
              name: عرض مشروعك
              description_student: حان الوقت لإظهار عملك! هنا سوف تقدم مشروعك الرائع لأقرانك.
              description_teacher: على مدار خمسة دروس، سيعمل الطلاب على بناء مشروع من تصميمهم الخاص إما باستخدام مختبر الألعاب أو الرسام كبيئة برمجة خاصة بهم. أخيرًا، سيتمكن الطلاب من عرض أعمالهم النهائية على أقرانهم أو مشاركتها مع أحبائهم من خلال رابط خاص. يمكن العثور على دليل الدرس الذي يستعرض جميع مراحل العملية الخمس في بداية عملية المشروع، [هنا] (https://curriculum.code.org/csf/coursef/15/).
            Conditionals in Minecraft:
              name: التعبيرات الشرطية في ماينكرافت
              description_student: تجنب الحمم البركانية! هنا ستتعرف على التعبيرات الشرطية في عالم ماينكرافت.
              description_teacher: يمنح هذا الدرس الطلاب فرصة للتعلم والتدرب على التعبيرات الشرطية. يتميز هذا الدرس بشخصيات وإعدادات من ماينكرافت، وسيكمل الطلاب المهام مثل التعدين وبناء الهياكل باستخدام برامجهم.

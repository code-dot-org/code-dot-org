              name: حركها , حركهاحرّكها، حرّكها
              description_student: برمج زملائك في الصف للانتقال بعناية من مكان إلى آخر.
              description_teacher: سيعمل هذا الدرس على إعداد الطلاب ذهنيًا لتمارين البرمجة التي ستقابلهم على مدار هذه الدورة. في فرق صغيرة، سيستخدم الطلاب النشاط البدني لبرمجة زملائهم في الصف للانتقال بعناية من مكان إلى آخر حتى يتم تحقيق الهدف.
            Sequencing with Scrat:

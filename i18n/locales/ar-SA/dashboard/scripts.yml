            'Programming: Happy Maps':
              name: الخرائط السعيدة
              description_student: اكتب تعليمات لإيصال الفليرب إلى الفاكهة.
              description_teacher: 'يجمع هذا الدرس غير المتصل الفرق معًا في مهمة بسيطة: إيصال الفليرب إلى الفاكهة. سيتدرب الطلاب على كتابة تعليمات دقيقة أثناء عملهم لترجمة التعليمات إلى الرموز المقدمة. إذا ظهرت مشاكل في التعليمات البرمجية، فيجب على الطلاب أيضًا العمل معًا للتعرف على الأخطاء وبناء الحلول.'
            Programming in Maze:
              name: البرمجة في المتاهة
              description_teacher: في هذه السلسلة من الألغاز عبر الإنترنت، سيبني الطلاب خطواتهم على فهم الخوارزميات وتصحيح الأخطاء ومحو أمية التعامل مع الحاسوب بشكل عام. من خلال استخدام شخصيات من لعبة الطيور الغاضبة، سيطور الطلاب خوارزميات متسلسلة لإيصال الطائر إلى الخنزير دون الاصطدام بالجدران أو TNT. تم أيضًا دمج ألغاز تصحيح الأخطاء في هذه المرحلة من أجل التدرب أكثر على حل المشكلات والتفكير النقدي.
            Programming in Harvester:
              name: البرمجة في الحاصدة
            Going Places Safely:
              name: الذهاب للأماكن بأمان
              description_student: تعلم قواعد زيارة الأماكن بأمان عبر الإنترنت.
              description_teacher: بالتعاون مع Common Sense Media، يساعد هذا الدرس الطلاب على معرفة أن العديد من مواقع الويب تطلب معلومات خاصة وتناقش كيفية التعامل مع هذه الطلبات بمسؤولية. يكتشف الطلاب أيضًا أنه يمكنهم الذهاب إلى أماكن مثيرة عبر الإنترنت، لكنهم بحاجة إلى اتباع قواعد معينة للبقاء في أمان.
            'Loops: Happy Loops':
              name: الحلقات السعيدة
              description_student: ساعد الفليرب على حل المشكلات الأكبر باستخدام الحلقات.
              description_teacher: يرجع هذا النشاط إلى الخرائط السعيدة. هذه المرة، سيحل الطالب ألغازًا أكبر وأطول باستخدام تعليماتهم البرمجية، ما يدفعهم إلى رؤية الفائدة في الهياكل التي تتيح لهم كتابة تعليمات برمجية أطول بطريقة أسهل.
            Loops in Collector:
              name: الحلقات مع لوريل
              description_student: ساعد لوريل المغامرة في جمع الكنوز تحت الأرض.
              description_teacher: في هذا الدرس، يواصل الطلاب تعلم مفهوم الحلقات. في الدرس السابق، تم تعريف الطلاب على الحلقات من خلال التحرك عبر متاهة وقطف الذرة. هنا، يجري استخدام الحلقات لجمع الكنز في الكهوف المفتوحة.
            Loops in Artist:
              name: الحلقات في الفنان
              description_teacher: بالعودة إلى الحلقات، يتعلم الطلاب رسم الصور من خلال تكرار تسلسلات بسيطة من الأوامر. في الدرس السابق غير المتصل، تم استخدام الحلقات لاجتياز متاهة وجمع الكنوز. هنا، تقوم الحلقات بإنشاء أنماط. في نهاية هذه المرحلة، سيتم منح الطلاب الفرصة لإنشاء صورهم الخاصة باستخدام الحلقات.
            'Events: The Big Event':
              name: الحدث الكبير للصغار
              description_student: تحرك واصرخ عندما يضغط معلمك على الأزرار الموجودة على جهاز تحكم عملاق.
              description_teacher: تعد الأحداث طريقة رائعة لإضافة مجموعة متنوعة إلى خوارزمية مكتوبة مسبقًا. في بعض الأحيان تريد أن يكون برنامجك قادرًا على الاستجابة للمستخدم بالضبط عندما يريد المستخدم ذلك. هذا هو الغرض من الأحداث.
            Events in Play Lab:
              name: أثناء التنقل مع الأحداث
              description_student: صمم لعبتك أو قصتك.
              description_teacher: في هذا النشاط عبر الإنترنت، ستتاح للطلاب الفرصة لتعلم كيفية استخدام الأحداث في مختبر الألعاب وكيفية تطبيق جميع مهارات البرمجة التي تعلموها لإنشاء لعبة رسوم متحركة. حان الوقت للإبداع وإنشاء قصة في مختبر الألعاب!
            Ocean Scene with Loops:
              name: مشهد المحيط مع الحلقات
              description_student: استخدم الحلقات والأنماط لإنهاء الصور.
              description_teacher: بالعودة إلى الحلقات، يتعلم الطلاب رسم الصور من خلال تكرار تسلسلات بسيطة من الأوامر. في الدرس السابق غير المتصل، تم استخدام الحلقات لاجتياز متاهة وجمع الكنوز. هنا، تقوم الحلقات بإنشاء أنماط. في نهاية هذه المرحلة، سيتم منح الطلاب الفرصة لإنشاء صورهم الخاصة باستخدام الحلقات.
            Learn to Drag and Drop:
              name: تعلم السحب والإسقاط
              description_student: انقر واسحب لإنهاء الألغاز.
              description_teacher: سيقدم هذا الدرس للطلاب فكرة عمّا يمكن توقعه عندما يتوجهون إلى مختبر الحاسوب. يبدأ الدرس بمناقشة موجزة لتعريفهم على آداب التعامل داخل مختبر الحاسوب، ثم يتقدمون في استخدام الحاسوب لإكمال الألغاز عبر الإنترنت.
            Loops in Ice Age:
              name: الحلقات مع سكرات

              name: المجموعات الوصفية وحلقات For
              description_student: يتيح لك الجمع بين قوائم _lists_ وحلقات _ for loops_ كتابة التعليمات البرمجية التي تؤثر على كل عنصر من عناصر القائمة، بغض النظر عن طوله. يستخدم الفصل هذه البنية لكتابة البرامج التي تعالج جميع العناصر في القوائم، وتشمل قائمة مصابيح LED الملونة.
              description_teacher: يعد استخدام حلقة _for loop_ للتكرار عبر جميع العناصر في المجموعة الوصفية إجراءً مفيدًا حقًا في معظم لغات البرمجة. في هذا الدرس، يتعلم الطلاب أساسيات كيفية استخدام حلقة _for loop_ لتكرار التعليمات البرمجية، ثم دمجها مع ما تعلموه بالفعل عن المجموعات الوصفية لكتابة البرامج التي تعالج جميع العناصر في مجموعة وصفية. يستخدم الطلاب حلقات "for" للانتقال خلال كل عنصر في قائمة واحدة في كل مرة دون الحاجة إلى كتابة تعليمة برمجية لكل عنصر. في نهاية الدرس، سيطبق الطلاب هذا مع قائمة "colorLed" على السبورة لإنشاء تطبيق يعمل على تغيير جميع مصابيح LED في كل مرة يتم الضغط فيها على الزر.
            Accelerometer:
              name: مقياس التسارع
              description_student: في هذا الدرس، سوف يستكشف الطلاب مقياس التسارع وقدراته. سيصبحون على دراية بأحداثه وخصائصه، بالإضافة إلى إنشاء برامج متعددة باستخدام مقياس التسارع المماثل لتلك التي من المحتمل أن تصادفها في تطبيقات العالم الحقيقي.
              description_teacher: في هذا الدرس، سوف يستكشف الطلاب مقياس التسارع وقدراته. سيصبحون على دراية بأحداثه وخصائصه، بالإضافة إلى إنشاء برامج متعددة باستخدام مقياس التسارع المماثل لتلك التي من المحتمل أن تصادفها في تطبيقات العالم الحقيقي.
            Functions with Parameters:
              name: الدوال والمعاملات
              description_student: يبدأ الدرس بمراجعة سريعة للمعلمات، في سياق قوالب مختبر التطبيقات التي شاهدها الطلاب مؤخرًا. ثم ينظر الطلاب إلى أمثلة على المعلمات داخل الدوال التي أنشأها المستخدم في مختبر التطبيقات ويقومون بإنشاء واستدعاء الدوال باستخدام المعلمات لأنفسهم، واستخدامها للتحكم في عناصر متعددة على الشاشة. بعد ذلك، يستخدم الطلاب حلقات للتكرار عبر مجموعة وصفية، لتمرير كل عنصر إلى دالة. أخيرًا، يستخدم الطلاب ما تعلموه لإنشاء لعبة اصطياد النجوم.

        csd4-2019:
          title: استكشافات علوم الكمبيوتر (CSD) الوحدة 4 - عملية التصميم (2019 - 2020)
          description: تقدم الوحدة 4 الآثار الاجتماعية الأوسع للحوسبة. من خلال سلسلة من تحديات التصميم، ستتعلم كيفية فهم احتياجات الآخرين بشكل أفضل أثناء تطوير حل لمشكلة ما. يتكون النصف الثاني من الوحدة من مشروع تكراري للفريق، حيث تتاح للفرق الفرصة لتحديد الحاجة التي يهتمون بها، وحلول النموذج الأولي على الورق وفي مختبر التطبيقات، وحلول الاختبار مع المستخدمين الحقيقيين للحصول على ملاحظات والتوجه نحو تكرار أكثر.
          description_short: "تعرف على كيفية تصميم برنامج يلبي احتياجات المستخدمين."
          lesson_groups:
            csd4_1:
              display_name: 'الفصل 1: التصميم المحوري للمستخدم'
            csd4_2:
              display_name: 'الفصل 2: نمذجة التطبيق'
            csd5_2:
              display_name: 'الفصل 2: حل مشكلات البيانات'
            cspSurvey:
              display_name: استبيان
          lessons:
            Analysis of Design:
              name: تحليل التصميم
              description_student: يستكشف الفصل مجموعة متنوعة من تصاميم إبريق الشاي المختلفة للنظر في كيفية اختيارات التصميم أو لماذا. باستخدام أباريق الشاي كمثال، سوف يستكشف الفصل العلاقة بين المستخدمين واحتياجاتهم وتصميم الأشياء التي يستخدمونها.
              description_teacher: لبدء وحدة مخصصة لحل المشكلات الجماعية وتطوير المنتجات للمستخدمين الآخرين، يبدأ الطلاب في دراسة تصميم أباريق الشاي المختلفة. يقوم الطلاب بتحليل كل إبريق شاي، في محاولة لتحديد كيف تم الإبلاغ عن هذا التصميم وفقًا لاحتياجات المستخدم المحددة. من خلال النظر في خيارات التصميم هذه، ومحاولة مطابقة كل إبريق شاي مع مستخدم محتمل، يمكن للطلاب البدء في معرفة كيف أن اتباع نهج يركز على المستخدم لتصميم المنتجات (المادية والرقمية) يؤدي إلى جعل هذه المنتجات أكثر فائدة وقابلية للاستخدام. لإنهاء النشاط، يُطلب من الطلاب اقتراح بعض التغييرات على أحد أباريق الشاي لجعله أكثر فائدة أو قابلية للاستخدام.
            Understanding Your User:
              name: فهم المستخدم
              description_student: باستخدام ملفات تعريف المستخدمين، يستكشف الفصل كيف قد يتفاعل المستخدمون المختلفون مع مجموعة متنوعة من المنتجات. من خلال ممارسة دور شخص مختلف، سيجرب كل عضو في الفصل مجموعة من التصاميم من خلال عيون شخص آخر.
              description_teacher: "يحتاج المصممون إلى فهم احتياجات المستخدمين من أجل إنشاء منتجات مفيدة. يشجع هذا الدرس الطلاب على التفكير في كيفية التصميم لشخص آخر من خلال ممارسة دور شخص آخر باستخدام ملف تعريف المستخدم والتفاعل بصفته هذا المستخدم مع سلسلة من المنتجات. يتم تعيين ملف تعريف مستخدم لكل طالب، والذي يستخدمه بعد ذلك لاختيار المنتجات المناسبة، وانتقاد تصميم المنتج، واقتراح تحسينات على التصميم.\\r\n"
            User-Centered Design Micro Activity:
              name: نشاط صغير عن التصميم الذي يركز على المستخدم
              description_student: في مجموعات صغيرة، يستخدم الفصل عملية التصميم للتوصل إلى أفكار للملابس الذكية. بدءًا من العصف الذهني، إلى تحديد المستخدمين، وأخيرًا اقتراح التصميم، هذه هي الفرصة الأولى من عدة فرص في هذه الوحدة لممارسة تصميم حل لاحتياجات الآخرين.
              description_teacher: يوجه هذا الدرس الطلاب من خلال نسخة مختصرة من عملية التصميم التي سيشاهدونها طوال هذه الوحدة. يضع الطلاب أولاً أفكارًا لقائمة المستخدمين المحتملين للملابس الذكية. وفي الفصل، يقومون بعد ذلك بتجميع هذه الأفكار في فئات واسعة وستختار كل مجموعة فئة واحدة من المستخدمين. تكرر المجموعات هذه العملية لوضع أفكار عن احتياجات أو اهتمامات مستخدميها، وتصنيف هذه الاحتياجات في نهاية المطاف واختيار احتياج واحد للتركيز عليه. أخيرًا، يصمم الطلاب قطعة من الملابس الذكية، باستخدام الاحتياجات والاهتمامات المحددة التي تبادلوا أفكارها لتوجيه عملية اتخاذ القرار. في نهاية الفصل الدراسي، يشارك الطلاب بسرعة عملية اتخاذ القرار الخاصة بهم والحصول على تعليقات حول مدى جودة معالجة منتجاتهم في تلبية احتياجات المستخدم.
            User Interfaces:
              name: واجهات المستخدم
              description_student: انظر كيف يمكن استخدام نموذج أولي ورقي لاختبار البرنامج والحصول على تعليقات حوله قبل كتابة أي تعليمات برمجية. لمساعدة المطور في فكرته، يقوم الفصل بالاختبار وتوفير نموذجًا أوليًا للتطبيق مصنوعًا من الورق.
              description_teacher: بعد مشروع التصميم المصغر، يتطلع الطلاب إلى المرحلة التالية من التصميم - تصميم نموذج أولي لمنتج يحاول تلبية احتياجات المستخدم. ضِمن فرق، يفحص الطلاب النموذج الأولي الورقي لتطبيق دردشة يسمى "Txt Ur Grndkdz". من خلال استخدام هذا النموذج الأولي الورقي، يحصل الطلاب على فرصة لرؤية كيف يمكن استخدام نموذج أولي ورقي بسيط لاختبار الأفكار والافتراضات بسرعة قبل أن نصل إلى الكمبيوتر. بعد "استخدام" النموذج الأولي المقدم يبدأ الطلاب في تحديد طرق لتحسين التكرار التالي.
            Feedback and Testing:
              name: الملاحظات والاختبار
              description_student: يختبر المستخدمون التطبيقات، ولديهم الكثير من الملاحظات للمطور. يحتاج الفصل إلى فرز كل هذه الملاحظات، وتحديد الموضوعات والاحتياجات الشائعة، والبدء في مراجعة النموذج الأولي لجعله يلبي احتياجات المستخدمين بشكل أفضل.
              description_teacher: في هذا الدرس، يستخدم الطلاب ملاحظات من "مستخدمي" التطبيق النموذجي الأولي الورقي من الدرس السابق من أجل وضع تحسينات على واجهة المستخدم لهذا النموذج الأولي الورقي. يبدأ الدرس بالتأمل في حقيقة أن المصممين بحاجة إلى ترجمة الاحتياجات البشرية باستخدام التكنولوجيا إلى تغييرات في واجهة المستخدم أو التجربة. يتم بعد ذلك إعطاء الطلاب مجموعة من الملاحظات والطلبات من مستخدمي التطبيق من الدرس السابق. في مجموعات، يصنف الطلاب الملاحظات ويحددوا الطرق التي يمكن بها تلبية الاحتياجات التي تم التعبير عنها في الملاحظات من خلال التغييرات في واجهة التطبيق. ثم يقوم الطلاب في مجموعات بتنفيذ بعض هذه التغييرات لتلبية أحد الاحتياجات التي حددوها.
            Identifying User Needs:
              name: تحديد احتياجات المستخدم
              description_student: حتى هذه اللحظة، قدم المستخدمون ملاحظاتهم عن بُعد، وقد جاءت المعلومات الوحيدة من المستخدمين من خلال النص أو ممارسة الأدوار. الآن سيعتمد الفصل على بعضهم البعض كمستخدمين محتملين، وسيتعين على كل صديقين مقابلة بعضهم البعض لتحديد الاحتياجات التي يمكن معالجتها من خلال تطوير التطبيق.
              description_teacher: 'حتى هذه اللحظة، ركز الطلاب على التصميم للمستخدمين البعيدين عنهم إلى حد ما. سواء كان ذلك من خلال العصف الذهني أو الملفات الشخصية أو الملاحظات النصية، لم يكن هناك اتصال بمستخدم نهائي بشكل مباشر. تم تصميم هذه المسافة لمساعدة الطلاب على تنحية آرائهم عند التفكير في المستخدمين، ولكن من أجل الحصول على معلومات أكثر مباشرةً من مستخدم فعلي، يحتاج الطلاب إلى الاعتماد على زملائهم. في هذا الدرس، يتعاون الطلاب في ثنائيات ليصبحوا مستخدمين (ومصممين) لبعضهم البعض، ما يسمح للجميع بمقابلة المستخدم النهائي مباشرة وطرح الأسئلة لإبلاغ تصميمهم بشكل أفضل. يقوم كل زوج من الطلاب بمقابلة بعضهم البعض، محاولين تحديد حاجة معينة يمكن معالجتها بواسطة التطبيق.'
            Project - Paper Prototype:
              name: المشروع - النموذج الورقي الأولي
              description_student: باستخدام معلومات المقابلة من الدرس السابق، يقدم الفصل أفكار التطبيق لتلبية احتياجات المستخدمين. وللتعبير عن هذه الأفكار، واختبار فعاليتها، يقوم كل طالب بإنشاء النماذج الأولية الورقية واختبارها.
              description_teacher: بناءً على مقابلة الأقران من الدرس السابق، يخرج كل طالب بفكرة لتطبيق يعالج مشكلة مستخدمه. يُسمح للطلاب بعد ذلك بإنشاء نموذج أولي ورقي خاص بهم لأفكار تطبيقاتهم من خلال رسم "شاشات" على بطاقات فردية. يوجه دليل المشروع الطلاب خلال العملية بما في ذلك إنشاء التطبيق واختباره مع المستخدمين لمعرفة ما إذا كانت افتراضاتهم حول واجهات المستخدم التي قاموا بإنشائها دقيقة أم لا.
            Designing Apps for Good:
              name: تصميم تطبيقات من أجل الخير
              description_student: لبدء مشروع تصميم التطبيق، يقسّم الفصل إلى فرق ويبدؤون في استكشاف موضوعات التطبيق. تعمل عدة أمثلة للتطبيقات ذات التأثير الاجتماعي كمصدر إلهام للمشروع.
              description_teacher: لبدء مشروع تصميم التطبيق الذي يستمر حتى نهاية الوحدة، يستكشف الطلاب أولاً عددًا من التطبيقات المصممة للتأثير الاجتماعي التي أنشأها طلاب آخرون. بعد ذلك، يراجع الفصل خطوات التعريف والإعداد والتجربة والنتيجة لعملية حل المشكلات أثناء وضع فكرة لتطبيق خاص بهم له تأثير اجتماعي. أخيرًا، سيشكل الطلاب فرق مشروع ويضعون عَقدًا لكيفية عمل الفريق طوال العمل على تطوير تطبيقهم.
            Market Research:
              name: أبحاث السوق
              description_student: ابدأ في تطوير التطبيقات من خلال استكشاف التطبيقات الحالية التي قد تخدم مستخدمين مشابهين. تحدد كل مجموعة حفنة من التطبيقات التي تعالج نفس الموضوع الذي تعمل عليه، واستخدام تلك التطبيقات للمساعدة في تحسين فكرة التطبيق التي سيتابعونها.
              description_teacher: يبحث الطلاب في هذا الدرس عن تطبيقات مشابهة للتطبيق الذي ينوون إنشاءه لفهم احتياجات المستخدمين بشكل أفضل. يعمل الطلاب ضِمن فرقهم للبحث في الإنترنت عن تطبيقات أخرى، ثم تقييم التطبيقات التي يجدونها مثيرة للاهتمام. في نهاية الدرس، سيكون لدى كل فريق فكرة أوضح عن نوع التطبيق الذي يرغبون في إنشائه وتحسين التطبيق المناسب للمستخدمين المستهدفين. سيحتفظ كل فريق بقائمة من الاستشهادات لجميع التطبيقات التي فحصوها لاستخدامها في عرضهم النهائي.
            Paper Prototypes:
              name: النماذج الورقية الأولية
              description_student: تسمح النماذج الأولية الورقية للمطورين باختبار الأفكار بسرعة قبل استهلاك الكثير من الوقت في كتابة التعليمات البرمجية. في هذا الدرس، تستكشف الفرق بعض الأمثلة للتطبيقات التي تم إنشاؤها في مختبر التطبيقات، باستخدام تلك التطبيقات للمساعدة في تقديم النماذج الأولية الورقية لتطبيقاتهم.
              description_teacher: "قبل البدء في تصميم التطبيقات، نحتاج إلى مساعدة الطلاب على تقييم توقعاتهم بشكل أفضل. نظرًا لأن الطلاب سيعملون في نهاية المطاف على وضع نماذج أولية لهذه التطبيقات في مختبر التطبيقات، فسيكونون في حالة أفضل إذا كانت أفكارهم تتماشى مع أنواع التطبيقات التي يسهل إعداد نماذج أولية لها في مختبر التطبيقات. تبدأ الفرق هذا التقييم من خلال النظر في العديد من الأمثلة على التطبيقات المصممة لشرح التطبيقات التي يمكن إنشاؤها باستخدام مختبر التطبيقات. يمكن للفرق بعد ذلك اختيار واحد (أو أكثر) من التطبيقات كأساس خاص بهم. من هناك، تحصل الفرق على بعض الوقت لمناقشة الوظائف الأساسية لتطبيقهم قبل استخدام بطاقات الفهرس 3x5 لتطوير النماذج الأولية الورقية.\\r"
            Prototype Testing:
              name: اختبار النموذج الأولي
              description_student: في هذا الدرس، تختبر الفرق النماذج الأولية الورقية مع أعضاء آخرين في الفصل. ومن خلال ممارسة أحد الطلاب لدور الكمبيوتر، وآخر للتعليق، والباقي للمراقبة، ستحصل الفرق على ملاحظات فورية حول تصميمات تطبيقاتهم والتي ستبلغ الإصدار التالي من النماذج الأولية لتطبيقاتهم.
              description_teacher: الغرض الأساسي من تطوير النماذج الأولية الورقية هو أنها تسمح باختبار سريع وتكرار قبل كتابة أي تعليمات برمجية. يركز هذا الدرس على منح الفرق فرصة لاختبار نماذجها الأولية قبل الانتقال إلى مختبر التطبيقات. تضع الفرق خطة للاختبار مع المستخدمين قبل إجراء الاختبارات على النماذج الأولية مع العديد من الطلاب الآخرين في الفصل (وربما خارج الفصل). من أجل اختبار النموذج الأولي مع المستخدمين، سيتعين على الطلاب تعيين أدوار في الاختبار ("المعلق" و"الكمبيوتر" و"المراقبون") بالإضافة إلى إعداد بعض الأسئلة للمستخدم للإجابة عليها بعد اكتمال الاختبار.
            Digital Design:
              name: التصميم الرقمي
              description_student: بعد وضع الملاحظات واختبارها وجمعها في النموذج الأولي الورقي، تنتقل الفرق الآن إلى مختبر التطبيقات لإنشاء الإصدار التالي من تطبيقاتهم. باستخدام وضع التصميم بالسحب والإفلات، يقوم كل عضو في الفريق بإنشاء صفحة واحدة على الأقل من تطبيق فريقه، ويستجيب للملاحظات التي تم تلقيها في الجولة السابقة من الاختبار.
              description_teacher: بعد أن تعاونت المجموعات لوضع نموذج أولي ورقي لتطبيقاتها، يتم تقسيمها واستعدادها الآن لبدء العمل على إصدار رقمي تفاعلي تعتمد على النموذج الأولي الورقي. باستخدام وضع التصميم بالسحب والإفلات في مختبر التطبيقات، يعمل الطلاب بشكل فردي من خلال مستويات الترقي القائمة على المهارات لتعلم كيفية إنشاء إصدارات رقمية من النموذج الأولي الورقي. من هناك، ينشئ كل عضو في المجموعة صفحة واحدة على الأقل من تطبيقه في مختبر التطبيقات، ليتم دمجها لاحقًا في تطبيق واحد.
            Linking Screens:
              name: ربط الشاشات
              description_student: بناءً على الشاشات التي صممها الفصل في الدرس السابق، تجمع الفرق الشاشات في تطبيق واحد. يمكن بعد ذلك إضافة تعليمة برمجية بسيطة لتغيير نقرات الأزرار للوصول إلى الشاشة المناسبة.
              description_teacher: في هذا الدرس، تجمع الفرق الشاشات التي صمموها في الدرس السابق في تطبيق واحد، والتي يمكنهم ربطها معًا باستخدام التعليمات البرمجية. يتعلم الطلاب البرمجة الأساسية المدفوعة بالحدث من خلال إنشاء التطبيق النموذجي الذي بدأوه في الدرس السابق. بالإضافة إلى الشاشة التي صممها الطلاب بالأمس، سيتعلمون كيفية إنشاء شاشات إضافية وحتى استيراد الشاشات التي يصنعها الآخرون.
            Testing the App:
              name: اختبار التطبيق
              description_student: تُجري الفرق جولة أخرى من اختبارات المستخدمين، هذه المرة باستخدام النموذج الأولي التفاعلي. الملاحظات التي يتم جمعها من هذه الجولة من الاختبار ستكون مفيدة في التكرار النهائي لنماذج التطبيق الأولية.
              description_teacher: 'بنهاية الدرس السابق، يجب أن يكون لدى كل فريق نموذج أولي صالح لتطبيقه. الغرض الأساسي من هذا الدرس هو أن يقوم الفريق بالفعل باختبار التطبيق مع أشخاص آخرين، ويفضل أن يكون ذلك من الجمهور المستهدف الذي يستهدفه التطبيق، أو من فرق مختلفة في الفصل، بينما يقوم المراقبون من الفريق بتسجيل النتائج في أوراق العمل المستخدمة في مرحلة التخطيط. كما هو الحال مع اختبار النماذج الأولية الورقية، ستبدأ الفرق بالتخطيط للسيناريوهات المحددة قبل تشغيل الاختبارات ومراقبتها.'
            Improving and Iterating:
              name: التحسينات والتكرارات
              description_student: باستخدام الملاحظات من الجولة الأخيرة من الاختبار، تنفذ الفرق التغييرات التي تلبي احتياجات المستخدمين. ويقوم كل فريق بتتبع وتحديد أولويات الميزات التي يريدون إضافتها والأخطاء التي يحتاجون إلى إصلاحها.
              description_teacher: طوّرت الفرق في هذه المرحلة نموذجًا أوليًا للتطبيق مرّ بتكرارات وجولات متعددة من اختبار المستخدم. ومن خلال المعلومات والتوجيهات المكتسبة من الجولة الأخيرة من اختبار المستخدم، تتاح لكل طالب الفرصة للتخطيط لتطبيق التحسينات على تطبيق الفريق وتنفيذها. اعتمادًا على الوقت المتاح لديك، واهتمام الطلاب، يمكنك تشغيل دورة الاختبار والتكرار عدة مرات كما تراه مناسبًا.
            Project - App Presentation:
              name: المشروع - عرض التطبيق
              description_student: يُعِد كل فريق عرضًا تقديميًا "للترويج" للتطبيق الذي طوروه. هذا هو الوقت المناسب لمشاركة النضالات والانتصارات والخطط المستقبلية.
              description_teacher: في هذه المرحلة، بحثت الفرق في موضوع ذي أهمية شخصية واجتماعية، وطورت واختبرت نموذجًا أوليًا ورقيًا ونموذجًا أوليًا رقميًا، وكررتهما في التطبيق الأولي لدمج الميزات الجديدة وإصلاح الأخطاء. حان الوقت الآن لمراجعة ما قاموا به وتقديم عرض تقديمي متماسك لتوضيح عملية التصميم. باستخدام نموذج العرض التقديمي المقدم، تستعد الفرق لتقديم معلومات حول عملية تطوير التطبيق، بما في ذلك المشكلة التي حددوها لحلها، والطرق التي أدرجوا بها ملاحظات الاختبار، وخططهم للمستقبل.

            'Algorithms: Dice Race':
              name: 'الخوارزميات: سباق النرد'
              description_student: تعرف على كيفية وصف لعبة ما من وجهة نظر الحاسوب في هذا الدرس حول الخوارزميات.
              description_teacher: في هذا الدرس، سيربط الطلاب مفهوم الخوارزميات مرة أخرى بالأنشطة الواقعية عن طريق ممارسة لعبة سباق النرد. الهدف هنا هو البدء في بناء المهارات لترجمة مواقف العالم الحقيقي إلى السيناريوهات على الإنترنت والعكس بالعكس.
            Introduction:
              name: مقدمة
              description_student: ستمنحك هذه المقدمة السريعة الفرصة لممارسة معظم المهارات التي ستحتاجها لحل الألغاز في هذه الدورة.
              description_teacher: في مستوى الترقي هذا، سيبدأ الطلاب بمقدمة (أو مراجعة اعتمادًا على تجربة فصلك) عن مساحة عمل Code.org على الإنترنت. سيتعلم الطلاب الوظائف الأساسية للواجهة بما في ذلك الأزرار "Run" و" Reset" و"Step". يتم أيضًا تقديم طريقة سحب قوالب بلوكلي وحذفها وربطها في مقطع الفيديو الأولي. في الألغاز، سوف يتدرب الطلاب على مهارات التسلسل وتصحيح الأخطاء في المتاهة والفنان.
            Conditionals:
              name: التعبيرات الشرطية مع المزارع
              description_student: ستخبر الحاسوب بما يجب فعله في ظل ظروف معينة في هذه السلسلة المسلية والمليئة بالتحديات.
              description_teacher: يعرّف هذا الدرس الطلاب على حلقات "طالما" وعبارات "إذا/ وإلّا". إن حلقات طالما While هي حلقات تستمر في تكرار الأوامر طالما أن التعبير الشرطي صحيح. ويتم استخدام حلقات While عندما لا يعرف المبرمج عدد المرات الدقيق لتكرار الأوامر، ولكن المبرمج يعرف الحالة التي يجب أن تكون صحيحة لكي تستمر الحلقة في التكرار. توفر عبارات "إذا /وإلّا" "If / Else" مرونة في البرمجة من خلال تشغيل أقسام كاملة من الأوامر البرمجية فقط إذا كان هناك شيء صحيح، وإلّا فإنها تقوم بتشغيل شيء آخر.
            Private and Personal Information:
              name: المعلومات الخاصة والشخصية
              description_student: الإنترنت ممتع ومثير، ولكن من المهم أن تظل آمنًا أيضًا. يعلمك هذا الدرس الفرق بين المعلومات الآمنة التي يمكنك مشاركتها والمعلومات الخاصة.
              description_teacher: |-
                تم تطوير هذا الدرس بواسطة Common Sense Education، وهو يدور حول الفرق بين المعلومات يمكن مشاركتها بأمان عبر الإنترنت والمعلومات التي ليست كذلك.

                أثناء زيارة الطلاب للمواقع التي تطلب معلومات حول هوياتهم، يتعلمون اعتماد عملية استعلام نقدية تمكنهم من حماية أنفسهم وأسرهم من سرقة الهوية. في هذا الدرس، يتعلم الطلاب التفكير النقدي في معلومات المستخدم التي تطلبها بعض مواقع الويب. يتعلمون الفرق بين المعلومات الخاصة والمعلومات الشخصية، وكذلك كيفية التمييز بين ما هو آمن للمشاركة عبر الإنترنت أو ما هو غير آمن.
            Build a Star Wars Game:
              name: تصميم لعبة حرب النجوم
              description_student: اشعر بالقوة بينما تصمم لعبة حرب النجوم الخاصة بك في هذا الدرس.
              description_teacher: في هذا الدرس، سيتدرب الطلاب على استخدام الأحداث لتصميم لعبة يمكنهم مشاركتها عبر الإنترنت. من خلال استخدام شخصية آر 2 دي 2 وشخصيات حرب النجوم الأخرى، سيتم توجيه الطلاب خلال الأحداث، ثم يتم منحهم مساحة لإنشاء لعبتهم الخاصة.
            'Functions: Songwriting':
              name: تأليف الأغاني
              description_student: حتى نجوم موسيقى الروك يحتاجون إلى مهارات البرمجة. سيعلمك هذا الدرس المزيد من المعلومات عن الوظائف باستخدام كلمات الأغاني.
              description_teacher: الوظيفة هي واحدة من أروع الأساسيات في عالم علم الحاسوب. الوظائف (تسمى أحيانًا الإجراءات) هي برامج صغيرة يمكنك استخدامها مرارًا وتكرارًا داخل البرنامج الأكبر. سيساعد هذا الدرس الطلاب على الفهم بشكل بديهي لماذا يُعد الجمع بين أجزاء من الأوامر البرمجية في الوظائف ممارسة مفيدة.
            Functions in Artist:
              name: الوظائف مع الفنان
              description_student: أصبحت الرسومات المعقدة أسهل باستخدام الوظائف!
              description_teacher: سيتم تعريف الطلاب على استخدام الوظائففي Code.org. وسيتم إنشاء الصور الرائعة وتعديلها بوظائف داخل الفنان. وبالنسبة للأنماط الأكثر تعقيدًا، سيتعلم الطلاب المزيد من المعلومات حول الوظائف المتداخلة عن طريق استدعاء وظيفة واحدة من داخل أخرى.
            Functions in Bee:
              name: الوظائف مع النحلة
              description_student: لا تكتب الكثير من الأوامر البرمجية لجمع كل الرحيق والعسل. استخدم الوظائف بدلاً من ذلك!
              description_teacher: في الجولة الثانية من التدريب على الوظائف عبر الإنترنت، سيتنقل الطلاب في مسارات معقدة، ويجمعون الكثير من الرحيق، ويصنعون الكثير من العسل.
            Functions in Harvester:
              name: الوظائف مع الحصّادة
            Determine the Concept:
              name: تحديد المفهوم
              description_student: "نحن لا نفشي أي أسرار! \nيمكن أن يستخدم هذا الدرس أيًا من المهارات التي تعلمتها حتى الآن."
              description_teacher: يجمع هذا الدرس بين مفاهيم الدروس السابقة ويعطي الطلاب فرصة للتفكير النقدي في كيفية حل كل مشكلة، ولكن دون إخبارهم بالمفهوم الذي يجب تطبيقه. سيراجع الطلاب الخوارزميات الأساسية وتصحيح الأخطاء وحلقات "التكرار" والتعبيرات الشرطية وحلقات ''while'' والوظائف.
            Build a Play Lab Game:
              name: تصميم لعبة في مختبر الألعاب
              description_student: تدرب على تصميم ألعاب لمشاركتها مع أصدقائك وعائلتك.
              description_teacher: يعرض هذا الدرس مختبر الألعاب، وهو منصة يمكن للطلاب من خلالها إنشاء ألعابهم الخاصة والتفاعل بين الشخصيات ومدخلات المستخدم. سيعمل الطلاب باستخدام الأحداث لإنشاء عناصر تحكم في لوحة المفاتيح. ستقوم هذه المجموعة من الألغاز أيضًا بتوجيه الطلاب بشكل حر من خلال تطوير اللعبة، ولكن مع حرية إضافة أفكارهم الخاصة.
            Explore Project Ideas:
              name: استكشاف أفكار المشروع
              description_student: فيما يلي العديد من الألعاب والرسومات. استمتع بممارسة جميع هذه الألعاب للحصول على أفكار عن مشاريعك الخاصة!
              description_teacher: |-
                توفر الدروس الأربعة التالية فرصة للطلاب لوضع مهاراتهم في البرمجة لاستخدامها في مشروع رئيسي. سيساعد هذا المشروع الأفراد على اكتساب خبرة في البرمجة وإنتاج نموذج مثالي لمشاركته مع أقرانهم وأحبائهم. تهدف هذه الدروس إلى أن تكون تجربة متعددة الدروس أو متعددة الأسابيع، وسوف يقضي الطلاب وقتًا في استكشاف طريقة العصف الذهني، والتعرف على عملية التصميم، والبناء، وتقديم أعمالهم النهائية.

                في مرحلة الاستكشاف، سيتمكن الطلاب من عرض أمثلة لمشاريع تم إنشاؤها مسبقًا في كل من الفنان ومختبر الألعاب للتلميح. بعد ذلك، سيتعرف الطلاب على عملية التصميم وكيفية تنفيذها في مشاريعهم الخاصة. سيتم منحهم بعد ذلك مساحة لإنشاء مشروعهم الخاص إما في الفنان أو مختبر الألعاب (من المحتمل أن تكون هذه أطول مرحلة من المشروع). أخيرًا، سيتمكن الطلاب من عرض أعمالهم النهائية على أقرانهم.
            The Design Process:
              name: عملية التصميم
              description_student: المشاريع الضخمة تستغرق وقتًا طويلاً وتخطيطًا كبيرًا. هنا، ستتعرف على عملية التصميم التي ستستخدمها لإنشاء إبداعاتك الخاصة.
              description_teacher: على مدار أربعة دروس، سيعمل الطلاب على برمجة مشروع من تصميمهم الخاص إما باستخدام مختبر الألعاب أو الفنان كبيئة برمجة خاصة بهم. في هذا الجزء من المشروع، سيتعرف الطلاب على عملية التصميم وكيفية تنفيذها في مشاريعهم الخاصة. يمكن العثور على دليل الدروس لجميع المراحل الأربع للعملية في المرحلة الأولى من عملية المشروع هذه [هنا] (https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: إنشاء مشروعك
              description_student: جهز تلك الأيدي لكثير من كتابة الأوامر البرمجية! حان الوقت لبدء تصميم مشروعك.
              description_teacher: على مدار أربعة دروس، سيعمل الطلاب على برمجة مشروع من تصميمهم الخاص إما باستخدام مختبر الألعاب أو الفنان كبيئة برمجة خاصة بهم. سيتم منح الطلاب الآن مساحة خاصة بهم لإنشاء مشروعهم إما باستخدام الفنان أو مختبر الألعاب. من المرجح أن تكون هذه أطول مرحلة من المشروع. يمكن العثور على دليل الدروس لجميع المراحل الأربع للعملية في المرحلة الأولى من عملية المشروع هذه [هنا] (https://curriculum.code.org/csf/coursee/12/).
            Present Your Project:
              name: عرض مشروعك
              description_student: استعد للعرض! حان الوقت لتقديم مشروعك النهائي لأقرانك.
              description_teacher: على مدار أربعة دروس، سيعمل الطلاب على برمجة مشروع من تصميمهم الخاص إما باستخدام مختبر الألعاب أو الفنان كبيئة برمجة خاصة بهم. أخيرًا، سيتمكن الطلاب من عرض أعمالهم النهائية على أقرانهم أو مشاركتها مع أحبائهم من خلال رابط خاص. يمكن العثور على دليل الدروس لجميع المراحل الأربع للعملية في المرحلة الأولى من عملية المشروع هذه [هنا] (https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: الانترنت
              description_student: هل تساءلت يومًا عن كيفية انتقال المعلومات عبر الإنترنت؟ إنه ليس سحرًا! سيعلمك هذا الدرس أساسيات عمل الإنترنت.
              description_teacher: على الرغم من أن العديد من الأشخاص يستخدمون الإنترنت يوميًا، إلا أن الكثير منهم لا يعرفون كيف يعمل. في هذا الدرس، سيتظاهر الطلاب بالتحرك عبر الإنترنت، أثناء تعلمهم عن الاتصالات وعناوين URL وعناوين IP وDNS.
            Crowdsourcing:
              name: حشد المصادر
              description_student: سيعلمك هذا الدرس المزيد من المعلومات عن التعهيد الجماعي، وعملية بناء مشروع مع فريق.
              description_teacher: في علم الحاسوب، نواجه بعض المشاكل الكبيرة والمرهقة. يكاد يكون من المستحيل القيام منفردًا بتحديات مثل العثور على أعداد أولية كبيرة أو تسلسل الحمض النووي. إن إضافة قوة الآخرين تجعل هذه المهام قابلة للإدارة. سيوضح هذا الدرس لطلابك مدى فائدة العمل الجماعي في مجال علوم الكمبيوتر.
            Conditionals with Cards:
              name: الشروط مع البطاقات
            Minecraft Hour of Code:
              name: ساعة من البرمجة مع ماين كرافت

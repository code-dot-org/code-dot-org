          lessons:
            Learn to Drag and Drop:
              name: تعلم السحب والإسقاط
              description_teacher: سيقدم هذا الدرس للطلاب فكرة عمّا يمكن توقعه عندما يتوجهون إلى مختبر الحاسوب. يبدأ الدرس بمناقشة موجزة لتعريفهم على آداب التعامل داخل مختبر الحاسوب، ثم يتقدمون في استخدام الحاسوب لإكمال الألغاز عبر الإنترنت.
            Sequencing with Scrat:
              name: التسلسل مع سكرات
              description_teacher: سيقدم هذا الدرس للطلاب فكرة عمّا يمكن توقعه عندما يتوجهون إلى مختبر الحاسوب. يبدأ الدرس بمناقشة موجزة لتعريفهم على آداب التعامل داخل مختبر الحاسوب، ثم يتقدمون في استخدام الحاسوب لإكمال الألغاز عبر الإنترنت.
            Programming in Maze:
              name: البرمجة في المتاهة
              description_teacher: باستخدام شخصيات من لعبة الطيور الغاضبة (Angry Birds)، سيطور الطلاب خوارزميات متتابعة لإيصال طائر من أحد جوانب المتاهة إلى الخنزير في الجانب الآخر. للقيام بذلك، سيقومون بتجميع التعليمات البرمجية معًا في تسلسل خطي، ما يجعلهم يتحركون بشكل مستقيم، أو يستديرون لليسار، أو يستديرون لليمين.
            Programming with Rey and BB-8:
              name: البرمجة مع Rey وBB-8
              description_teacher: في هذا الدرس، سيستخدم الطلاب مهاراتهم البرمجية المكتشفة حديثًا بطرق أكثر تعقيدًا للتنقل في مسار صعب باستخدام BB-8.
            Programming in Harvester:
              name: البرمجة في الحاصدة
              description_teacher: سيطبق الطلاب مفاهيم البرمجة التي تعلموها على بيئة الحصّادة. الآن، بدلاً من مجرد إيصال الشخصية إلى الهدف، يجب على الطلاب جمع الذرة باستخدام قالب جديد. سيستمر الطلاب في تطوير مهارات الخوارزمية التسلسلية والبدء في استخدام عملية تصحيح الأخطاء.

                -   كيف يمكننا ضمان تلبية احتياجات المستخدم من خلال تصميماتنا؟
                -   ما هي العمليات التي ستسمح لنا بشكل أفضل بإنشاء تصميماتنا واختبارها وتكرارها بكفاءة؟
              description: يقدم هذا الفصل عملية التصميم كإصدار محدد من عملية حل المشكلات حيث يتم دمج التعاطف مع احتياجات المستخدم باستمرار. يتعلم الطلاب استراتيجيات لتحديد احتياجات المستخدم وتقييم مدى جودة التصميمات المختلفة في معالجتها. على وجه الخصوص، يتعلمون كيفية تطوير نموذج أولي ورقي، وكيفية جمع التعليقات حول النموذج الأولي والرد عليها، والنظر في الطرق التي تؤثر بها واجهات المستخدم المختلفة أو لا تؤثر على قابلية استخدام تطبيقاتهم.

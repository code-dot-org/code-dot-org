          title: استكشافات علوم الكمبيوتر (CSD) الوحدة 1 - حل المشكلات (2017-2018)
          description_short: "تعرف على كيفية عمل البشر باستخدام أجهزة الكمبيوتر لحل المشكلات."
          description: "\\ r\nالوحدة 1 هي مقدمة تفاعلية وتعاونية للغاية في مجال علوم الكمبيوتر، كما تم تأطيرها ضمن السعي الأوسع لحل المشكلات. سوف تتدرب على استخدام عملية حل المشكلات للتعامل مع سلسلة من الألغاز والتحديات وسيناريوهات العالم الحقيقي. بعد ذلك، ستتعلم كيف تقوم أجهزة الكمبيوتر بإدخال المعلومات وإخراجها وتخزينها ومعالجتها لمساعدة البشر على حل المشكلات. تختتم الوحدة بمشروع تقوم فيه بتصميم تطبيق يساعد على حل مشكلة من اختيارك.\\r\n"
          lesson_groups:
            cspSurvey:
              display_name: استبيان
            csd1_1:
              display_name: 'الفصل 1: عملية حل المشكل'
            csd1_2:
              display_name: 'الفصل 2: الحواسيب وحل المشكل'
          lessons:
            Intro to Problem Solving:
              name: مقدمة عن حل المشكلات
              description_student: 'يعمل الفصل في مجموعات لتصميم قوارب مصنوعة من رقائق الألومنيوم التي ستحمل أكبر عدد ممكن من العملات المعدنية. في نهاية الدرس، تفكر مجموعات الطلاب في تجاربهم مع النشاط وتربطها بأنواع حل المشكلات التي سيقومون بها لبقية الدورة.'
              description_teacher: 'في هذا الدرس، يعمل الطلاب في مجموعات لتصميم قوارب مصنوعة من رقائق الألومنيوم التي ستحمل أكبر عدد ممكن من العملات المعدنية. لدى المجموعات دورتان للعمل على قواربهم، بهدف محاولة حمل عملات معدنية أكثر مما في الجولة الأولى. تقدم بنية النشاط خطوات مختلفة من عملية حل المشكلات التي سيتم تعريف الطلاب بها بمزيد من التفاصيل في الدرس التالي. في نهاية الدرس، يفكر الطلاب في تجاربهم مع النشاط ويقومون بإنشاء روابط مع أنواع حل المشكلات التي سيقدمونها في بقية الدورة.'
            The Problem Solving Process:
              name: عملية حل المشكلات
              description_student: يقدم هذا الدرس عملية حل المشكلات الرسمية التي سيستخدمها الفصل على مدار العام، تعريفها - إعدادها - تجربتها - نتائجها. يربط الفصل هذه الخطوات بمشكلة قوارب الألمنيوم من الدرس السابق، ثم بمشكلة يجيدون حلها، ثم بمشكلة يريدون تحسين طريقة حلها. في نهاية الدرس، يجمع الفصل قائمة بالاستراتيجيات المفيدة بشكل عام لكل خطوة من العملية لوضع الملصقات التي سيتم استخدامها طوال الوحدة والسنة.
              description_teacher: يقدم هذا الدرس عملية حل المشكلات الرسمية التي سيستخدمها الطلاب على مدار العام، تعريفها - إعدادها - تجربتها - نتائجها. يبدأ الدرس من خلال مطالبة الطلاب بوضع أفكار إبداعية عن جميع أنواع المشكلات المختلفة التي يواجهونها في الحياة اليومية. بعد ذلك يُعرَض الطلاب على الخطوات الأربع لعملية حل المشكلات والعمل معًا لربط هذه الخطوات المجردة بخبراتهم الفعلية في حل المشكلات. يربط الطلاب الأوائل هذه الخطوات بمشكلة قوارب الألمنيوم من الدرس السابق، ثم بمشكلة يجيدون حلها، ثم بمشكلة يريدون تحسين طريقة حلها. في نهاية الدرس، يجمع الفصل قائمة بالاستراتيجيات المفيدة بشكل عام لكل خطوة من العملية لوضع الملصقات التي سيتم استخدامها طوال الوحدة والسنة.
            Exploring Problem Solving:
              name: استكشاف حل المشكلات
              description_student: 'في هذا الدرس، يطبق الفصل عملية حل المشكلات على ثلاث مشكلات مختلفة: البحث عن الكلمات وترتيب المقاعد لحفلة عيد ميلاد والتخطيط لرحلة. تزداد المشاكل تعقيدًا ويقل تعريفها لإبراز كيف تكون عملية حل المشكلات مفيدة بشكل خاص عند معالجة هذه الأنواع من المشاكل.'
              description_teacher: |-
                يطبق الطلاب في هذا الدرس عملية حل المشكلات على ثلاث مشكلات مختلفة من أجل فهم قيمة كل خطوة بشكل أفضل. سيقومون بحل مشكلة البحث عن الكلمات ومشكلة ترتيب الجلوس لحفلة عيد ميلاد ومشكلة التخطيط لرحلة. تزداد المشاكل تعقيدًا ويقل تعريفها لإبراز كيف تكون عملية حل المشكلات مفيدة بشكل خاص عند معالجة هذه الأنواع من المشاكل. يختتم الدرس بتفكير الطلاب في تجربتهم مع عملية حل المشكلات. سوف يبررون إدراج كل خطوة وسيتبادلون الأسئلة أو الاستراتيجيات التي يمكن أن تساعدهم في تحديد المشاكل المفتوحة بشكل أفضل، لأن هذه هي الخطوة الأكثر أهمية في كثير من الأحيان.

                من المحتمل أن يستغرق هذا الدرس فترتين أو أكثر لإكماله. قد تتم مناقشة المشكلتان الأوليان في فترة فصل واحدة ولكن يجب نقل الثالثة إلى يوم ثان.
            What is a Computer?:
              name: ما هو الكمبيوتر؟
              description_student: في هذا الدرس، يضع الفصل تعريفًا أوليًا للكمبيوتر. بعد العصف الذهني عن التعريفات المحتملة للكمبيوتر، يعمل الفصل في مجموعات لتصنيف الصور إلى "كمبيوتر" أو "ليس كمبيوتر" على ورق الملصقات وشرح دوافعهم لاختيار بعض أصعب التصنيفات. ثم يقدم المعلم تعريفًا للكمبيوتر ويسمح للمجموعات بمراجعة ملصقاتها وفقًا للتعريف الجديد.
              description_teacher: 'في هذا الدرس، يقوم الطلاب بوضع تعريف أولي للكمبيوتر. لبدء الدرس، سيقوم الفصل بطرح الأفكار عن التعريفات الممكنة للكمبيوتر ووضع نتائج هذا العصف الذهني على السبورة. بعد ذلك، سيعمل الطلاب في مجموعات لتصنيف الصور إلى "كمبيوتر" أو "ليس كمبيوتر" على ورق الملصقات. ستضع المجموعات ملصقاتها حول الغرفة وتشرح بإيجاز دوافعها لاختيار بعض أصعب تصنيفاتها. سيقدم المعلم بعد ذلك تعريفًا للكمبيوتر ويسمح للطلاب بمراجعة ملصقاتهم وفقًا للتعريف الجديد.'

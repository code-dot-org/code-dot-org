              description_teacher: 'في هذه المجموعة من الألغاز، سيبدأ الطلاب بمقدمة (أو مراجعة حسب خبرة فصلك الدراسي) عن مساحة عمل Code.org على الإنترنت. ستكون هناك مقاطع فيديو تشير إلى الوظائف الأساسية لمساحة العمل بما في ذلك أزرار "تشغيل" و"إعادة تعيين" و"خطوة". كما تناقش مقاطع الفيديو الأمور التالية: سحب قوالب بلوكلي، وحذف قوالب بلوكلي، وربط قوالب بلوكلي. بعد ذلك، سوف يمارس الطلاب مهارات _التسلسل_ و_تصحيح الأخطاء_ في المتاهة. من هناك، سيشاهد الطلاب أنواعًا جديدة من الألغاز مثل التجميع والرسام والحاصدة عندما يتعلمون أساسيات _الحلقات_.'
            'Algorithms: Graph Paper Programming':
              name: 'البرمجة: برمجة ورقة الرسم البياني'
              description_student: في هذا الدرس، ستبرمج صديقك لرسم الصور!
              description_teacher: من خلال "البرمجة" الطلاب بعضهم لبعض من أجل رسم الصور، سيبدأ الطلاب في فهم موضوع البرمجة. سيبدأ الدرس من خلال مطالبة الطلاب بتوجيه زملائهم لتلوين مربعات على ورق الرسم البياني في محاولة لإعادة إنتاج صورة موجودة. إذا كان هناك وقت، يمكن اختتام الدرس بصورٍ صممها الطلاب بأنفسهم.
            Events in Bounce:
              name: الأحداث في لعبة الارتداد
              description_student: هل تمنيت من قبل أن تلعب ألعاب الفيديو في المدرسة؟ في هذا الدرس، ستحصل على أمنيتك!
              description_teacher: في هذا النشاط عبر الإنترنت، سيتعلم الطلاب ماهية الأحداث وكيف تستخدمها أجهزة الكمبيوتر في برامج مثل ألعاب الفيديو. سيعمل الطلاب على ألغاز تجعل البرنامج يتفاعل مع الأحداث (مثل الضغط على أزرار الأسهم). في نهاية اللغز، ستتاح للطلاب الفرصة لتخصيص لعبتهم بسرعات وأصوات مختلفة.
            Nested Loops:
              name: الحلقات المتداخلة
              description_student: حلقات داخل حلقات داخل حلقات. ماذا يعني هذا؟ سيعلمك هذا الدرس ما يحدث عند وضع حلقة داخل حلقة أخرى.
              description_teacher: في هذا النشاط عبر الإنترنت، ستتاح للطلاب الفرصة لدفع فهمهم للحلقات إلى مستوى جديد تمامًا. من خلال اللعب مع النحلة ولعبة النباتات ضد الزومبي، سيتعلم الطلاب كيفية برمجة حلقة لتكون داخل حلقة أخرى. سيجري تشجيعهم أيضًا على معرفة مدى تأثير التغييرات الصغيرة في أي حلقة على برنامجهم عند النقر فوق "تشغيل".
            Nested Loops in Artist:
              name: الحلقات المتداخلة في الرسام
              description_student: هنا سوف تستخدم حلقات متداخلة لعمل رسومات رائعة تعرضها على عائلتك وأصدقائك.
              description_teacher: الآن بعد أن عرف الطلاب كيفية ترتيب حلقاتهم، يمكنهم إبداع العديد من الأشياء الجميلة. سيأخذ هذا الدرس الطلاب في سلسلة من التمارين لمساعدتهم على إنشاء صور خاصة بهم جاهزة للمشاريع.
            'Algorithms: Relay Programming':
              name: 'تصحيح الأخطاء: برمجة التتابع'
              description_student: هل تتذكر في بداية الدورة عندما قمت صممت رسومات مستخدمًا تعليمات برمجية؟ في هذا الدرس، ستعمل مع فريق للقيام بشيء مشابه جدًا!
              description_teacher: سيبدأ هذا النشاط بمراجعة قصيرة لدرس "برمجة ورق الرسم البياني"، ثم سينتقل بسرعة إلى سباق مع عقارب الساعة، حيث ينقسم الطلاب إلى فرق ويعملون معًا لكتابة تعليمات برنامج، تعليمة تلو الأخرى.
            Debugging in Bee:
              name: تصحيح الأخطاء في النحلة
            While Loops in Farmer:
              name: حلقات While في المزارع
              description_student: 'الحلقات مفيدة جدًا في البرمجة. سيعلمك هذا الدرس نوعًا جديدًا من الحلقات: حلقات while!'
              description_teacher: "في الوقت الذي يصل فيه الطلاب إلى هذا الدرس، من المفترض أن يكونوا قد تدربوا جيدًا على استخدام حلقات \"التكرار''، لذلك فقد حان الوقت لتنويع الأمور قليلاً.\n\n_حلقات While_ هي حلقات تستمر في تكرار الأوامر أثناء استيفاء شرط محدد. تُستخدم حلقات While عندما لا يعرف المبرمج العدد الدقيق للمرات التي يجب تكرار الأوامر فيها، ولكنه يعرف الشرط الذي يجب أن يكون صحيحًا حتى تستمر الحلقة في التكرار. على سبيل المثال، سيعمل الطلاب على ملء الثقوب وحفر التراب في لعبة المزارع. لن يعرفوا حجم الثقوب أو ارتفاع جبال التراب، لكن الطلاب سيعرفون أنهم بحاجة إلى الاستمرار في ملء الثقوب وحفر التراب طالما أن الأرض ليست مسطحة."
            Conditionals with Cards:
              name: 'If/Else: التعبيرات الشرطية مع بطاقات اللعب'
              description_student: حان الوقت للعب لعبة تكسب فيها النقاط فقط في ظل شروط معينة!
              description_teacher: "يوضح هذا الدرس كيف يمكن استخدام الشروط لتكييف برنامج ليتناسب مع معلومات محددة. لا نملك دائمًا كل المعلومات التي نحتاجها عند كتابة برنامج. في بعض الأحيان سترغب في القيام بشيء مختلف مع اختلاف المواقف، حتى إذا كنت لا تعرف ما هو الموقف الذي سيكون صحيحًا عند تشغيل التعليمات البرمجية التي تكتبها. وهنا يأتي دور التعبيرات الشرطية. تسمح التعبيرات الشرطية للكمبيوتر باتخاذ قرار، بناءً على المعلومات الصحيحة في أي وقت يجري فيه تشغيل تعليماتك البرمجية."
            Conditionals in Bee:
              name: التعبيرات الشرطية في النحلة
              description_student: 'الآن بعد أن فهمت التعبيرات الشرطية، حان الوقت لبرمجة النحل لاستخدامها عند جمع العسل والرحيق.'
              description_teacher: حتى هذه اللحظة، كان الطلاب يكتبون تعليمات برمجية يجري تنفيذها بنفس الطريقة تمامًا كلما جرى تشغيلها، لذلك فهي موثوقة، ولكنها ليست مرنة جدًا. في هذا الدرس، سيبدأ فصلك في البرمجة باستخدام التعبيرات الشرطية، ما يسمح لهم بكتابة تعليمات برمجية تعمل بشكل مختلف اعتمادًا على الشروط المحددة التي يواجهها البرنامج.
            Conditionals & Loops in Maze:
              name: التعبيرات الشرطية والحلقات في المتاهة
              description_student: يمكنك القيام ببعض الأشياء المذهلة عند استخدام التعبيرات الشرطية والحلقات معًا!
              description_teacher: 'في هذا الدرس، سيجمع الطلاب مفهومين رئيسيين معًا: الحلقات والتعبيرات الشرطية. تعمل هذه المجموعة من الألغاز على سد فجوات الفهم التي تحدث عند العمل على الألغاز التي تستخدم أنواعًا متعددة من القوالب. من خلال الجمع بين فكرتين معًا، سيقوم الطلاب بإنشاء تعليمات برمجية أكثر تعقيدًا تُظهر كلاً من الإبداع المذهل والتفكير النقدي!'
            Conditionals & Loops in Farmer:
              name: التعبيرات الشرطية والحلقات في الحاصدة
              description_student: لا يكون من الواضح دائمًا ما التعبير الشرطي الذي ينبغي استخدامه. سيساعدك هذا الدرس في التمرين على تحديد ما يجب فعله.
              description_teacher: سوف يتدرب الطلاب على حلقات "while" وحلقات "until" وتعبيرات "if/else". تستخدم كل هذه القوالب تعبيرات شرطية. من خلال التدرب على ما سبق ذكره، سيتعلم الطلاب كيفية كتابة تعليمات برمجية معقدة ومرنة.
            Digital Citizenship:
              name: 'المواطنة الرقمية: التدرُّب على المواطنة الرقمية'
              description_student: تكون مشاركة أنواع معينة من المعلومات عبر الإنترنت غير آمنة. سيساعدك هذا الدرس على معرفة الفرق بين المعلومات الآمنة والمعلومات الخاصة.
              description_teacher: |-
                بالتعاون مع منظمة Common Sense Education، يساعد هذا الدرس الطلاب على تعلم التفكير النقدي في معلومات المستخدم التي تطلبها بعض مواقع الويب أو تحتاجها. يتعلم الطلاب الفرق بين المعلومات الخاصة والمعلومات الشخصية، ويميزون ما هو آمن وغير آمن للمشاركة عبر الإنترنت.

                سوف يستكشف الطلاب أيضًا ما يعنيه أن يتحلوا بالمسؤولية والاحترام تجاه مجتمعاتهم على الإنترنت وعلى أرض الواقع، كخطوة نحو تعلم كيف تكون مواطنًا رقميًا جيدًا.
            Build a Play Lab Game:
              name: تصميم لعبة في مختبر الألعاب
              description_student: سيرشدك هذا الدرس خلال إنشاء لعبة الفيديو الخاصة بك.
              description_teacher: في هذا النشاط عبر الإنترنت، ستتاح للطلاب الفرصة لتعلم كيفية استخدام الأحداث في مختبر الألعاب وكيفية تطبيق جميع مهارات البرمجة التي تعلموها لإنشاء لعبة رسوم متحركة. حان الوقت للإبداع وإنشاء لعبة في مختبر الألعاب!
            'Unplugged: Binary':
              name: 'ما وراء البرمجة: صور النظام الثنائي'
              description_student: 'تعرّف على كيفية تخزين أجهزة الكمبيوتر للصور باستخدام أفكار بسيطة مثل التشغيل وإيقاف التشغيل.'
              description_teacher: على الرغم من أن العديد من الناس يعتقدون أن النظام الثنائي يقتصر على الآحاد والأصفار فحسب، سيتعرّف الطلاب على فكرة أنه يمكن تمثيل المعلومات في مجموعة متنوعة من الخيارات الثنائية. يتوسع هذا الدرس بهذا المفهوم عبر توضيح كيف يمكن للكمبيوتر تخزين معلومات أكثر تعقيدًا (مثل الصور والألوان) بالنظام الثنائي أيضًا.
            Artist Binary:
              name: النظام الثنائي مع الرسام
              description_student: وجّه رسامك لإنشاء صورة بالنظام الثنائي عبر استخدام الأوامر فقط لتشغيل وحدات البكسل وإيقاف تشغيلها.
              description_teacher: النظام الثنائي مهم للغاية في عالم الكمبيوتر. تخزن غالبية أجهزة الكمبيوتر اليوم جميع أنواع المعلومات بالنظام الثنائي. يساعد هذا الدرس على توضيح كيف يمكن أخذ شيء ما من حياتنا اليومية وترجمته إلى سلسلة من عمليات التشغيل وإيقاف التشغيل. سيقوم الطلاب ببناء صور ثنائية في الرسام من خلال ترجمة الأصفار والآحاد إلى عمليات تشغيل وإيقاف تشغيل (أو مجموعات من اللونين الأسود والأبيض).
            Nested Loops Project in Artist:
              name: الحلقات المتداخلة مع فروزن
              description_student: المزيد من الحلقات المتداخلة! هذه المرة، يمكنك عمل رسم مدهش مستعينًا بالحلقات المتداخلة.
              description_teacher: سيقوم الطلاب بإنشاء تصميمات معقدة باستخدام الرسام في مجموعة الألغاز الحالية. من خلال استمرار الطلاب في التدرب على الحلقات المتداخلة بأهداف جديدة، ستتاح لهم فرصة التعرّف على المزيد من استخدامات الحلقات بشكل عام. توفر هذه المجموعة من الألغاز أيضًا إمكانية أكبر للإبداع مع فرصة للطلاب لإنشاء تصميماتهم الخاصة في نهاية المرحلة.
            Debugging in Collector:
              name: تصحيح الأخطاء في لعبة التجميع
              description_student: هل سبق أن واجهت مشاكل أثناء البرمجة؟ في هذا الدرس، ستتعرف على أسرار تصحيح الأخطاء. يمثل تصحيح الأخطاء عملية البحث عن المشاكل في التعليمات البرمجية وإصلاحها.
              description_teacher: في هذا النشاط عبر الإنترنت، سيمارس الطلاب تصحيح الأخطاء في بيئة "لعبة التجميع". سوف يتدرب الطلاب على قراءة التعليمات البرمجية وتعديلها لإصلاح الألغاز باستخدام خوارزميات بسيطة وحلقات وحلقات متداخلة.

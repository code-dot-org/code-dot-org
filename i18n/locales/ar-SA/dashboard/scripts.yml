        csd6-2021:
          title: استكشافات علم الحاسوب (CSD) الوحدة 6 - الحوسبة الفيزيائية ('21-'22)
          description: تستكشف الوحدة 6 دور منصات الأجهزة في الحوسبة وكيف يمكن لأجهزة الاستشعار المختلفة توفير مدخلات ومخرجات أكثر فعالية من لوحة المفاتيح والماوس والشاشة التقليدية. باستخدام مختبر التطبيقات ولوحة الأضواء الدائرية من شركة أدافروت، ستطور برامج تستخدم نفس مدخلات ومخرجات الأجهزة التي تراها في الأجهزة الذكية، وتبحث كيف يمكن أن يؤدي نموذج أولي بسيط إلى منتج نهائي. تختتم الوحدة بتحدي في التصميم لاستخدام لوحة الأضواء الدائرية كأساس لابتكار التصميم الخاص بك.
          description_short: تعلم البرمجة بالأجهزة المادية.
          lessons:
            Innovations in Computing:
              key: ابتكارات في الحوسبة
              name: ابتكارات في الحوسبة
              description_teacher: لبدء الوحدة النهائية لهذه الدورة، سيقوم الطلاب بإجراء بعض الأبحاث حول الابتكارات المثيرة للاهتمام في الحوسبة. سيعرّض هذا الدرس الطلاب لمجموعة متنوعة من عوامل شكل الحوسبة (كيف يبدو جهاز الكمبيوتر) والمجالات التي تتأثر بالحوسبة. في وقت لاحق من هذه الوحدة، سوف ينظر الطلاب إلى الوراء على الأجهزة التي واجهوها في هذا الدرس أثناء تطويرهم لأجهزة الحوسبة المادية الخاصة بهم.
            Designing Screens with Code:
              key: تصميم الشاشات باستخدام الكود
              name: تصميم الشاشات باستخدام الكود
              description_teacher: في الوحدة 4، تعلم الطلاب نهجًا بسيطًا للغاية لتطوير التطبيق في مختبر التطبيقات الذي يتطلب شاشة منفصلة لمعظم التفاعلات. لتوسيع أنواع التطبيقات التي يمكن للطلاب إنشاؤها، ولتشجيعهم على التفكير بطرق جديدة حول كيفية تفاعل المستخدمين مع التطبيقات، نقدم القالب "setProperty()". يمكن استخدام هذا الأمر لتعيين محتوى وخصائص لعناصر واجهة المستخدم المختلفة، ما يسمح للطلاب بكتابة البرامج التي تقوم بتحديث المعلومات على شاشة واحدة، بدلاً من إنشاء شاشات مكررة يدويًا. في هذا الدرس، ينشئ الطلاب تطبيقات بسيطة تتطلب شاشة واحدة فقط، يتم تغيير محتواها باستخدام "setProperty ()".
            The Circuit Playground:
              key: لوحة الأضواء الدائرية
              name: لوحة الأضواء الدائرية
              description_teacher: يحصل الطلاب في هذا الدرس على فرصتهم الأولى لكتابة البرامج التي تستخدم لوحة الأضواء الدائرية. بعد فحص اللوحة لأول مرة بصريًا وافتراض الوظائف المحتملة، ينتقل الطلاب عبر الإنترنت حيث سيتعلمون كتابة التطبيقات التي تتحكم في مصابيح LED. من خلال دمج شاشات مختبر التطبيقات مع لوحة الأضواء الدائرية، يمكن للطلاب البدء تدريجيًا في دمج عناصر اللوحة كجهاز إخراج أثناء الاعتماد على مختبر التطبيقات لمدخلات المستخدم.
            Input Unplugged:
              key: نشاط غير متصل عن المدخلات
              name: نشاط غير متصل عن المدخلات
              description_teacher: استعدادًا للتعمق في البرمجة باستخدام مختبر التطبيقات، سيستكشف الطلاب كيف تعالج مجموعة من البرامج المختلفة المكتوبة في مختبر الألعاب ومختبر التطبيقات مدخلات المستخدم. بعد مقارنة المناهج التي رأوها في أمثلة التطبيقات، يتجمع الطلاب للعمل على نموذجين مختلفين للإدخال (التعبيرات الشرطية في حلقة لا نهائية والأحداث غير متزامنة) للحصول على فهم أفضل لكيفية عملها.
            Board Events:
              key: أحداث اللوحة
              name: أحداث اللوحة
              description_teacher: ينتقل هذا الدرس بالطلاب من اعتبار لوحة الأضواء الدائرية بمثابة أداة إخراج صارمة إلى استخدامها كأداة للإدخال والإخراج. بدءًا من أزرار الأجهزة ومفاتيحها، يتعلم الطلاب كيفية استخدام "onBoardEvent()" بشكل مماثل لـ "onEvent()"، من أجل أخذ الإدخال من لوحة الأضواء الدائرية الخاصة بهم.
            Getting Properties:
              key: الحصول على الخصائص
              name: الحصول على الخصائص
              description_teacher: يعرف هذا الدرس الطلاب بالقالب "getProperty"، ما يسمح لهم بالوصول إلى خصائص العناصر المختلفة باستخدام التعليمات البرمجية. يتدرب الطلاب أولاً على استخدام القالب لتحديد ما يُدخله المستخدم في عناصر واجهة المستخدم المختلفة. يستخدم الطلاب لاحقًا "getProperty" و"setProperty" جنبًا إلى جنب مع النمط العكسي لجعل العناصر تتحرك عبر الشاشة. يتم أيضًا تقديم عنصر شاشة جديد، شريط التمرير، وتقديم مشغل حدث جديد، "onChange".
            Analog Input:
              key: المدخلات التناظرية
              name: المدخلات التناظرية
              description_teacher: في هذا الدرس، يستكشف الطلاب كيفية استخدام المستشعرات التناظرية الثلاثة (الصوت والضوء ودرجة الحرارة) لكتابة البرامج التي تستجيب للتغيرات في البيئة. إن استخدام هذه المستشعرات يمثل مرحلة انتقالية من حيث كيفية تفاعل المستخدمين مع البرنامج. باستخدام المستشعرات كمدخلات، ليس على مستخدم التطبيق أن يتفاعل معه مباشرة على الإطلاق، أو قد يتفاعل دون أن يدرك بالفعل أنه يفعل ذلك.
            The Program Design Process:
              key: عملية تصميم البرنامج
              name: عملية تصميم البرنامج
              description_teacher: يعمل هذا الدرس على تعريف الطلاب بالعملية التي سيستخدمونها لتصميم برامج خاصة بهم طوال هذه الوحدة. تتمحور هذه العملية حول دليل المشروع الذي يطلب من الطلاب رسم شاشاتهم وتحديد عناصر لوحة الأضواء الدائرية لاستخدامها وتحديد المتغيرات ووصف الأحداث قبل بدء البرمجة. تشبه هذه العملية عملية تصميم اللعبة التي استخدمناها في الوحدة 3. في هذا الدرس يبدأ الطلاب بممارسة لعبة شد الحبل حيث يكون الأمر البرمجي مخفياً. يناقش الطلاب ما قد تحتاجه مكونات اللوحة والأحداث والمتغيرات لصنع البرنامج. بعد ذلك يتم إعطاؤهم دليل مشروع مكتمل يوضح طريقة واحدة لتنفيذ المشروع. ثم يتم إرشاد الطلاب خلال هذه العملية من خلال سلسلة من المستويات. في نهاية الدرس، يكون لدى الطلاب فرصة لإجراء تحسينات على البرنامج لجعله أكثر خصوصية.
            'Project: Make a Game':
              key: 'المشروع: تصميم لعبة'
              name: 'المشروع: تصميم لعبة'
              description_teacher: يأخذ الطلاب ما تعلموه من خلال الفصل الأول، ويطورون تطبيقًا بتصميمهم الخاص يستخدم اللوحة لإخراج المعلومات.
            Arrays and Color LEDs:
              key: المجموعات الوصفية ومصابيح LED الملونة
              name: المجموعات الوصفية ومصابيح LED الملونة
              description_teacher: المجموعة الوصفية هي مجموعة مرتبة من العناصر، وعادة ما تكون من نفس النوع. في هذا الدرس، يتعلم الطلاب طرقًا للوصول إلى قيمة محددة أو عشوائية من قائمة باستخدام فهرسها. ثم يتعلمون كيفية الوصول إلى مجموعة colorLEDs الوصفية التي تتحكم في سلوك مصابيح LED الملونة في لوحة الأضواء الدائرية. سيتحكم الطلاب في لون وكثافة كل مصباح LED، ثم يستخدمون ما تعلموه لبرمجة أنماط الإضاءة لإنشاء عرض ضوئي على لوحة الأضواء الدائرية الخاصة بهم.
            Making Music:
              key: إنشاء موسيقى
              name: إنشاء موسيقى
            Arrays and For Loops:
              key: المجموعات الوصفية وحلقات التكرار "For"
              name: المجموعات الوصفية وحلقات التكرار "For"
              description_teacher: يعد استخدام حلقة _for loop_ للتكرار عبر جميع العناصر في المجموعة الوصفية إجراءً مفيدًا حقًا في معظم لغات البرمجة. في هذا الدرس، يتعلم الطلاب أساسيات كيفية استخدام حلقة _for loop_ لتكرار الأوامر البرمجية، ثم دمجها مع ما تعلموه بالفعل عن المجموعات الوصفية لكتابة البرامج التي تعالج جميع العناصر في مجموعة وصفية. يستخدم الطلاب حلقات "for" للانتقال خلال كل عنصر في قائمة واحدة في كل مرة دون الحاجة إلى كتابة أمر برمجي لكل عنصر. في نهاية الدرس، سيطبق الطلاب هذا مع قائمة "colorLed" على السبورة لإنشاء تطبيق يعمل على تغيير جميع مصابيح LED في كل مرة يتم الضغط فيها على الزر.
            Accelerometer:
              key: مقياس التسارع
              name: مقياس التسارع
              description_student: في هذا الدرس، سوف يستكشف الطلاب مقياس التسارع وقدراته. سيصبحون على دراية بأحداثه وخصائصه، بالإضافة إلى إنشاء برامج متعددة باستخدام مقياس التسارع المماثل لتلك التي من المحتمل أن تصادفها في تطبيقات العالم الحقيقي.
              description_teacher: في هذا الدرس، سوف يستكشف الطلاب مقياس التسارع وقدراته. سيصبحون على دراية بأحداثه وخصائصه، بالإضافة إلى إنشاء برامج متعددة باستخدام مقياس التسارع المماثل لتلك التي من المحتمل أن تصادفها في تطبيقات العالم الحقيقي.
            Functions with Parameters:
              key: الدوال والمعاملات
              name: الدوال والمعاملات
              description_teacher: يبدأ الدرس بمراجعة سريعة للمعلمات، في سياق قوالب مختبر التطبيقات التي شاهدها الطلاب مؤخرًا. ثم ينظر الطلاب إلى أمثلة على المعلمات داخل الدوال التي أنشأها المستخدم في مختبر التطبيقات ويقومون بإنشاء واستدعاء الدوال باستخدام المعلمات لأنفسهم، واستخدامها للتحكم في عناصر متعددة على الشاشة. بعد ذلك، يستخدم الطلاب حلقات للتكرار عبر مجموعة وصفية، لتمرير كل عنصر إلى دالة. أخيرًا، يستخدم الطلاب ما تعلموه لإنشاء لعبة اصطياد النجوم.
            Circuits and Physical Prototypes:
              key: الدوائر والنماذج الأولية المادية
              name: الدوائر والنماذج الأولية المادية
              description_teacher: استعدادًا للمشروع النهائي لهذا الفصل، سيتعلم الطلاب كيفية تطوير نموذج أولي لجسم مادي يتضمن لوحة ضوئية دائرية. باستخدام دليل تخطيط المشروع النموذجي، سيتعلم الطلاب كيفية توصيل دائرتين بسيطتين وبناء نماذج أولية يمكنها توصيل التصميم المقصود للمنتج، باستخدام مواد رخيصة ويسهل العثور عليها مثل الورق المقوى والشريط اللاصق.
            'Project: Prototype an Innovation':
              key: 'المشروع: إعداد نموذج أولي لابتكار'
              name: 'المشروع: إعداد نموذج أولي لابتكار'
              description_teacher: في هذا المشروع النهائي للدورة، يتعاون الطلاب على تطوير واختبار نموذج أولي لجهاز حاسوبي مبتكر يعتمد على لوحة الأضواء الدائرية. باستخدام المدخلات والمخرجات المتاحة على اللوحة، ستقوم المجموعات بإنشاء برامج تسمح بتفاعلات المستخدم المثيرة للاهتمام والفريدة.
            Post-Project Test:
              key: اختبار ما بعد المشروع
              name: اختبار ما بعد المشروع
            CS Discoveries Post Course survey:
              key: استطلاع رأي بعد انتهاء دورة استكشافات علم الحاسوب
              name: استطلاع رأي بعد انتهاء دورة استكشافات علم الحاسوب
          lesson_groups:
            csd6_1:
              display_name: 'الفصل 1: البرمجة باستخدام الأجهزة'
            csd6_2:
              display_name: 'الفصل 2: بناء نماذج أوليّة مادية'
            cspSurvey:
              display_name: استبيان
          student_description: تستكشف الوحدة 6 دور منصات الأجهزة في الحوسبة وكيف يمكن لأجهزة الاستشعار المختلفة توفير مدخلات ومخرجات أكثر فعالية من لوحة المفاتيح والماوس والشاشة التقليدية. باستخدام مختبر التطبيقات ولوحة الأضواء الدائرية من شركة أدافروت، ستطور برامج تستخدم نفس مدخلات ومخرجات الأجهزة التي تراها في الأجهزة الذكية، وتبحث كيف يمكن أن يؤدي نموذج أولي بسيط إلى منتج نهائي. تختتم الوحدة بتحدي في التصميم لاستخدام لوحة الأضواء الدائرية كأساس لابتكار التصميم الخاص بك.

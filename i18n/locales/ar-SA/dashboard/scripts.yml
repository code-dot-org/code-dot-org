            Encryption:
              name: التشفير
              description_student: يجري الطلاب مناقشة حول مستويات الأمان المختلفة التي يرغبون في الحصول عليها للبيانات الشخصية. وبمجرد أن يفهم الطلاب أهمية الخصوصية، يتم تعريفهم بعملية تشفير المعلومات عن طريق تشفير ملاحظة خاصة بشريك وفك تشفير ملاحظة الشريك. يختتم الفصل بمناقشة حول أهمية الأمن المادي والرقمي.
              description_teacher: يجري الطلاب مناقشة حول مستويات الأمان المختلفة التي يرغبون في الحصول عليها للبيانات الشخصية. وبمجرد أن يفهم الطلاب أهمية الخصوصية، يتم تعريفهم بعملية تشفير المعلومات عن طريق تشفير ملاحظة خاصة بشريك وفك تشفير ملاحظة الشريك. يختتم الفصل بمناقشة حول أهمية الأمن المادي والرقمي.
            Structuring Data:
              name: هيكلة البيانات
              description_student: ينتقل هذا الدرس إلى أبعد من ذلك في تفسير البيانات، بما في ذلك محو مجموعات البيانات الأولية وتمثيلها في رسوم مرئية. ينظر الفصل أولاً في كيفية تقديم البيانات بطرق مختلفة يمكن أن تساعد الناس على فهمها بشكل أفضل. وبعد النظر في كيف يمكن أن يساعد المحو والتمثيل في رسوم مرئية الأشخاص في اتخاذ قرارات أفضل، ينظر الفصل في أجزاء العملية التي يمكن أتمتتها وما الذي يحتاجه الإنسان.
              description_teacher: في هذا الدرس، ينتقل الطلاب إلى أبعد من ذلك في جمع البيانات وتفسيرها، بما في ذلك محو البيانات وتمثيلها في رسوم مرئية. ينظر الطلاب أولاً في كيفية تقديم البيانات بطرق مختلفة يمكن أن تساعد الناس على فهمها بشكل أفضل، ثم يقومون بإنشاء رسوم مرئية لبياناتهم الخاصة. وباستخدام نتائج استطلاع رأي لأفضل نوع بيتزا، يجب على الطلاب تحديد ما يجب فعله بالبيانات التي لا تتلاءم بسهولة مع مخطط الرسوم المرئية الذي اختاروه. أخيرًا، ينظر الطلاب في أجزاء العملية التي يمكن أتمتتها بواسطة الحاسوب والأجزاء التي تحتاج إلى إنسان لاتخاذ القرارات بشأنها.
            Keeping Data Secret:
              name: الحفاظ على سرية البيانات
              description_student: يجري الطلاب مناقشة حول مستويات الأمان المختلفة التي يرغبون في الحصول عليها للبيانات الشخصية. وبمجرد أن يفهم الطلاب أهمية الخصوصية، يتم تعريفهم بعملية تشفير المعلومات عن طريق تشفير ملاحظة خاصة بشريك وفك تشفير ملاحظة الشريك. يختتم الفصل بمناقشة حول أهمية الأمن المادي والرقمي.
              description_teacher: يجري الطلاب مناقشة حول مستويات الأمان المختلفة التي يرغبون في الحصول عليها للبيانات الشخصية. وبمجرد أن يفهم الطلاب أهمية الخصوصية، يتم تعريفهم بعملية تشفير المعلومات عن طريق تشفير ملاحظة خاصة بشريك وفك تشفير ملاحظة الشريك. يختتم الفصل بمناقشة حول أهمية الأمن المادي والرقمي.
            CSD Post-Course Survey:
              name: استطلاع رأي بعد انتهاء دورة استكشافات استكشافات علم الحاسوب (CSD)
          student_description: تتناول الوحدة 5 أهمية البيانات في حل المشكلات وتسليط الضوء على كيف يمكن لأجهزة الحاسوب المساعدة في هذه العملية. يستكشف الفصل الأول الأنظمة المختلفة المستخدمة لتمثيل المعلومات في الحاسوب والتحديات والمفاضلات الناتجة عن استخدامها. في الفصل الثاني، ستتعلم كيفية استخدام مجموعات البيانات لحل المشكلات، وكيف تساعد أجهزة الحاسوب في أتمتة خطوات هذه العملية. يختتم هذا الفصل من خلال النظر في كيفية تطبيق عملية حل المشكلات باستخدام البيانات على منطقة من اختيارك.

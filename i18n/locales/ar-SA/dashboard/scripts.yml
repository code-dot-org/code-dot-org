          description: "تتناول وحدة البيانات والمجتمع أهمية استخدام البيانات لحل المشكلات وتسلط الضوء على كيفية مساعدة أجهزة الكمبيوتر في هذه العملية. يستكشف الفصل الأول الأنظمة المختلفة المستخدمة لتمثيل المعلومات في الكمبيوتر والتحديات والمفاضلات التي يطرحها استخدامها. في الفصل الثاني، يتعلم الطلاب كيفية استخدام مجموعات البيانات لحل المشكلات، وكيف تساعد أجهزة الكمبيوتر في أتمتة خطوات هذه العملية. في المشروع النهائي، يقوم الطلاب بجمع البيانات الخاصة بهم واستخدامها لتطوير حل تلقائي للمشكلة.\n\n**إرشادات التنفيذ للبيانات والمجتمع**\n\n-   أكمل الدروس الثلاثة الأولى من وحدة حل المشكلات والحوسبة قبل البدء\n-   يمكنك عرض [دليل المناهج](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) و [دليل التنفيذ](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) بالكامل لمزيد من المعلومات حول هذه الوحدة\n\n## الانتهاء من تدريس هذه الوحدة؟\n\nأجب على هذا [\\*\\*استبيان قصير\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=5) للسماح لفريق مناهج Code.org بمعرفة كيفية سير الوحدة."
          student_description: تتناول الوحدة 5 أهمية البيانات في حل المشكلات وتسليط الضوء على كيف يمكن لأجهزة الحاسوب المساعدة في هذه العملية. يستكشف الفصل الأول الأنظمة المختلفة المستخدمة لتمثيل المعلومات في الحاسوب والتحديات والمفاضلات الناتجة عن استخدامها. في الفصل الثاني، ستتعلم كيفية استخدام مجموعات البيانات لحل المشكلات، وكيف تساعد أجهزة الحاسوب في أتمتة خطوات هذه العملية. يختتم هذا الفصل من خلال النظر في كيفية تطبيق عملية حل المشكلات باستخدام البيانات على منطقة من اختيارك.

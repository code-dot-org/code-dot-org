            Exploring Problem Solving - Games Theme (Alternate Lesson 3):
              name: استكشاف حل المشكلات - موضوع الألعاب (الدرس البديل 3)
              description_student: "**سؤال اليوم: كيف يمكننا تطبيق عملية حل المشكلات على العديد من أنواع المشاكل المختلفة؟**\\r\n\\r\nفي هذا الدرس، يطبق الفصل عملية حل المشكلات على ثلاث مشكلات مختلفة: لغز تانجرام، اختيار حيوان أليف وفقًا لمعايير محددة والتخطيط لحدث تبني حيوان أليف. تزداد المشاكل تعقيدًا ويقل تعريفها لإبراز كيف تكون عملية حل المشكلات مفيدة بشكل خاص عند معالجة هذه الأنواع من المشاكل."
              description_teacher: "**سؤال اليوم: كيف يمكننا تطبيق عملية حل المشكلات على العديد من أنواع المشاكل المختلفة؟**\\r\n\\r\nيطبق الطلاب في هذا الدرس عملية حل المشكلات على ثلاث مشكلات مختلفة من أجل فهم قيمة كل خطوة بشكل أفضل. سيقومون بحل ألغاز تانجرام واختيار حيوانات أليفة لعدة أشخاص والتخطيط لحدث تبني حيوان أليف. تزداد المشاكل تعقيدًا ويقل تعريفها لإبراز كيف تكون عملية حل المشكلات مفيدة بشكل خاص عند معالجة هذه الأنواع من المشاكل. يختتم الدرس بتفكير الطلاب في تجربتهم مع عملية حل المشكلات. سوف يبررون إدراج كل خطوة وسيتبادلون الأسئلة أو الاستراتيجيات التي يمكن أن تساعدهم في تحديد المشاكل المفتوحة بشكل أفضل، لأن هذه هي الخطوة الأكثر أهمية في كثير من الأحيان.\\r\n\\r\nمن المحتمل أن يستغرق هذا الدرس فترتين أو أكثر لإكماله. قد تتم مناقشة المشكلتان الأوليان في فترة فصل واحدة ولكن يجب نقل الثالثة إلى يوم ثان."

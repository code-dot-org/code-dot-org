        csd1-2018:
          title: استكشافات علم الحاسوب (CSD) الوحدة 1 - حل المشكلات (2018-2019)
          description: |-
            \ r
            الوحدة 1 هي مقدمة تفاعلية وتعاونية للغاية في مجال علم الحاسوب، كما تم تأطيرها ضمن السعي الأوسع لحل المشكلات. سوف تتدرب على استخدام عملية حل المشكلات للتعامل مع سلسلة من الألغاز والتحديات وسيناريوهات العالم الحقيقي. بعد ذلك، ستتعلم كيف تقوم أجهزة الحاسوب بإدخال المعلومات وإخراجها وتخزينها ومعالجتها لمساعدة البشر على حل المشكلات. تختتم الوحدة بمشروع تقوم فيه بتصميم تطبيق يساعد على حل مشكلة من اختيارك.\r
          description_short: تعرف على كيفية عمل البشر باستخدام أجهزة الحاسوب لحل المشكلات.

          lessons:
            'Algorithms: Graph Paper Programming':
              name: برمجة ورقة الرسم البياني
              description_student: في هذا الدرس، ستبرمج زميلك في الفصل الدراسي لرسم الصور!
              description_teacher: 'من خلال "البرمجة" الطلاب بعضهم لبعض من أجل رسم الصور، سيحصل الطلاب على فرصة لتجربة بعض المفاهيم الأساسية في البرمجة بطريقة ممتعة وسهلة المنال. سيبدأ الدرس باستخدام الطلاب الرموز لتوجيه زملائهم لتلوين مربعات على ورق الرسم البياني في محاولة لإعادة إنتاج صورة موجودة. إذا كان هناك وقت، يمكن اختتام الدرس بصورٍ صممها الطلاب بأنفسهم.'
            Introduction to Online Puzzles:
              name: مقدمة إلى الألغاز على الإنترنت
              description_student: سيمنحك هذا الدرس التدريب على المهارات التي ستحتاجها لهذه الدورة.
              description_teacher: 'في هذه المجموعة من الألغاز، سيبدأ الطلاب بمقدمة (أو مراجعة حسب خبرة فصلك الدراسي) عن مساحة عمل Code.org على الإنترنت. ستكون هناك مقاطع فيديو تشير إلى الوظائف الأساسية لمساحة العمل بما في ذلك أزرار "تشغيل" و"إعادة تعيين" و"خطوة". كما تناقش مقاطع الفيديو الأمور التالية: سحب قوالب بلوكلي، وحذف قوالب بلوكلي، وربط قوالب بلوكلي. بعد ذلك، سوف يمارس الطلاب مهارات _التسلسل_ و_تصحيح الأخطاء_ في المتاهة. من هناك، سيشاهد الطلاب أنواعًا جديدة من الألغاز مثل التجميع والرسام والحاصدة عندما يتعلمون أساسيات _الحلقات_.'
            Relay Programming:
              name: برمجة السباق
              description_student: هل تتذكر في بداية الدورة عندما قمت صممت رسومات مستخدمًا تعليمات برمجية؟ في هذا الدرس، ستعمل مع فريق للقيام بشيء مشابه جدًا!
              description_teacher: سيبدأ هذا النشاط بدرس عن تصحيح الخطأ والإصرار، ثم ينتقل بسرعة إلى سباق مع الزمن حينما ينقسم الطلاب إلى فرق ويعملون معًا لكتابة برنامج تعليمة واحد بعد أخرى.
            Debugging in Collector:
              name: تصحيح الأخطاء مع لوريل
              description_student: هل سبق أن واجهت مشاكل أثناء البرمجة؟ في هذا الدرس، ستتعرف على أسرار تصحيح الأخطاء. يمثل تصحيح الأخطاء عملية البحث عن المشاكل في التعليمات البرمجية وإصلاحها.
              description_teacher: في هذا النشاط عبر الإنترنت، سيمارس الطلاب تصحيح الأخطاء في بيئة "لعبة التجميع". سوف يتدرب الطلاب على قراءة التعليمات البرمجية وتعديلها لإصلاح الألغاز باستخدام خوارزميات بسيطة وحلقات وحلقات متداخلة.
            Events in Bounce:
              name: الأحداث في لعبة الارتداد
              description_student: هل تمنيت من قبل أن تلعب ألعاب الفيديو في المدرسة؟ في هذا الدرس، ستحصل على أمنيتك!
              description_teacher: في هذا النشاط عبر الإنترنت، سيتعلم الطلاب ماهية الأحداث وكيف تستخدمها أجهزة الكمبيوتر في برامج مثل ألعاب الفيديو. سيعمل الطلاب على ألغاز تجعل البرنامج يتفاعل مع الأحداث (مثل الضغط على أزرار الأسهم). في نهاية اللغز، ستتاح للطلاب الفرصة لتخصيص لعبتهم بسرعات وأصوات مختلفة.
            Loops in Ice Age:
              name: الحلقات في العصر الجليدي
              description_student: في هذا الدرس، ستستخدم قالب التكرار لمساعدة سكرات في الوصول إلى البلوط بأكبر قدر ممكن من الكفاءة.
              description_teacher: كتحديث سريع (أو مقدمة) لاستخدام الحلقات، ستجعل هذه المرحلة الطلاب يستخدمون قالب "تكرار'' لإيصال سكرات إلى البلوط بشكل أكثر كفاءة.
            Loops in Artist:
              name: رسم الأشكال باستخدام الحلقات
              description_student: في هذا الدرس، تسهل الحلقات إنشاء صور رائعة مع الرسام!
              description_teacher: يعتمد هذا الدرس على فهم الحلقات من الدروس السابقة ويعطي الطلاب فرصة ليكونوا مبدعين حقًا. كما يؤدي هذا النشاط دورًا إضافيًا كتمرين على تصحيح الأخطاء لمزيدِ من التدرّب على حل المشكلات.
            Nested Loops in Bee:
              name: الحلقات المتداخلة في المتاهة
              description_student: حلقات داخل حلقات داخل حلقات. ماذا يعني هذا؟ سيعلمك هذا الدرس ما يحدث عندما تصنع حلقة متداخلة.
              description_teacher: في هذا النشاط عبر الإنترنت، ستتاح للطلاب الفرصة لدفع فهمهم للحلقات إلى مستوى جديد تمامًا. من خلال اللعب مع النحلة ولعبة النباتات ضد الزومبي، سيتعلم الطلاب كيفية برمجة حلقة لتكون داخل حلقة أخرى. سيجري تشجيعهم أيضًا على معرفة مدى تأثير التغييرات الصغيرة في أي حلقة على برنامجهم عند النقر فوق "تشغيل".
            Nested Loops in Artist:
              name: الحلقات المتداخلة في الرسام
            Nested Loops in Frozen:
              name: الحلقات المتداخلة مع فروزن
            While Loops in Farmer:
              name: حلقات While في المزارع
              description_student: 'الحلقات مفيدة جدًا في البرمجة. سيعلمك هذا الدرس نوعًا جديدًا من الحلقات: حلقات while!'
              description_teacher: "في الوقت الذي يصل فيه الطلاب إلى هذا الدرس، من المفترض أن يكونوا قد تدربوا جيدًا على استخدام حلقات \"التكرار''، لذلك فقد حان الوقت لتنويع الأمور قليلاً. \\r\n\\r\n_حلقات While_ هي حلقات تستمر في تكرار الأوامر أثناء استيفاء شرط محدد. تُستخدم حلقات \"While\" عندما لا يعرف المبرمج العدد الدقيق للمرات التي يجب تكرار الأوامر فيها، ولكنه يعرف الشرط الذي يجب أن يكون صحيحًا حتى تستمر الحلقة في التكرار. على سبيل المثال، سيعمل الطلاب على ملء الثقوب وحفر التراب في لعبة المزارع. لن يعرفوا حجم الثقوب أو ارتفاع جبال التراب، لكن الطلاب سيعرفون أنهم بحاجة إلى الاستمرار في ملء الثقوب وحفر التراب طالما أن الأرض ليست مسطحة."
            Until Loops in Maze:
              name: حلقات Until في المتاهة
              description_student: يمكنك القيام ببعض الأشياء المذهلة عند استخدام حلقات "until"!
              description_teacher: في هذا الدرس، سيتعرف الطلاب على حلقات "until". سيقوم الطلاب بتصميم برامج تكرر فيها الشخصية الرئيسية أفعالاً معينة "حتى" تصل إلى نقطة التوقف المطلوبة.
            Conditionals with Cards:
              name: الشرطية مع بطاقات
              description_student: حان الوقت للعب لعبة تكسب فيها النقاط فقط في ظل شروط معينة!
              description_teacher: "يوضح هذا الدرس كيف يمكن استخدام الشروط لتكييف برنامج ليتناسب مع معلومات محددة. لا نملك دائمًا كل المعلومات التي نحتاجها عند كتابة برنامج. في بعض الأحيان سترغب في القيام بشيء مختلف مع اختلاف المواقف، حتى إذا كنت لا تعرف ما هو الموقف الذي سيكون صحيحًا عند تشغيل التعليمات البرمجية التي تكتبها. وهنا يأتي دور التعبيرات الشرطية. تسمح التعبيرات الشرطية للكمبيوتر باتخاذ قرار، بناءً على المعلومات الصحيحة في أي وقت يجري فيه تشغيل تعليماتك البرمجية.\\r\n\\r"
            Conditionals in Bee:
              name: قالب "If/Else" مع النحلة
              description_student: 'الآن بعد أن فهمت التعبيرات الشرطية، حان الوقت لبرمجة النحل لاستخدامها عند جمع العسل والرحيق.'
              description_teacher: حتى هذه اللحظة، كان الطلاب يكتبون تعليمات برمجية يجري تنفيذها بنفس الطريقة تمامًا كلما جرى تشغيلها، لذلك فهي موثوقة، ولكنها ليست مرنة جدًا. في هذا الدرس، سيبدأ فصلك في البرمجة باستخدام التعبيرات الشرطية، ما يسمح لهم بكتابة تعليمات برمجية تعمل بشكل مختلف اعتمادًا على الشروط المحددة التي يواجهها البرنامج.
            Conditionals & Loops in Harvester:
              name: الحصاد باستخدام التعبيرات الشرطية
              description_student: لا يكون من الواضح دائمًا ما التعبير الشرطي الذي ينبغي استخدامه. سيساعدك هذا الدرس في التمرين على تحديد ما يجب فعله.
              description_teacher: سوف يتدرب الطلاب على حلقات "while" وحلقات "until" وتعبيرات "if/else". تستخدم كل هذه القوالب تعبيرات شرطية. من خلال التدرب على ما سبق ذكره، سيتعلم الطلاب كيفية كتابة تعليمات برمجية معقدة ومرنة.
            Digital Citizenship:
              name: المواطنة الرقمية
              description_student: تكون مشاركة أنواع معينة من المعلومات عبر الإنترنت غير آمنة. سيساعدك هذا الدرس على معرفة الفرق بين المعلومات الآمنة والمعلومات الخاصة.
              description_teacher: "بالتعاون مع منظمة Common Sense Education، يساعد هذا الدرس الطلاب على تعلم التفكير النقدي في معلومات المستخدم التي تطلبها بعض مواقع الويب أو تحتاجها. يتعلم الطلاب الفرق بين المعلومات الخاصة والمعلومات الشخصية، ويميزون ما هو آمن وغير آمن للمشاركة عبر الإنترنت.\n\nسوف يستكشف الطلاب أيضًا ما يعنيه أن يتحلوا بالمسؤولية والاحترام تجاه مجتمعاتهم على الإنترنت وعلى أرض الواقع، كخطوة نحو تعلم كيف تكون مواطنًا رقميًا جيدًا."
            Build a Play Lab Game:
              name: تصميم لعبة في مختبر الألعاب
            'Unplugged: Binary':
              name: صور ثنائية
              description_student: تعرف على كيفية تخزين أجهزة الكمبيوتر للصور باستخدام لغة تحتوي على خيارين فقط.
              description_teacher: على الرغم من أن العديد من الناس يعتقدون أن النظام الثنائي يقتصر على الآحاد والأصفار فحسب، سيتعرّف الطلاب على فكرة أنه يمكن تمثيل المعلومات في مجموعة متنوعة من الخيارات الثنائية. يتوسع هذا الدرس بهذا المفهوم عبر توضيح كيف يمكن للكمبيوتر تخزين معلومات أكثر تعقيدًا (مثل الصور والألوان) بالنظام الثنائي أيضًا.
            Artist Binary:
              name: ثنائي الفنان
              description_student: في هذا الدرس، ستتعلم كيفية إنشاء الصور باستخدام الأصفار والآحاد فقط.
              description_teacher: هذه السلسلة من الدروس عبر الإنترنت ستجعل الطلاب يتعلمون صنع الصور باستخدام التشغيل وإيقاف التشغيل.
            Build a Star Wars Game:
              name: تصميم لعبة حرب النجوم
              description_student: اشعر بالقوة بينما تصمم لعبة حرب النجوم الخاصة بك في هذا الدرس.
              description_teacher: في هذا الدرس، سيتدرب الطلاب على استخدام الأحداث لتصميم لعبة يمكنهم مشاركتها عبر الإنترنت. من خلال استخدام شخصية آر 2 دي 2 وشخصيات حرب النجوم الأخرى، سيتم توجيه الطلاب خلال الأحداث، ثم يتم منحهم مساحة لإنشاء لعبتهم الخاصة.
            Dance Party:
              name: حفلة الرقص
              description_student: وقت الاحتفال! في هذا الدرس، ستبرمج نسختك الخاصة من حفلة الرقص التفاعلية.
              description_teacher: في هذا الدرس، سيقوم الطلاب ببرمجة حفلة الرقص التفاعلية الخاصة بهم. يتطلب هذا النشاط صوتًا حيث تم تصميم الأداة للاستجابة للموسيقى.

          title: الدورة C
          assignment_family_title: الدورة C
          description_short: تعلم أساسيات علم الحاسوب وأنشئ تصاميمك وقصصك وألعابك الخاصة.
          description: إنشاء برامج باستخدام التسلسل والحلقات والأحداث. ترجم الأحرف الأولى من اسمك إلى لغة ثنائية، واستكشف تقنيات حل المشكلات المختلفة، وتعلم كيفية التعامل مع التنمر الإلكتروني. في نهاية الدورة التدريبية، قم بإنشاء لعبة أو قصة خاصة بك يمكنك مشاركتها!
          lessons:
            Debugging in Maze:
              name: تصحيح الأخطاء في المتاهة
            'Real-life Algorithms: Paper Planes':
              name: 'خوارزميات من واقع الحياة : طائرات ورقية'
            Loops in Harvester:
              name: الحلقات في الحاصدة
            Build a Flappy Game:
              name: تصمم لعبة فلابي
            Loops in Artist:
              name: الحلقات في الفنان
            Loops with Rey and BB-8:
              name: الحلقات مع Rey وBB-8
          student_description: إنشاء برامج باستخدام التسلسل والحلقات والأحداث. ترجم الأحرف الأولى من اسمك إلى لغة ثنائية، واستكشف تقنيات حل المشكلات المختلفة، وتعلم كيفية التعامل مع التنمر الإلكتروني. في نهاية الدورة التدريبية، قم بإنشاء لعبة أو قصة خاصة بك يمكنك مشاركتها!
        coursed-2017:
          title: الدورة D
          assignment_family_title: الدورة D
          description_short: قم بتغطية المفاهيم من الدورة C، ثم تقدم أكثر مع اللوغاريتمات والحلقات المتداخلة والعبارات الشرطية، والكثير غيرها.
          lessons:
            Introduction:
              description_student: سيمنحك هذا الدرس التدريب على المهارات التي ستحتاجها لهذه الدورة.
            Events in Bounce:
              name: الأحداث في لعبة الارتداد
              description_student: هل تمنيت من قبل أن تلعب ألعاب الفيديو في المدرسة؟ في هذا الدرس، ستحصل على أمنيتك!
            Nested Loops:
              name: الحلقات المتداخلة
            'Algorithms: Relay Programming':
              description_student: هل تتذكر في بداية الدورة عندما قمت صممت رسومات مستخدمًا أوامر برمجية؟ في هذا الدرس، ستعمل مع فريق للقيام بشيء مشابه جدًا!
            While Loops in Farmer:
              name: حلقات "طالما" في المزارع
              description_student: 'الحلقات مفيدة جدًا في البرمجة. سيعلمك هذا الدرس نوعًا جديدًا من الحلقات: حلقات while!'
            Conditionals with Cards:
              description_student: حان الوقت للعب لعبة تكسب فيها النقاط فقط في ظل شروط معينة!
            Conditionals in Bee:
              description_student: الآن بعد أن فهمت التعبيرات الشرطية، حان الوقت لبرمجة النحل لاستخدامها عند جمع العسل والرحيق.
            Conditionals & Loops in Farmer:
              description_student: لا يكون من الواضح دائمًا ما التعبير الشرطي الذي ينبغي استخدامه. سيساعدك هذا الدرس في التمرين على تحديد ما يجب فعله.
            Nested Loops Project in Artist:
              description_student: المزيد من الحلقات المتداخلة! هذه المرة، يمكنك عمل رسم مدهش مستعينًا بالحلقات المتداخلة.
            Debugging in Collector:
              description_student: هل سبق أن واجهت مشاكل أثناء البرمجة؟ في هذا الدرس، ستتعرف على أسرار تصحيح الأخطاء. يمثل تصحيح الأخطاء عملية البحث عن المشاكل في الأوامر البرمجية وإصلاحها.
        coursee-2017:
          title: الدورة E
          assignment_family_title: الدورة E
          description_short: قم بتغطية سريعة لمفاهيم الدورة C & D ومن ثم انتقل إلى أبعد من ذلك مع الوظائف.
          description: ابدأ في البرمجة باستخدام الخوارزميات والحلقات والتعبيرات الشرطية والأحداث ثم تنتقل إلى الوظائف. في الجزء الثاني من هذه الدورة، قم بتصميم وإنشاء مشروع رئيسي يمكنك مشاركته مع أصدقائك وعائلتك.
          lessons:
            Envelope Variables:
              name: المتغيرات المغلفة
            For Loop Fun:
              name: حلقة التكرار المسلّية
            Songwriting with Parameters:
              name: تأليف الأغاني مع المعلمات
            Build Your Project:
              description_student: جهز تلك الأيدي لكثير من كتابة الأوامر البرمجية! حان الوقت لبدء تصميم مشروعك.
            Private and Personal Information:
              description_student: الإنترنت ممتع ومثير، ولكن من المهم أن تظل آمنًا أيضًا. يعلمك هذا الدرس الفرق بين المعلومات الآمنة التي يمكنك مشاركتها والمعلومات الخاصة.
            Build a Star Wars Game:
              name: تصميم لعبة حرب النجوم
              description_student: اشعر بالقوة بينما تصمم لعبة حرب النجوم الخاصة بك في هذا الدرس.
            'Functions: Songwriting':
              description_student: حتى نجوم موسيقى الروك يحتاجون إلى مهارات البرمجة. سيعلمك هذا الدرس المزيد من المعلومات عن الوظائف باستخدام كلمات الأغاني.
            Functions in Artist:
              description_student: أصبحت الرسومات المعقدة أسهل باستخدام الوظائف!
            Functions in Farmer:
              description_student: ستوفر لك الوظائف الكثير من العمل والوقت وأنت تساعد المزارعة في حصادها!
            Building a Foundation:
              name: بناء قاعدة
            Debugging with Scrat:
              name: تصحيح الأخطاء مع سكرات
            Loops in Artist:
              name: الحلقات في الفنان
            Nested Loops with Frozen:
              name: الحلقات المتداخلة مع فروزن
            Nested Loops:

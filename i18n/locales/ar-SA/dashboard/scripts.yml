          lessons:
            Your Digital Footprint:
              name: البصمة الرقمية الخاصة بك
              description_student: تعرف على بصمتك الرقمية وكيفية الحفاظ على سلامتك عند زيارة مواقع الويب.
              description_teacher: بالتعاون مع منظمة [r common-sense-media]، يساعد هذا الدرس الطلاب على التعرف على أوجه التشابه بين البقاء آمنًا في العالم الحقيقي وعند زيارة مواقع الويب. سيتعلم الطلاب أيضًا أن المعلومات التي يضعونها على الإنترنت تترك بصمة رقمية أو "أثرًا". يمكن أن يكون هذا الأثر كبيرًا أو صغيرًا، أو مفيدًا أو مؤذيًا، اعتمادًا على كيفية إدارته.
            Move It, Move It:
              name: حرّكها، حرّكها
              description_student: برمج زملائك في الصف للانتقال بعناية من مكان إلى آخر.
              description_teacher: سيعمل هذا الدرس على إعداد الطلاب ذهنيًا لتمارين البرمجة التي ستقابلهم على مدار هذه الدورة. في فرق صغيرة، سيستخدم الطلاب النشاط البدني لبرمجة زملائهم في الصف للانتقال بعناية من مكان إلى آخر حتى يتم تحقيق الهدف.
            Sequencing in Maze:
              name: التسلسل مع لعبة الطيور الغاضبة
              description_student: ساعد الطائر الغاضب الأحمر على اتباع الطريق إلى الخنزير المشاغب.
              description_teacher: سيقدم هذا الدرس للطلاب فكرة عمّا يمكن توقعه عندما يتوجهون إلى مختبر الحاسوب. يبدأ الدرس بمناقشة موجزة لتعريفهم على آداب التعامل داخل مختبر الحاسوب، ثم يتقدمون في استخدام الحاسوب لإكمال الألغاز عبر الإنترنت.
            Programming in Maze:
              name: البرمجة مع لعبة الطيور الغاضبة
              description_student: إنشاء برامج لمساعدة الطيور الغاضبة على التحرك عبر المتاهة.
              description_teacher: باستخدام شخصيات من لعبة الطيور الغاضبة (Angry Birds)، سيطور الطلاب خوارزميات متتابعة لإيصال طائر من أحد جوانب المتاهة إلى الخنزير في الجانب الآخر. للقيام بذلك، سيقومون بتجميع التعليمات البرمجية معًا في تسلسل خطي، ما يجعلهم يتحركون بشكل مستقيم، أو يستديرون لليسار، أو يستديرون لليمين.
            Programming in Harvester:
              name: البرمجة مع الحصّادة
              description_student: ساعد الحصّادة على جمع الخضراوات على طول المسار.
              description_teacher: سيطبق الطلاب مفاهيم البرمجة التي تعلموها على بيئة الحصّادة. الآن، بدلاً من مجرد إيصال الشخصية إلى الهدف، يجب على الطلاب جمع الذرة باستخدام قالب جديد. سيستمر الطلاب في تطوير مهارات الخوارزمية التسلسلية والبدء في استخدام عملية تصحيح الأخطاء.
            'Loops: Getting Loopy':
              name: القبض على المعتوهون
              description_student: في هذا الدرس، سيكون لدينا حفلة رقص تستخدم حلقات التكرار!
              description_teacher: عندما نبدأ في كتابة برامج أطول وأكثر إثارة للاهتمام، غالبًا ما تحتوي تعليماتنا البرمجية على الكثير من التكرار. في هذا الدرس، سيتعرف الطلاب على كيفية استخدام الحلقات لتوصيل التعليمات التي تحتوي على الكثير من التكرار بسهولة أكبر من خلال النظر إلى أنماط الحركة المتكررة في الرقص.
            Loops in Harvester:
              name: الحلقات مع الحصّادة
              description_student: ساعد الحصّادة على جمع المزيد باستخدام الحلقات!
              description_teacher: بناءً على مفهوم تكرار التعليمات من "الدوران"، ستجعل هذه المرحلة الطلاب يستخدمون الحلقات لجمع الذرة بكفاءة أكبر على Code.org.
            Loops in Collector:
              name: الحلقات مع لوريل
              description_student: برمج لوريل المغامرة لجمع الكنز في كهف مفتوح.
              description_teacher: في هذا الدرس، يواصل الطلاب تعلم مفهوم الحلقات. هنا، تستخدم لوريل المغامرة حلقات لجمع الكنز في مساحات الكهوف المفتوحة. تم تقديم قالب "احصل على الكنز'' جديد لمساعدتها في رحلتها.
            Loops in Artist:
              name: رسم الحدائق باستخدام الحلقات
              description_student: استخدم الأنماط والحلقات لإنهاء الصور.
              description_teacher: بالعودة إلى الحلقات، يتعلم الطلاب رسم الصور من خلال تكرار تسلسلات بسيطة من التعليمات. في الدرس السابق عبر الإنترنت، تم استخدام الحلقات لاجتياز متاهة وجمع الكنوز. هنا، يستخدم الطلاب الحلقات لإنشاء أنماط. في نهاية هذه المرحلة، سيتم منح الطلاب الفرصة لإنشاء صورهم الخاصة باستخدام الحلقات.
            The Right App:
              name: التطبيق الصحيح
              description_student: خطط تطبيق الهاتف الذكي الخاص بك.
              description_teacher: يدفع هذا الدرس الطلاب إلى إدراك أن علم الحاسوب يمكنها مساعدة الأشخاص في الحياة الواقعية. أولاً، يتقمص الطلاب شخصيات العديد من مستخدمي الهواتف الذكية الخياليين لمساعدتهم في العثور على "التطبيق الصحيح" الذي يلبي احتياجاتهم. بعد ذلك، يتدرب الطلاب على تقمص الشخصيات والإبداع لتخطيط تطبيق الهاتف الذكي الخاص بهم الذي يلبي احتياجات مستخدم إضافي.

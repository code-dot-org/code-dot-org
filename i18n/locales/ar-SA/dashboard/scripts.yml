          student_description: تتيح لك هذه الوحدة ممارسة تصميم البرامج وتطويرها باستخدام المهارات التي تعلمتها خلال المناهج الدراسية أثناء تخطيط وتطوير مشروع ترميز إبداعي لنقل اهتمام شخصي أو قصة باستخدام The Theatre. يمكنك استخدام استراتيجيات التحلل والمبادئ الموجهة للكائنات لتخطيط وتنفيذ أفكارك مع ضمان تلبية مشروعك للمتطلبات المحددة. في هذه العملية، تتعلم كتابة الطرق «الخاصة» والمحملة بشكل زائد والمتجاوز واستخدام الكلمة الأساسية «الفائقة» في طريقة الفئة الفرعية لاستدعاء طريقة superclass أثناء استكشاف وظائف الطرق ومعلماتها. في جميع أنحاء الوحدة، تتدرب على التتبع وكتابة الطرق العودية ومقارنة هذه الطرق بالحلول التكرارية. من خلال المعرفة والمهارات المكتسبة على مدار العام، فإنك تفكر في الحاجة إلى زيادة موثوقية النظام إلى أقصى حد أثناء استكشاف الأخطاء والمشكلات في البرامج الحالية.

            Collisions:
              name: التصادمات
              description_student: "**سؤال اليوم: كيف يمكن للمبرمجين الاعتماد على التجريدات لإنشاء المزيد من التجريدات؟**\\r\n\\r\nفي هذا الدرس، يبرمج طلاب الفصل نقوشهم المتحركة للتفاعل بطرق جديدة. وبعد مراجعة موجزة لكيفية استخدامهم للقالب \"isTouching\"، يضع الطلاب طرقًا إبداعية أخرى يمكن أن يتفاعل بها اثنان من النقوش المتحركة. ثم يستخدمون القالب \"isTouching\" لجعل أحد النقوش المتحركة يدفع الآخر عبر الشاشة قبل التمرن على قوالب التصادم الأربعة (\"التصادم\" و\"الإزاحة\" و\"الارتداد\" و\"عدم الارتداد\")."

            The Problem Solving Process:
              name: عملية حل المشكلات
              description_student: |-
                **سؤال اليوم: ما بعض الخطوات الشائعة التي يمكننا استخدامها لحل العديد من أنواع المشاكل المختلفة؟**\r
                \r
                يقدم هذا الدرس عملية حل المشكلات الرسمية التي سيستخدمها الفصل على مدار العام، تعريفها - إعدادها - تجربتها - نتائجها. يربط الفصل هذه الخطوات بمشكلة قوارب الألمنيوم من الدرس السابق، ثم بمشكلة يجيدون حلها، ثم بمشكلة يريدون تحسين طريقة حلها. في نهاية الدرس، يجمع الفصل قائمة بالاستراتيجيات المفيدة بشكل عام لكل خطوة من العملية لوضع الملصقات التي سيتم استخدامها طوال الوحدة والسنة.
              description_teacher: |-
                **سؤال اليوم: ما هي بعض الخطوات الشائعة التي يمكننا استخدامها لحل العديد من أنواع المشاكل المختلفة؟**\r
                \r
                يقدم هذا الدرس عملية حل المشكلات الرسمية التي سيستخدمها الطلاب على مدار العام، تعريفها - إعدادها - تجربتها - نتائجها. يبدأ الدرس من خلال مطالبة الطلاب بوضع أفكار إبداعية عن جميع أنواع المشكلات المختلفة التي يواجهونها في الحياة اليومية. بعد ذلك يُعرَض الطلاب على الخطوات الأربع لعملية حل المشكلات والعمل معًا لربط هذه الخطوات المجردة بخبراتهم الفعلية في حل المشكلات. يربط الطلاب الأوائل هذه الخطوات بمشكلة قوارب الألمنيوم من الدرس السابق، ثم بمشكلة يجيدون حلها، ثم بمشكلة يريدون تحسين طريقة حلها. في نهاية الدرس، يجمع الفصل قائمة بالاستراتيجيات المفيدة بشكل عام لكل خطوة من العملية لوضع الملصقات التي سيتم استخدامها طوال الوحدة والسنة.
            Exploring Problem Solving:
              name: استكشاف حل المشكلات
              description_student: |-
                **سؤال اليوم: كيف يمكننا تطبيق عملية حل المشكلات على العديد من أنواع المشاكل المختلفة؟**\r
                \r
                في هذا الدرس، يطبق الفصل عملية حل المشكلات على ثلاث مشكلات مختلفة: البحث عن الكلمات وترتيب المقاعد لحفلة عيد ميلاد والتخطيط لرحلة. تزداد المشاكل تعقيدًا ويقل تعريفها لإبراز كيف تكون عملية حل المشكلات مفيدة بشكل خاص عند معالجة هذه الأنواع من المشاكل.
              description_teacher: |-
                **سؤال اليوم: كيف يمكننا تطبيق عملية حل المشكلات على العديد من أنواع المشاكل المختلفة؟**\r
                \r
                يطبق الطلاب في هذا الدرس عملية حل المشكلات على ثلاث مشكلات مختلفة من أجل فهم قيمة كل خطوة بشكل أفضل. سيقومون بحل مشكلة البحث عن الكلمات ومشكلة ترتيب الجلوس لحفلة عيد ميلاد ويعيدون تصميم الفصل الدراسي. تزداد المشاكل تعقيدًا وتحدّد بشكل واضح لإبراز كيف تكون عملية حل المشكلات مفيدة بشكل خاص عند معالجة هذه الأنواع من المشاكل. يختتم الدرس بتفكير الطلاب في تجربتهم مع عملية حل المشكلات. سوف يبررون إدراج كل خطوة وسيتبادلون الأسئلة أو الاستراتيجيات التي يمكن أن تساعدهم في تحديد المشاكل المفتوحة بشكل أفضل، لأن هذه هي الخطوة الأكثر أهمية في كثير من الأحيان.\r
                \r
                من المحتمل أن يستغرق هذا الدرس فترتين أو أكثر لإكماله. قد تتم مناقشة المشكلتان الأوليان في فترة فصل واحدة ولكن يجب نقل الثالثة إلى يوم ثان.
            What is a Computer?:
              name: ما هو الكمبيوتر؟
              description_student: |-
                **سؤال اليوم: ما هو الكمبيوتر؟**\r
                \r
                في هذا الدرس، يضع الفصل تعريفًا أوليًا للحاسوب. بعد العصف الذهني عن التعريفات المحتملة للحاسوب، يعمل الفصل في مجموعات لتصنيف الصور إلى "حاسوب" أو "ليس حاسوب" على ورق الملصقات وشرح دوافعهم لاختيار بعض أصعب التصنيفات. ثم يقدم المعلم تعريفًا للحاسوب ويسمح للمجموعات بمراجعة ملصقاتها وفقًا للتعريف الجديد.
              description_teacher: |-
                **سؤال اليوم: ما هو الكمبيوتر؟**\r
                \r
                في هذا الدرس، يقوم الطلاب بوضع تعريف أولي للحاسوب. لبدء الدرس، سيقوم الفصل بطرح الأفكار عن التعريفات الممكنة للحاسوب ووضع نتائج هذا العصف الذهني على السبورة. بعد ذلك، سيعمل الطلاب في مجموعات لتصنيف الصور إلى "حاسوب" أو "ليس حاسوب" على ورق الملصقات. ستضع المجموعات ملصقاتها حول الغرفة وتشرح بإيجاز دوافعها لاختيار بعض أصعب تصنيفاتها. سيقدم المعلم بعد ذلك تعريفًا للحاسوب ويسمح للطلاب بمراجعة ملصقاتهم وفقًا للتعريف الجديد.\r
            Input and Output:
              name: الإدخال والإخراج
              description_student: |-
                **سؤال اليوم: كيف تستخدم أجهزة الحاسوب المدخلات والمخرجات للحصول على المعلومات التي تحتاجها لحل المشكلات ثم إخراجها؟**\r
                \r
                \r
                في هذا الدرس، يدرس الفصل كيفية حصول أجهزة الحاسوب على المعلومات وتقديمها للمستخدم من خلال المدخلات والمخرجات. بعد أن ينظر الفصل أولاً في المعلومات التي ستحتاجها لحل "مشكلة تفكير"، سيحددون المدخلات والمخرجات لتلك العملية. بعد ذلك، يستكشفون سلسلة من التطبيقات ويحددون المدخلات والمخرجات المناسبة لكل منها.
              description_teacher: |-
                **سؤال اليوم: كيف تستخدم أجهزة الحاسوب المدخلات والمخرجات للحصول على المعلومات التي تحتاجها لحل المشكلات ثم إخراجها؟**\r
                \r
                في هذا الدرس، ينظر الطلاب في كيفية حصول أجهزة الحاسوب على المعلومات وتقديمها للمستخدم من خلال المدخلات والمخرجات. ينظر الطلاب أولاً في المعلومات التي قد يحتاجونها لحل "مشكلة تفكير"، ثم يستخدمون هذه المعلومات لتقديم توصية. ثم يحددون المدخلات والمخرجات لتلك العملية. بعد ذلك، يفكر الطلاب في تطبيق يمارس نفس العملية ويحددون كيف يقوم هذا التطبيق بإدخال المعلومات وإخراجها. أخيرًا، ينظرون في أنواع أخرى من المدخلات والمخرجات التي يمكن لأجهزة الحاسوب استخدامها للمساعدة في حل المشكلات.
            Processing:
              name: المعالجة
              description_student: |-
                **سؤال اليوم: ما الطرق المختلفة التي يمكن بها لأجهزة الحاسوب معالجة المعلومات؟**\r
                \r
                يقدم هذا الدرس أربعة أنواع من المعالجة التي سيستخدمها الفصل طوال الدورة. من خلال سلسلة من التطبيقات، يستكشف الفصل كيفية استخدام المعالجة لتحويل المدخلات إلى مخرجات. في النهاية، يمارس الفصل العصف الذهني لإيجاد المزيد من أنواع معالجة التطبيقات التي قد تكون مفيدة.
              description_teacher: |-
                **سؤال اليوم: ما الطرق المختلفة التي يمكن بها لأجهزة الحاسوب معالجة المعلومات؟**\r
                \r
                يقدم هذا الدرس للطلاب أربعة أنواع شائعة من المعالجة: if/then (العبارات الشرطية)، والعثور على تطابق (البحث)، والعد، والمقارنة. يجري تعريف الطلاب أولاً بأنواع المعالجة من خلال العديد من عينات التطبيقات. ثم يبحثون عن المزيد من التطبيقات لتحديد أنواع المعالجة التي يستخدمها كلٌ منها. ثم يفكرون في تطبيقهم الخاص ويقررون أنواع المعالجة التي سيحتاجها ليعمل. أخيرًا، يقومون بالعصف الذهني لإيجاد أنواع أخرى من المعالجة التي قد تكون مفيدة ولكن لم يتم تضمينها في الدرس الرئيسي.
            Apps and Storage:
              name: التطبيقات والتخزين
              description_student: |-
                **سؤال اليوم: لماذا يعتبر التخزين جزءًا مهمًا من عملية الحوسبة؟**\r
                \r
                يغطي هذا الدرس الجزء الأخير من نموذج الحوسبة في الفصل: التخزين. يتفاعل الفصل مع العديد من التطبيقات المختلفة، ويحددون المعلومات التي يجب تخزينها لوقت لاحق والسبب لفعل ذلك. ثم يجري تقديم نموذج "الإدخال - التخزين - المعالجة - الإخراج" للحوسبة بالكامل، ويفكر الفصل في كيفية استخدام مختلف التطبيقات لكل من تلك المكونات، وكيف يؤثر ذلك على ما إذا كان يجب اعتبار شيء ما جهاز حاسوب أم لا.
              description_teacher: |-
                **سؤال اليوم: لماذا يعتبر التخزين جزءًا مهمًا من عملية الحوسبة؟**\r
                \r
                يقدم هذا الدرس المكون النهائي لنموذج الحوسبة في الوحدة: التخزين. بعد تجربة تطبيق "منتقي الزي"، يناقش الطلاب المعلومات التي يجب تخزينها في التطبيق مقابل المدخلات في كل مرة يجري فيها تشغيل التطبيق. ثم ينظرون إلى سلسلة من التطبيقات ويستخدمون قراراتهم بشأن ما يجب تخزينه لإنشاء إرشادات لتحديد المعلومات التي يتم تخزينها. ثم يستعرضون المكونات الأربعة لنموذج الحوسبة لهذا الفصل: المدخلات والمخرجات والتخزين والمعالجة. بعد ذلك، ستكون لديهم فرصة أخيرة لمراجعة قراراتهم حول العناصر التي يجب تصنيفها على أنها "حاسوب" من الفصل السابق. ينتهي الدرس بتأمل أفكار التطبيقات الخاصة بهم وكيف يمكن استخدام التخزين.
            Project - Propose an App:
              name: المشروع - اقتراح تطبيق
              description_student: |-
                **سؤال اليوم: كيف يمكن لنموذج IOSP (الإدخال والإخراج والتخزين والمعالجة) مساعدتنا على تصميم تطبيق يحل مشكلة؟**\r
                \r
                لإنهاء دراسة عملية حل المشكلات ونموذج "الإدخال/ الإخراج/ التخزين/ المعالجة" الخاص بجهاز الحاسوب، يقترح الفصل تطبيقات مصممة لحل مشكلات العالم الحقيقي. يكتمل هذا المشروع على مدار عدة أيام ويختتم بعرض تقديمي لملصق يبرز ميزات كل تطبيق. تم تصميم المشروع ليكتمل بالتعاون مع الزملاء على الرغم من أنه يمكن استكماله بشكل فردي.
              description_teacher: |-
                **سؤال اليوم: كيف يمكن لنموذج IOSP (الإدخال والإخراج والتخزين والمعالجة) مساعدتنا على تصميم تطبيق يحل مشكلة؟**\r
                \r
                لإنهاء دراستهم لعملية حل المشكلات ونموذج "الإدخال/ الإخراج/ التخزين/ المعالجة" الخاص بجهاز الحاسوب، سيقترح الطلاب تطبيقًا مصممًا لحل مشكلة العالم الحقيقي. سيتم الانتهاء من هذا المشروع على مدار عدة أيام وسيؤدي إلى قيام الطلاب بإنشاء ملصق يسلط الضوء على ميزات تطبيقهم الذي سيقدمونها إلى زملائهم. يوفر دليل المشروع تعليمات خطوة بخطوة للطلاب ويساعدهم على تنظيم أفكارهم. تم تصميم المشروع ليكتمل بالتعاون مع الزملاء على الرغم من أنه يمكن استكماله بشكل فردي.

        csd3-virtual:
          title: مقدمة ذاتية عن مختبر الألعاب
          description: ستبرمج الرسوم المتحركة والفنون التفاعلية والألعاب في مختبر الألعاب. تبدأ الوحدة بأشكال بسيطة وتتقدم تدريجيًا للوصول إلى ألعاب أكثر تعقيدًا تعتمد على النقوش المتحركة، باستخدام نفس مفاهيم البرمجة وعملية التصميم التي يستخدمها علماء الحاسوب يوميًا. في المشروع النهائي، ستطور برنامجًا تفاعليًا مخصصًا.
          description_short: البرمجة
          lessons:
            Programming for Entertainment:
              name: البرمجة للتسلية
              description_student: |-
                **سؤال اليوم: كيف تُستخدم علم الحاسوب في الترفيه؟**\r
                \r
                يُطلب من الفصل النظر في "مشاكل" الملل والتعبير عن الذات، والتفكير في كيفية تعاملهم مع تلك المشاكل في حياتهم الخاصة. من هناك، سوف يستكشفون كيف تلعب علم الحاسوب بشكل عام، والبرمجة على وجه التحديد، دورًا كشكل معين من أشكال الترفيه أو كوسيلة للتعبير عن الذات.
              description_teacher: |-
                **سؤال اليوم: كيف تُستخدم علم الحاسوب في الترفيه؟**\r
                \r
                يُطلب من الطلاب النظر في "مشاكل" الملل والتعبير عن الذات، والتفكير في كيفية تعاملهم مع تلك المشاكل في حياتهم الخاصة. من هناك، سيستكشف الطلاب كيف تلعب علم الحاسوب بشكل عام، والبرمجة على وجه التحديد، دورًا كشكل معين من أشكال الترفيه أو كوسيلة للتعبير عن الذات.
            Plotting Shapes:
              name: رسم الأشكال
              description_student: |-
                **سؤال اليوم: كيف يمكننا التواصل بوضوح بشأن كيفية رسم شيء ما على الشاشة؟**\r
                \r
                يستكشف هذا الدرس تحديات التواصل حول كيفية الرسم بالأشكال واستخدام أداة تقدم كيفية التعامل مع هذه المشكلة في مختبر الألعاب. يوضح نشاط الإحماء بسرعة تحديات التواصل بين المواضع بدون وجود نقطة مرجعية مشتركة. في النشاط الرئيسي، يستخدم الفصل أداة من مختبر الألعاب تسمح للطلاب بوضع الأشكال بشكل تفاعلي على شبكة مختبر الألعاب بحجم 400 × 400. ثم يتناوب الشركاء على توجيه بعضهم حول كيفية رسم صورة مخفية باستخدام هذه الأداة، وهو ما يمثل العديد من التحديات التي سيواجهها الطلاب عند البرمجة في مختبر الألعاب.
              description_teacher: |-
                **سؤال اليوم: كيف يمكننا التواصل بوضوح بشأن كيفية رسم شيء ما على الشاشة؟**\r
                \r
                يستكشف الطلاب تحديات التواصل حول كيفية الرسم بالأشكال واستخدام أداة تقدم كيفية التعامل مع هذه المشكلة في مختبر الألعاب. يوضح نشاط الإحماء بسرعة تحديات التواصل بين المواضع بدون وجود نقطة مرجعية مشتركة. في النشاط الرئيسي، يستكشف الطلاب أداة مختبر الألعاب التي تسمح للطلاب بوضع الأشكال بشكل تفاعلي على شبكة مختبر الألعاب بحجم 400 × 400. ثم يتناوبون على توجيه أحد الشركاء حول كيفية رسم صورة مخفية باستخدام هذه الأداة، وهو ما يمثل العديد من التحديات التي سيواجهها الطلاب عند البرمجة في مختبر الألعاب. يقوم الطلاب اختياريًا بإنشاء صورتهم الخاصة للتواصل قبل مناقشة استخلاص المعلومات.
            Drawing in Game Lab:
              name: الرسم في مختبر الألعاب
              description_student: |-
                **سؤال اليوم: كيف يمكننا إعلام الحاسوب بكيفية رسم الأشكال على الشاشة؟**\r
                \r
                يتم تعريف الطلاب بمختبر الألعاب، بيئة البرمجة لهذه الوحدة، ويبدؤون في استخدامها لوضع الأشكال على الشاشة. يغطي الدرس أساسيات التسلسل وتصحيح الأخطاء، بالإضافة إلى بعض الأوامر البسيطة. وفي نهاية الدرس، سيتمكن الطلاب من برمجة صور مثل تلك التي قاموا بإنشائها باستخدام أداة الرسم في الدرس السابق.
              description_teacher: |-
                **سؤال اليوم: كيف يمكننا إعلام الحاسوب بكيفية رسم الأشكال على الشاشة؟**\r
                \r
                يتم تعريف الطلاب بمختبر الألعاب، بيئة البرمجة لهذه الوحدة، ويبدؤون في استخدامها لوضع الأشكال على الشاشة. يتعلمون أساسيات التسلسل وتصحيح الأخطاء، بالإضافة إلى بعض الأوامر البسيطة. وفي نهاية الدرس، سيتمكن الطلاب من برمجة صور مثل تلك التي قاموا بإنشائها باستخدام أداة الرسم في الدرس السابق.
            Variables:
              name: المتغيرات
              description_student: |-
                **سؤال اليوم: كيف يمكننا استخدام المتغيرات لتخزين المعلومات في برامجنا؟**\r
                \r
                يقدم هذا الدرس المتغيرات كطريقة لتسمية رقم في برنامج ما أو لحفظ قيمة تم إنشاؤها بشكل عشوائي. يبدأ الفصل الدراسي الدرس بوصف مبسطِ جدًا للغرض من المتغير ويتدربون باستخدام القطع البرمجية الجديدة. بعد ذلك، ثم يكملون مستوى الارتقاء الذي يعزز نموذج المتغير بوصفه وسيلة لتسمية أو تحديد رقم.
              description_teacher: |-
                **سؤال اليوم: كيف يمكننا استخدام المتغيرات لتخزين المعلومات في برامجنا؟**

                يتعلم الطلاب في هذا الدرس كيفية استخدام المتغيرات لتسمية رقم. يبدأ الطلاب الدرس بوصف مبسطٍ جدًا للغرض من المتغير في سياق مكون التخزين ضمن نموذج "الإدخال والتخزين والمعالجة والإخراج". ثم يكمل الطلاب مستوى الارتقاء الذي يعزز نموذج المتغير بوصفه وسيلة لتسمية أو تحديد رقم.
            Sprites:
              name: النقوش المتحركة
            Text:
              name: النص
              description_student: |-
                **سؤال اليوم: كيف يمكننا استخدام النص لتحسين مشاهدنا ورسومنا المتحركة؟**\r
                \r
                يقدم هذا الدرس أوامر نصية من مختبر الألعاب، ما يمنح الفصل مزيدًا من التدريب باستخدام مستوى الإحداثيات والمُعامِلات. في بداية الدرس، يُطلب من الفصل تسمية توضيحية لكارتون تم إنشاؤه في مختبر الألعاب. ثم ينتقلون إلى Code Studio حيث يتدربون على وضع النص على الشاشة والتحكم في خصائص النص الأخرى، مثل الحجم.
              description_teacher: |-
                **سؤال اليوم: كيف يمكننا استخدام النص لتحسين مشاهدنا ورسومنا المتحركة؟**\r
                \r
                يقدم هذا الدرس أوامر نصية من مختبر الألعاب، ما يمنح الفصل مزيدًا من التدريب باستخدام مستوى الإحداثيات والمُعامِلات. في بداية الدرس، يُطلب من الفصل تسمية توضيحية لكارتون تم إنشاؤه في مختبر الألعاب. ثم ينتقلون إلى Code Studio حيث يتدربون على وضع النص على الشاشة والتحكم في خصائص النص الأخرى، مثل الحجم.
                قد يستمر الطلاب الذين يكملون التقييم مبكرًا لمعرفة المزيد من القوالب الصعبة المتعلقة بخصائص النص.
            'Mini-Project: Captioned Scenes':
              name: 'مشروع صغير: المشاهدات ذات التعليقات التوضيحية'
              description_student: |-
                **سؤال اليوم: كيف يمكننا استخدام مختبر الألعاب للتعبير عن إبداعنا؟**\r
                \r
                بعد مراجعة سريعة للتعليمات البرمجية المستفادة حتى الآن، يتم تقديم الفصل إلى أول مشروع إبداعي للوحدة. باستخدام عملية حل المشكلات كنموذج، يقوم الطلاب بتحديد المشهد الذي يرغبون في إنشائه، والاستعداد من خلال التفكير في التعليمات البرمجية المختلفة التي سيحتاجونها، وتجربة خطتهم في مختبر الألعاب، ثم التفكير في ما قاموا بإنشائه. في النهاية، لديهم أيضًا فرصة لمشاركة إبداعاتهم مع أقرانهم.

            Events with Sprite Lab:
              name: حفلة رقص الكائنات الفضائية في مختبر النقوش المتحركة
              description_student: صمم مشروعًا تفاعليًا يمكنك مشاركته مع زملائك.
              description_teacher: يعرض هذا الدرس على مختبر النقوش المتحركة، وهو منصة يمكن للطلاب من خلالها إنشاء رسوم متحركة وألعاب تفاعلية خاصة بهم. بالإضافة إلى السلوكيات، سيدمج الطلاب اليوم مدخلات المستخدم كأحداث لإنشاء "حفلة رقص الكائنات الفضائية".
            Loops with the Artist:
              name: الرسم باستخدام الحلقات
              description_student: في هذا الدرس، تسهل الحلقات إنشاء أروع مع الرسام!
              description_teacher: شاهد وجوه الطلاب تشع سعادة وهم يصنعون تصميماتهم الرائعة باستخدام عدد صغير من القوالب والملصقات الرقمية! يعتمد هذا الدرس على فهم الحلقات من الدروس السابقة ويعطي الطلاب فرصة ليكونوا مبدعين حقًا. هذا النشاط رائع لإنتاج إبداعات لقوائم المشاريع أو مؤتمرات الآباء/ المعلمين.

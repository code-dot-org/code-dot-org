              name: ما هو الكمبيوتر؟
              description_teacher: |-
                **سؤال اليوم: ما هو الكمبيوتر؟**\r
                \r
                في هذا الدرس، يقوم الطلاب بوضع تعريف أولي للحاسوب. لبدء الدرس، سيقوم الفصل بطرح الأفكار عن التعريفات الممكنة للحاسوب ووضع نتائج هذا العصف الذهني على السبورة. بعد ذلك، سيعمل الطلاب في مجموعات لتصنيف الصور إلى "حاسوب" أو "ليس حاسوب" على ورق الملصقات. ستضع المجموعات ملصقاتها حول الغرفة وتشرح بإيجاز دوافعها لاختيار بعض أصعب تصنيفاتها. سيقدم المعلم بعد ذلك تعريفًا للحاسوب ويسمح للطلاب بمراجعة ملصقاتهم وفقًا للتعريف الجديد.\r
            Input and Output:
              key: الإدخال والإخراج
              name: الإدخال والإخراج
            Processing:
              key: المعالجة
              name: المعالجة
              description_teacher: |-
                **سؤال اليوم: ما الطرق المختلفة التي يمكن بها لأجهزة الحاسوب معالجة المعلومات؟**\r
                \r
                يقدم هذا الدرس للطلاب أربعة أنواع شائعة من المعالجة: if/then (العبارات الشرطية)، والعثور على تطابق (البحث)، والعد، والمقارنة. يجري تعريف الطلاب أولاً بأنواع المعالجة من خلال العديد من عينات التطبيقات. ثم يبحثون عن المزيد من التطبيقات لتحديد أنواع المعالجة التي يستخدمها كلٌ منها. ثم يفكرون في تطبيقهم الخاص ويقررون أنواع المعالجة التي سيحتاجها ليعمل. أخيرًا، يقومون بالعصف الذهني لإيجاد أنواع أخرى من المعالجة التي قد تكون مفيدة ولكن لم يتم تضمينها في الدرس الرئيسي.

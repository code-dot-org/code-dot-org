              description_teacher: بالتعاون مع منظمة [r common-sense-media]، يساعد هذا الدرس الطلاب على التعرف على أوجه التشابه بين البقاء آمنًا في العالم الحقيقي وعند زيارة مواقع الويب. سيتعلم الطلاب أيضًا أن المعلومات التي يضعونها على الإنترنت تترك بصمة رقمية أو "أثرًا". يمكن أن يكون هذا الأثر كبيرًا أو صغيرًا، أو مفيدًا أو مؤذيًا، اعتمادًا على كيفية إدارته.
            Move It, Move It:
              name: حركها , حركهاحرّكها، حرّكها
              description_student: برمج زملائك في الصف للانتقال بعناية من مكان إلى آخر.
              description_teacher: سيعمل هذا الدرس على إعداد الطلاب ذهنيًا لتمارين البرمجة التي ستقابلهم على مدار هذه الدورة. في فرق صغيرة، سيستخدم الطلاب النشاط البدني لبرمجة زملائهم في الصف للانتقال بعناية من مكان إلى آخر حتى يتم تحقيق الهدف.
            Sequencing in Maze:
              name: التسلسل مع لعبة الطيور الغاضبة
              description_student: ساعد الطائر الغاضب الأحمر على اتباع الطريق إلى الخنزير المشاغب.
              description_teacher: سيقدم هذا الدرس للطلاب فكرة عمّا يمكن توقعه عندما يتوجهون إلى مختبر الكمبيوتر. يبدأ الدرس بمناقشة موجزة لتعريفهم على آداب التعامل داخل مختبر الكمبيوتر، ثم يتقدمون في استخدام الكمبيوتر لإكمال الألغاز عبر الإنترنت.
            Programming in Maze:
              name: البرمجة مع لعبة الطيور الغاضبة
              description_student: إنشاء برامج لمساعدة الطيور الغاضبة على التحرك عبر المتاهة.
              description_teacher: باستخدام شخصيات من لعبة الطيور الغاضبة (Angry Birds)، سيطور الطلاب خوارزميات متتابعة لإيصال طائر من أحد جوانب المتاهة إلى الخنزير في الجانب الآخر. للقيام بذلك، سيقومون بتجميع قوالب التعليمات البرمجية معًا في تسلسل خطي، ما يجعلهم يتحركون بشكل مستقيم، أو يستديرون لليسار، أو يستديرون لليمين.
            Programming in Harvester:
              name: البرمجة مع الحاصدة
              description_student: ساعد الحاصدة على جمع الخضراوات على طول المسار.
              description_teacher: 'سيطبق الطلاب مفاهيم البرمجة التي تعلموها على بيئة الحاصدة. الآن، بدلاً من مجرد إيصال الشخصية إلى الهدف، يجب على الطلاب جمع الذرة باستخدام قالب جديد. سيستمر الطلاب في تطوير مهارات الخوارزمية التسلسلية والبدء في استخدام عملية تصحيح الأخطاء.'
            'Loops: Getting Loopy':
              name: القبض على المعتوهون
              description_student: في هذا الدرس، سيكون لدينا حفلة رقص تستخدم حلقات التكرار!
              description_teacher: عندما نبدأ في كتابة برامج أطول وأكثر إثارة للاهتمام، غالبًا ما تحتوي تعليماتنا البرمجية على الكثير من التكرار. في هذا الدرس، سيتعرف الطلاب على كيفية استخدام الحلقات لتوصيل التعليمات التي تحتوي على الكثير من التكرار بسهولة أكبر من خلال النظر إلى أنماط الحركة المتكررة في الرقص.
            Loops in Harvester:
              name: الحلقات مع الحاصدة
              description_student: ساعد الحاصدة على جمع المزيد باستخدام الحلقات!
              description_teacher: بناءً على مفهوم تكرار التعليمات من "الدوران"، ستجعل هذه المرحلة الطلاب يستخدمون الحلقات لجمع الذرة بكفاءة أكبر على Code.org.
            Loops in Collector:
              name: الحلقات مع لوريل
              description_student: برمج لوريل المغامرة لجمع الكنز في كهف مفتوح.
              description_teacher: في هذا الدرس، يواصل الطلاب تعلم مفهوم الحلقات. هنا، تستخدم لوريل المغامرة حلقات لجمع الكنز في مساحات الكهوف المفتوحة. تم تقديم قالب "احصل على الكنز'' جديد لمساعدتها في رحلتها.
            Loops in Artist:
              name: رسم الحدائق باستخدام الحلقات
              description_student: استخدم الأنماط والحلقات لإنهاء الصور.
              description_teacher: بالعودة إلى الحلقات، يتعلم الطلاب رسم الصور من خلال تكرار تسلسلات بسيطة من التعليمات. في الدرس السابق عبر الإنترنت، تم استخدام الحلقات لاجتياز متاهة وجمع الكنوز. هنا، يستخدم الطلاب الحلقات لإنشاء أنماط. في نهاية هذه المرحلة، سيتم منح الطلاب الفرصة لإنشاء صورهم الخاصة باستخدام الحلقات.
            The Right App:
              name: التطبيق المناسب
              description_student: خطط تطبيق الهاتف الذكي الخاص بك.
              description_teacher: 'يدفع هذا الدرس الطلاب إلى إدراك أن علوم الكمبيوتر يمكنها مساعدة الأشخاص في الحياة الواقعية. أولاً، يتقمص الطلاب شخصيات العديد من مستخدمي الهواتف الذكية الخياليين لمساعدتهم في العثور على "التطبيق الصحيح" الذي يلبي احتياجاتهم. بعد ذلك، يتدرب الطلاب على تقمص الشخصيات والإبداع لتخطيط تطبيق الهاتف الذكي الخاص بهم الذي يلبي احتياجات مستخدم إضافي.'
            'Events: The Big Event':
              name: الحدث الكبير للصغار
              description_student: تحرك أو اصرخ عندما يضغط معلمك على الأزرار الموجودة على جهاز تحكم عملاق.
              description_teacher: تعد الأحداث طريقة رائعة لإضافة مجموعة متنوعة إلى خوارزمية مكتوبة مسبقًا. في بعض الأحيان تريد أن يكون برنامجك قادرًا على الاستجابة للمستخدم بالضبط عندما يريد المستخدم ذلك. هذا هو الغرض من الأحداث.
            Events in Play Lab:
              name: معركة ملكية باستخدام الأحداث
              description_student: استخدم الأحداث لإنشاء قصة أو عمل لعبة تفاعلية.
              description_teacher: في هذا النشاط عبر الإنترنت، ستتاح للطلاب الفرصة لتعلم كيفية استخدام الأحداث في مختبر الألعاب وكيفية تطبيق جميع مهارات البرمجة التي تعلموها لإنشاء لعبة رسوم متحركة. حان الوقت للإبداع وإنشاء لعبة في مختبر الألعاب!
            Digital Trails:
              name: المسارات الرقمية
              description_student: 'تعرف على بصمتك الرقمية وكيفية الحفاظ على سلامتك عند زيارة مواقع الويب.'
        coursec-2020:
          title: الدورة "ج" (2020)
          description: إنشاء برامج باستخدام التسلسل والحلقات والأحداث. ترجم الأحرف الأولى من اسمك إلى لغة ثنائية، واستكشف تقنيات حل المشكلات المختلفة، وتعلم كيفية التعامل مع التنمر الإلكتروني. في نهاية الدورة التدريبية، قم بإنشاء لعبة أو قصة خاصة بك يمكنك مشاركتها!
          description_short: تعلم أساسيات علوم الكمبيوتر وأنشئ تصاميمك وقصصك وألعابك الخاصة.
          description_audience: 'تتراوح الأعمار بين: 6-10'
          lesson_groups:
            csf_digcit:
              display_name: المواطنة الرقمية
            csf_sequencing:
              display_name: التجزيء
            csf_binary:
              display_name: ثنائي
            csf_loops:
              display_name: الحلقات
            csf_events:
              display_name: الأحداث
          lessons:
            Screen Out the Mean:
              name: تخلص من المزعجين
              description_student: في هذا الدرس، ستتعلم ما يجب فعله إذا كان هناك شيء عبر الإنترنت يجعلك تشعر بالغضب أو الحزن أو الخوف.
              description_teacher: "يساعد هذا الدرس الأطفال على إدراك أنه من الضروري إخبار شخص بالغ موثوق به إذا كان هناك شيء على الإنترنت يجعلهم يشعرون بالغضب أو الحزن أو الخوف. \\ r\n\\ r\nيتعلم الطلاب أن الأشخاص الآخرين يمكن أن يتصرفوا في بعض الأحيان مثل المتنمرين عندما يكونون على الإنترنت. سوف يستكشفون ما يعنيه التنمر الإلكتروني وما يمكنهم فعله عندما يواجهونه. بعد قراءة سيناريو حول السلوكيات السيئة عبر الإنترنت، يناقش الطلاب ماهية التنمر الإلكتروني وكيف يمكن أن يشعر الناس تجاهه وكيف يتعاملون معه. أخيرًا، يستخدمون ما تعلموه لإنشاء ورقة نصائح بسيطة حول التنمر الإلكتروني في دفتر يومياتهم.\\r"
            Powerful Passwords:
              name: كلمات سر قوية
              description_student: ستتعلم في هذا الدرس كيف تحمي كلمات المرور معلوماتك وكيفية إنشاء كلمة مرور جيدة.
              description_teacher: "يستكشف الطلاب سبب استخدام الأشخاص لكلمات المرور، ويتعرفون على فوائد استخدام كلمات المرور، ويكتشفون استراتيجيات إنشاء كلمات مرور قوية وآمنة والاحتفاظ بها. \\ r\n\\ r\nيتعلم الطلاب تلميحات كلمات المرور، ويختبرون كلمات المرور الحالية باستخدام لعبة تفاعلية، وينشئون كلمات مرور جديدة باستخدام إرشادات كلمات المرور القوية..\\r"
            'Programming: My Robotic Friends':
              name: أصدقائي الآليون الصغار
              description_student: في هذا الدرس، سوف تتظاهر بأن زملائك في المدرسة هم من الروبوتات وتبرمجهم لبناء أنماط أكواب مكدسة.
              description_teacher: باستخدام مجموعة من الرموز بدلاً من التعليمات البرمجية، سيقوم الطلاب بتصميم خوارزميات لتوجيه "روبوت" إلى تكديس الأكواب في أنماط مختلفة. سيتناوب الطلاب على المشاركة بصفتهم الروبوت، ويستجيبون فقط للخوارزمية التي يحددها أقرانهم. يعلم هذا الجزء الطلاب العلاقة بين الرموز والأفعال، والفرق بين الخوارزمية والبرنامج، والمهارة القيمة لتصحيح الأخطاء.
            Programming in Maze:
              name: البرمجة مع لعبة الطيور الغاضبة
              description_student: تعرف على التسلسلات والخوارزميات مع الطيور الغاضبة.
              description_teacher: باستخدام شخصيات من لعبة الطيور الغاضبة (Angry Birds)، سيطور الطلاب خوارزميات متتابعة لإيصال طائر من أحد جوانب المتاهة إلى الخنزير في الجانب الآخر. للقيام بذلك، سيقومون بتجميع قوالب التعليمات البرمجية معًا في تسلسل خطي، ما يجعلهم يتحركون بشكل مستقيم، أو يستديرون لليسار، أو يستديرون لليمين.
            Debugging in Maze:
              name: تصحيح الأخطاء في المتاهة
              description_student: اعثر على المشاكل في الألغاز وطبق عمليًا مهارات تصحيح الأخطاء لديك.
              description_teacher: تصحيح الأخطاء عنصر أساسي في تعلم البرمجة. في هذا الدرس، سيواجه الطلاب ألغازًا تم حلها بشكل غير صحيح. سيحتاجون إلى مراجعة التعليمات البرمجية الموجودة لتحديد الأخطاء، بما في ذلك الحلقات غير الصحيحة والقوالب الناقصة والزائدة والقوالب الخارجة عن الترتيب الصحيح.
            Programming in Collector:
              name: تجميع الكنز مع لوريل
              description_student: اكتب خوارزميات لمساعدة لوريل المغامِرة على جمع الكثير من الأحجار الكريمة!
              description_teacher: في هذه السلسلة من الألغاز، سيواصل الطلاب تطوير فهمهم للخوارزميات وتصحيح الأخطاء. مع شخصية جديدة، وهي لوريل المغامِرة، سيقوم الطلاب بإنشاء خوارزميات متسلسلة لجعل لوريل تلتقط الكنز أثناء سيرها على المسار.
            Programming in Artist:
              name: إنشاء فنون باستخدام التعليمة البرمجية
              description_student: صمم صورًا جميلة من خلال برمجة الرسام.
              description_teacher: في هذا الدرس، سيتحكم الطلاب في الرسام لإكمال الرسومات على الشاشة. ستسمح مرحلة الرسام هذه للطلاب بإنشاء صور ذات تعقيد متزايد باستخدام قوالب جديدة مثل "تحرك إلى الأمام بمقدار 100 بكسل" و "انعطف يمينًا بمقدار 90 درجة".
            Binary Bracelets:
              name: أساور الثنائية
              description_student: صمم سوارك الثنائي وتعلم كيف تتذكر أجهزة الكمبيوتر المعلومات!
              description_teacher: النظام الثنائي مهم للغاية في عالم الكمبيوتر. تخزن غالبية أجهزة الكمبيوتر اليوم جميع أنواع المعلومات بالنظام الثنائي. يساعد هذا الدرس على توضيح كيف يمكن أخذ شيء ما من حياتنا اليومية وترجمته إلى سلسلة من عمليات التشغيل وإيقاف التشغيل.
            'Loops: My Loopy Robotic Friends':
              name: أصدقائي الآليون دائمي الدوران للصغار
              description_student: في هذا الدرس، ستبرمج زملائك في الصف مرة أخرى، ولكن باستخدام الحلقات ستتمكن من حل المشكلات الأكبر والأكثر تعقيدًا.
              description_teacher: بناءً على نشاط "أصدقائي الآليون" الأولي، يعالج الطلاب تصميمات أكبر وأكثر تعقيدًا. من أجل برمجة "رجالهم الآليين" لإكمال هذه التصميمات الأكبر، سيحتاج الطلاب إلى تحديد الأنماط المتكررة في تعليماتهم والتي يمكن استبدالها بحلقة.
            Loops with Rey and BB-8:
              name: الحلقات مع Rey وBB-8
              description_student: 'ساعد بي بي 8 ليعبر المتاهات باستخدام الحلقات!'
              description_teacher: بناءً على مفهوم تكرار التعليمات من "الدوران"، ستجعل هذه المرحلة الطلاب يستخدمون الحلقات لمساعدة بي بي 8 في اجتياز المتاهة بكفاءة أكبر من ذي قبل.
            Loops in Harvester:
              name: حصاد المحاصيل باستخدام الحلقات
              description_student: دعونا نستخدم الحلقات لمساعدة الحاصدة على جمع بعض خضراوات!
              description_teacher: "في المرحلة السابقة، استخدم الطلاب الحلقات لإنشاء رسومات رائعة. سيقومون الآن بتكرار إجراءات جديدة من أجل مساعدة الحاصدة على جمع عدة خضراوات متعددة تنمو في باقات كبيرة.\\ r"
            Looking Ahead:
              name: التطلع إلى المستقبل مع ماينكرافت
              description_student: تجنب الحمم البركانية! هنا ستبدأ التعرف على التعبيرات الشرطية في عالم ماينكرافت.
              description_teacher: تم إنشاء هذا الدرس في الأصل لساعة من البرمجة، إلى جانب فريق ماينكرافت. سيحصل الطلاب على فرصة لممارسة الأفكار التي تعلموها حتى هذه اللحظة، بالإضافة إلى إلقاء نظرة خاطفة على التعبيرات الشرطية!
            Sticker Art with Loops:
              name: فن الملصقات مع الحلقات
              description_student: في هذا الدرس، تسهل الحلقات إنشاء أروع مع الرسام!
              description_teacher: شاهد وجوه الطلاب تشع سعادة وهم يصنعون تصميماتهم الرائعة باستخدام عدد صغير من القوالب والملصقات الرقمية! يعتمد هذا الدرس على فهم الحلقات من الدروس السابقة ويعطي الطلاب فرصة ليكونوا مبدعين حقًا. هذا النشاط رائع لإنتاج إبداعات لقوائم المشاريع أو مؤتمرات الآباء/ المعلمين.
            'Events: The Big Event':
              name: الحدث الكبير
              description_student: 'العب لعبة ممتعة للتعرف على الأحداث.'
              description_teacher: سيتعلم الطلاب أن الأحداث طريقة رائعة لإضافة المرونة إلى خوارزمية مكتوبة مسبقًا. في بعض الأحيان تريد أن يكون برنامجك قادرًا على الاستجابة للمستخدم بالضبط عندما يريد المستخدم ذلك. يمكن للأحداث أن تجعل برنامجك أكثر إثارة للاهتمام وتفاعلًا.
            Build a Flappy Game:
              name: تصمم لعبة فلابي
              description_student: صمم لعبة نسختك من لعبة فلابي الطائر كيفما تشاء، ثم شاركها مع أصدقائك!
              description_teacher: في هذه المرحلة الخاصة، سيتمكن الطلاب من بناء نسختهم من لعبة فلابي الطائر باستخدام معالجات الأحداث للكشف عن نقرات الماوس وتصادم الأشياء. في نهاية المستوى، سيتمكن الطلاب من تخصيص لعبتهم عن طريق تغيير العناصر المرئية أو القواعد.
            Events in Play Lab:
              name: لعبة المطاردة باستخدام الأحداث
              description_student: حان الوقت للإبداع وإنشاء لعبة في مختبر الألعاب!
              description_teacher: في هذا النشاط عبر الإنترنت، ستتاح للطلاب الفرصة لتعلم كيفية استخدام الأحداث في مختبر الألعاب وكيفية تطبيق جميع مهارات البرمجة التي تعلموها لإنشاء لعبة رسوم متحركة. حان الوقت للإبداع وإنشاء لعبة في مختبر الألعاب!
            Picturing Data:
              name: تصوير البيانات
              description_student: يمكن استخدام البيانات لمساعدة الطلاب على فهم عالمهم والإجابة عن الأسئلة المثيرة للاهتمام. في هذا الدرس، سيقوم الطلاب بجمع البيانات من مشروع مختبر اللعب وتصورها باستخدام أنواع مختلفة من الرسوم البيانية.
              description_teacher: يمكن استخدام البيانات لمساعدة الطلاب على فهم عالمهم والإجابة عن الأسئلة المثيرة للاهتمام. في هذا الدرس، سيقوم الطلاب بجمع البيانات من مشروع مختبر اللعب وتصورها باستخدام أنواع مختلفة من الرسوم البيانية.
            'End of Course Project: Create a Play Lab Game':
              description_student: جهز تلك الأيدي لكثير من كتابة التعليمات البرمجية! حان الوقت لبدء تصميم مشروعك.
              description_teacher: 'يأخذ هذا الدرس الرئيسي الطلاب في عملية تصميم وتطوير وعرض مشاريع مختبر اللعب الخاصة بهم! لضمان سير هذه العملية بسلاسة، قدمنا هيكلاً يتبعه الطلاب خطوة بخطوة، من التخطيط على الورق إلى البرمجة على موقعنا. بالإضافة إلى ذلك، نقدم أفكارًا لمساعدة المعلمين في تسهيل العرض الختامي!'
            Putting a STOP to Online Meanness:

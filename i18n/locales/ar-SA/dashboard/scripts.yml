              description: 'يقوم الطلاب بتطبيق عملية حل المشكلات على مشاكل الآخرين، ويتعلمون التعاطف مع احتياجات المستخدم وتصميم الحلول لتلبية تلك الاحتياجات. خلال النصف الثاني من الوحدة، يقوم الطلاب بتشكيل فرق لوضع نموذج أولي لتطبيق من تصميمهم الخاص، أولاً على الورق، وأخيراً في بيئة App Lab الخاصة بـ Code.org. '
            lessonGroup-6:
              display_name: التحضير للتدريس الوحدة 5
              description: يستكشف الطلاب الأنظمة المختلفة المستخدمة لتمثيل المعلومات في الكمبيوتر والتحديات والمفاضلات التي يطرحها استخدامها. في النصف الثاني من الوحدة، يتعلم الطلاب كيفية استخدام مجموعات البيانات لحل المشكلات وكيف تساعد أجهزة الكمبيوتر في أتمتة خطوات هذه العملية.
            lessonGroup-7:
              display_name: التحضير للتدريس الوحدة 6
              description: 'يستخدم الطلاب بيئة App Lab الخاصة بـ Code.org، جنبًا إلى جنب مع ملعب Adafruit Circuit، لاستكشاف العلاقة بين الأجهزة والبرامج. في جميع أنحاء الوحدة، يقوم الطلاب بتطوير نماذج أولية تعكس منصات الحوسبة المبتكرة الحالية، قبل تصميم نماذج أولية خاصة بهم في نهاية المطاف. '
            lessonGroup-8:

              description_student: ستتعلم في هذا الدرس كيفية كتابة برامجك الخاصة!
              description_teacher: "في هذه المجموعة من الألغاز، سيبدأ الطلاب بمقدمة (أو مراجعة حسب خبرة فصلك الدراسي) عن مساحة عمل Code.org على الإنترنت. ستكون هناك مقاطع فيديو تشير إلى الوظائف الأساسية لمساحة العمل بما في ذلك أزرار \"تشغيل\" و\"إعادة تعيين\" و\"خطوة\". كما تناقش مقاطع الفيديو الأمور التالية: سحب قوالب بلوكلي، وحذف قوالب بلوكلي، وربط قوالب بلوكلي. بعد ذلك، سوف يمارس الطلاب مهارات _التسلسل_ و_تصحيح الأخطاء_ في المتاهة. \\r\nتصحيح الأخطاء عنصر أساسي في تعلم البرمجة. سيواجه الطلاب ألغازًا تم حلها بشكل غير صحيح. سيحتاجون إلى مراجعة التعليمات البرمجية الموجودة لتحديد الأخطاء، بما في ذلك الحلقات غير الصحيحة والقوالب الناقصة والزائدة والقوالب الخارجة عن الترتيب الصحيح."
            Programming and Loops with the Artist:
              name: الرسم باستخدام الحلقات
              description_student: في هذا الدرس، تسهل الحلقات إنشاء أروع مع الرسام!
              description_teacher: شاهد وجوه الطلاب تشع سعادة وهم يصنعون تصميماتهم الرائعة باستخدام عدد صغير من القوالب والملصقات الرقمية! يعتمد هذا الدرس على فهم الحلقات من الدروس السابقة ويعطي الطلاب فرصة ليكونوا مبدعين حقًا. هذا النشاط رائع لإنتاج إبداعات لقوائم المشاريع أو مؤتمرات الآباء/ المعلمين.
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'التعبيرات الشرطية في ماينكرافت: الرحلة البحرية'
              description_student: هنا ستتعرف على التعبيرات الشرطية في عالم ماينكرافت.
              description_teacher: تم إنشاء هذا الدرس في الأصل لساعة من البرمجة، إلى جانب فريق ماينكرافت. سيحصل الطلاب على فرصة لممارسة الأفكار التي تعلموها حتى هذه اللحظة، بالإضافة إلى إلقاء نظرة خاطفة على التعبيرات الشرطية!
            Conditionals:
              name: التعبيرات الشرطية مع المزارع
              description_student: ستخبر الكمبيوتر بما يجب فعله في ظل ظروف معينة في هذه السلسلة المسلية والمليئة بالتحديات.
              description_teacher: يعرّف هذا الدرس الطلاب على حلقات "while" وعبارات "if / else". إن حلقات While هي حلقات تستمر في تكرار الأوامر طالما أن التعبير الشرطي صحيح. ويتم استخدام حلقات While عندما لا يعرف المبرمج عدد المرات الدقيق لتكرار الأوامر، ولكن المبرمج يعرف الحالة التي يجب أن تكون صحيحة لكي تستمر الحلقة في التكرار. توفر عبارات "If / Else" مرونة في البرمجة من خلال تشغيل أقسام كاملة من التعليمات البرمجية فقط إذا كان هناك شيء صحيح، وإلّا فإنها تقوم بتشغيل شيء آخر.
            Simon Says:
              name: سايمون يقول
              description_student: العب لعبة وفكر في الأوامر المطلوبة للحصول على النتيجة الصحيحة.
              description_teacher: 'في هذا الدرس، سيلعب الطلاب لعبة تهدف إلى جعلهم يفكرون في طريقة لإعطاء الأوامر وفقها بهدف إخراج النتيجة الصحيحة. سيساعدهم ذلك على الانتقال بسهولة أكبر إلى مختبر النقوش المتحركة في الدروس القادمة.'
            Learning Sprites with Sprite Lab:
              name: السمكة السبّاحة في مختبر النقوش المتحركة
              description_student: تعلم كيفية إنشاء النقوش المتحركة وتعديلها.
              description_teacher: 'في هذا الدرس، سيتعرف الطلاب على المفهومين الذين يمثلان صميم مختبر النقوش المتحركة: النقوش المتحركة والسلوكيات. النقوش المتحركة شخصيات أو أشياء على الشاشة يمكن للطلاب تحريكها وتغييرها والتلاعب بها. أما السلوكيات فهي الأفعال التي ستنفذها النقوش المتحركة بشكل مستمر حتى إيقافها.'
            Alien Dance Party with Sprite Lab:
              name: حفلة رقص الكائنات الفضائية في مختبر النقوش المتحركة
              description_student: صمم مشروعًا تفاعليًا يمكنك مشاركته مع زملائك.
              description_teacher: 'يعرض هذا الدرس على مختبر النقوش المتحركة، وهو منصة يمكن للطلاب من خلالها إنشاء رسوم متحركة وألعاب تفاعلية خاصة بهم. بالإضافة إلى السلوكيات، سيدمج الطلاب اليوم مدخلات المستخدم كأحداث لإنشاء "حفلة رقص الكائنات الفضائية".'
            Private and Personal Information:
              name: المعلومات الخاصة والشخصية
              description_student: الإنترنت ممتع ومثير، ولكن من المهم أن تظل آمنًا أيضًا. يعلمك هذا الدرس الفرق بين المعلومات الآمنة التي يمكنك مشاركتها والمعلومات الخاصة.
              description_teacher: |-
                تم تطوير هذا الدرس بواسطة Common Sense Education، وهو يدور حول الفرق بين المعلومات يمكن مشاركتها بأمان عبر الإنترنت والمعلومات التي ليست كذلك.\r
                \r
                أثناء زيارة الطلاب للمواقع التي تطلب معلومات حول هوياتهم، يتعلمون اعتماد عملية استعلام نقدية تمكنهم من حماية أنفسهم وأسرهم من سرقة الهوية. في هذا الدرس، يتعلم الطلاب التفكير النقدي في معلومات المستخدم التي تطلبها بعض مواقع الويب. يتعلمون الفرق بين المعلومات الخاصة والمعلومات الشخصية، وكذلك كيفية التمييز بين ما هو آمن للمشاركة عبر الإنترنت أو ما هو غير آمن.
            About Me:
              name: نبذة عني مع مختبر النقوش المتحركة
              description_student: من خلال إنشاء ملصق تفاعلي في مختبر النقوش المتحركة، سيطبق الطلاب فهمهم لمشاركة المعلومات الشخصية والخاصة على الويب.
              description_teacher: "من خلال إنشاء ملصق تفاعلي في مختبر النقوش المتحركة، سيطبق الطلاب فهمهم لمشاركة المعلومات الشخصية والخاصة على الويب.\\r"
            Access Ability:
              name: التصميم من أجل الوصول
              description_student: 'في هذا الدرس، سيتعرف الطلاب على إمكانية الوصول وقيمة تقمص الشخصية من خلال العصف الذهني وتصميم حلول يمكن الوصول إليها في تطبيقات افتراضية.'
              description_teacher: 'في هذا الدرس، سيتعرف الطلاب على إمكانية الوصول وقيمة تقمص الشخصية من خلال العصف الذهني وتصميم حلول يمكن الوصول إليها في تطبيقات افتراضية.'
            Nested Loops in Bee:
              name: الحلقات المتداخلة في المتاهة
              description_student: حلقات داخل حلقات داخل حلقات. ماذا يعني هذا؟ سيعلمك هذا الدرس ما يحدث عند وضع حلقة داخل حلقة أخرى.
              description_teacher: في هذا النشاط عبر الإنترنت، ستتاح للطلاب الفرصة لدفع فهمهم للحلقات إلى مستوى جديد تمامًا. من خلال اللعب مع النحلة ولعبة النباتات ضد الزومبي، سيتعلم الطلاب كيفية برمجة حلقة لتكون داخل حلقة أخرى. سيجري تشجيعهم أيضًا على معرفة مدى تأثير التغييرات الصغيرة في أي حلقة على برنامجهم عند النقر فوق "تشغيل".
            Nested Loops in Artist:
              name: الأشكال الفاخرة باستخدام الحلقات المتداخلة
              description_student: المزيد من الحلقات المتداخلة! هذه المرة، يمكنك عمل رسم مدهش مستعينًا بالحلقات المتداخلة.
              description_teacher: سيقوم الطلاب بإنشاء تصميمات معقدة باستخدام الرسام في مجموعة الألغاز الحالية. من خلال استمرار الطلاب في التدرب على الحلقات المتداخلة بأهداف جديدة، ستتاح لهم فرصة التعرّف على المزيد من استخدامات الحلقات بشكل عام. توفر هذه المجموعة من الألغاز أيضًا إمكانية أكبر للإبداع مع فرصة للطلاب لإنشاء تصميماتهم الخاصة في نهاية المرحلة.
            Nested Loops in Frozen:
              name: الحلقات المتداخلة مع فروزن
              description_student: 'تتمتع آنا وإلسا بمهارات ممتازة في التزلج على الجليد، لكنهما بحاجة إلى مساعدتك في إنشاء أنماط في الجليد. استخدم حلقات متداخلة لإنشاء شيء رائع.'
              description_teacher: الآن بعد أن عرف الطلاب كيفية ترتيب حلقاتهم، يمكنهم إبداع العديد من الأشياء الجميلة. سيأخذ هذا الدرس الطلاب في سلسلة من التمارين لمساعدتهم على إنشاء صور خاصة بهم جاهزة للمشاريع باستخدام مهارات آنا وإلسا الممتازة في التزلج على الجليد!
            'Functions: Songwriting':
              name: تأليف الأغاني
              description_student: حتى نجوم موسيقى الروك يحتاجون إلى مهارات البرمجة. سيعلمك هذا الدرس المزيد من المعلومات عن الدوال باستخدام كلمات الأغاني.
              description_teacher: الدالة هي واحدة من أروع الأساسيات في عالم علوم الكمبيوتر. الدوال (تسمى أحيانًا الإجراءات) هي برامج صغيرة يمكنك استخدامها مرارًا وتكرارًا داخل البرنامج الأكبر. سيساعد هذا الدرس الطلاب على الفهم بشكل بديهي لماذا يُعد الجمع بين أجزاء من التعليمات البرمجية في الدوال ممارسة مفيدة.
            Functions in Minecraft:
              name: الدوال في ماينكرافت
              description_student: هل يمكنك معرفة كيفية استخدام الدوال للوصول إلى التعليمات البرمجية الأكثر فعالية؟
              description_teacher: سيبدأ الطلاب في فهم كيف يمكن أن تكون الدوال مفيدة في هذه المغامرة الممتعة والتفاعلية من ماينكرافت!
            Functions in Harvester:
              name: الدوال مع الحاصدة
              description_student: ستوفر لك الدوال الكثير من العمل والوقت وأنت تساعد المزارعة في حصادها!
              description_teacher: لقد تدرّب الطلاب على إنشاء تصميمات رائعة في لعبة الرسام وعلى التنقل في متاهات لعبة النحل، ولكنهم سيستخدمون اليوم الدوال لحصاد المحاصيل في لعبة الحاصدة. سيدفع هذا الدرس الطلاب إلى استخدام الدوال بالطرق الجديدة من خلال دمجها مع حلقات "while" وتعبيرات "if / else".
            Functions in Artist:
              name: الدوال مع الرسام
              description_student: أصبحت الرسومات المعقدة أسهل باستخدام الدوال!
              description_teacher: سيتم تعريف الطلاب على استخدام الدوال في لعبة الرسام. وسيتم إنشاء الصور الرائعة وتعديلها. وبالنسبة للأنماط الأكثر تعقيدًا، سيتعلم الطلاب المزيد من المعلومات حول الدوال المتداخلة عن طريق استدعاء دالة واحدة من داخل أخرى.
            End of Course Project:
              description_student: تستغرق المشاريع الكبيرة وقتًا طويلاً والكثير من التخطيط. اعثر على إلهامك، ثم ضع خطة وأطلق العنان لإبداعك!
              description_teacher: "توفر الدروس الأربعة التالية فرصة للطلاب لوضع مهاراتهم في البرمجة لاستخدامها في مشروع رئيسي. سيساعد هذا المشروع الأفراد على اكتساب خبرة في البرمجة وإنتاج نموذج مثالي لمشاركته مع أقرانهم وأحبائهم. تهدف هذه الدروس إلى أن تكون تجربة متعددة الدروس أو متعددة الأسابيع، وسوف يقضي الطلاب وقتًا في استكشاف طريقة العصف الذهني، والتعرف على عملية التصميم، والبناء، وتقديم أعمالهم النهائية. \n\nفي مرحلة الاستكشاف، سيلعب الطلاب بأمثلة لمشاريع الرسام ومختبر النقوش المتحركة التي تم إنشاؤها مسبقًا للحصول على الإلهام. بعد ذلك، سيتعرف الطلاب على عملية التصميم وكيفية تنفيذها في مشاريعهم الخاصة. سيتم منحهم بعد ذلك مساحة لإنشاء مشروعهم الخاص إما في الرسام أو مختبر الألعاب أو واجهة أخرى أصبحوا على دراية بها (من المحتمل أن تكون هذه أطول مرحلة من المشروع). أخيرًا، سيتمكن الطلاب من عرض أعمالهم النهائية على أقرانهم."
            Digital Sharing:
              name: المشاركة الرقمية
              description_student: 'ستتعرف في هذا الدرس على تحديات الملكية وحقوق النشر وفوائدها.'
              description_teacher: هذا الدرس، الذي تم إقراضه إلى أساسيات علم الكمبيوتر من قبل الفريق في حقوق النشر والإبداع، متوفر لمساعدة الطلاب على فهم تحديات ومنافع احترام الملكية وحقوق النشر، لا سيما في المجالات الرقمية. ويجب أن يتم تشجيع الطلاب على احترام حقوق الفنانين كجزء هام من وجودهم الأخلاقي كمواطنين رقميين.
            Designing for Accessibility:
              name: التصميم من أجل الوصول
              description_student: 'في هذا الدرس، سيتعرف الطلاب على إمكانية الوصول وقيمة تقمص الشخصية من خلال العصف الذهني وتصميم حلول يمكن الوصول إليها في تطبيقات افتراضية.'
              description_teacher: 'في هذا الدرس، سيتعرف الطلاب على إمكانية الوصول وقيمة تقمص الشخصية من خلال العصف الذهني وتصميم حلول يمكن الوصول إليها في تطبيقات افتراضية.'

            Collision Detection:
              name: اكتشاف التصادم
              description_student: "**سؤال اليوم: كيف يمكن للبرمجة أن تساعد في جعل المشاكل المعقدة أكثر بساطة؟**\\r\n\\r\nيتعلم الفصل عن اكتشاف التصادم على الكمبيوتر. من خلال التعاون الثنائي، يستكشفون كيف يمكن للكمبيوتر استخدام الخصائص والعمليات الحسابية الخاصة بموقع النقش المتحرك وحجمه لاكتشاف ما إذا كان هناك نقشَان متلامسَان. ثم يستخدمون القالب \"isTouching()\" لإنشاء تأثيرات مختلفة عند تصادم النقوش المتحركة ويتدربون على استخدام قالب لنمذجة التفاعلات المختلفة."

          description: "حل المشكلات والحوسبة مقدمة تفاعلية وتعاونية للغاية في مجال علوم الكمبيوتر، كما تم تأطيرها ضمن السعي الأوسع لحل المشكلات. سوف تتدرب على استخدام عملية حل المشكلات للتعامل مع سلسلة من الألغاز والتحديات وسيناريوهات العالم الحقيقي. بعد ذلك، ستتعلم كيف تقوم أجهزة الكمبيوتر بإدخال المعلومات وإخراجها وتخزينها ومعالجتها لمساعدة البشر على حل المشكلات. تختتم الوحدة بمشروع تقوم فيه بتصميم تطبيق يساعد على حل مشكلة من اختيارك.\\r"
          description_short: "تعرف على كيفية عمل البشر باستخدام أجهزة الكمبيوتر لحل المشكلات."
          lesson_groups:
            cspSurvey:
              display_name: استبيان
            csd1_1:
              display_name: 'الفصل 1: عملية حل المشكل'
            csd1_2:
              display_name: 'الفصل 2: الحواسيب وحل المشكل'
          lessons:
            CS Discoveries Pre-survey:
              name: استطلاع رأي مسبق عن استكشافات علوم الكمبيوتر
            Intro to Problem Solving:
              name: مقدمة عن حل المشكلات
              description_student: 'يعمل الفصل في مجموعات لتصميم قوارب مصنوعة من رقائق الألومنيوم التي ستحمل أكبر عدد ممكن من العملات المعدنية. في نهاية الدرس، تفكر مجموعات الطلاب في تجاربهم مع النشاط وتربطها بأنواع حل المشكلات التي سيقومون بها لبقية الدورة.'
              description_teacher: في هذا الدرس، يعمل الطلاب في مجموعات لتصميم قوارب مصنوعة من رقائق الألومنيوم التي ستحمل أكبر عدد ممكن من العملات المعدنية. لدى المجموعات دورتان للعمل على قواربهم، بهدف محاولة حمل عملات معدنية أكثر مما في الجولة الأولى. تقدم بنية النشاط خطوات مختلفة من عملية حل المشكلات التي سيتم تعريف الطلاب بها بمزيد من التفاصيل في الدرس التالي. في نهاية الدرس، يفكر الطلاب في تجاربهم مع النشاط ويقومون بإنشاء روابط مع أنواع حل المشكلات التي سيقدمونها في بقية الدورة.
            The Problem Solving Process:
              name: عملية حل المشكلات
              description_student: يقدم هذا الدرس عملية حل المشكلات الرسمية التي سيستخدمها الفصل على مدار العام، تعريفها - إعدادها - تجربتها - نتائجها. يربط الفصل هذه الخطوات بمشكلة قوارب الألمنيوم من الدرس السابق، ثم بمشكلة يجيدون حلها، ثم بمشكلة يريدون تحسين طريقة حلها. في نهاية الدرس، يجمع الفصل قائمة بالاستراتيجيات المفيدة بشكل عام لكل خطوة من العملية لوضع الملصقات التي سيتم استخدامها طوال الوحدة والسنة.
              description_teacher: يقدم هذا الدرس عملية حل المشكلات الرسمية التي سيستخدمها الطلاب على مدار العام، تعريفها - إعدادها - تجربتها - نتائجها. يبدأ الدرس من خلال مطالبة الطلاب بوضع أفكار إبداعية عن جميع أنواع المشكلات المختلفة التي يواجهونها في الحياة اليومية. بعد ذلك يُعرَض الطلاب على الخطوات الأربع لعملية حل المشكلات والعمل معًا لربط هذه الخطوات المجردة بخبراتهم الفعلية في حل المشكلات. يربط الطلاب الأوائل هذه الخطوات بمشكلة قوارب الألمنيوم من الدرس السابق، ثم بمشكلة يجيدون حلها، ثم بمشكلة يريدون تحسين طريقة حلها. في نهاية الدرس، يجمع الفصل قائمة بالاستراتيجيات المفيدة بشكل عام لكل خطوة من العملية لوضع الملصقات التي سيتم استخدامها طوال الوحدة والسنة.
            Exploring Problem Solving:
              name: استكشاف حل المشكلات
              description_student: 'في هذا الدرس، يطبق الفصل عملية حل المشكلات على ثلاث مشكلات مختلفة: البحث عن الكلمات وترتيب المقاعد لحفلة عيد ميلاد والتخطيط لرحلة. تزداد المشاكل تعقيدًا ويقل تعريفها لإبراز كيف تكون عملية حل المشكلات مفيدة بشكل خاص عند معالجة هذه الأنواع من المشاكل.'
              description_teacher: "يطبق الطلاب في هذا الدرس عملية حل المشكلات على ثلاث مشكلات مختلفة من أجل فهم قيمة كل خطوة بشكل أفضل. سيقومون بحل مشكلة البحث عن الكلمات ومشكلة ترتيب الجلوس لحفلة عيد ميلاد ومشكلة التخطيط لرحلة. تزداد المشاكل تعقيدًا ويقل تعريفها لإبراز كيف تكون عملية حل المشكلات مفيدة بشكل خاص عند معالجة هذه الأنواع من المشاكل. يختتم الدرس بتفكير الطلاب في تجربتهم مع عملية حل المشكلات. سوف يبررون إدراج كل خطوة وسيتبادلون الأسئلة أو الاستراتيجيات التي يمكن أن تساعدهم في تحديد المشاكل المفتوحة بشكل أفضل، لأن هذه هي الخطوة الأكثر أهمية في كثير من الأحيان.\\r\n\\r\nمن المحتمل أن يستغرق هذا الدرس فترتين أو أكثر لإكماله. قد تتم مناقشة المشكلتان الأوليان في فترة فصل واحدة ولكن يجب نقل الثالثة إلى يوم ثان."
            What is a Computer?:
              name: ما هو الكمبيوتر؟
              description_student: في هذا الدرس، يضع الفصل تعريفًا أوليًا للكمبيوتر. بعد العصف الذهني عن التعريفات المحتملة للكمبيوتر، يعمل الفصل في مجموعات لتصنيف الصور إلى "كمبيوتر" أو "ليس كمبيوتر" على ورق الملصقات وشرح دوافعهم لاختيار بعض أصعب التصنيفات. ثم يقدم المعلم تعريفًا للكمبيوتر ويسمح للمجموعات بمراجعة ملصقاتها وفقًا للتعريف الجديد.
              description_teacher: "في هذا الدرس، يقوم الطلاب بوضع تعريف أولي للكمبيوتر. لبدء الدرس، سيقوم الفصل بطرح الأفكار عن التعريفات الممكنة للكمبيوتر ووضع نتائج هذا العصف الذهني على السبورة. بعد ذلك، سيعمل الطلاب في مجموعات لتصنيف الصور إلى \"كمبيوتر\" أو \"ليس كمبيوتر\" على ورق الملصقات. ستضع المجموعات ملصقاتها حول الغرفة وتشرح بإيجاز دوافعها لاختيار بعض أصعب تصنيفاتها. سيقدم المعلم بعد ذلك تعريفًا للكمبيوتر ويسمح للطلاب بمراجعة ملصقاتهم وفقًا للتعريف الجديد.\\r\n"
            Input and Output:
              name: الإدخال والإخراج
              description_student: في هذا الفصل، يفكر الطلاب في عدد من أجهزة الحوسبة لتحديد أنواع المدخلات والمخرجات التي يستخدمونها. يتم تعيين المجموعات إلى أجهزة حاسوبية واستناداً إلى تعريف المدخلات والمخرجات المقدم من المعلم، يتم إدراج المدخلات والمخرجات الخاصة بأجهزتهم. لاستكمال الدرس، يفحص الفصل الأنشطة الشائعة التي يقومون بها على جهاز حوسبي ويحدد المدخلات والمخرجات المستخدمة لهذا النشاط من المخطط.
              description_teacher: في هذا الدرس، يفكر الطلاب في عدد من أجهزة الكمبيوتر لتحديد أنواع المدخلات والمخرجات التي يستخدمونها. يتم تعيين المجموعات إلى جهاز حوسبي واستناداً إلى تعريف المدخلات والمخرجات المقدم من المعلم، يتم إدراج المدخلات والمخرجات الخاصة بأجهزتهم. في وقت سابق من النشاط، يُطلب من الطلاب التركيز على المدخلات والمخرجات المادية الأكثر وضوحًا (مثل لوحة المفاتيح كأداة إدخال أو شاشة كأداة إخراج) ولكن المناقشات اللاحقة تدفع الطلاب إلى التفكير في أمثلة أقل وضوحًا (على سبيل المثال، أن شاشة اللمس هي أداة إدخال وإخراج، أو حقيقة أن الإنترنت يمكن أن يعمل بمثابة مدخلات ومخرجات). طوال الدرس، يقوم المعلم بتسجيل المدخلات والمخرجات التي يتم تحديدها على مخطط على شكل حرف T في الجزء الأمامي من الغرفة. لاختتام الدرس، يقوم الطلاب بفحص الأنشطة الشائعة التي يقومون بها على جهاز حاسوبي وتحديد المدخلات والمخرجات المستخدمة لهذا النشاط من المخطط.
            Processing:
              name: المعالجة
              description_student: يتعمق هذا الدرس في مفهوم المعالجة الذي تم تقديمه كجزء من تعريف الكمبيوتر. تعمل الأزواج معًا لترتيب مجموعة من البطاقات، وهي شكل من أشكال معالجة المعلومات. في النهاية، يناقش الفصل ما تعنيه المعالجة في سياق حل مشكلات المعلومات.
              description_teacher: يقوم الطلاب بإكمال نشاطين غير متصلَين لتصنيف البطاقات لاستكشاف معنى المعالجة وعلاقتها بحل المشكلات. النشاط الأول له قيود قليلة ويُستخدم لتقديم تعريف عالي المستوى للمعالجة. ويقدم النشاط التالي المزيد من القيود التي تجبر الطلاب على تطوير خوارزمية تعالج البطاقات بنجاح دائمًا. يقوم الطلاب بتطوير واختبار ومشاركة خوارزمياتهم بشكل متكرر مع زملاء الدراسة. المناقشة الختامية تجعل الطلاب يفكرون في الأنواع المختلفة لحل المشكلات التي استخدموها في هذه الأنشطة وقيمة إنتاج خوارزمية لحل المشكلة.
            Apps and Storage:
              name: التطبيقات والتخزين
              description_student: 'يغطي هذا الدرس جوانب الإدخال والإخراج لأجهزة الكمبيوتر في سياق ملائم ومألوف للطلاب: التطبيقات. يقوم الفصل بتقييم تطبيقات الويب المختلفة لتحليل المشكلات المحددة التي تم تصميم التطبيقات لحلها، والمدخلات التي تحتاج إليها التطبيقات للعمل، والمخرجات التي تقدمها هذه التطبيقات للمستخدمين. يختتم الفصل بملاحظات هذه التطبيقات بالإضافة إلى مناقشة بقيادة المعلم حول تأثير التطبيقات على المجتمع.'
              description_teacher: 'يستعرض هذا الدرس جوانب الإدخال والإخراج والتخزين والمعالجة في الكمبيوتر ضمن سياق ملائم ومألوف للطلاب: التطبيقات. من خلال العمل بشكل ثنائي، يقوم الطلاب بتقييم تطبيقات الهواتف الذكية لتحليل المشكلات المحددة التي تم تصميم تلك التطبيقات لحلها، والمدخلات التي تحتاج إليها لتعمل، والمعالجة التي تحول هذه المدخلات إلى المخرجات المطلوبة، ونوع المعلومات التي يريدون تخزينها لوقت لاحق. يختتم الفصل بمناقشة تربط الدرس بتطبيقات مألوفة لدى الطلاب.'
            Project - Propose an App:
              name: المشروع - اقتراح تطبيق
              description_student: لإنهاء دراسة عملية حل المشكلات ونموذج "الإدخال/الإخراج/التخزين/المعالجة" الخاص بجهاز الكمبيوتر، يقترح الفصل تطبيقات مصممة لحل مشكلات العالم الحقيقي. يكتمل هذا المشروع على مدار عدة أيام ويختتم بعرض تقديمي لملصق يبرز ميزات كل تطبيق. تم تصميم المشروع ليكتمل بالتعاون مع الزملاء على الرغم من أنه يمكن استكماله بشكل فردي.
              description_teacher: لإنهاء دراستهم لعملية حل المشكلات ونموذج "الإدخال/الإخراج/التخزين/المعالجة" الخاص بجهاز الكمبيوتر، سيقترح الطلاب تطبيقًا مصممًا لحل مشكلة العالم الحقيقي. سيتم الانتهاء من هذا المشروع على مدار عدة أيام وسيؤدي إلى قيام الطلاب بإنشاء ملصق يسلط الضوء على ميزات تطبيقهم الذي سيقدمونها إلى زملائهم. يوفر دليل المشروع تعليمات خطوة بخطوة للطلاب ويساعدهم على تنظيم أفكارهم. تم تصميم المشروع ليكتمل بالتعاون مع الزملاء على الرغم من أنه يمكن استكماله بشكل فردي.
            Post-Project Test:
              name: اختبار ما بعد المشروع

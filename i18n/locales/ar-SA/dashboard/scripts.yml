            Storage:
              name: التخزين
          student_description: حل المشكلات والحوسبة مقدمة تفاعلية وتعاونية للغاية في مجال علم الحاسوب، كما تم تأطيرها ضمن السعي الأوسع لحل المشكلات. سوف تتدرب على استخدام عملية حل المشكلات للتعامل مع سلسلة من الألغاز والتحديات وسيناريوهات العالم الحقيقي. بعد ذلك، ستتعلم كيف تقوم أجهزة الحاسوب بإدخال المعلومات وإخراجها وتخزينها ومعالجتها لمساعدة البشر على حل المشكلات. تختتم الوحدة بمشروع تقوم فيه بتصميم تطبيق يساعد على حل مشكلة من اختيارك.\r
        csd4-2020:
          title: استكشافات علم الحاسوب (CSD) الوحدة 4 - عملية التصميم
          description: تقدم الوحدة 4 الآثار الاجتماعية الأوسع للحوسبة. من خلال سلسلة من تحديات التصميم، ستتعلم كيفية فهم احتياجات الآخرين بشكل أفضل أثناء تطوير حل لمشكلة ما. يتكون النصف الثاني من الوحدة من مشروع تكراري للفريق، حيث تتاح للفرق الفرصة لتحديد الحاجة التي يهتمون بها، وحلول النموذج الأولي على الورق وفي مختبر التطبيقات، وحلول الاختبار مع المستخدمين الحقيقيين للحصول على ملاحظات والتوجه نحو تكرار أكثر.

              name: تعلم مختبر الرسوم المتحركة
            Alien Dance Party with Sprite Lab:
              name: حفلة رقص الكائنات الفضائية
            Pet Giraffe with Sprite Lab:
              name: الزرافة الأليفة
            Copyright and Creativity:
              name: المشاركة الرقمية
          student_description: ابدأ في البرمجة باستخدام الخوارزميات والحلقات والتعبيرات الشرطية والأحداث ثم تنتقل إلى الوظائف. في الجزء الثاني من هذه الدورة، قم بتصميم وإنشاء مشروع رئيسي يمكنك مشاركته مع أصدقائك وعائلتك.

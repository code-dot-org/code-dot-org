              description_teacher: يعرّف هذا الدرس الطلاب على حلقات "طالما" وعبارات "إذا/ وإلّا". إن حلقات طالما While هي حلقات تستمر في تكرار الأوامر طالما أن التعبير الشرطي صحيح. ويتم استخدام حلقات While عندما لا يعرف المبرمج عدد المرات الدقيق لتكرار الأوامر، ولكن المبرمج يعرف الحالة التي يجب أن تكون صحيحة لكي تستمر الحلقة في التكرار. توفر عبارات "إذا /وإلّا" "If / Else" مرونة في البرمجة من خلال تشغيل أقسام كاملة من الأوامر البرمجية فقط إذا كان هناك شيء صحيح، وإلّا فإنها تقوم بتشغيل شيء آخر.
            Private and Personal Information:
              name: المعلومات الخاصة والشخصية
              description_student: الإنترنت ممتع ومثير، ولكن من المهم أن تظل آمنًا أيضًا. يعلمك هذا الدرس الفرق بين المعلومات الآمنة التي يمكنك مشاركتها والمعلومات الخاصة.
              description_teacher: |-
                تم تطوير هذا الدرس بواسطة Common Sense Education، وهو يدور حول الفرق بين المعلومات يمكن مشاركتها بأمان عبر الإنترنت والمعلومات التي ليست كذلك.\r
                \r
                أثناء زيارة الطلاب للمواقع التي تطلب معلومات حول هوياتهم، يتعلمون اعتماد عملية استعلام نقدية تمكنهم من حماية أنفسهم وأسرهم من سرقة الهوية. في هذا الدرس، يتعلم الطلاب التفكير النقدي في معلومات المستخدم التي تطلبها بعض مواقع الويب. يتعلمون الفرق بين المعلومات الخاصة والمعلومات الشخصية، وكذلك كيفية التمييز بين ما هو آمن للمشاركة عبر الإنترنت أو ما هو غير آمن.
            Build a Star Wars Game:
              name: تصميم لعبة حرب النجوم
              description_student: اشعر بالقوة بينما تصمم لعبة حرب النجوم الخاصة بك في هذا الدرس.
              description_teacher: في هذا الدرس، سيتدرب الطلاب على استخدام الأحداث لتصميم لعبة يمكنهم مشاركتها عبر الإنترنت. من خلال استخدام شخصية آر 2 دي 2 وشخصيات حرب النجوم الأخرى، سيتم توجيه الطلاب خلال الأحداث، ثم يتم منحهم مساحة لإنشاء لعبتهم الخاصة.
            'Functions: Songwriting':
              name: تأليف الأغاني
              description_student: حتى نجوم موسيقى الروك يحتاجون إلى مهارات البرمجة. سيعلمك هذا الدرس المزيد من المعلومات عن الوظائف باستخدام كلمات الأغاني.
              description_teacher: الوظيفة هي واحدة من أروع الأساسيات في عالم علم الحاسوب. الوظائف (تسمى أحيانًا الإجراءات) هي برامج صغيرة يمكنك استخدامها مرارًا وتكرارًا داخل البرنامج الأكبر. سيساعد هذا الدرس الطلاب على الفهم بشكل بديهي لماذا يُعد الجمع بين أجزاء من الأوامر البرمجية في الوظائف ممارسة مفيدة.
            Functions in Minecraft:
              name: الوظائف في ماينكرافت
              description_student: هل يمكنك معرفة كيفية استخدام الدوال للوصول إلى التعليمات البرمجية الأكثر فعالية؟
              description_teacher: سيبدأ الطلاب في فهم كيف يمكن أن تكون الدوال مفيدة في هذه المغامرة الممتعة والتفاعلية من ماينكرافت!
            Functions in Harvester:
              name: الوظائف مع الحصّادة
              description_student: ستوفر لك الوظائف الكثير من العمل والوقت وأنت تساعد المزارعة في حصادها!
              description_teacher: لقد تدرّب الطلاب على إنشاء تصميمات رائعة في لعبة الفنان وعلى التنقل في متاهات لعبة النحل، ولكنهم سيستخدمون اليوم الوظائف لحصاد المحاصيل في لعبة الحصّادة. سيدفع هذا الدرس الطلاب إلى استخدام الوظائف بالطرق الجديدة من خلال دمجها مع حلقات "while" وتعبيرات "if / else".
            Copyright and Creativity:
              name: حقوق النشر والإبداع
            Functions in Artist:
              name: الوظائف مع الفنان
              description_student: أصبحت الرسومات المعقدة أسهل باستخدام الوظائف!
              description_teacher: سيتم تعريف الطلاب على استخدام الوظائف في لعبة الفنان. وسيتم إنشاء الصور الرائعة وتعديلها. وبالنسبة للأنماط الأكثر تعقيدًا، سيتعلم الطلاب المزيد من المعلومات حول الوظائف المتداخلة عن طريق استدعاء وظيفة واحدة من داخل أخرى.
            Determine the Concept:
              name: تحديد المفهوم
              description_student: "نحن لا نفشي أي أسرار! \nيمكن أن يستخدم هذا الدرس أيًا من المهارات التي تعلمتها حتى الآن."
              description_teacher: يجمع هذا الدرس بين مفاهيم الدروس السابقة ويعطي الطلاب فرصة للتفكير النقدي في كيفية حل كل مشكلة، ولكن دون إخبارهم بالمفهوم الذي يجب تطبيقه. سيراجع الطلاب الخوارزميات الأساسية وتصحيح الأخطاء وحلقات "التكرار" والتعبيرات الشرطية وحلقات ''while'' والوظائف.
            Learning Sprites with Sprite Lab:
              name: السمكة السبّاحة في مختبر النقوش المتحركة
              description_student: تعلم كيفية إنشاء النقوش المتحركة وتعديلها.
              description_teacher: 'في هذا الدرس، سيتعرف الطلاب على المفهومين الذين يمثلان صميم مختبر النقوش المتحركة: النقوش المتحركة والسلوكيات. النقوش المتحركة شخصيات أو أشياء على الشاشة يمكن للطلاب تحريكها وتغييرها والتلاعب بها. أما السلوكيات فهي الأفعال التي ستنفذها النقوش المتحركة بشكل مستمر حتى إيقافها.'
            Alien Dance Party with Sprite Lab:
              name: حفلة رقص الكائنات الفضائية في مختبر النقوش المتحركة
              description_student: صمم مشروعًا تفاعليًا يمكنك مشاركته مع زملائك.
              description_teacher: يعرض هذا الدرس على مختبر الرسوم المتحركة، وهو منصة يمكن للطلاب من خلالها إنشاء رسوم متحركة وألعاب تفاعلية خاصة بهم. بالإضافة إلى السلوكيات، سيدمج الطلاب اليوم مدخلات المستخدم كأحداث لإنشاء "حفلة رقص الكائنات الفضائية".
            Pet Giraffe with Sprite Lab:
              name: الزرافة الأليفة في مختبر الرسوم المتحركة
            Explore Project Ideas:
              name: استكشاف أفكار المشروع
              description_student: فيما يلي العديد من الألعاب والرسومات. استمتع بممارسة جميع هذه الألعاب للحصول على أفكار عن مشاريعك الخاصة!
              description_teacher: |-
                توفر الدروس الأربعة التالية فرصة للطلاب لوضع مهاراتهم في البرمجة لاستخدامها في مشروع رئيسي. سيساعد هذا المشروع الأفراد على اكتساب خبرة في البرمجة وإنتاج نموذج مثالي لمشاركته مع أقرانهم وأحبائهم. تهدف هذه الدروس إلى أن تكون تجربة متعددة الدروس أو متعددة الأسابيع، وسوف يقضي الطلاب وقتًا في استكشاف طريقة العصف الذهني، والتعرف على عملية التصميم، والبناء، وتقديم أعمالهم النهائية.

                في مرحلة الاستكشاف، سيتمكن الطلاب من عرض أمثلة لمشاريع تم إنشاؤها مسبقًا في كل من الفنان ومختبر الألعاب للتلميح. بعد ذلك، سيتعرف الطلاب على عملية التصميم وكيفية تنفيذها في مشاريعهم الخاصة. سيتم منحهم بعد ذلك مساحة لإنشاء مشروعهم الخاص إما في الفنان أو مختبر الألعاب (من المحتمل أن تكون هذه أطول مرحلة من المشروع). أخيرًا، سيتمكن الطلاب من عرض أعمالهم النهائية على أقرانهم.
            The Design Process:
              name: عملية التصميم
              description_student: المشاريع الضخمة تستغرق وقتًا طويلاً وتخطيطًا كبيرًا. هنا، ستتعرف على عملية التصميم التي ستستخدمها لإنشاء إبداعاتك الخاصة.
              description_teacher: على مدار أربعة دروس، سيعمل الطلاب على برمجة مشروع من تصميمهم الخاص إما باستخدام مختبر الألعاب أو الفنان كبيئة برمجة خاصة بهم. في هذا الجزء من المشروع، سيتعرف الطلاب على عملية التصميم وكيفية تنفيذها في مشاريعهم الخاصة. يمكن العثور على دليل الدروس لجميع المراحل الأربع للعملية في المرحلة الأولى من عملية المشروع هذه [هنا] (https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: إنشاء مشروعك
              description_student: جهز تلك الأيدي لكثير من كتابة الأوامر البرمجية! حان الوقت لبدء تصميم مشروعك.
              description_teacher: على مدار أربعة دروس، سيعمل الطلاب على برمجة مشروع من تصميمهم الخاص إما باستخدام مختبر الألعاب أو الفنان كبيئة برمجة خاصة بهم. سيتم منح الطلاب الآن مساحة خاصة بهم لإنشاء مشروعهم إما باستخدام الفنان أو مختبر الألعاب. من المرجح أن تكون هذه أطول مرحلة من المشروع. يمكن العثور على دليل الدروس لجميع المراحل الأربع للعملية في المرحلة الأولى من عملية المشروع هذه [هنا] (https://curriculum.code.org/csf/coursee/12/).
            Present Your Project:
              name: عرض مشروعك
              description_student: استعد للعرض! حان الوقت لتقديم مشروعك النهائي لأقرانك.
              description_teacher: على مدار أربعة دروس، سيعمل الطلاب على برمجة مشروع من تصميمهم الخاص إما باستخدام مختبر الألعاب أو الفنان كبيئة برمجة خاصة بهم. أخيرًا، سيتمكن الطلاب من عرض أعمالهم النهائية على أقرانهم أو مشاركتها مع أحبائهم من خلال رابط خاص. يمكن العثور على دليل الدروس لجميع المراحل الأربع للعملية في المرحلة الأولى من عملية المشروع هذه [هنا] (https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: الإنترنت
              description_student: هل تساءلت يومًا عن كيفية انتقال المعلومات عبر الإنترنت؟ إنه ليس سحرًا! سيعلمك هذا الدرس أساسيات عمل الإنترنت.
              description_teacher: على الرغم من أن العديد من الأشخاص يستخدمون الإنترنت يوميًا، إلا أن الكثير منهم لا يعرفون كيف يعمل. في هذا الدرس، سيتظاهر الطلاب بالتحرك عبر الإنترنت، أثناء تعلمهم عن الاتصالات وعناوين URL وعناوين IP وDNS.
            Crowdsourcing:
              name: حشد المصادر
              description_student: سيعلمك هذا الدرس المزيد من المعلومات عن التعهيد الجماعي، وعملية بناء مشروع مع فريق.
              description_teacher: في علم الحاسوب، نواجه بعض المشاكل الكبيرة والمرهقة. يكاد يكون من المستحيل القيام منفردًا بتحديات مثل العثور على أعداد أولية كبيرة أو تسلسل الحمض النووي. إن إضافة قوة الآخرين تجعل هذه المهام قابلة للإدارة. سيوضح هذا الدرس لطلابك مدى فائدة العمل الجماعي في مجال علوم الكمبيوتر.
            Nested Loops in Bee:
              name: الحلقات المتداخلة في المتاهة
              description_student: حلقات داخل حلقات داخل حلقات. ماذا يعني هذا؟ سيعلمك هذا الدرس ما يحدث عند وضع حلقة داخل حلقة أخرى.
              description_teacher: في هذا النشاط عبر الإنترنت، ستتاح للطلاب الفرصة لدفع فهمهم للحلقات إلى مستوى جديد تمامًا. من خلال اللعب مع النحلة ولعبة النباتات ضد الزومبي، سيتعلم الطلاب كيفية برمجة حلقة لتكون داخل حلقة أخرى. سيجري تشجيعهم أيضًا على معرفة مدى تأثير التغييرات الصغيرة في أي حلقة على برنامجهم عند النقر فوق "تشغيل".
            Nested Loops in Artist:
              name: الأشكال الفاخرة باستخدام الحلقات المتداخلة
              description_student: المزيد من الحلقات المتداخلة! هذه المرة، يمكنك عمل رسم مدهش مستعينًا بالحلقات المتداخلة.
              description_teacher: سيقوم الطلاب بإنشاء تصميمات معقدة باستخدام الفنان في مجموعة الألغاز الحالية. من خلال استمرار الطلاب في التدرب على الحلقات المتداخلة بأهداف جديدة، ستتاح لهم فرصة التعرّف على المزيد من استخدامات الحلقات بشكل عام. توفر هذه المجموعة من الألغاز أيضًا إمكانية أكبر للإبداع مع فرصة للطلاب لإنشاء تصميماتهم الخاصة في نهاية المرحلة.
            Nested Loops in Frozen:
              name: الحلقات المتداخلة مع فروزن
              description_student: تتمتع آنا وإلسا بمهارات ممتازة في التزلج على الجليد، لكنهما بحاجة إلى مساعدتك في إنشاء أنماط في الجليد. استخدم حلقات متداخلة لإنشاء شيء رائع.
              description_teacher: الآن بعد أن عرف الطلاب كيفية ترتيب حلقاتهم، يمكنهم إبداع العديد من الأشياء الجميلة. سيأخذ هذا الدرس الطلاب في سلسلة من التمارين لمساعدتهم على إنشاء صور خاصة بهم جاهزة للمشاريع باستخدام مهارات آنا وإلسا الممتازة في التزلج على الجليد!
            Sequencing in the Maze:
              name: التسلسل في المتاهة
              description_student: ستتعلم في هذا الدرس كيفية كتابة برامجك الخاصة!
              description_teacher: |-
                في هذه المجموعة من الألغاز، سيبدأ الطلاب بمقدمة (أو مراجعة حسب خبرة فصلك الدراسي) عن مساحة عمل Code.org على الإنترنت. ستكون هناك مقاطع فيديو تشير إلى الوظائف الأساسية لمساحة العمل بما في ذلك أزرار "تشغيل" و"إعادة تعيين" و"خطوة". كما تناقش مقاطع الفيديو الأمور التالية: سحب قوالب بلوكلي، وحذف قوالب بلوكلي، وربط قوالب بلوكلي. بعد ذلك، سوف يمارس الطلاب مهارات _التسلسل_ و_تصحيح الأخطاء_ في المتاهة. \r
                تصحيح الأخطاء عنصر أساسي في تعلم البرمجة. سيواجه الطلاب ألغازًا تم حلها بشكل غير صحيح. سيحتاجون إلى مراجعة الأوامر  البرمجية الموجودة لتحديد الأخطاء، بما في ذلك الحلقات غير الصحيحة والقوالب الناقصة والزائدة والقوالب الخارجة عن الترتيب الصحيح.
            Programming and Loops with the Artist:
              name: الرسم باستخدام الحلقات
              description_student: في هذا الدرس، تسهل الحلقات إنشاء أروع مع الرسام!
              description_teacher: شاهد وجوه الطلاب تشع سعادة وهم يصنعون تصميماتهم الرائعة باستخدام عدد صغير من القوالب والملصقات الرقمية! يعتمد هذا الدرس على فهم الحلقات من الدروس السابقة ويعطي الطلاب فرصة ليكونوا مبدعين حقًا. هذا النشاط رائع لإنتاج إبداعات لقوائم المشاريع أو مؤتمرات الآباء/ المعلمين.
            End of Course Project:
              description_student: تستغرق المشاريع الكبيرة وقتًا طويلاً والكثير من التخطيط. اعثر على إلهامك، ثم ضع خطة وأطلق العنان لإبداعك!
              description_teacher: "توفر الدروس الأربعة التالية فرصة للطلاب لوضع مهاراتهم في البرمجة لاستخدامها في مشروع رئيسي. سيساعد هذا المشروع الأفراد على اكتساب خبرة في البرمجة وإنتاج نموذج مثالي لمشاركته مع أقرانهم وأحبائهم. تهدف هذه الدروس إلى أن تكون تجربة متعددة الدروس أو متعددة الأسابيع، وسوف يقضي الطلاب وقتًا في استكشاف طريقة العصف الذهني، والتعرف على عملية التصميم، والبناء، وتقديم أعمالهم النهائية. \n\nفي مرحلة الاستكشاف، سيلعب الطلاب بأمثلة لمشاريع الفنان ومختبر الرسوم المتحركة التي تم إنشاؤها مسبقًا للحصول على الإلهام. بعد ذلك، سيتعرف الطلاب على عملية التصميم وكيفية تنفيذها في مشاريعهم الخاصة. سيتم منحهم بعد ذلك مساحة لإنشاء مشروعهم الخاص إما في الفنان أو مختبر الألعاب أو واجهة أخرى أصبحوا على دراية بها (من المحتمل أن تكون هذه أطول مرحلة من المشروع). أخيرًا، سيتمكن الطلاب من عرض أعمالهم النهائية على أقرانهم."

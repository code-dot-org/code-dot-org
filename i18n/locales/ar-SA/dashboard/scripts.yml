        csd6-2017:
          title: استكشافات علم الحاسوب (CSD) الوحدة 6 - الحوسبة المادية (2017-2018)
          description_short: تعلم البرمجة بالأجهزة المادية.
          description: تستكشف الوحدة 6 دور منصات الأجهزة في الحوسبة وكيف يمكن لأجهزة الاستشعار المختلفة توفير مدخلات ومخرجات أكثر فعالية من لوحة المفاتيح والماوس والشاشة التقليدية. باستخدام مختبر التطبيقات ولوحة الأضواء الدائرية من شركة أدافروت، ستطور برامج تستخدم نفس مدخلات ومخرجات الأجهزة التي تراها في الأجهزة الذكية، وتبحث كيف يمكن أن يؤدي نموذج أولي بسيط إلى منتج نهائي. تختتم الوحدة بتحدي في التصميم لاستخدام لوحة الأضواء الدائرية كأساس لابتكار التصميم الخاص بك.
          lesson_groups:
            csd6_1:
              display_name: 'الفصل 1: البرمجة باستخدام الأجهزة'
            csd6_2:
              display_name: 'الفصل 2: بناء نماذج أوليّة مادية'
            csd_survey:
              display_name: استبيان ما بعد الدورة التدريبية
          lessons:
            Computing Innovations:
              name: ابتكارات الحوسبة
              description_student: استكشف مجموعة متنوعة من منصات الحوسبة الجديدة والمبتكرة مع توسيع فهمك لما يمكن أن يقوم به الحاسوب.
              description_teacher: لبدء الوحدة النهائية لهذه الدورة، سيقوم الطلاب بإجراء بعض الأبحاث حول الابتكارات المثيرة للاهتمام في الحوسبة. سيعرّض هذا الدرس الطلاب لمجموعة متنوعة من عوامل شكل الحوسبة (كيف يبدو جهاز الكمبيوتر) والمجالات التي تتأثر بالحوسبة. في وقت لاحق من هذه الوحدة، سوف ينظر الطلاب إلى الوراء على الأجهزة التي واجهوها في هذا الدرس أثناء تطويرهم لأجهزة الحوسبة المادية الخاصة بهم.
            Input Unplugged:
              name: نشاط غير متصل عن المدخلات
              description_student: جرب طريقتين مختلفتين يمكن من خلالهما للتطبيق أن يأخذ مدخلات من المستخدم، مع معرفة المزيد عن نموذج البرمجة المستند إلى الحدث المستخدم في مختبر التطبيقات.
              description_teacher: استعدادًا للتعمق في البرمجة باستخدام مختبر التطبيقات، سيستكشف الطلاب كيف تعالج مجموعة من البرامج المختلفة المكتوبة في مختبر الألعاب ومختبر التطبيقات مدخلات المستخدم. بعد مقارنة المناهج التي رأوها في أمثلة التطبيقات، يتجمع الطلاب للعمل على نموذجين مختلفين للإدخال (التعبيرات الشرطية في حلقة لا نهائية والأحداث غير متزامنة) للحصول على فهم أفضل لكيفية عملها.
            Event Types:
              name: أنواع الحدث
              description_student: راجع أساسيات البرمجة في مختبر التطبيقات واستكشف بعض أنواع الأحداث الجديدة التي يمكن استخدامها في برامجك.
              description_teacher: في هذا الدرس، يراجع الطلاب المواد التي تعلموها حول إنشاء التطبيقات في مختبر التطبيقات من الوحدة 4 من أجل الاستعداد للعودة إلى مختبر التطبيقات في هذه الوحدة. يجب تعديل هذه المراجعة لتلبية احتياجات الطلاب وخبرتهم ومعرفتهم بالبرمجة في مختبر التطبيقات بشكل أفضل. بالإضافة إلى المراجعة، سيختبر الطلاب أيضًا مجموعة متنوعة من أنواع الأحداث الجديدة التي ربما لم يشاهدوها من قبل.
            Getters and Setters:
              name: أدوات الاستخلاص والضبط
              description_student: من خلال قراءة المحتوى وتغييره على شاشة التطبيق، يبدأ الفصل في إنشاء تطبيقات لا تحتاج إلّا إلى شاشة واحدة. حتى مع وجود شاشة واحدة فقط، تتيح هذه التقنيات الكثير من تفاعلات المستخدم والوظائف.
              description_teacher: في الوحدة 4، تعلم الطلاب نهجًا بسيطًا للغاية لتطوير التطبيق في مختبر التطبيقات الذي يتطلب شاشة منفصلة لمعظم التفاعلات. لتوسيع أنواع التطبيقات التي يمكن للطلاب إنشاؤها، ولتشجيعهم على التفكير بطرق جديدة حول كيفية تفاعل المستخدمين مع التطبيقات، نقدم مفهوم "أدوات الاستخلاص" و"أدوات الضبط". هذه أوامر يمكنها استخلاص وضبط (أو تغيير) محتوى وخصائص عناصر التصميم المختلفة. في هذا الدرس، يقوم الطلاب بإنشاء تطبيقات بسيطة لا تتطلب سوى شاشة واحدة، يتم تغيير محتواها باستخدام أدوات الاستخلاص والضبط.
            The Circuit Playground:
              name: لوحة الأضواء الدائرية
              description_student: تعرف على لوحة الأضواء الدائرية، لوحة دائرية سيتم استخدامها طوال باقي هذه الوحدة. باستخدام مختبر التطبيقات، قم بتطوير البرامج التي تستخدم لوحة الأضواء الدائرية للمخرجات.
              description_teacher: يحصل الطلاب في هذا الدرس على فرصتهم الأولى لكتابة البرامج التي تستخدم لوحة الأضواء الدائرية. بعد فحص اللوحة لأول مرة بصريًا وافتراض الوظائف المحتملة، ينتقل الطلاب عبر الإنترنت حيث سيتعلمون كتابة التطبيقات التي تتحكم في مصابيح LED. من خلال دمج شاشات مختبر التطبيقات مع لوحة الأضواء الدائرية، يمكن للطلاب البدء تدريجيًا في دمج عناصر اللوحة كجهاز إخراج أثناء الاعتماد على مختبر التطبيقات لمدخلات المستخدم.
            Lists:
              name: القوائم
              description_student: تعرف على كيفية استخدام القوائم لتخزين قيم متعددة في اسم متغير واحد.
              description_teacher: القائمة، والمعروفة أيضًا باسم المجموعة الوصفية، هي نوع من المتغيرات التي يمكنها تخزين العديد من القيم في وقت واحد. يتعلم الطلاب في هذا الدرس كيفية إنشاء قوائم تخزن سلسلة من القيم ذات الصلة في متغير واحد. بعد إنشاء قوائم خاصة بهم، سيتعرف الطلاب على طرق لاستخراج قيمة محددة أو عشوائية من قائمة باستخدام فهرسها.
            Lights:
              name: الأضواء
              description_student: باستخدام مفهوم القوائم من الدرس السابق، يكتب الفصل برامج تتحكم في مصابيح LED ذات الألوان العشرة في لوحة الأضواء الدائرية.
              description_teacher: تحتوي لوحة الأضواء الدائرية على 10 مصابيح LED ملونة في حلقة حول الحافة الخارجية. يمكن الوصول إلى مصابيح LED هذه في الأوامر البرمجية كقائمة تسمى "colorLeds". بناءً على فهم القوائم من الدرس السابق، يكتب الطلاب برامج تتحكم في مصابيح LED الملونة من خلال الوصول إليها من قائمة.
            For Loops:
              name: للحلقات
              description_student: هذا الفصل يقوم بتعليم تكرار الأوامر باستخدام حلقة _for loop_، أولاً عن طريق التحكم في "روبوت" من خلال شبكة، ثم في مختبر التطبيقات.
              description_teacher: يتم تعريف الطلاب بحلقة _for loop_ في هذا الدرس كوسيلة لتكرار بعض الأوامر البرمجية لعدد معين من المرات. يبدأ الطلاب بنشاط غير متصل حيث يستخدمون حلقات "for" لتحريك الروبوت عبر الشبكة. بمجرد الانتهاء، ينتقل الطلاب إلى مختبر التطبيقات حيث يكتبون البرامج التي تعتمد على التكرار باستخدام حلقة _for loop_.
            Lists and For Loops:
              name: القوائم وحلقات For
              description_student: يتيح لك الجمع بين قوائم _lists_ وحلقات _ for loops_ كتابة الأوامر البرمجية التي تؤثر على كل عنصر من عناصر القائمة، بغض النظر عن طوله. يستخدم الفصل هذه البنية لكتابة البرامج التي تعالج جميع العناصر في القوائم، وتشمل قائمة مصابيح LED الملونة.
              description_teacher: يعد استخدام حلقة _for loop_ للتكرار عبر جميع العناصر في المجموعة الوصفية إجراءً مفيدًا حقًا في معظم لغات البرمجة. في هذا الدرس، يجمع الطلاب بين ما تعلموه حول القوائم وحلقات "for" من أجل البدء في تعلم هذا النمط. يستخدم الطلاب حلقات "for" للانتقال خلال كل عنصر في قائمة واحدة في كل مرة دون الحاجة إلى كتابة أمر برمجي لكل عنصر. في نهاية الدرس، سيطبق الطلاب هذا مع قائمة "colorLed" على السبورة.
            Timed Loops:
              name: الحلقات المؤقتة
              description_student: في هذا الدرس، نبني على فهم الطلاب لحلقات "for" للتعرف على بنية أكثر تعقيدًا تسمى الحلقة الموقوتة. على عكس حلقات "for"، يمكنك التحكم في مدى سرعة تكرار الحلقة الموقوتة، ويمكن تشغيل الأوامر البرمجية الأخرى (مثل معالجات الأحداث) بين تكرارات الحلقة. هذا يسمح لنا بإنشاء رسوم متحركة مثيرة للاهتمام تتكرر بشكل لا نهائي، مع الاستمرار في السماح بتشغيل أمر برمجي آخر بجانبها.
              description_teacher: في هذا الدرس، نبني على فهم الطلاب لحلقات _for loops_ للتعرف على بنية أكثر تعقيدًا تسمى حلقة _timed loop_. على عكس حلقات _for loops_، يمكنك التحكم في مدى سرعة تكرار حلقة _timed loop_، ويمكن تشغيل الأوامر البرمجية الأخرى (مثل معالجات الأحداث) بين تكرارات الحلقة. هذا يسمح لنا بإنشاء رسوم متحركة مثيرة للاهتمام تتكرر بشكل لا نهائي، مع الاستمرار في السماح بتشغيل أمر برمجي آخر بجانبها.
            'Project: Board Output':
              name: 'المشروع: مخرجات اللوحة'
              description_student: يأخذ الطلاب ما تعلموه من خلال الفصل الأول، ويطورون تطبيقًا بتصميمهم الخاص يستخدم اللوحة لإخراج المعلومات.
              description_teacher: يأخذ الطلاب ما تعلموه من خلال الفصل الأول، ويطورون تطبيقًا بتصميمهم الخاص يستخدم اللوحة لإخراج المعلومات.
            Physical Input:
              name: المدخلات المادية
              description_student: باستخدام أزرار الأجهزة ومفاتيحها، يقوم الفصل بتطوير البرامج التي تستخدم لوحة الأضواء الدائرية كأداة إدخال.
              description_teacher: ينتقل هذا الدرس بالطلاب من اعتبار لوحة الأضواء الدائرية بمثابة أداة إخراج صارمة إلى استخدامها كأداة للإدخال والإخراج. بدءًا من أزرار الأجهزة ومفاتيحها، يتعلم الطلاب كيفية استخدام "onBoardEvent()" بشكل مماثل لـ "onEvent()"، من أجل أخذ الإدخال من لوحة الأضواء الدائرية الخاصة بهم.
            Analog Input:
              name: المدخلات التناظرية
              description_student: استكشاف المدخلات التناظرية على لوحة الأضواء الدائرية، وكتابة البرامج التي تستجيب للبيئة من خلال المستشعرات.
              description_teacher: في هذا الدرس، يستكشف الطلاب كيفية استخدام المستشعرات التناظرية الثلاثة (الصوت والضوء ودرجة الحرارة) لكتابة البرامج التي تستجيب للتغيرات في البيئة. إن استخدام هذه المستشعرات يمثل مرحلة انتقالية من حيث كيفية تفاعل المستخدمين مع البرنامج. باستخدام المستشعرات كمدخلات، ليس على مستخدم التطبيق أن يتفاعل معه مباشرة على الإطلاق، أو قد يتفاعل دون أن يدرك بالفعل أنه يفعل ذلك.
            Sensor Applications:
              name: تطبيقات الاستشعار
              description_student: اعمل من خلال ثلاثة تطبيقات صغيرة لفهم استخدامات المستشعرات من الدرس السابق بشكل أفضل.
              description_teacher: لمتابعة المستشعرات التي تعلمها الطلاب في الدرس السابق، نسير عبر ثلاثة تطبيقات، يعتمد كل منها على مستشعر مختلف. يمكن أن تعمل هذه التطبيقات الثلاثة كنقاط تحول للطلاب في المشروع النهائي التالي.
            'Project: Prototype an Innovation':
              name: 'المشروع: إعداد نموذج أولي لابتكار'
              description_student: طوّر أجهزة حوسبة مبتكرة من تصميمك الخاص، باستخدام كل ما تعلمته خلال هذه الدورة.
              description_teacher: في هذا المشروع النهائي للدورة، يتعاون الطلاب على تطوير واختبار نموذج أولي لجهاز حاسوبي مبتكر يعتمد على لوحة الأضواء الدائرية. باستخدام المدخلات والمخرجات المتاحة على اللوحة، ستقوم المجموعات بإنشاء برامج تسمح بتفاعلات المستخدم المثيرة للاهتمام والفريدة.
            Designing Screens with Code:
              name: تصميم الشاشات باستخدام الكود
              description_student: من خلال قراءة المحتوى وتغييره على شاشة التطبيق، يبدأ الفصل في إنشاء تطبيقات لا تحتاج إلّا إلى شاشة واحدة. حتى مع وجود شاشة واحدة فقط، تتيح هذه التقنيات الكثير من تفاعلات المستخدم والوظائف.
              description_teacher: في الوحدة 4، تعلم الطلاب نهجًا بسيطًا للغاية لتطوير التطبيق في مختبر التطبيقات الذي يتطلب شاشة منفصلة لمعظم التفاعلات. لتوسيع أنواع التطبيقات التي يمكن للطلاب إنشاؤها، ولتشجيعهم على التفكير بطرق جديدة حول كيفية تفاعل المستخدمين مع التطبيقات، نقدم القالب "setProperty()". يمكن استخدام هذا الأمر لتعيين محتوى وخصائص لعناصر واجهة المستخدم المختلفة، ما يسمح للطلاب بكتابة البرامج التي تقوم بتحديث المعلومات على شاشة واحدة، بدلاً من إنشاء شاشات مكررة يدويًا. في هذا الدرس، ينشئ الطلاب تطبيقات بسيطة تتطلب شاشة واحدة فقط، يتم تغيير محتواها باستخدام "setProperty ()".
            Board Events:
              name: أحداث اللوحة
              description_student: باستخدام أزرار الأجهزة ومفاتيحها، يقوم الفصل بتطوير البرامج التي تستخدم لوحة الأضواء الدائرية كأداة إدخال.
              description_teacher: ينتقل هذا الدرس بالطلاب من اعتبار لوحة الأضواء الدائرية بمثابة أداة إخراج صارمة إلى استخدامها كأداة للإدخال والإخراج. بدءًا من أزرار الأجهزة ومفاتيحها، يتعلم الطلاب كيفية استخدام "onBoardEvent()" بشكل مماثل لـ "onEvent()"، من أجل أخذ الإدخال من لوحة الأضواء الدائرية الخاصة بهم.
            Getting Properties:
              name: الحصول على الخصائص
              description_student: يعرف هذا الدرس الطلاب بالقالب getProperty، ما يسمح لهم بالوصول إلى خصائص العناصر المختلفة باستخدام الأوامر البرمجية. يتدرب الطلاب أولاً على استخدام القالب لتحديد ما يُدخله المستخدم في عناصر واجهة المستخدم المختلفة. يستخدم الطلاب لاحقًا getProperty وsetProperty جنبًا إلى جنب مع الأنماط العكسية لجعل العناصر تتحرك عبر الشاشة. يتم أيضًا تقديم عنصر شاشة جديد، شريط التمرير، وتقديم مشغل حدث جديد، onChange.
              description_teacher: يعرف هذا الدرس الطلاب بالقالب "getProperty"، ما يسمح لهم بالوصول إلى خصائص العناصر المختلفة باستخدام الأوامر البرمجية. يتدرب الطلاب أولاً على استخدام القالب لتحديد ما يُدخله المستخدم في عناصر واجهة المستخدم المختلفة. يستخدم الطلاب لاحقًا "getProperty" و"setProperty" جنبًا إلى جنب مع الأنماط العكسية لجعل العناصر تتحرك عبر الشاشة. يتم أيضًا تقديم عنصر شاشة جديد، شريط التمرير، وتقديم مشغل حدث جديد، "onChange".
            The Program Design Process:
              name: عملية تصميم البرنامج
              description_student: يعمل هذا الدرس على تعريف الطلاب بالعملية التي سيستخدمونها لتصميم برامج خاصة بهم طوال هذه الوحدة. تتمحور هذه العملية حول دليل المشروع الذي يطلب من الطلاب رسم شاشاتهم وتحديد عناصر لوحة الأضواء الدائرية لاستخدامها وتحديد المتغيرات ووصف الأحداث قبل بدء البرمجة. تشبه هذه العملية عملية تصميم اللعبة التي استخدمناها في الوحدة 3. في هذا الدرس يبدأ الطلاب بممارسة لعبة شد الحبل حيث يكون الأمر البرمجي مخفياً. يناقش الطلاب ما قد تحتاجه مكونات اللوحة والأحداث والمتغيرات لصنع البرنامج. بعد ذلك يتم إعطاؤهم دليل مشروع مكتمل يوضح طريقة واحدة لتنفيذ المشروع. ثم يتم إرشاد الطلاب خلال هذه العملية من خلال سلسلة من المستويات. في نهاية الدرس، يكون لدى الطلاب فرصة لإجراء تحسينات على البرنامج لجعله أكثر خصوصية.
              description_teacher: يعمل هذا الدرس على تعريف الطلاب بالعملية التي سيستخدمونها لتصميم برامج خاصة بهم طوال هذه الوحدة. تتمحور هذه العملية حول دليل المشروع الذي يطلب من الطلاب رسم شاشاتهم وتحديد عناصر لوحة الأضواء الدائرية لاستخدامها وتحديد المتغيرات ووصف الأحداث قبل بدء البرمجة. تشبه هذه العملية عملية تصميم اللعبة التي استخدمناها في الوحدة 3. في هذا الدرس يبدأ الطلاب بممارسة لعبة شد الحبل حيث يكون الأمر البرمجي مخفياً. يناقش الطلاب ما قد تحتاجه مكونات اللوحة والأحداث والمتغيرات لصنع البرنامج. بعد ذلك يتم إعطاؤهم دليل مشروع مكتمل يوضح طريقة واحدة لتنفيذ المشروع. ثم يتم إرشاد الطلاب خلال هذه العملية من خلال سلسلة من المستويات. في نهاية الدرس، يكون لدى الطلاب فرصة لإجراء تحسينات على البرنامج لجعله أكثر خصوصية.
            'Project: Make a Game':
              name: 'المشروع: تصميم لعبة'
              description_student: يأخذ الطلاب ما تعلموه من خلال الفصل الأول، ويطورون تطبيقًا بتصميمهم الخاص يستخدم اللوحة لإخراج المعلومات.
              description_teacher: يأخذ الطلاب ما تعلموه من خلال الفصل الأول، ويطورون تطبيقًا بتصميمهم الخاص يستخدم اللوحة لإخراج المعلومات.
            Arrays:
              name: المصفوفات
              description_student: تعرف على كيفية استخدام القوائم لتخزين قيم متعددة في اسم متغير واحد.
              description_teacher: المجموعة الوصفية هي مجموعة مرتبة من العناصر، وعادة ما تكون من نفس النوع. في هذا الدرس، يتعلم الطلاب طرقًا للوصول إلى قيمة محددة أو عشوائية من قائمة باستخدام فهرسها. ثم يتعلمون كيفية الوصول إلى مجموعة colorLEDs الوصفية التي تتحكم في سلوك مصابيح LED الملونة في لوحة الأضواء الدائرية. سيتحكم الطلاب في لون وكثافة كل مصباح LED، ثم يستخدمون ما تعلموه لبرمجة أنماط الإضاءة لإنشاء عرض ضوئي على لوحة الأضواء الدائرية الخاصة بهم.
            Making Music:
              name: إنشاء موسيقى
              description_student: في هذا الدرس، سيستخدم الطلاب الجرس إلى أقصى حد من خلال إنتاج الأصوات والعلامات الموسيقية والأغاني باستخدام الجرس. يبدأ الطلاب بمراجعة قصيرة لمعلمات تردد الجرس ومدته، ثم ينتقلون إلى مفهوم العلامات الموسيقية. تسمح العلامات الموسيقية للطلاب بقصر أنفسهم على الترددات المستخدمة في الموسيقى الغربية وتوفير طبقة من التجريد التي تساعدهم على فهم الترددات التي قد تبدو جيدة معًا. يتمكن الطلاب في مرة من المرات من تشغيل العلامات الموسيقية على الجرس، ويستخدمون المجموعات الوصفية لعقد وتشغيل تسلسل من العلامات الموسيقية، وتشكيل الأغاني البسيطة.
              description_teacher: في هذا الدرس، سيستخدم الطلاب الجرس إلى أقصى حد من خلال إنتاج الأصوات والعلامات الموسيقية والأغاني باستخدام الجرس. يبدأ الطلاب بمراجعة قصيرة لمعلمات تردد الجرس ومدته، ثم ينتقلون إلى مفهوم العلامات الموسيقية. تسمح العلامات الموسيقية للطلاب بقصر أنفسهم على الترددات المستخدمة في الموسيقى الغربية وتوفير طبقة من التجريد التي تساعدهم على فهم الترددات التي قد تبدو جيدة معًا. يتمكن الطلاب في مرة من المرات من تشغيل العلامات الموسيقية على الجرس، ويستخدمون المجموعات الوصفية لعقد وتشغيل تسلسل من العلامات الموسيقية، وتشكيل الأغاني البسيطة.
            Arrays and For Loops:
              name: المجموعات الوصفية وحلقات التكرار "For"
              description_student: يتيح لك الجمع بين قوائم _lists_ وحلقات _ for loops_ كتابة الأوامر البرمجية التي تؤثر على كل عنصر من عناصر القائمة، بغض النظر عن طوله. يستخدم الفصل هذه البنية لكتابة البرامج التي تعالج جميع العناصر في القوائم، وتشمل قائمة مصابيح LED الملونة.
              description_teacher: يعد استخدام حلقة _for loop_ للتكرار عبر جميع العناصر في المجموعة الوصفية إجراءً مفيدًا حقًا في معظم لغات البرمجة. في هذا الدرس، يتعلم الطلاب أساسيات كيفية استخدام حلقة _for loop_ لتكرار الأوامر البرمجية، ثم دمجها مع ما تعلموه بالفعل عن المجموعات الوصفية لكتابة البرامج التي تعالج جميع العناصر في مجموعة وصفية. يستخدم الطلاب حلقات "for" للانتقال خلال كل عنصر في قائمة واحدة في كل مرة دون الحاجة إلى كتابة أمر برمجي لكل عنصر. في نهاية الدرس، سيطبق الطلاب هذا مع قائمة "colorLed" على السبورة لإنشاء تطبيق يعمل على تغيير جميع مصابيح LED في كل مرة يتم الضغط فيها على الزر.
            Accelerometer:
              name: مقياس التسارع
              description_student: في هذا الدرس، سوف يستكشف الطلاب مقياس التسارع وقدراته. سيصبحون على دراية بأحداثه وخصائصه، بالإضافة إلى إنشاء برامج متعددة باستخدام مقياس التسارع المماثل لتلك التي من المحتمل أن تصادفها في تطبيقات العالم الحقيقي.
              description_teacher: في هذا الدرس، سوف يستكشف الطلاب مقياس التسارع وقدراته. سيصبحون على دراية بأحداثه وخصائصه، بالإضافة إلى إنشاء برامج متعددة باستخدام مقياس التسارع المماثل لتلك التي من المحتمل أن تصادفها في تطبيقات العالم الحقيقي.
            Functions with Parameters:
              name: الدوال والمعاملات
              description_student: يبدأ الدرس بمراجعة سريعة للمعلمات، في سياق قوالب مختبر التطبيقات التي شاهدها الطلاب مؤخرًا. ثم ينظر الطلاب إلى أمثلة على المعلمات داخل الدوال التي أنشأها المستخدم في مختبر التطبيقات ويقومون بإنشاء واستدعاء الدوال باستخدام المعلمات لأنفسهم، واستخدامها للتحكم في عناصر متعددة على الشاشة. بعد ذلك، يستخدم الطلاب حلقات للتكرار عبر مجموعة وصفية، لتمرير كل عنصر إلى دالة. أخيرًا، يستخدم الطلاب ما تعلموه لإنشاء لعبة اصطياد النجوم.
              description_teacher: يبدأ الدرس بمراجعة سريعة للمعلمات، في سياق قوالب مختبر التطبيقات التي شاهدها الطلاب مؤخرًا. ثم ينظر الطلاب إلى أمثلة على المعلمات داخل الدوال التي أنشأها المستخدم في مختبر التطبيقات ويقومون بإنشاء واستدعاء الدوال باستخدام المعلمات لأنفسهم، واستخدامها للتحكم في عناصر متعددة على الشاشة. بعد ذلك، يستخدم الطلاب حلقات للتكرار عبر مجموعة وصفية، لتمرير كل عنصر إلى دالة. أخيرًا، يستخدم الطلاب ما تعلموه لإنشاء لعبة اصطياد النجوم.
            Circuits and Physical Prototypes:
              name: الدوائر والنماذج الأولية المادية
              description_student: دوائر كهربائية بسيطة لإنشاء نموذج أولي مادي باستخدام مواد رخيصة وسهلة العثور عليها.
              description_teacher: استعدادًا للمشروع النهائي لهذا الفصل، سيتعلم الطلاب كيفية تطوير نموذج أولي لجسم مادي يتضمن لوحة ضوئية دائرية. باستخدام دليل تخطيط المشروع النموذجي، سيتعلم الطلاب كيفية توصيل دائرتين بسيطتين وبناء نماذج أولية يمكنها توصيل التصميم المقصود للمنتج، باستخدام مواد رخيصة ويسهل العثور عليها مثل الورق المقوى والشريط اللاصق.

              name: استطلاع رأي بعد انتهاء دورة استكشافات علم الحاسوب
          student_description: في الوحدة 3، ستستفيد من تجربة كتابة الكود أثناء برمجة الرسوم المتحركة والفنون التفاعلية والألعاب في مختبر الألعاب. تبدأ الوحدة بأشكال بسيطة وتتقدم تدريجيًا للوصول إلى ألعاب أكثر تعقيدًا تعتمد على النقوش المتحركة، باستخدام نفس مفاهيم البرمجة وعملية التصميم التي يستخدمها علماء الحاسوب يوميًا. في المشروع النهائي، ستطور برنامجًا تفاعليًا مخصصًا.
        csd4-2019:
          title: استكشافات علم الحاسوب (CSD) الوحدة 4 - عملية التصميم (2019 - 2020)
          description: تقدم الوحدة 4 الآثار الاجتماعية الأوسع للحوسبة. من خلال سلسلة من تحديات التصميم، ستتعلم كيفية فهم احتياجات الآخرين بشكل أفضل أثناء تطوير حل لمشكلة ما. يتكون النصف الثاني من الوحدة من مشروع تكراري للفريق، حيث تتاح للفرق الفرصة لتحديد الحاجة التي يهتمون بها، وحلول النموذج الأولي على الورق وفي مختبر التطبيقات، وحلول الاختبار مع المستخدمين الحقيقيين للحصول على ملاحظات والتوجه نحو تكرار أكثر.
          description_short: تعرف على كيفية تصميم برنامج يلبي احتياجات المستخدمين.

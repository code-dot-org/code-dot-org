            The Draw Loop:
              name: حلقة الرسم
              description_student: |-
                **سؤال اليوم: كيف يمكننا تحريك صورنا في مختبر الألعاب؟**\r
                \r
                يقدم هذا الدرس نبذة عن حلقة الرسم، وهي أحد نماذج البرمجة الأساسية في مختبر الألعاب. يجمع الفصل بين حلقة الرسم وأرقام عشوائية لمعالجة بعض الرسوم المتحركة البسيطة بالنقاط ثم بالنقوش المتحركة.
              description_teacher: |-
                **سؤال اليوم: كيف يمكننا تحريك صورنا في مختبر الألعاب؟**\r
                \r
                في هذا الدرس، يتم تعريف الطلاب بحلقة الرسم، وهي أحد نماذج البرمجة الأساسية في مختبر الألعاب. لبدء الدرس، ينظر الطلاب إلى بعض الكتب المصورة المادية لمعرفة أن وجود العديد من الإطارات مع وجود صور مختلفة يخلق انطباعًا بالحركة. ثم يشاهد الطلاب مقطع فيديو يشرح كيف تساعد حلقة الرسم في مختبر الألعاب على خلق نفس الانطباع في برامجهم. يقوم الطلاب بدمج حلقة الرسم بأرقام عشوائية لمعالجة بعض الرسوم المتحركة البسيطة باستخدام النقاط ثم باستخدام النقوش المتحركة.
            The Counter Pattern Unplugged:
              name: 'نشاط غير متصل: النمط العكسي'
              description_student: هذا الدرس غير المتصل يستكشف السلوك الأساسي للمتغيرات. فباستخدام بطاقات الملاحظات والسلاسل لمحاكاة المتغيرات داخل البرنامج، يقوم الفصل بتنفيذ بعض البرامج القصيرة. وبمجرد أن يشعر الجميع بالارتياح تجاه بناء الجملة، يستخدم الفصل نفس العملية مع خصائص النقش المتحرك، ويتتبعون تقدم النقوش المتحركة عبر الشاشة.
              description_teacher: يستكشف الطلاب السلوك الأساسي للمتغيرات من خلال نشاط غير متصل. فباستخدام بطاقات الملاحظات والسلاسل لمحاكاة المتغيرات داخل البرنامج، يقوم الطلاب بتنفيذ بعض البرامج القصيرة. وبمجرد أن يشعر الجميع بالارتياح تجاه بناء الجملة، يستخدم الطلاب نفس العملية مع خصائص الرسوم المتحركة، ويتتبعون تقدم الرسوم المتحركة عبر الشاشة.
            Sprite Movement:
              name: حركة الرسوم المتحركة
              description_student: |-
                **سؤال اليوم: كيف يمكننا التحكم في حركة النقوش المتحركة في مختبر الألعاب؟**\r
                \r
                في هذا الدرس، يتعلم الفصل كيفية التحكم في حركة النقوش المتحركة باستخدام بنية تسمى نمط العداد، والتي تغير خصائص النقوش المتحركة تغييرًا متزايدًا. بعد طرح الأفكار بشأن الطرق المختلفة التي يمكنهم من خلالها تحريك النقوش المتحركة عن طريق التحكم بخصائصها، ثم يستكشف الفصل نمط العداد في Code Studio، ويستخدمونه لإنشاء أنواع مختلفة من حركات النقوش المتحركة.
              description_teacher: |-
                **سؤال اليوم: كيف يمكننا التحكم في حركة النقوش المتحركة في مختبر الألعاب؟**\r
                \r
                في هذا الدرس، يتعلم الفصل كيفية التحكم في حركة النقوش المتحركة باستخدام بنية تسمى نمط العداد، والتي تغير خصائص النقوش المتحركة تغييرًا متزايدًا. يطرح الطلاب أفكارهم أولاً بشأن الطرق المختلفة التي يمكنهم من خلالها تحريك النقوش المتحركة عن طريق التحكم بخصائصها، ثم يستكشفون نمط العداد في Code Studio. وبعد فحص التعليمات البرمجية المطلوبة، يحاول الطلاب استخدام نمط العداد لإنشاء أنواع مختلفة من حركات النقوش المتحركة.
            Booleans Unplugged:
              name: 'نشاط غير متصل: القيم المنطقية'
              description_student: يقدم هذا الدرس القيم المنطقية والمنطق، وكذلك العبارات الشرطية. يبدأ الفصل بممارسة لعبة بسيطة تتكون من "قيام" و"جلوس"، حيث تصف العبارات المنطقية (صواب/خطأ) الخصائص الشخصية (الشعر أو لون العين، نوع الملابس، العمر، ما إلى ذلك). ثم يقوم الفصل بتجميع الكائنات استنادًا إلى عبارات منطقية معقدة بشكل متزايد، ثم ينظر في كيفية تأثير التعبيرات الشرطية على عمل البرنامج.
              description_teacher: |-
                في هذا الدرس، يتعرف الطلاب على القيم المنطقية والمنطق، وكذلك العبارات الشرطية. يبدأ الفصل بممارسة لعبة بسيطة تتكون من "قيام" و"جلوس، حيث تصف القيم المنطقية (صواب/خطأ) الخصائص الشخصية (الشعر أو لون العين، نوع الملابس، العمر، ما إلى ذلك). وهذا يجعل الطلاب يفكرون في كيفية تأطير خاصية ذات قيم محتملة متعددة (مثل العمر) باستخدام سؤال ثنائي.

                من هناك يتم تزويد الطلاب بمجموعة من الأشياء ذات الخصائص الفيزيائية المتشابهة، ولكنها متنوعة. وبالتعاون مع شريك، يقومون بتجميع تلك الأشياء بناءً على قيم منطقية متزايدة التعقيد، بما في ذلك القيم المنطقية المركبة باستخدام AND وOR.

                أخيرًا، نكشف التعبيرات الشرطية كأداة لاتخاذ قرارات أو التأثير على عمل البرنامج باستخدام القيم المنطقية كمدخلات.
            Conditionals:
              name: الجمل الشرطية
              description_student: |-
                **سؤال اليوم: كيف يمكن للبرامج أن تتفاعل مع التغييرات أثناء تشغيلها؟**\r
                \r
                يقدم هذا الدرس القيم المنطقية والعبارات الشرطية، والتي تسمح للبرنامج بالعمل بشكل مختلف اعتمادًا على ما إذا كان الشرط صحيحًا أم لا. يبدأ الطلاب بلعب لعبة قصيرة يشاركون فيها بتحديد ما إذا كانت شروط معينة مستوفاة أم لا. ثم ينتقلون إلى Code Studio حيث يتعلمون كيفية تقييم الحاسوب للعبارات المنطقية، وكيف يمكن استخدامها في هيكلة البرنامج.
              description_teacher: |-

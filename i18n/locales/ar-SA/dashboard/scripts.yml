                **سؤال اليوم: ما الذي يمكن أن يساعدنا على العمل معًا وحل المشكلات كفريق؟**\r
                \r
                يعمل الفصل في مجموعات لتصميم أبراج مصنوعة من الورق لتصل إلى أعلى ارتفاع ممكن. في نهاية الدرس، تفكر مجموعات الطلاب في تجاربهم مع النشاط وتربطها بأنواع حل المشكلات التي سيقومون بها لبقية الدورة.
              description_teacher: |-
                **سؤال اليوم: ما الذي يمكن أن يساعدنا على العمل معًا وحل المشكلات كفريق؟**\r
                \r
                في هذا الدرس، يعمل الطلاب في مجموعات لتصميم أبراج مصنوعة من الورق لتصل إلى أعلى ارتفاع ممكن. لدى المجموعات جولتان للعمل على أبراجهم، بهدف محاولة إيصالها لارتفاع أعلى مما فعلوا في الجولة الأولى. وتنبئ بنية النشاط بالخطوات المختلفة لعملية حل المشكلات التي سيتم تعريف الطلاب بها بمزيد من التفصيل في الدرس التالي. في نهاية الدرس، يفكر الطلاب في تجاربهم مع النشاط ويربطونها بأنواع حل المشكلات التي سيقومون بها لبقية الدورة.\r
                \r
                **هذا نشاط بديل لـ [مقدمة عن حل المشكلات - قوارب الألومنيوم](.. /1/)**
            Exploring Problem Solving - Games Theme (Alternate Lesson 3):
              name: استكشاف حل المشكلات - موضوع الألعاب (الدرس البديل 3)
              description_student: |-
                **سؤال اليوم: كيف يمكننا تطبيق عملية حل المشكلات على العديد من أنواع المشاكل المختلفة؟**\r
                \r
                في هذا الدرس، يطبق الفصل عملية حل المشكلات على ثلاث مشكلات مختلفة: لغز تانغرام، اختيار حيوان أليف وفقًا لمعايير محددة والتخطيط لحدث تبني حيوان أليف. تزداد المشاكل تعقيدًا ويقل تعريفها لإبراز كيف تكون عملية حل المشكلات مفيدة بشكل خاص عند معالجة هذه الأنواع من المشاكل.
              description_teacher: |-
                **سؤال اليوم: كيف يمكننا تطبيق عملية حل المشكلات على العديد من أنواع المشاكل المختلفة؟**\r
                \r
                يطبق الطلاب في هذا الدرس عملية حل المشكلات على ثلاث مشكلات مختلفة من أجل فهم قيمة كل خطوة بشكل أفضل. سيقومون بحل ألغاز تانغرام واختيار حيوانات أليفة لعدة أشخاص والتخطيط لحدث تبني حيوان أليف. تزداد المشاكل تعقيدًا ويقل تعريفها لإبراز كيف تكون عملية حل المشكلات مفيدة بشكل خاص عند معالجة هذه الأنواع من المشاكل. يختتم الدرس بتفكير الطلاب في تجربتهم مع عملية حل المشكلات. سوف يبررون إدراج كل خطوة وسيتبادلون الأسئلة أو الاستراتيجيات التي يمكن أن تساعدهم في تحديد المشاكل المفتوحة بشكل أفضل، لأن هذه هي الخطوة الأكثر أهمية في كثير من الأحيان.\r
                \r
                من المحتمل أن يستغرق هذا الدرس فترتين أو أكثر لإكماله. قد تتم مناقشة المشكلتان الأوليان في فترة فصل واحدة ولكن يجب نقل الثالثة إلى يوم ثان.

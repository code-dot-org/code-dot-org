            Your Web Page - Prepare:
              name: صفحة الويب الخاصة بك - تحضير
              description_student: "**سؤال اليوم: ما الذي نحتاج إلى القيام به للتحضير لبناء صفحات الويب الخاصة بنا؟**\\r\n\\r\nفي هذا الدرس، يشارك الفصل في مرحلة \"التحضير\" لعملية حل المشكلات، فيحددون العناصر والنمط الذي ستحتويه صفحات الويب الخاصة بهم. يستعرضون إرشادات HTML وCSS والمواطنة الرقمية المختلفة، ثم يصممون صفحاتهم ويخططونها، وينزلون الصور التي يحتاجون إليها ويوثقونها. بعد ذلك، يتفكرون في كيفية ضمان خطتهم أن يقوم الموقع بما تم تصميمه للقيام به."
              description_teacher: "**سؤال اليوم: ما الذي نحتاج إلى القيام به للتحضير لبناء صفحات الويب الخاصة بنا؟**\\r\n\\r\nفي هذا الدرس، يشارك الطلاب في مرحلة \"التحضير\" لعملية حل المشكلات، فيحددون العناصر والنمط الذي ستحتويه صفحات الويب الخاصة بهم. يبدؤون باستعراض إرشادات HTML وCSS والمواطنة الرقمية المختلفة التي سيحتاجونها لبناء صفحات الويب الخاصة بهم، ثم يصفون ويرسمون صفحاتهم، ويسردون العلامات والأنماط التي سيستخدمونها للحصول على التنسيق والتصميم الذي يقررونه. ثم يبحثون على الإنترنت عن الصور التي يحتاجونها لصفحاتهم وينزلونها. بعد ذلك، يتفكرون في كيفية ضمان خطتهم أن يقوم الموقع بما تم تصميمه للقيام به."

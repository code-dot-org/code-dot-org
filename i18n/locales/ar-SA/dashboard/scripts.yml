        coursee-2018:
          title: الدورة "هـ" (2018)
          assignment_family_title: الدورة E
          description: ابدأ في البرمجة باستخدام الخوارزميات والحلقات والتعبيرات الشرطية والأحداث ثم تنتقل إلى الوظائف. في الجزء الثاني من هذه الدورة، قم بتصميم وإنشاء مشروع رئيسي يمكنك مشاركته مع أصدقائك وعائلتك.
          description_short: راجع المفاهيم في الدورتين "ج" و"د"، ثم انتقل إلى أبعد من ذلك من خلال تعلم الوظائف.
          description_audience: 'تتراوح الأعمار بين: 8-12'

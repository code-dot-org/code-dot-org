        csp-explore-2018:
          title: استكشاف - الإعداد لمهمة أداء AP (2018-2019)
          description: 'هذه الدروس موجودة لمساعدتك على فهم استكشاف مهام أداء AP والاستعداد له والقيام به. يحتوي كل "درس" على روابط تؤدي إلى مستندات مفيدة يمكن لمعلمك مساعدتك في الاطلاع عليها. ملاحظة: لا يرتبط العنصر الثاني في الدرس الأول باستكشاف مهام الأداء مباشرة، ولكنه يغطي الإعداد الفني العام والأدوات التي تحتاجها للقيام بالعناصر المختلفة لكل من مهام الاستكشاف والإنشاء.'
          description_short: دروس وموارد لمساعدة الطلاب على الاستعداد وإكمال استكشاف مهام أداء AP.
          lesson_groups:

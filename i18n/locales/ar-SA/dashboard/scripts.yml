              description_student: "**سؤال اليوم: كيف يمكنني استخدام HTML للتعبير عن قيمة شخصية؟**\\r\n\\r\nفي هذا الدرس، يُنشئ الفصل صفحة ويب شخصية حول موضوع من اختيارهم. يبدأ الدرس بمراجعة علامات HTML. بعد ذلك، يصمم الفصل صفحات ويب، ويحددون العلامات اللازمة لتنفيذها، وينشؤون الصفحات في مختبر الويب."
              description_teacher: "**سؤال اليوم: كيف يمكنني استخدام HTML للتعبير عن قيمة شخصية؟**\\r\n\\r\nفي هذا المشروع الاختياري المصغر، يستخدم الطلاب ما تعلموه لإنشاء صفحة ويب شخصية خاصة بهم حول موضوع يختارونه. يبدأ الدرس بمراجعة ما تعلمه الطلاب عن HTML. ثم يبدؤون مشروعهم من خلال تصميم صفحة ويب وتحديد العلامات التي سيستخدمونها لتنفيذه. ثم يقومون بإنشاء صفحات الويب الخاصة بهم في مختبر الويب ومشاركتها مع الفصل. اختياريًا، وبعد خوض عملية رسمية لتلقي الملاحظات، يمكنهم إجراء تغييرات نهائية على مواقعهم ويفكرون في العملية التي اتبعوها، ثم يسلمون الموقع نفسه وتصميمهم وأفكارهم بشأنه. يمكن إكمال هذا المشروع في يوم واحد أو توسيعه على مدى عدة أيام، اعتمادًا على احتياجات الجدولة للفصل."
            'Mini-Project: Your Personal Style':
              name: 'مشروع مصغر: أسلوبك الشخصي'
              description_student: "**سؤال اليوم: كيف يمكنك التعبير عن أسلوبك الشخصي على صفحة ويب؟**\\r\n\\r\nفي هذا الدرس، ينشئ الفصل صفحات الويب مستخدمين أنماطهم الخاصة.  يبدأ الدرس بمراجعة ما تعلمه الطلاب عن CSS. ثم يصمم الفصل صفحة الويب، ويحددون خصائص CSS التي يحتاجونها، وينشؤون صفحات الويب الخاصة بهم في مختبر الويب."
              description_teacher: "**سؤال اليوم: كيف يمكننا استخدام صفحات الويب للتعبير عن النمط الشخصي؟**\\r\n\\r\nفي هذا المشروع الاختياري المصغر، يستخدم الطلاب ما تعلموه لإنشاء صفحة ويب شخصية بنمطهم الخاص حول موضوع يختارونه. يبدأ الدرس بمراجعة ما تعلمه الطلاب عن CSS. ثم يبدؤون مشروعهم من خلال تصميم صفحة ويب وتحديد الخصائص التي سيستخدمونها لتنفيذه. ثم يقومون بإنشاء صفحات الويب الخاصة بهم في مختبر الويب ومشاركتها مع الفصل. وبعد خوض عملية رسمية لتلقي الملاحظات، يجري الطلاب تغييرات نهائية على مواقعهم ويفكرون في العملية التي اتبعوها، ثم يسلمون الموقع نفسه وتصميمهم وأفكارهم بشأنه. يمكن إكمال هذا المشروع في يوم واحد أو توسيعه على مدى عدة أيام، اعتمادًا على احتياجات الجدولة للفصل."

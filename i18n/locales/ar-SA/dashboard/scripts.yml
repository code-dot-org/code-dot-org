          student_description: تستمر هذه الوحدة في التوسع في هياكل البيانات لتعريفك بإنشاء قوائم باستخدام فئة `ArrayList`. في هذه العملية، تتعرف على فئتي «العدد الصحيح» و «المزدوج» وتستخدم أساليبهما لتحليل البيانات من الملفات النصية واستكشاف حدود القيم الصحيحة. يمكنك التمييز بين وقت استخدام كل نوع من هياكل البيانات أثناء التعرف على بنية ووظيفة `ArrayList`. يمكنك تطبيق خوارزميات قياسية للعثور على البيانات ومعالجتها في «ArrayList» من البيانات الرقمية والبيانات الكائنية. في جميع أنحاء الوحدة، تتعلم استخدام فئة «String» لتحليل ومعالجة النص الذي تم الحصول عليه من المستخدم ومن إدخال الملف أثناء التعرف على تقنيات وتطبيقات معالجة اللغة الطبيعية الأساسية. بالإضافة إلى ذلك، يمكنك تطوير مهارات هندسة البرمجيات عن طريق كتابة تعليقات Javadoc لإنشاء وثائق API لبرامجك.

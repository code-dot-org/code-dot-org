          description: في هذه الوحدة، يقوم الطلاب بإنشاء كائنات وتعريف متغيرات الحالة لتمثيل السمات. يستكشف الطلاب إنشاء المنشئات واستخدامها لإنشاء قيم لهذه السمات ومعرفة كيفية التعامل مع البيانات المخزنة في الكائنات. يقوم الطلاب بتطبيق أساليب الموصل والمحور للوصول إلى القيم المخزنة في متغيرات الحالة وتعديلها بالإضافة إلى كتابة أساليب «toString» لإخراج معلومات حول حالة الكائن. أثناء إنشاء الكائنات والعمل معها، يستخدم الطلاب فئة «الماسح الضوئي» للحصول على مدخلات المستخدم لاستخدامها كبيانات البرنامج، والتعرف على أنواع البيانات والمشغلين والتعبيرات لتخزين البيانات ومعالجتها في المتغيرات، وتطوير فهم لتغليف البيانات وقرارات التصميم الموجهة للكائنات.
          student_description: في هذه الوحدة، يمكنك إنشاء كائنات وتعريف متغيرات الحالة لتمثيل السمات. يمكنك استكشاف إنشاء المنشئات واستخدامها لإنشاء قيم لهذه السمات ومعرفة كيفية العمل مع البيانات المخزنة في الكائنات. يمكنك تنفيذ أساليب الموصل والمغير للوصول إلى القيم المخزنة في متغيرات الحالة وتعديلها بالإضافة إلى كتابة أساليب «toString» لإخراج معلومات حول حالة الكائن. أثناء إنشاء الكائنات الخاصة بك والعمل معها، يمكنك استخدام فئة «الماسح الضوئي» للحصول على مدخلات المستخدم لاستخدامها كبيانات البرنامج، والتعرف على أنواع البيانات والمشغلين والتعبيرات لتخزين البيانات ومعالجتها في المتغيرات، وتطوير فهم لتغليف البيانات وقرارات التصميم الموجهة للكائنات.

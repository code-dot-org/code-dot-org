              description: 'يتعلم الطلاب تركيبات وممارسات البرمجة الأساسية في لغة برمجة JavaScript أثناء تطوير الرسوم المتحركة والألعاب في بيئة Game Lab الخاصة بـ Code.org. يقوم الطلاب بإنهاء الوحدة من خلال تصميم الرسوم المتحركة والألعاب الخاصة بهم. '
            lessonGroup-5:

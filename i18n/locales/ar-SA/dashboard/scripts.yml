        coursea-2018:
          title: الدورة "أ" (2018)
          assignment_family_title: الدورة A
          description: تعلم أساسيات علوم الكمبيوتر وأمان الإنترنت. في نهاية الدورة التدريبية، قم بإنشاء لعبة أو قصة خاصة بك يمكنك مشاركتها.
          description_short: مقدمة لعلم الكمبيوتر للطلاب ذوي مهارات القراءة السريعة.
          description_audience: 'تتراوح الأعمار بين: 4-7'
          lessons:
            'Debugging: Unspotted Bugs':
              name: حشرات البق المختفية عن الأنظار
              description_teacher: 'هذا الدرس سيرشد الطلاب خلال خطوات تصحيح الأخطاء. سوف يتعلم الطلاب شعار: "ماذا حدث؟ ما المفترض أن يحدث؟ ماذا يخبرك ذلك؟"'
            'Persistence & Frustration: Stevie and the Marbles':
              name: ستيفي والمشروع الضخم
              description_teacher: "عندما يواجه الطلاب حاجزًا أثناء الإجابة على سؤال ما أو العمل في مشروع ما، يكون من السهل عليهم الإحباط والاستسلام. سيقدم هذا الدرس للطلاب فكرة أن الإحباط يمكن أن يكون جزءًا مهمًا من التعلم. هنا، يتم تقديم الإحباط كخطوة في العملية الإبداعية، وليس كعلامة على الفشل.\\r\n\\r\nيمكن أن تتم هذه الدورة خلال جلسة أو جلستين. إذا كان لديك المزيد من الوقت، فلا تتردد في رسم المبنى ومراجعة مرحلة نشاط لعبة Marble Run."
            'Real-life Algorithms: Plant a Seed':
              name: ازرع بذرة
              description_teacher: "في هذا الدرس، سيربط الطلاب مفهوم الخوارزميات مرة أخرى بالأنشطة اليومية الواقعية عن طريق زرع بذرة حقيقية. الهدف هنا هو البدء في بناء المهارات لترجمة مواقف العالم الحقيقي إلى السيناريوهات على الإنترنت والعكس بالعكس.\\r"
            Learn to Drag and Drop:
              name: تعلم السحب والإسقاط
              description_teacher: سيقدم هذا الدرس للطلاب فكرة عمّا يمكن توقعه عندما يتوجهون إلى مختبر الكمبيوتر. يبدأ الدرس بمناقشة موجزة لتعريفهم على آداب التعامل داخل مختبر الكمبيوتر، ثم يتقدمون في استخدام الكمبيوتر لإكمال الألغاز عبر الإنترنت.
            'Programming: Happy Maps':
              name: الخرائط السعيدة
              description_teacher: يمكن أن يكون الجسر من الخوارزميات إلى البرمجة قصيرًا إذا فهم الطلاب الفرق بين تخطيط القائم على التسلسل وترميز هذا التسلسل إلى اللغة المناسبة. سيساعد هذا النشاط الطلاب على اكتساب خبرة في القراءة والكتابة بتعليمات برمجية مختصرة.
            Programming in Maze:
              name: البرمجة مع لعبة الطيور الغاضبة
              description_teacher: في هذه السلسلة من الألغاز عبر الإنترنت، سيبني الطلاب خطواتهم على فهم الخوارزميات وتصحيح الأخطاء ومحو أمية التعامل مع الكمبيوتر بشكل عام. من خلال استخدام شخصيات من لعبة الطيور الغاضبة، سيطور الطلاب خوارزميات متسلسلة لإيصال الطائر إلى الخنزير دون الاصطدام بالجدران أو TNT. تم أيضًا دمج ألغاز تصحيح الأخطاء في هذه المرحلة من أجل التدرب أكثر على حل المشكلات والتفكير النقدي.
            Going Places Safely:
              name: الذهاب للأماكن بأمان
              description_teacher: بالتعاون مع [r-sense-media-media]، يساعد هذا الدرس الطلاب على معرفة أن العديد من مواقع الويب تطلب معلومات خاصة وتناقش كيفية التعامل مع هذه الطلبات بمسؤولية. يكتشف الطلاب أيضًا أنه يمكنهم الذهاب إلى أماكن مثيرة عبر الإنترنت، لكنهم بحاجة إلى اتباع قواعد معينة للبقاء في أمان.
            'Loops: Happy Loops':
              name: الحلقات السعيدة
              description_teacher: الحلقات أداة قوية ومفيدة للغاية في البرمجة. ولفهم كيف يمكن أن تكون الحلقات مفيدة، سيحتاج الطلاب إلى التحفيز للحصول على طريقة أسهل لحل المشكلات المعتادة.
            Loops in Collector:
              name: الحلقات مع لوريل
              description_teacher: بناءً على مفهوم تكرار التعليمات من "الحلقات السعيدة"، ستجعل هذه المرحلة الطلاب يستخدمون الحلقات لجمع الكنز بكفاءة أكبر على Code.org.
            Loops in Artist:
              name: مشهد المحيط باستخدام الحلقات
              description_teacher: بالعودة إلى الحلقات، يتعلم الطلاب رسم الصور من خلال تكرار تسلسلات بسيطة من التعليمات. في الدرس السابق غير المتصل، تم استخدام الحلقات لاجتياز متاهة وجمع الكنوز. هنا، تقوم الحلقات بإنشاء أنماط. في نهاية هذه المرحلة، سيتم منح الطلاب الفرصة لإنشاء صورهم الخاصة باستخدام الحلقات.
            'Events: The Big Event':
              name: الحدث الكبير للصغار
              description_teacher: تعد الأحداث طريقة رائعة لإضافة مجموعة متنوعة إلى خوارزمية مكتوبة مسبقًا. في بعض الأحيان تريد أن يكون برنامجك قادرًا على الاستجابة للمستخدم بالضبط عندما يريد المستخدم ذلك. هذا هو الغرض من الأحداث.
            Events in Play Lab:
              name: أثناء التنقل مع الأحداث
              description_teacher: في هذا النشاط عبر الإنترنت، ستتاح للطلاب الفرصة لتعلم كيفية استخدام الأحداث في مختبر الألعاب وكيفية تطبيق جميع مهارات البرمجة التي تعلموها لإنشاء لعبة رسوم متحركة. حان الوقت للإبداع وإنشاء قصة في مختبر الألعاب!

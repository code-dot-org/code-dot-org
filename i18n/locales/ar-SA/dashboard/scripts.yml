        csd2-2019:
          title: استكشافات علوم الكمبيوتر (CSD) الوحدة 2 - تطوير الويب (2019 - 2020)
          description: "في الوحدة 2، ستتعلم كيفية إنشاء المحتوى ومشاركته على صفحات الويب الخاصة بك. بعد تحديد المحتوى الذي تريد مشاركته مع العالم من حولك، ستتعلم كيفية تنظيم صفحاتك وتصميمها باستخدام HTML وCSS. ستتمرن أيضًا على مهارات برمجة قيّمة مثل تصحيح الأخطاء والتعليق. بنهاية الوحدة، سيكون لديك موقع ويب شخصي يمكنك نشره على الإنترنت."
          description_short: "تعلم كيفية تصميم موقع الويب الخاص بك في مختبر الويب."
          lesson_groups:
            csd2_1:
              display_name: 'الفصل 1: محتوى الويب و HTML'
            csd2_2:
              display_name: 'الفصل 2: التصميم و CSS'
            cspSurvey:
              display_name: استبيان
          lessons:
            Exploring Websites:
              name: استكشاف مواقع الويب
              description_student: يغطي هذا الدرس الأغراض التي قد يخدمها موقع الويب لكل من المستخدمين ومنشئي المحتوى. يستكشف الفصل مجموعة من مواقع الويب الأكثر استخدامًا في الولايات المتحدة ويناقش كيف أن كل موقع من هذه المواقع مفيد للمستخدمين وكيف يمكن أن يخدم منشئي المحتوى أيضًا.
              description_teacher: لكل موقع ويب غرض، وهو السبب في إنشاء شخص ما لهذا الموقع واستخدام الآخرين له. في هذا الدرس، سيبدأ الطلاب في التفكير في الأغراض التي قد يخدمها موقع الويب، سواء للمستخدمين أو لمنشئي المحتوى. سيستكشف الطلاب مجموعة من مواقع الويب الأكثر استخدامًا في الولايات المتحدة ويحاولون معرفة مدى فائدة كل موقع من هذه المواقع للمستخدمين وكيف يمكنها أيضًا خدمة منشئي المحتوى.
            'Websites for Expression ':
              name: 'مواقع الويب المخصصة للتعبير'
              description_student: 'يقدم هذا الدرس مواقع الويب كوسيلة للتعبير الشخصي. يناقش الفصل أولاً الطرق المختلفة التي يعبر بها الأشخاص عن اهتماماتهم وأفكارهم ويشاركونها، ثم ينظر إلى بعض مواقع الويب النموذجية التي أنشأها الطلاب من دورة سابقة. أخيرًا، يتبادل الجميع الأفكار ويشاركون قائمة بالموضوعات والاهتمامات التي يجب تضمينها، مما يؤدي إلى إنشاء مورد لتطوير موقع ويب شخصي في بقية الوحدة.'
              description_teacher: يبحث الطلاب في هذا الدرس عن طرق استخدام مواقع الويب كوسيلة للتعبير الشخصي وتطوير قائمة بالموضوعات والاهتمامات التي قد يرغبون في تضمينها في موقع ويب شخصي. لبدء الدرس، يبتكر الطلاب طرقًا مختلفة للتعبير عن اهتماماتهم وأفكارهم ومشاركتها. ثم ينظر الطلاب إلى بعض مواقع الويب النموذجية التي أنشأها الطلاب من دورة استكشافات علوم الكمبيوتر السابقة لتحديد طرق التعبير عن أفكارهم. أخيرًا، يقوم الطلاب بالعصف الذهني ومشاركة قائمة بالموضوعات والاهتمامات التي قد يرغبون في تضمينها على موقع ويب شخصي يمكنهم الرجوع إليها للحصول على أفكار أثناء تقدمهم في الوحدة.
            Intro to HTML:
              name: مقدمة عن HTML
              description_student: يقدم هذا الدرس لغة HTML كحل لمشكلة توصيل كل من محتوى وبنية موقع الويب إلى جهاز الكمبيوتر. يبدأ الدرس بنشاط قصير غير متصل يوضح تحديات التواصل الفعال لهيكل صفحة الويب. يبحث الفصل في صفحة HTML في مختبر الويب ويناقش كيف تساعد علامات HTML في حل هذه المشكلة، ثم يستخدمون لغة HTML لكتابة أول صفحات الويب للوحدة.
              description_teacher: في هذا الدرس، يتم تعريف الطلاب بلغة HTML كحل لمشكلة توصيل كل من محتوى وبنية موقع الويب إلى جهاز الكمبيوتر. يبدأ الدرس بنشاط قصير غير متصل يوضح تحديات التواصل الفعال لهيكل صفحة الويب. ثم ينظر الطلاب إلى صفحة HTML نموذجية في مختبر الويب ويناقشون مع زملائهم كيف تساعد علامات HTML في حل هذه المشكلة. ثم يبدأ الطلاب في كتابة لغة HTML كأول مرة في الوحدة. تساعد المناقشة الختامية على ترسيخ فهم المحتوى مقابل البنية التي تم تطويرها طوال الدرس.
            Headings:
              name: العناوين
              description_student: يواصل هذا الدرس التعريف بعلامات HTML، هذه المرة باستخدام العناوين. يتدرب الفصل على استخدام علامات العنوان لإنشاء عناوين الصفحات والمقاطع ويتعرفون على كيفية عرض عناصر العنوان المختلفة بشكل افتراضي. بعد ذلك، يخطط الفصل كيفية تنظيم المحتوى الخاص بهم على صفحات الويب الشخصية التي سيتم تصميمها عبر الوحدة ويبدؤون في تصميم الصفحة الأولى من المشروع.
              description_teacher: في هذا الدرس، يواصل الطلاب استخدام لغة HTML لتنظيم النص على صفحات الويب، وهذه المرة باستخدام العناوين. يتعلم الطلاب كيفية عرض عناصر العناوين المختلفة بشكل افتراضي ويتدربون على استخدامها لإنشاء عناوين الصفحات والأقسام. يبدأ الطلاب بعد ذلك في تحديد كيفية تنظيم المحتوى الخاص بهم على صفحات الويب الشخصية الخاصة بهم. في المستوى الأخير، يبدأ الطلاب المشروع الذي سيستمرون في العمل عليه طوال الوحدة.
            Digital Footprint:
              name: البصمة الرقمية
              description_student: ينتقل هذا الدرس خطوة إلى الوراء قبل إنشاء موقع الويب الشخصي للحديث عن المعلومات الشخصية التي يختار الأشخاص مشاركتها رقميًا. يبدأ الفصل بمناقشة أنواع المعلومات التي يمكن مشاركتها مع الآخرين، ثم ينظر إلى عدة نماذج من صفحات وسائل التواصل الاجتماعي لمعرفة أنواع المعلومات الشخصية التي يمكن مشاركتها عن قصد أو عن غير قصد. أخيرًا، يقدم الفصل مجموعة من الإرشادات التي يجب اتباعها عند نشر المعلومات عبر الإنترنت.
              description_teacher: "نظرًا لأن الطلاب قد أمضوا بعض الوقت مؤخرًا في التفكير في المحتوى الفعلي الذي سيتم نقله إلى موقعهم الشخصي على الويب، فإن هذا الدرس ينتقل خطوة إلى الوراء عن المشروع الذي يمتد طوال الوحدة (نشر موقع ويب شخصي) لمساعدة الطلاب على توضيح المعلومات الشخصية التي يختارون مشاركتها رقميًا ومع مَن. كما أنه يعزز فكرة أن الكثير من المعلومات التي يختارون مشاركتها رقميًا تقع خارج نطاق سيطرتهم إلى حد كبير في لحظة إصدارها.  \\r\n\nيبدأ الطلاب بشكل فردي بتحديد الجماهير المناسبة الذين سيكونون مرتاحين لمشاركة أجزاء معينة من المعلومات الشخصية معهم. ثم ينظرون إلى العديد من صفحات وسائل التواصل الاجتماعي لتحديد أنواع المعلومات التي يشاركها الناس عن أنفسهم أو مع بعضهم البعض. أخيرًا، يفكر الطلاب في الإرشادات التي يعتقدون أنها مناسبة لنشر المعلومات عبر الإنترنت.\\r\n\nالهدف النهائي من هذا الدرس ليس تخويف الطلاب، بل حثهم على إدراك بدقة مستوى التحكم الذي لا يملكونه في نشر المعلومات على الويب، من خلال التجربة."
            Lists:
              name: القوائم
              description_student: يقدم هذا الدرس قوائم مرتبة وغير مرتبة وعلامات HTML &lt;ul&gt; و&lt;ol&gt; و&lt;li&gt; المرتبطة بها. يتدرب الفصل باستخدام العلامات، ثم يعود إلى مشروع صفحة الويب الشخصية لإضافة صفحة HTML جديدة تتضمن العلامات الجديدة.
              description_teacher: يتم تعريف الطلاب بالقوائم المرتبة وغير المرتبة بتنسيق HTML ويعملون من خلال مستويات قليلة يستخدمون فيها العلامات &lt;ul&gt; و&lt;ol&gt; و&lt;li&gt;. ثم يعودون إلى مشروعهم، حيث يضيفون صفحة HTML جديدة. داخل الصفحة الجديدة، يكتبون لغة HTML لعرض وصفة أو قائمة العشرة الأوائل أو أي محتوى آخر باستخدام العلامات الجديدة التي تعلموها.
            Intellectual Property and Images:
              name: الملكية الفكرية والصور
              description_student: يغطي هذا الدرس كيفية استخدام الوسائط مثل الصور أو الفيديو أو الموسيقى التي أنشأها الآخرون على موقع ويب مع احترام حقوق منشئ تلك الوسائط. بعد دراسة ترخيص المشاع الإبداعي لأول مرة، يتعلم الفصل كيفية إضافة الصور إلى صفحات الويب، وكيفية الإحالة بشكل مناسب عند القيام بذلك.
              description_teacher: "بدءًا بمناقشة آراءهم الشخصية حول كيفية السماح للآخرين باستخدام عملهم، يستكشف الفصل هدف ودور حقوق الطبع والنشر لكل من منشئي المحتوى الإبداعي ومستخدميه. ثم ينتقلون إلى نشاط يستكشف مختلف تراخيص المشاع الإبداعي كحل لصعوبة التعامل مع حقوق الطبع والنشر.\n\nأخيرًا، مع الفهم المشترك لقيود تراخيص المشاع الإبداعي المختلفة، يتعلم الطلاب كيفية إضافة الصور إلى صفحات الويب الخاصة بهم باستخدام العلامة &lt;img&gt;."
            Clean Code and Debugging:
              name: تعليمات برمجية خالية من الأخطاء وتصحيح الأخطاء
              description_student: يغطي هذا الدرس المشكلات الشائعة التي تنشأ عند تصميم صفحات الويب بلغة HTML. سيقوم الفصل بتصحيح الأخطاء في سلسلة من صفحات الويب المعقدة بشكل متزايد الموجودة في Code Studio وسيتعرفون على أهمية التعليقات والمسافات البيضاء والمسافات البادئة كأدوات لتسهيل قراءة صفحات الويب.
              description_teacher: يتعامل الطلاب مع المشكلات الشائعة التي تنشأ عند تصميم صفحات الويب بلغة HTML. سيقوم الطلاب بتصحيح الأخطاء في سلسلة من صفحات الويب التي تزداد تعقيدًا. في هذه العملية، سيتعلمون أهمية التعليقات والمسافات البيضاء والمسافات البادئة كأدوات لتسهيل قراءة صفحات الويب. وفي نهاية الدرس، ينشئ الطلاب قائمة بالاستراتيجيات لتصحيح أخطاء صفحات الويب والتأكد من سهولة قراءتها وصيانتها.
            Project - Multi-Page Websites:
              name: المشروع - مواقع ويب متعددة الصفحات
              description_student: 'يغطي هذا الدرس الارتباطات التشعبية التي تسمح لمطوري الويب بربط الصفحات معًا في موقع ويب واحد. سيقوم الفصل بربط جميع الصفحات السابقة معًا في مشروع واحد، وإنشاء أشرطة تنقل لكل صفحة قبل نشر الموقع بالكامل على الويب.'
              description_teacher: "بعد التعرف على كيفية ربط صفحات الويب ببعضها البعض، يتمكن الطلاب أخيرًا من نشر موقع الويب الذي كانوا يعملون عليه. في هذا الدرس، يربطون معًا جميع الصفحات السابقة التي قاموا بإنشائها في مشروع واحد، وإنشاء صفحة جديدة، وإضافة إمكانية التنقل بين الصفحات قبل نشر الموقع بالكامل على الويب.  \\r\n\\r\n"
            Styling Text with CSS:
              name: تصميم النص باستخدام CSS
              description_student: يقدم هذا الدرس CSS كطريقة لتصميم العناصر على الصفحة. يتعرف الفصل على البنية الأساسية لمجموعات قواعد CSS ثم يستكشفون الخصائص التي تؤثر على عناصر نص HTML. أخيرًا، يطبق الجميع أنماط النص على مواقعهم الشخصية.
              description_teacher: "يقدم هذا الدرس CSS كطريقة لتصميم العناصر على الصفحة. يتعلم الطلاب البنية الأساسية لمجموعات قواعد CSS ثم يستكشفون الخصائص التي تؤثر على عناصر نص HTML. إنهم يعملون على صفحة HTML حول حاملي الأرقام القياسية في موسوعة غينيس، ويضيفون نمطهم الخاص إلى الصفحة المقدمة. في المستوى الأخير، يطبق الطلاب ما تعلموه حول أنماط عناصر النص على صفحة الويب الشخصية الخاصة بهم.\\r\n\\r\n"
            Styling Elements with CSS:
              name: تصميم العناصر باستخدام CSS
              description_student: يواصل هذا الدرس تقديم خصائص نمط CSS، هذه المرة يركّز أكثر على العناصر غير النصية. يبدأ الفصل بالتحقيق في أنماط CSS الجديدة وتعديلها في صفحة تتحدث عن الحلويات في العالم. بعد ذلك، يطبق الجميع هذه المعلومات الجديدة على مواقعهم الشخصية.
              description_teacher: يواصل هذا الدرس تقديم خصائص نمط CSS، هذه المرة يركّز أكثر على العناصر غير النصية. يبدأ الطلاب هذا الدرس من خلال النظر إلى موقع ويب حول الحلويات في العالم. يبحثون ويعدلون أنماط CSS الجديدة على هذا الموقع، ويضيفون أنماطهم الخاصة إلى الصفحة. بعد العمل في صفحة الحلويات، يطبق الطلاب معلوماتهم عن خصائص CSS الجديدة للقيام بمزيد من التصاميم في مواقعهم الشخصية.
            Sources and Search Engines:
              name: المصادر ومحركات البحث
              description_student: بعد الانتهاء من البحث عن حل لغز الشكل لأول مرة، يتعرف الفصل على الأعمال الداخلية لمحركات البحث ويحصلون على فرصة لتعزيز مهاراتهم التحليلية في البحث عن حيوانات غريبة وغير محتملة.
              description_teacher: يشجع هذا الدرس الطلاب على التفكير بشكل نقدي أكثر حول كيفية عمل عمليات بحث الويب وكيفية العثور على معلومات ذات صلة وموثوقة عبر الإنترنت. بعد عرض ومناقشة مقطع فيديو حول كيفية عمل محركات البحث، سيبحث الطلاب عن معلومات حول العديد من الحيوانات غير المحتملة. سيحتاجون إلى تحليل المواقع التي يجدونها من أجل الموثوقية ومن أجل تحديد الحيوانات التي تمثل خدعة في واقع الأمر.
            RGB Colors and Classes:
              name: ألوان RGB والفصول الدراسية
              description_student: يغطي هذا الدرس الفئات والألوان المخصصة. يتعلم الفصل أولاً كيفية تحديد ألوان مخصصة باستخدام قيم RGB (أحمر، أخضر، أزرق)، ثم يطبقون هذه الألوان على صفحة ويب جديدة حول الفصول الأربعة، والتي تستخدم فئات CSS. وباستخدام هذه الفئات، يضيف الفصل المزيد من الأنماط إلى صفحة ويب الفصول الأربعة، ثم يستخدمونها لتصميم مواقع الويب الشخصية الخاصة بهم.
              description_teacher: في هذا الدرس، يتعلم الطلاب أولاً كيفية تحديد الألوان المخصصة باستخدام قيم RGB (الأحمر، الأخضر، الأزرق). ثم يقومون بتطبيق هذه الألوان على صفحة ويب جديدة حول الفصول الأربعة، والتي تستخدم فئات CSS. تسمح فئات CSS لمطوري الويب بمعالجة مجموعات العناصر التي يريدون تصميمها بشكل مختلف عن العناصر الأخرى من نفس النوع. باستخدام الفئات، يضيف الطلاب المزيد من الأنماط إلى صفحة ويب الفصول الأربعة، ثم يستخدمونها لتصميم مواقعهم الشخصية.
            Project - Personal Portfolio Website:
              name: المشروع - موقع الويب الشخصي لقوائم المشاريع
              description_student: في الأيام القليلة الأخيرة من الوحدة، ينهي الفصل مواقع الويب الشخصية الخاصة بهم، ويعملون مع أقرانهم للحصول على ملاحظات، ومراجعة قواعد التقييم، ووضع اللمسات الأخيرة على الموقع. لإنهاء الوحدة، يشارك الجميع مشاريعهم وكيف قاموا بتطويرها.
              description_teacher: "أمضى الطلاب الكثير من الوقت طوال الوحدة في العمل على موقعهم الشخصي. في اليومين الأخيرين، ينهي الطلاب مواقع الويب الخاصة بهم. فيعملون مع أقرانهم للحصول على تعليقات، ووضع اللمسات الأخيرة على مواقع الويب، ومراجعة نموذج التقييم والتفكير في العمليات التي قاموا بها. ولإنهاء الوحدة، سيشاركون مشاريعهم ونظرتهم العامة على العملية التي اتخذوها للوصول إلى هذا التصميم النهائي.\\r\n"

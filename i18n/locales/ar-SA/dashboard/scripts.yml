          description: "تُكمل هذه الدروس سلسلة مقاطع الفيديو [كيف تعمل بلوكتشين](https://www.youtube.com/playlist?list=PLzdnOPI1iJNdzDlGJxd6B22G1bCDnPzkf) . ركز كل درس على مقطع فيديو واحد من السلسلة، وتعمق في المفاهيم المقدمة في مقاطع الفيديو. تركز الدروس على إنشاء **تجربة غامرة** للطلاب، حيث يشارك الطلاب في نشاط أو محاكاة ثم يفكرون في التجربة كطريقة لبناء الفهم حول تقنية Blockchain والتعاطف مع مستخدميها. تركز بعض الدروس بشكل أكبر على التكنولوجيا وراء Blockchain، بينما تركز الدروس الأخرى على التأثيرات الاقتصادية والمجتمعية لتقنيات Blockchain.\n\n### خيارات التنفيذ\n\nانقر فوق أحد الخيارات أدناه للتوسيع وعرض المزيد من التفاصيل.\n\n::: التفاصيل [<span style=\"font-size: 1.2em; font-weight: bold;\">«أريد أن أعلمهم جميعًا!»</spa>] يمكن تدريس\nدروس 1-5 كتسلسل مدته 5 أيام، حيث يركز كل يوم على فيديو فردي من سلسلة الفيديو ويتعمق في المفاهيم المقدمة. يجب أن تخفي الفصول الدراسية التي تسير في هذا الاتجاه الدرس 6، الذي لا يتناسب مع هذا التسلسل. [انقر هنا لمعرفة المزيد عن إخفاء الدرس](https://support.code.org/hc/en-us/articles/115001479372-How-can-I-hide-certain-units-or-lessons-from-my-students-)\n:::\n\n:: التفاصيل [<span style=\"font-size: 1.2em; font-weight: bold;\">«أريد تدريس درس معين أو الاندماج في فصل آخر»</span>]\nيمكن لكل درس أن يقف بمفرده ويتم تدريسه بشكل مستقل عن الآخرين. يعد هذا مفيدًا بشكل خاص إذا كنت ترغب في دمج درس في موضوع آخر أو فصل دراسي موجود في علوم الكمبيوتر أو الأمن السيبراني أو الاقتصاد. يجب أن تخفي الفصول الدراسية التي تسير في هذا الاتجاه جميع الدروس باستثناء تلك التي تريد تدريسها. [انقر هنا لمعرفة المزيد عن إخفاء الدرس](https://support.code.org/hc/en-us/articles/115001479372-How-can-I-hide-certain-units-or-lessons-from-my-students-)\n:::\n:: التفاصيل [<span style=\"font-size: 1.2em; font-weight: bold;\">«ليس لدي سوى يوم واحد»</span>]\nتم تصميم الدرس 6 للفصول الدراسية التي ترغب في تقديم بلوكتشين للطلاب، ولكن لديها يوم واحد فقط للقيام بذلك. يوفر هذا الدرس مدونًا للطلاب حيث يشاهد الفصل تسلسل الفيديو بأكمله. يجب أن تخفي الفصول الدراسية التي تسير في هذا الاتجاه جميع الدروس باستثناء الدرس 6. [انقر هنا لمعرفة المزيد عن درس الاختباء](https://support.code.org/hc/en-us/articles/115001479372-How-can-I-hide-certain-units-or-lessons-from-my-students-)\n:::\n<br />\n<br />"
        self-paced-pl-csc-2023:
          lesson_groups:
            lessonGroup-2:
              display_name: تعليم اتصالات علوم الكمبيوتر
          title: تعليم اتصالات علوم الكمبيوتر للميسرين فقط
          description: "## **هذه الوحدة التدريبية الذاتية عبر الإنترنت مخصصة للميسرين فقط.**\n\nتم تصميم وحدة التعلم الاحترافية هذه لمساعدتك على الاستعداد لتدريس CS Connections الخاصة بـ Code.org. \n\n-   احصل على نظرة عامة على اتصالات CS.\n\n-   قم بإعداد خطة لتنفيذ وحدة اتصالات CS.\n\n-   ممارسة المفاهيم الأساسية المدرجة في الدروس.\n\n-   معاينة الميزات والموارد.\n\n-   النظر في استراتيجيات لخلق تجارب تعليمية إيجابية في علوم الكمبيوتر.\n\n\\*\\*الوقت المقترح: \\*\\* 75 دقيقة"
          student_description: "تم تصميم وحدة التعلم الاحترافية هذه لمساعدتك على الاستعداد لتدريس اتصالات CS الخاصة بـ Code.org. \n\nاحصل على نظرة عامة على اتصالات CS.\n\nقم بإعداد خطة لتنفيذ وحدة اتصالات CS.\n\nمارس المفاهيم الأساسية المدرجة في الدروس.\n\n-   معاينة الميزات والموارد.\n\nضع في اعتبارك استراتيجيات لخلق تجارب تعليمية إيجابية في علوم الكمبيوتر.\n\n\\*\\*الوقت المقترح: \\*\\* 75 دقيقة"
        csc-ecosystems-2023:
          lessons:
            lesson-3:
              name: قم ببرمجة النظام البيئي الخاص بك ٢٠٢٣
          title: محاكاة النظام البيئي البحري ٢٠٢٣
          description: "## التحضير المقترح لهذه الوحدة\n\n**علوم:** سيقوم الطلاب بمحاكاة نظام بيئة الحياة البحرية في الدروس ١ و ٢. لبناء للتعرف على هذا النظام، نوصي بمشاهدة هذا [فيديو حيوانات المحيط](https://www.youtube.com/watch?v=8adtdg0N2-g) (مدته 9:42 دقيقة).\n\nفي الدرس ٢، سيقوم الطلاب ببرمجة ممارسات صيد مستدامة عدة. فيما يلي بعض القراءات لبناء بعض المعرفة الأساسية وتعميق الارتباط بالعالم الحقيقي: [فهم مشكلة الصيد المفرط](https://www.seafoodwatch.org/seafood-basics/sustainable-solutions/avoid-overfishing) (مقال من متحف خليج مونتيري)، أو [ماكوا يتحدث مع الطائر الغواص](https://books.google.com/books/about/Mw_kwa_Talks_to_the_Loon.html?id=ZtJfkFFPTzIC) (كتاب للأطفال).\n\n**علوم الحاسوب:** في هذه الوحدة، سيتعلم الطلاب مفاهيم برمجة جديدة قد تكون صعبة بالنسبة للطلاب الجدد في علوم الحاسوب. إذا لم يكن الطلاب على دراية بمختبر الكائنات التابع لموقع Code.org، نوصي بتجربة [الأسماك السابحة بواسطة مختبر الكائنات](https://studio.code.org/s/coursee-2022/lessons/3) (مدته 55 دقيقة) للحصول على مقدمة أساسية حول هذه الأداة.\n\nتستخدم هذه الوحدة أيضًا مفهومًا متقدمًا في علوم الحاسوب يُسمى \"الجمل الشرطية\". يتعلم الطلاب هذا المفهوم بطريقة متدرجة، ولكن بعض الطلاب قد يستفيدون من المشاركة أولاً في هذا النشاط غير البرمجي كمقدمة لتعلم الجمل الشرطية البرمجية: [الجمل الشرطية باستخدام البطاقات](https://studio.code.org/s/coursed-2022/lessons/12) (مدته 50 دقيقة)."

        csd2-2020:
          title: استكشافات علم الحاسوب (CSD) الوحدة 2 - تطوير الويب
          description: في الوحدة 2، ستتعلم كيفية إنشاء المحتوى ومشاركته على صفحات الويب الخاصة بك. بعد تحديد المحتوى الذي تريد مشاركته مع العالم من حولك، ستتعلم كيفية تنظيم صفحاتك وتصميمها باستخدام HTML وCSS. ستتمرن أيضًا على مهارات برمجة قيّمة مثل تصحيح الأخطاء، باستخدام الموارد والعمل الجماعي.
          description_short: تعلم كيفية تصميم موقعك الخاص في مختبر الويب.
          lesson_groups:
            csd2_1:
              display_name: 'الفصل 1: محتوى الويب و HTML'
            csd2_2:
              display_name: 'الفصل 2: التصميم و CSS'
            cspSurvey:
              display_name: استبيان
          lessons:
            Exploring Web Pages:
              name: استكشاف صفحات الويب
            Intro to HTML:
              name: مقدمة عن HTML
              description_student: |-
                ** سؤال اليوم: كيف يمكننا أن نقول للحاسوب *ما* يجب وضعه على صفحة الويب، و*كيف* ينظمه؟**\r
                \r
                \r
                يقدم هذا الدرس لغة HTML كحل لمشكلة توصيل كل من محتوى وبنية موقع الويب إلى جهاز الحاسوب. يبدأ الدرس بنشاط قصير غير متصل يوضح تحديات التواصل الفعال لهيكل صفحة الويب. يبحث الفصل في صفحة HTML في مختبر الويب ويناقش كيف تساعد علامات HTML في حل هذه المشكلة، ثم يستخدمون لغة HTML لكتابة أول صفحات الويب للوحدة.
              description_teacher: |-
                ** سؤال اليوم: كيف يمكننا أن نقول للحاسوب *ما* يجب وضعه على صفحة الويب، و*كيف* ينظمه؟**\r
                \r
                \r
                في هذا الدرس، يتم تعريف الطلاب بلغة HTML كحل لمشكلة توصيل كل من محتوى وبنية موقع الويب إلى جهاز الحاسوب. يبدأ الدرس بنشاط قصير مستقل يوضح تحديات التواصل الفعال لهيكل صفحة الويب. ثم ينظر الطلاب إلى صفحة HTML نموذجية في مختبر الويب ويناقشون مع زملائهم كيف تساعد علامات HTML في حل هذه المشكلة. ثم يبدأ الطلاب في كتابة لغة HTML كأول مرة في الوحدة. تساعد المناقشة الختامية على ترسيخ فهم المحتوى مقابل البنية التي تم تطويرها طوال الدرس.
            Headings:
              name: العناوين
              description_student: |-
                ** سؤال اليوم: كيف يمكننا العمل معًا لإصلاح المشكلات في مواقعنا الإلكترونية؟**\r
                \r
                \r
                يواصل هذا الدرس التعريف بعلامات HTML، هذه المرة باستخدام العناوين. يتدرب الفصل على استخدام علامات العنوان لإنشاء عناوين الصفحات والمقاطع ويتعرفون على كيفية عرض عناصر العنوان المختلفة بشكل افتراضي.
              description_teacher: |-
                ** سؤال اليوم: كيف يمكننا العمل معًا لإصلاح المشكلات في مواقعنا الإلكترونية؟**\r
                \r
                \r
                في هذا الدرس، يواصل الطلاب استخدام لغة HTML لتنظيم النص على صفحات الويب، هذه المرة في أزواج ومع التركيز على العمل معًا وتصحيح المشكلات في مواقعهم. يتعلم الطلاب كيفية عرض عناصر العناوين المختلفة بشكل افتراضي ويتدربون على استخدامها لإنشاء عناوين الصفحات والأقسام.
            Digital Footprint:
              name: البصمة الرقمية
              description_student: |-
                **سؤال اليوم: كيف يمكنك التأكد من أن معلوماتك الخاصة ستبقى خاصة؟**\r
                \r
                ينتقل هذا الدرس خطوة إلى الوراء قبل إنشاء موقع الويب الشخصي للحديث عن المعلومات الشخصية التي يختار الأشخاص مشاركتها رقميًا. يبدأ الفصل بمناقشة أنواع المعلومات التي شاركوها على مواقع ويب متنوعة، ثم ينظر إلى عدة نماذج من صفحات وسائل التواصل الاجتماعي لمعرفة أنواع المعلومات الشخصية التي يمكن مشاركتها عن قصد أو عن غير قصد. أخيرًا، يقدم الفصل مجموعة من الإرشادات التي يجب اتباعها عند نشر المعلومات عبر الإنترنت.
              description_teacher: |-
                **سؤال اليوم: كيف يمكنك التأكد من أن معلوماتك الخاصة ستبقى خاصة؟**\r
                \r
                ينتقل هذا الدرس خطوة إلى الوراء من تطوير صفحات الويب لمساعدة الطلاب على توضيح المعلومات الشخصية التي يختارون مشاركتها رقميًا ومع مَن. كما أنه يعزز فكرة أن الكثير من المعلومات التي يختارون مشاركتها رقميًا تقع خارج نطاق سيطرتهم إلى حد كبير في لحظة إصدارها.  \r

                ينظر الطلاب إلى العديد من صفحات وسائل التواصل الاجتماعي لتحديد أنواع المعلومات التي يشاركها الناس عن أنفسهم أو مع بعضهم البعض. أخيرًا، يفكر الطلاب في الإرشادات التي يعتقدون أنها مناسبة لنشر المعلومات عبر الإنترنت.\r

                الهدف النهائي من هذا الدرس ليس تخويف الطلاب، بل حثهم على الإدراك بدقة مستوى التحكم الذي لا يملكونه في نشر المعلومات على الويب، من خلال التجربة.

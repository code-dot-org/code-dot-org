          lesson_groups:
            csp_unit9_2020:
              display_name: 'الوحدة 9: البيانات'
              description: "### فلسفة الوحدة وطرق التدريس\n\n-   \\*\\*عملية تحليل البيانات: \\*\\* تم بناء هذه الوحدة حول عملية تحليل البيانات التي تساعد الطلاب على تحليل كيفية تحويل البيانات إلى معلومات جديدة حول العالم. تم تصميم بعض الدروس حول خطوات مختلفة من هذه العملية، مثل تنظيف البيانات أو إنشاء تصورات. تركز الدروس الأخرى على طرق تطبيق هذه العملية في سياقات العالم الحقيقي مثل علوم المواطن أو التعلم الآلي. تساعد عملية تحليل البيانات على توفير نقطة مرجعية متسقة حيث يستكشف الطلاب أهمية تحليل البيانات في الحوسبة. \n\n-   \\*\\* استكشاف البيانات باستخدام مصور البيانات: \\*\\* مصور البيانات هو أداة مدمجة في App Lab تتيح للطلاب إنشاء تصورات سريعة للبيانات التي أضافوها إلى مشاريعهم. تقتصر مجموعة التصورات المحتملة عن قصد على بضع طرق لتغيير المخطط أو تعديله. تهدف هذه الأداة إلى تشجيع استكشاف الأنواع المختلفة من الأسئلة التي يمكن الإجابة عليها من خلال تصورات البيانات، مع التركيز بشكل أكبر على قدرة الطلاب على إنشاء مجموعة متنوعة من التصورات بسرعة.\n\n### التقييم الرئيسي والمشاريع\n\nيستخدم الطلاب مصور البيانات للعثور على قصة بيانات وتقديمها. باستخدام ما تعلموه عن عملية تحليل البيانات، يقوم الطلاب إما باختيار مجموعة بيانات داخل مكتبة البيانات أو تحميل واحدة خاصة بهم وإنشاء تصورات تجد أنماطًا مثيرة للاهتمام قد تكشف عن رؤى ومعارف جديدة. يقوم الطلاب بإكمال دليل النشاط الذي يصف النتائج التي توصلوا إليها والعملية التي استخدموها في التعرف عليها. سيقوم الطلاب أيضًا بإكمال تقييم نهاية الوحدة بما يتماشى مع أهداف إطار مبادئ علوم الكمبيوتر التي تغطيها هذه الوحدة.\n\n### AP Connections\n\nيساعد مشروع الوحدة والوحدة هذا في البناء نحو التفاهمات الدائمة المدرجة أدناه. للحصول على رسم تفصيلي للوحدات لأهداف التعلم و EKS، يرجى الاطلاع على صفحة «المعايير» لهذه الوحدة.\n\n-   DAT-2: يمكن استخدام البرامج لمعالجة البيانات، مما يسمح للمستخدمين باكتشاف المعلومات وإنشاء معرفة جديدة.\n-   IOC-1: في حين أن ابتكارات الحوسبة مصممة عادةً لتحقيق غرض معين، فقد تكون لها عواقب غير مقصودة.\n\nتتضمن هذه الوحدة محتوى من الموضوعات التالية من إطار مبادئ AP CS. لمزيد من المعلومات التفصيلية حول تغطية الموضوع في مراجعة الدورة التدريبية [Code.org CSP تغطية الموضوع] \\(<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing>).\n\n-   2.3 استخراج المعلومات من البيانات\n-   2.4 استخدام البرامج مع البيانات\n-   5.3 التحيز الحسابي\n-   5.4 التعهيد الجماعي"

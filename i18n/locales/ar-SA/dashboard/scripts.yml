          title: الدورة "و" (2018)
          assignment_family_title: الدورة F
          description: تعلم استخدام أنواع مختلفة من الحلقات والأحداث والوظائف والتعبيرات الشرطية. تحقق من تقنيات حل المشكلات المختلفة وناقش التأثيرات المجتمعية للحوسبة والإنترنت. في الجزء الثاني من هذه الدورة، قم بتصميم مشروع رئيسي وإنشاءه ومشاركته مع الأصدقاء والعائلة.
          description_short: تعلم جميع المفاهيم في المبادئ الأساسية لعلم الحاسوب وأنشئ قصتك أو لعبتك أو فنونك الخاصة.

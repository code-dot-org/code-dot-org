        csd1-pilot:
          title: استكشافات علم الحاسوب (CSD) الوحدة 1 - حل المشكلات (نسخة تجريبية)
          description: حل المشكلات والحوسبة مقدمة تفاعلية وتعاونية للغاية في مجال علم الحاسوب، كما تم تأطيرها ضمن السعي الأوسع لحل المشكلات. سوف تتدرب على استخدام عملية حل المشكلات للتعامل مع سلسلة من الألغاز والتحديات وسيناريوهات العالم الحقيقي. بعد ذلك، ستتعلم كيف تقوم أجهزة الحاسوب بإدخال المعلومات وإخراجها وتخزينها ومعالجتها لمساعدة البشر على حل المشكلات. تختتم الوحدة بمشروع تقوم فيه بتصميم تطبيق يساعد على حل مشكلة من اختيارك.\r
          description_short: تعرف على كيفية عمل البشر باستخدام أجهزة الحاسوب لحل المشكلات.
          lesson_groups:
            cspSurvey:
              display_name: استبيان
            csd1_1:
              display_name: 'الفصل 1: عملية حل المشكلة'
            csd1_2:
              display_name: 'الفصل 2: الحواسيب وحل المشكلة'
          lessons:
            CS Discoveries Pre-survey:
              name: استطلاع رأي مسبق عن استكشافات علم الحاسوب
            Intro to Problem Solving:
              name: مقدمة عن حل المشكلات
              description_student: يعمل الفصل في مجموعات لتصميم قوارب مصنوعة من رقائق الألومنيوم التي ستحمل أكبر عدد ممكن من العملات المعدنية. في نهاية الدرس، تفكر مجموعات الطلاب في تجاربهم مع النشاط وتربطها بأنواع حل المشكلات التي سيقومون بها لبقية الدورة.
              description_teacher: في هذا الدرس، يعمل الطلاب في مجموعات لتصميم قوارب مصنوعة من رقائق الألومنيوم التي ستحمل أكبر عدد ممكن من العملات المعدنية. لدى المجموعات دورتان للعمل على قواربهم، بهدف محاولة حمل عملات معدنية أكثر مما في الجولة الأولى. تقدم بنية النشاط خطوات مختلفة من عملية حل المشكلات التي سيتم تعريف الطلاب بها بمزيد من التفاصيل في الدرس التالي. في نهاية الدرس، يفكر الطلاب في تجاربهم مع النشاط ويقومون بإنشاء روابط مع أنواع حل المشكلات التي سيقدمونها في بقية الدورة.
            The Problem Solving Process:
              name: عملية حل المشكلات
              description_student: يقدم هذا الدرس عملية حل المشكلات الرسمية التي سيستخدمها الفصل على مدار العام، تعريفها - إعدادها - تجربتها - نتائجها. يربط الفصل هذه الخطوات بمشكلة قوارب الألمنيوم من الدرس السابق، ثم بمشكلة يجيدون حلها، ثم بمشكلة يريدون تحسين طريقة حلها. في نهاية الدرس، يجمع الفصل قائمة بالاستراتيجيات المفيدة بشكل عام لكل خطوة من العملية لوضع الملصقات التي سيتم استخدامها طوال الوحدة والسنة.
              description_teacher: يقدم هذا الدرس عملية حل المشكلات الرسمية التي سيستخدمها الطلاب على مدار العام، حدد - استعد - جرب - فكر. يبدأ الدرس بمطالبة الطلاب بالعصف الذهني لجميع أنواع المشكلات المختلفة التي يواجهونها في الحياة اليومية. يتم بعد ذلك عرض الخطوات الأربع لعملية حل المشكلات على الطلاب والعمل معًا لربط هذه الخطوات المجردة بخبراتهم الفعلية في حل المشكلات. يربط الطلاب أولاً هذه الخطوات بمشكلة قوارب الألمنيوم من الدرس السابق، ثم المشكلة التي يجيدون حلها، ثم المشكلة التي يريدون تحسينها في حلها. في نهاية الدرس، يجمع الفصل قائمة بالاستراتيجيات المفيدة بشكل عام لكل خطوة من العملية لوضعها على الملصقات التي سيتم استخدامها خلال الوحدة والسنة.
            Exploring Problem Solving:
              name: استكشاف حل المشكلات
              description_student: 'في هذا الدرس، يطبق الفصل عملية حل المشكلات على ثلاث مشكلات مختلفة: البحث عن الكلمات وترتيب المقاعد لحفلة عيد ميلاد والتخطيط لرحلة. تزداد المشاكل تعقيدًا لإظهار كيف تكون عملية حل المشكلات مفيدة بشكل خاص عند معالجة هذه الأنواع من المشاكل.'
              description_teacher: |-
                يطبق الطلاب في هذا الدرس عملية حل المشكلات على ثلاث مشكلات مختلفة من أجل فهم قيمة كل خطوة بشكل أفضل. سيقومون بحل مشكلة البحث عن الكلمات ومشكلة ترتيب الجلوس لحفلة عيد ميلاد ومشكلة التخطيط لرحلة. تزداد المشاكل تعقيدًا ويقل تعريفها لإبراز كيف تكون عملية حل المشكلات مفيدة بشكل خاص عند معالجة هذه الأنواع من المشاكل. يختتم الدرس بتفكير الطلاب في تجربتهم مع عملية حل المشكلات. سوف يبررون إدراج كل خطوة وسيتبادلون الأسئلة أو الاستراتيجيات التي يمكن أن تساعدهم في تحديد المشاكل المفتوحة بشكل أفضل، لأن هذه هي الخطوة الأكثر أهمية في كثير من الأحيان.\r
                \r
                من المحتمل أن يستغرق هذا الدرس فترتين أو أكثر لإكماله. قد تتم مناقشة المشكلتان الأوليان في فترة فصل واحدة ولكن يجب نقل الثالثة إلى يوم ثان.
            What is a Computer?:
              name: ما هو الكمبيوتر؟
              description_student: في هذا الدرس، يضع الفصل تعريفًا أوليًا للحاسوب. بعد العصف الذهني للتعريفات الممكنة لجهاز الحاسوب، يعمل الفصل في مجموعات لتصنيف الصور إلى "حاسوب" أو "ليس حاسوب" على ورق الملصقات وشرح دوافعهم لاختيار بعض أصعب التصنيفات. ثم يقدم المعلم تعريفًا للحاسوب ويسمح للمجموعات بمراجعة ملصقاتها وفقًا للتعريف الجديد.
              description_teacher: في هذا الدرس، يقوم الطلاب بوضع تعريف أولي للحاسوب. لبدء الدرس، سيقوم الفصل بطرح الأفكار عن التعريفات الممكنة للحاسوب ووضع نتائج هذا العصف الذهني على السبورة. بعد ذلك، سيعمل الطلاب في مجموعات لتصنيف الصور إلى "حاسوب" أو "ليس حاسوب" على ورق الملصقات. ستضع المجموعات ملصقاتها حول الغرفة وتشرح بإيجاز دوافعها لاختيار بعض أصعب تصنيفاتها. سيقدم المعلم بعد ذلك تعريفًا للحاسوب ويسمح للطلاب بمراجعة ملصقاتهم وفقًا للتعريف الجديد.\r
            Input and Output:
              name: الإدخال والإخراج
              description_student: في هذا الفصل، يفكر الطلاب في عدد من أجهزة الحوسبة لتحديد أنواع المدخلات والمخرجات التي يستخدمونها. يتم تعيين المجموعات إلى أجهزة حاسوبية واستناداً إلى تعريف المدخلات والمخرجات المقدم من المعلم، يتم إدراج المدخلات والمخرجات الخاصة بأجهزتهم. لاستكمال الدرس، يفحص الفصل الأنشطة الشائعة التي يقومون بها على جهاز حوسبي ويحدد المدخلات والمخرجات المستخدمة لهذا النشاط من المخطط.
              description_teacher: في هذا الدرس، يفكر الطلاب في عدد من أجهزة الحاسوب لتحديد أنواع المدخلات والمخرجات التي يستخدمونها. يتم تعيين المجموعات إلى جهاز حوسبي واستناداً إلى تعريف المدخلات والمخرجات المقدم من المعلم، يتم إدراج المدخلات والمخرجات الخاصة بأجهزتهم. في وقت سابق من النشاط، يُطلب من الطلاب التركيز على المدخلات والمخرجات المادية الأكثر وضوحًا (مثل لوحة المفاتيح كأداة إدخال أو شاشة كأداة إخراج) ولكن المناقشات اللاحقة تدفع الطلاب إلى التفكير في أمثلة أقل وضوحًا (على سبيل المثال، أن شاشة اللمس هي أداة إدخال وإخراج، أو حقيقة أن الإنترنت يمكن أن يعمل بمثابة مدخلات ومخرجات). طوال الدرس، يقوم المعلم بتسجيل المدخلات والمخرجات التي يتم تحديدها على مخطط على شكل حرف T في الجزء الأمامي من الغرفة. لاختتام الدرس، يقوم الطلاب بفحص الأنشطة الشائعة التي يقومون بها على جهاز حاسوبي وتحديد المدخلات والمخرجات المستخدمة لهذا النشاط من المخطط.
            Processing:
              name: المعالجة
              description_student: يتعمق هذا الدرس في مفهوم المعالجة الذي تم تقديمه كجزء من تعريف الحاسوب. تعمل الأزواج معًا لترتيب مجموعة من البطاقات، وهي شكل من أشكال معالجة المعلومات. في النهاية، يناقش الفصل ما تعنيه المعالجة في سياق حل مشكلات المعلومات.
              description_teacher: يقوم الطلاب بإكمال نشاطين غير متصلَين لتصنيف البطاقات لاستكشاف معنى المعالجة وعلاقتها بحل المشكلات. النشاط الأول له قيود قليلة ويُستخدم لتقديم تعريف عالي المستوى للمعالجة. ويقدم النشاط التالي المزيد من القيود التي تجبر الطلاب على تطوير خوارزمية تعالج البطاقات بنجاح دائمًا. يقوم الطلاب بتطوير واختبار ومشاركة خوارزمياتهم بشكل متكرر مع زملاء الدراسة. المناقشة الختامية تجعل الطلاب يفكرون في الأنواع المختلفة لحل المشكلات التي استخدموها في هذه الأنشطة وقيمة إنتاج خوارزمية لحل المشكلة.
            Apps and Storage:
              name: التطبيقات والتخزين
              description_student: 'يغطي هذا الدرس جوانب الإدخال والإخراج لأجهزة الحاسوب في سياق ملائم ومألوف للطلاب: التطبيقات. يقوم الفصل بتقييم تطبيقات الويب المختلفة لتحليل المشكلات المحددة التي تم تصميم التطبيقات لحلها، والمدخلات التي تحتاج إليها التطبيقات للعمل، والمخرجات التي تقدمها هذه التطبيقات للمستخدمين. يختتم الفصل بملاحظات هذه التطبيقات بالإضافة إلى مناقشة بقيادة المعلم حول تأثير التطبيقات على المجتمع.'
              description_teacher: 'يستعرض هذا الدرس جوانب الإدخال والإخراج والتخزين والمعالجة في الحاسوب ضمن سياق ملائم ومألوف للطلاب: التطبيقات. من خلال العمل بشكل ثنائي، يقوم الطلاب بتقييم تطبيقات الهواتف الذكية لتحليل المشكلات المحددة التي تم تصميم تلك التطبيقات لحلها، والمدخلات التي تحتاج إليها لتعمل، والمعالجة التي تحول هذه المدخلات إلى المخرجات المطلوبة، ونوع المعلومات التي يريدون تخزينها لوقت لاحق. يختتم الفصل بمناقشة تربط الدرس بتطبيقات مألوفة لدى الطلاب.'
            Project - Propose an App:
              name: المشروع - اقتراح تطبيق
              description_student: لإنهاء دراسة عملية حل المشكلات ونموذج "الإدخال/الإخراج/التخزين/المعالجة" الخاص بجهاز الحاسوب، يقترح الفصل تطبيقات مصممة لحل مشكلات العالم الحقيقي. يكتمل هذا المشروع على مدار عدة أيام ويختتم بعرض تقديمي لملصق يبرز ميزات كل تطبيق. تم تصميم المشروع ليكتمل بالتعاون مع الزملاء على الرغم من أنه يمكن استكماله بشكل فردي.
              description_teacher: لإنهاء دراستهم لعملية حل المشكلات ونموذج "الإدخال/الإخراج/التخزين/المعالجة" الخاص بجهاز الحاسوب، سيقترح الطلاب تطبيقًا مصممًا لحل مشكلة العالم الحقيقي. سيتم الانتهاء من هذا المشروع على مدار عدة أيام وسيؤدي إلى قيام الطلاب بإنشاء ملصق يسلط الضوء على ميزات تطبيقهم الذي سيقدمونها إلى زملائهم. يوفر دليل المشروع تعليمات خطوة بخطوة للطلاب ويساعدهم على تنظيم أفكارهم. تم تصميم المشروع ليكتمل بالتعاون مع الزملاء على الرغم من أنه يمكن استكماله بشكل فردي.
            Post-Project Test:
              name: اختبار ما بعد المشروع
          student_description: حل المشكلات والحوسبة مقدمة تفاعلية وتعاونية للغاية في مجال علم الحاسوب، كما تم تأطيرها ضمن السعي الأوسع لحل المشكلات. سوف تتدرب على استخدام عملية حل المشكلات للتعامل مع سلسلة من الألغاز والتحديات وسيناريوهات العالم الحقيقي. بعد ذلك، ستتعلم كيف تقوم أجهزة الحاسوب بإدخال المعلومات وإخراجها وتخزينها ومعالجتها لمساعدة البشر على حل المشكلات. تختتم الوحدة بمشروع تقوم فيه بتصميم تطبيق يساعد على حل مشكلة من اختيارك.\r
        csd2-pilot:
          title: استكشافات علم الحاسوب (CSD) الوحدة 2 - تطوير الويب (نسخة تجريبية)
          description: في الوحدة 2، ستتعلم كيفية إنشاء المحتوى ومشاركته على صفحات الويب الخاصة بك. بعد تحديد المحتوى الذي تريد مشاركته مع العالم من حولك، ستتعلم كيفية تنظيم صفحاتك وتصميمها باستخدام HTML وCSS. ستتمرن أيضًا على مهارات برمجة قيّمة مثل تصحيح الأخطاء والتعليق. بنهاية الوحدة، سيكون لديك موقع ويب شخصي يمكنك نشره على الإنترنت.
          description_short: تعلم كيفية تصميم موقعك الخاص في مختبر الويب.
          lesson_groups:
            csd2_1:
              display_name: 'الفصل 1: محتوى الويب و HTML'
            csd2_2:
              display_name: 'الفصل 2: التصميم و CSS'
            cspSurvey:
              display_name: استبيان
          lessons:
            Exploring Websites:
              name: تصفّح مواقع الويب
              description_student: يغطي هذا الدرس الأغراض التي قد يخدمها موقع الويب لكل من المستخدمين ومنشئي المحتوى. يستكشف الفصل مجموعة من مواقع الويب الأكثر استخدامًا في الولايات المتحدة ويناقش كيف أن كل موقع من هذه المواقع مفيد للمستخدمين وكيف يمكن أن يخدم منشئي المحتوى أيضًا.
              description_teacher: لكل موقع ويب غرض، وهو السبب في إنشاء شخص ما لهذا الموقع واستخدام الآخرين له. في هذا الدرس، سيبدأ الطلاب في التفكير في الأغراض التي قد يخدمها موقع الويب، سواء للمستخدمين أو لمنشئي المحتوى. سيتصفّح الطلاب مجموعة من مواقع الويب الأكثر استخدامًا في الولايات المتحدة ويحاولون معرفة مدى فائدة كل موقع من هذه المواقع للمستخدمين وكيف يمكنها أيضًا خدمة منشئي المحتوى.
            'Websites for Expression ':
              name: مواقع الويب المخصصة للتعبير
              description_student: يقدم هذا الدرس مواقع الويب كوسيلة للتعبير الشخصي. يناقش الفصل أولاً الطرق المختلفة التي يعبر بها الأشخاص عن اهتماماتهم وأفكارهم ويشاركونها، ثم ينظر إلى بعض مواقع الويب النموذجية التي أنشأها الطلاب من دورة سابقة. أخيرًا، يتبادل الجميع الأفكار ويشاركون قائمة بالموضوعات والاهتمامات التي يجب تضمينها، مما يؤدي إلى إنشاء مورد لتطوير موقع ويب شخصي في بقية الوحدة.
              description_teacher: يبحث الطلاب في هذا الدرس عن طرق استخدام مواقع الويب كوسيلة للتعبير الشخصي وتطوير قائمة بالموضوعات والاهتمامات التي قد يرغبون في تضمينها في موقع ويب شخصي. لبدء الدرس، يبتكر الطلاب طرقًا مختلفة للتعبير عن اهتماماتهم وأفكارهم ومشاركتها. ثم ينظر الطلاب إلى بعض مواقع الويب النموذجية التي أنشأها الطلاب من دورة استكشافات علوم الحاسوب السابقة لتحديد طرق التعبير عن أفكارهم. أخيرًا، يقوم الطلاب بالعصف الذهني ومشاركة قائمة بالموضوعات والاهتمامات التي قد يرغبون في تضمينها على موقع ويب شخصي يمكنهم الرجوع إليها للحصول على أفكار أثناء تقدمهم في الوحدة.
            Intro to HTML:
              name: مقدمة عن HTML
              description_student: يقدم هذا الدرس لغة HTML كحل لمشكلة توصيل كل من محتوى وبنية موقع الويب إلى جهاز الحاسوب. يبدأ الدرس بنشاط قصير غير متصل يوضح تحديات التواصل الفعال لهيكل صفحة الويب. يبحث الفصل في صفحة HTML في مختبر الويب ويناقش كيف تساعد علامات HTML في حل هذه المشكلة، ثم يستخدمون لغة HTML لكتابة أول صفحات الويب للوحدة.
              description_teacher: في هذا الدرس، يتم تعريف الطلاب بلغة HTML كحل لمشكلة توصيل كل من محتوى وبنية موقع الويب إلى جهاز الحاسوب. يبدأ الدرس بنشاط قصير غير متصل يوضح تحديات التواصل الفعال لهيكل صفحة الويب. ثم ينظر الطلاب إلى صفحة HTML نموذجية في مختبر الويب ويناقشون مع زملائهم كيف تساعد علامات HTML في حل هذه المشكلة. ثم يبدأ الطلاب في كتابة لغة HTML كأول مرة في الوحدة. تساعد المناقشة الختامية على ترسيخ فهم المحتوى مقابل البنية التي تم تطويرها طوال الدرس.
            Headings:
              name: العناوين
              description_student: يواصل هذا الدرس التعريف بعلامات HTML، هذه المرة باستخدام العناوين. يتدرب الفصل على استخدام علامات العنوان لإنشاء عناوين الصفحات والمقاطع ويتعرفون على كيفية عرض عناصر العنوان المختلفة بشكل افتراضي. بعد ذلك، يخطط الفصل كيفية تنظيم المحتوى الخاص بهم على صفحات الويب الشخصية التي سيتم تصميمها عبر الوحدة ويبدؤون في تصميم الصفحة الأولى من المشروع.
              description_teacher: في هذا الدرس، يواصل الطلاب استخدام لغة HTML لتنظيم النص على صفحات الويب، وهذه المرة باستخدام العناوين. يتعلم الطلاب كيفية عرض عناصر العناوين المختلفة بشكل افتراضي ويتدربون على استخدامها لإنشاء عناوين الصفحات والأقسام. يبدأ الطلاب بعد ذلك في تحديد كيفية تنظيم المحتوى الخاص بهم على صفحات الويب الشخصية. في المستوى الأخير، يبدأ الطلاب المشروع الذي سيستمرون في العمل عليه طوال الوحدة.
            Digital Footprint:
              name: البصمة الرقمية
              description_student: ينتقل هذا الدرس خطوة إلى الوراء قبل إنشاء موقع الويب الشخصي للحديث عن المعلومات الشخصية التي يختار الأشخاص مشاركتها رقميًا. يبدأ الفصل بمناقشة أنواع المعلومات التي يمكن مشاركتها مع الآخرين، ثم ينظر إلى عدة نماذج من صفحات وسائل التواصل الاجتماعي لمعرفة أنواع المعلومات الشخصية التي يمكن مشاركتها عن قصد أو عن غير قصد. أخيرًا، يقدم الفصل مجموعة من الإرشادات التي يجب اتباعها عند نشر المعلومات عبر الإنترنت.
              description_teacher: |-
                نظرًا لأن الطلاب قد أمضوا بعض الوقت مؤخرًا في التفكير في المحتوى الفعلي الذي سيتم نقله إلى موقعهم الشخصي على الويب، فإن هذا الدرس ينتقل خطوة إلى الوراء عن المشروع الذي يمتد طوال الوحدة (نشر موقع ويب شخصي) لمساعدة الطلاب على توضيح المعلومات الشخصية التي يختارون مشاركتها رقميًا ومع مَن. كما أنه يعزز فكرة أن الكثير من المعلومات التي يختارون مشاركتها رقميًا تقع خارج نطاق سيطرتهم إلى حد كبير في لحظة إصدارها.  \r

                يبدأ الطلاب بشكل فردي بتحديد الجماهير المناسبة الذين سيكونون مرتاحين لمشاركة أجزاء معينة من المعلومات الشخصية معهم. ثم ينظرون إلى العديد من صفحات وسائل التواصل الاجتماعي لتحديد أنواع المعلومات التي يشاركها الناس عن أنفسهم أو مع بعضهم البعض. أخيرًا، يفكر الطلاب في الإرشادات التي يعتقدون أنها مناسبة لنشر المعلومات عبر الإنترنت.\r

                الهدف النهائي من هذا الدرس ليس تخويف الطلاب، بل حثهم على إدراك بدقة مستوى التحكم الذي لا يملكونه في نشر المعلومات على الويب، من خلال التجربة.
            Lists:
              name: القوائم
              description_student: يقدم هذا الدرس قوائم مرتبة وغير مرتبة وعلامات HTML <ul> و<ol> و<li> المرتبطة بها. يتدرب الفصل باستخدام العلامات، ثم يعود إلى مشروع صفحة الويب الشخصية لإضافة صفحة HTML جديدة تتضمن العلامات الجديدة.
              description_teacher: يتم تعريف الطلاب بالقوائم المرتبة وغير المرتبة بتنسيق HTML ويعملون من خلال مستويات قليلة يستخدمون فيها العلامات <ul> و<ol> و<li>. ثم يعودون إلى مشروعهم، حيث يضيفون صفحة HTML جديدة. داخل الصفحة الجديدة، يكتبون لغة HTML لعرض وصفة أو قائمة العشرة الأوائل أو أي محتوى آخر باستخدام العلامات الجديدة التي تعلموها.
            Intellectual Property and Images:
              name: الملكية الفكرية والصور
              description_student: يغطي هذا الدرس كيفية استخدام الوسائط مثل الصور أو الفيديو أو الموسيقى التي أنشأها الآخرون على موقع ويب مع احترام حقوق منشئ تلك الوسائط. بعد دراسة ترخيص المشاع الإبداعي لأول مرة، يتعلم الفصل كيفية إضافة الصور إلى صفحات الويب، وكيفية الإحالة بشكل مناسب عند القيام بذلك.
              description_teacher: |-
                بدءًا بمناقشة آراءهم الشخصية حول كيفية السماح للآخرين باستخدام عملهم، يستكشف الفصل هدف ودور حقوق الطبع والنشر لكل من منشئي المحتوى الإبداعي ومستخدميه. ثم ينتقلون إلى نشاط يستكشف مختلف تراخيص المشاع الإبداعي كحل لصعوبة التعامل مع حقوق الطبع والنشر.

                أخيرًا، مع الفهم المشترك لقيود تراخيص المشاع الإبداعي المختلفة، يتعلم الطلاب كيفية إضافة الصور إلى صفحات الويب الخاصة بهم باستخدام العلامة <img>.
            Clean Code and Debugging:
              name: الكود النّظيف و تصحيح الأخطاء
              description_student: يغطي هذا الدرس المشكلات الشائعة التي تنشأ عند تصميم صفحات الويب بلغة HTML. سيقوم الفصل بتصحيح الأخطاء في سلسلة من صفحات الويب المعقدة بشكل متزايد الموجودة في Code Studio وسيتعرفون على أهمية التعليقات والمسافات البيضاء والمسافات البادئة كأدوات لتسهيل قراءة صفحات الويب.
              description_teacher: يتعامل الطلاب مع المشكلات الشائعة التي تنشأ عند تصميم صفحات الويب بلغة HTML. سيقوم الطلاب بتصحيح الأخطاء في سلسلة من صفحات الويب التي تزداد تعقيدًا. في هذه العملية، سيتعلمون أهمية التعليقات والمسافات البيضاء والمسافات البادئة كأدوات لتسهيل قراءة صفحات الويب. وفي نهاية الدرس، ينشئ الطلاب قائمة بالاستراتيجيات لتصحيح أخطاء صفحات الويب والتأكد من سهولة قراءتها وصيانتها.
            Project - Multi-Page Websites:
              name: المشروع - مواقع ويب متعددة الصفحات
              description_student: يغطي هذا الدرس الارتباطات التشعبية التي تسمح لمطوري الويب بربط الصفحات معًا في موقع ويب واحد. سيقوم الفصل بربط جميع الصفحات السابقة معًا في مشروع واحد، وإنشاء أشرطة تنقل لكل صفحة قبل نشر الموقع بالكامل على الويب.
              description_teacher: |-
                بعد التعرف على كيفية ربط صفحات الويب ببعضها البعض، يتمكن الطلاب أخيرًا من نشر موقع الويب الذي كانوا يعملون عليه. في هذا الدرس، يربطون معًا جميع الصفحات السابقة التي قاموا بإنشائها في مشروع واحد، وإنشاء صفحة جديدة، وإضافة إمكانية التنقل بين الصفحات قبل نشر الموقع بالكامل على الويب.  \r
                \r
            Styling Text with CSS:
              name: تصميم النص باستخدام CSS
              description_student: يقدم هذا الدرس CSS كطريقة لتصميم العناصر على الصفحة. يتعرف الفصل على البنية الأساسية لمجموعات قواعد CSS ثم يستكشفون الخصائص التي تؤثر على عناصر نص HTML. أخيرًا، يطبق الجميع أنماط النص على مواقعهم الشخصية.
              description_teacher: |-
                يقدم هذا الدرس CSS كطريقة لتصميم العناصر على الصفحة. يتعلم الطلاب البنية الأساسية لمجموعات قواعد CSS ثم يستكشفون الخصائص التي تؤثر على عناصر نص HTML. إنهم يعملون على صفحة HTML حول حاملي الأرقام القياسية في موسوعة غينيس، ويضيفون نمطهم الخاص إلى الصفحة المقدمة. في المستوى الأخير، يطبق الطلاب ما تعلموه حول أنماط عناصر النص على صفحة الويب الشخصية الخاصة بهم.\r
                \r
            Styling Elements with CSS:
              name: تصميم العناصر باستخدام CSS
              description_student: يواصل هذا الدرس تقديم خصائص نمط CSS، هذه المرة يركّز أكثر على العناصر غير النصية. يبدأ الفصل بالتحقيق في أنماط CSS الجديدة وتعديلها في صفحة تتحدث عن الحلويات في العالم. بعد ذلك، يطبق الجميع هذه المعلومات الجديدة على مواقعهم الشخصية.
              description_teacher: يواصل هذا الدرس تقديم خصائص نمط CSS، هذه المرة يركّز أكثر على العناصر غير النصية. يبدأ الطلاب هذا الدرس من خلال النظر إلى موقع ويب حول الحلويات في العالم. يبحثون ويعدلون أنماط CSS الجديدة على هذا الموقع، ويضيفون أنماطهم الخاصة إلى الصفحة. بعد العمل في صفحة الحلويات، يطبق الطلاب معلوماتهم عن خصائص CSS الجديدة للقيام بمزيد من التصاميم في مواقعهم الشخصية.
            Sources and Search Engines:
              name: المصادر ومحركات البحث
              description_student: بعد الانتهاء من البحث عن حل لغز الشكل لأول مرة، يتعرف الفصل على الأعمال الداخلية لمحركات البحث ويحصلون على فرصة لتعزيز مهاراتهم التحليلية في البحث عن حيوانات غريبة وغير محتملة.
              description_teacher: يشجع هذا الدرس الطلاب على التفكير بشكل نقدي أكثر حول كيفية عمل عمليات بحث الويب وكيفية العثور على معلومات ذات صلة وموثوقة عبر الإنترنت. بعد عرض ومناقشة مقطع فيديو حول كيفية عمل محركات البحث، سيبحث الطلاب عن معلومات حول العديد من الحيوانات غير المحتملة. سيحتاجون إلى تحليل المواقع التي يجدونها من أجل الموثوقية ومن أجل تحديد الحيوانات التي تمثل خدعة في واقع الأمر.
            RGB Colors and Classes:
              name: ألوان وفئات RGB
              description_student: يغطي هذا الدرس الفئات والألوان المخصصة. يتعلم الفصل أولاً كيفية تحديد ألوان مخصصة باستخدام قيم RGB (أحمر، أخضر، أزرق)، ثم يطبقون هذه الألوان على صفحة ويب جديدة حول الفصول الأربعة، والتي تستخدم فئات CSS. وباستخدام هذه الفئات، يضيف الفصل المزيد من الأنماط إلى صفحة ويب الفصول الأربعة، ثم يستخدمونها لتصميم مواقع الويب الشخصية الخاصة بهم.
              description_teacher: في هذا الدرس، يتعلم الطلاب أولاً كيفية تحديد الألوان المخصصة باستخدام قيم RGB (الأحمر، الأخضر، الأزرق). ثم يقومون بتطبيق هذه الألوان على صفحة ويب جديدة حول الفصول الأربعة، والتي تستخدم فئات CSS. تسمح فئات CSS لمطوري الويب بمعالجة مجموعات العناصر التي يريدون تصميمها بشكل مختلف عن العناصر الأخرى من نفس النوع. باستخدام الفئات، يضيف الطلاب المزيد من الأنماط إلى صفحة ويب الفصول الأربعة، ثم يستخدمونها لتصميم مواقعهم الشخصية.

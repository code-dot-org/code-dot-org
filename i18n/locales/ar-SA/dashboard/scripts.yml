          description: تعلم استخدام أنواع مختلفة من الحلقات والأحداث والدوال والتعبيرات الشرطية. تحقق من تقنيات حل المشكلات المختلفة وناقش التأثيرات المجتمعية للحوسبة والإنترنت. في الجزء الثاني من هذه الدورة، قم بتصميم مشروع رئيسي وإنشاءه ومشاركته مع الأصدقاء والعائلة.
          description_short: تعلم جميع المفاهيم في المبادئ الأساسية لعلوم الكمبيوتر وأنشئ فنّك أو قصتك أو لعبتك.

        csd6-2021:
          title: الحوسبة الفيزيائية ('21-'22)
          description: |-
            تستكشف الوحدة 6 دور منصات الأجهزة في الحوسبة وكيف يمكن لأجهزة الاستشعار المختلفة توفير مدخلات ومخرجات أكثر فعالية من لوحة المفاتيح التقليدية والماوس والشاشة. باستخدام App Lab و Adafruit's Circuit Playground، ستقوم بتطوير برامج تستخدم نفس مدخلات ومخرجات الأجهزة التي تراها في الأجهزة الذكية، مع النظر في الكيفية التي يمكن أن يؤدي بها نموذج أولي بسيط إلى منتج نهائي. تختتم الوحدة بتحدي التصميم لاستخدام Circuit Playground كأساس لابتكار التصميم الخاص بك.

            **إرشادات التنفيذ للوحدة 6**

            -   أكمل الوحدة 1 الفصل 1 قبل بدء هذه الوحدة
            -   تفترض هذه الوحدة أن الطلاب قد أكملوا الوحدة 3 الفصل 1 وكل الوحدة 4. قد يعاني الطلاب الذين ليس لديهم هذه الخلفية في هذه الوحدة.
            -   تتطلب هذه الوحدة من الطلاب الوصول إلى Circuit Playground - [انقر هنا](https://code.org/circuitplayground) لمزيد من المعلومات حول استخدام Circuit Playground في الفصل الدراسي الخاص بك
            -   يمكن استبدال هذه الوحدة بالوحدة 7 - راجع [دليل التنفيذ](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) لمزيد من المعلومات حول هذا الخيار
            -   تتوفر إرشادات حول كيفية دعم الطلاب في مستويات البرمجة وتمييز المهام في [دليل التصحيح](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) و [دليل التفاضل](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)
            -   يمكنك عرض [دليل المناهج](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) الكامل لمزيد من المعلومات حول هذه الوحدة
          description_short: تعلم البرمجة بالأجهزة المادية.
          lesson_groups:
            csd6_1:
              display_name: 'الفصل 1: البرمجة باستخدام الأجهزة'
              big_questions: |-
                -   كيف تتفاعل البرامج مع الأجهزة؟
                -   كيف يمكن لأجهزة الكمبيوتر استشعار بيئتها والاستجابة لها؟
                -   ما نوع المعلومات التي يمكن توصيلها بمخرجات الأجهزة البسيطة؟
              description: تبدأ هذه الوحدة بنشاط يشجع الطلاب على استكشاف مجموعة واسعة من منصات الحوسبة غير التقليدية، قبل البدء في مراجعة البرمجة في App Lab، مع التركيز بشكل خاص على فهم أفضل لنموذج البرمجة القائم على الأحداث الذي تم تقديمه لأول مرة في الوحدة 4. يتعلم الطلاب تقنيات لجعل التطبيقات التي يكتبونها أكثر مرونة من خلال تعديل عناصر التصميم من خلال التعليمات البرمجية بدلاً من الاعتماد دائمًا على وضع التصميم. باستخدام Circuit Playground، يستكشفون بعد ذلك طرقًا مختلفة لأخذ المدخلات وإنتاج المخرجات باستخدام الأجهزة. في نهاية هذا الفصل، سيقوم الطلاب بتصميم لعبة تطوير تستخدم الأجهزة المادية للإدخال والإخراج.
            csd6_2:
              display_name: 'الفصل 2: بناء نماذج أوليّة مادية'
              big_questions: |-
                -   كيف يعمل المبرمجون بكميات أكبر من القيم المتشابهة؟
                -   كيف يمكن تمثيل معلومات العالم الحقيقي المعقدة في التعليمات البرمجية؟
                -   كيف يمكن استخدام أجهزة بسيطة لتطوير منتجات جديدة مبتكرة؟
              description: من خلال فهم كيفية استخدام الأجهزة لأخذ المدخلات وإنتاج المخرجات، ينتقل الطلاب إلى التفكير في البرامج الأكثر تعقيدًا التي تدمج الأجهزة والبرامج. باستخدام مصابيح LED الملونة كمثال لمجموعة من الكائنات المتشابهة، يتعلم الطلاب كيفية استخدام المصفوفات لتتبع قوائم القيم. من هناك نقدم حلقة for، أولاً ببساطة كطريقة لتكرار كتلة من التعليمات البرمجية، ثم كطريقة لتشغيل التعليمات البرمجية على كل عنصر من عناصر المصفوفة. في نهاية هذا الفصل، سيكون الطلاب قد استكشفوا جميع مكونات لوحاتهم أثناء تعلم هيكلة التعليمات البرمجية الخاصة بهم باستخدام المصفوفات والحلقات والوظائف البارامترية. في الدرسين الأخيرين، تتاح للطلاب فرصة البحث في بناء نماذج أولية مادية باستخدام لوحاتهم.

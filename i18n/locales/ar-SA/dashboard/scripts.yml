            csd3_2:
              display_name: 'الفصل 2: إنشاء الألعاب'
            cspSurvey:
              display_name: استبيان
          title: الرسوم المتحركة والألعاب التفاعلية ('22-'23)
          description: "في وحدة الرسوم المتحركة والألعاب التفاعلية، يقوم الطلاب بإنشاء صور برنامجية ورسوم متحركة وفنون تفاعلية وألعاب. بدءًا من الأشكال البسيطة والبدائية وحتى الألعاب الأكثر تعقيدًا القائمة على الرموز المتحركة، يصبح الطلاب على دراية بمفاهيم البرمجة وعملية التصميم التي يستخدمها علماء الكمبيوتر يوميًا. ثم يتعلمون كيف يمكن دمج هذه التركيبات البسيطة لإنشاء برامج أكثر تعقيدًا. في المشروع النهائي، يطور الطلاب برنامجًا شخصيًا وتفاعليًا.\n\n**إرشادات التنفيذ للرسوم المتحركة والألعاب التفاعلية**\n\n-   أكمل الدروس الثلاثة الأولى من وحدة حل المشكلات والحوسبة قبل البدء\n-   تتوفر إرشادات حول كيفية دعم الطلاب في مستويات البرمجة وتمييز المهام في [دليل مستويات البرمجة](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) و [دليل التفاضل](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)\n-   يمكنك مشاهدة [دليل المناهج] الكامل ][2] و [دليل التنفيذ](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) لمزيد من المعلومات حول هذه الوحدة\n\n## هل انتهيت من تدريس هذه الوحدة؟\n\nأجب على هذا [\\*\\*استبيان قصير\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=3) للسماح لفريق مناهج Code.org بمعرفة كيفية سير الوحدة."
          student_description: في الوحدة 3، ستستفيد من تجربة كتابة الكود أثناء برمجة الرسوم المتحركة والفنون التفاعلية والألعاب في مختبر الألعاب. تبدأ الوحدة بأشكال بسيطة وتتقدم تدريجيًا للوصول إلى ألعاب أكثر تعقيدًا تعتمد على النقوش المتحركة، باستخدام نفس مفاهيم البرمجة وعملية التصميم التي يستخدمها علماء الحاسوب يوميًا. في المشروع النهائي، ستطور برنامجًا تفاعليًا مخصصًا.
          description_short: البرمجة
        csd4-2022:
          lesson_groups:
            csd4_1:
              display_name: 'الفصل 1: التصميم المحوري للمستخدم'
            csd4_2:
              display_name: 'الفصل 2: نماذج التطبيق'
            cspSurvey:
              display_name: استبيان
          title: عملية التصميم ('22-'23)
          description: "تعمل وحدة عملية التصميم على نقل الطلاب من التفكير في علوم الكمبيوتر كأداة لحل مشاكلهم الخاصة إلى النظر في التأثيرات الاجتماعية الأوسع للحوسبة. من خلال سلسلة من تحديات التصميم، يُطلب من الطلاب مراعاة وفهم احتياجات الآخرين أثناء تطوير حل لمشكلة ما. يتكون النصف الثاني من الوحدة من مشروع فريق تكراري، حيث تتاح للطلاب الفرصة لتحديد الحاجة التي يهتمون بها، ووضع نماذج أولية للحلول على الورق وفي App Lab، واختبار حلولهم مع مستخدمين حقيقيين للحصول على التعليقات ودفع المزيد من التكرار.\n\n**إرشادات التنفيذ لعملية التصميم**\n\n-   أكمل الدروس الثلاثة الأولى من وحدة حل المشكلات والحوسبة قبل البدء\n-   يمكنك عرض [دليل المناهج](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) و [دليل التنفيذ](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) بالكامل لمزيد من المعلومات حول هذه الوحدة\n\n## الانتهاء من تدريس هذه الوحدة؟\n\nأجب على هذا [\\*\\*استبيان قصير\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=4) للسماح لفريق مناهج Code.org بمعرفة كيفية سير الوحدة."
          student_description: تقدم الوحدة 4 الآثار الاجتماعية الأوسع للحوسبة. من خلال سلسلة من تحديات التصميم، ستتعلم كيفية فهم احتياجات الآخرين بشكل أفضل أثناء تطوير حل لمشكلة ما. يتكون النصف الثاني من الوحدة من مشروع تكراري للفريق، حيث تتاح للفرق الفرصة لتحديد الحاجة التي يهتمون بها، وحلول النموذج الأولي على الورق وفي مختبر التطبيقات، وحلول الاختبار مع المستخدمين الحقيقيين للحصول على ملاحظات والتوجه نحو تكرار أكثر.
          description_short: تعرف على كيفية تصميم برنامج يلبي احتياجات المستخدمين.

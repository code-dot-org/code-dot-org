        csppostap-2018:
          title: بعد AP - أدوات البيانات (2018-2019)
          description: |-
            في الفصل الأول من هذه الوحدة، يطور الطلاب مهارات تفسير البيانات المرئية واستخدام أدوات جداول البيانات والتمثيل في رسوم مرئية لإنشاء إبداعاتهم الرقمية. من خلال مشروع مستمر - "متتبع بيانات الصف" - يتعلم الطلاب كيفية جمع البيانات وتنظيفها، واستخدام بعض الأدوات الشائعة لحساب التجميعات وإنشاء الرسومات المرئية.\\r
            \\r
            يستكشف الفصل الثاني أهمية البيانات داخل التطبيقات. يحتوي مختبر التطبيقات على عدد من الأدوات التي تسمح لك بجمع البيانات واستخدامها في تطبيقاتك. يقدم الفصل الثاني نظرة عامة حول كيفية عمل هذه الأدوات، وأخذ عينات من المشاريع التي يمكن بناؤها باستخدام هذه الأدوات، ومساحة لبناء مشروع نهائي وتقديمه.
          description_short: تعرّف على كيفية جمع البيانات واستخدامها في تطبيقات مختبر التطبيقات (App Lab).
          lesson_groups:
            csp_postap_1:
              display_name: 'الفصل 1: معالجة البيانات وتصويرها'
            csp_postap_2:
              display_name: 'الفصل 2: التطبيقات وقواعد البيانات'

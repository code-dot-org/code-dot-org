        csd5-2017:
          title: استكشافات علوم الكمبيوتر (CSD) الوحدة 5 - البيانات والمجتمع (2017-2018)
          description_short: تعرّف على كيفية استخدام الأشخاص لأجهزة الكمبيوتر لحل مشاكل البيانات.
          description: تتناول الوحدة 5 أهمية البيانات في حل المشكلات وتسلط الضوء على كيف يمكن لأجهزة الكمبيوتر المساعدة في هذه العملية. يستكشف الفصل الأول الأنظمة المختلفة المستخدمة لتمثيل المعلومات في الكمبيوتر والتحديات والمفاضلات الناتجة عن استخدامها. في الفصل الثاني، ستتعلم كيفية استخدام مجموعات البيانات لحل المشكلات، وكيف تساعد أجهزة الكمبيوتر في أتمتة خطوات هذه العملية. يختتم هذا الفصل من خلال النظر في كيفية تطبيق عملية حل المشكلات باستخدام البيانات على منطقة من اختيارك.
          lesson_groups:
            csd5_1:
              display_name: "الفصل 1: تمثيل المعلومات\n"
            csd5_2:
              display_name: 'الفصل 2: حل مشكلات البيانات'
            csd_survey:
              display_name: استبيان ما بعد الدورة التدريبية
          lessons:
            Representation Matters:
              name: مسائل التمثيل
              description_student: يقدم هذا الدرس الأول نظرة عامة على البيانات وكيفية استخدامها لحل المشكلات. تستخدم المجموعات مجموعة بيانات لتقديم سلسلة من توصيات الوجبات للأشخاص ذوي المعايير المختلفة. بعد ذلك، تقارن المجموعات ردودهم وتناقش كيف أثرت التمثيلات المختلفة لبيانات الوجبة على تمكن الطلاب من حل المشكلات المختلفة.
              description_teacher: في الدرس الأول من وحدة البيانات، يحصل الطلاب على نظرة عامة على البيانات وكيفية استخدامها لحل المشكلات. يبدأ الطلاب بمناقشة موجزة للتوصل إلى فهم مشترك للبيانات. ثم ينقسموا إلى مجموعات ويستخدمون مجموعة بيانات لتقديم سلسلة من توصيات الوجبات للأشخاص ذوي المعايير المختلفة. كل مجموعة لديها خيارات الوجبة الممثلة بطريقة مختلفة (الصور والوصفات والقائمة والتغذية) تعطي ميزة لأحد التوصيات. بعد ذلك، تقارن المجموعات ردودهم وتناقش كيف أثرت التمثيلات المختلفة لبيانات الوجبة على تمكن الطلاب من حل المشكلات المختلفة.
            Patterns and Representation:
              name: الأنماط والتمثيل
              description_student: ينظر هذا الدرس عن قرب إلى ما هو مطلوب لإنشاء نظام تمثيلي. تنشئ المجموعات أنظمة يمكن من خلالها تمثيل أي حرف في الأبجدية باستخدام مجموعة واحدة فقط من البطاقات، ثم إنشاء رسائل باستخدام هذه الأنظمة وتبادلها مع مجموعات أخرى لضمان عمل النظام على النحو المنشود. يناقش الفصل القواسم المشتركة بين أنظمة العمل مع إدراك أن هناك العديد من حلول العمل الممكنة.
              description_teacher: يقوم الطلاب في هذا الدرس بإنشاء نظامهم الخاص لتمثيل المعلومات. يبدؤون من خلال وضع الأفكار لجميع الأنظمة المختلفة التي يستخدمونها بالفعل لتمثيل الردود بنعم ولا. ثم يعملون في مجموعات صغيرة لإنشاء نظام يمكنه تمثيل أي حرف في الأبجدية باستخدام مجموعة واحدة فقط من البطاقات. تحتوي البطاقات المستخدمة على رسم واحد من 6 رسومات مختلفة (6 حيوانات، 6 ألوان، وما إلى ذلك)، وبالتالي لتمثيل الحروف الأبجدية بالكامل، سيحتاج الطلاب إلى استخدام أنماط بطاقات متعددة لتمثيل كل حرف. يقوم الطلاب بإنشاء رسائل باستخدام أنظمتهم وتبادلها مع مجموعات أخرى لضمان عمل النظام على النحو المنشود. في المناقشة الختامية، يراجع الفصل جميع الإيجابيات والسلبيات للأنظمة المختلفة. يناقشون القواسم المشتركة بين أنظمة العمل ويدركون أن هناك العديد من الحلول الممكنة لهذه المشكلة والمهم هو أن يستخدم الجميع نفس النظام التعسفي للتواصل.
            ASCII and Binary Representation:
              name: ASCII والتمثيل الثنائي
              description_student: يقدم هذا الدرس نظامًا ثنائيًا رسميًا لترميز المعلومات، ونظام ASCII لتمثيل الحروف والرموز الأخرى. في بداية الدرس، يقدم المعلم معلومة أن أجهزة الكمبيوتر يجب أن تمثل المعلومات باستخدام إما "تشغيل" أو "إيقاف". يتم بعد ذلك تعريف الفصل بنظام ASCII لتمثيل النص باستخدام الرموز والممارسات الثنائية باستخدام هذا النظام قبل ترميز رسائلهم الخاصة باستخدام ASCII.
              description_teacher: يتعلم الطلاب في هذا الدرس كيفية استخدام نظامهم الثنائي الأول لترميز المعلومات، ونظام ASCII لتمثيل الحروف والرموز الأخرى. في بداية الدرس، يقدم المعلم معلومة أن أجهزة الكمبيوتر يجب أن تمثل المعلومات باستخدام إما "تشغيل" أو "إيقاف". ثم يتم تعريف الطلاب بنظام ASCII لتمثيل النص باستخدام الرموز الثنائية. يتدرب الطلاب على استخدام هذا النظام قبل ترميز رسائلهم الخاصة باستخدام ASCII. في نهاية الدرس، تساعد محادثة استخلاص المعلومات على تجميع الأهداف التعليمية الرئيسية للنشاط.
            Representing Images:
              name: تمثيل الصور
              description_student: يواصل هذا الدرس دراسة أنظمة التمثيل الثنائي، هذه المرة باستخدام الصور. يتم تعريف الفصل بمفهوم تقسيم الصور إلى مربعات أو "وحدات بكسل" والتي يمكن بعد ذلك تشغيلها أو إيقافها بشكل فردي لإنشاء الصورة بأكملها. بعد القيام بمجموعة قصيرة من التحديات باستخدام "عنصر واجهة تقطيعات البكسل"، يقوم الفصل بعمل عمليات ربط بين النظام الخاص بتمثيل الصور والنظام الخاص بتمثيل النص الذي تعلموه في الدرس السابق.
              description_teacher: يتعلم الطلاب في هذا الدرس كيف تعمل أجهزة الكمبيوتر على تمثيل الصور. لبدء الدرس يفكر الطلاب في التحدي المتمثل في تحويل تعقيدات الرؤية إلى نمط ثنائي. من خلال سلسلة من الصور التي توضح كيفية إجراء هذا التحول، يتم تعريف الطلاب على مفهوم تقسيم الصور إلى مربعات أو "وحدات بكسل"، والتي يمكن بعد ذلك تشغيلها أو إيقافها بشكل فردي لإنشاء الصورة بأكملها. ثم يقوم الطلاب بمجموعة قصيرة من التحديات باستخدام "عنصر واجهة تقطيعات البكسل" لرسم الصور بالأبيض والأسود. تم تصميم الألغاز لاستدعاء بعض التحديات المتمثلة في تمثيل الصور بهذه الطريقة. في الختام، يقوم الطلاب بإجراء عمليات ربط بين النظام الخاص بتمثيل الصور ونظام تمثيل النص الذي تعلموه في الدرس السابق.
            Representing Numbers Part 1:
              name: تمثيل الأرقام الجزء 1
            Representing Numbers Part 2:
              name: تمثيل الأرقام الجزء 2
            Combining Representations:
              name: الجمع بين التمثيلات
              description_student: يجمع هذا الدرس بين الأنواع الثلاثة لأنظمة التمثيل الثنائي (أحرف ASCII، والرقم الثنائي، والصور) للسماح بترميز المزيد من معلومات من الأنواع الأكثر تعقيدًا في سجل. بعد رؤية سلسلة من وحدات البت ومطالبتهم بفك ترميزها، يتم تعريف الفصل بفكرة أن فهم المعلومات الثنائية يتطلب فهم كل من النظام المستخدم ومعنى ترميز المعلومات.
              description_teacher: في هذا الدرس، يستخدم الطلاب جميع الأنواع الثلاثة لأنظمة التمثيل الثنائي (أحرف ASCII والرقم الثنائي والصور) لفك ترميز المعلومات في سجل. بعد رؤية سلسلة من وحدات البت ومطالبتهم بفك ترميزها، يتم تعريف الطلاب بفكرة أنه من أجل فهم المعلومات الثنائية، يجب عليهم فهم كل من النظام المستخدم ومعنى ترميز المعلومات. ثم يقومون بفك ترميز سجل يمثل حيوان أليف على أساس هيكل معين.
            Project - Create a Representation:
              name: المشروع - إنشاء تمثيل
              description_student: يصمم الفصل هيكل لتمثيل يومهم المثالي باستخدام أنظمة التمثيل الثنائي التي تعلموها في هذا الفصل. بعد تحديد أجزاء المعلومات التي يجب أن يلتقطها السجل، سيقرر الفصل كيفية تفسير بطاقة مثقوبة من وحدات بايت من المعلومات لتمثيل تلك المعلومات. بعد ذلك، سيستخدم الجميع تنسيقات ASCII، والرقم الثنائي، والصور التي تعلموها لتمثيل أيامهم المثالية في محاولة لحل شفرة اليوم المثالي للشريك.
              description_teacher: في هذا الدرس، يقوم الطلاب بتصميم هيكل لتمثيل يومهم المثالي باستخدام أنظمة التمثيل الثنائي التي تعلموها في هذا الفصل. سيكتب الطلاب أولاً وصفًا موجزًا ليومهم المثالي ثم يراجعون الأمر مع أحد الشركاء لتحديد الأجزاء الرئيسية من المعلومات التي يعتقدون أن الكمبيوتر يمكن التقاطها. سيقرر طلاب الفصل كيفية تفسير بطاقة مثقوبة من وحدات بايت من المعلومات لتمثيل تلك المعلومات. سيستخدم الطلاب بعد ذلك تنسيقات ASCII والرقم الثنائي والصور التي تعلموها لتمثيل أيامهم المثالية. ثم يتداول الطلاب البطاقات المثقوبة ويحاولون حل شفرة يوم الطالب الآخر المثالي. ينتهي الدرس ببعض التأملات.
            Problem Solving and Data:
              name: حل المشكلات والبيانات
              description_student: يغطي هذا الدرس كيف يمكن تصميم عملية حل المشكلات للتعامل مع مشكلات البيانات على وجه الخصوص. يتم تكليف الفصل بتحديد أكثر الأمور التي تحتاج إليها المدينة لإنفاق الموارد عليها. يجب عليهم العثور على البيانات من الإنترنت واستخدامها لدعم قرارهم.
              description_teacher: 'في هذا الدرس، يستخدم الطلاب عملية حل المشكلات في وقت سابق من الدورة التدريبية لحل مشكلة البيانات. بعد مراجعة العملية، يُعرض على الفصل قرار: ما إذا كان ينبغي على المدينة بناء مكتبة، أو مأوى للحيوانات الأليفة، أو قسم إطفاء. يعمل الطلاب في فرق لجمع المعلومات من الإنترنت لمساعدتهم على تحديد ما يجب بناؤه، ثم استخدام هذه المعلومات لبناء حجة تقنع مجلس المدينة باختيارهم. ثم يقومون بعد ذلك بتعيين ما قاموا به في عملية حل المشكلات التي كانوا يستخدمونها طوال الدورة التدريبية، ومقارنة عملية حل المشكلات العامة بتطبيقها المحدد مع مشكلات البيانات.'
            Making Decisions with Data:
              name: اتخاذ القرارات باستخدام البيانات
              description_student: يقدم هذا الدرس للفصل فرصة لممارسة عملية حل مشكلة البيانات المقدمة في الدرس الأخير. لا تحتوي جميع الأسئلة على إجابات صحيحة وفي بعض الحالات ينبغي على الفصل أن يقرر تجميع المزيد من البيانات. يختتم الدرس بمناقشة كيف يمكن لأشخاص مختلفين استخلاص استنتاجات مختلفة من نفس البيانات، أو كيف أثر جمع البيانات المختلفة على القرارات التي اتخذوها.
              description_teacher: في هذا الدرس، يتدرب الطلاب على اتخاذ القرارات باستخدام البيانات استنادًا إلى بعض المشكلات المصممة لتكون مألوفة لطلاب المدارس الإعدادية. يعمل الطلاب في مجموعات يناقشون فيها كيفية استخدامهم للبيانات المقدمة لاتخاذ قرار قبل أن يناقش الفصل خياراتهم النهائية. لا تحتوي جميع الأسئلة على إجابات صحيحة، وفي بعض الحالات يمكن للطلاب أن يقرروا تجميع المزيد من البيانات. يختتم الدرس بمناقشة كيف يمكن لأشخاص مختلفين استخلاص استنتاجات مختلفة من نفس البيانات، أو كيف أثر جمع البيانات المختلفة على القرارات التي اتخذوها.
            Interpreting Data:
              name: تفسير البيانات
              description_student: يبدأ الطلاب الدرس من خلال النظر في استطلاع رأي تفضيلات الكيك الذي يسمح للمشاركين بتحديد كل من الكيك ونكهة التزيين. يناقش الطلاب كيف تساعد معرفة العلاقة بين تفضيلات الكعكة والتزيين على تحديد أفضل خليط للتوصية به. يتم بعد ذلك تعريفهم بالجدولة المتقاطعة، ما يسمح لها برسم العلاقات حسب التفضيلات المختلفة. يستخدمون هذه التقنية للعثور على العلاقات الموجودة في استطلاع رأي عن التفضيلات، ثم تبادل الأفكار حول الأنواع المختلفة من المشاكل التي يمكن أن تساعد هذه العملية في حلها.
              description_teacher: يبدأ الطلاب الدرس من خلال النظر في استطلاع رأي تفضيلات الكيك الذي يسمح للمشاركين بتحديد كل من الكيك ونكهة التزيين. يناقش الطلاب كيف تساعد معرفة العلاقة بين تفضيلات الكعكة والتزيين على تحديد أفضل خليط للتوصية به. يتم بعد ذلك تعريفهم بالجدولة المتقاطعة، ما يسمح لها برسم العلاقات حسب التفضيلات المختلفة. يستخدمون هذه التقنية للعثور على العلاقات الموجودة في استطلاع رأي عن التفضيلات، ثم تبادل الأفكار حول الأنواع المختلفة من المشاكل التي يمكن أن تساعد هذه العملية في حلها.
            Automating Data Decisions:
              name: أتمتة قرارات البيانات
              description_student: في هذا الدرس، ينظر الطلاب إلى مثال بسيط لكيفية استخدام الكمبيوتر لإكمال خطوة اتخاذ القرار في عملية حل مشكلة البيانات. يتم تكليف الطلاب بمهمة إنشاء خوارزمية يمكن أن تقترح مكان قضاء العطلة. ثم ينشئ الطلاب قواعد أو خوارزمية يمكن أن يستخدمها الكمبيوتر لاتخاذ هذا القرار تلقائيًا. يشارك الطلاب قواعدهم والخيارات التي ستقوم بها قواعدهم مع بيانات الفصل. ثم يستخدمون قواعدهم بشأن البيانات من زملائهم في الفصل لاختبار ما إذا كانت قواعدهم ستتخذ نفس القرار الذي سيتخذه الشخص. يختتم الدرس بمناقشة حول مزايا وعيوب استخدام أجهزة الكمبيوتر لأتمتة عملية حل مشكلة البيانات.
              description_teacher: في هذا الدرس، ينظر الطلاب إلى مثال بسيط لكيفية استخدام الكمبيوتر لإكمال خطوة اتخاذ القرار في عملية حل مشكلة البيانات. يتم تكليف الطلاب بمهمة إنشاء خوارزمية يمكن أن تقترح مكان قضاء العطلة. ثم ينشئ الطلاب قواعد أو خوارزمية يمكن أن يستخدمها الكمبيوتر لاتخاذ هذا القرار تلقائيًا. يشارك الطلاب قواعدهم والخيارات التي ستقوم بها قواعدهم مع بيانات الفصل. ثم يستخدمون قواعدهم بشأن البيانات من زملائهم في الفصل لاختبار ما إذا كانت قواعدهم ستتخذ نفس القرار الذي سيتخذه الشخص. يختتم الدرس بمناقشة حول مزايا وعيوب استخدام أجهزة الكمبيوتر لأتمتة عملية حل مشكلة البيانات.
            Problem Solving with Big Data:
              name: حل المشكلات باستخدام البيانات الضخمة
              description_student: يغطي هذا الدرس كيفية جمع البيانات واستخدامها بواسطة المؤسسات لحل المشكلات في العالم الحقيقي. يبحث الفصل في ثلاثة سيناريوهات، يمكن حلها باستخدام البيانات والعصف الذهني، أنواع البيانات التي قد يرغبون في حلها وكيف يمكنهم جمع البيانات. يتضمن كل سيناريو أيضًا مقطع فيديو حول خدمة واقعية عملت على حل مشكلة مماثلة مع البيانات.
              description_teacher: في هذا الدرس، يبحث الطلاب في كيفية جمع البيانات واستخدامها من قبل المؤسسات لحل المشكلات في العالم الحقيقي. يبدأ الدرس بمراجعة سريعة لعملية حل مشكلة البيانات التي اكتشفوها في الدرس الأخير. ثم يتم تقديم ثلاثة سيناريوهات للطلاب يمكن حلها باستخدام البيانات وطرح الأفكار حول أنواع البيانات التي يرغبون في حلها وكيف يمكنهم جمع البيانات. تم تصميم كل مشكلة لتعكس خدمة موجودة في العالم الحقيقي. بعد طرح الأفكار، يشاهد الطلاب مقطع فيديو حول خدمة في العالم الحقيقي ويسجلون ملاحظات حول البيانات التي يتم جمعها بواسطة خدمة العالم الحقيقي وكيفية استخدامها. في نهاية الدرس، يسجل الطلاب ما إذا تم توفير البيانات من قبل المستخدم بشكل نشط، أو تم تسجيلها بشكل سلبي، أو تم جمعها بواسطة أجهزة الاستشعار.
            Project - Solve a Data Problem:
              name: المشروع - حل مشكلة البيانات
              description_student: لاختتام هذه الوحدة، يصمم الفصل طرقًا لاستخدام البيانات لتقديم توصيات أو تنبؤات للمساعدة في حل مشكلة ما. في الخطوات العديدة الأولى، يضع الفصل أفكارًا إبداعية حول المشكلات، ويقومون بإجراء بحث بسيط، ويعملون على تحديد مشكلة ما من اختيارهم. ثم يقررون نوع البيانات التي يريدون جمعها، وكيف يمكن جمعها، وكيف يمكن استخدامها، قبل تبادل الملاحظات وتقديم عرض نهائي.
              description_teacher: لاختتام هذه الوحدة، يقوم الطلاب بتصميم محرك توصيات بناءً على البيانات التي يقومون بجمعها وتحليلها من زملائهم في الفصل. بعد الاطلاع على مثال لتطبيق توصية، يتبع الطلاب دليل مشروع لإكمال هذا النشاط متعدد الأيام. في الخطوات العديدة الأولى، يختار الطلاب الخيار الذي يرغبون في مساعدة المستخدم على اتخاذه، والبيانات التي يحتاجون إليها لتقديم التوصية، وإنشاء استطلاع رأي، وجمع معلومات حول اختيارات زملائهم. ثم يقومون بتفسير البيانات واستخدام ما تعلموه لإنشاء خوارزمية التوصية. أخيرًا، يستخدمون خوارزمياتهم لتقديم توصيات لبعض زملائهم في الفصل. يقوم الطلاب بإجراء مراجعة الأقران وإجراء أي تحديثات لازمة لمشاريعهم قبل إعداد عرض تقديمي للفصل.
            Representing Numbers:
              name: تمثيل الأرقام
              description_student: يقدم هذا الدرس نظام الأرقام الثنائية. مع مجموعة من البطاقات التي تمثل قيم المكان في نظام الأرقام الثنائي (القاعدة-2)، يقوم الفصل بتشغيل وحدات البت أو "إيقاف تشغيلها" عن طريق قلب البطاقات لأعلى ولأسفل، ثم تتم ملاحظة الأرقام التي تنتج عن هذه الأنماط المختلفة. في النهاية، يتم توسيع النمط إلى نظام 4-بت عام.
              description_teacher: في هذا الدرس، يتعرف الطلاب على نظام الأرقام الثنائية. من خلال مجموعة من البطاقات التي تمثل قيم المكان في نظام الأرقام الثنائي (القاعدة-2) من خلال مجموعة من النقاط، يقوم الطلاب "بتشغيل" وحدات البت أو "إيقاف تشغيلها" عن طريق قلب البطاقات لأعلى ولأسفل، ثم ملاحظة الأرقام التي تنتج عن هذه الأنماط المختلفة. في نهاية المطاف، يعمل الطلاب على توسيع النمط إلى نظام 4-بت عام.
            8-bit Numbers:
              name: أرقام 8 بت
              description_student: يراجع الطلاب مفهوم الأرقام الثنائية، ويناقشون الحاجة إلى معرفة طول وحدة البت لكل رقم من أجل فك ترميز سلسلة من وحدات البت. ثم يقومون بعمل نشاط فليبي دو، وهو مناورات ورقية ستساعدهم على ترميز وفك ترميز أرقام 8-بت (0-255). بعد التمرن على نشاط فليبي دو، يناقش الطلاب كيف يمكنهم تمديد هذا التوحيد القياسي إلى أنواع البيانات الأخرى.
              description_teacher: يراجع الطلاب مفهوم الأرقام الثنائية، ويناقشون الحاجة إلى معرفة طول وحدة البت لكل رقم من أجل فك ترميز سلسلة من وحدات البت. ثم يقومون بعمل نشاط فليبي دو، وهو مناورات ورقية ستساعدهم على ترميز وفك ترميز أرقام 8-بت (0-255). بعد التمرن على نشاط فليبي دو، يناقش الطلاب كيف يمكنهم تمديد هذا التوحيد القياسي إلى أنواع البيانات الأخرى.
            Encryption:
              name: التشفير
              description_student: يجري الطلاب مناقشة حول مستويات الأمان المختلفة التي يرغبون في الحصول عليها للبيانات الشخصية. وبمجرد أن يفهم الطلاب أهمية الخصوصية، يتم تعريفهم بعملية تشفير المعلومات عن طريق تشفير ملاحظة خاصة بشريك وفك تشفير ملاحظة الشريك. يختتم الفصل بمناقشة حول أهمية الأمن المادي والرقمي.
              description_teacher: يجري الطلاب مناقشة حول مستويات الأمان المختلفة التي يرغبون في الحصول عليها للبيانات الشخصية. وبمجرد أن يفهم الطلاب أهمية الخصوصية، يتم تعريفهم بعملية تشفير المعلومات عن طريق تشفير ملاحظة خاصة بشريك وفك تشفير ملاحظة الشريك. يختتم الفصل بمناقشة حول أهمية الأمن المادي والرقمي.
            Structuring Data:
              name: هيكلة البيانات
              description_student: ينتقل هذا الدرس إلى أبعد من ذلك في تفسير البيانات، بما في ذلك محو مجموعات البيانات الأولية وتمثيلها في رسوم مرئية. ينظر الفصل أولاً في كيفية تقديم البيانات بطرق مختلفة يمكن أن تساعد الناس على فهمها بشكل أفضل. وبعد النظر في كيف يمكن أن يساعد المحو والتمثيل في رسوم مرئية الأشخاص في اتخاذ قرارات أفضل، ينظر الفصل في أجزاء العملية التي يمكن أتمتتها وما الذي يحتاجه الإنسان.
              description_teacher: في هذا الدرس، ينتقل الطلاب إلى أبعد من ذلك في جمع البيانات وتفسيرها، بما في ذلك محو البيانات وتمثيلها في رسوم مرئية. ينظر الطلاب أولاً في كيفية تقديم البيانات بطرق مختلفة يمكن أن تساعد الناس على فهمها بشكل أفضل، ثم يقومون بإنشاء رسوم مرئية لبياناتهم الخاصة. وباستخدام نتائج استطلاع رأي لأفضل نوع بيتزا، يجب على الطلاب تحديد ما يجب فعله بالبيانات التي لا تتلاءم بسهولة مع مخطط الرسوم المرئية الذي اختاروه. أخيرًا، ينظر الطلاب في أجزاء العملية التي يمكن أتمتتها بواسطة الكمبيوتر والأجزاء التي تحتاج إلى إنسان لاتخاذ القرارات بشأنها.
            Keeping Data Secret:
              name: الحفاظ على سرية البيانات
              description_student: يجري الطلاب مناقشة حول مستويات الأمان المختلفة التي يرغبون في الحصول عليها للبيانات الشخصية. وبمجرد أن يفهم الطلاب أهمية الخصوصية، يتم تعريفهم بعملية تشفير المعلومات عن طريق تشفير ملاحظة خاصة بشريك وفك تشفير ملاحظة الشريك. يختتم الفصل بمناقشة حول أهمية الأمن المادي والرقمي.

            Text:
              name: النص
              description_student: "**سؤال اليوم: كيف يمكننا استخدام النص لتحسين مشاهدنا ورسومنا المتحركة؟**\\r\n\\r\nيقدم هذا الدرس أوامر نصية من مختبر الألعاب، ما يمنح الفصل مزيدًا من التدريب باستخدام مستوى الإحداثيات والمعلمات. في بداية الدرس، يُطلب من الفصل تسمية توضيحية لكارتون تم إنشاؤه في مختبر الألعاب. ثم ينتقلون إلى Code Studio حيث يتدربون على وضع النص على الشاشة والتحكم في خصائص النص الأخرى، مثل الحجم."
              description_teacher: "**سؤال اليوم: كيف يمكننا استخدام النص لتحسين مشاهدنا ورسومنا المتحركة؟**\\r\n\\r\nيقدم هذا الدرس أوامر نصية من مختبر الألعاب، ما يمنح الطلاب مزيدًا من التدريب باستخدام مستوى الإحداثيات والمعلمات. في بداية الدرس، يُطلب من الطلاب تسمية توضيحية لكارتون تم إنشاؤه في مختبر الألعاب. ثم ينتقلون إلى Code Studio حيث يتدربون على وضع النص على الشاشة والتحكم في خصائص النص الأخرى، مثل الحجم. قد يستمر الطلاب الذين يكملون التقييم مبكرًا لمعرفة المزيد من القوالب الصعبة المتعلقة بخصائص النص."
            'Mini-Project: Captioned Scenes':
              name: 'مشروع صغير: المشاهدات ذات التعليقات التوضيحية'
              description_student: "**سؤال اليوم: كيف يمكننا استخدام مختبر الألعاب للتعبير عن إبداعنا؟**\\r\n\\r\nبعد مراجعة سريعة للتعليمات البرمجية المستفادة حتى الآن، يتم تقديم الفصل إلى أول مشروع إبداعي للوحدة. باستخدام عملية حل المشكلات كنموذج، يقوم الطلاب بتحديد المشهد الذي يرغبون في إنشائه، والاستعداد من خلال التفكير في التعليمات البرمجية المختلفة التي سيحتاجونها، وتجربة خطتهم في مختبر الألعاب، ثم التفكير في ما قاموا بإنشائه. في النهاية، لديهم أيضًا فرصة لمشاركة إبداعاتهم مع أقرانهم."
              description_teacher: "**سؤال اليوم: كيف يمكننا استخدام مختبر الألعاب للتعبير عن إبداعنا؟**\\r\n\\r\nبعد مراجعة سريعة للتعليمات البرمجية المستفادة حتى الآن، يتم تقديم الطلاب إلى أول مشروع إبداعي للوحدة. باستخدام عملية حل المشكلات كنموذج، يقوم الطلاب بتحديد المشهد الذي يرغبون في إنشائه، والاستعداد من خلال التفكير في التعليمات البرمجية المختلفة التي سيحتاجونها، وتجربة خطتهم في مختبر الألعاب، ثم التفكير في ما قاموا بإنشائه. في النهاية، لديهم أيضًا فرصة لمشاركة إبداعاتهم مع أقرانهم."
            The Draw Loop:
              name: حلقة الرسم
              description_student: "**سؤال اليوم: كيف يمكننا تحريك صورنا في مختبر الألعاب؟**\\r\n\\r\nيقدم هذا الدرس نبذة عن حلقة الرسم، وهي أحد نماذج البرمجة الأساسية في مختبر الألعاب. يجمع الفصل بين حلقة الرسم وأرقام عشوائية لمعالجة بعض الرسوم المتحركة البسيطة بالنقاط ثم بالنقوش المتحركة."
              description_teacher: "**سؤال اليوم: كيف يمكننا تحريك صورنا في مختبر الألعاب؟**\\r\n\\r\nفي هذا الدرس، يتم تعريف الطلاب بحلقة الرسم، وهي أحد نماذج البرمجة الأساسية في مختبر الألعاب. لبدء الدرس، ينظر الطلاب إلى بعض الكتب المصورة المادية لمعرفة أن وجود العديد من الإطارات مع وجود صور مختلفة يخلق انطباعًا بالحركة. ثم يشاهد الطلاب مقطع فيديو يشرح كيف تساعد حلقة الرسم في مختبر الألعاب على خلق نفس الانطباع في برامجهم. يقوم الطلاب بدمج حلقة الرسم بأرقام عشوائية لمعالجة بعض الرسوم المتحركة البسيطة باستخدام النقاط ثم باستخدام النقوش المتحركة."
            Sprite Movement:
              name: حركة النقش المتحرك
              description_student: "**سؤال اليوم: كيف يمكننا التحكم في حركة النقش المتحرك في مختبر الألعاب؟**\\r\n\\r\nفي هذا الدرس، يتعلم الفصل كيفية التحكم في حركة النقش المتحرك باستخدام بنية تسمى نمط العداد، والتي تغير خصائص النقش المتحرك تغييرًا متزايدًا. بعد طرح الأفكار بشأن الطرق المختلفة التي يمكنهم من خلالها تحريك النقوش المتحركة عن طريق التحكم بخصائصها، ثم يستكشف الفصل نمط العداد في Code Studio، ويستخدمونه لإنشاء أنواع مختلفة من حركات النقش المتحرك."
              description_teacher: "**سؤال اليوم: كيف يمكننا التحكم في حركة النقش المتحرك في مختبر الألعاب؟**\\r\n\\r\nفي هذا الدرس، يتعلم الفصل كيفية التحكم في حركة النقش المتحرك باستخدام بنية تسمى نمط العداد، والتي تغير خصائص النقش المتحرك تغييرًا متزايدًا. يطرح الطلاب أفكارهم أولاً بشأن الطرق المختلفة التي يمكنهم من خلالها تحريك النقوش المتحركة عن طريق التحكم بخصائصها، ثم يستكشفون نمط العداد في Code Studio. وبعد فحص التعليمات البرمجية المطلوبة، يحاول الطلاب استخدام نمط العداد لإنشاء أنواع مختلفة من حركات النقش المتحرك."
            'Mini-Project: Animation':
              name: 'مشروع صغير: الرسوم المتحركة'
              description_student: "**سؤال اليوم: كيف يمكننا الجمع بين أنماط البرمجة المختلفة لعمل رسم متحرك كامل؟**\\r\n\\r\nفي هذا الدرس، يُطلب من الفصل الجمع بين طرق مختلفة من الدروس السابقة لإنشاء مشهد متحرك. يستعرضون أولاً أنواع الحركة والرسوم المتحركة التي تعلموها، ويتبادلون الأفكار حول أنواع المشاهد التي قد تحتاج إلى هذه الحركة. ثم يبدؤون في تخطيط المشاهد المتحركة الخاصة بهم، والتي يقومون بإنشائها في مختبر الألعاب."
              description_teacher: "**سؤال اليوم: كيف يمكننا الجمع بين أنماط البرمجة المختلفة لعمل رسم متحرك كامل؟**\\r\n\\r\nفي هذا الدرس، يُطلب من الطلاب الجمع بين طرق مختلفة لإنشاء مشهد متحرك. يستعرض الطلاب أولاً أنواع الحركة والرسوم المتحركة التي تعلموها، ويتبادلون الأفكار حول أنواع المشاهد التي قد تحتاج إلى هذه الحركة. ثم يبدؤون في تخطيط المشاهد المتحركة الخاصة بهم، والتي يقومون بإنشائها في مختبر الألعاب."
            Conditionals:
              name: الجمل الشرطية
              description_student: "**سؤال اليوم: كيف يمكن للبرامج أن تتفاعل مع التغييرات أثناء تشغيلها؟**\\r\n\\r\nيقدم هذا الدرس القيم المنطقية والتعبيرات الشرطية، والتي تسمح للبرنامج بالعمل بشكل مختلف اعتمادًا على ما إذا كان الشرط صحيحًا أم لا. يبدأ الطلاب بلعب لعبة قصيرة يشاركون فيها بتحديد ما إذا كانت شروط معينة مستوفاة أم لا. ثم ينتقلون إلى Code Studio حيث يتعلمون كيفية تقييم الكمبيوتر للتعبيرات المنطقية، وكيف يمكن استخدامها في هيكلة البرنامج."
              description_teacher: "**سؤال اليوم: كيف يمكن للبرامج أن تتفاعل مع التغييرات أثناء تشغيلها؟**\\r\n\\r\nيقدم هذا الدرس القيم المنطقية والتعبيرات الشرطية، والتي تسمح للبرنامج بالعمل بشكل مختلف اعتمادًا على ما إذا كان الشرط صحيحًا أم لا. يبدأ الطلاب بلعب لعبة قصيرة يشاركون فيها بتحديد ما إذا كانت شروط معينة مستوفاة أم لا. ثم ينتقلون إلى Code Studio حيث يتعلمون كيفية تقييم الكمبيوتر للتعبيرات المنطقية، وكيف يمكن استخدامها في هيكلة البرنامج."
            Keyboard Input:
              name: مدخلات لوحة المفاتيح
              description_student: "**سؤال اليوم: كيف يمكن لبرامجنا أن تتفاعل مع مدخلات المستخدم؟**\\r\n\\r\nبعد المقدمة عن القيم المنطقية وعبارات _if_ في الدرس السابق، يجري تعريف الفصل على القالب الجديد المسمى \"keyDown()\" والذي يعمل على إرجاع قيمة منطقية ويمكن استخدامه في العبارات الشرطية لتحريك النقوش المتحركة عبر الشاشة. في نهاية هذا الدرس سيكون لدى الفصل برامج مكتوبة تأخذ مدخلات لوحة المفاتيح من المستخدم للتحكم في النقوش المتحركة على الشاشة."
              description_teacher: "**سؤال اليوم: كيف يمكن لبرامجنا أن تتفاعل مع مدخلات المستخدم؟**\\r\n\\r\nبعد المقدمة عن القيم المنطقية وعبارات _if_ في الدرس السابق، يجري تعريف الطلاب على القالب الجديد المسمى \"keyDown()\" والذي يعمل على إرجاع قيمة منطقية ويمكن استخدامه في العبارات الشرطية لتحريك النقوش المتحركة عبر الشاشة. في نهاية هذا الدرس سيكون لدى الطلاب برامج مكتوبة تأخذ مدخلات لوحة المفاتيح من المستخدم للتحكم في النقوش المتحركة على الشاشة."
            Mouse Input:
              name: مدخلات الماوس
              description_student: "**سؤال اليوم: ما هي الطرق الأخرى التي يمكن للكمبيوتر أن يتفاعل بها مع مدخلات المستخدم؟**\\r\n\\r\nيواصل الفصل استكشاف طرق استخدام العبارات الشرطية لأخذ إدخال المستخدم. بالإضافة إلى أوامر لوحة المفاتيح التي تم تعلموها أمس، سيتعرفون على عدة طرق لأخذ مدخلات الماوس. كما سيوسعون فهمهم للتعبير الشرطي ليشمل \"else\"، والذي يسمح للكمبيوتر بتشغيل قسم معين من التعليمات البرمجية عندما يكون الشرط صحيحًا، وقسمًا مختلفًا من التعليمات البرمجية عندما لا يكون كذلك."
              description_teacher: |-
                **سؤال اليوم: ما هي الطرق الأخرى التي يمكن للكمبيوتر أن يتفاعل بها مع مدخلات المستخدم؟**\r
                \r
                يواصل الطلاب في هذا الدرس استكشاف طرق استخدام العبارات الشرطية لأخذ إدخال المستخدم. بالإضافة إلى أوامر لوحة المفاتيح التي تم تعلموها أمس، سيتعرفون على عدة طرق لأخذ مدخلات الماوس. كما سيوسعون فهمهم عن التعبيرات الشرطية ليشمل "else"، والذي يسمح للكمبيوتر بتشغيل قسم معين من التعليمات البرمجية عندما يكون الشرط صحيحًا، وقسمًا مختلفًا من التعليمات البرمجية عندما لا يكون كذلك.
            Project - Interactive Card:
              name: المشروع - البطاقة التفاعلية
              description_student: "**سؤال اليوم: ما المهارات والممارسات المهمة عند إنشاء برنامج تفاعلي؟**\\r\n\\r\nفي هذا المشروع التراكمي للفصل الأول، يخطط الفصل بطاقة تهنئة تفاعلية ويطورها باستخدام جميع تقنيات البرمجة التي تعلموها حتى هذه اللحظة."

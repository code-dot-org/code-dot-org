            Project - Interactive Card:
              name: المشروع - البطاقة التفاعلية
              description_student: "**سؤال اليوم: ما المهارات والممارسات المهمة عند إنشاء برنامج تفاعلي؟**\\r\n\\r\nفي هذا المشروع التراكمي للفصل الأول، يخطط الفصل بطاقة تهنئة تفاعلية ويطورها باستخدام جميع تقنيات البرمجة التي تعلموها حتى هذه اللحظة."
              description_teacher: "**سؤال اليوم: ما المهارات والممارسات المهمة عند إنشاء برنامج تفاعلي؟**\\r\n\\r\nفي هذا المشروع التراكمي للفصل الأول، يخطط الطلاب بطاقة تهنئة تفاعلية ويطورونها باستخدام جميع تقنيات البرمجة التي تعلموها حتى هذه اللحظة."
            Velocity:
              name: السرعة
              description_student: "**سؤال اليوم: كيف يمكن للغات البرمجة إخفاء الأنماط المعقدة بحيث يكون البرنامج أسهل؟**\\r\n\\r\nبعد مراجعة موجزة لكيفية استخدام نمط العداد لتحريك النقوش المتحركة، يجري تعريف الفصل على فكرة إخفاء تلك الأنماط في قالب واحد، من أجل المساعدة في إدارة تعقيد البرامج. ثم يتوجهون إلى Code Studio لتجربة قوالب جديدة تحدد سرعة النقش المتحرك مباشرة، وينظرون إلى الطرق المختلفة التي يمكنهم من برمجة سلوكيات أكثر تعقيدًا في نقوشهم المتحركة."

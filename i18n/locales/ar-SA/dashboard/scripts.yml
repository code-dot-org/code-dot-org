        aiml-2021:
          title: وحدة الذكاء الاصطناعي والتعلم الآلي
          student_description: |-
            هذه الوحدة عبارة عن مقدمة عملية لتطوير نموذج التعلم الآلي مع البيانات الجدولية. سوف تستكشف كيف تتعلم أجهزة الكمبيوتر من البيانات لاتخاذ القرارات، ثم تطوير مشاريع التعلم الآلي حول بيانات العالم الحقيقي. تتوج الوحدة بتصميم تطبيق تعلم آلي لحل مشكلة ذات صلة شخصية.

            \*\*للمعلمين: \*\* [انقر هنا](https://studio.code.org/s/aiml-2021?viewAs=Teacher) للاطلاع على خطط الدروس وموارد المعلم لهذه الوحدة.
          lesson_groups:
            lessonGroup-2:
              display_name: الفصل 1 - فهم التعلم الآلي
              description: يتعلم الطلاب أساسيات التعلم الآلي ويستخدمون أداة تسمى AI Lab لإنشاء نماذج التعلم الآلي التي يمكن استخدامها في App Lab. تبدأ الوحدة بنظرة عامة على التعلم الآلي وكيف يمكن لأجهزة الكمبيوتر استخدام الأنماط في البيانات لاتخاذ القرارات والتنبؤات. بعد ذلك، يتعلم الطلاب كيفية استخدام AI Lab لتدريب النماذج من البيانات الجدولية أثناء استكشاف قضايا التحيز. تتبع الدروس نمط «unplugged - AI Lab - App Lab» المتكرر حتى يتعرف الطلاب باستمرار على مفاهيم وأدوات التعلم الآلي. يتوج الفصل بمشروع يختار فيه الطلاب من مجموعة من مجموعات البيانات الواقعية لتدريب نموذج التعلم الآلي وإنشاء تطبيق.
              big_questions: |-
                -   كيف يجد التعلم الآلي أنماطًا في البيانات لاتخاذ القرارات؟
                -   كيف يمكننا تجنب التحيز عند تدريب نموذج التعلم الآلي؟
            lessonGroup-3:
              display_name: الفصل 2 - تصميم تطبيق التعلم الآلي
              big_questions: "-   كيف يمكن استخدام التعلم الآلي لحل المشكلات في مجتمعنا؟"
              description: يعمل هذا الفصل على إعداد الطلاب ليكونوا علماء تعلم الآلة لإنشاء تطبيق يعالج مشكلة في مجتمعهم. يتابع الطلاب جنبًا إلى جنب مع مجموعة خيالية من الطلاب أثناء تحديدهم لمشكلة ما، وتطوير استبيان لجمع البيانات، وتحليل بياناتهم في AI Lab، وإنشاء بطاقة نموذجية، وإنشاء تطبيق لحل مشكلتهم. ثم، في المشروع النهائي، يكرر الطلاب هذه الخطوات نفسها مع مشكلة يهتمون بها في مجتمعهم.

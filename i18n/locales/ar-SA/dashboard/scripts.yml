            Programming for Entertainment:
              name: البرمجة للتسلية
              description_student: يُطلب من الطلاب التفكير في "مشاكل" الضجر والتعبير عن الذات، والتفكير في كيفية تعاملهم مع تلك المشكلات في حياتهم. من هناك، سوف يستكشفون كيف تلعب علوم الحاسوب بشكل عام، والبرمجة بشكل خاص، دورًا كشكل من أشكال الترفيه أو كوسيلة للتعبير عن الذات.
              description_teacher: يُطلب من الطلاب النظر في "مشاكل" الضجر والتعبير عن الذات، والتفكير في كيفية تعاملهم مع تلك المشاكل في حياتهم الخاصة. من هناك، سيستكشف الطلاب كيف تلعب علوم الحاسوب بشكل عام، والبرمجة على وجه التحديد، دورًا كشكل من أشكال الترفيه أو كوسيلة للتعبير عن الذات.
            Plotting Shapes:
              name: رسم الأشكال
              description_student: يستكشف الطلاب تحديات التواصل حول كيفية الرسم باستخدام الأشكال واستخدام أداة تقدم كيفية التعامل مع هذه المشكلة في مختبر الألعاب. يوضح نشاط الإحماء بسرعة تحديات التواصل مع الموقف دون بعض النقاط المرجعية المشتركة. في النشاط الرئيسي ، يستكشف الطلاب أداة مختبر الألعاب التي تتيح للطلاب وضع الأشكال بشكل تفاعلي على شبكة 400*400 في مختبر الألعاب. ثم يتناوبون على إرشاد الشريك لكيفية رسم صورة مخفية باستخدام هذه الأداة، مع مراعاة العديد من التحديات التي سيواجهها الطلاب عند البرمجة في مختبر الألعاب. ينشئ الطلاب بشكل اختياري صورتهم الخاصة للتواصل قبل مناقشة استخلاص المعلومات.
              description_teacher: يستكشف الطلاب تحديات التواصل حول كيفية الرسم باستخدام الأشكال واستخدام أداة تقدم كيفية التعامل مع هذه المشكلة في مختبر الألعاب. يوضح نشاط الإحماء بسرعة تحديات التواصل مع الموقف دون بعض النقاط المرجعية المشتركة. في النشاط الرئيسي ، يستكشف الطلاب أداة مختبر الألعاب التي تتيح للطلاب وضع الأشكال بشكل تفاعلي على شبكة 400*400 في مختبر الألعاب. ثم يتناوبون على إرشاد الشريك لكيفية رسم صورة مخفية باستخدام هذه الأداة، مع مراعاة العديد من التحديات التي سيواجهها الطلاب عند البرمجة في مختبر الألعاب. ينشئ الطلاب بشكل اختياري صورتهم الخاصة للتواصل قبل مناقشة استخلاص المعلومات.
            Drawing in Game Lab:
              name: الرسم في مختبر الألعاب
              description_student: يتم تعريف الفصل بمختبر الألعاب، بيئة البرمجة لهذه الوحدة، ويبدأ في استخدامه لوضع الأشكال على الشاشة. يغطي الدرس أساسيات التسلسل وتصحيح الأخطاء، بالإضافة إلى بعض الأوامر البسيطة. وفي نهاية الدرس، ينشئ الفصل نسخة على الإنترنت من الصورة التي صمموها في الدرس السابق.
              description_teacher: يتم تعريف الطلاب بمختبر الألعاب، بيئة البرمجة لهذه الوحدة، ويبدؤون في استخدامها لوضع الأشكال على الشاشة. يتعلمون أساسيات التسلسل وتصحيح الأخطاء، بالإضافة إلى بعض الأوامر البسيطة. وفي نهاية الدرس، سيتمكن الطلاب من برمجة صور مثل تلك التي قاموا بإنشائها باستخدام أداة الرسم في الدرس السابق.
            Shapes and Randomization:
              name: الأشكال والعشوائية
            Variables:
              name: المتغيرات
              description_student: يقدم هذا الدرس المتغيرات كطريقة لتسمية رقم في برنامج ما أو لحفظ قيمة تم إنشاؤها بشكل عشوائي. يبدأ الفصل الدراسي الدرس بوصف أساسي للغرض من المتغير والممارسات باستخدام القطع البرمجية الجديدة. بعد ذلك، يستخدم الفصل الدراسي متغيرات لحفظ رقم عشوائي، يسمح للبرامج باستخدام نفس الرقم العشوائي عدة مرات.
              description_teacher: يتعلم الطلاب في هذا الدرس كيفية استخدام المتغيرات لتسمية رقم في برنامجهم أو حفظ قيمة تم إنشاؤها بشكل عشوائي. يبدأ الطلاب الدرس بوصف أساسي للغرض من المتغير. ثم يكمل الطلاب مستوى الارتقاء الذي يعزز نموذج المتغير كوسيلة لتسمية أو تحديد رقم. يستخدم الطلاب المتغيرات لحفظ رقم عشوائي لمعرفة أن المتغيرات تخزِّن قيمها بالفعل أو تحفظها، ما يسمح لهم باستخدام نفس الرقم العشوائي عدة مرات في برامجهم.
            Sprites:
              name: النقوش المتحركة
              description_student: من أجل إنشاء صور أكثر إثارة للاهتمام وأكثر تفصيلاً، يتم تعريف الفصل الدراسي بكائن الرسوم المتحركة. يمكن لكل رسوم متحرك تعيين صورة للعرض، كما يمكن للرسوم المتحركة أيضًا تتبع قيمًا متعددة عن نفسها، والتي ستثبت أنها مفيدة في المستقبل عند إنشاء الرسوم المتحركة. في نهاية الدرس، يقوم الجميع بإنشاء مشهد باستخدام الرسوم المتحركة.
              description_teacher: من أجل إنشاء صور أكثر إثارة للاهتمام وأكثر تفصيلاً، يتم تعريف الطلاب بكائن النقش المتحرك. يمكن لكل نقش متحرك تعيين صورة للعرض، كما يمكن للرسوم المتحركة أيضًا تتبع قيمًا متعددة عن نفسها، والتي ستثبت أنها مفيدة في المستقبل عند إنشاء الرسوم المتحركة.
            The Draw Loop:
              name: حلقة الرسم
              description_student: يقدم هذا الدرس نبذة عن حلقة الرسم، وهي أحد نماذج البرمجة الأساسية في مختبر الألعاب. يجمع الفصل بين حلقة الرسم وأرقام عشوائية لمعالجة بعض الرسوم المتحركة البسيطة بالنقاط ثم بالنقوش المتحركة. بعد ذلك، يستخدم الجميع ما تعلموه لتحديث مشهد النقوش المتحركة من الدرس السابق.
              description_teacher: في هذا الدرس، يتم تعريف الطلاب بحلقة الرسم، وهي أحد نماذج البرمجة الأساسية في مختبر الألعاب. لبدء الدرس، ينظر الطلاب إلى بعض الكتب المصورة المادية لمعرفة أن وجود العديد من الإطارات مع وجود صور مختلفة يخلق انطباعًا بالحركة. ثم يشاهد الطلاب مقطع فيديو يشرح كيف تساعد حلقة الرسم في مختبر الألعاب على خلق نفس الانطباع في برامجهم. يقوم الطلاب بدمج حلقة الرسم بأرقام عشوائية لمعالجة بعض الرسوم المتحركة البسيطة باستخدام النقاط ثم باستخدام النقوش المتحركة. في نهاية الدرس، يستخدم الطلاب ما تعلموه لتحديث مشهد النقوش المتحركة من الدرس السابق.
            The Counter Pattern Unplugged:
              name: 'نشاط غير متصل: النمط العكسي'
              description_student: هذا الدرس غير المتصل يستكشف السلوك الأساسي للمتغيرات. فباستخدام بطاقات الملاحظات والسلاسل لمحاكاة المتغيرات داخل البرنامج، يقوم الفصل بتنفيذ بعض البرامج القصيرة. وبمجرد أن يشعر الجميع بالارتياح تجاه بناء الجملة، يستخدم الفصل نفس العملية مع خصائص النقش المتحرك، ويتتبعون تقدم النقوش المتحركة عبر الشاشة.
              description_teacher: يستكشف الطلاب السلوك الأساسي للمتغيرات من خلال نشاط غير متصل. فباستخدام بطاقات الملاحظات والسلاسل لمحاكاة المتغيرات داخل البرنامج، يقوم الطلاب بتنفيذ بعض البرامج القصيرة. وبمجرد أن يشعر الجميع بالارتياح تجاه بناء الجملة، يستخدم الطلاب نفس العملية مع خصائص الرسوم المتحركة، ويتتبعون تقدم الرسوم المتحركة عبر الشاشة.
            Sprite Movement:
              name: حركة الرسوم المتحركة
              description_student: من خلال الجمع بين حلقة الرسم والنمط العكسي، يكتب الفصل الدراسي برامج تعمل على نقل الرسوم المتحركة عبر الشاشة، بالإضافة إلى تحريك خصائص الرسوم المتحركة الأخرى.
              description_teacher: من خلال الجمع بين حلقة الرسم والنمط العكسي، يكتب الطلاب برامج تعمل على نقل الرسوم المتحركة عبر الشاشة، بالإضافة إلى تحريك خصائص الرسوم المتحركة الأخرى.
            Booleans Unplugged:
              name: 'نشاط غير متصل: القيم المنطقية'
              description_student: يقدم هذا الدرس القيم المنطقية والمنطق، وكذلك العبارات الشرطية. يبدأ الفصل بممارسة لعبة بسيطة تتكون من "قيام" و"جلوس"، حيث تصف العبارات المنطقية (صواب/خطأ) الخصائص الشخصية (الشعر أو لون العين، نوع الملابس، العمر، ما إلى ذلك). ثم يقوم الفصل بتجميع الكائنات استنادًا إلى عبارات منطقية معقدة بشكل متزايد، ثم ينظر في كيفية تأثير التعبيرات الشرطية على عمل البرنامج.
              description_teacher: |-
                في هذا الدرس، يتعرف الطلاب على القيم المنطقية والمنطق، وكذلك العبارات الشرطية. يبدأ الفصل بممارسة لعبة بسيطة تتكون من "قيام" و"جلوس، حيث تصف القيم المنطقية (صواب/خطأ) الخصائص الشخصية (الشعر أو لون العين، نوع الملابس، العمر، ما إلى ذلك). وهذا يجعل الطلاب يفكرون في كيفية تأطير خاصية ذات قيم محتملة متعددة (مثل العمر) باستخدام سؤال ثنائي.

                من هناك يتم تزويد الطلاب بمجموعة من الأشياء ذات الخصائص الفيزيائية المتشابهة، ولكنها متنوعة. وبالتعاون مع شريك، يقومون بتجميع تلك الأشياء بناءً على قيم منطقية متزايدة التعقيد، بما في ذلك القيم المنطقية المركبة باستخدام AND وOR.

                أخيرًا، نكشف التعبيرات الشرطية كأداة لاتخاذ قرارات أو التأثير على عمل البرنامج باستخدام القيم المنطقية كمدخلات.
            Conditionals:
              name: الجمل الشرطية
              description_student: يبدأ الفصل باستخدام القيم المنطقية لمقارنة القيمة الحالية لخاصية الرسوم المتحركة مع القيمة المستهدفة، وذلك باستخدام هذه المقارنة لتحديد متى وصلت الرسوم المتحركة إلى نقطة معينة على الشاشة، أو متى نما إلى حجم معين، أو متى بلغ قيمة معينة باستخدام النمط العكسي. وبعد استخدام القيم المنطقية مباشرةً للتحقق من القيم أو خصائص الرسوم المتحركة، يضيف الفصل عبارات "if" الشرطية لكتابة الأوامر البرمجية (الكود) التي تستجيب لتلك المقارنات المنطقية.
              description_teacher: يبدأ الطلاب باستخدام القيم المنطقية لمقارنة القيمة الحالية لخاصية الرسوم المتحركة مع القيمة المستهدفة، وذلك باستخدام هذه المقارنة لتحديد متى وصلت الرسوم المتحركة إلى نقطة معينة على الشاشة، أو متى نما إلى حجم معين، أو متى بلغ قيمة معينة باستخدام النمط العكسي. وبعد استخدام القيم المنطقية مباشرةً للتحقق من القيم أو خصائص الرسوم المتحركة، يضيف الطلاب عبارات "if" الشرطية لكتابة الأوامر البرمجية (الكود) التي تستجيب لتلك المقارنات المنطقية.
            Keyboard Input:

        csp1-2021:
          title: المعلومات الرقمية ('21-'22)
          description: تستكشف هذه الوحدة التحديات والأسئلة التقنية التي تنشأ عن الحاجة إلى تمثيل المعلومات الرقمية في أجهزة الكمبيوتر. تعرف على كيفية تمثيل المعلومات المعقدة مثل الأرقام والنصوص والصور والصوت في النص، وكيفية عمل الضغط، والتأثيرات الاجتماعية الأوسع لرقمنة معلومات العالم.
          description_short: استكشف تحديات وتأثيرات تمثيل المعلومات حول العالم من حولك في أجزاء صغيرة.
          lesson_groups:
            cspSurvey:
              display_name: استبيان
            csp_unit1_2020:
              display_name: "(قديم) الوحدة 1: معلومات رقمية"
              description: "### فلسفة الوحدة وطرق التدريس\n\n-   \\*\\* إنشاء ثقافة صفية قوية: \\*\\* تم تصميم هذه الوحدة لتكون عملية وتعاونية واستكشافية. ينصب التركيز الرئيسي للوحدة على بناء ثقافة صفية إيجابية يعمل فيها الطلاب معًا ويستكشفون المشكلات ويتواصلون حول تفكيرهم. تحتوي معظم الدروس إما على معالجات مادية أو أداة رقمية، ويجب قضاء الجزء الأكبر من وقت الدرس مع الطلاب لاستكشاف هذه الأدوات معًا لتطوير فهم المفاهيم التي يسلطون الضوء عليها. لا تبدأ الدورة عن قصد بالبرمجة نظرًا لأن بعض الطلاب لديهم خبرة في البرمجة في العديد من الفصول الدراسية والبعض الآخر لا يفعل ذلك. يتيح لك اختيار البدء بالمعلومات الرقمية والإنترنت بناء مجتمع في الغرفة أثناء استكشاف موضوع من المحتمل أن يكون متاحًا لجميع الطلاب. يجب أن تساعد البيئة الصفية الداعمة والشاملة المضمنة في هذه الوحدة في تحديد نبرة إيجابية يمكن تحملها خلال العام الدراسي.\n\n-   \\*\\* تمكين «صانعي القرار» :\\*\\* الهدف المهم للدورة ليس فقط تعليم الطلاب المعرفة التقنية، ولكن وضع هذه المهارات في العمل بطرق مفيدة. تعتمد هذه الوحدة على مشروع الوحدة، الذي يوفر فرصة للطلاب ليكونوا «مقررين» بشأن تأثيرات الحوسبة على الحياة الحديثة. وستركز الوحدات الأخرى على تمكين الوحدات كـ «مبدعين».\n\n### التقييمات والمشاريع الرئيسية\n\nيطلب مشروع الوحدة من الطلاب النظر في القضايا التي تنشأ في المجتمع الحديث ومناقشتها بسبب رقمنة المعلومات. سيقوم الطلاب بتحليل مقال يتناول التقاطع بين رقمنة المعلومات والأحداث الجارية. سيقومون بتقييم البيانات التي يتم ترقيمها وتقييم الفوائد والأضرار الناجمة عن جعل هذه المعلومات رقمية. سيقوم الطلاب أيضًا بإكمال تقييم نهاية الوحدة بما يتماشى مع أهداف إطار مبادئ علوم الكمبيوتر التي تغطيها هذه الوحدة.\n\n### AP Connections\n\nتساعد هذه الوحدة والمشروع المرتبط بها في البناء نحو التفاهمات الدائمة المدرجة أدناه. للحصول على رسم تفصيلي للوحدات وفقًا لأهداف التعلم و EKS، يرجى الاطلاع على صفحة «المعايير» لهذه الوحدة.\n\n-   DAT-1: تختلف الطريقة التي يمثل بها الكمبيوتر البيانات داخليًا عن الطريقة التي يتم بها تفسير البيانات وعرضها للمستخدم. تُستخدم البرامج لترجمة البيانات إلى تمثيل يفهمه الأشخاص بسهولة أكبر.\n-   IOC-1: في حين أن ابتكارات الحوسبة مصممة عادةً لتحقيق غرض معين، فقد تكون لها عواقب غير مقصودة\n\nتتضمن هذه الوحدة محتوى من الموضوعات التالية من إطار مبادئ AP CS. لمزيد من المعلومات التفصيلية حول تغطية الموضوع في مراجعة الدورة التدريبية [Code.org CSP تغطية الموضوع] \\(<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing>).\n\n-   2.1 الأرقام الثنائية\n-   2.2 ضغط البيانات\n-   5.5 المخاوف القانونية والأخلاقية."
          name: csp1-2021
          student_description: تستكشف هذه الوحدة التحديات والأسئلة التقنية التي تنشأ عن الحاجة إلى تمثيل المعلومات الرقمية في أجهزة الكمبيوتر. تعرف على كيفية تمثيل المعلومات المعقدة مثل الأرقام والنصوص والصور والصوت في النص، وكيفية عمل الضغط، والتأثيرات الاجتماعية الأوسع لرقمنة معلومات العالم.
        csp2-2021:
          title: الإنترنت (21-22)
          description: تكشف هذه الوحدة كيف تم تصميم الإنترنت لربط مليارات الأجهزة والأشخاص ببعضهم البعض. تعرف على كيفية عمل بروتوكولات الإنترنت المختلفة وقم ببنائها بنفسك باستخدام Internet Simulator. ثم ضع في اعتبارك التأثيرات التي أحدثها الإنترنت، سواء كانت جيدة أو سيئة، على الحياة الحديثة.
          description_short: قم ببناء الإنترنت من الألف إلى الياء باستخدام Internet Simulator.
          lesson_groups:
            csp_unit2_2020:
              display_name: 'الوحدة 2: الانترنت'
              description: "### فلسفة الوحدة وطرق التدريس\n\n-   \\*\\*اختراع الإنترنت باستخدام محاكي الإنترنت: \\*\\* تتميز هذه الوحدة بالعديد من الإصدارات المختلفة من Internet Simulator، وهي أداة رقمية تحاكي كيفية عمل الميزات أو «الطبقات» المختلفة للإنترنت. عندما ينتقل الطلاب من درس إلى آخر، سيكون لإصدار Internet Simulator الذي يستخدمونه وظائف أكثر قليلاً من الإصدار السابق. ستقدم الدروس للطلاب تحديات تحاكي إلى حد كبير تلك التي يحتاج المخترعون الأصليون للإنترنت إلى حلها. سيقوم الطلاب بشكل تعاوني بتصميم واختبار الحلول لهذه المشكلات لتطوير فهم بديهي لكيفية عمل الإنترنت ولماذا تم تصميمه بهذه الطريقة. في نهاية الوحدة، سيكون الطلاب قد «اخترعوا الإنترنت» بأنفسهم! \n\n-   \\*\\* الاستمرار في تأسيس ثقافة صفية قوية: \\*\\* تشبه إلى حد كبير وحدة المعلومات الرقمية التي تأتي قبلها، تؤكد هذه الوحدة على حل المشكلات التعاوني وتطوير ثقافة صفية داعمة وشاملة. \n\n### التقييمات والمشاريع الرئيسية\n\nيطلب مشروع الوحدة من الطلاب تصميم موقف سياسي لمرشح سياسي خيالي يتعلق بـ «معضلة الإنترنت». يجب على الطلاب تحليل القصص الإخبارية حول موضوعهم لتحديد المجموعات المتأثرة، وشرح اهتمامات تلك المجموعات، وشرح الخلفية التقنية حول المعضلة، ثم التوصية بحل سياسي يجب على المرشح الدفاع عنه. سيقوم الطلاب أيضًا بإكمال تقييم نهاية الوحدة بما يتماشى مع أهداف إطار مبادئ علوم الكمبيوتر التي تغطيها هذه الوحدة.\n\n### AP Connections\n\nتساعد هذه الوحدة والمشروع المرتبط بها في البناء نحو التفاهمات الدائمة المدرجة أدناه. للحصول على رسم تفصيلي للوحدات وفقًا لأهداف التعلم و EKS، يرجى الاطلاع على صفحة «المعايير» لهذه الوحدة.\n\n-   CSN-1: أن أنظمة الكمبيوتر والشبكات تسهل كيفية نقل البيانات\n-   IOC-1: وأنه في حين أن ابتكارات الحوسبة مصممة عادةً لتحقيق غرض معين، فقد تكون لها عواقب غير مقصودة\n\nتتضمن هذه الوحدة محتوى من الموضوعات التالية من إطار مبادئ AP CS. لمزيد من المعلومات التفصيلية حول تغطية الموضوع في مراجعة الدورة التدريبية [Code.org CSP تغطية الموضوع] \\(<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing>).\n\n-   4.1 الإنترنت\n-   4.2 التسامح مع الأخطاء\n-   5.2 الفجوة الرقمية"

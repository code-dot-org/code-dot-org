        csd3-2020:
          title: استكشافات علوم الكمبيوتر (CSD) الوحدة 3 - الرسوم المتحركة والألعاب
          description: "في الوحدة 3، ستستفيد من تجربة كتابة الكود أثناء برمجة الرسوم المتحركة والفنون التفاعلية والألعاب في مختبر الألعاب. تبدأ الوحدة بأشكال بسيطة وتتقدم تدريجيًا للوصول إلى ألعاب أكثر تعقيدًا تعتمد على النقوش المتحركة، باستخدام نفس مفاهيم البرمجة وعملية التصميم التي يستخدمها علماء الكمبيوتر يوميًا. في المشروع النهائي، ستطور برنامجًا تفاعليًا مخصصًا."
          description_short: "البرمجة"
          lesson_groups:
            csd3_1:
              display_name: 'الفصل 1: الصور والمتحركات'
            csd3_2:
              display_name: 'الفصل 2: إنشاء الألعاب'
            cspSurvey:
              display_name: استبيان
          lessons:
            Programming for Entertainment:
              name: البرمجة للترفيه
              description_student: "**سؤال اليوم: كيف تُستخدم علوم الكمبيوتر في الترفيه؟**\\r\n\\r\nيُطلب من الفصل النظر في \"مشاكل\" الملل والتعبير عن الذات، والتفكير في كيفية تعاملهم مع تلك المشاكل في حياتهم الخاصة. من هناك، سوف يستكشفون كيف تلعب علوم الكمبيوتر بشكل عام، والبرمجة على وجه التحديد، دورًا كشكل معين من أشكال الترفيه أو كوسيلة للتعبير عن الذات."
              description_teacher: "**سؤال اليوم: كيف تُستخدم علوم الكمبيوتر في الترفيه؟**\\r\n\\r\nيُطلب من الطلاب النظر في \"مشاكل\" الملل والتعبير عن الذات، والتفكير في كيفية تعاملهم مع تلك المشاكل في حياتهم الخاصة. من هناك، سيستكشف الطلاب كيف تلعب علوم الكمبيوتر بشكل عام، والبرمجة على وجه التحديد، دورًا كشكل معين من أشكال الترفيه أو كوسيلة للتعبير عن الذات."
            Plotting Shapes:
              name: رسم الأشكال
              description_student: "**سؤال اليوم: كيف يمكننا التواصل بوضوح بشأن كيفية رسم شيء ما على الشاشة؟**\\r\n\\r\nيستكشف هذا الدرس تحديات التواصل حول كيفية الرسم بالأشكال واستخدام أداة تقدم كيفية التعامل مع هذه المشكلة في مختبر الألعاب. يوضح نشاط الإحماء بسرعة تحديات التواصل بين المواضع بدون وجود نقطة مرجعية مشتركة. في النشاط الرئيسي، يستخدم الفصل أداة من مختبر الألعاب تسمح للطلاب بوضع الأشكال بشكل تفاعلي على شبكة مختبر الألعاب بحجم 400 × 400. ثم يتناوب الشركاء على توجيه بعضهم حول كيفية رسم صورة مخفية باستخدام هذه الأداة، وهو ما يمثل العديد من التحديات التي سيواجهها الطلاب عند البرمجة في مختبر الألعاب."
              description_teacher: "**سؤال اليوم: كيف يمكننا التواصل بوضوح بشأن كيفية رسم شيء ما على الشاشة؟**\\r\n\\r\nيستكشف الطلاب تحديات التواصل حول كيفية الرسم بالأشكال واستخدام أداة تقدم كيفية التعامل مع هذه المشكلة في مختبر الألعاب. يوضح نشاط الإحماء بسرعة تحديات التواصل بين المواضع بدون وجود نقطة مرجعية مشتركة. في النشاط الرئيسي، يستكشف الطلاب أداة مختبر الألعاب التي تسمح للطلاب بوضع الأشكال بشكل تفاعلي على شبكة مختبر الألعاب بحجم 400 × 400. ثم يتناوبون على توجيه أحد الشركاء حول كيفية رسم صورة مخفية باستخدام هذه الأداة، وهو ما يمثل العديد من التحديات التي سيواجهها الطلاب عند البرمجة في مختبر الألعاب. يقوم الطلاب اختياريًا بإنشاء صورتهم الخاصة للتواصل قبل مناقشة استخلاص المعلومات."
            Drawing in Game Lab:
              name: الرسم في مختبر الألعاب
              description_student: "**سؤال اليوم: كيف يمكننا إعلام الكمبيوتر بكيفية رسم الأشكال على الشاشة؟**\\r\n\\r\nيتم تعريف الطلاب بمختبر الألعاب، بيئة البرمجة لهذه الوحدة، ويبدؤون في استخدامها لوضع الأشكال على الشاشة. يغطي الدرس أساسيات التسلسل وتصحيح الأخطاء، بالإضافة إلى بعض الأوامر البسيطة. وفي نهاية الدرس، سيتمكن الطلاب من برمجة صور مثل تلك التي قاموا بإنشائها باستخدام أداة الرسم في الدرس السابق."
              description_teacher: "**سؤال اليوم: كيف يمكننا إعلام الكمبيوتر بكيفية رسم الأشكال على الشاشة؟**\\r\n\\r\nيتم تعريف الطلاب بمختبر الألعاب، بيئة البرمجة لهذه الوحدة، ويبدؤون في استخدامها لوضع الأشكال على الشاشة. يتعلمون أساسيات التسلسل وتصحيح الأخطاء، بالإضافة إلى بعض الأوامر البسيطة. وفي نهاية الدرس، سيتمكن الطلاب من برمجة صور مثل تلك التي قاموا بإنشائها باستخدام أداة الرسم في الدرس السابق."
            Variables:
              name: المتغيرات
              description_student: "**سؤال اليوم: كيف يمكننا استخدام المتغيرات لتخزين المعلومات في برامجنا؟**\\r\n\\r\nيقدم هذا الدرس المتغيرات كطريقة لتسمية رقم في برنامج ما أو لحفظ قيمة تم إنشاؤها بشكل عشوائي. يبدأ الفصل الدراسي الدرس بوصف مبسطِ جدًا للغرض من المتغير ويتدربون باستخدام القوالب الجديدة. بعد ذلك، ثم يكملون مستوى الارتقاء الذي يعزز نموذج المتغير بوصفه وسيلة لتسمية أو تحديد رقم."
              description_teacher: |-
                **سؤال اليوم: كيف يمكننا استخدام المتغيرات لتخزين المعلومات في برامجنا؟**

                يتعلم الطلاب في هذا الدرس كيفية استخدام المتغيرات لتسمية رقم. يبدأ الطلاب الدرس بوصف مبسطٍ جدًا للغرض من المتغير في سياق مكون التخزين ضمن نموذج "الإدخال والتخزين والمعالجة والإخراج". ثم يكمل الطلاب مستوى الارتقاء الذي يعزز نموذج المتغير بوصفه وسيلة لتسمية أو تحديد رقم.
            Sprites and Animations:
              name: النقوش المتحركة والرسوم المتحركة
            Text and Captioned Scenes:
              name: النص والمشاهد ذات التعليقات التوضيحية
            The Draw Loop:
              name: حلقة الرسم
              description_student: "**سؤال اليوم: كيف يمكننا تحريك صورنا في مختبر الألعاب؟**\\r\n\\r\nيقدم هذا الدرس نبذة عن حلقة الرسم، وهي أحد نماذج البرمجة الأساسية في مختبر الألعاب. يجمع الفصل بين حلقة الرسم وأرقام عشوائية لمعالجة بعض الرسوم المتحركة البسيطة بالنقاط ثم بالنقوش المتحركة."
              description_teacher: "**سؤال اليوم: كيف يمكننا تحريك صورنا في مختبر الألعاب؟**\\r\n\\r\nفي هذا الدرس، يتم تعريف الطلاب بحلقة الرسم، وهي أحد نماذج البرمجة الأساسية في مختبر الألعاب. لبدء الدرس، ينظر الطلاب إلى بعض الكتب المصورة المادية لمعرفة أن وجود العديد من الإطارات مع وجود صور مختلفة يخلق انطباعًا بالحركة. ثم يشاهد الطلاب مقطع فيديو يشرح كيف تساعد حلقة الرسم في مختبر الألعاب على خلق نفس الانطباع في برامجهم. يقوم الطلاب بدمج حلقة الرسم بأرقام عشوائية لمعالجة بعض الرسوم المتحركة البسيطة باستخدام النقاط ثم باستخدام النقوش المتحركة."
            The Counter Pattern Unplugged:
              name: نشاط غير متصل عن النمط العكسي
              description_student: يستكشف هذا الدرس غير المتصل السلوك الأساسي للمتغيرات. فباستخدام بطاقات الملاحظات والسلاسل لمحاكاة المتغيرات داخل البرنامج، يقوم الفصل بتنفيذ بعض البرامج القصيرة. وبمجرد أن يشعر الجميع بالارتياح تجاه بناء الجملة، يستخدم الفصل نفس العملية مع خصائص النقش المتحرك، ويتتبعون تقدم النقوش المتحركة عبر الشاشة.
              description_teacher: يستكشف الطلاب السلوك الأساسي للمتغيرات من خلال نشاط غير متصل. فباستخدام بطاقات الملاحظات والسلاسل لمحاكاة المتغيرات داخل البرنامج، يقوم الطلاب بتنفيذ بعض البرامج القصيرة. وبمجرد أن يشعر الجميع بالارتياح تجاه بناء الجملة، يستخدم الطلاب نفس العملية مع خصائص النقش المتحرك، ويتتبعون تقدم النقوش المتحركة عبر الشاشة.
            Sprite Movement:
              name: حركة النقش المتحرك
              description_student: "**سؤال اليوم: كيف يمكننا التحكم في حركة النقش المتحرك في مختبر الألعاب؟**\\r\n\\r\nفي هذا الدرس، يتعلم الفصل كيفية التحكم في حركة النقش المتحرك باستخدام بنية تسمى نمط العداد، والتي تغير خصائص النقش المتحرك تغييرًا متزايدًا. بعد طرح الأفكار بشأن الطرق المختلفة التي يمكنهم من خلالها تحريك النقوش المتحركة عن طريق التحكم بخصائصها، ثم يستكشف الفصل نمط العداد في Code Studio، ويستخدمونه لإنشاء أنواع مختلفة من حركات النقش المتحرك."
              description_teacher: "**سؤال اليوم: كيف يمكننا التحكم في حركة النقش المتحرك في مختبر الألعاب؟**\\r\n\\r\nفي هذا الدرس، يتعلم الفصل كيفية التحكم في حركة النقش المتحرك باستخدام بنية تسمى نمط العداد، والتي تغير خصائص النقش المتحرك تغييرًا متزايدًا. يطرح الطلاب أفكارهم أولاً بشأن الطرق المختلفة التي يمكنهم من خلالها تحريك النقوش المتحركة عن طريق التحكم بخصائصها، ثم يستكشفون نمط العداد في Code Studio. وبعد فحص التعليمات البرمجية المطلوبة، يحاول الطلاب استخدام نمط العداد لإنشاء أنواع مختلفة من حركات النقش المتحرك."
            Booleans Unplugged:
              name: نشاط غير متصل عن القيم المنطقية
              description_student: يقدم هذا الدرس القيم المنطقية والمنطق، وكذلك العبارات الشرطية. يبدأ الفصل بممارسة لعبة بسيطة تتكون من "قيام" و"جلوس"، حيث تصف العبارات المنطقية (صواب/خطأ) الخصائص الشخصية (الشعر أو لون العين، نوع الملابس، العمر، ما إلى ذلك). ثم يقوم الفصل بتجميع الكائنات استنادًا إلى عبارات منطقية معقدة بشكل متزايد، ثم ينظر في كيفية تأثير التعبيرات الشرطية على عمل البرنامج.
              description_teacher: |-
                في هذا الدرس، يتعرف الطلاب على القيم المنطقية والمنطق، وكذلك العبارات الشرطية. يبدأ الفصل بممارسة لعبة بسيطة تتكون من "قيام" و"جلوس، حيث تصف العبارات المنطقية (صواب/خطأ) الخصائص الشخصية (الشعر أو لون العين، نوع الملابس، العمر، ما إلى ذلك). وهذا يجعل الطلاب يفكرون في كيفية تأطير خاصية ذات قيم محتملة متعددة (مثل العمر) باستخدام سؤال ثنائي.

                من هناك يتم تزويد الطلاب بمجموعة من الأشياء ذات الخصائص الفيزيائية المتشابهة، ولكنها متنوعة. وبالتعاون مع شريك، يقومون بتجميع تلك الأشياء بناءً على تعبيرات منطقية متزايدة التعقيد، بما في ذلك القيم المنطقية المركبة باستخدام AND وOR.

                أخيرًا، نكشف التعبيرات الشرطية كأداة لاتخاذ قرارات أو التأثير على عمل البرنامج باستخدام البيانات المنطقية كمدخلات.

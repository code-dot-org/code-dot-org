        coursee-2021:
          title: الدورة "هـ" (2020)
          description: ابدأ في البرمجة باستخدام الخوارزميات والحلقات والعبارات الشرطية والأحداث ثم تنتقل إلى الوظائف. في الجزء الثاني من هذه الدورة، قم بتصميم وإنشاء مشروع رئيسي يمكنك مشاركته مع أصدقائك وعائلتك.
          description_short: راجع المفاهيم في الدورتين "ج" و"د"، ثم انتقل إلى أبعد من ذلك من خلال تعلم الوظائف.
          description_audience: 'تتراوح الأعمار بين: 8-12'
          lessons:
            Sequencing in the Maze:
              key: التسلسل في المتاهة
              name: التسلسل في المتاهة
              description_student: ستتعلم في هذا الدرس كيفية كتابة برامجك الخاصة!
              description_teacher: |-
                في هذه المجموعة من الألغاز، سيبدأ الطلاب بمقدمة (أو مراجعة حسب خبرة فصلك الدراسي) عن مساحة عمل Code.org على الإنترنت. ستكون هناك مقاطع فيديو تشير إلى الوظائف الأساسية لمساحة العمل بما في ذلك أزرار "تشغيل" و"إعادة تعيين" و"خطوة". كما تناقش مقاطع الفيديو الأمور التالية: سحب قوالب بلوكلي، وحذف قوالب بلوكلي، وربط قوالب بلوكلي. بعد ذلك، سوف يمارس الطلاب مهارات _التسلسل_ و_تصحيح الأخطاء_ في المتاهة. \r
                تصحيح الأخطاء عنصر أساسي في تعلم البرمجة. سيواجه الطلاب ألغازًا تم حلها بشكل غير صحيح. سيحتاجون إلى مراجعة الأوامر  البرمجية الموجودة لتحديد الأخطاء، بما في ذلك الحلقات غير الصحيحة والقوالب الناقصة والزائدة والقوالب الخارجة عن الترتيب الصحيح.
            Programming and Loops with the Artist:
              key: البرمجة والحلقات مع الفنان
              name: الرسم باستخدام الحلقات
              description_student: في هذا الدرس، تسهل الحلقات إنشاء أروع مع الفنان!
              description_teacher: شاهد وجوه الطلاب تشع سعادة وهم يصنعون تصميماتهم الرائعة باستخدام عدد صغير من القطع والملصقات الرقمية! يعتمد هذا الدرس على فهم الحلقات من الدروس السابقة ويعطي الطلاب فرصة ليكونوا مبدعين حقًا. هذا النشاط رائع لإنتاج إبداعات لقوائم المشاريع أو مؤتمرات الآباء/ المعلمين.
            'Conditionals in Minecraft: Voyage Aquatic':
              key: 'التعبيرات الشرطية في ماينكرافت: الرحلة البحرية'
              name: 'التعبيرات الشرطية في ماينكرافت: الرحلة البحرية'
              description_student: هنا ستتعرف على العبارات الشرطية في عالم ماينكرافت.
              description_teacher: تم إنشاء هذا الدرس في الأصل لساعة من البرمجة، إلى جانب فريق ماينكرافت. سيحصل الطلاب على فرصة لممارسة الأفكار التي تعلموها حتى هذه اللحظة، بالإضافة إلى إلقاء نظرة خاطفة على العبارات الشرطية!
            Conditionals:
              key: الجمل الشرطية
              name: التعبيرات الشرطية مع المزارع
              description_student: ستخبر الحاسوب بما يجب فعله في ظل ظروف معينة في هذه السلسلة المسلية والمليئة بالتحديات.
              description_teacher: يعرّف هذا الدرس الطلاب على حلقات "while" وعبارات "if / else". إن حلقات While هي حلقات تستمر في تكرار الأوامر طالما أن التعبير الشرطي صحيح. ويتم استخدام حلقات While عندما لا يعرف المبرمج عدد المرات الدقيق لتكرار الأوامر، ولكن المبرمج يعرف الحالة التي يجب أن تكون صحيحة لكي تستمر الحلقة في التكرار. توفر عبارات "If / Else" مرونة في البرمجة من خلال تشغيل أقسام كاملة من التعليمات البرمجية فقط إذا كان هناك شيء صحيح، وإلّا فإنها تقوم بتشغيل شيء آخر.
            Simon Says:
              key: سايمون يقول
              description_student: العب لعبة وفكر في الأوامر المطلوبة للحصول على النتيجة الصحيحة.
              description_teacher: في هذا الدرس، سيلعب الطلاب لعبة تهدف إلى جعلهم يفكرون في طريقة لإعطاء الأوامر المتسلسلة. سيساعدهم ذلك على الانتقال بسهولة أكبر إلى مختبر النقوش المتحركة في الدروس القادمة.
            Learning Sprites with Sprite Lab:
              key: تعلم الرسوم المتحركة مع مختبر الرسوم المتحركة
              name: السمكة السبّاحة في مختبر النقوش المتحركة
              description_student: تعلم كيفية إنشاء النقوش المتحركة وتعديلها.
              description_teacher: سيقوم الطلاب ببرمجة رسوم متحركة بسيط تحت الماء في هذا الدرس ** بناء المهارات **.
            Alien Dance Party with Sprite Lab:
              key: حفلة رقص الكائنات الفضائية في مختبر النقوش المتحركة
              name: حفلة رقص الكائنات الفضائية في مختبر النقوش المتحركة
              description_student: صمم مشروعًا تفاعليًا يمكنك مشاركته مع زملائك.
              description_teacher: سيستخدم الطلاب الأحداث لجعل النقوش المتحركة تتحرك حول الشاشة بناءً على مدخلات المستخدم في درس ** بناء المهارات ** هذا.
            Private and Personal Information:
              key: المعلومات الخاصة والشخصية
              name: المعلومات الخاصة والشخصية
              description_student: الإنترنت ممتع ومثير، ولكن من المهم أن تظل آمنًا أيضًا. يعلمك هذا الدرس الفرق بين المعلومات الآمنة التي يمكنك مشاركتها والمعلومات الخاصة.
            About Me:
              key: نبذة عني
              name: نبذة عني مع مختبر النقوش المتحركة
              description_student: من خلال إنشاء ملصق تفاعلي في مختبر النقوش المتحركة، سيطبق الطلاب فهمهم لمشاركة المعلومات الشخصية والخاصة على الويب.
              description_teacher: سيطبق الطلاب فهمهم لمشاركة المعلومات الشخصية والخاصة على الويب من خلال إنشاء ملصق تفاعلي في هذا ** المشروع الصغير **.
            Digital Sharing:
              key: المشاركة الرقمية
              name: المشاركة الرقمية
              description_student: ستتعرف في هذا الدرس على تحديات الملكية وحقوق النشر وفوائدها.
            Nested Loops in Bee:
              key: الحلقات المتداخلة في النحلة
              name: الحلقات المتداخلة في المتاهة
              description_student: حلقات داخل حلقات داخل حلقات. ماذا يعني هذا؟ سيعلمك هذا الدرس ما يحدث عند وضع حلقة داخل حلقة أخرى.
              description_teacher: في هذا النشاط عبر الإنترنت، ستتاح للطلاب الفرصة لدفع فهمهم للحلقات إلى مستوى جديد تمامًا. من خلال اللعب مع النحلة ولعبة النباتات ضد الزومبي، سيتعلم الطلاب كيفية برمجة حلقة لتكون داخل حلقة أخرى. سيجري تشجيعهم أيضًا على معرفة مدى تأثير التغييرات الصغيرة في أي حلقة على برنامجهم عند النقر فوق "تشغيل".
            Nested Loops in Artist:
              key: الحلقات المتداخلة في الفنان
              name: الأشكال الفاخرة باستخدام الحلقات المتداخلة
              description_student: المزيد من الحلقات المتداخلة! هذه المرة، يمكنك عمل رسم مدهش مستعينًا بالحلقات المتداخلة.
            Nested Loops in Frozen:
              key: الحلقات المتداخلة مع فروزن
              name: 'مشروع صغير: تصميم قطع الثلج'
              description_student: تتمتع آنا وإلسا بمهارات ممتازة في التزلج على الجليد، لكنهما بحاجة إلى مساعدتك في إنشاء أنماط في الجليد. استخدم حلقات متداخلة لإنشاء شيء رائع.
              description_teacher: يأخذ هذا الدرس ** مشروع صغير ** الطلاب في سلسلة من التمارين لإنشاء صور قطع الثلج باستخدام شخصيات من أفلام * Frozen *.
            'Functions: Songwriting':
              key: 'الوظائف: تأليف الأغاني'
              name: تأليف الأغاني
              description_student: حتى نجوم موسيقى الروك يحتاجون إلى مهارات البرمجة. سيعلمك هذا الدرس المزيد من المعلومات عن الوظائف باستخدام كلمات الأغاني.
              description_teacher: الوظيفة هي واحدة من أروع الأساسيات في عالم علم الحاسوب. الوظيفة (تسمى أحيانًا الإجراءات) هي برامج صغيرة يمكنك استخدامها مرارًا وتكرارًا داخل البرنامج الأكبر. سيساعد هذا الدرس الطلاب على الفهم بشكل بديهي لماذا يُعد الجمع بين أجزاء من التعليمات البرمجية في الوظائف ممارسة مفيدة.
            Functions in Minecraft:
              key: الوظائف في ماينكرافت
              name: الوظائف في ماينكرافت
              description_student: هل يمكنك معرفة كيفية استخدام الدوال للوصول إلى التعليمات البرمجية الأكثر فعالية؟
              description_teacher: سيبدأ الطلاب في فهم كيف يمكن أن تكون الوظائف مفيدة في هذه المغامرة الممتعة والتفاعلية من ماينكرافت!
            Functions in Harvester:
              key: الوظائف في الحصّادة
              name: الوظائف مع الحصّادة
              description_student: ستوفر لك الوظائف الكثير من العمل والوقت وأنت تساعد المزارعة في حصادها!
              description_teacher: لقد تدرّب الطلاب على إنشاء تصميمات رائعة في لعبة الفنان وعلى التنقل في متاهات لعبة النحل، ولكنهم سيستخدمون اليوم الوظائف لحصاد المحاصيل في لعبة الحصّادة. سيدفع هذا الدرس الطلاب إلى استخدام الوظائف بالطرق الجديدة من خلال دمجها مع حلقات "while" وتعبيرات "if / else".
            Functions in Artist:
              key: الوظائف في الفنان
              name: الوظائف مع الفنان
              description_student: أصبحت الرسومات المعقدة أسهل باستخدام الوظائف!
              description_teacher: سيتم تعريف الطلاب على استخدام الوظائف في لعبة الفنان. وسيتم إنشاء الصور الرائعة وتعديلها. وبالنسبة للأنماط الأكثر تعقيدًا، سيتعلم الطلاب المزيد من المعلومات حول الوظائف المتداخلة عن طريق استدعاء وظيفة واحدة من داخل أخرى.
            Designing for Accessibility:
              key: التصميم من أجل الوصول
              name: التصميم من أجل الوصول
              description_student: في هذا الدرس، سيتعرف الطلاب على إمكانية الوصول وقيمة تقمص الشخصية من خلال العصف الذهني وتصميم حلول يمكن الوصول إليها في تطبيقات افتراضية.
              description_teacher: في هذا الدرس، سيتعرف الطلاب على إمكانية الوصول وقيمة تقمص الشخصية من خلال العصف الذهني وتصميم حلول يمكن الوصول إليها في تطبيقات افتراضية.
            End of Course Project:
              description_student: تستغرق المشاريع الكبيرة وقتًا طويلاً والكثير من التخطيط. اعثر على إلهامك، ثم ضع خطة وأطلق العنان لإبداعك!
              description_teacher: "توفر الدروس الأربعة التالية فرصة للطلاب لوضع مهاراتهم في البرمجة لاستخدامها في مشروع رئيسي. سيساعد هذا المشروع الأفراد على اكتساب خبرة في البرمجة وإنتاج نموذج مثالي لمشاركته مع أقرانهم وأحبائهم. تهدف هذه الدروس إلى أن تكون تجربة متعددة الدروس أو متعددة الأسابيع، وسوف يقضي الطلاب وقتًا في استكشاف طريقة العصف الذهني، والتعرف على عملية التصميم، والبناء، وتقديم أعمالهم النهائية. \n\nفي مرحلة الاستكشاف، سيلعب الطلاب بأمثلة لمشاريع الفنان ومختبر النقوش المتحركة التي تم إنشاؤها مسبقًا للحصول على الإلهام. بعد ذلك، سيتعرف الطلاب على عملية التصميم وكيفية تنفيذها في مشاريعهم الخاصة. سيتم منحهم بعد ذلك مساحة لإنشاء مشروعهم الخاص إما في الفنان أو مختبر الألعاب أو واجهة أخرى أصبحوا على دراية بها (من المحتمل أن تكون هذه أطول مرحلة من المشروع). أخيرًا، سيتمكن الطلاب من عرض أعمالهم النهائية على أقرانهم."

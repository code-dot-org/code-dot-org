          description: "تتيح هذه الوحدة للطلاب ممارسة تصميم البرامج وتطويرها باستخدام المهارات التي تعلموها في جميع المناهج الدراسية أثناء تخطيط وتطوير مشروع ترميز إبداعي لنقل اهتمام شخصي أو قصة باستخدام المسرح. يستخدم الطلاب استراتيجيات التحلل والمبادئ الموجهة للكائنات لتخطيط وتنفيذ أفكارهم مع ضمان تلبية مشاريعهم للمتطلبات المحددة. في هذه العملية، يتعلم الطلاب كتابة الأساليب «الخاصة» والمثقلة والمتجاوزة واستخدام الكلمة الأساسية «الفائقة» في طريقة الفئة الفرعية لاستدعاء طريقة superclass أثناء استكشاف وظائف الطرق ومعلماتها. في جميع أنحاء الوحدة، يتدرب الطلاب على التتبع وكتابة الأساليب العودية ومقارنة هذه الأساليب بالحلول التكرارية. من خلال المعرفة والمهارات المكتسبة على مدار العام، يأخذ الطلاب في الاعتبار الحاجة إلى زيادة موثوقية النظام إلى أقصى حد أثناء استكشافهم للأخطاء والمشكلات في البرامج الحالية.\n\n<details style=\"padding: 10px; margin-bottom: 10px;\">\n    <summary style=\"font-size: 1.2em; font-weight: bold;\">\U0001F3AF أهداف الوحدة</summary>\n    <div style=\"margin-top: 20px; margin-left: 20px; margin-right: 20px;\">\n        <p><strong><em>بنهاية هذه الوحدة، سيكون الطلاب قادرين على...</em></strong></p>\n\n-   التفريق بين تمرير القيم البدائية ومراجع الكائنات كمعايير\n\n-   الكتابة والاتصال بالطرق المحملة أو «الخاصة» أو التي تم تجاوزها\n\n-   شرح المشكلات القانونية ومخاوف الملكية الفكرية للبرامج التي تنشئ صورًا تم إنشاؤها بواسطة الذكاء الاصطناعي\n\n-   تتبع طريقة متكررة لتحديد نتيجتها\n\n-   تحديد الاستراتيجيات لتحقيق أقصى قدر من موثوقية النظام\n    </div>\n    </details>\n\n<details style=\"padding: 10px; margin-bottom: 10px;\">\n    <summary style=\"font-size: 1.2em; font-weight: bold;\">✅ فحوصات التقدم الشخصي في AP Classroom</summary>\n    <div style=\"margin-top: 20px; margin-left: 20px; margin-right: 20px;\">\n        <p>لتعيين أسئلة من بنك أسئلة AP Classroom تتوافق مع هذه الوحدة، قم بإنشاء اختبار مخصص في AP Classroom من خلال البحث في بنك الأسئلة عن عبارات المعرفة الأساسية في صفحة <a href=\"https://studio.code.org/s/csa2-2023/standards\" target=\"_blank\"><strong>المعايير</strong></a> الخاصة بالوحدة. يمكنك العثور على التعليمات وعروض الفيديو للقيام بذلك على <a href=\"https://apcentral.collegeboard.org/instructional-resources/ap-classroom\" target=\"_blank\"><strong>AP Central</strong></a>.</p>\n    </div>\n</details>\n\n## هل انتهيت من تدريس هذه الوحدة؟\n\nأجب على هذا [\\*\\*استبيان قصير\\*\\*](https://studio.code.org/form/teacher_end_of_unit_survey?survey_data%5Bunit_number%5D=7) للسماح لفريق مناهج Code.org بمعرفة كيفية سير الوحدة."
          student_description: "تتيح لك هذه الوحدة ممارسة تصميم البرامج وتطويرها باستخدام المهارات التي تعلمتها خلال المناهج الدراسية أثناء تخطيط وتطوير مشروع ترميز إبداعي لنقل اهتمام شخصي أو قصة باستخدام The Theatre. يمكنك استخدام استراتيجيات التحلل والمبادئ الموجهة للكائنات لتخطيط وتنفيذ أفكارك مع ضمان تلبية مشروعك للمتطلبات المحددة. في هذه العملية، تتعلم كتابة الطرق «الخاصة» والمحملة بشكل زائد والمتجاوز واستخدام الكلمة الأساسية «الفائقة» في طريقة الفئة الفرعية لاستدعاء طريقة superclass أثناء استكشاف وظائف الطرق ومعلماتها. في جميع أنحاء الوحدة، تتدرب على التتبع وكتابة الطرق العودية ومقارنة هذه الطرق بالحلول التكرارية. من خلال المعرفة والمهارات المكتسبة على مدار العام، فإنك تفكر في الحاجة إلى زيادة موثوقية النظام إلى أقصى حد أثناء استكشاف الأخطاء والمشكلات في البرامج الحالية.\n\n<details style=\"padding: 10px; margin-bottom: 10px;\">\n    <summary style=\"font-size: 1.2em; font-weight: bold;\">\U0001F3AF أهداف الوحدة</summary>\n    <div style=\"margin-top: 20px; margin-left: 20px; margin-right: 20px;\">\n        <p><strong><em>بحلول نهاية هذه الوحدة، سوف تكون قادرًا على...</em></strong></p>\n\n-   التفريق بين تمرير القيم البدائية ومراجع الكائنات كمعايير\n\n-   الكتابة والاتصال بالطرق المحملة أو «الخاصة» أو التي تم تجاوزها\n\n-   شرح المشكلات القانونية ومخاوف الملكية الفكرية للبرامج التي تنشئ صورًا تم إنشاؤها بواسطة الذكاء الاصطناعي\n\n-   تتبع طريقة متكررة لتحديد نتيجتها\n\n-   تحديد استراتيجيات لتحقيق أقصى قدر من موثوقية النظام\n    </div>\n    </details>"

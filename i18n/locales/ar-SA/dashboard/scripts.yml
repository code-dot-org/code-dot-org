        coursea-2021:
          title: الدورة "أ" (2020)
          description: تعلم أساسيات علم الحاسوب وأمان الإنترنت. في نهاية الدورة التدريبية، قم بإنشاء لعبة أو قصة خاصة بك يمكنك مشاركتها.
          description_short: مقدمة لعلم الحاسوب للطلاب ذوي مهارات القراءة السريعة.
          description_audience: 'تتراوح الأعمار بين: 4-7'
          lessons:
            Safety in My Online Neighborhood:
              key: السلامة في جاري على الإنترنت
              name: السلامة في جاري على الإنترنت
            Learn to Drag and Drop:
              key: تعلم السحب والإسقاط
              name: تعلم السحب والإسقاط
              description_student: انقر واسحب لإنهاء الألغاز.
              description_teacher: سيقدم هذا الدرس للطلاب فكرة عمّا يمكن توقعه عندما يتوجهون إلى مختبر الحاسوب. يبدأ الدرس بمناقشة موجزة لتعريفهم على آداب التعامل داخل مختبر الحاسوب، ثم يتقدمون في استخدام الحاسوب لإكمال الألغاز عبر الإنترنت.
            'Programming: Happy Maps':
              key: 'البرمجة: الخرائط السعيدة'
              name: الخرائط السعيدة
              description_student: اكتب تعليمات لإيصال الفليرب إلى الفاكهة.
              description_teacher: 'يجمع هذا الدرس غير المتصل الفرق معًا في مهمة بسيطة: إيصال الفليرب إلى الفاكهة. سيتدرب الطلاب على كتابة تعليمات دقيقة أثناء عملهم لترجمة التعليمات إلى الرموز المقدمة.'
            Sequencing with Scrat:
              key: التسلسل مع سكرات
              name: التسلسل مع سكرات
              description_student: برمج سكرات للوصول إلى البلوط.
              description_teacher: سيقدم هذا الدرس للطلاب فكرة عمّا يمكن توقعه عندما يتوجهون إلى مختبر الحاسوب. يبدأ الدرس بمناقشة موجزة لتعريفهم على آداب التعامل داخل مختبر الحاسوب، ثم يتقدمون في استخدام الحاسوب لإكمال الألغاز عبر الإنترنت.
            Programming in Ice Age:
              key: البرمجة في العصر الجليدي
              name: البرمجة مع سكرات
              description_student: اكتب برامج لمساعدة سكرات على الوصول إلى البلوط.
              description_teacher: باستخدام شخصيات من فلم العصر الجليدي (Ice Age)، سيطور الطلاب خوارزميات متتابعة لإيصال سكرات من أحد جوانب المتاهة إلى البلوط في الجانب الآخر. للقيام بذلك، سيقومون بتجميع قوالب التعليمات البرمجية معًا في تسلسل خطي، ما يجعلهم يتحركون بشكل مستقيم، أو يستديرون لليسار، أو يستديرون لليمين.
            Programming with Rey and BB-8:
              key: البرمجة مع Rey وBB-8
              name: البرمجة مع Rey وBB-8
              description_student: ساعد BB-8 جمع الخردة المعدنية.
              description_teacher: في هذا الدرس، سيستخدم الطلاب مهاراتهم البرمجية المكتشفة حديثًا بطرق أكثر تعقيدًا للتنقل في مسار صعب باستخدام BB-8.
            'Loops: Happy Loops':
              key: 'الحلقات: الحلقات السعيدة'
              name: الحلقات السعيدة
              description_student: ساعد الفليرب على حل المشكلات الأكبر باستخدام الحلقات.
              description_teacher: يرجع هذا النشاط إلى الخرائط السعيدة. هذه المرة، سيحل الطالب ألغازًا أكبر وأطول باستخدام تعليماتهم البرمجية، ما يدفعهم إلى رؤية الفائدة في الهياكل التي تتيح لهم كتابة تعليمات برمجية أطول بطريقة أسهل.
            Loops in Ice Age:
              key: الحلقات في العصر الجليدي
              name: الحلقات مع سكرات
              description_student: ساعد سكرات على تغطية مساحة أكبر من الأرض باستخدام الحلقات.
              description_teacher: بناءً على مفهوم تكرار التعليمات من "الحلقات السعيدة"، ستجعل هذه المرحلة الطلاب يستخدمون الحلقات للوصول إلى البلوط بكفاءة أكبر على Code.org.
            Loops in Collector:
              key: الحلقات في لعبة التجميع
              name: الحلقات مع لوريل
              description_student: ساعد لوريل المغامرة في جمع الكنوز تحت الأرض.
              description_teacher: في هذا الدرس، يواصل الطلاب تعلم مفهوم الحلقات. في الدرس السابق، تم تعريف الطلاب على الحلقات من خلال التحرك عبر متاهة وقطف الذرة. هنا، يجري استخدام الحلقات لجمع الكنز في الكهوف المفتوحة.
            Ocean Scene with Loops:
              key: مشهد المحيط مع الحلقات
              name: مشهد المحيط مع الحلقات
              description_student: استخدم الحلقات والأنماط لإنهاء الصور.
              description_teacher: في درس ** بناء المهارات ** هذا، يتعلم الطلاب رسم الصور من خلال تكرار سلاسل بسيطة من التعليمات. هنا، الحلقات تخلق أنماطًا. في نهاية هذا الدرس، سيقوم الطلاب بإنشاء صورهم الخاصة.
            'Events: The Big Event':
              key: 'الأحداث: الحدث الكبير'
              name: الحدث الكبير للصغار
              description_student: تحرك واصرخ عندما يضغط معلمك على الأزرار الموجودة على جهاز تحكم عملاق.
              description_teacher: تعدّ الأحداث طريقة رائعة لإضافة مجموعة متنوعة إلى خوارزمية مكتوبة مسبقًا. في بعض الأحيان تريد أن يكون برنامجك قادرًا على الاستجابة للمستخدم بالضبط عندما يريد المستخدم ذلك. هذا هو الغرض من الأحداث.
            Events in Play Lab:
              key: الأحداث في مختبر الألعاب
              name: أثناء التنقل مع الأحداث
              description_student: صمم لعبتك أو قصتك.
              description_teacher: في هذا النشاط عبر الإنترنت، ستتاح للطلاب الفرصة لتعلم كيفية استخدام الأحداث في مختبر الألعاب وكيفية تطبيق جميع مهارات البرمجة التي تعلموها لإنشاء لعبة رسوم متحركة. حان الوقت للإبداع وإنشاء قصة في مختبر الألعاب!
          lesson_groups:
            csf_digcit:
              display_name: المواطنة الرقمية
            csf_sequencing:
              display_name: التجزيء
            csf_loops:
              display_name: الحلقات
            csf_events:
              display_name: الأحداث
          student_description: تعلم أساسيات علم الحاسوب وأمان الإنترنت. في نهاية الدورة التدريبية، قم بإنشاء لعبة أو قصة خاصة بك يمكنك مشاركتها.
        courseb-2021:
          title: الدورة "ب" (2020)
          description: لقد طورنا الدورة "ب" مع وضع طلاب الصف الأول في الاعتبار. بينما تتوازى المفاهيم الموجودة في الدورة التدريبية "ب" مع تلك الموجودة في الدورة التدريبية "أ" ، يتعلم الطلاب أنشطة أكثر تعقيدًا غير متصلة ويعملون من خلال مجموعة متنوعة من الألغاز. سيتعلم الطلاب أساسيات البرمجة، وآليّات التعاون، ومهارات البحث والتفكير النقدي، والمثابرة في مواجهة الصعوبات، وأمان الإنترنت. في نهاية هذه الدورة، يقوم الطلاب بإنشاء ألعاب في بيئة برمجة مختبر الألعاب.
          description_short: مقدمة عن علم الحاسوب للأطفال قبل تعلم القراءة. مشابه للدورة "أ"، ولكن مع عمق إضافي لتعلم المفاهيم.
          description_audience: 'تتراوح الأعمار بين: 5-8'
          lessons:
            Digital Trails:
              key: المسارات الرقمية
              name: المسارات الرقمية
              description_student: تعرف على بصمتك الرقمية وكيفية الحفاظ على سلامتك عند زيارة مواقع الويب.
            Move It, Move It:
              key: حرّكها، حرّكها
              name: حرّكها، حرّكها
              description_student: برمج زملائك في الصف للانتقال بعناية من مكان إلى آخر.
              description_teacher: سيقوم الطلاب ببرمجة زملائهم في الفصل للتحرك بعناية حول شبكة كبيرة على الأرض في هذا الدرس ** إعداد السياق **.
            Sequencing in Maze:
              key: التسلسل في المتاهة
              name: التسلسل مع لعبة الطيور الغاضبة
              description_student: ساعد الطائر الغاضب الأحمر على اتباع الطريق إلى الخنزير المشاغب.
              description_teacher: سيقدم هذا الدرس للطلاب فكرة عمّا يمكن توقعه عندما يتوجهون إلى مختبر الحاسوب. يبدأ الدرس بمناقشة موجزة لتعريفهم على آداب التعامل داخل مختبر الحاسوب، ثم يتقدمون في استخدام الحاسوب لإكمال الألغاز عبر الإنترنت.
            Programming in Maze:
              key: البرمجة في المتاهة
              name: البرمجة مع لعبة الطيور الغاضبة
              description_student: إنشاء برامج لمساعدة الطيور الغاضبة على التحرّك عبر المتاهة.
              description_teacher: باستخدام شخصيات من لعبة الطيور الغاضبة (Angry Birds)، سيطور الطلاب خوارزميات متتابعة لإيصال طائر من أحد جوانب المتاهة إلى الخنزير في الجانب الآخر. للقيام بذلك، سيقومون بتجميع قوالب التعليمات البرمجية معًا في تسلسل خطي، ما يجعلهم يتحركون بشكل مستقيم، أو يستديرون لليسار، أو يستديرون لليمين.
            Programming in Harvester:
              key: البرمجة في الحاصدة
              name: البرمجة مع الحصّادة
              description_student: ساعد الحصّادة على جمع الخضراوات على طول المسار.
              description_teacher: سيطبق الطلاب مفاهيم البرمجة التي تعلموها على بيئة الحاصدة. الآن، بدلاً من مجرد إيصال الشخصية إلى الهدف، يجب على الطلاب جمع الذرة باستخدام قطعة برمجية جديد. سيستمر الطلاب في تطوير مهارات الخوارزمية التسلسلية والبدء في استخدام عملية تصحيح الأخطاء.
            'Loops: Getting Loopy':
              key: 'الحلقات: الدوران'
              name: القبض على المعتوهون
              description_student: في هذا الدرس، سيكون لدينا حفلة رقص تستخدم حلقات التكرار!
              description_teacher: عندما نبدأ في كتابة برامج أطول وأكثر إثارة للاهتمام، غالبًا ما تحتوي تعليماتنا البرمجية على الكثير من التكرار. في هذا الدرس، سيتعرف الطلاب على كيفية استخدام الحلقات لتوصيل التعليمات التي تحتوي على الكثير من التكرار بسهولة أكبر من خلال النظر إلى أنماط الحركة المتكررة في الرقص.
            Loops in Harvester:
              key: الحلقات في الحاصدة
              name: الحلقات مع الحصّادة
              description_student: ساعد الحصّادة على جمع المزيد باستخدام الحلقات!
              description_teacher: بناءً على مفهوم تكرار التعليمات من "الدوران"، ستجعل هذه المرحلة الطلاب يستخدمون الحلقات لجمع الذرة بكفاءة أكبر على Code.org.
            Loops in Collector:
              key: الحلقات في لعبة التجميع
              name: الحلقات مع لوريل
              description_student: برمج لوريل المغامرة لجمع الكنز في كهف مفتوح.
              description_teacher: في هذا الدرس، يواصل الطلاب تعلم مفهوم الحلقات. هنا، تستخدم لوريل المغامرة حلقات لجمع الكنز في مساحات الكهوف المفتوحة.
            Loops in Artist:
              key: الحلقات في الفنان
              name: رسم الحدائق باستخدام الحلقات
              description_student: استخدم الأنماط والحلقات لإنهاء الصور.
              description_teacher: في درس ** بناء المهارات ** هذا ، يتعلم الطلاب رسم الصور من خلال تكرار سلاسل بسيطة من التعليمات. هنا، يستخدم الطلاب الحلقات لإنشاء أنماط.
            The Right App:
              key: التطبيق الصحيح
              name: التطبيق الصحيح
              description_student: خطط تطبيق الهاتف الذكي الخاص بك.
              description_teacher: في هذا الدرس ** الاستكشافي ** ، يتعاطف الطلاب مع العديد من مستخدمي الهواتف الذكية الوهميين لمساعدتهم في العثور على "التطبيق المناسب" الذي يلبي احتياجاتهم.
            'Events: The Big Event':
              key: 'الأحداث: الحدث الكبير'
              name: الحدث الكبير للصغار
              description_student: تحرك أو اصرخ عندما يضغط معلمك على الأزرار الموجودة على جهاز تحكم عملاق.
              description_teacher: تعدّ الأحداث طريقة رائعة لإضافة مجموعة متنوعة إلى خوارزمية مكتوبة مسبقًا. في بعض الأحيان تريد أن يكون برنامجك قادرًا على الاستجابة للمستخدم بالضبط عندما يريد المستخدم ذلك. هذا هو الغرض من الأحداث.
            Events in Play Lab:
              key: الأحداث في مختبر الألعاب
              name: معركة ملكية باستخدام الأحداث
              description_student: استخدم الأحداث لإنشاء قصة أو عمل لعبة تفاعلية.
              description_teacher: في هذا النشاط عبر الإنترنت، ستتاح للطلاب الفرصة لتعلم كيفية استخدام الأحداث في مختبر الألعاب وكيفية تطبيق جميع مهارات البرمجة التي تعلموها لإنشاء لعبة رسوم متحركة. حان الوقت للإبداع وإنشاء لعبة في مختبر الألعاب!
          lesson_groups:
            csf_digcit:
              display_name: المواطنة الرقمية
            csf_sequencing:
              display_name: التجزيء
            csf_loops:
              display_name: الحلقات
            csf_impacts:
              display_name: تأثيرات الحوسبة
            csf_events:
              display_name: الأحداث
          student_description: تعلم أساسيات علم الحاسوب وأمان الإنترنت. في نهاية الدورة التدريبية، قم بإنشاء لعبة أو قصة خاصة بك يمكنك مشاركتها.
        coursec-2021:
          title: الدورة "ج" (2020)
          description: قمنا بتطوير الدورة C لطلاب الصف الثاني. سيقوم الطلاب بإنشاء برامج مع التسلسل والحلقات والأحداث. سيقومون بالتحقيق في تقنيات حل المشكلات ووضع استراتيجيات لبناء مجتمعات إيجابية سواء عبر الإنترنت أو خارجها. بحلول نهاية الدورة، سيقوم الطلاب بإنشاء ألعاب تفاعلية يمكنهم مشاركتها.
          description_short: تعلم أساسيات علم الحاسوب وأنشئ تصاميمك وقصصك وألعابك الخاصة.
          description_audience: 'تتراوح الأعمار بين: 6-10'
          lessons:
            Putting a STOP to Online Meanness:
              key: وضع حد للدناءة على الإنترنت
              name: وضع حد للدناءة على الإنترنت
            Password Power-Up:
              key: تشغيل كلمة المرور
              name: تشغيل كلمة المرور
            'Programming: My Robotic Friends':
              key: 'البرمجة: أصدقائي الآليون'
              name: أصدقائي الآليون الصغار
              description_student: في هذا الدرس، سوف تتظاهر بأن زملائك في المدرسة هم من الروبوتات وتبرمجهم لبناء أنماط أكواب مكدسة.
              description_teacher: في دروس ** إعداد السياق **، سيستخدم الطلاب مجموعة من الرموز لتوجيه "الروبوت" لتكديس الأكواب بأنماط مختلفة. يتناوب الطلاب على المشاركة كإنسان آلي، ويستجيبون فقط للخوارزمية التي حددها أقرانهم.
            Programming in Maze:
              key: البرمجة في المتاهة
              name: البرمجة مع لعبة الطيور الغاضبة
              description_student: تعرف على التسلسلات والخوارزميات مع الطيور الغاضبة.
              description_teacher: في درس ** بناء المهارات ** هذا، سيطوّر الطلاب خوارزميات متسلسلة لنقل الطائر من جانب واحد من المتاهة إلى الخنزير في الجانب الآخر. للقيام بذلك، سيقومون بوضع قطع التعليمات البرمجية معًا في تسلسل خطي، مما يجعلها تتحرك بشكل مستقيم، أو تستدير لليسار، أو تنعطف إلى اليمين.
            Debugging in Maze:
              key: تصحيح الأخطاء في المتاهة
              name: تصحيح الأخطاء في المتاهة
              description_student: اعثر على المشاكل في الألغاز وطبق عمليًا مهارات تصحيح الأخطاء لديك.
              description_teacher: تصحيح الأخطاء عنصر أساسي في تعلم البرمجة. في هذا الدرس، سيواجه الطلاب ألغازًا تم حلها بشكل غير صحيح. سيحتاجون إلى مراجعة التعليمات البرمجية الموجودة لتحديد الأخطاء، بما في ذلك الحلقات غير الصحيحة والقطع الناقصة والزائدة والقطع الخارجة عن الترتيب الصحيح.
            Programming in Collector:
              key: البرمجة في لعبة التجميع
              name: تجميع الكنز مع لوريل
              description_student: اكتب خوارزميات لمساعدة لوريل المغامِرة على جمع الكثير من الأحجار الكريمة!
              description_teacher: في هذه السلسلة من الألغاز، سيواصل الطلاب تطوير فهمهم للخوارزميات وتصحيح الأخطاء. مع شخصية جديدة، وهي لوريل المغامِرة، سيقوم الطلاب بإنشاء خوارزميات متسلسلة لجعل لوريل تلتقط الكنز أثناء سيرها على المسار.
            Programming in Artist:
              key: البرمجة في الفنان
              name: إنشاء فنون باستخدام الأوامر البرمجية
              description_student: صمم صورًا جميلة من خلال برمجة الفنان.
              description_teacher: في هذا الدرس، سيتحكم الطلاب بالفنان لإكمال الرسومات على الشاشة. ستسمح مرحلة الفنان هذه للطلاب بإنشاء صور ذات تعقيد متزايد باستخدام قطع جديدة مثل "تحرك إلى الأمام بمقدار 100 بكسل" و "انعطف يمينًا بمقدار 90 درجة".
            Binary Bracelets:
              key: أساور الثنائية
              name: أساور الثنائية
              description_student: صمم سوارك الثنائي وتعلم كيف تتذكر أجهزة الحاسوب المعلومات!
              description_teacher: النظام الثنائي مهم للغاية في عالم الحاسوب. تخزن غالبية أجهزة الحاسوب اليوم جميع أنواع المعلومات بالنظام الثنائي. يساعد هذا الدرس على توضيح كيف يمكن أخذ شيء ما من حياتنا اليومية وترجمته إلى سلسلة من عمليات التشغيل وإيقاف التشغيل.
            'Loops: My Loopy Robotic Friends':
              key: 'الحلقات: أصدقائي الآليون دائمي الدوران'
              name: أصدقائي الآليون دائمي الدوران للصغار
              description_student: في هذا الدرس، ستبرمج زملائك في الصف مرة أخرى، ولكن باستخدام الحلقات ستتمكن من حل المشكلات الأكبر والأكثر تعقيدًا.
              description_teacher: بناءً على نشاط "أصدقائي الآليون" الأولي، يعالج الطلاب تصميمات أكبر وأكثر تعقيدًا. من أجل برمجة "رجالهم الآليين" لإكمال هذه التصميمات الأكبر، سيحتاج الطلاب إلى تحديد الأنماط المتكررة في تعليماتهم والتي يمكن استبدالها بحلقة.
            Loops with Rey and BB-8:
              key: الحلقات مع Rey وBB-8
              name: الحلقات مع Rey وBB-8
              description_student: ساعد BB-8 ليعبر المتاهات باستخدام الحلقات!
              description_teacher: بناءً على مفهوم تكرار التعليمات من "الدوران"، ستجعل هذه المرحلة الطلاب يستخدمون الحلقات لمساعدة BB-8 في اجتياز المتاهة بكفاءة أكبر من ذي قبل.
            Loops in Harvester:
              key: الحلقات في الحاصدة
              name: حصاد المحاصيل مع الحلقات
              description_student: دعونا نستخدم الحلقات لمساعدة الحصّادة على جمع بعض خضراوات!
            Looking Ahead:
              key: التطلع للمستقبل
              name: التطلع إلى المستقبل مع ماينكرافت
              description_student: تجنب الحمم البركانية! هنا ستبدأ التعرف على العبارات الشرطية في عالم ماينكرافت.
              description_teacher: تم إنشاء هذا الدرس في الأصل لساعة من البرمجة، إلى جانب فريق ماينكرافت. سيحصل الطلاب على فرصة لممارسة الأفكار التي تعلموها حتى هذه اللحظة، بالإضافة إلى إلقاء نظرة خاطفة على التعبيرات الشرطية!
            Sticker Art with Loops:
              key: فن الملصقات مع الحلقات
              name: فن الملصقات مع الحلقات
              description_student: في هذا الدرس، تسهل الحلقات إنشاء أروع مع الرسام!
              description_teacher: |-
                شاهد وجوه الطلاب تشع سعادة وهم يصنعون تصميماتهم الرائعة باستخدام عدد صغير من القطع والملصقات الرقمية! يعتمد هذا الدرس على فهم الحلقات من الدروس السابقة ويعطي الطلاب فرصة ليكونوا مبدعين حقًا.
                هذا النشاط رائع لإنتاج إبداعات لقوائم المشاريع أو مؤتمرات الآباء/ المعلمين.
            'Events: The Big Event':
              key: 'الأحداث: الحدث الكبير'
              name: الحدث الكبير
              description_student: العب لعبة ممتعة للتعرف على الأحداث.
              description_teacher: سيتعلم الطلاب أن الأحداث طريقة رائعة لإضافة المرونة إلى خوارزمية مكتوبة مسبقًا. في بعض الأحيان تريد أن يكون برنامجك قادرًا على الاستجابة للمستخدم بالضبط عندما يريد المستخدم ذلك. يمكن للأحداث أن تجعل برنامجك أكثر إثارة للاهتمام وتفاعلًا.
            Build a Flappy Game:
              key: تصمم لعبة فلابي
              name: تصمم لعبة فلابي
              description_student: صمم لعبة نسختك من لعبة فلابي الطائر كيفما تشاء، ثم شاركها مع أصدقائك!
              description_teacher: في هذه المرحلة الخاصة، سيتمكن الطلاب من بناء نسختهم من لعبة فلابي الطائر باستخدام معالجات الأحداث للكشف عن نقرات الماوس وتصادم الأشياء. في نهاية المستوى، سيتمكن الطلاب من تخصيص لعبتهم عن طريق تغيير العناصر المرئية أو القواعد.
            Events in Play Lab:
              key: الأحداث في مختبر الألعاب
              name: لعبة المطاردة باستخدام الأحداث
              description_student: حان الوقت للإبداع وإنشاء لعبة في مختبر الألعاب!
              description_teacher: في هذا النشاط عبر الإنترنت، ستتاح للطلاب الفرصة لتعلم كيفية استخدام الأحداث في مختبر الألعاب وكيفية تطبيق جميع مهارات البرمجة التي تعلموها لإنشاء لعبة رسوم متحركة. حان الوقت للإبداع وإنشاء لعبة في مختبر الألعاب!
            Picturing Data:
              key: البيانات المصوّرة
              name: البيانات المصوّرة
              description_student: يمكن استخدام البيانات لمساعدة الطلاب على فهم عالمهم والإجابة عن الأسئلة المثيرة للاهتمام. في هذا الدرس، سيقوم الطلاب بجمع البيانات من مشروع مختبر اللعب وتصورها باستخدام أنواع مختلفة من الرسوم البيانية.
              description_teacher: يمكن استخدام البيانات لمساعدة الطلاب على فهم عالمهم والإجابة عن الأسئلة المثيرة للاهتمام. في هذا الدرس، سيقوم الطلاب بجمع البيانات من مشروع مختبر اللعب وتصورها باستخدام أنواع مختلفة من الرسوم البيانية.
            'End of Course Project: Create a Play Lab Game':
              description_student: جهز تلك الأيدي لكثير من كتابة الأوامر البرمجية! حان الوقت لبدء تصميم مشروعك.
              description_teacher: يأخذ هذا الدرس الرئيسي الطلاب في عملية تصميم وتطوير وعرض مشاريع مختبر اللعب الخاصة بهم! لضمان سير هذه العملية بسلاسة، قدمنا هيكلاً يتبعه الطلاب خطوة بخطوة، من التخطيط على الورق إلى البرمجة على موقعنا. بالإضافة إلى ذلك، نقدم أفكارًا لمساعدة المعلمين في تسهيل العرض الختامي!
          lesson_groups:
            csf_digcit:
              display_name: المواطنة الرقمية
            csf_sequencing:
              display_name: التجزيء
            csf_binary:
              display_name: ثنائي
            csf_loops:
              display_name: الحلقات
            csf_events:
              display_name: الأحداث
          student_description: إنشاء برامج باستخدام التسلسل والحلقات والأحداث. ترجم الأحرف الأولى من اسمك إلى لغة ثنائية، واستكشف تقنيات حل المشكلات المختلفة، وتعلم كيفية التعامل مع التنمر الإلكتروني. في نهاية الدورة التدريبية، قم بإنشاء لعبة أو قصة خاصة بك يمكنك مشاركتها!
        coursed-2021:
          title: الدورة "د" (2020)
          description: يطور الطلاب فهمهم للحلقات والعبارات الشرطية والأحداث. وبخلاف البرمجة، يتعلم الطلاب المزيد من المعلومات حول المواطنة الرقمية.
          description_short: تعرف على التعبيرات الشرطية. صمم لوحاتك الفنية وألعابك وحتى حفلة رقص.
          description_audience: 'تتراوح الأعمار بين: 7-11'
          lessons:
            'Algorithms: Graph Paper Programming':
              key: 'الخوارزميات: برمجة ورقة الرسم البياني'
              name: برمجة ورقة الرسم البياني
              description_student: في هذا الدرس، ستبرمج زميلك في الفصل الدراسي لرسم الصور!
              description_teacher: من خلال "البرمجة" الطلاب بعضهم لبعض من أجل رسم الصور، سيحصل الطلاب على فرصة لتجربة بعض المفاهيم الأساسية في البرمجة بطريقة ممتعة وسهلة المنال. سيبدأ الدرس باستخدام الطلاب الرموز لتوجيه زملائهم لتلوين مربعات على ورق الرسم البياني في محاولة لإعادة إنتاج صورة موجودة. إذا كان هناك وقت، يمكن اختتام الدرس بصورٍ صممها الطلاب بأنفسهم.
            Introduction to Online Puzzles:
              key: مقدمة إلى الألغاز على الإنترنت
              name: مقدمة إلى الألغاز على الإنترنت
              description_student: سيمنحك هذا الدرس التدريب على المهارات التي ستحتاجها لهذه الدورة.
              description_teacher: 'في هذه المجموعة من الألغاز، سيبدأ الطلاب بمقدمة (أو مراجعة حسب خبرة فصلك الدراسي) عن مساحة عمل Code.org على الإنترنت. ستكون هناك مقاطع فيديو تشير إلى الوظائف الأساسية لمساحة العمل بما في ذلك أزرار "تشغيل" و"إعادة تعيين" و"خطوة". كما تناقش مقاطع الفيديو الأمور التالية: سحب قطع بلوكلي، وحذف قطع بلوكلي، وربط قطع بلوكلي. بعد ذلك، سوف يمارس الطلاب مهارات _التسلسل_ و_تصحيح الأخطاء_ في المتاهة. من هناك، سيشاهد الطلاب أنواعًا جديدة من الألغاز مثل التجميع والفنان والحصّادة عندما يتعلمون أساسيات _الحلقات_.'
            Relay Programming:
              key: برمجة السباق
              name: برمجة السباق
              description_student: هل تتذكر في بداية الدورة عندما قمت صممت رسومات مستخدمًا أوامر برمجية؟ في هذا الدرس، ستعمل مع فريق للقيام بشيء مشابه جدًا!
            Debugging in Collector:
              key: تصحيح الأخطاء في لعبة التجميع
              name: تصحيح الأخطاء مع لوريل
              description_student: هل سبق أن واجهت مشاكل أثناء البرمجة؟ في هذا الدرس، ستتعرف على أسرار تصحيح الأخطاء. يمثل تصحيح الأخطاء عملية البحث عن المشاكل في الأوامر البرمجية وإصلاحها.
              description_teacher: في هذا النشاط عبر الإنترنت، سيمارس الطلاب تصحيح الأخطاء في بيئة "لعبة التجميع". سوف يتدرب الطلاب على قراءة التعليمات البرمجية وتعديلها لإصلاح الألغاز باستخدام خوارزميات بسيطة وحلقات وحلقات متداخلة.
            Events in Bounce:
              key: الأحداث في لعبة الارتداد
              name: الأحداث في لعبة الارتداد
              description_student: هل تمنيت من قبل أن تلعب ألعاب الفيديو في المدرسة؟ في هذا الدرس، ستحصل على أمنيتك!
              description_teacher: في هذا النشاط عبر الإنترنت، سيتعلم الطلاب ماهية الأحداث وكيف تستخدمها أجهزة الحاسوب في برامج مثل ألعاب الفيديو. سيعمل الطلاب على ألغاز تجعل البرنامج يتفاعل مع الأحداث (مثل الضغط على أزرار الأسهم). في نهاية اللغز، ستتاح للطلاب الفرصة لتخصيص لعبتهم بسرعات وأصوات مختلفة.
            Build a Star Wars Game:
              key: تصميم لعبة حرب النجوم
              name: تصميم لعبة حرب النجوم
              description_student: اشعر بالقوة بينما تصمم لعبة حرب النجوم الخاصة بك في هذا الدرس.
              description_teacher: في هذا الدرس، سيتدرب الطلاب على استخدام الأحداث لتصميم لعبة يمكنهم مشاركتها عبر الإنترنت. من خلال استخدام شخصية R2D2 وشخصيات حرب النجوم الأخرى، سيتم توجيه الطلاب خلال الأحداث، ثم يتم منحهم مساحة لإنشاء لعبتهم الخاصة.
            Dance Party:
              key: حفلة الرقص
              name: حفلة الرقص
              description_student: وقت الاحتفال! في هذا الدرس، ستبرمج نسختك الخاصة من حفلة الرقص التفاعلية.
              description_teacher: في هذا الدرس، سيقوم الطلاب ببرمجة حفلة الرقص التفاعلية الخاصة بهم. يتطلب هذا النشاط صوتًا حيث تم تصميم الأداة للاستجابة للموسيقى.
            Loops in Ice Age:
              key: الحلقات في العصر الجليدي
              name: الحلقات في العصر الجليدي
              description_student: في هذا الدرس، ستستخدم حلقة التكرار لمساعدة سكرات في الوصول إلى البلوط بأكبر قدر ممكن من الكفاءة.
              description_teacher: كتحديث سريع (أو مقدمة) لاستخدام الحلقات، ستجعل هذه المرحلة الطلاب يستخدمون حلقة "التكرار'' لإيصال سكرات إلى البلوط بشكل أكثر كفاءة.
            Loops in Artist:
              key: الحلقات في الفنان
              name: رسم الأشكال باستخدام الحلقات
              description_student: في هذا الدرس، تسهل الحلقات إنشاء صور رائعة مع الفنان!
              description_teacher: يعتمد هذا الدرس على فهم الحلقات من الدروس السابقة ويعطي الطلاب فرصة ليكونوا مبدعين حقًا. كما يؤدي هذا النشاط دورًا إضافيًا كتمرين على تصحيح الأخطاء لمزيدِ من التدرّب على حل المشكلات.
            Nested Loops in Bee:
              key: الحلقات المتداخلة في النحلة
              name: الحلقات المتداخلة في المتاهة
              description_student: حلقات داخل حلقات داخل حلقات. ماذا يعني هذا؟ سيعلمك هذا الدرس ما يحدث عندما تصنع حلقة متداخلة.
              description_teacher: في هذا النشاط عبر الإنترنت، ستتاح للطلاب الفرصة لدفع فهمهم للحلقات إلى مستوى جديد تمامًا. من خلال اللعب مع النحلة ولعبة النباتات ضد الزومبي، سيتعلم الطلاب كيفية برمجة حلقة لتكون داخل حلقة أخرى. سيجري تشجيعهم أيضًا على معرفة مدى تأثير التغييرات الصغيرة في أي حلقة على برنامجهم عند النقر فوق "تشغيل".
            Conditionals with Cards:
              key: الشروط مع البطاقات
              name: الشروط مع البطاقات
              description_student: حان الوقت للعب لعبة تكسب فيها النقاط فقط في ظل شروط معينة!
              description_teacher: |-
                يوضح هذا الدرس كيف يمكن استخدام الشروط لتكييف برنامج ليتناسب مع معلومات محددة. لا نملك دائمًا كل المعلومات التي نحتاجها عند كتابة برنامج. في بعض الأحيان سترغب في القيام بشيء مختلف مع اختلاف المواقف، حتى إذا كنت لا تعرف ما هو الموقف الذي سيكون صحيحًا عند تشغيل التعليمات البرمجية التي تكتبها. وهنا يأتي دور العبارات الشرطية. تسمح العبارات الشرطية للحاسوب باتخاذ قرار، بناءً على المعلومات الصحيحة في أي وقت يجري فيه تشغيل تعليماتك البرمجية.\r
                \r
            Conditionals in Bee:
              key: التعبيرات الشرطية في النحلة
              name: قالب "If/Else" مع النحلة
              description_student: الآن بعد أن فهمت التعبيرات الشرطية، حان الوقت لبرمجة النحل لاستخدامها عند جمع العسل والرحيق.
              description_teacher: حتى هذه اللحظة، كان الطلاب يكتبون تعليمات برمجية يجري تنفيذها بنفس الطريقة تمامًا كلما جرى تشغيلها، لذلك فهي موثوقة، ولكنها ليست مرنة جدًا. في هذا الدرس، سيبدأ فصلك في البرمجة باستخدام العبارات الشرطية، ما يسمح لهم بكتابة تعليمات برمجية تعمل بشكل مختلف اعتمادًا على الشروط المحددة التي يواجهها البرنامج.
            While Loops in Farmer:
              key: حلقات "طالما" في المزارع
              name: حلقات "طالما" في المزارع
              description_student: 'الحلقات مفيدة جدًا في البرمجة. سيعلمك هذا الدرس نوعًا جديدًا من الحلقات: حلقات while!'
            Until Loops in Maze:
              key: حلقات Until في المتاهة
              name: حلقات Until في المتاهة
              description_student: يمكنك القيام ببعض الأشياء المذهلة عند استخدام حلقات "until"!
              description_teacher: في هذا الدرس، سيتعرف الطلاب على حلقات "until". سيقوم الطلاب بتصميم برامج تكرر فيها الشخصية الرئيسية أفعالاً معينة "حتى" تصل إلى نقطة التوقف المطلوبة.
            Conditionals & Loops in Harvester:
              key: التعبيرات الشرطية والحلقات في الحاصدة
              name: الحصاد باستخدام العبارات الشرطية
              description_student: لا يكون من الواضح دائمًا ما التعبير الشرطي الذي ينبغي استخدامه. سيساعدك هذا الدرس في التمرين على تحديد ما يجب فعله.
              description_teacher: سوف يتدرب الطلاب على حلقات "while" وحلقات "until" وتعبيرات "if/else". تستخدم كل هذه القوالب تعبيرات شرطية. من خلال التدرب على ما سبق ذكره، سيتعلم الطلاب كيفية كتابة أوامر برمجية معقدة ومرنة.
            'Unplugged: Binary':
              key: 'غير متصل: ثنائي'
              name: صور ثنائية
              description_student: تعرف على كيفية تخزين أجهزة الحاسوب للصور باستخدام لغة تحتوي على خيارين فقط.
              description_teacher: على الرغم من أن العديد من الناس يعتقدون أن النظام الثنائي يقتصر على الآحاد والأصفار فحسب، سيتعرّف الطلاب على فكرة أنه يمكن تمثيل المعلومات في مجموعة متنوعة من الخيارات الثنائية. يتوسع هذا الدرس بهذا المفهوم عبر توضيح كيف يمكن للحاسوب تخزين معلومات أكثر تعقيدًا (مثل الصور والألوان) بالنظام الثنائي أيضًا.
            Artist Binary:
              key: 'الفنان: ثنائي'
              name: ثنائي الفنان
              description_student: في هذا الدرس، ستتعلم كيفية إنشاء الصور باستخدام الأصفار والآحاد فقط.
              description_teacher: هذه السلسلة من الدروس عبر الإنترنت ستجعل الطلاب يتعلمون صنع الصور باستخدام التشغيل وإيقاف التشغيل.
            Be A Super Digital Citizen:
              key: كن مواطنًا رقميًا متميزًا
              name: كن مواطنًا رقميًا متميزًا
            End of Course Project:
              description_student: جهز تلك الأيدي لكثير من كتابة الأوامر البرمجية! حان الوقت لبدء تصميم مشروعك.
            lesson-6:
              name: التطلع إلى المستقبل مع ماينكرافت
              description_student: تجنب الحمم البركانية! هنا ستبدأ التعرف على العبارات الشرطية في عالم ماينكرافت.
              description_teacher: تم إنشاء هذا الدرس في الأصل لساعة من البرمجة، إلى جانب فريق ماينكرافت. سيحصل الطلاب على فرصة لممارسة الأفكار التي تعلموها حتى هذه اللحظة، بالإضافة إلى إلقاء نظرة خاطفة على العبارات الشرطية!
            lesson-5:
              name: تشغيل كلمة المرور
              description_student: ستتعلم في هذا الدرس كيف تحمي كلمات المرور معلوماتك وكيفية إنشاء كلمة مرور جيدة.
            lesson-1:
              name: قوة الكلمات
              description_student: التنمر ليس جيدًا أبدًا. سيعلمك هذا الدرس الأمور التي من المقبول قولها على الإنترنت والأمور غير المقبولة.

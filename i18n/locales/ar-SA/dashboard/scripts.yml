        csp4-2017:
          title: مبادئ علوم الكمبيوتر (CSP) الوحدة 4 - البيانات الضخمة والخصوصية (2017-2018)
          description: |-
            يقدم العالم الغني بالبيانات الذي نعيش فيه العديد من الأسئلة المعقدة المتعلقة بالسياسة العامة والقانون والأخلاق والتأثير المجتمعي. تتمثل أهداف هذه الوحدة في تطوير نظرة شاملة ومتوازنة حول البيانات في العالم، بما في ذلك الآثار الإيجابية والسلبية لها، وفهم أساسيات كيفية عمل التشفير الحديث ولماذا.\\r

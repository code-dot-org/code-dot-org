          lessons:
            Programming for Entertainment:
              name: البرمجة للتسلية
              description_student: يُطلب من الطلاب التفكير في "مشاكل" الضجر والتعبير عن الذات، والتفكير في كيفية تعاملهم مع تلك المشكلات في حياتهم. من هناك، سوف يستكشفون كيف تلعب علوم الحاسوب بشكل عام، والبرمجة بشكل خاص، دورًا كشكل من أشكال الترفيه أو كوسيلة للتعبير عن الذات.
              description_teacher: يُطلب من الطلاب النظر في "مشاكل" الضجر والتعبير عن الذات، والتفكير في كيفية تعاملهم مع تلك المشاكل في حياتهم الخاصة. من هناك، سيستكشف الطلاب كيف تلعب علوم الحاسوب بشكل عام، والبرمجة على وجه التحديد، دورًا كشكل من أشكال الترفيه أو كوسيلة للتعبير عن الذات.
            Plotting Shapes:
              name: رسم الأشكال
              description_student: يستكشف الطلاب تحديات التواصل حول كيفية الرسم باستخدام الأشكال واستخدام أداة تقدم كيفية التعامل مع هذه المشكلة في مختبر الألعاب. يوضح نشاط الإحماء بسرعة تحديات التواصل مع الموقف دون بعض النقاط المرجعية المشتركة. في النشاط الرئيسي ، يستكشف الطلاب أداة مختبر الألعاب التي تتيح للطلاب وضع الأشكال بشكل تفاعلي على شبكة 400*400 في مختبر الألعاب. ثم يتناوبون على إرشاد الشريك لكيفية رسم صورة مخفية باستخدام هذه الأداة، مع مراعاة العديد من التحديات التي سيواجهها الطلاب عند البرمجة في مختبر الألعاب. ينشئ الطلاب بشكل اختياري صورتهم الخاصة للتواصل قبل مناقشة استخلاص المعلومات.
              description_teacher: يستكشف الطلاب تحديات التواصل حول كيفية الرسم باستخدام الأشكال واستخدام أداة تقدم كيفية التعامل مع هذه المشكلة في مختبر الألعاب. يوضح نشاط الإحماء بسرعة تحديات التواصل مع الموقف دون بعض النقاط المرجعية المشتركة. في النشاط الرئيسي ، يستكشف الطلاب أداة مختبر الألعاب التي تتيح للطلاب وضع الأشكال بشكل تفاعلي على شبكة 400*400 في مختبر الألعاب. ثم يتناوبون على إرشاد الشريك لكيفية رسم صورة مخفية باستخدام هذه الأداة، مع مراعاة العديد من التحديات التي سيواجهها الطلاب عند البرمجة في مختبر الألعاب. ينشئ الطلاب بشكل اختياري صورتهم الخاصة للتواصل قبل مناقشة استخلاص المعلومات.
            Drawing in Game Lab:
              name: الرسم في مختبر الألعاب
              description_student: يتم تعريف الفصل بمختبر الألعاب، بيئة البرمجة لهذه الوحدة، ويبدأ في استخدامه لوضع الأشكال على الشاشة. يغطي الدرس أساسيات التسلسل وتصحيح الأخطاء، بالإضافة إلى بعض الأوامر البسيطة. وفي نهاية الدرس، ينشئ الفصل نسخة على الإنترنت من الصورة التي صمموها في الدرس السابق.
              description_teacher: يتم تعريف الطلاب بمختبر الألعاب، بيئة البرمجة لهذه الوحدة، ويبدؤون في استخدامها لوضع الأشكال على الشاشة. يتعلمون أساسيات التسلسل وتصحيح الأخطاء، بالإضافة إلى بعض الأوامر البسيطة. وفي نهاية الدرس، سيتمكن الطلاب من برمجة صور مثل تلك التي قاموا بإنشائها باستخدام أداة الرسم في الدرس السابق.
            Shapes and Randomization:
              name: الأشكال والعشوائية
            Variables:
              name: المتغيرات
              description_student: يقدم هذا الدرس المتغيرات كطريقة لتسمية رقم في برنامج ما أو لحفظ قيمة تم إنشاؤها بشكل عشوائي. يبدأ الفصل الدراسي الدرس بوصف أساسي للغرض من المتغير والممارسات باستخدام القطع البرمجية الجديدة. بعد ذلك، يستخدم الفصل الدراسي متغيرات لحفظ رقم عشوائي، يسمح للبرامج باستخدام نفس الرقم العشوائي عدة مرات.
              description_teacher: يتعلم الطلاب في هذا الدرس كيفية استخدام المتغيرات لتسمية رقم في برنامجهم أو حفظ قيمة تم إنشاؤها بشكل عشوائي. يبدأ الطلاب الدرس بوصف أساسي للغرض من المتغير. ثم يكمل الطلاب مستوى الارتقاء الذي يعزز نموذج المتغير كوسيلة لتسمية أو تحديد رقم. يستخدم الطلاب المتغيرات لحفظ رقم عشوائي لمعرفة أن المتغيرات تخزِّن قيمها بالفعل أو تحفظها، ما يسمح لهم باستخدام نفس الرقم العشوائي عدة مرات في برامجهم.
            Sprites:
              name: النقوش المتحركة
              description_student: من أجل إنشاء صور أكثر إثارة للاهتمام وأكثر تفصيلاً، يتم تعريف الفصل الدراسي بكائن الرسوم المتحركة. يمكن لكل رسوم متحرك تعيين صورة للعرض، كما يمكن للرسوم المتحركة أيضًا تتبع قيمًا متعددة عن نفسها، والتي ستثبت أنها مفيدة في المستقبل عند إنشاء الرسوم المتحركة. في نهاية الدرس، يقوم الجميع بإنشاء مشهد باستخدام الرسوم المتحركة.
              description_teacher: من أجل إنشاء صور أكثر إثارة للاهتمام وأكثر تفصيلاً، يتم تعريف الطلاب بكائن النقش المتحرك. يمكن لكل نقش متحرك تعيين صورة للعرض، كما يمكن للرسوم المتحركة أيضًا تتبع قيمًا متعددة عن نفسها، والتي ستثبت أنها مفيدة في المستقبل عند إنشاء الرسوم المتحركة.
            The Draw Loop:
              name: حلقة الرسم
              description_student: يقدم هذا الدرس نبذة عن حلقة الرسم، وهي أحد نماذج البرمجة الأساسية في مختبر الألعاب. يجمع الفصل بين حلقة الرسم وأرقام عشوائية لمعالجة بعض الرسوم المتحركة البسيطة بالنقاط ثم بالنقوش المتحركة. بعد ذلك، يستخدم الجميع ما تعلموه لتحديث مشهد النقوش المتحركة من الدرس السابق.
              description_teacher: في هذا الدرس، يتم تعريف الطلاب بحلقة الرسم، وهي أحد نماذج البرمجة الأساسية في مختبر الألعاب. لبدء الدرس، ينظر الطلاب إلى بعض الكتب المصورة المادية لمعرفة أن وجود العديد من الإطارات مع وجود صور مختلفة يخلق انطباعًا بالحركة. ثم يشاهد الطلاب مقطع فيديو يشرح كيف تساعد حلقة الرسم في مختبر الألعاب على خلق نفس الانطباع في برامجهم. يقوم الطلاب بدمج حلقة الرسم بأرقام عشوائية لمعالجة بعض الرسوم المتحركة البسيطة باستخدام النقاط ثم باستخدام النقوش المتحركة. في نهاية الدرس، يستخدم الطلاب ما تعلموه لتحديث مشهد النقوش المتحركة من الدرس السابق.
            The Counter Pattern Unplugged:
              name: 'نشاط غير متصل: النمط العكسي'
              description_student: هذا الدرس غير المتصل يستكشف السلوك الأساسي للمتغيرات. فباستخدام بطاقات الملاحظات والسلاسل لمحاكاة المتغيرات داخل البرنامج، يقوم الفصل بتنفيذ بعض البرامج القصيرة. وبمجرد أن يشعر الجميع بالارتياح تجاه بناء الجملة، يستخدم الفصل نفس العملية مع خصائص النقش المتحرك، ويتتبعون تقدم النقوش المتحركة عبر الشاشة.
              description_teacher: يستكشف الطلاب السلوك الأساسي للمتغيرات من خلال نشاط غير متصل. فباستخدام بطاقات الملاحظات والسلاسل لمحاكاة المتغيرات داخل البرنامج، يقوم الطلاب بتنفيذ بعض البرامج القصيرة. وبمجرد أن يشعر الجميع بالارتياح تجاه بناء الجملة، يستخدم الطلاب نفس العملية مع خصائص الرسوم المتحركة، ويتتبعون تقدم الرسوم المتحركة عبر الشاشة.
            Sprite Movement:
              name: حركة الرسوم المتحركة
              description_student: من خلال الجمع بين حلقة الرسم والنمط العكسي، يكتب الفصل الدراسي برامج تعمل على نقل الرسوم المتحركة عبر الشاشة، بالإضافة إلى تحريك خصائص الرسوم المتحركة الأخرى.
              description_teacher: من خلال الجمع بين حلقة الرسم والنمط العكسي، يكتب الطلاب برامج تعمل على نقل الرسوم المتحركة عبر الشاشة، بالإضافة إلى تحريك خصائص الرسوم المتحركة الأخرى.
            Booleans Unplugged:
              name: 'نشاط غير متصل: القيم المنطقية'
              description_student: يقدم هذا الدرس القيم المنطقية والمنطق، وكذلك العبارات الشرطية. يبدأ الفصل بممارسة لعبة بسيطة تتكون من "قيام" و"جلوس"، حيث تصف العبارات المنطقية (صواب/خطأ) الخصائص الشخصية (الشعر أو لون العين، نوع الملابس، العمر، ما إلى ذلك). ثم يقوم الفصل بتجميع الكائنات استنادًا إلى عبارات منطقية معقدة بشكل متزايد، ثم ينظر في كيفية تأثير التعبيرات الشرطية على عمل البرنامج.
              description_teacher: |-
                في هذا الدرس، يتعرف الطلاب على القيم المنطقية والمنطق، وكذلك العبارات الشرطية. يبدأ الفصل بممارسة لعبة بسيطة تتكون من "قيام" و"جلوس، حيث تصف القيم المنطقية (صواب/خطأ) الخصائص الشخصية (الشعر أو لون العين، نوع الملابس، العمر، ما إلى ذلك). وهذا يجعل الطلاب يفكرون في كيفية تأطير خاصية ذات قيم محتملة متعددة (مثل العمر) باستخدام سؤال ثنائي.

                من هناك يتم تزويد الطلاب بمجموعة من الأشياء ذات الخصائص الفيزيائية المتشابهة، ولكنها متنوعة. وبالتعاون مع شريك، يقومون بتجميع تلك الأشياء بناءً على قيم منطقية متزايدة التعقيد، بما في ذلك القيم المنطقية المركبة باستخدام AND وOR.

                أخيرًا، نكشف التعبيرات الشرطية كأداة لاتخاذ قرارات أو التأثير على عمل البرنامج باستخدام القيم المنطقية كمدخلات.
            Conditionals:
              name: الجمل الشرطية
              description_student: يبدأ الفصل باستخدام القيم المنطقية لمقارنة القيمة الحالية لخاصية الرسوم المتحركة مع القيمة المستهدفة، وذلك باستخدام هذه المقارنة لتحديد متى وصلت الرسوم المتحركة إلى نقطة معينة على الشاشة، أو متى نما إلى حجم معين، أو متى بلغ قيمة معينة باستخدام النمط العكسي. وبعد استخدام القيم المنطقية مباشرةً للتحقق من القيم أو خصائص الرسوم المتحركة، يضيف الفصل عبارات "if" الشرطية لكتابة الأوامر البرمجية (الكود) التي تستجيب لتلك المقارنات المنطقية.
              description_teacher: يبدأ الطلاب باستخدام القيم المنطقية لمقارنة القيمة الحالية لخاصية الرسوم المتحركة مع القيمة المستهدفة، وذلك باستخدام هذه المقارنة لتحديد متى وصلت الرسوم المتحركة إلى نقطة معينة على الشاشة، أو متى نما إلى حجم معين، أو متى بلغ قيمة معينة باستخدام النمط العكسي. وبعد استخدام القيم المنطقية مباشرةً للتحقق من القيم أو خصائص الرسوم المتحركة، يضيف الطلاب عبارات "if" الشرطية لكتابة الأوامر البرمجية (الكود) التي تستجيب لتلك المقارنات المنطقية.
            Keyboard Input:
              name: مدخلات لوحة المفاتيح
              description_student: بعد المقدمة عن القيم المنطقية وعبارات "if" الشرطية في الدرس السابق، يتم تعريف الطلاب على القطع البرمجية الجديدة التي تسمى keyDown() والتي تعمل على إرجاع قيمة منطقية ويمكن استخدامها في العبارات الشرطية لتحريك الرسوم المتحركة عبر الشاشة. في نهاية هذا الدرس سيكون لدى الطلاب برامج مكتوبة تأخذ مدخلات لوحة المفاتيح من المستخدم للتحكم في الرسوم المتحركة على الشاشة.
              description_teacher: بعد المقدمة عن القيم المنطقية وعبارات "if" الشرطية في الدرس السابق، يتم تعريف الطلاب على القطع البرمجية الجديدة التي تسمى keyDown() والتي تعمل على إرجاع قيمة منطقية ويمكن استخدامها في العبارات الشرطية لتحريك الرسوم المتحركة عبر الشاشة. في نهاية هذا الدرس سيكون لدى الطلاب برامج مكتوبة تأخذ مدخلات لوحة المفاتيح من المستخدم للتحكم في الرسوم المتحركة على الشاشة.
            Other Forms of Input:
              name: أشكال أخرى من الإدخال
              description_student: يواصل الفصل استكشاف طرق استخدام العبارات الشرطية للتعامل مع مدخلات المستخدم. بالإضافة إلى أمر keyDown() البسيط الذي تم تعلّمه بالأمس، ويتعرف الفصل على العديد من أوامر إدخال لوحة المفاتيح الأخرى بالإضافة إلى طرق التعامل مع مدخلات الماوس.
              description_teacher: يواصل الطلاب في هذا الدرس استكشاف طرق استخدام العبارات الشرطية للتعامل مع مدخلات المستخدم. بالإضافة إلى أمر "keyDown ()" البسيط الذي تم تعلمه بالأمس، وسيتعلم الطلاب العديد من أوامر إدخال لوحة المفاتيح الأخرى بالإضافة إلى طرق التعامل مع مدخلات الماوس.
            Project - Interactive Card:
              name: المشروع - البطاقة التفاعلية
              description_student: في هذا المشروع التراكمي للفصل الأول، يخطط الفصل ويطوّر بطاقة تهنئة تفاعلية باستخدام جميع تقنيات البرمجة التي تعلموها حتى هذه اللحظة.
              description_teacher: في هذا المشروع التراكمي للفصل الأول، يخطط الطلاب ويطورون بطاقة تهنئة تفاعلية باستخدام جميع تقنيات البرمجة التي تعلموها حتى هذه اللحظة.
            Velocity:
              name: السرعة
              description_student: بعد مراجعة موجزة لكيفية استخدام النمط العكسي لتحريك النقوش المتحركة، يتم تعريف الفصل بالخصائص التي تحدد السرعة وسرعة الدوران مباشرة. بحيث عندما يستخدمون هذه الخصائص الجديدة بطرق مختلفة، فإنهم يعززون المهارات التي يحتاجونها لإنشاء لعبة تمرير جانبية أساسية.
              description_teacher: بعد مراجعة موجزة لكيفية استخدام النمط العكسي لتحريك النقوش المتحركة في الدرس السابق، يتم تعريف الطلاب بالخصائص التي تحدد السرعة وسرعة الدوران مباشرة. بحيث عندما يستخدمون هذه الخصائص الجديدة بطرق مختلفة، فإنهم يعززون المهارات التي يحتاجونها لإنشاء لعبة تمرير جانبية أساسية.
            Collision Detection:
              name: كشف التصادم
              description_student: يتعلم الفصل عن اكتشاف التصادم على الكمبيوتر. يستكشف الأصدقاء كيف يمكن للكمبيوتر استخدام الخصائص والعمليات الحسابية الخاصة بموقع النقش المتحرك وحجمه لاكتشاف ما إذا كان هناك نقشَين متلامسَين. ثم يستخدم الفصل القالب isTouching() لإنشاء تأثيرات مختلفة عند تصادم النقوش المتحركة، بما في ذلك تشغيل الأصوات. وأخيرًا، يستخدم الطلاب في الفصل مهاراتهم الجديدة لتحسين لعبة التمرير الجانبي التي بدأوا في تصميمها في الدرس الأخير.
              description_teacher: يتعلم الطلاب عن اكتشاف التصادم على الكمبيوتر. من خلال التعاون الثنائي، يستكشف الأصدقاء كيف يمكن للكمبيوتر استخدام الخصائص والعمليات الحسابية الخاصة بموقع النقش المتحرك وحجمه لاكتشاف ما إذا كان هناك نقشَين متلامسَين. ثم يستخدمون القالب "isTouching()" لإنشاء تأثيرات مختلفة عند تصادم النقوش المتحركة، بما في ذلك تشغيل الأصوات. وأخيرًا، يستخدم الطلاب في الفصل مهاراتهم الجديدة لتحسين لعبة التمرير الجانبي التي بدأوا في تصميمها في الدرس الأخير.
            Complex Sprite Movement:
              name: الحركة المعقدة للنقش المتحرك
              description_student: يتعلم الفصل الجمع بين خصائص سرعة النقوش المتحركة مع النمط العكسي لإنشاء حركة أكثر تعقيدًا للنقش المتحرك، مثل محاكاة الجاذبية، وجعل النقش المتحرك يقفز، والسماح للنقوش المتحركة بالطفو يسارًا أو يمينًا. وفي المستويات النهائية، يجمع الفصل بين هذه الحركات لتحريك نقش متحرك واحد والتحكم فيه وتصميم لعبة بسيطة تطير فيها الشخصية وتجمع العملات المعدنية.
              description_teacher: يتعلم الطلاب الجمع بين خصائص سرعة النقوش المتحركة مع النمط العكسي لإنشاء حركة أكثر تعقيدًا للنقش المتحرك. بشكل خاص سيتعلم الطلاب كيفية محاكاة الجاذبية، وجعل النقش المتحرك يقفز، والسماح للنقوش المتحركة بالطفو يسارًا أو يمينًا. وفي المستويات النهائية لمستوى ترقي Code Studio، يجمع الطلاب بين هذه الحركات لتحريك نقش متحرك واحد والتحكم فيه وتصميم لعبة بسيطة تطير فيها الشخصية وتجمع العملات المعدنية. ويتم تشجيع الطلاب على إنشاء إضافات خاصة بهم للّعبة في المستوى النهائي.
            Collisions:
              name: التصادمات
              description_student: يقوم الفصل ببرمجة النقوش المتحركة للتفاعل بطرق جديدة. وبعد مراجعة موجزة لكيفية استخدامهم للقالب isTouching، يضع الصف طرقًا إبداعية أخرى يمكن أن يتفاعل بها اثنان من النقوش المتحركة. ثم يستخدمون القالب isTouching لجعل أحد النقوش المتحركة يدفع الآخر عبر الشاشة قبل التمرن على قوالب التصادم الأربعة (التصادم والإزاحة والارتداد، وعدم الارتداد).
              description_teacher: يقوم الطلاب ببرمجة النقوش المتحركة للتفاعل بطرق جديدة. وبعد مراجعة موجزة لكيفية استخدامهم للقالب "isTouching"، يضع الطلاب طرقًا إبداعية أخرى يمكن أن يتفاعل بها اثنان من النقوش المتحركة. ثم يستخدمون القالب "isTouching" لجعل أحد النقوش المتحركة يدفع الآخر عبر الشاشة قبل التمرن على قوالب التصادم الأربعة ("التصادم" و"الإزاحة" و"الارتداد"، و"عدم الارتداد").
            Functions:
              name: دوال
              description_student: يغطي هذا الدرس الدوال كوسيلة لتنظيم التعليمات البرمجية وجعلها قابلة للقراءة بشكل أكبر وإزالة القوالب المتكررة من التعليمات البرمجية. يتعلم الفصل أن المستويات الأعلى أو الخطوات الأكثر تجريدًا تجعل من السهل فهم الأسباب والخطوات المتعلقة بها، ثم يبدأ الفصل في إنشاء دوال في مختبر الألعاب. في نهاية الدرس، يستخدم الفصل هذه المهارات لتنظيم وإضافة دوال إلى الإصدار النهائي من لعبة التمرير الجانبي.
              description_teacher: يتعلم الطلاب كيفية إنشاء دوال لتنظيم التعليمات البرمجية الخاصة بهم، وجعلها أكثر قابلية للقراءة، وإزالة القوالب المتكررة من التعليمات البرمجية. ويستكشف أحد أنشطة الإحماء غير المتصلة كيف يمكن أن تكون الاتجاهات ذات المستويات التفصيلية المختلفة مفيدة اعتمادًا على السياق. يتعلم الطلاب أن المستويات الأعلى أو الخطوات الأكثر تجريدًا تجعل من السهل فهم الأسباب والخطوات المتعلقة بها. بعد ذلك يتعلم الطلاب إنشاء دوال في مختبر الألعاب. وسيستخدمون الدوال لإزالة القوالب الطويلة من التعليمات البرمجية داخل حلقة الرسم واستبدال الأجزاء المتكررة من التعليمات البرمجية بدالة واحدة. في نهاية الدرس، يستخدم الطلاب هذه المهارات لتنظيم الدوال وإضافتها إلى الإصدار النهائي من لعبة التمرير الجانبي.
            The Game Design Process:
              name: عملية تصميم اللعبة
              description_student: يعمل هذا الدرس على تعريف العملية التي سيستخدمها الفصل لتصميم الألعاب فيما تبقى من الوحدة. يمر الفصل خلال هذه العملية على سلسلة من المستويات. وكجزء من هذا الدرس، يتعلم الفصل أيضًا لفترة وجيزة استخدام الرسوم المتحركة متعددة الإطارات في مختبر الألعاب. وفي نهاية الدرس يحصلون على فرصة لإدخال تحسينات على اللعبة لجعلها أكثر خصوصية.
              description_teacher: يعرّف هذا الدرس الطلاب على العملية التي سيستخدمونها لتصميم الألعاب لبقية الوحدة. تتمحور هذه العملية حول دليل المشروع الذي يطلب من الطلاب تحديد الرسوم المتحركة والمتغيرات والوظائف قبل أن يبدأوا في برمجة لعبتهم. يبدأ الطلاب في هذا الدرس بلعب لعبة في مختبر الألعاب حيث يتم إخفاء الرمز. يناقشون ما يعتقدون أن الرسوم المتحركة والمتغيرات والوظائف يجب أن تكون لتكوين اللعبة. ثم يتم إعطاؤهم دليل مشروع مكتمل يوضح طريقة واحدة لتنفيذ اللعبة. ثم يتم توجيه الطلاب خلال هذه العملية من خلال سلسلة من المستويات. كجزء من هذا الدرس، يتعلم الطلاب أيضًا باختصار استخدام الرسوم المتحركة متعددة الإطارات في مختبر الألعاب. في نهاية الدرس، تتاح للطلاب فرصة إجراء تحسينات على اللعبة لجعلها خاصة بهم.
            Using the Game Design Process:
              name: استخدام عملية تصميم اللعبة
              description_student: في هذا الدرس الذي يستغرق عدة أيام ، يستخدم الفصل عملية حل المشكلات من الوحدة الأولى لإنشاء لعبة القفز على المنصة. بعد النظر في نموذج لعبة، يحدد الفصل كيف ستبدو ألعابهم ويستخدم عملية منظمة لبناءها. أخيرًا، يفكر الفصل في كيفية تحسين الألعاب وتنفيذ هذه التغييرات.
              description_teacher: في هذا الدرس الذي يستغرق عدة أيام ، يستخدم الطلاب عملية حل المشكلات من الوحدة الأولى لإنشاء لعبة القفز على المنصة. يبدأون بإلقاء نظرة على نموذج من منصة القفز، ثم يحددون الشكل الذي ستبدو عليه ألعابهم. بعد ذلك، يستخدمون عملية منظمة لتخطيط الخلفيات والمتغيرات والرسوم المتحركة والوظائف التي سيحتاجون إليها لتنفيذ لعبتهم. بعد كتابة كود اللعبة، سوف يفكر الطلاب في كيفية تحسين اللعبة وتنفيذ هذه التغييرات.
            Project - Design a Game:
              name: المشروع - تصميم لعبة
              description_student: يخطط الفصل ويصمم الألعاب الأصلية باستخدام دليل المشروع من الدرسين السابقين. ومن خلال العمل الفردي أو الثنائي، يخطط الفصل ويطوّر ويقدم ملاحظات حول الألعاب. وبعد دمج ملاحظات الأقران، يشارك طلاب الفصل الألعاب المكتملة.
              description_teacher: سيقوم الطلاب بتخطيط وتصميم اللعبة الخاصة بهم باستخدام دليل المشروع من الدرسين السابقين لتوجيه مشروعهم. ومن خلال العمل بشكل فردي أو ثنائي، سيقرر الطلاب أولاً نوع اللعبة التي يرغبون في تصميمها، مع أخذ مجموعة من عينات الألعاب كمصدر إرشاد. سيكملون بعد ذلك دليل مشروع فارغ لوصف سلوك اللعبة ويحددون المتغيرات والرسوم المتحركة والوظائف التي سيحتاجون إلى إنشائها. في Code Studio، ستطالبهم سلسلة من المستويات بتسلسل عام يمكنهم استخدامه لتنفيذ هذه الخطة. وبشكل جزئي خلال العملية، سيشارك الطلاب مشاريعهم لمراجعة الأقران وسيجمعون التعليقات عند الانتهاء من لعبتهم. في نهاية الدرس، سيشارك الطلاب ألعابهم المكتملة مع زملائهم. سيمتد هذا المشروع على مدى فصول متعددة ويمكن أن يستغرق بسهولة من 3-5 فترات دراسية.
            CS Discoveries End of Semester Survey:
              name: استطلاع رأي نهاية الفصل الدراسي لدورة استكشافات علم الحاسوب
            CS Discoveries Post-Course Survey:
              name: استطلاع رأي بعد انتهاء دورة استكشافات علم الحاسوب
          student_description: في الوحدة 3، ستستفيد من تجربة كتابة الكود أثناء برمجة الرسوم المتحركة والفنون التفاعلية والألعاب في مختبر الألعاب. تبدأ الوحدة بأشكال بسيطة وتتقدم تدريجيًا للوصول إلى ألعاب أكثر تعقيدًا تعتمد على النقوش المتحركة، باستخدام نفس مفاهيم البرمجة وعملية التصميم التي يستخدمها علماء الحاسوب يوميًا. في المشروع النهائي، ستطور برنامجًا تفاعليًا مخصصًا.
        csd2-2018:
          title: استكشافات علم الحاسوب (CSD) الوحدة 2 - تطوير الويب (2018-2019)
          description: في الوحدة 2، ستتعلم كيفية إنشاء المحتوى ومشاركته على صفحات الويب الخاصة بك. بعد تحديد المحتوى الذي تريد مشاركته مع العالم من حولك، ستتعلم كيفية تنظيم صفحاتك وتصميمها باستخدام HTML وCSS. ستتمرن أيضًا على مهارات برمجة قيّمة مثل تصحيح الأخطاء والتعليق. بنهاية الوحدة، سيكون لديك موقع ويب شخصي يمكنك نشره على الإنترنت.
          description_short: تعلم كيفية تصميم موقعك الخاص في مختبر الويب.
          lesson_groups:
            csd2_1:
              display_name: 'الفصل 1: محتوى الويب و HTML'
            csd2_2:
              display_name: 'الفصل 2: التصميم و CSS'
            cspSurvey:
              display_name: استبيان
          lessons:
            Exploring Websites:
              name: تصفّح مواقع الويب
              description_student: يغطي هذا الدرس الأغراض التي قد يخدمها موقع الويب لكل من المستخدمين ومنشئي المحتوى. يستكشف الفصل مجموعة من مواقع الويب الأكثر استخدامًا في الولايات المتحدة ويناقش كيف أن كل موقع من هذه المواقع مفيد للمستخدمين وكيف يمكن أن يخدم منشئي المحتوى أيضًا.
              description_teacher: لكل موقع ويب غرض، وهو السبب في إنشاء شخص ما لهذا الموقع واستخدام الآخرين له. في هذا الدرس، سيبدأ الطلاب في التفكير في الأغراض التي قد يخدمها موقع الويب، سواء للمستخدمين أو لمنشئي المحتوى. سيتصفّح الطلاب مجموعة من مواقع الويب الأكثر استخدامًا في الولايات المتحدة ويحاولون معرفة مدى فائدة كل موقع من هذه المواقع للمستخدمين وكيف يمكنها أيضًا خدمة منشئي المحتوى.
            'Websites for Expression ':
              name: مواقع الويب المخصصة للتعبير
              description_student: يقدم هذا الدرس مواقع الويب كوسيلة للتعبير الشخصي. يناقش الفصل أولاً الطرق المختلفة التي يعبر بها الأشخاص عن اهتماماتهم وأفكارهم ويشاركونها، ثم ينظر إلى بعض مواقع الويب النموذجية التي أنشأها الطلاب من دورة سابقة. أخيرًا، يتبادل الجميع الأفكار ويشاركون قائمة بالموضوعات والاهتمامات التي يجب تضمينها، مما يؤدي إلى إنشاء مورد لتطوير موقع ويب شخصي في بقية الوحدة.
              description_teacher: يبحث الطلاب في هذا الدرس عن طرق استخدام مواقع الويب كوسيلة للتعبير الشخصي وتطوير قائمة بالموضوعات والاهتمامات التي قد يرغبون في تضمينها في موقع ويب شخصي. لبدء الدرس، يبتكر الطلاب طرقًا مختلفة للتعبير عن اهتماماتهم وأفكارهم ومشاركتها. ثم ينظر الطلاب إلى بعض مواقع الويب النموذجية التي أنشأها الطلاب من دورة استكشافات علوم الحاسوب السابقة لتحديد طرق التعبير عن أفكارهم. أخيرًا، يقوم الطلاب بالعصف الذهني ومشاركة قائمة بالموضوعات والاهتمامات التي قد يرغبون في تضمينها على موقع ويب شخصي يمكنهم الرجوع إليها للحصول على أفكار أثناء تقدمهم في الوحدة.
            Intro to HTML:
              name: مقدمة عن HTML
              description_student: يقدم هذا الدرس لغة HTML كحل لمشكلة توصيل كل من محتوى وبنية موقع الويب إلى جهاز الحاسوب. يبدأ الدرس بنشاط قصير غير متصل يوضح تحديات التواصل الفعال لهيكل صفحة الويب. يبحث الفصل في صفحة HTML في مختبر الويب ويناقش كيف تساعد علامات HTML في حل هذه المشكلة، ثم يستخدمون لغة HTML لكتابة أول صفحات الويب للوحدة.
              description_teacher: في هذا الدرس، يتم تعريف الطلاب بلغة HTML كحل لمشكلة توصيل كل من محتوى وبنية موقع الويب إلى جهاز الحاسوب. يبدأ الدرس بنشاط قصير غير متصل يوضح تحديات التواصل الفعال لهيكل صفحة الويب. ثم ينظر الطلاب إلى صفحة HTML نموذجية في مختبر الويب ويناقشون مع زملائهم كيف تساعد علامات HTML في حل هذه المشكلة. ثم يبدأ الطلاب في كتابة لغة HTML كأول مرة في الوحدة. تساعد المناقشة الختامية على ترسيخ فهم المحتوى مقابل البنية التي تم تطويرها طوال الدرس.
            Headings:
              name: العناوين
              description_student: يواصل هذا الدرس التعريف بعلامات HTML، هذه المرة باستخدام العناوين. يتدرب الفصل على استخدام علامات العنوان لإنشاء عناوين الصفحات والمقاطع ويتعرفون على كيفية عرض عناصر العنوان المختلفة بشكل افتراضي. بعد ذلك، يخطط الفصل كيفية تنظيم المحتوى الخاص بهم على صفحات الويب الشخصية التي سيتم تصميمها عبر الوحدة ويبدؤون في تصميم الصفحة الأولى من المشروع.
              description_teacher: في هذا الدرس، يواصل الطلاب استخدام لغة HTML لتنظيم النص على صفحات الويب، وهذه المرة باستخدام العناوين. يتعلم الطلاب كيفية عرض عناصر العناوين المختلفة بشكل افتراضي ويتدربون على استخدامها لإنشاء عناوين الصفحات والأقسام. يبدأ الطلاب بعد ذلك في تحديد كيفية تنظيم المحتوى الخاص بهم على صفحات الويب الشخصية. في المستوى الأخير، يبدأ الطلاب المشروع الذي سيستمرون في العمل عليه طوال الوحدة.
            Digital Footprint:
              name: البصمة الرقمية
              description_student: ينتقل هذا الدرس خطوة إلى الوراء قبل إنشاء موقع الويب الشخصي للحديث عن المعلومات الشخصية التي يختار الأشخاص مشاركتها رقميًا. يبدأ الفصل بمناقشة أنواع المعلومات التي يمكن مشاركتها مع الآخرين، ثم ينظر إلى عدة نماذج من صفحات وسائل التواصل الاجتماعي لمعرفة أنواع المعلومات الشخصية التي يمكن مشاركتها عن قصد أو عن غير قصد. أخيرًا، يقدم الفصل مجموعة من الإرشادات التي يجب اتباعها عند نشر المعلومات عبر الإنترنت.
              description_teacher: |-
                نظرًا لأن الطلاب قد أمضوا بعض الوقت مؤخرًا في التفكير في المحتوى الفعلي الذي سيتم نقله إلى موقعهم الشخصي على الويب، فإن هذا الدرس ينتقل خطوة إلى الوراء عن المشروع الذي يمتد طوال الوحدة (نشر موقع ويب شخصي) لمساعدة الطلاب على توضيح المعلومات الشخصية التي يختارون مشاركتها رقميًا ومع مَن. كما أنه يعزز فكرة أن الكثير من المعلومات التي يختارون مشاركتها رقميًا تقع خارج نطاق سيطرتهم إلى حد كبير في لحظة إصدارها.  \r

                يبدأ الطلاب بشكل فردي بتحديد الجماهير المناسبة الذين سيكونون مرتاحين لمشاركة أجزاء معينة من المعلومات الشخصية معهم. ثم ينظرون إلى العديد من صفحات وسائل التواصل الاجتماعي لتحديد أنواع المعلومات التي يشاركها الناس عن أنفسهم أو مع بعضهم البعض. أخيرًا، يفكر الطلاب في الإرشادات التي يعتقدون أنها مناسبة لنشر المعلومات عبر الإنترنت.\r

                الهدف النهائي من هذا الدرس ليس تخويف الطلاب، بل حثهم على إدراك بدقة مستوى التحكم الذي لا يملكونه في نشر المعلومات على الويب، من خلال التجربة.
            Lists:
              name: القوائم
              description_student: يقدم هذا الدرس قوائم مرتبة وغير مرتبة وعلامات HTML <ul> و<ol> و<li> المرتبطة بها. يتدرب الفصل باستخدام العلامات، ثم يعود إلى مشروع صفحة الويب الشخصية لإضافة صفحة HTML جديدة تتضمن العلامات الجديدة.
              description_teacher: يتم تعريف الطلاب بالقوائم المرتبة وغير المرتبة بتنسيق HTML ويعملون من خلال مستويات قليلة يستخدمون فيها العلامات <ul> و<ol> و<li>. ثم يعودون إلى مشروعهم، حيث يضيفون صفحة HTML جديدة. داخل الصفحة الجديدة، يكتبون لغة HTML لعرض وصفة أو قائمة العشرة الأوائل أو أي محتوى آخر باستخدام العلامات الجديدة التي تعلموها.
            Intellectual Property and Images:
              name: الملكية الفكرية والصور
              description_student: يغطي هذا الدرس كيفية استخدام الوسائط مثل الصور أو الفيديو أو الموسيقى التي أنشأها الآخرون على موقع ويب مع احترام حقوق منشئ تلك الوسائط. بعد دراسة ترخيص المشاع الإبداعي لأول مرة، يتعلم الفصل كيفية إضافة الصور إلى صفحات الويب، وكيفية الإحالة بشكل مناسب عند القيام بذلك.
              description_teacher: |-
                بدءًا بمناقشة آراءهم الشخصية حول كيفية السماح للآخرين باستخدام عملهم، يستكشف الفصل هدف ودور حقوق الطبع والنشر لكل من منشئي المحتوى الإبداعي ومستخدميه. ثم ينتقلون إلى نشاط يستكشف مختلف تراخيص المشاع الإبداعي كحل لصعوبة التعامل مع حقوق الطبع والنشر.

                أخيرًا، مع الفهم المشترك لقيود تراخيص المشاع الإبداعي المختلفة، يتعلم الطلاب كيفية إضافة الصور إلى صفحات الويب الخاصة بهم باستخدام العلامة <img>.
            Clean Code and Debugging:
              name: الكود النّظيف و تصحيح الأخطاء
              description_student: يغطي هذا الدرس المشكلات الشائعة التي تنشأ عند تصميم صفحات الويب بلغة HTML. سيقوم الفصل بتصحيح الأخطاء في سلسلة من صفحات الويب المعقدة بشكل متزايد الموجودة في Code Studio وسيتعرفون على أهمية التعليقات والمسافات البيضاء والمسافات البادئة كأدوات لتسهيل قراءة صفحات الويب.
              description_teacher: يتعامل الطلاب مع المشكلات الشائعة التي تنشأ عند تصميم صفحات الويب بلغة HTML. سيقوم الطلاب بتصحيح الأخطاء في سلسلة من صفحات الويب التي تزداد تعقيدًا. في هذه العملية، سيتعلمون أهمية التعليقات والمسافات البيضاء والمسافات البادئة كأدوات لتسهيل قراءة صفحات الويب. وفي نهاية الدرس، ينشئ الطلاب قائمة بالاستراتيجيات لتصحيح أخطاء صفحات الويب والتأكد من سهولة قراءتها وصيانتها.
            Project - Multi-Page Websites:
              name: المشروع - مواقع ويب متعددة الصفحات
              description_student: يغطي هذا الدرس الارتباطات التشعبية التي تسمح لمطوري الويب بربط الصفحات معًا في موقع ويب واحد. سيقوم الفصل بربط جميع الصفحات السابقة معًا في مشروع واحد، وإنشاء أشرطة تنقل لكل صفحة قبل نشر الموقع بالكامل على الويب.
              description_teacher: |-
                بعد التعرف على كيفية ربط صفحات الويب ببعضها البعض، يتمكن الطلاب أخيرًا من نشر موقع الويب الذي كانوا يعملون عليه. في هذا الدرس، يربطون معًا جميع الصفحات السابقة التي قاموا بإنشائها في مشروع واحد، وإنشاء صفحة جديدة، وإضافة إمكانية التنقل بين الصفحات قبل نشر الموقع بالكامل على الويب.  \r
                \r
            Styling Text with CSS:
              name: تصميم النص باستخدام CSS
              description_student: يقدم هذا الدرس CSS كطريقة لتصميم العناصر على الصفحة. يتعرف الفصل على البنية الأساسية لمجموعات قواعد CSS ثم يستكشفون الخصائص التي تؤثر على عناصر نص HTML. أخيرًا، يطبق الجميع أنماط النص على مواقعهم الشخصية.
              description_teacher: |-
                يقدم هذا الدرس CSS كطريقة لتصميم العناصر على الصفحة. يتعلم الطلاب البنية الأساسية لمجموعات قواعد CSS ثم يستكشفون الخصائص التي تؤثر على عناصر نص HTML. إنهم يعملون على صفحة HTML حول حاملي الأرقام القياسية في موسوعة غينيس، ويضيفون نمطهم الخاص إلى الصفحة المقدمة. في المستوى الأخير، يطبق الطلاب ما تعلموه حول أنماط عناصر النص على صفحة الويب الشخصية الخاصة بهم.\r
                \r
            Styling Elements with CSS:
              name: تصميم العناصر باستخدام CSS
              description_student: يواصل هذا الدرس تقديم خصائص نمط CSS، هذه المرة يركّز أكثر على العناصر غير النصية. يبدأ الفصل بالتحقيق في أنماط CSS الجديدة وتعديلها في صفحة تتحدث عن الحلويات في العالم. بعد ذلك، يطبق الجميع هذه المعلومات الجديدة على مواقعهم الشخصية.
              description_teacher: يواصل هذا الدرس تقديم خصائص نمط CSS، هذه المرة يركّز أكثر على العناصر غير النصية. يبدأ الطلاب هذا الدرس من خلال النظر إلى موقع ويب حول الحلويات في العالم. يبحثون ويعدلون أنماط CSS الجديدة على هذا الموقع، ويضيفون أنماطهم الخاصة إلى الصفحة. بعد العمل في صفحة الحلويات، يطبق الطلاب معلوماتهم عن خصائص CSS الجديدة للقيام بمزيد من التصاميم في مواقعهم الشخصية.
            Sources and Search Engines:
              name: المصادر ومحركات البحث
              description_student: بعد الانتهاء من البحث عن حل لغز الشكل لأول مرة، يتعرف الفصل على الأعمال الداخلية لمحركات البحث ويحصلون على فرصة لتعزيز مهاراتهم التحليلية في البحث عن حيوانات غريبة وغير محتملة.
              description_teacher: يشجع هذا الدرس الطلاب على التفكير بشكل نقدي أكثر حول كيفية عمل عمليات بحث الويب وكيفية العثور على معلومات ذات صلة وموثوقة عبر الإنترنت. بعد عرض ومناقشة مقطع فيديو حول كيفية عمل محركات البحث، سيبحث الطلاب عن معلومات حول العديد من الحيوانات غير المحتملة. سيحتاجون إلى تحليل المواقع التي يجدونها من أجل الموثوقية ومن أجل تحديد الحيوانات التي تمثل خدعة في واقع الأمر.
            RGB Colors and Classes:
              name: ألوان وفئات RGB
              description_student: يغطي هذا الدرس الفئات والألوان المخصصة. يتعلم الفصل أولاً كيفية تحديد ألوان مخصصة باستخدام قيم RGB (أحمر، أخضر، أزرق)، ثم يطبقون هذه الألوان على صفحة ويب جديدة حول الفصول الأربعة، والتي تستخدم فئات CSS. وباستخدام هذه الفئات، يضيف الفصل المزيد من الأنماط إلى صفحة ويب الفصول الأربعة، ثم يستخدمونها لتصميم مواقع الويب الشخصية الخاصة بهم.
              description_teacher: في هذا الدرس، يتعلم الطلاب أولاً كيفية تحديد الألوان المخصصة باستخدام قيم RGB (الأحمر، الأخضر، الأزرق). ثم يقومون بتطبيق هذه الألوان على صفحة ويب جديدة حول الفصول الأربعة، والتي تستخدم فئات CSS. تسمح فئات CSS لمطوري الويب بمعالجة مجموعات العناصر التي يريدون تصميمها بشكل مختلف عن العناصر الأخرى من نفس النوع. باستخدام الفئات، يضيف الطلاب المزيد من الأنماط إلى صفحة ويب الفصول الأربعة، ثم يستخدمونها لتصميم مواقعهم الشخصية.
            Project - Personal Portfolio Website:
              name: المشروع - موقع المحفظة الشخصية
              description_student: في الأيام القليلة الأخيرة من الوحدة، ينهي الفصل مواقع الويب الشخصية الخاصة بهم، ويعملون مع أقرانهم للحصول على ملاحظات، ومراجعة قواعد التقييم، ووضع اللمسات الأخيرة على الموقع. لإنهاء الوحدة، يشارك الجميع مشاريعهم وكيف قاموا بتطويرها.
              description_teacher: أمضى الطلاب الكثير من الوقت طوال الوحدة في العمل على موقعهم الشخصي. في اليومين الأخيرين، ينهي الطلاب مواقع الويب الخاصة بهم. فيعملون مع أقرانهم للحصول على تعليقات، ووضع اللمسات الأخيرة على مواقع الويب، ومراجعة نموذج التقييم والتفكير في العمليات التي قاموا بها. ولإنهاء الوحدة، سيشاركون مشاريعهم ونظرتهم العامة على العملية التي اتخذوها للوصول إلى هذا التصميم النهائي.\r
            CS Discoveries Post-Course Survey:
              name: استطلاع رأي بعد انتهاء دورة استكشافات علم الحاسوب
          student_description: في الوحدة 2، ستتعلم كيفية إنشاء المحتوى ومشاركته على صفحات الويب الخاصة بك. بعد تحديد المحتوى الذي تريد مشاركته مع العالم من حولك، ستتعلم كيفية تنظيم صفحاتك وتصميمها باستخدام HTML وCSS. ستتمرن أيضًا على مهارات برمجة قيّمة مثل تصحيح الأخطاء والتعليق. بنهاية الوحدة، سيكون لديك موقع ويب شخصي يمكنك نشره على الإنترنت.
        coursea-2018:
          title: الدورة "أ" (2018)
          assignment_family_title: الدورة A
          description: تعلم أساسيات علم الحاسوب وأمان الإنترنت. في نهاية الدورة التدريبية، قم بإنشاء لعبة أو قصة خاصة بك يمكنك مشاركتها.
          description_short: مقدمة لعلم الحاسوب للطلاب ذوي مهارات القراءة السريعة.
          description_audience: 'تتراوح الأعمار بين: 4-7'
          lessons:
            'Debugging: Unspotted Bugs':
              name: حشرات البق المختفية عن الأنظار
              description_teacher: 'هذا الدرس سيرشد الطلاب خلال خطوات تصحيح الأخطاء. سوف يتعلم الطلاب شعار: "ماذا حدث؟ ما المفترض أن يحدث؟ ماذا يخبرك ذلك؟"'
            'Persistence & Frustration: Stevie and the Marbles':
              name: ستيفي والمشروع الضخم
              description_teacher: |-
                عندما يواجه الطلاب حاجزًا أثناء الإجابة على سؤال ما أو العمل في مشروع ما، يكون من السهل عليهم الإحباط والاستسلام. سيقدم هذا الدرس للطلاب فكرة أن الإحباط يمكن أن يكون جزءًا مهمًا من التعلم. هنا، يتم تقديم الإحباط كخطوة في العملية الإبداعية، وليس كعلامة على الفشل.\r
                \r
                يمكن أن تتم هذه الدورة خلال جلسة أو جلستين. إذا كان لديك المزيد من الوقت، فلا تتردد في رسم المبنى ومراجعة مرحلة نشاط لعبة Marble Run.
            'Real-life Algorithms: Plant a Seed':
              name: ازرع بذرة
              description_teacher: في هذا الدرس، سيربط الطلاب مفهوم الخوارزميات مرة أخرى بالأنشطة اليومية الواقعية عن طريق زرع بذرة حقيقية. الهدف هنا هو البدء في بناء المهارات لترجمة مواقف العالم الحقيقي إلى السيناريوهات على الإنترنت والعكس بالعكس.\r
            Learn to Drag and Drop:
              name: تعلم السحب والإسقاط
              description_teacher: سيقدم هذا الدرس للطلاب فكرة عمّا يمكن توقعه عندما يتوجهون إلى مختبر الحاسوب. يبدأ الدرس بمناقشة موجزة لتعريفهم على آداب التعامل داخل مختبر الحاسوب، ثم يتقدمون في استخدام الحاسوب لإكمال الألغاز عبر الإنترنت.
            'Programming: Happy Maps':
              name: الخرائط السعيدة
              description_teacher: يمكن أن يكون الجسر من الخوارزميات إلى البرمجة قصيرًا إذا فهم الطلاب الفرق بين تخطيط القائم على التسلسل وترميز هذا التسلسل إلى اللغة المناسبة. سيساعد هذا النشاط الطلاب على اكتساب خبرة في القراءة والكتابة بأوامر برمجية مختصرة.
            Programming in Maze:
              name: البرمجة مع لعبة الطيور الغاضبة
              description_teacher: في هذه السلسلة من الألغاز عبر الإنترنت، سيبني الطلاب خطواتهم على فهم الخوارزميات وتصحيح الأخطاء ومحو أمية التعامل مع الحاسوب بشكل عام. من خلال استخدام شخصيات من لعبة الطيور الغاضبة، سيطور الطلاب خوارزميات متسلسلة لإيصال الطائر إلى الخنزير دون الاصطدام بالجدران أو TNT. تم أيضًا دمج ألغاز تصحيح الأخطاء في هذه المرحلة من أجل التدرب أكثر على حل المشكلات والتفكير النقدي.
            Going Places Safely:
              name: الذهاب للأماكن بأمان
              description_teacher: بالتعاون مع [r-sense-media-media]، يساعد هذا الدرس الطلاب على معرفة أن العديد من مواقع الويب تطلب معلومات خاصة وتناقش كيفية التعامل مع هذه الطلبات بمسؤولية. يكتشف الطلاب أيضًا أنه يمكنهم الذهاب إلى أماكن مثيرة عبر الإنترنت، لكنهم بحاجة إلى اتباع قواعد معينة للبقاء في أمان.
            'Loops: Happy Loops':
              name: الحلقات السعيدة
              description_teacher: الحلقات أداة قوية ومفيدة للغاية في البرمجة. ولفهم كيف يمكن أن تكون الحلقات مفيدة، سيحتاج الطلاب إلى التحفيز للحصول على طريقة أسهل لحل المشكلات المعتادة.
            Loops in Collector:
              name: الحلقات مع لوريل
              description_teacher: بناءً على مفهوم تكرار الأوامر من "الحلقات السعيدة"، ستجعل هذه المرحلة الطلاب يستخدمون الحلقات لجمع الكنز بكفاءة أكبر على Code.org.
            Loops in Artist:
              name: مشهد المحيط مع الحلقات
              description_teacher: بالعودة إلى الحلقات، يتعلم الطلاب رسم الصور من خلال تكرار تسلسلات بسيطة من الأوامر. في الدرس السابق غير المتصل، تم استخدام الحلقات لاجتياز متاهة وجمع الكنوز. هنا، تقوم الحلقات بإنشاء أنماط. في نهاية هذه المرحلة، سيتم منح الطلاب الفرصة لإنشاء صورهم الخاصة باستخدام الحلقات.
            'Events: The Big Event':
              name: الحدث الكبير للصغار
              description_teacher: تعد الأحداث طريقة رائعة لإضافة مجموعة متنوعة إلى خوارزمية مكتوبة مسبقًا. في بعض الأحيان تريد أن يكون برنامجك قادرًا على الاستجابة للمستخدم بالضبط عندما يريد المستخدم ذلك. هذا هو الغرض من الأحداث.
            Events in Play Lab:
              name: أثناء التنقل مع الأحداث
              description_teacher: في هذا النشاط عبر الإنترنت، ستتاح للطلاب الفرصة لتعلم كيفية استخدام الأحداث في مختبر الألعاب وكيفية تطبيق جميع مهارات البرمجة التي تعلموها لإنشاء لعبة رسوم متحركة. حان الوقت للإبداع وإنشاء قصة في مختبر الألعاب!
            Programming in Bee:
              name: البرمجة في النحلة
            Programming in Harvester:
              name: البرمجة مع الحصّادة
            Loops in Harvester:
              name: الحلقات مع الحصّادة
            Sequencing in Maze:
              name: التسلسل مع لعبة الطيور الغاضبة
            'Persistence & Frustration: Stevie and the Big Project':
              name: ستيفي والمشروع الضخم
          student_description: تعلم أساسيات علم الحاسوب وأمان الإنترنت. في نهاية الدورة التدريبية، قم بإنشاء لعبة أو قصة خاصة بك يمكنك مشاركتها.

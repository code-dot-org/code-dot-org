            Programming in Maze:
              name: البرمجة مع لعبة الطيور الغاضبة
              description_student: إنشاء برامج لمساعدة الطيور الغاضبة على التحرك عبر المتاهة.
              description_teacher: باستخدام شخصيات من لعبة الطيور الغاضبة (Angry Birds)، سيطور الطلاب خوارزميات متتابعة لإيصال طائر من أحد جوانب المتاهة إلى الخنزير في الجانب الآخر. للقيام بذلك، سيقومون بتجميع التعليمات البرمجية معًا في تسلسل خطي، ما يجعلهم يتحركون بشكل مستقيم، أو يستديرون لليسار، أو يستديرون لليمين.

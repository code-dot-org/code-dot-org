        csd5-2021:
          title: البيانات والمجتمع ('21-'22)
          description: |-
            تتناول الوحدة 5 أهمية البيانات في حل المشكلات وتسلط الضوء على كيفية مساعدة أجهزة الكمبيوتر في هذه العملية. يستكشف الفصل الأول الأنظمة المختلفة المستخدمة لتمثيل المعلومات في الكمبيوتر والتحديات والمفاضلات التي يطرحها استخدامها. ستتعلم في الفصل الثاني كيفية استخدام مجموعات البيانات لحل المشكلات، وكيف تساعد أجهزة الكمبيوتر في أتمتة خطوات هذه العملية. يُختتم الفصل بالنظر في كيفية تطبيق عملية حل مشكلات البيانات على منطقة من اختيارك.


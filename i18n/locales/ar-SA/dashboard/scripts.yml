              description_student: "**سؤال اليوم: ما الذي يمكن أن يساعدنا على العمل معًا وحل المشكلات كفريق؟**\\r\n\\r\nيعمل الفصل في مجموعات لتصميم أبراج مصنوعة من الورق لتصل إلى أعلى ارتفاع ممكن. في نهاية الدرس، تفكر مجموعات الطلاب في تجاربهم مع النشاط وتربطها بأنواع حل المشكلات التي سيقومون بها لبقية الدورة."

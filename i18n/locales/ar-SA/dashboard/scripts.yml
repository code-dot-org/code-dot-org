            Intro to Problem Solving - Newspaper Table (Alternate Lesson 1):
              name: مقدمة عن حل المشكلات - طاولة من ورق الصحف (الدرس البديل 1)
              description_student: "**سؤال اليوم: ما الذي يمكن أن يساعدنا على العمل معًا وحل المشكلات كفريق؟**\\r\n\\r\nيعمل الفصل في مجموعات لتصميم طاولات مصنوعة من ورق الصحف لتحمل أكبر عدد ممكن من الكتب. في نهاية الدرس، تفكر مجموعات الطلاب في تجاربهم مع النشاط وتربطها بأنواع حل المشكلات التي سيقومون بها لبقية الدورة."
              description_teacher: "**سؤال اليوم: ما الذي يمكن أن يساعدنا على العمل معًا وحل المشكلات كفريق؟**\\r\n\\r\nفي هذا الدرس، يعمل الطلاب في مجموعات لتصميم طاولات مصنوعة من ورق الصحف لتحمل أكبر عدد ممكن من الكتب. لدى المجموعات جولتان للعمل على طاولاتهم، بهدف محاولة حمل كتب أكثر مما فعلوا في الجولة الأولى. وتنبئ بنية النشاط بالخطوات المختلفة لعملية حل المشكلات التي سيتم تعريف الطلاب بها بمزيد من التفصيل في الدرس التالي. في نهاية الدرس، يفكر الطلاب في تجاربهم مع النشاط ويربطونها بأنواع حل المشكلات التي سيقومون بها لبقية الدورة.\\r\n\\r\n**هذا نشاط بديل لـ [مقدمة عن حل المشكلات - قوارب الألومنيوم](.. /1/)**"

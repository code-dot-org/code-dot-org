        csd1-2021:
          title: حل المشكلات والحوسبة ('21-'22)
          description: "يعد حل المشكلات والحوسبة مقدمة تفاعلية وتعاونية للغاية في مجال علوم الكمبيوتر، كما هو موضح في إطار السعي الأوسع لحل المشكلات. سوف تتدرب على استخدام عملية حل المشكلات لمعالجة سلسلة من الألغاز والتحديات وسيناريوهات العالم الحقيقي. بعد ذلك، ستتعلم كيفية قيام أجهزة الكمبيوتر بإدخال المعلومات وإخراجها وتخزينها ومعالجتها لمساعدة البشر على حل المشكلات. تختتم الوحدة بمشروع تقوم فيه بتصميم تطبيق يساعد في حل مشكلة من اختيارك. \n\n**إرشادات التنفيذ للوحدة 1**\n\n-   الوحدة 1 يجب إكمال الفصل 1 قبل أي وحدة أخرى في CS Discoveries\n-   يتم توفير دروس بديلة لبعض الدروس في الوحدة 1، اعتمادًا على سياق الفصل الدراسي الخاص بك\n-   يمكنك عرض [دليل المناهج](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) و [دليل التنفيذ](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) بالكامل لمزيد من المعلومات حول هذه الوحدة"
          description_short: تعرف على كيفية عمل البشر باستخدام أجهزة الحاسوب لحل المشكلات.
          lesson_groups:
            cspSurvey:
              display_name: استبيان
            csd1_1:
              display_name: 'الفصل 1: عملية حل المشكلة'
              big_questions: "-   ما هي الاستراتيجيات والعمليات التي يمكنني استخدامها لأصبح أكثر فعالية في حل المشكلات؟"
              description: يوجه هذا الفصل الطلاب إلى تطوير واعتماد عملية حل مشكلات أكثر رسمية ومنظمة من خلال التفكير في المشكلات التي واجهوها، سواء في الفصل الدراسي أو في الحياة اليومية. من خلال العمل على مجموعة متنوعة من المشكلات، مثل الألغاز المنطقية والتحديات الهندسية والتخطيط للرحلة، يتعلم الطلاب تحديد فئات مختلفة من المشكلات، وتحليل المشكلات الكبيرة، وتطوير مهاراتهم الشخصية في حل المشكلات.
            csd1_2:
              display_name: 'الفصل 2: الحواسيب وحل المشكلة'
              big_questions: |-
                -   كيف تساعد أجهزة الكمبيوتر الناس على حل المشكلات؟
                -   كيف يتعامل الأشخاص وأجهزة الكمبيوتر مع المشكلات بشكل مختلف؟
                -   ما الذي يحتاجه الكمبيوتر من الناس من أجل حل المشكلات بفعالية؟

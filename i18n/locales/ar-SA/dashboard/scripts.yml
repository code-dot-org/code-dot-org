            من إليزا في الستينيات إلى Siri و Watson اليوم، أذهلت فكرة التحدث إلى أجهزة الكمبيوتر بلغة طبيعية الناس. (ونعم، كانت هناك أكثر من محادثة بين إليزا وسيري - ابحث عن «روبوت الدردشة إليزا سيري».) في حين أن معالجة اللغة الطبيعية (NLP) مجال معقد، إلا أنه من السهل جدًا إنشاء برنامج بسيط للرد على الجمل الإنجليزية.

            **المتطلبات الأساسية**

            قبل القيام بهذا التمرين المعملي، يجب أن يكون الطلاب قادرين على:

            -   تحديد مواقع الويب باستخدام متصفح الويب
            -   تشغيل وتحرير برامج Java التي تستخدم الفئات
            -   رمز التتبع
            -   قراءة واجهات برمجة التطبيقات لكل من مكتبات Java القياسية والتعليمات البرمجية المحلية
          student_description: |-
            من إليزا في الستينيات إلى Siri و Watson اليوم، أذهلت فكرة التحدث إلى أجهزة الكمبيوتر بلغة طبيعية الناس. تسمح برامج الكمبيوتر أكثر فأكثر للأشخاص بالتفاعل معها عن طريق كتابة جمل باللغة الإنجليزية. يُطلق على مجال علوم الكمبيوتر الذي يتناول كيفية فهم أجهزة الكمبيوتر للغة البشرية معالجة اللغة الطبيعية (NLP).

            NLP هو حقل يحاول جعل أجهزة الكمبيوتر تفهم اللغة الطبيعية (أي البشرية). هناك العديد من الاختراقات المثيرة في هذا المجال.

            بالنسبة لهذا المختبر، سوف تستكشف بعض أساسيات البرمجة اللغوية العصبية. أثناء استكشاف هذا، ستعمل مع مجموعة متنوعة من أساليب فئة «String» وتتدرب على استخدام عبارة `if`. سوف تتبع طريقة للعثور على الكلمات في إدخال المستخدم.

        csp9-2021:
          title: البيانات ('21-'22)
          description: 'تعرف في هذه الوحدة على كيفية مساعدة تحليل البيانات في تحويل البيانات الأولية إلى معلومات مفيدة حول العالم. تعرف على كيفية استخدام تصور البيانات للعثور على الأنماط داخل مجموعات البيانات ومعرفة كيفية استخدام عملية تحليل البيانات هذه في سياقات مثل البيانات المفتوحة أو التعلم الآلي للمساعدة في اتخاذ القرارات أو معرفة المزيد عن عالمنا. في مشروع الوحدة، ستقوم بتحليل مجموعة بيانات من اختيارك وتقديم النتائج الخاصة بك. '

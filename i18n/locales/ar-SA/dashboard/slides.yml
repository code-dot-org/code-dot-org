        text: "لن تتأهل حتى للسباق إذا لم يكن لديك أشخاص بارعون في علوم الكمبيوتر بسبب كمية البيانات التي تجمعها السيارات وضرورة أن تكون قادرًا على الحصول على أشخاص يمكنهم كتابة برامج لمعرفة كيفية الاستمرار في اكتشاف كيفية بناء الأداء."

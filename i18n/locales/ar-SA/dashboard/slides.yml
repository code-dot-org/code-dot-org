    C2_maze_intro:
      1:
        text: "عادةً ما تكون البرمجة كلها في نص ولكننا سنستخدم Blockly الذي يستخدم الكتل المرئية التي تقوم بسحبها وإسقاطها لكتابة البرامج. تحت الغطاء، لا تزال تقوم بإنشاء التعليمات البرمجية. للبدء، سنقوم ببناء كود لبرنامج سيساعد هذا الطائر الغاضب على التحرك عبر متاهة للوصول إلى الخنازير الشريرة التي سرقت بيضها."
      2:
        text: "يتم تقسيم Blockly إلى ثلاثة أجزاء رئيسية. على اليسار توجد متاهة الطيور، حيث سيتم تشغيل برنامجك. تتم كتابة التعليمات الخاصة بكل مستوى أسفل المتاهة. هذه المنطقة الوسطى هي صندوق الأدوات وكل من هذه الكتل عبارة عن أمر يمكن للطائر فهمه. تسمى المساحة البيضاء على اليمين مساحة العمل وهذا هو المكان الذي سنبني فيه برنامجنا."
      3:
        text: "إذا قمت بسحب كتلة النقل إلى مساحة العمل الخاصة بنا والضغط على «Run»، فماذا يحدث؟ يتحرك الطائر للأمام مربعًا واحدًا على الشبكة. وماذا لو أردت أن يفعل الطائر شيئًا بعد أن يتحرك للأمام في صندوق واحد؟ يمكنني إضافة كتلة أخرى إلى برنامجنا."
      4:
        text: "سأختار كتلة «الانعطاف يمينًا» وسأسحبها أسفل كتلة الحركة الخاصة بي حتى يظهر السهم الأصفر. ثم سأسقطه وسوف تلتصق الكتلتان معًا. عندما أضغط على «Run» مرة أخرى، سيقوم الطائر بتنفيذ الأوامر المكدسة من أعلى إلى أسفل في مساحة العمل الخاصة بنا."
      5:
        text: "إذا أردت حذف كتلة في أي وقت، فما عليك سوى إزالتها من المكدس وسحبها إلى سلة المهملات. بعد الضغط على زر التشغيل، يمكنك دائمًا الضغط على زر إعادة الضبط لإعادة الطائر إلى البداية. الآن دعونا نحصل على تلك الخنازير!"
    C2_paper_airplanes:
      1:
        text: "هذا الدرس يسمى خوارزميات الحياة الحقيقية. تصف الخوارزميات الأشياء التي يفعلها الناس كل يوم. تعد وصفات ملفات تعريف الارتباط والتوجيهات الخاصة ببناء بيت الطيور خوارزميات يومية."
      2:
        text: "سنقوم اليوم بصنع وإنشاء واختبار خوارزمية لطائرة ورقية. لكن أولاً، نحتاج إلى تقسيم هذا المشروع الكبير إلى خطوات صغيرة يسهل اتباعها. لصنع طائرة ورقية، نحتاج إلى تحديد الخطوات التي يجب اتخاذها وترتيب اتخاذها."
      3:
        text: "ستقوم بإنشاء الخوارزمية الخاصة بك عن طريق قطع الصور أولاً. بعد ذلك، ستحدد الصور الست التي تعرض الخطوات اللازمة لإنشاء طائرة ورقية وترتيب تلك الصور بالترتيب الصحيح. بعد ترتيب كل شيء، ستقوم بتداول الخوارزميات مع فريق طلابي آخر لاختبار الخوارزمية لمعرفة ما إذا كانت الخوارزمية تعمل. تعد الخوارزمية المصممة جيدًا مهمة للغاية لصنع أفضل طائرة ورقية."
      4:
        text: "عندما نريد صنع الشوكولاتة، هناك العديد من الخطوات الكبيرة لهذه العملية. ولكل خطوة من هذه الخطوات الكبيرة مجموعتها الخاصة من الخطوات الصغيرة. وهناك وصفات أو خوارزميات مختلفة اعتمادًا على الطريقة التي نريد أن تتذوق بها الشوكولاتة. كل خطوة مهمة، حتى الصغيرة منها. لذلك بدون خطوة واحدة، لا يمكن إكمال الباقي. إن إنشاء خوارزميات يمكن للآخرين فهمها أمر مهم حقًا. لهذا السبب يجب كتابة كل خطوة، لذلك بغض النظر عمن يقوم بذلك، فإن النتيجة هي نفسها."
    C2_playlab_createstory:
      1:
        text: "حتى الآن تقوم بعمل رسوم متحركة أو قصة تفعل الشيء نفسه بالضبط في كل مرة تقوم فيها بتشغيلها. يمكنك الآن إنشاء لعبة تفاعلية يمكنك لعبها بالفعل."
      2:
        text: "هناك بعض الكتل الجديدة لتجربتها. هناك كتلة «سهم عندما» وكتلة «ممثل الحركة». يمكنك تجميع هذه الكتل معًا لتحريك الممثلين باستخدام مفاتيح الأسهم. وهناك بعض الكتل التي تقوم بأشياء عندما يصطدم الممثلون أو يتم النقر عليهم. تحقق منها واستمتع بوقتك!"
    C2_relay_programming:
      1:
        text: "اليوم سنقوم ببرمجة الترحيل. الأمر كله يتعلق بالبرمجة تحت الضغط وتصحيح الأخطاء التي تحدث أحيانًا عندما تعمل بسرعة كبيرة أو في فرق. سنستخدم برمجة ورق الرسم البياني لمحاكاة الترميز، وسنستخدم سباقات الترحيل لمحاكاة تحديد موعد نهائي."
      2:
        text: "في برمجة التتابع، ستتسابق الفرق لإنهاء برنامج ورقي للرسم البياني. يجب عليك التحقق من عمل زميلك في الفريق، أو تصحيحه، وإصلاحه في حالة وجود خطأ، وإضافة السهم الخاص بك، والركض للخلف ووضع علامة على زميلك في الفريق."
      3:
        text: "يستخدم المبرمجون تصحيح الأخطاء كثيرًا للعثور على المشكلات وإصلاحها في الخوارزميات أو التعليمات البرمجية الخاصة بهم. هناك العديد من الطرق لتصحيح المشكلات. أحد أسهل الطرق هو التحرك خطوة بخطوة حتى تجد أين حدث خطأ ما، ثم إصلاحه."
      4:
        text: "هنا، أحاول القيام بعملي الخلفي، لكني أستمر في السقوط. أتجول في كل جزء، خطوة بخطوة، وأدرك أين كان خطأي. أظهر لي مدربي أنني لم أضع يدي على العارضة بشكل صحيح. لذا جربت زنبرك خلفي آخر على العارضة بموضع يدي الجديد، وقمت بتثبيته! كنت سعيدًا حقًا لأنني قمت بتصحيح زنبرك اليد الخلفي. لقد اكتشفنا ذلك! التصحيح هو العثور على المشكلات وإصلاحها. عمل رائع وجيد!"
    C2_zuck_repeat_loop:
      1:
        text: "الشيء الوحيد الذي تجيده أجهزة الكمبيوتر حقًا هو تكرار الأوامر. كشخص، ستشعر بالملل حقًا إذا كان عليك فعل الشيء نفسه عدة مرات متتالية. لكن يمكن للكمبيوتر أن يفعل الشيء نفسه ملايين أو حتى مليارات المرات، ولا يشعر بالملل ويكون قادرًا على القيام بذلك بشكل جيد حقًا."
      2:
        text: "لذلك على سبيل المثال، إذا أردت أن أتمنى للجميع على Facebook عيد ميلاد سعيد عن طريق إرسال بريد إلكتروني إليهم، فقد يستغرق الأمر أكثر من قرن لكتابة كل رسائل البريد الإلكتروني هذه للجميع. ولكن مع بضعة أسطر من التعليمات البرمجية، يمكنني أن أجعل النظام يرسل بريدًا إلكترونيًا إلى الجميع على Facebook أتمنى لهم عيد ميلاد سعيد. هذا هو معنى الحلقات، وسبب قيمتها، وشيء يمكن لأجهزة الكمبيوتر القيام به بشكل جيد للغاية."
      3:
        text: "في هذا المثال، سيكون هدفك هو تحريك الطائر للحصول على الخنزير. الآن سنتمكن من استخدام كتلة «التكرار» حتى نتمكن من القيام بذلك بسهولة بالغة. يمكنك القيام بذلك عن طريق إعطاء الكمبيوتر أمر «التحرك للأمام» خمس مرات من أجل دفع الطائر خطوة واحدة في كل مرة إلى الخنزير."
      4:
        text: "أو يمكنك فقط إخبار الكمبيوتر «بالمضي قدمًا» مرة واحدة، ثم إخباره «بتكرار» ذلك 5 مرات، وسيقوم بنفس الشيء. للقيام بذلك، يمكنك سحب أمر «التحرك للأمام»، ثم وضعه داخل كتلة «التكرار». ويمكنك النقر عليها وإخبارها بعدد المرات التي تريد فيها تكرار الحظر لإخباره بعدد الخطوات التي تريد أن يتخذها للأمام."
      5:
        text: "الآن هناك شيء آخر هو أنه يمكنك وضع العديد من الأوامر كما تريد داخل كتلة «التكرار». لذا في هذا المثال تطلب منه المضي قدمًا والانعطاف يسارًا، وهو ما سيفعله خمس مرات. حسنًا، عمل جيد واستمتع بوقتك!"
    C3_artist_functions:
      1:
        text: "أحد الأشياء الرائعة في برمجة الكمبيوتر هو بمجرد تعليم الكمبيوتر كيفية القيام بعمل ما، يمكنك استدعاء هذه الوظيفة مرة أخرى. تعطيها اسمًا ثم يمكنك الاتصال بها. هذا حقًا مثل توسيع اللغة."
      2:
        text: "في البرنامج الذي أنشأناه، تعلمنا كيفية رسم مربع عن طريق التحرك والدوران أربع مرات. يمكننا أن نأخذ هذه الوظيفة ونعطيها اسمًا، ونرسم مربعًا، بحيث في أي وقت نريد القيام بذلك، نقول ببساطة ارسم مربعًا وستعود وتستدعي تلك الوظيفة، تلك الشفرة. سوف يتم القيام به بالنسبة لنا. لقد أضفنا هذا المفهوم إلى لغة البرمجة الخاصة بنا."
    C3_artist_intro:
      1:
        text: "لن تتأهل حتى للسباق إذا لم يكن لديك أشخاص بارعون في علوم الكمبيوتر بسبب كمية البيانات التي تجمعها السيارات وضرورة أن تكون قادرًا على الحصول على أشخاص يمكنهم كتابة برامج لمعرفة كيفية الاستمرار في اكتشاف كيفية بناء الأداء."
      2:
        text: "في هذه الألغاز، ستكون فنانًا يستخدم قلم رصاص لرسم أشكال مختلفة. أينما ذهب فنانك، سيرسم خطًا خلفك."
      3:
        text: "للتنقل حول اللوحة، ستستخدم كتلة التحرك للأمام. هنا تقول كتلة الانتقال للأمام «المضي قدمًا بمقدار 100 بكسل». عندما نبدأ الركض، ماذا يحدث؟ ينتقل الفنان إلى الأمام بمقدار معين وهذا المبلغ هو 100 بكسل. وحدات البكسل هي في الأساس مربعات صغيرة جدًا على شاشة الكمبيوتر."
      4:
        text: "الكتلة الأخرى التي لدينا في هذا اللغز تقول انعطف يمينًا بمقدار 90 درجة. وعندما نسحب ذلك، فإن ذلك يجعل فناننا يحقق مبلغًا معينًا. لذا يمكنك التلاعب بالمدى الذي تريد أن يتجه إليه الفنان. هذه دورة بزاوية 90 درجة."
      5:
        text: "وهذه دورة بزاوية 120 درجة. وتذكر أنه يمكنك تغيير هذه القيم بالنقر فوق الأسهم بجوار الأرقام الخاصة بالبكسل والدرجات. استمتع بالرسم مع فنانك!"
    C3_artist_nested_loops:
      1:
        text: "عندما تضع حلقة داخل حلقة أخرى، فإننا نسميها حلقة متداخلة. على سبيل المثال، لدينا هنا الرمز بالفعل لرسم مثلث واحد بطول 100 بكسل باستخدام كتلة مرات التكرار المحددة بثلاثة، مرة واحدة لكل جانب من المثلث."
      2:
        text: "لكننا نريد رسم ستة مثلثات. من أجل القيام بذلك، سنأخذ هذه الحلقة ونضعها داخل مجموعة أوقات التكرار الأخرى. رائع جدًا!"
    C3_bee_conditionals:
      1:
        text: "هذه هي الكتلة الشرطية. تقول إذا كان هناك رحيق أو عسل أقل من أو يساوي أو أكبر من الرقم، فافعل شيئًا."
      2:
        text: "يكون هذا مفيدًا عندما لا نعرف كمية الرحيق أو العسل التي يجب الحصول عليها، كما نرى هنا مع علامة الاستفهام هذه."
      3:
        text: "في هذا المثال، سنقول إذا كانت الزهرة الأرجوانية تحتوي على رحيق أكبر من 0، فاحصل على الرحيق. هذا سيخبر النحلة أن تستمر في الحصول على الرحيق طالما أنها موجودة. تا-داه!"
    C3_bee_debugging:
      1:
        text: "هل سمعت من قبل عن تصحيح برنامج؟ هذه هي الطريقة التي تكتشف بها ما لا يعمل. عند تصحيح التعليمات البرمجية، يمكنك تحديد الأخطاء وإزالتها."
      2:
        text: "هنا لدينا بعض الكتل الموجودة بالفعل في مكان عملنا. سنستخدم زر الخطوة للتجول عبر الكتل، خطوة بخطوة، لمعرفة ما إذا كان هذا هو الحل الصحيح وأين قد نحتاج إلى إصلاحه."
      3:
        text: "يبدو أن هناك مشكلتنا! نحن بحاجة إلى كتلة أخرى للتحرك إلى الأمام. يساعدنا زر الخطوة في تصحيح مشكلتنا من خلال تحديد مكان الخطأ حتى نتمكن من إصلاحه."
    C3_bee_functions:
      1:
        text: "واحدة من أهم المفاهيم في علوم الكمبيوتر هي كيفية تحديد الأوامر الجديدة، وكيفية إضافة كلماتك الخاصة إلى لغة الكمبيوتر. تحتوي معظم لغات الكمبيوتر على حوالي مائة كلمة أو أمر فقط. يكمن الفن والسحر في تحديد الكلمات الجديدة الخاصة بك من هذه اللبنات الأساسية."
      2:
        text: "نحن نفعل هذا طوال الوقت في الرياضة. على سبيل المثال، في كرة السلة، تبدأ بتعلم كيفية المراوغة، وكيفية القيام بالرمي، وكيفية الارتداد. بمجرد أن تتعلم هذه الحركات الأساسية حقًا، تتعلم حركات جديدة وتجمع هذه اللبنات الأساسية، مثل لعبة البيك أند رول أو العطاء والانطلاق. يمكنك بعد ذلك الانتقال من هناك للقيام بمسرحيات أكثر تعقيدًا. بمجرد أن تتعلم هذه اللعبة وتسميتها، يعرف الجميع في الفريق كيفية القيام بذلك."
      3:
        text: "وبالمثل، بمجرد تعليم الكمبيوتر كيفية القيام بإجراء ما بمجرد استخدام تسلسلات الأوامر هذه، يمكنك إنشاء اسمك الخاص لهذا الإجراء حتى يسهل تكراره لاحقًا. عندما تقوم بتعريف الأمر الخاص بك وإعطائه اسمًا، فإن ذلك يسمى الدالة. الآن سنستخدم الوظائف لمساعدة النحلة."
      4:
        text: "في هذا المثال، تسمى الدالة get 2 nectar، هذه الكتلة الخضراء الموجودة هنا. نحن نعرف ما يفعله الحصول على 2 nectar بالنظر إلى هذا الصندوق الرمادي الذي يمثل تعريف الوظيفة. إذا نظرنا إلى الداخل هناك، فإن رحيق get 2 سيحصل على الرحيق ثم يحصل على الرحيق مرة أخرى. انظر دائمًا إلى ما يوجد داخل المربع الرمادي حتى تعرف ما يمكن أن تفعله كتل الوظائف الخضراء هذه."
    C3_bee_nested_loops:
      1:
        text: "الآن سنستخدم الحلقات المتداخلة مع النحلة. لقد حصلنا على بعض رموز البداية التي تخبر النحلة بالمضي قدمًا والحصول على الرحيق ثلاث مرات ثم الانعطاف يمينًا. لنأخذ هذا الجزء الكامل من الكود ونضعه داخل كتلة تكرار أخرى ونضبط التكرار ثلاث مرات. تم!"
    C3_bounce:
      1:
        text: "ستقوم بإنشاء لعبة الارتداد الخاصة بك والتي ستتمكن من مشاركتها مع أصدقائك! كم هذا رائع!"
      2:
        text: "للبدء، يتعين علينا ربط عناصر التحكم في المضرب بمفاتيح الأسهم على لوحة المفاتيح."
      3:
        text: "يمكننا القيام بذلك عن طريق ربط كتلة سهم when left بكتلة move left وكتلة سهم when لليمين بكتلة التحرك لليمين. جربها وستقوم ببرمجة لعبة الارتداد الخاصة بك في أي وقت من الأوقات!"
    C3_computational_thinking:
      1:
        text: "هذا الدرس هو التفكير الحسابي. في بعض الأحيان قد يكون تعلم لعبة جديدة أمرًا صعبًا، أليس كذلك؟ في البداية قد يبدو الأمر محيرًا حقًا وأحيانًا لا يوجد أحد ليعلمك القواعد، لذلك عليك معرفة ذلك بنفسك."
      2:
        text: "الخبر السار هو أنه يمكنك أن تتحسن في اكتشاف الأشياء بنفسك عندما تعرف بعض حيل التفكير. هذه الحيل هي طرق فريدة للنظر في المشكلات وحلها. في هذا الدرس، ستتعرف على أربع حيل وتتدرب عليها مع أصدقائك لمعرفة قواعد اللعبة."
      3:
        text: "عندما تقوم بتقسيم مشكلة كبيرة إلى أجزاء أصغر، فإنك تستخدم عقلك لتحليل المشكلة الكبيرة. بمجرد تحليل المشكلة الكبيرة إلى عدة مشاكل أصغر، يمكننا الانتقال إلى حيلتنا التالية، والتي تسمى مطابقة الأنماط."
      4:
        text: "هذا عندما نبحث عن أوجه التشابه بين الأشياء. بمجرد أن أجد الأشياء نفسها، يمكنني معرفة الأشياء المختلفة. عندما أزيل هذه الاختلافات، يسمى ذلك التجريد."
      5:
        text: "بعد أن اكتشفت خطوات حل المشكلة، يمكنني وضع هذه الخطوات بترتيب معين يسمى الخوارزمية بحيث يمكن لأي شخص استخدام توجيهاتي لحل هذه المشكلة. سنستخدم هذه الخطوات الأربع لمعرفة كيفية لعب اللعبة بدون قواعد. في نهاية اللعبة، ستتمكن من لعب شيء يشبه هذا!"
    C3_crowdsourcing:
      1:
        text: "هذا الدرس يسمى التعهيد الجماعي. سنستخدم في هذا الدرس مجموعة من البطاقات للتعرف على مدى سهولة القيام ببعض الأشياء في مجموعات بدلاً من محاولة القيام بها جميعًا بمفردك. لذا احصل على بعض الأصدقاء واصنع شيئًا رائعًا. التعهيد الجماعي هو الحصول على المساعدة من مجموعة كبيرة من الأشخاص لإنهاء شيء ما بشكل أسرع."
      2:
        text: "في علوم الكمبيوتر، نستخدم التعهيد الجماعي طوال الوقت. يقوم الآلاف من الهواة والمحترفين بربط أجهزة الكمبيوتر الخاصة بهم معًا للبحث في مليارات ومليارات المعلومات. أبحث عن أشياء مثل رقم Marsenne الأولي التالي، أو حتى الاتصالات الغريبة المحتملة."
      3:
        text: "عندما تشاهد فيلمًا، تكون كل ثانية من الفيلم عبارة عن 24 صورة فردية، نسمي هذه الإطارات. لذلك يجب إنشاء كل واحدة من هذه الصور وعرضها وتجميعها معًا. أنا وفريقي، كلنا مطورو برامج. نعمل جميعًا معًا لإنشاء برنامج يقوم بالفعل بإنشاء صورة وإنشاء الصورة النهائية التي تراها على الشاشة. هذه أداة يمكن للفنانين والمطورين الآخرين استخدامها كجزء من عملهم الجماعي وعمليتهم ليتمكنوا من إنشاء الصور التي يريدونها على الشاشة."
      4:
        text: "على سبيل المثال، في Finding Nemo، عندما يطير Crush and Squirt وجميع أصدقائهم عبر تيار شرق أستراليا. ترى صورًا للمياه المتدفقة، ترى الألوان على ظهر السلحفاة، ترى جوانب السمكة. يتم إنشاء كل هذه الأشياء من خلال برامج الرياضيات والكمبيوتر التي نكتبها، والتي نعطيها بعد ذلك للفنان ويأخذونها لإنشاء تلك الصورة النهائية وتعديلها وجعلها تبدو جميلة وممتعة."
    C3_dice_race:
      1:
        text: "هذا الدرس يسمى سباق النرد. يحب الجميع تقريبًا لعب ألعاب الكمبيوتر. هل فكرت يومًا في كيفية قيام مبرمجي الكمبيوتر بتحويل خطوات اللعبة إلى برنامج؟ تتطلب الخطوة الأولى في إنشاء ألعاب الكمبيوتر وحل أي مشكلة التفكير والتخطيط."
      2:
        text: "تنتج خطوة التفكير في حل المشكلات خوارزمية، وهي خطة خطوة بخطوة لحل مشكلة أو إنهاء مهمة. في هذا الدرس، ستقوم بإنشاء خوارزمية للعبة سباق النرد. ثم ستطلب من أصدقائك تجربة خطتك لمعرفة ما إذا كان بإمكانهم اتباع الخطوات للعب اللعبة. بعد أن يتأكد المبرمج من صحة الخطوات، حان الوقت لترجمة الخوارزمية إلى برنامج بلغة يمكن للكمبيوتر فهمها."
      3:
        text: "يتطلب كل ما نقوم به يوميًا تقريبًا خوارزمية وقائمة بالخطوات التي يمكنك اتباعها لإنهاء المهمة. فكر في الاستعداد للمدرسة أو التخطيط ليوم ممتع مع أصدقائك أو إعداد وجبة خفيفة. لإكمال أي من هذه المهام، ستحتاج إلى تقسيمها إلى خطوات أصغر وأحيانًا يجب أن تكون الخطوات بترتيب معين."
      4:
        text: "فكر في صنع شطيرة. لا يهم المكون الذي تخرجه من الخزانة أولاً. لكن لا يمكنك نشر زبدة الفول السوداني حتى تفتح الجرة. تحتاج أجهزة الكمبيوتر إلى خوارزميات وبرامج لتوضح لها كيفية القيام حتى بالأشياء البسيطة التي يمكننا القيام بها دون التفكير فيها."
      5:
        text: "الخوارزمية هي التفكير وراء ما يجب أن يحدث بينما البرنامج هو التعليمات الفعلية المعطاة للكمبيوتر لتحقيق ذلك. يجب ترجمة الخوارزمية إلى برنامج قبل أن يتمكن الكمبيوتر من تشغيلها. أحيانًا يكون تقسيم المهمة إلى خطوات تسمى الخوارزمية أمرًا صعبًا. ولكن مثل أي مهارة جديدة، تصبح أسهل وأسهل مع الممارسة."
    C3_farmer_while:
      1:
        text: "في حين أن الحلقات تشبه إلى حد كبير ما تفعله في الحياة اليومية. تخيل أنك تغسل سيارتك، وسوف تستمر في التنظيف حتى تصبح نظيفة. على الرغم من أنها ليست نظيفة، استمر في التنظيف. أنت تقيم هذه الأشياء طوال الوقت."
      2:
        text: "لدينا مظهر جديد لمساعدة مزارعك. يطلق عليه اسم While-block. الأمر بسيط جدًا في الواقع. في حين أن العبارة الواردة في الجزء العلوي صحيحة، افعل شيئًا. على سبيل المثال، في حين أن هناك كومة تتحرك واحدة تلو الأخرى. انطلق وجربها مع مزارعك."
    C3_functional_suncatchers:
      1:
        text: "هذا الدرس عبارة عن أدوات التقاط أشعة الشمس الوظيفية. ستقوم بإنشاء هذه الماسكات الجميلة باستخدام الوظائف. هناك عدة خطوات لإنشاء واحدة من هذه الماسكات الشمسية. بعض الخطوات التي يجب عليك تكرارها عدة مرات."
      2:
        text: "الخطوة الأولى في تبسيط عملية صنع صائد الشمس هي معرفة ما يتعين علينا تكراره مرارًا وتكرارًا. يمكننا تجميع هذه الخطوات في ما نسميه وظيفة."
      3:
        text: "ولكن هناك ما هو أكثر من إنشاء صائد شمسي جميل أكثر من اتباع الخطوات الدقيقة. في بعض الأحيان نريد أن نكون مبدعين وأن نغير لون الخرز الذي نستخدمه. يمكننا أن نجعل كل صائد شمسي فريدًا إذا استخدمنا خرزًا ملونًا مختلفًا."
      4:
        text: "سيكون صائد الشمس الخاص بك فريدًا لك عندما تتعلم التفكير في الخرز كمتغيرات وهي كلمة تعني عنصرًا نائبًا للمعلومات التي يمكن أن تتغير. استمتع بإنشاء مصدات شمسية جميلة باستخدام الوظائف والمتغيرات!"
    C3_internet:
      1:
        text: "هذا الدرس هو كل شيء عن الإنترنت. الإنترنت مكان مزدحم للغاية ويشبه هذا الطريق المزدحم. يتم تكبير الرسائل مثل السيارات للوصول إلى وجهاتها. تنتقل الرسائل عبر الإنترنت بسرعة كبيرة."
      2:
        text: "سيساعدك تحديد كيفية عمل الإنترنت على فهم ما يحدث عند استخدام الإنترنت. ستتعرف على كيفية وصول الرسائل من جهاز الكمبيوتر إلى موقع الويب المفضل أو من صديق إلى صندوق بريد إلكتروني. مثلما يكون من الأسهل التنقل في الطرق المزدحمة عندما تعرف الطرق ويمكنك قراءة اللافتات، فإن السفر عبر الإنترنت ليس معقدًا للغاية عندما تعرف ما يجري وراء الكواليس."
      3:
        text: "إرسال الرسائل على الإنترنت يشبه إلى حد ما إرسال الرسائل في البريد ولكن مع بعض الاختلافات. أنا هنا في Google.com. عنوان IP لهذا الموقع هو هذا الرقم. يمكنك التفكير في عنوان IP كعنوان الإرجاع الخاص بك في البريد. لنتخيل أنني أريد إرسال رسالة بالبريد إلى شخص ما في المكتب هناك. هل ترى عنوان URL وعنوان IP على هذا الباب؟ لقد كتبت هذه الرسالة وضغطت على إرسال."
      4:
        text: "على عكس الخدمة البريدية، فإن أول شيء يحدث هو أن الإنترنت يقسم الرسالة إلى أجزاء أصغر بحيث يمكن إرسالها بسهولة أكبر. هذه الأجزاء الصغيرة تسمى الحزم. يتم تسليم كل حزمة من الرسالة إلى الوجهة واحدة تلو الأخرى. يتم تجميع كل هذه الحزم بالترتيب الصحيح حتى يتمكن جهاز الاستقبال من قراءة الرسالة بشكل صحيح. بالطبع، هناك العديد من الأشياء التي يجب تعلمها حول كيفية عمل الإنترنت ولكن هذه بداية رائعة. أنت في طريقك لتصبح مستخدمًا ذكيًا للإنترنت! تأكد من إخبار عائلتك وأصدقائك بما تعلمته!"
      5:
        text: "اسمي أماندا كامب وأنا مهندسة برمجيات في Google. أعمل في فريق يعمل على خادم خلفي يخزن الملفات الشخصية وجهات الاتصال. في وظيفتي، نفكر كثيرًا في كيفية إرسال جهات الاتصال إلى أجهزة أخرى، مثل هاتفك. معظم الأشخاص لديهم الكثير من جهات الاتصال، ربما لديك 1000 جهة اتصال ولا نريد إرسال كل جهات الاتصال هذه مرة واحدة إلى هاتفك لأنها رسالة كبيرة جدًا. على غرار الطريقة التي يقسم بها الإنترنت الرسائل الكبيرة إلى حزم، نستخدم مفهومًا يسمى الترحيل حيث قد نرسل فقط 100 جهة اتصال لهاتفك في المرة الواحدة ونسمح لهاتفك بالرد علينا وطلب 100 جهة اتصال تالية."
      6:
        text: "الشيء الأكثر إثارة في البرنامج هو حقيقة أنه يمكن أن يؤثر على العالم بأسره. لقد تعلمت البرمجة لأول مرة عندما كان عمري حوالي تسعة عشر عامًا. أعتقد أنني كنت بالفعل طالبًا في السنة الثانية أو مبتدئًا في الكلية. أول برنامج أتذكر كتابته هو شيء حول درجة مئوية إلى فهرنهايت. أحب البرمجة لأنني أحب مساعدة الناس. يمكنني كتابة برامج في Google تساعد الأشخاص في جميع أنحاء العالم وهذا أمر محير ومثير حقًا."
    C3_maze_conditionals:
      1:
        text: "يتخذ الناس القرارات كل يوم. على سبيل المثال، قبل الخروج، لديك عبارة if تقول إذا كانت السماء تمطر، فأنا بحاجة إلى الحصول على سترتي. تصبح أجهزة الكمبيوتر مذهلة بمجرد أن تقرر تلك الأنواع من العبارات التي يمكنها تنفيذ هذه الأشياء بشكل موثوق وبسرعة لا تصدق. برنامج الكمبيوتر هو في الحقيقة القليل من الرياضيات وبعض العبارات التي يتم فيها اتخاذ القرار."
      2:
        text: "تساعد كتلة if الزومبي على اتخاذ القرار. إنه يتحقق من شيء ما. على سبيل المثال، دعونا نستخدم الكتلة التي توضح ما إذا كان هناك مسار إلى اليسار، ونضع أمر الانعطاف لليسار بداخلها. نطلب من الزومبي التحقق من محيطه ومعرفة ما إذا كان هناك مسار على اليسار وإذا كان الأمر كذلك، فقم بهذا المنعطف."
      3:
        text: "ثم نستخدم كتلة التحرك للأمام داخل هذا التكرار لجعلها تستمر في المضي قدمًا طالما أنها تريد فقط المضي قدمًا بشكل مستقيم. ثم عندما يكون هناك منعطف، فإن كتلة if ستطلب منه الانعطاف إلى اليسار. يمكنك أن ترى أنه إذا فعلنا ذلك، إذا أخذنا المنعطف إلى اليسار والمضي قدمًا، فسوف نحقق هدفنا."
      4:
        text: "إنه مثال على استخدام عبارة if التي تعد حقًا مفهومًا أساسيًا في برمجة الكمبيوتر. من أول الأشياء التي تعلمتها كيفية كتابة برنامج يلعب لعبة tic-tac-toe. كانت لدي تصريحات لأقول، حسنًا، إذا كان الشخص الآخر على وشك الفوز، فاستمر في حجب هذا المكان. استمتع بتعلم كيفية استخدام عبارات if، إنها مفهوم أساسي."
    C3_maze_level_4:
      1:
        text: "في هذا المثال، هدفك هو نقل الزومبي إلى عباد الشمس. يمكننا استخدام خمس كتل للتحرك للأمام أو يمكننا إخبار الكمبيوتر بالمضي قدمًا والتكرار خمس مرات باستخدام كتلة التكرار الواحدة."
      2:
        text: "هذا يوفر الوقت ويجعل الأمر أسهل. لاستخدامها، ما عليك سوى وضع كتلة التحرك للأمام داخل كتلة التكرار. اضغط على الجري وسيتقدم الزومبي خمس مرات إلى عباد الشمس اللذيذ."
    C3_playlab_create_game:
      1:
        text: "حتى الآن تقوم بعمل رسوم متحركة أو قصة تفعل الشيء نفسه بالضبط في كل مرة تقوم فيها بتشغيلها. يمكنك الآن إنشاء لعبة تفاعلية يمكنك لعبها بالفعل."
      2:
        text: "هناك بعض الكتل الجديدة لتجربتها. هناك كتلة «سهم عندما» وكتلة «ممثل الحركة». يمكنك تجميع هذه الكتل معًا لتحريك الممثلين باستخدام مفاتيح الأسهم. وهناك بعض الكتل التي تقوم بأشياء عندما يصطدم الممثلون أو يتم النقر عليهم. تحقق منها واستمتع بوقتك!"
    C3_songwriting_with_parameters:
      1:
        text: "هذا هو درس كتابة الأغاني. الموسيقى تشبه إلى حد كبير برنامج الكمبيوتر. تخبر الملاحظات والكلمات المكتوبة المغني بما يجب فعله بالضبط. يتم استخدام بعض أجزاء الموسيقى مرارًا وتكرارًا."
      2:
        text: "نسمي هذا الكورس. في برنامج الكمبيوتر، تسمى أجزاء البرنامج التي يتم استخدامها مرارًا وتكرارًا بالوظائف. عندما تقرأ كلمات الأغاني وتقول كلمة جوقة، هل تغني كلمة جوقة؟ لا، تنظر إلى الجزء العلوي من الصفحة لمعرفة الكلمات التي تشكل الكورس."
      3:
        text: "في هذا الدرس، ستتعلم أغنية صغيرة سخيفة تسمى little bunny foo foo. تحتوي الأغنية على جوقة ستغنيها عدة مرات مرارًا وتكرارًا. الوظيفة هي جزء من التعليمات البرمجية التي يمكنك الاتصال بها واستخدامها مرارًا وتكرارًا. إنه يجعل البرمجة أسهل وأكثر كفاءة حتى لا تضطر إلى كتابة خطوات وظيفتك مرارًا وتكرارًا. يمكنك كتابتها مرة واحدة فقط!"
    C4_bee_conditional:
      1:
        text: "هذه هي الكتلة الشرطية. تقول أنك إذا كنت عند الزهرة أو قرص العسل، فافعل شيئًا. يكون هذا مفيدًا عندما لا نعرف كمية العسل أو الرحيق التي يجب الحصول عليها كما نرى هنا مع علامة الاستفهام هذه."
      2:
        text: "في هذا المثال، سنقول، إذا كانت زهرة، فاحصل على كل الرحيق ثم استخدم رحيق آخر لنقول، إذا كان قرص العسل، اصنع العسل. تا-داه!"
    C4_conditionals:
      1:
        text: "لدينا كتلة جديدة تسمى كتلة if/else. إنها عبارة شرطية تمامًا مثل كتلة if التي استخدمتها في الألغاز من قبل. ولكن الآن هناك جزء جديد في الأسفل يقول غير ذلك. تسمح كتلة if/else للنحلة باتخاذ قرار بين مجموعتين من الإجراءات. إذا كانت النحلة على زهرة، فستقوم النحلة بمجموعة الإجراءات التي وضعتها في الجزء الأول حيث تقول «افعل». إذا لم تكن النحلة على زهرة، فستقوم النحلة بمجموعة الإجراءات التي تضعها في الفتحة حيث تقول غير ذلك."
      2:
        text: "إذا كانت العبارات هي الطريقة التي تتمكن بها أجهزة الكمبيوتر من اتخاذ القرارات. يقوم البشر بإعداد شروط للكمبيوتر تنص على ما إذا كان الكمبيوتر يواجه موقفًا معينًا أم لا، فقم بذلك. وإلا، وهو ما يعني خلاف ذلك، افعل ذلك. يشير الجزء العلوي من كتلة if/else الخاصة بنا إلى اللون الزهري. لكن الجزء العلوي من الكتلة الخاصة بنا يمكن أن يشير إلى أشياء أخرى، مثل إذا كان الرحيق يساوي 2 أو إذا كان هناك مسار أمامنا، فإن الكتلة الخاصة بنا ستتصرف بنفس الطريقة. إذا كانت العبارة الموجودة في الأعلى صحيحة، فستنفذ المجموعة الأولى من الإجراءات. ولكن إذا كانت العبارة الواردة في الجزء العلوي خاطئة، فستنفذ المجموعة الثانية من الإجراءات."
    C4_for_loops:
      1:
        text: "عندما تستخدم كتلة التكرار لتكرار التعليمات البرمجية الخاصة بك، كيف يعرف الكمبيوتر متى يتم تكرارها مرات كافية؟ تخفي كتلة التكرار في الواقع جزءًا أكثر تعقيدًا من التعليمات البرمجية يسمى حلقة for والتي يتم حسابها من قيمة البداية حتى القيمة النهائية بزيادة محددة."
      2:
        text: "على سبيل المثال، يتم حساب المجموعات الثلاث المتكررة من 1 إلى 3 في 1. في كل مرة يتم فيها ذلك، يتم تشغيل الكود داخل الحلقة. تعرف حلقة for عدد المرات التي تم تشغيلها فيها باستخدام متغير عداد يتم تعيينه على قيمة البداية في بداية الحلقة ويتم إضافة الزيادة إليها في كل مرة يتم فيها تشغيل الحلقة. بمجرد أن يصبح متغير العداد أكبر من قيمة النهاية، تتوقف الحلقة عن العمل."
      3:
        text: "تتمثل فائدة استخدام حلقة حقيقية بدلاً من كتلة التكرار في أنه يمكنك بالفعل رؤية متغير العداد واستخدامه في الحلقة الخاصة بك. على سبيل المثال، إذا كانت لدي سلسلة من الأزهار وكانت الأولى تحتوي على رحيق واحد، والثانية تحتوي على رحيق اثنين، والثالثة تحتوي على ثلاثة، فيمكنني استخدام حلقة الأربعة لإخبار النحلة بجمع الرحيق «المضاد» في كل مرة، والذي سيكون واحدًا عند الزهرة الأولى واثنان في الثانية وثلاثة في الثالثة."
      4:
        text: "في حلقة for أيضًا، يمكنك زيادة العداد برقم آخر غير الرقم في كل مرة. يمكنك العد بمقدار 2 أو 4 ثوانٍ أو حتى بمقدار يتغير في كل مرة."

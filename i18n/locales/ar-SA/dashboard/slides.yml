      9:
        text: "عندما اضغط على تشغيل مرة أخرى، سيقوم ب ب 8 بتطبيق التعليمات مرتبة من الأعلى إلى الأسفل في مساحة العمل. إذا كنت تريد حذف مقطع، أزله من مجموعة المقاطع وأرجعه مرة أخرى إلى فضاء لأدوات."

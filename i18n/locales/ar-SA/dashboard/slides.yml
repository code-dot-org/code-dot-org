      3:
        image: 'notes/teaching_cs_fundamentals_3.png'
        text: "بعد ذلك، ستتعلم كيفية البرمجة بنفس الطريقة التي سيتعلمها طلابك. سوف تساعدك المراحل الأخيرة من الدورة على وضع خطة لتدريس علوم الكمبيوتر في الفصل الدراسي الخاص بك. خلال الدورة التدريبية، سترى أمثلة لكل من الدروس الموصولة - أو عبر الإنترنت - بالإضافة إلى الدروس غير الموصولة التي تتم بدون جهاز كمبيوتر."
      4:
        image: 'notes/teaching_cs_fundamentals_4.png'
        text: "ستقوم منصة التعلم بتتبع تقدمك، حتى تتمكن من المتابعة من حيث توقفت في أي وقت."
    what_is_cs:
      1:
        image: 'notes/what_is_cs.png'
        text: "الترميز هو مجموعة التعليمات التي تعطيها للكمبيوتر. علوم الكمبيوتر هي مجال يستخدم فيه الناس قوة أجهزة الكمبيوتر لحل المشكلات الكبيرة. تشمل علوم الكمبيوتر الترميز، ولكنها تشمل أيضًا أشياء أخرى، مثل كيفية عمل الإنترنت وتأثيره على المجتمع، وما يجب فعله بالبيانات الضخمة، وكيفية حل المشكلات الكبيرة. تتمحور علوم الكمبيوتر حول حل المشكلات والتفكير النقدي والمثابرة."
    writing_first_program:
      1:
        image: 'notes/writing_first_program_1.png'
        text: "تستخدم Code.org لغة برمجة مرئية تقوم بالسحب والإسقاط تسمى Blockly. يستخدم Blockly تعليمات ملونة تسمى الكتل لإنشاء البرامج وحل الألغاز."
      2:
        image: 'notes/writing_first_program_2.png'
        text: "يحتوي كل لغز على أربعة أجزاء."
      3:
        image: 'notes/writing_first_program_3.png'
        text: "منطقة اللعب على اليسار، حيث يتم تشغيل البرنامج."
      4:
        image: 'notes/writing_first_program_4.png'
        text: "يحتوي المركز على منطقة صندوق الأدوات، والتي تحتوي على جميع الكتل التي تحتاجها."
      5:
        image: 'notes/writing_first_program_5.png'
        text: "على اليمين توجد مساحة العمل، حيث ستقوم بسحب الكتل لإنشاء برنامجك."
      6:
        image: 'notes/writing_first_program_6.png'
        text: "فوق مساحة العمل توجد التعليمات الخاصة بكل لغز."
      7:
        image: 'notes/writing_first_program_7.png'
        text: "إذا قمت بسحب عدد كبير جدًا من الكتل من صندوق الأدوات، فما عليك سوى سحب الكتلة الإضافية مرة أخرى إلى صندوق الأدوات. اضغط على Run لتجربة البرنامج، ثم أعد الضبط للمحاولة مرة أخرى."
    repeat_block:
      1:
        image: 'notes/repeat_block.png'
        text: "تتيح لك كتلة التكرار تكرار الشفرة بداخلها عدة مرات كما تطلب ذلك."
    what_is_an_event:
      1:
        image: 'notes/what_is_an_event.png'
        text: "حدث يخبر برنامجك بالاستماع إلى شيء يحدث. عندما يحدث هذا الشيء، يقوم البرنامج بإجراء. قد يستمع الكمبيوتر إلى نقرة الماوس أو الضغط على زر السهم أو النقر على الشاشة."
    lesson_planning:
      1:
        image: 'notes/lesson_planning_1.png'
        text: "تبدأ دروس CS Fundamentals بلمحات عامة لإعلامك بما سيغطيه الدرس."
      2:
        image: 'notes/lesson_planning_2.png'
        text: "تحتوي الدروس على تمارين الإحماء والأنشطة والختام. إذا كنت ترغب في إنشاء خطط الدروس الخاصة بك، فقد ترغب في وضع هذه النصائح في الاعتبار."
      3:
        image: 'notes/lesson_planning_3.png'
        text: "1. حاول استخدام تصميم منهج متصاعد. قم بتقديم المفاهيم مرة واحدة ثم قم بإعادة النظر فيها."
      4:
        image: 'notes/lesson_planning_4.png'
        text: "2. قم بإنشاء تجربة تعليمية مختلطة من خلال الجمع بين الدروس عبر الإنترنت والدروس غير الموصولة."
      5:
        image: 'notes/lesson_planning_5.png'
        text: "3. قسّم منهجك إلى أجزاء أصغر."
      6:
        image: 'notes/lesson_planning_6.png'
        text: "4. تأكد من أنك تتوافق مع المعايير المحلية ومهارات الاستعداد للكلية والوظيفة."
    opd_closing:
      1:
        image: 'notes/opd_closing_1.png'
        text: "تهانينا! لقد أكملت دورة تدريس أساسيات علوم الكمبيوتر عبر الإنترنت. أنت الآن جزء من مجتمع المعلمين المتنامي الذي يعد طلابهم للمستقبل."
      2:
        image: 'notes/opd_closing_2.png'
        text: "تحقق من هذه الموارد إذا كنت بحاجة إلى مزيد من الدعم: 1. forum.code.org 2. @teachcode على تويتر 3. studio.code.org "
    hoc_dance_warmup_2019:
      1:
        text: "ساعة البرمجة | حفلة الرقص: الإحماء"
      2:
        text: "مرحبًا! اسمي ميرال قطب وأنا راقصة ومطورة برامج ومبدعة لـ iLuminate."
      3:
        text: "ترتبط علوم الكمبيوتر بالإبداع بطرق عديدة. لا يمكن قياسها، حقا. أعني، بمجرد أن تكون لديك القدرة على كتابة البرامج، يمكنك وضع الأفكار في أي شيء. أفعل ذلك ببدلات خفيفة. هناك الكثير الذي يمكنك القيام به بمجرد حصولك على الأدوات اللازمة لكتابة البرامج، والإمكانيات لا حصر لها حقًا."
      4:
        text: "خلال الساعة القادمة، ستبدأ في علوم الكمبيوتر من خلال برمجة حفلة الرقص الخاصة بك! لقد قمنا بتجميع بعض الموسيقى الناجحة وفريق من الراقصين الرائعين لتلعب معهم."
      5:
        text: "ستستخدم مجموعات من التعليمات البرمجية لاختيار راقصين مختلفين وتغيير حركات الرقص الخاصة بهم وجعلهم يستجيبون للموسيقى وجعلها تفاعلية."
      6:
        text: "سترى أن شاشتك مقسمة إلى ثلاثة أجزاء رئيسية. على اليسار توجد مساحة اللعب. هذا هو المكان الذي سيظهر فيه الراقصون."
      7:
        text: "المنطقة الوسطى هي صندوق الأدوات. ستتوفر كتل جديدة من التعليمات البرمجية في هذه المساحة أثناء استعراض الدروس."
      8:
        text: "المساحة الموجودة على اليمين هي مساحة العمل. يمكنك سحب الكتل من صندوق الأدوات إلى مساحة العمل لإنشاء برنامجك."
      9:
        text: "ستظهر التعليمات الخاصة بكل مستوى هنا في الجزء العلوي من الشاشة. إذا كنت بحاجة إلى تلميح، فما عليك سوى النقر فوق المصباح الكهربائي."
      10:
        text: "للبدء، دعونا نصنع راقصة جديدة بهذه الكتلة الحمراء. أولاً، اسحبه خارج صندوق الأدوات وقم بتثبيته تحت كتلة «الإعداد» البرتقالية هذه. هذه الراقصة هي قطة."
      11:
        text: "يمكنك أيضًا تغيير مكان ظهور الراقصة في مساحة اللعب الخاصة بك باستخدام هذا."
      12:
        text: "فوق مساحة اللعب توجد قائمة لاختيار الموسيقى. هناك الكثير من الأغاني للاختيار من بينها، لذا استمتع بالعثور على أغانيك المفضلة. تحت مساحة اللعب يوجد زر التشغيل. عندما تضغط على زر التشغيل، سترى الراقصين من برنامجك يظهرون في مساحة اللعب وسيتم تشغيل الموسيقى."
      13:
        text: "جربها بنفسك! وإذا كنت تشعر بأنك عالق، فلا بأس، ما عليك سوى النهوض والتحرك! وقبل أن تعرف ذلك، ستكون قد أنشأت حفلة رقص خاصة بك. إذن، ما الذي ستقوم بإنشائه؟"
    hoc_dance_events_2019:
      1:
        text: "ساعة البرمجة | حفلة الرقص: الأحداث"
      2:
        text: "اسمي إيرين، وأنا مهندسة برمجيات هنا في Code.org، وساعدت في بناء Dance Party."
      3:
        text: "للقيام بحركات رقص مختلفة في الوقت المناسب تمامًا مع الموسيقى، يمكنك استخدام شيء يسمى الأحداث. يطلب الحدث من برنامجك «الاستماع» لحدوث شيء ما ثم الرد على الفور."
      4:
        text: "بعض الأمثلة من الأحداث الاستماع لنقر الماوس أو مفتاح السهم، أو النقر على الشاشة."
      5:
        text: "سنقوم هنا ببرمجة راقصة للقيام بحركة عندما تضغط على أزرار الأسهم على الشاشة أو المفاتيح الموجودة على لوحة المفاتيح."
      6:
        text: "يمكننا استخدام كتلة أحداث «when up arrow» وتوصيل كتلة «افعل مرة واحدة» بها. عندما يضغط شخص ما على مفتاح السهم لأعلى، يتم تشغيل الكود المرفق بكتلة «عندما يكون السهم لأعلى». ما هي حركة الرقص التي ستختارها؟"
      7:
        text: "تأكد من تطابق نوع الراقصة التي تختارها مع إحدى الراقصات التي أنشأتها داخل كتلة «الإعداد»، وإلا فقد لا ترى أي شيء يحدث."
      8:
        text: "في النهاية، يمكنك إنشاء المزيد من الأحداث مثل هذه لجعل الراقصين يؤدون حركات مختلفة مع كل مفتاح. جربها، وباستخدام بضعة أسطر من التعليمات البرمجية، يمكنك إنشاء رقصتك التفاعلية الخاصة."
    hoc_dance_measures_2019:
      1:
        text: "ساعة البرمجة | حفلة الرقص: التدابير"
      2:
        text: "أنا ألو بلاك. أنا مغني وكاتب أغاني وفنان. أعتقد أن علوم الكمبيوتر مهمة حقًا للتعلم لأن علوم الكمبيوتر هي المستقبل، وأعتقد أنه من المهم للناس أن يتحكموا في التكنولوجيا التي تتحكم حرفيًا في حياتهم."
      3:
        text: "الحدث الذي سنستخدمه الآن سيستمع إلى تغيير الأغنية. سيؤدي هذا التغيير إلى دفعك الراقصة للقيام برقصة جديدة."
      4:
        text: "يمارس الراقصون المحترفون تصميم الرقصات من خلال حساب دقات الأغنية. في الموسيقى، يشير المقياس إلى عدد معين من الإيقاعات. في معظم الأغاني الشعبية، يبلغ طول المقياس أربع ضربات."
      5:
        text: "لجعل الراقصين يطلقون العنان لهم، ستحتاج إلى مجموعة أحداث خضراء. تقول مجموعة الأحداث هذه «بعد 4 إجراءات»."
      6:
        text: "إذا قمت بسحب قالب «do forever» باللون الأرجواني، يمكنك اختيار رقصة ليقوم بها الراقص. نظرًا لأنه يقع ضمن مجموعة أحداث «بعد 4 مقاييس»، سينتظر الراقص أربعة مقاييس للأغنية قبل بدء رقصها."
      7:
        text: "راقب عداد القياس في الجزء العلوي من منطقة العرض."
      8:
        text: "ابحث واستمع إلى الحدث الذي سيؤدي إلى تشغيل رمز الرقص. وعلى الفور، تبدأ راقصتنا بالذهاب."
    hoc_dance_properties_2019:
      1:
        text: "ساعة البرمجة | حفلة الرقص: الخصائص"
      2:
        text: "اسمي ماريا، أنا طالبة صغيرة في جامعة واشنطن وأنا مهندسة مستقبلية في أمازون."
      3:
        text: "أحب علوم الكمبيوتر لأنها تتضمن حل المشكلات والتفكير النقدي وبعد قضاء ساعات من العمل في شيء يمكنك الحصول على شيء رائع ومفيد حقًا."
      4:
        text: "لقد أتيحت لك الفرصة حتى الآن للعب بعض الأنواع المختلفة من الراقصين وقمت ببرمجتها للقيام بأنواع مختلفة من حركات الرقص. ولكن كيف تعمل هذه التحركات حقًا؟"
      5:
        text: "تتكون كل حركة رقص من سلسلة من الصور تسمى الإطارات. يختلف كل إطار قليلاً عن الإطار الذي قبله. عند تشغيل البرنامج، يعرض الكمبيوتر إطارًا تلو الآخر. يتم عرضها بسرعة كبيرة بحيث يبدو أن الراقصة تتحرك. هذا هو السر وراء كل الرسوم المتحركة."
      6:
        text: "لا يمكنك تغيير حركات الراقص فحسب، بل يمكنك أيضًا تغيير خصائص الراقصة. تصف الخصائص أشياء مثل موضع الراقصة على الشاشة وحجم الراقصة ولون الراقصة."
      7:
        text: "لتغيير خصائص الراقص، ستستخدم مجموعة محددة. دعونا نستخدم مجموعة محددة لجعل الراقصين لدينا يبدون أصغر. أولاً، اسحب الكتلة المحددة إلى البرنامج."
      8:
        text: "بعد ذلك، حدد الراقصة التي تريد تغييرها، واكتب الحجم الذي ستظهر به على الشاشة. الحجم الكامل هو 100. إذا اخترت رقمًا أقل، فسيؤدي ذلك إلى تصغير حجم الراقصة. كلما كانت الراقصة أصغر، كلما بدت بعيدة."
      9:
        text: "باستخدام مجموعة الضبط، يمكنك أيضًا تغيير أبعاد الراقص ودورانه وموضعه ولونه. من خلال التلاعب بهذه الخصائص، يمكنك إجراء جميع أنواع التغييرات وربطها بأجزاء مختلفة من الأغنية."
      10:
        text: "تذكر أنه يمكنك فقط تعيين خصائص الراقصة الموجودة بالفعل. تأكد من أن مجموعة المجموعة الخاصة بك تأتي بعد كتلة «Make a new dancer». لا تتردد في التجربة والإبداع والاستمتاع!"
    hoc_dance_congrats_2019:
      1:
        text: "ساعة البرمجة | حفلة رقص: بارتي أون!"
      2:
        text: "تهانينا! لقد تعلمت للتو أساسيات علوم الكمبيوتر. يمكنك الآن استخدام هذه الكتل لإنشاء حفلة رقص من تصميمك الخاص لمشاركتها مع أصدقائك."
      3:
        text: "إذا نظرت في مربع الأدوات، ستجد بعض الكتل الجديدة التي لم تشاهدها من قبل. على سبيل المثال، يمكنك استخدام قالب التخطيط لترتيب الراقصين بطرق مختلفة على الشاشة."
      4:
        text: "ألقِ نظرة حولك وحاول تجربة هذه الكتل والميزات الجديدة. هل ستقوم بإنشاء رقصة مصممة بعناية لأغنيتك المفضلة؟"
      5:
        text: "أو رقصة مع أصدقائك؟"
      6:
        text: "أو أي شيء آخر تمامًا؟"
      7:
        text: "في نهاية البرنامج التعليمي، يمكنك مشاركة رابط إبداعك مع أصدقائك. وسّع خيالك واستمتع بوقتك!"
    poemart_intro:
      1:
        image: 'notes/hoc_poem_art_2021_introduction_01.jpg'
        text: "اسمي كايا وأنا شاعرة وطالبة في علوم الكمبيوتر. لقد تعلمت الكثير من البرمجة التي جعلتني شاعراً أفضل، والكثير عن شعري جعلني أفضل في البرمجة، فقط لأنك يجب أن تفكر حقًا في الكلمات التي تختارها وما ستقوم بإنشائه بمجرد أن يجتمع كل ذلك معًا."
      2:
        image: 'notes/hoc_poem_art_2021_introduction_02.jpg'
        text: "خلال الساعة القادمة، ستتعرف على علوم الكمبيوتر والشعر من خلال إنشاء قصيدة متحركة. الشعر في جوهره هو صنع الفن بالكلمات. أصنع الشعر للتعبير عن نفسي؛ أحاول إثارة خيال الجمهور ومشاعره عندما أكتب باستخدام أسلوبي الفريد وإيقاعي."
      3:
        image: 'notes/hoc_poem_art_2021_introduction_03.jpg'
        text: "تمامًا مثل الفن، يمكن تفسير القصائد بعدة طرق مختلفة. قد تعني القصيدة نفسها أشياء مختلفة جدًا لأناس مختلفين، ولكل قصيدة مزاجها الخاص. المزاج هو الشعور الذي تحصل عليه من قصيدة. في بعض الأحيان يربط الناس ألوانًا وصورًا معينة بحالات مزاجية مختلفة."
      4:
        image: 'notes/hoc_poem_art_2021_introduction_04.jpg'
        text: "على سبيل المثال، اللون الأصفر يجعلني أشعر بالبهجة. وعندما أفكر في مزاج مثل الخوف، أتخيل أحيانًا ليلة مظلمة وعاصفة في رأسي. في هذا النشاط ستتاح لك الفرصة لتوضيح وتحريك مزاج القصيدة بناءً على ما تشعر به."
      5:
        image: 'notes/hoc_poem_art_2021_introduction_05.jpg'
        text: "دعونا نلقي نظرة على كيفية القيام بذلك باستخدام التعليمات البرمجية. سترى أن شاشتك مقسمة إلى ثلاثة أجزاء رئيسية. على اليسار توجد مساحة اللعب. هذا هو المكان الذي ستظهر فيه قصيدة الرسوم المتحركة الخاصة بك. كل قصيدة لها عنوان ومؤلف."
      6:
        image: 'notes/hoc_poem_art_2021_introduction_06.jpg'
        text: "هذه المنطقة الوسطى هي صندوق الأدوات. ستتوفر كتل جديدة من التعليمات البرمجية في هذه المساحة أثناء متابعة الدرس."
      7:
        image: 'notes/hoc_poem_art_2021_introduction_07.jpg'
        text: "المساحة الموجودة على اليمين هي مساحة العمل. يمكنك سحب الكتل من صندوق الأدوات إلى مساحة العمل لإنشاء برنامجك."
      8:
        image: 'notes/hoc_poem_art_2021_introduction_08.jpg'
        text: "ستظهر التعليمات الخاصة بكل مستوى هنا في الجزء العلوي من الشاشة. إذا كنت تريد تلميحًا، فانقر فوق المصباح الكهربائي."
      9:
        image: 'notes/hoc_poem_art_2021_introduction_09.jpg'
        text: "أولاً، حدد قصيدة تحبها. هناك جميع أنواع القصائد ويمكنك اختيار واحدة جديدة على كل مستوى."
      10:
        image: 'notes/hoc_poem_art_2021_introduction_10.jpg'
        text: "بعد ذلك، ستقوم بسحب الكتل من صندوق الأدوات إلى مساحة العمل الخاصة بك لتحريك قصيدتك. يمكنك اختيار لون الخلفية أو التأثير الذي يطابق مزاج قصيدتك، ثم النقر فوق «تشغيل» لرؤية قصيدتك أثناء العمل."
      11:
        image: 'notes/hoc_poem_art_2021_introduction_11.jpg'
        text: "اقض بعض الوقت في قراءة القصائد المختلفة وابحث عن واحدة تثير المشاعر بداخلك. فكر في ما تشعر به، وكيف يمكنك توصيل هذا الشعور من خلال الصور والتعليمات البرمجية."
    poemart_events:
      1:
        image: 'notes/hoc_poem_art_2021_events_01.jpg'
        text: "في بعض الأحيان يتغير مزاج القصيدة جزئيًا خلال القصيدة. ما قد يبدأ كقصيدة سعيدة يتحول إلى حزن، أو ربما يتحول الظلام إلى ضوء."
      2:
        image: 'notes/hoc_poem_art_2021_events_02.jpg'
        text: "في هذا النشاط، ستعمل مع الأحداث. يمكنك استخدام مجموعة الأحداث هذه لتغيير مسار البرنامج عند ظهور سطر معين في قصيدتك. لاحظ أن كتل الأحداث لا تدخل في برنامجك الرئيسي. بدلاً من ذلك، يقومون بإنشاء برامج صغيرة خاصة بهم."
      3:
        image: 'notes/hoc_poem_art_2021_events_03.jpg'
        text: "اقرأ قصيدتك وابحث عن لحظة يتغير فيها المزاج. احسب الخط الذي يحدث على: واحد، اثنان، ثلاثة. في كتلة الأحداث الخاصة بك، أدخل رقم السطر."
      4:
        image: 'notes/hoc_poem_art_2021_events_04.jpg'
        text: "ثم قم ببرمجة شيء يعكس التحول في الحالة المزاجية عندما يظهر هذا الخط على الشاشة. عندما تضغط على «Run» يمكنك رؤية ما قمت بترميزه."
    poemart_imagery:
      1:
        image: 'notes/hoc_poem_art_2021_imagery_01.jpg'
        text: "في الشعر، يستخدم المؤلفون الصور لرسم صورة في ذهن القارئ. عندما نرى كلمة تمساح، نتخيل تلقائيًا تمساحًا أخضر في أذهاننا. للحصول على صورة مثل هذه في الرسوم المتحركة، سنستخدم العفاريت."
      2:
        image: 'notes/hoc_poem_art_2021_imagery_02.jpg'
        text: "هذا يجعل قالب سبرايت جديدًا يتيح لك صنع سبرايت واختيار زي له. اختر زيًا للعفريت الذي تعتقد أنه يتناسب مع القصيدة."
      3:
        image: 'notes/hoc_poem_art_2021_imagery_03.jpg'
        text: "لتغيير موقع الكائن، يمكنك النقر فوق رمز الدبوس في كتلة الموقع، ثم النقر فوق المكان الذي تريده أن يذهب إليه في مساحة اللعب."
      4:
        image: 'notes/hoc_poem_art_2021_imagery_04.jpg'
        text: "في المستويات القليلة التالية سترى بعض الكتل الجديدة. تسمح لك هذه الكتلة بتغيير حجم الكائن الخاص بك. تسمح لك هذه الكتلة بتحريك الكائن الخاص بك مع السلوك."
      5:
        image: 'notes/hoc_poem_art_2021_imagery_05.jpg'
        text: "إذا كانت القصيدة تشير إلى السحب المتجولة، فقم أولاً بإنشاء كائن السحابة، ثم حدد كتلة السلوك هذه، واسحبها للخارج، واختر التجوال."
      6:
        image: 'notes/hoc_poem_art_2021_imagery_06.jpg'
        text: "تأكد من تطابق أزياء سبرايت الخاصة بك. عندما تضغط على زر التشغيل، ستقرأ وترى سحابة متجولة."
      7:
        image: 'notes/hoc_poem_art_2021_imagery_07.jpg'
        text: "يمكنك الآن إضافة صور حرفية لتوضيح الكلمات في القصيدة. إستمتع!"
    poemart_celebration:
      1:
        image: 'notes/hoc_poem_art_2021_celebration_01.jpg'
        text: "تهانينا! لقد تعلمت للتو أساسيات علوم الكمبيوتر وكيفية العثور على مزاج القصيدة. يمكنك الآن إنشاء قصيدة متحركة خاصة بك لمشاركتها مع أصدقائك."
      2:
        image: 'notes/hoc_poem_art_2021_celebration_02.jpg'
        text: "هل ستختار بعناية مشهدًا بسيطًا للقصيدة بأكملها؟"
      3:
        image: 'notes/hoc_poem_art_2021_celebration_03.jpg'
        text: "أو هل ستستخدم الكثير من الأحداث لإنشاء مشهد جديد لكل سطر من قصيدتك؟"
      4:
        image: 'notes/hoc_poem_art_2021_celebration_04.jpg'
        text: "في نهاية البرنامج التعليمي، يمكنك مشاركة رابط إبداعك مع أصدقائك."
      5:
        image: 'notes/hoc_poem_art_2021_celebration_05.jpg'
        text: "وسّع خيالك واستمتع بوقتك!"
    hello_world_intro:
      1:
        image: 'notes/hoc_hello_world_2021_introduction_01.jpg'
        text: "مرحبًا! اسمي إيرين، وأنا مهندس برمجيات هنا في Code.org. أنا متحمس جدًا، لأنني بدأت العمل على البرنامج التعليمي الذي أنت على وشك القيام به! نحن نسميها «مرحبا بالعالم»."
      2:
        image: 'notes/hoc_hello_world_2021_introduction_02.jpg'
        text: "«Hello World» هي عبارة مشهورة في علوم الكمبيوتر، وعرض هذه العبارة هو خطوة أولى شائعة في تعلم علوم الكمبيوتر. خلال الساعة القادمة، ستبدأ في علوم الكمبيوتر عن طريق البرمجة في Sprite Lab."
      3:
        image: 'notes/hoc_hello_world_2021_introduction_03.jpg'
        text: "Sprite Lab هي أداة يمكنك استخدامها لبناء مشاريع خيالية وممتعة. سترى أن شاشتك مقسمة إلى ثلاثة أجزاء رئيسية. على اليسار توجد مساحة اللعب. هذا هو المكان الذي ستظهر فيه العفاريت الخاصة بك."
      4:
        image: 'notes/hoc_hello_world_2021_introduction_04.jpg'
        text: "العفاريت هي كائنات على الشاشة يمكنك التفاعل معها، مثل شخصية أو عنصر في قصة أو لعبة."
      5:
        image: 'notes/hoc_hello_world_2021_introduction_05.jpg'
        text: "هذه المنطقة الوسطى هي صندوق الأدوات. ستتوفر كتل جديدة من التعليمات البرمجية في هذه المساحة أثناء متابعة الدرس."
      6:
        image: 'notes/hoc_hello_world_2021_introduction_06.jpg'
        text: "المساحة الموجودة على اليمين هي مساحة العمل. يمكنك سحب الكتل من صندوق الأدوات، إلى مساحة العمل لإنشاء برنامجك."
      7:
        image: 'notes/hoc_hello_world_2021_introduction_07.jpg'
        text: "ستظهر التعليمات الخاصة بكل مستوى هنا في الجزء العلوي من الشاشة. إذا كنت تريد تلميحًا، فانقر فوق المصباح الكهربائي."
      8:
        image: 'notes/hoc_hello_world_2021_introduction_08.jpg'
        text: "للبدء، دعونا نصنع العفريت! تتيح لك هذه المجموعة إعطاء الكائن الخاص بك زيًا وموقعًا. الزي هو الكلمة التي نستخدمها لوصف مظهر العفريت. لتغيير موقع الكائن، يمكنك النقر فوق رمز الدبوس في كتلة الموقع، ثم النقر فوق المكان الذي تريده أن يذهب إليه."
      9:
        image: 'notes/hoc_hello_world_2021_introduction_09.jpg'
        text: "الآن دعونا نجعل العفريت يقدم نفسه! لجعل الكائن يقول شيئًا ما، استخدم كتلة «قل» هذه وأضفها إلى برنامجك. تأكد من أن الزي المحدد في مجموعة «Say» الخاصة بك يطابق الزي الموجود في صورتك."
      10:
        image: 'notes/hoc_hello_world_2021_introduction_10.jpg'
        text: "عندما تضغط على «Run»، سيقول الكائن أي نص تخبره به. حان الوقت الآن للبدء مع Sprite Lab، وانظر إلى أين يقودك خيالك!"
    hello_world_events:
      1:
        image: 'notes/hoc_hello_world_2021_events_01.jpg'
        text: "الآن بعد أن تعلمت كيفية استخدام Sprite Lab، ستحتاج إلى جعل برنامجك يتفاعل عندما يلعب شخص ما به. للقيام بذلك، ستستخدم الأحداث. يخبر الحدث برنامجك بالاستماع إلى حدوث شيء ما، ثم الرد على الفور."
      2:
        image: 'notes/hoc_hello_world_2021_events_02.jpg'
        text: "بعض الأمثلة على الأحداث هي الاستماع إلى نقرة بالماوس أو زر السهم أو النقر على الشاشة. تسمى الكتل مثل «عند النقر عليها» كتل الأحداث. يتم تشغيل التعليمات البرمجية المتصلة بمجموعة الأحداث عند اكتشاف الإجراء المناسب."
      3:
        image: 'notes/hoc_hello_world_2021_events_03.jpg'
        text: "على سبيل المثال، إذا أرفقت كتلة «قل» هذه بحدث «عند النقر»، فإن الكائن الخاص بي سيقول شيئًا عندما ينقر المستخدم عليه أو ينقر عليه. لاحظ أن كتل الأحداث لا تدخل في برنامجك الرئيسي. بدلاً من ذلك، يقومون بإنشاء برامج صغيرة خاصة بهم."
      4:
        image: 'notes/hoc_hello_world_2021_events_04.jpg'
        text: "إذا كان لديك العديد من النقوش المتحركة، يمكنك استخدام أحداث إضافية لسرد قصة تفاعلية."
      5:
        image: 'notes/hoc_hello_world_2021_events_05.jpg'
        text: "ستتعلم قريبًا كيفية القيام بالمزيد في Sprite Lab، بما في ذلك تغيير حجم الكائن أو مظهره، وإعداد خلفيات مختلفة، وتشغيل الأصوات، والمزيد. ماذا تريد أن تفعل العفاريت الخاصة بك عندما يتفاعل شخص ما معها؟ الأمر متروك لك!"
    hello_world_congrats:
      1:
        image: 'notes/hoc_hello_world_2021_freeplay_01.jpg'
        text: "تهانينا! لقد تعلمت للتو أساسيات علوم الكمبيوتر. يمكنك الآن استخدام Sprite Lab لإنشاء ما تريد."
      2:
        image: 'notes/hoc_hello_world_2021_freeplay_02.jpg'
        text: "سترى زرًا يقول الأزياء. عند النقر عليها، يمكنك اختيار أزياء سبرايت جديدة من المكتبة."
      3:
        image: 'notes/hoc_hello_world_2021_freeplay_03.jpg'
        text: "يمكنك أيضًا رسم صورتك الخاصة! بمجرد حصولك على الزي الذي يعجبك، ارجع إلى الكود الخاص بك."
      4:
        image: 'notes/hoc_hello_world_2021_freeplay_04.jpg'
        text: "الآن، اختر هذا الزي لعباءك."
      5:
        image: 'notes/hoc_hello_world_2021_freeplay_05.jpg'
        text: "إذا نظرت في صندوق الأدوات، ستجد بعض الكتل الجديدة التي لم تشاهدها من قبل. على سبيل المثال، هناك الكثير من العوائق السلوكية التي ستسمح لك بتحريك الكائن بطرق ممتعة ومثيرة للاهتمام."
      6:
        image: 'notes/hoc_hello_world_2021_freeplay_06.jpg'
        text: "يمكنك استخدام كتلة الأحداث «عند اللمس» للتحكم في ما يحدث عندما تصطدم اثنتان من العفاريت ببعضهما البعض."
      7:
        image: 'notes/hoc_hello_world_2021_freeplay_07.jpg'
        text: "ابحث عن كتلة «إنشاء تأثير». يمكن استخدام هذه الكتلة القوية لصنع مجموعة كاملة من العفاريت التي تنفجر أو تنفجر أو تمطر عند الأمر."
      8:
        image: 'notes/hoc_hello_world_2021_freeplay_08.jpg'
        text: "ألقِ نظرة على المكان وحاول تجربة هذه الكتل والميزات الجديدة. في نهاية البرنامج التعليمي، انقر على زر «مشاركة» لمشاركة رابط إبداعك مع أصدقائك."
      9:
        image: 'notes/hoc_hello_world_2021_freeplay_09.jpg'
        text: "لديك كل المهارات القوية التي تحتاجها لبدء تطوير التطبيقات والألعاب والبرامج الجديدة الأخرى في Sprite Lab! استخدم صلاحياتك الجديدة من أجل الخير. كن لطيفًا ومحترمًا، تمامًا كما لو كنت تصنع شيئًا على الورق، أو تتحدث مع صديق."
      10:
        image: 'notes/hoc_hello_world_2021_freeplay_10.jpg'
        text: "إذن ما الذي ستقوم بإنشائه؟ يمكنك سرد قصة عن نفسك... أو إنشاء واحدة بشخصياتك الخاصة. ربما ستستخدم مهاراتك الجديدة في علوم الكمبيوتر لمشروعك المدرسي القادم! وسّع خيالك واستمتع بوقتك!"

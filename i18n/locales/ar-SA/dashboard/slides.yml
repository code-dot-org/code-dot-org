        text: "استخدم ذراعيك لمعانقة حيوانك الأليف، ولحماية ملابسك من البلل، ولارتداء أكمامك المفضلة ولمساعدتك على الطيران والإيمان. استخدم ذراعيك عندما تكون متصلاً بالإنترنت، لأخذ قسط من الراحة والتوازن وترك التكنولوجيا الخاصة بك خلفك وتجد لنفسك شجرة لتسلقها. من رأسك إلى أصابع قدميك، توقف، فكر في الأمر. من قدميك إلى أنفك، توقف وفكر عبر الإنترنت!"
      4:
        text: "استخدم أمعائك لتخزين طعامك، والاستماع إلى مزاجه الصاخب، وللتخبط في البطن، والشعور بالغاز في المشروبات الغازية. استخدم حدسك عندما تكون متصلاً بالإنترنت، لمعرفة كيفية مراقبة علامات معينة، والسماح لها بتوجيه الطريق وإخبارك عندما لا يكون الأمر على ما يرام. من رأسك إلى أصابع قدميك، توقف، فكر في الأمر. من قدميك إلى أنفك، توقف وفكر عبر الإنترنت!"
      5:
        text: "لذا فكر برأسك، واشعر بقلبك، واوازن بين ذراعيك، واستمع إلى حدسك، عبر الإنترنت. استخدم ساقيك للركض والركل، والقفز والقفز على عصا البوجو، والرقص حول الكتلة، والقفز في جواربك ذات الرائحة الكريهة. استخدم ساقيك عندما تكون متصلاً بالإنترنت، للوقوف في وجه المتنمرين الذين يعبرون الخط، وتذكر أن تقف شامخًا، وكن لطيفًا مع المخلوقات الكبيرة والصغيرة."
      6:
        text: "من رأسك إلى أصابع قدميك، توقف، فكر في الأمر. من قدميك إلى أنفك، توقف وفكر عبر الإنترنت! لذا فكر برأسك، واشعر بقلبك، وتوازن مع ذراعيك، واستمع إلى أمعائك، واقف بساقيك. من رأسك إلى أصابع قدميك، توقف، فكر في الأمر. من قدميك إلى أنفك، توقف وفكر عبر الإنترنت!"

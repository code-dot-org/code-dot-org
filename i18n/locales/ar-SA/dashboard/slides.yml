        text: "في البرنامج الذي أنشأناه، تعلمنا كيفية رسم مربع عن طريق التحرك والدوران أربع مرات. يمكننا أن نأخذ هذه الوظيفة ونعطيها اسمًا، ونرسم مربعًا بحيث في أي وقت نريد القيام بذلك، نقول ببساطة ارسم مربعًا وستعود وتستدعي تلك الوظيفة، وهذا الرمز وسيتم إنجازه من أجلنا. لقد أضفنا هذا المفهوم إلى لغة البرمجة الخاصة بنا."

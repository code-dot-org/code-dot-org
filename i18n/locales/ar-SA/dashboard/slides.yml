    gumball_intro:
      1:
        text: "إذا كنت ترغب بإنشاء اللعبة الخاصة بك، فإن ذلك سهل جداً. لا تحتاج سوى القليل من أساسيات البرمجة ويمكنك البدء بلعب اللعبة الذي قمت بإنشائها."
      2:
        text: "هل لديك لعبة فيديو مفضلة؟ نحن في طريقنا إلى إنشاء لعبة مشابهة لتلك المفضلة لديك من خلال PlayLab. الألعاب الجيدة تروي قصصاً ولكل قصة شخصياتها. تقوم هذه الشخصيات بأفعال كالكلام، أيضاً التحرك والتفاعل مع شخصيات أخرى. كم يمكن أن تجمع النقاط إعتماداً على قواعد اللعب. اليوم، سنتعلم كيفية تنفيذ هذه الأشياء الممتعة مع الشخصيات و ثم نبني اللعبة من الصفر التي يمكن أن نشاركها ونلعبها من الهاتف."
      3:
        text: "اليوم، سنتعلم كيفية تنفيذ هذه الأشياء الممتعة مع الشخصيات و ثم نبني اللعبة من الصفر التي يمكن أن نشاركها ونلعبها من الهاتف."
      4:
        text: "الشاشة مقسمة إلى ثلاثة أجزاء رئيسية. على اليسار مساحة اللعب حيث سيتم تشغيل البرنامج. التعليمات لكل مستوى مذكورة في الأسفل."
      5:
        text: "هذه المنطقة الوسطى هي صندوق الأدوات وكل واحد من هذه القطع هو أمر من الأوامر البرمجية."
      6:
        text: "ويطلق على المساحة البيضاء على اليمين مساحة العمل وهذا هو المكان الذي سوف نبني فيه برنامجنا."
      7:
        text: "لتبدأ، ستحتاج إلى ربط القطع الخاصة بك إلى البرتقالي وهو أمر عند الركض. يمكنك ربط أوامر متعددة معا عن طريق سحبهم حتى ترى الخط الأصفر ثم سيلتصقون معا."
      8:
        text: "في هذا اللغز الأول، سنجعل الشخصيات تقول شيء وذلك من خلال ربط الأمر \"تكلّم\" بالأمر \"اركض\" عندما يكتب اللاعب القول. بمجرد وضع القطع في مكانها، اضغط على زر التشغيل لترى ما قمت ببرمجته."
      9:
        text: "ابدأ وعندما تصل إلى النهاية ستصبح قادراً على إنشاء كل أنواع الشخصيات التي يمكنها التفاعل، وتسجيل النقاط، ورمي الأشياء، وتخفي بعضها البعض. الأمر يرجع لك!"
    gumball_events:
      1:
        text: "الآن سوف نتعرف على شيء يستخدمه جميع مبرمجي الألعاب يومياً. يسمّى \"الأحداث\". يخبر الحدث برنامجك للاستماع إليه عند حدوث شيء ما، ثم عندما يحدث ذلك، تقوم اللعبة بتنفيذ إجراء ما."
      2:
        text: "أحد الأمثلة على الأحداث هي الاستماع إلى نقرة الماوس أو ضغط مفتاح السهم الأعلى أو الأسفل أو حتى النقر على الشاشة."
      3:
        text: "هنا، سوف نجعل الشخصية تقول شيئا عندما ينقر اللاعب عليها. سوف نستخدم أمر الحظر عند النقر عليها ونربط به محتوى الكلام. عندما ينقر اللاعب، جميع محتوى الكلام المربوط سوف يظهر."
      4:
        text: "يوجد أيضا أوامر الأسهم. إذا قمت بربط أمر التحرك بذلك، يمكنك البدء في نقل الشخصية الخاصة بك إلى أعلى أو أسفل و يسار أو يمين، باستخدام مفاتيح الأسهم. شيئًا فشيئًا، تصبح لعبتك أكثر تفاعلية."
    gumball_repeat:
      1:
        text: "هل لك أن تتخيل لو اردت تكرار أمر ما إلى الأبد؟ \nنأمل أن لا يضطر أحد لذلك حيث أن أجهزة الحاسوب تقوم بهذا و بسهولة."
      2:
        text: "يسمى هذا حلقة التكرار للأبد. وأي شيء يربط به يتكرر باستمرار في اللعبة. إذا كنا نريد أحد الشخصيات بالقيام بحركة ما مرارا وتكرارا دون أن يفعل اللاعب أي شيء، سوف نربط أمر تلك الحركة بأمر التكرار إلى الأبد."
      3:
        text: "في هذا اللغز القادم، هدفنا هو مساعدة الشخصية بالقيام بحركة مستمرة. عندما تتعلم كيفية القيام بأوامر التكرار سيوفر لك ذلك طن من الوقت عند بناء اللعبة خاصتك."

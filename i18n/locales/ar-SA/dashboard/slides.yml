      1:
        image: notes/starwars_blocks_congrats_1.JPG
        text: مرحبا، اسمي أليس و أقود فرق البرمجة و الهندسة في موقع Code.org وعملت في هذا البرنامج التعليمي الذي كنت تلعب به الآن.
      2:
        image: notes/starwars_blocks_congrats_2.JPG
        text: لقد استطعت إنجاز ذلك للمستوى الأخير. تهانينا! تعلمت كل ما تحتاج إلى معرفته لإنشاء لعبتك الخاصة من حرب النجوم. ليس هناك الآن المزيد من التعليمات، و لا الألغاز لحلها. يمكنك إنشاء لعبتك الخاصة، ويمكنك اختيار كيف تعمل. آخرا، لقد تحصّلت على أصوات وأوامر جديدة للقيام بالمزيد من الأشياء.
      3:
        image: notes/starwars_blocks_congrats_3.JPG
        text: '[الطلاب يتحدثون] هكذا أنجزنا لعبة حيث يمكنك الحصول على نقاط عند الإمساك بالخنازير. في كل مرة تحصل على خنزير يظهر جندي العاصفة. حاليّا الشاشة بأكملها مليئة بالخنازير وعند لمس 10,000 منها، يمكنك الفوز.'
      4:
        image: notes/starwars_blocks_congrats_4.JPG
        text: '[الطلاب يتحدثون] صنعنا لعبة لا تخسر فيها أبدا وكل شيء تقتله تمنحك النقاط. في برنامجي، عكس المفاتيح حيث أنه كلما قمت بالنقر فوق المفتاح العلوي لاعبك ينزل، وعندما تذهب إلى اليمين، يذهب اللاعب إلى اليسار. هذا صعب حقاً! في بعض الأحيان يمكنك فقط الحصول على ميزة، ميزة غير عادلة إذا كنت مطور اللعبة. تحصل عليه؟ ياي!'
      5:
        image: notes/starwars_blocks_congrats_5.JPG
        text: 'عند الانتهاء من صناعة اللعبة الخاصة بك، اختر "شارك" للحصول على رابط يمكنك مشاركته مع الأصدقاء أو اللعب بلعبتك على الهاتف الخاص بك. استمتع!'
    mc_intro:
      1:
        image: notes/mc_intro_1.JPG
        text: اسمي Jens Bergensten ولكن الاسم المفضل لي هو Jeb. أنا المطور الرئيسي في Minecraft هنا في Mojang في ستوكهولم. أعتقد أنني كنت أبلغ من العمر 11 أو 12 عامًا حين بدأت البرمجة لرغبتي في تصميم الألعاب. وقد أخبرني أحد أصدقاء أبي أنني بحاجة لتعلم البرمجة من أجل تصميم الألعاب. ومن هنا بدأ الأمر. فأنا معجب بتصميم بنية الألعاب واكتشافها. وهذا ما أعجبني حقًا في Minecraft.
      2:
        image: notes/mc_intro_2.JPG
        text: خلال الساعة القادمة، ستتمكن من تعلم أساسيات علوم الكمبيوتر من خلال برمجة Alex أو Steve للتنقل على قطعة مخصصة لمحاكاة عالم Minecraft.
      3:
        image: notes/mc_intro_3.JPG
        text: تعتمد البرمجة التقليدية عادة على النصوص ولكن اليوم سنستخدم Blockly، وهو نظام يستخدم كتل مرئية يمكنك سحبها وإفلاتها لكتابة البرامج. ما تقوم به، بكل بساطة، هو إنشاء تعليمات Javascript البرمجية.
      4:
        image: notes/mc_intro_4.JPG
        text: المفاهيم التي ستتعلمها هي التي يستخدمها مبرمجو الكمبيوتر يوميًا وهي أساس علوم الكمبيوتر. هنا في Mojang، نستخدم نفس المفاهيم لتصميم العمل الخاص بـ Minecraft.
      5:
        image: notes/mc_intro_5.JPG
        text: قبل أن تبدأ، ستختار شخصيتك. بالنسبة لي، سأختار Alex. هيا ننشئ تعليمة برمجية لبرنامج يساعدها على التنقل في الشاشة.
      6:
        image: notes/mc_intro_6.JPG
        text: وتنقسم شاشتك إلى ثلاثة أجزاء رئيسية. على اليسار، ستجد مكان لعب Minecraft والذي سيتم تشغيل البرنامج خلاله. تظهر التعليمات الخاصة بكل مستوى بالأسفل.
      7:
        image: notes/mc_intro_7.JPG
        text: هذه المنطقة الموجودة بالمنتصف هي مربع الأدوات، وكل كتلة من تلك الكتل بمثابة أمر يوجه الإجراءات التي تتخذها Alex.
      8:
        image: notes/mc_intro_8.JPG
        text: والمنطقة البيضاء الموجودة على اليمين تعرف باسم مساحة العمل، وهي المكان المخصص لإنشاء البرنامج الخاص بنا.
      9:
        image: notes/mc_intro_9.JPG
        text: فإذا قمنا بسحب الكتلة moveForward(); إلى مساحة العمل، وبعد ذلك قمت بالنقر فوق تشغيل، فما الذي يحدث؟ تتحرك Alex للأمام رقعة واحدة على الشبكة.
      10:
        image: notes/mc_intro_10.JPG
        text: وما الذي يحدث إذا كنا نرغب في تنفيذ أمر معيّن بعد تقدمها للأمام رقعة واحدة؟ يمكننا إضافة كتلة أخرى إلى البرنامج الخاص بنا. سأختار الكتلة turnRight(); واسحبها أسفل كتلة moveForward(); التي اخترتها مسبقًا حتى يظهر هذا الخط البرتقالي. وبعد ذلك سأفلتها وتتم محاذاة الكتلتين معًا. وعندما نضغط على تشغيل مرة أخرى، ستنفّذ Alex الأوامر المكدسة من الأعلى إلى الأسفل في مساحة العمل الخاصة بنا.
      11:
        image: notes/mc_intro_11.JPG
        text: وإذا كنت ترغب في حذف أي كتلة، فما عليك إلا سحبها من التكدس وإعادتها إلى مربع الأدوات.
      12:
        image: notes/mc_intro_12.JPG
        text: 'للتراجع عن أي تغييرات والعودة إلى بداية المستوى، استخدم الزر Start Over "البدء من جديد" في الزاوية العلوية اليمنى من مساحة العمل. شيء آخر تلاحظ المثلث الصغير الموجود على كتل الاتجاهات؟ في أي وقت تلاحظ هذه المثلثات، يشير ذلك إلى إمكانية اختيار خيار مختلف. هيا نبدأ تعلم التعليمات البرمجية!'
    mc_repeat:
      1:
        image: notes/mc_repeat_1.JPG
        text: أنا Lydia Winters، مدير العلامة التجارية بشركة Mojang، وقد قمنا بتصميم لعبة صغيرة اسمها Minecraft.
      2:
        image: notes/mc_repeat_2.JPG
        text: الأمر المفضل لي في Minecraft هو الاستكشاف. أحب خوض المغامرات داخل الكهوف واكتشاف ما يمكنني العثور عليه. كشخص لا يعمل في البرمجة، كانت لدي حماسة كبيرة للبحث في درس Minecraft وبالفعل أتعلم بعض التعليمات البرمجية بنفسي.
      3:
        image: notes/mc_repeat_3.JPG
        text: فالمستوى الأخير يحتاج إلى الكثير من كتل moveForward();. وسيكون من الأسهل أن نخبر الكمبيوتر بتنفيذ الأمر moveForward(); أربع أو خمس مرات. ومن حسن حظنا، تعد أجهزة الكمبيوتر جيدة في تكرار الأوامر من خلال التكرارات الحلقية.
      4:
        image: notes/mc_repeat_4.JPG
        text: عند إنشاء Minecraft، نستخدم التكرارات الحلقية لوضع جميع المواد الأولية لإنشاء عالم جديد. فهناك الآلاف والآلاف من الكتل. نستخدم الحلقات من خلال طرق بسيطة، على سبيل المثال لنجعل قدمي Alex تتحرك للأمام والخلف أثناء سيرها. فالتكرارات الحلقية جزء فعال من البرمجة.
      5:
        image: notes/mc_repeat_5.JPG
        text: بدأ الليل في الحلول، لذا فخلال المستويين التاليين سنقوم ببناء منزل لنشعر بالأمان. سنستخدم كتلة التكرار لبناء المنزل بسهولة كبيرة.
      6:
        image: notes/mc_repeat_6.JPG
        text: لبناء جدار بالمنزل، يمكننا إما إخبار Alex بتنفيذ الأمر moveForward(); ووضع ألواح الخشب أربع مرات، أو إخبارها بتنفيذ الأمر moveForward(); ووضع لوح خشب واحد، ثم نقل هذا الأمر واستخدام كتلة التكرار لدفعها لتنفيذ الإجراء مرات متعددة. والآن سننقر فوق كتلة التكرار ونخبرها بعدد المرات التي نرغب في أن تنفّذ هذا الإجراء خلالها. والآن هيا نبني منزلنا قبل أن يحل الليل. استمتع.
    mc_if_statements:
      1:
        image: notes/mc_if_statements_1.JPG
        text: الآن سنتعلم العبارات الشرطية. تعد العبارات الشرطية جزءًا أساسيًا في تعلم البرمجة، حيث تساعد الكمبيوتر على اتخاذ قرارات.
      2:
        image: notes/mc_if_statements_2.JPG
        text: تستخدم جميع أجهزة الكمبيوتر العبارات الشرطية، بما في ذلك هاتفي. على سبيل المثال، عند إلغاء قفل هاتفي، يتم تشغيل بعض التعليمات البرمجية التي تفيد بأنه في حالة قيامي بإدخال كلمة المرور بشكل صحيح، فحينها يتم إلغاء قفل الهاتف. وإلا، سيعرض الهاتف رسالة خطأ.
      3:
        image: notes/mc_if_statements_3.JPG
        text: يمكنك استخدام العبارات الشرطية في التعليمات البرمجية لمساعدة Steve وAlice في التفاعل مع ما يرونه في العالم. على سبيل المثال، في حالة وجود صخرة أمامهما، يمكنهما الاتجاه إلى اليسار. أو الاتجاه إلى اليمين في حالة الذهاب نحو شجرة.
      4:
        image: notes/mc_if_statements_4.JPG
        text: في الحالة المبينة، نريد تفادي السقوط في الحمم. ومن السهل التخطيط لتجنب الحمم، التي نراها على الشاشة. ولكن ماذا عن الحمم التي لا يمكننا رؤيتها تحت الحجر؟
      5:
        image: notes/mc_if_statements_5.JPG
        text: بعد أن نحفر الحجر، نحتاج إلى التأكد مما إذا كانت هناك أي حمم في المكان قبل المضي قدمًا. ففي حالة وجود حمم، نرغب في وضع حجر أمام الشخصية التي اخترناها قبل أن نتقدم للأمام. وبهذه الطريقة يمكننا التقدم بسهولة. حان الوقت للتعدين بصورة أكبر! وتذكر استخدام العبارات الشرطية لمزيد من الحرص أثناء التقدم.
    mc_congrats_share:
      1:
        image: notes/mc_congrats_share_1.JPG
        text: تهانينا! لقد تعلمت للتو العناصر الأساسية لعلوم الكمبيوتر.
      2:
        image: notes/mc_congrats_share_2.JPG
        text: والآن يمكنك استخدام تلك اللبنات لبناء الابتكار الخاص بك. فلم يعد هناك المزيد من التعليمات والألغاز التي يتعين عليك حلها. يمكنك بناء أي شيء تريده. يمكنك الاختيار.
      3:
        image: notes/mc_congrats_share_3.JPG
        text: '[الطلاب يتحدثون] الأمر يوشك أن يكون حقيقيًا. قص. نجحت في تصميم حرف L من المصابيح. نجحت في تصميم حرف A من ألواح خشب البتولا. لقد نجح الأمر، لقد نجح الأمر. نجحنا في تصميم منزل من الصوف.'
      4:
        image: notes/mc_congrats_share_4.JPG
        text: عندما تنتهي من تصميم الابتكار الخاص بك، اختر مشاركة للحصول على ارتباط لمشاركته مع أصدقائك. استمتع!
    mc_congrats_no_share:
      1:

        text: "للقيام بذلك، يمكنك سحب أمر الانتقال إلى الأمام ثم وضعه داخل كتلة التكرار. ويمكنك النقر عليها وإخبارها بعدد المرات التي تكرر فيها الحظر لإخباره بعدد الخطوات التي تريد أن يتخذها."
      5:

        text: تهانينا! لقد تعلمت للتو العناصر الأساسية لعلوم الكمبيوتر.
      2:
        image: notes/mc_congrats_no_share_2.JPG
        text: والآن يمكنك استخدام تلك اللبنات لبناء الابتكار الخاص بك. فلم يعد هناك المزيد من التعليمات والألغاز التي يتعين عليك حلها. يمكنك بناء أي شيء تريده. يمكنك الاختيار.
      3:
        image: notes/mc_congrats_no_share_3.JPG
        text: '[الطلاب يتحدثون] الأمر يوشك أن يكون حقيقيًا. قص. نجحت في تصميم حرف L من المصابيح. نجحت في تصميم حرف A من ألواح خشب البتولا. لقد نجح الأمر، لقد نجح الأمر. نجحنا في تصميم منزل من الصوف.'
      4:

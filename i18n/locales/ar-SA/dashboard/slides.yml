    frozen_intro:
      1:
        text: "مرحباً، اسمي لِندسي وأنا عارضة أزياء وممثلة وأبرمج التطبيقات الخاصة بي. هيا نبرمج معاً لننضم إلى آنا وإلسا فر رحلتهما لاكتشاف سحر وجمال الجليد."
      2:
        text: "سنقوم بإنشاء ندفات الثلج والأشكال المختلفة بينما نتزلج على الجليد ونصنع شتاء عجائب يمكنكم مشاركته مع أصدقائكم."
      3:
        text: "خلال الساعة القادمة، سنتعلّم أساسيات البرمجة. عادةً ما تكون البرمجة التقليدية من خلال النص، ولكن سنقوم باستخدام بلوكلي، وهو استخدام الكتل المرئية التي يمكنكم سحبها وإفلاتها لكتابة البرامج. هكذا يتعلّم الطلاب الأساسيات، حتى في الجامعات لكن في الحقيقة لا زلتم تكتبون التعليمات البرمجية."
      4:
        text: "البرنامج هو عبارة عن مجموعة من الإرشادات التي تخبر الكمبيوتر ما يجب فعله. دعونا نكتب تعليمات برمجية، أو برنامج، ليساعد إلسا في إنشاء خط بسيط. سوف نستخدم هذا في وقت لاحق لإنشاء أنماط أكثر تعقيداً."
      5:
        text: "تنقسم الشاشة إلى ثلاثة أجزاء رئيسية. على اليسار، يوجد السطح الجليدي حيث يجب تشغيل برنامجك. وتتم كتابة التعليمات الخاصة بكل مستوى تحت سطحها تماماً."
      6:
        text: "أما المساحة الوسطى، فهي علبة الأدوات، وكل من هذه القطع البرمجية هي أعمال من الممكن لآنا وإلسا القيام بها."
      7:
        text: "المساحة البيضاء على اليمين تُسَمّى مساحة العمل، وهنا سنقوم ببناء برنامجنا. للتحرك على سطح الجليد، سنقوم باستخدام القطعة البرمجية \"تقدم للأمام\"."
      8:
        text: "الآن, القطعة البرمجية \"القدم إلى الأمام\" تقول, \"التقدم إلى الأمام بمقدار 100 بكسل.\" عندما نضغط على \"تشغيل\", ماذا يحصل؟ إلسا ستتحرك إلى الأمام بمقدار معين على الشاشة, في الحقيقة 100 بكسل! البكسل في الواقع هي مربعات صغيرة جداً على شاشة الحاسوب."
      9:
        text: "القطعة البرمجية الأخرى التي لدينا في هذا اللغز تقول \"استدر يميناً بمقدار 90 درجة.\"وعندما نستخدم هذه القطعة \"استدر يميناً\", هذا يجعل إلسا تستدير بقدار معين. يمكنك أن تتحكم بمقدار الدوران. الزاوية يتم قياسها من مكان توجّه إلسا. لذلك, هذا يعني الدوران بمقدار 90 درجة. وأيضاً يعني الدوران بقدار 120 درجة."
      10:
        text: "تذكر, يمكنك ان تغير رقم البكسل والدرجات بالنقر على الأسهم الموجودة جانبها."
    frozen_loops:
      1:
        text: "مرحبا, أنا باولا! أجهزة الحاسبو جيدة حقاً بتكرار العمليات. يمكنك أن تعد إلى 10, 20, أو 100. ولكن الحاسوب يمكنه العدّ حتى إلى البليون أو الترليون. ذلك لن يكون ممل بالنسبة له و إنه سوف يستغرق فقط بضعة ثواني. سواء كان عدّ, أو رسم أو أي شيء آخر--أجهزة الحاسوب يمكنها تكرار الأشياء مئات أو حتى بلايين المرات."
      2:
        text: "في البرمجة, نسمي هذه \"حلقة\". الحلقة هي كيف تكرر أوامرك البرمجية أكثر من مرة, من أجل اللغز القدم, هدفك هو مساعدة أنا في إنشاء مربع باستخام حلقة \"التكرار\"."
      3:
        text: "أية قطع من الاوامر البرمجية الموضوعة داخل حلقة \"التكرار\" سوف تتكرر بتسلسل, بعدد من المرات الذي تريد."
      4:
        text: "لكي ترسم مربعا, يمكنك استخدام كتل \"التقدم للأمام\" و \"التوجه إلى اليمين\" أربع مرات. ولكن الطريقة الأسهل أن تطلب من الحاسوب \"التقدم للأمام\" و \"التوجه إلى اليمين\" بمقدار 90 درجة مرة واحدة, وبعدها تطلب منه أن يكرر هذين الأمرين 4 مرات, تحتاج أن تضع كتلتي \"التقدم للأمام\" و \"التوجه إلى اليمين\" داخل حلقة \"التكرار\"."
      5:
        text: "تذكر, يمكنك تغيير العدد في حلقة \"التكرار\" إلى أي شيء, و سوف يتم تكرار القطع البرمجية التي في داخلها ذلك العدد من المرات."
    frozen_functions:
      1:
        text: "مرحبا, أنا كريس بوش. أنا لاعب كرة سلة محترف و اكتب الأوامر البرمجية في الكلية."
      2:
        text: "واحد من أهم المفاهيم في علم الحاسوب كيفية تعريف الأوامر الجديدة. معظم لغات الحاسوب تحوي فقط حوالي 100 من كلمة أو أمر فقط. وفي الحقيقة، الفن والمهارة تكمن في تحديد الكلمات الجديدة من هذه القطع البرمجية."
      3:
        text: "بمجرد تعليم الحاسوب كيفية القيام بعمل ما بمجرد استخدام هذا التسلسل من الأوامر، يمكنك تعريف اسم لهذا الإجراء حتى يسهل تكراره لاحقًا. عندما تحدد الأمر الخاص بك وتعطيه اسمًا، فإن هذا يسمى \"وظيفة\"."
      4:
        text: "مرحبا، أنا جيس. عند البرمجة بواسطة القطع البرمجية، يمكنك استخدام \"وظائف\"إذا كانت هناك مجموعة من الإجراءات التي ترغب في استخدامها عدة مرات. على سبيل المثال، لقد كتبت الكود لإنشاء مربع."
      5:
        text: "يمكنك تسمية هذه كوظيفة اسمها \"إنشاء مربع\" "
      6:
        text: "الآن لديك مربع جديد يمكنك استخدامه عدة مرات لإنشاء عدة مربعات."
      7:
        text: "يمكن استخدام الكثير من الأشكال البسيطة لإنشاء أنماط أكثر تعقيداً. في اللغز القادم، الكود التي كتبته مؤخراً لعمل الدائرة أصبح متاحاً كوظيفة يمكنها عمل دوائر ذات أحجام مختلفة. هل يمكنك استخدامها لمساعدة إلسا في إنشاء أنماط معقدة وجميلة في الثلج؟"
    playlab_intro:
      1:
        text: "سوف نقوم بإنشاء ألعاب باستخدام \"مختبر الألعاب\". الألعاب الرائعة لها قصة، ولكل قصة ممثلين. سوف نتعلم كيفية عمل ممثلينا مثل السحرة، الكائنات الفضائية، والحيوانات التي تتكلم وتتحرك، وتتفاعل مع بعضها البعض. بنهاية هذا البرنامج التعليمي، يمكنك تصميم لعبة من الصفر ومشاركتها مع أصدقائك."
      2:
        text: "الشاشة مقسمة إلى ثلاثة أجزاء رئيسية. على اليسار مساحة اللعب حيث سيتم تشغيل برنامجك. التعليمات لكل مستوى مذكورة في الأسفل."
      3:
        text: "المنطقة الوسطى يوجد بها صندوق الأدوات، وكل من هذه المربعات هي قطعة من الكود. المساحة البيضاء على اليمين تسمى مساحة العمل، وهذه المنطقة التي سوف نبني برنامجنا."
      4:
        text: "لنبدأ، ستحتاج إلى ربط القطع البرمجية بالقطعة البرتقالية \"عند الركض\". يمكنك ربط أوامر متعددة معاً عن طريق سحبها حتى يظهر الخط الأصفر, وبعدها سيلتصقون معا."
      5:
        text: "في اللغز الأول, ممثلنا هو البطريق وسوف نجعله يقول \"مرحباً\" عبر سحب القطعة البرمجية للنطق, و ربطها في قطعة عند التشغيل, و كتابة \"مرحباً\" بداخلها.\nيمكننا أيضاً جعل البطريق يتحرك عبر سحب القطعة البرمجية تحرك لليمين و تحرك لليسار.\nبمجرد الانتهاء من وضع القطع البرمجية، اضغط على زر التشغيل لترى ما قمت ببرمجته."
      6:
        text: "ابدأ، وفي النهاية، ستكون قادرًا على إنشاء لعبتك الخاصة مع جميع أنواع اللاعبين الذين يمكنهم التفاعل، أو الشعور بالسعادة أو الحزن، أو تسجيل النقاط، أو رمي الكرات النارية، أو حتى اختفاء بعضهم البعض. الأمر كله متروك لك وباللعبة التي تريد صنعها."
    playlab_events:
      1:
        text: "الأن, سوف نقوم بتعلم شيئاً يستخدمه جميع مبرمجي الألعاب يومياً.\nويسمونه بالأحداث.\nيخبر \"الحدث\" برنامجك للاستماع إليه عند حدوث شيء ما. عندما يحدث هذا الشيء، فإنه يقوم بعمل ما."
      2:
        text: "بعض الأمثلة من الأحداث الاستماع لنقر الماوس أو مفتاح السهم، أو النقر على الشاشة."
      3:
        text: "هنا, سوف نقوم بإنشاء روبوت فضائي يقوم بتحية أهل الأرض عندما يقوم اللاعب بالضغط عليه.\nسوف نستخدم القطعة البرمجية \"عند الضغط\" و ارفاق القطعة البرمجية \"تكلّم\" لها. عندما يضغط اللاعب على الروبوت الفضائي, كل شيء مرفق بحدث القطعة البرمجية \"عند الضغط\" سوف يقوم بالتنفيذ. ماذا سيقول المخلوق الفضائي الخاص بك ؟"
      4:
        text: "هناك أيضاً قطعة برمجية تسمى \"عند السهم\". إذا قمت بإرفاق القطعة البرمجية \"تحرك\" لها, يمكنك البدء بتحريك ممثلك  بالأسهم نحو الأعلى, الأسفل, اليمين أو نحو اليسار. خطوة بخطوة, لعبتك تصبح أكثر تفاعلاً."
    playlab_repeat_forever:
      1:
        text: "هذه هي القصطعة البرمجية \"تكرار إلى الأبد\". كل شيء داخل هذه القطعة البرمجية سوف يحدث للأبد في هذه اللعبة."
      2:
        text: "إذا أردت لممثل أن يقوم بشيء ما بشكل متكرر, دون الحاجة لأن يقوم اللاعب بأي شيء, سوف نقوم بوضع هذه القطع البرمجية داخل حلقة \"تكرار إلى الأبد\"."
      3:
        text: "في اللغز التالي, هدفنا هو مساعدة دورية حرس الحدود لهذه المملكة, يساراً ويميناً بشكل متكرر.\nتَعلَّم كيفية انشاء الأوامر المتكررة, والتي سوف توفر عليك الكثير من الوقت لاحقاً عندما تريد إنشاء لعبتك الخاصة."
    C1_artist_intro:
      1:
        text: "هذه هي القطع البرمجية الخاصة بالرسم. أختر القطع الصحيحة لجعل الممثل يتحرك بحيث يَملأ الخطوط الرمادية."
      2:
        text: "هذه القطع البرمجية للقفز. عندما تستخدم هذه القطع, سوف يقوم فنانك بالتحرك وكنه لن يرسم, لذلك استخدم هذه القطع للقفز إلى الخط الرمادي التالي."
    C1_bee_level_intro:
      1:
        text: "أليس النحل بشيء رائع؟ في المجموعة القادمة من الألغاز, هدفك هو مساعدة النحل للوصول للأزهار للحصول على الرحيق من الأزهار و الطيران للمنحلة لصنع العسل. سوف تحتاج للقطع البرمجية \"احصل على الرحيق\" و \"اصنع العسل\" لهذا التمرين."
      2:
        text: "كل زهرة لها رقم مختلف من الرحيق: 1,2,3 أو أكثر. نحن نعلم كم من الرحيق يوجد في الزهور الحمراء, من خلال الرقم الصغير في الزاوية. لذلك أحرص على الحصول على كل الرحيق الموجود في الزهرة قبل المضي للزهرة التالية. كذلك, كل خلية نحل تحتوي على عدد محدد من الرحيق: 1,2,3 أو أكثر. لذلك أحرص على صنع عسل على القدر الذي يمكن أن تحتويه كل خلية نحل."
      3:
        text: "إذا كنت قادر على الحصول على كل الرحيق و صنع كل العسل, بهذه الحالة تكون قد نجحت و انتقلت للمرحلة التالية. وبخلاف ذلك, ستحتاج لتجربة هذا اللغز مرة أخرى. استرخي و قم بأخذ استراحة ذهنية و فكر ماهو شعورك بأن تكون مبرمج!"
    C1_bee_loops:
      1:
        text: "الحلقة هي تكرار للنشاط. لذا عند الذهاب إلى خلية لتفتيشها، ألقي نظرة على الإطار ثم أعيده مرة أخرى ، لذلك أكرر نفس النشاط عدة مرات. إنها تدور حول نفسها ، وتقوم بنفس النشاط عدة مرات."
      2:
        text: "في هذه المرحلة, نريد للنحلة أن تجمع 3 رحيق من الزهور. وعوضاً عن استخدام القطعة البرمجية \"أحصل على الرحيق\" ثلاث مرات, سوف نحتاج حلقة \"التكرار\" لتكرار القطعة \"أحصل على الرحيق\" ثلاث مرات. اضغط \"تشغيل\" و انظر إن أصبت بذلك. رائع!"
    C1_bigevent_unplugged:
      1:
        text: "هذا الدرس يسمى الحدث الكبير. وهو يتحدث عن كيفية التحكم وتغيير الطريقة التي يعمل بها البرنامج على الفور وذلك باستخدام الأحداث, مثل الضغط على زر أو النقر على الفأرة."
      2:
        text: "في هذا الدرس, سوف يتم التحكم بك من خلال جهاز تحكم ورقي. وهي بالظبط مثل لعبة فيديو حقيقية."
      3:
        text: "الحدث هو فعل يسبب وقوع شيء ما. وهو مثل عندما تقوم بالنقر على زر الماوس و تقوم بتحميل صفحة على الانترنت. هذا هو الحدث. عندما تقوم بلمس شاشة الجهاز اللوحي الخاص بك للتمرير, فهذا حدث أيضاَ. الأحداث هي طريقة رائعة للسماح للمستخدم بتوجيه برنامجك بالطريقة و الوقت الذي يريدونه."
      4:
        text: "الأشياء تحدث ونحن نستجيب لها. نحن نشعر بالجوع فنذهب للثلاجة. ونحن نسمع ساعي البريد قد أتى ووضع الرسائل في صندوق البريد فنذهب حينها لصندوق بريدنا للحصول على البريد. هذه الأمثلة هي تماماً مثل الأحداث التي تتجسد بنقر زر معين أو تحريك عصا التحكم. تلك أشياء تحدث و تدفعنا للقيام بشيء ما."
      5:
        text: "في ألعاب الفيديو, يوجد حدث يسمى \"تحديث\" وهو يحدث 30 أو 60 مرة في الثانية الواحدة. ولمبرمجي ألعاب الفيديو يعد هذا الأمر أكثر أهمية كحدث من الأزرار أو عصا التحكم."
      6:
        text: "الحدث الرئيسي الذي ننظر له هو أن \"تحديث\" يحفز الوقوع. وعندها نتحقق من عصا التحكم في النقر. لذلك نقول, \" ياللهول, هل قام أحدهم بضغط الزر في هذا الإطار؟ نعم أو لا؟\" بدون أحداث, اللاعب لا يمكنه اللعب, لا يمكنك القفز, لا يمكنك التحكم بما يجري. لعبة الفيديو لا يمكنها تحريك أي شيء."
    C1_building_foundation:
      1:
        text: "عليك أن تعلم أن الفشل هو جزء من البرنامج. ولكن عليك المثابرة, فسوف تصبح أفضل و أكثر إثارة لك. المثابرة هو اسم اللعبة. ابقى معها, سوف تحب ذلك."
      2:
        text: "هذا الدرس يسمى بناء الأساس. في هذا الدرس، سنعمل على مهمة تعتبر صعبة حقاً. سوف تكتشف كيف تصنع هيكلًا بطول أحد هذه الأكواب على الأقل ويجب أن يكون قويًا بما يكفي لتحمل وزن الكتاب."
      3:
        text: "في بعض الأوقات لن ينجح عملنا. وفي بعض الأوقات قد نشعر فيها بالإحباط ونريد الاستسلام. قد يكون هناك الكثير من تلك اللحظات. ولكن إذا واصلنا المحاولة، فقدمنا أفضل ما لدينا مرة تلو الأخرى، فنحن على يقين أننا سننجح قريبًا."

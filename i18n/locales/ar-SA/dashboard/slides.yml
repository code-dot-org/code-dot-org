    frozen_intro:
      1:
        text: "مرحباً، اسمي لِندسي وأنا عارضة أزياء وممثلة وأبرمج التطبيقات الخاصة بي. هيا نبرمج معاً لننضم إلى آنا وإلسا فر رحلتهما لاكتشاف سحر وجمال الجليد."
      2:
        text: "سنقوم بإنشاء ندفات الثلج والأشكال المختلفة بينما نتزلج على الجليد ونصنع شتاء عجائب يمكنكم مشاركته مع أصدقائكم."
      3:
        text: "خلال الساعة القادمة، سنتعلّم أساسيات البرمجة. عادةً ما تكون البرمجة التقليدية من خلال النص، ولكن سنقوم باستخدام بلوكلي، وهو استخدام الكتل المرئية التي يمكنكم سحبها وإفلاتها لكتابة البرامج. هكذا يتعلّم الطلاب الأساسيات، حتى في الجامعات لكن في الحقيقة لا زلتم تكتبون التعليمات البرمجية."
      4:
        text: "البرنامج هو عبارة عن مجموعة من الإرشادات التي تخبر الكمبيوتر ما يجب فعله. دعونا نكتب تعليمات برمجية، أو برنامج، ليساعد إلسا في إنشاء خط بسيط. سوف نستخدم هذا في وقت لاحق لإنشاء أنماط أكثر تعقيداً."
      5:
        text: "تنقسم الشاشة إلى ثلاثة أجزاء رئيسية. على اليسار، يوجد السطح الجليدي حيث يجب تشغيل برنامجك. وتتم كتابة التعليمات الخاصة بكل مستوى تحت سطحها تماماً."
      6:
        text: "أما المساحة الوسطى، فهي علبة الأدوات، وكل من هذه القطع البرمجية هي أعمال من الممكن لآنا وإلسا القيام بها."
      7:
        text: "المساحة البيضاء على اليمين تُسَمّى مساحة العمل، وهنا سنقوم ببناء برنامجنا. للتحرك على سطح الجليد، سنقوم باستخدام القطعة البرمجية \"تقدم للأمام\"."
      8:
        text: "الآن, القطعة البرمجية \"القدم إلى الأمام\" تقول, \"التقدم إلى الأمام بمقدار 100 بكسل.\" عندما نضغط على \"تشغيل\", ماذا يحصل؟ إلسا تتحرك إلى الأمام بمقدار معين على الشاشة, في الحقيقة 100 بكسل! البكسل في الواقع هي مربعات صغيرة جداً على شاشة كمبيوترك."
      9:
        text: "الكتلة البرمجية الأخرى التي لدينا في هذا اللغز تقول \"استدر يميناً بمقدار 90 درجة.\"وعندما نستخدم هذه الكتلة \"استدر يميناً\", هذا يجعل إلسا تستدير بقدار معين. يمكنك أن تتحكم بالمقدار الذي تريد لإلسا أن تستديره. الزاوية يتم قياسها من المسار الذي كانت فيه إلسا. لذالك, هذا يعني استدارة بمقدار 90 درجة. وأيضاً يعني استدارة بقدار 120 درجة."
      10:
        text: "تذكر, يمكنك ان تغير رقم البكسل والدرجات بالنقر على الأسهم الموجودة بجانبهم."
    frozen_loops:
      1:
        text: "مرحبا, أنا باولا! أجهزة الكمبيوتر جيدة حقاً بتكرار العمليات. يمكنك أن تعد إلى 10, 20, أو 100. ولكن الكمبيوتر يمكنه العد حتى إلى البليون أو الترليون. ذلك لن يكون ممل بالنسبة له و إنه سوف يستغرق فقط بضعة ثواني. سواء كان عد, أو رسم أو أي شيء آخر--أجهزة الكمبيوتر يمكنها تكرار الأشياء مئات أو حتى بلايين المرات."
      2:
        text: "في البرمجة, نسمي هذه بحلقة. الحلقة هي كيف تكرر تعليماتك البرمجية مراراً وتكراراً, من أجل اللغز القدم, هدفك هو مساعدة أنا في إنشاء مربع بواسطة تعليمة \"التكرار\"."
      3:
        text: "أية كتل من التعليمات البرمجية الموضوعة داخل كتلة \"التكرار\" سوف تتكرر بتسلسل, بعدد من المرات كما تريد."
      4:
        text: "لكي ترسم مربع, يمكنك استخدام كتل \"التقدم أماماً\" و \"الإستدارة يميناً\" أربع مرات. ولكن الطريقة الأسهل أن تطلب من الكمبيوتر \"التقدم أماماً\" و \"الإستدارة يميناً\" بمقدار 90 درجة مرة واحدة, وبعدها تطلب منه أن يكرر هذين التعليمتين 4 مرات, تحتاج أن تضع كتلتي \" التقدم أماماً\" و \"الإستدارة يميناً\" بداخل كتلة \"التكرار\"."
      5:
        text: "تذكر, يمكنك تغيير العدد في كتلة \"التكرار\" إلى أي شيء, و سوف يتم تكرار القطع البرمجية التي في داخلها ذلك العدد من المرات."
    frozen_functions:
      1:
        text: "مرحبا, أنا كريس بوش. أنا لاعب كرة سلة محترف و اكتب التعليمات البرمجية في الكلية."
      2:
        text: "واحد من أهم المفاهيم في علم الحاسوب كيفية تعريف الأوامر الجديدة. معظم لغات الكمبيوتر تحوي فقط حوالي 100 من كلمة أو أمر. وحقاً، بالفن والمهارة تكمن في تحديد الكلمات الجديدة الخاصة بك خارج هذه القطع البرمجية."
      3:
        text: "بمجرد دراستك للكمبيوتر وكيفية القيام بعمل مرة واحدة باستخدام هذا التسلسل من الأوامر، يمكنك عمل الاسم الخاص بك لهذا العمل حتى يكون من السهل تكرار ذلك في وقت لاحق. عند تعريف الأوامر الخاصة بك وتعطيها اسماً، تسمى الدالة."
      4:
        text: "مرحبا، أنا جيس. عند البرمجة بواسطة القطع البرمجية، يمكنك استخدام دالات إذا كانت هناك مجموعة من الإجراءات التي ترغب في استخدامها عدة مرات. على سبيل المثال، لقد كتبت الكود لإنشاء مربع."
      5:
        text: "يمكنك تسمية هذه كدالة تسمى \"إنشاء مربع\" "
      6:
        text: "الان لديك مربع جديد يمكنك استخدامه عدة مرات لإنشاء عدة مربعات."
      7:
        text: "يمكن استخدام الكثير من الأشكال البسيطة لإنشاء أنماط أكثر تعقيداً. في اللغز القادم، الكود التي كتبته مؤخراً لعمل الدائرة متاح لك كوظيفة جديدة يمكنها عمل دوائر ذات أحجام مختلفة. هل يمكنك استخدامه لمساعدة إلسا في إنشاء أنماط معقدة وجميلة في الثلج؟"
    playlab_intro:
      1:
        text: "سوف نقوم بإنشاء العاب باستخدام \"بلاي لاب\". الالعاب الرائعة لها قصة، ولكل قصة ممثلين. سوف نتعلم كيفية عمل ممثلينا مثل السحرة، الكائنات الفضائية، والحيوانات التي تتكلم وتتحرك، وتتفاعل مع بعضها البعض. بنهاية هذا البرنامج التعليمي، يمكنك تصميم لعبة من الصفر وتقاسمها مع أصدقائك."
      2:
        text: "الشاشة مقسمة إلى ثلاثة أجزاء رئيسية. على اليسار مساحة اللعبة حيث سيتم تشغيل برنامجك. التعليمات لكل مستوى مذكورة في الأسفل."
      3:
        text: "المنطقة الوسطى يوجد بها صندوق الأدوات، وكل من هذه المربعات هي قطعة من الكود. المساحة البيضاء على اليمين تسمى مساحة العمل، وهذه المنطقة التي سوف نبني برنامجنا."
      4:
        text: "لنبدأ، ستحتاج إلى ربط المربعات الخاصة بك إلى أمر \"عند الركض\" البرتقالي. يمكنك ربط أوامر متعددة معا عن طريق سحبهم حتى ترى الخط الأصفر, وبعدها سيلتصقون معا."
      5:
        text: "في اللغز الأول, ممثلنا هو البطريق وسوف نجعله يقول \"مرحباً\" عبر سحب القطعة البرمجية للنطق, و ربطها في قطعة عند التشغيل, و كتابة \"مرحباً\" بداخلها.\nيمكننا أيضاً جعل البطريق يتحرك عبر سحب القطعة البرمجية تحرك لليمين و تحرك لليسار.\nحالما تحصل على قطعك البرمجية في الأمكنة, أضغط على زر التشغيل لترى ما قد قمت ببرمجته."
      6:
        text: "إبدأ وعند النهاية, سوف تكون قادر على إنشاء العابك الخاصة مع جميع أنواع اللاعبين القادرين على التفاعل, تحول لسعيد أو حزين, سجل النقاط, أو ارمي كرة نارية, أو حتى أزيلوا بعضكم البعض. كل شيء عائد لك و للعبة التي تريد إنشائها."
    playlab_events:
      1:
        text: "الأن, سوف نقوم بتعلم شيئاً يستخدمه جميع مبرمجي الالعاب يومياً.\nويسمونه بالأحداث.\nالحدث يخبر برنامجك بالاستماع عندما يحدث شيئاً معيناً. وعند حدوث ذلك الشيء, سوف يقوم الحدث باتخاذ فعل."
      2:
        text: "بعض الأمثلة من الأحداث الاستماع لنقر الفأرة أو مفتاح السهم، أو النقر على الشاشة."
      3:
        text: "هنا, سوف نقوم بإنشاء روبوت فضائي يقوم بتحية أهل الأرض عندما يقوم اللاعب بالضغط عليه.\nسوف نستخدم القطعة البرمجية \"عند الضغط\" و ارفاق القطعة البرمجية \"إنطق\" لها. عندما يضغط اللاعب على الروبوت الفضائي, كل شيء مرفق بحدث القطعة البرمجية \"عند الضغط\" سوف يقوم بالتنفيذ. ماذا سيقول المخلوق الفضائي الخاص بك ؟"
      4:
        text: "هناك أيضاً قطعة برمجية تسمى \"عند التمرير\". إذا قمت بإرفاق القطعة البرمجية \"تحرك\" لها, يمكنك بدء تحريك ممثلك نحو الأعلى, نحو الأسفل, نحو اليمين أو نحو اليسار. خطوة بخطوة, لعبتك تصبح أكثر تفاعلاً."
    playlab_repeat_forever:
      1:
        text: "هذه هي القصطعة البرمجية \"تكرار إلى الأبد\". كل شيء داخل هذه القطعة البرمجية سوف يحدث للأبد في هذه اللعبة."
      2:
        text: "إذا أردت لممثل أن يقوم بشيء ما بشكل متكرر, بدون الحاجة لجعل اللاعب أن يقوم بأي شيئ, سوف نقوم بوضع هذه القطع البرمجية داخل القطعة البرمجية \"تكرار إلى الأبد\"."
      3:
        text: "في اللغز التالي, هدفنا هو مساعدة دورية حرس الحدود لهذه المملكة, يساراً ويميناً بشكل متكرر.\nتَعلَّم كيف تعمل الأوامر المتكررة, والتي سوف توفر عليك الكثير من الوقت لاحقاً عندما تريد إنشاء لعبتك الخاصة."
    C1_artist_intro:
      1:
        text: "هذه هي القطع البرمجية الخاصة بالرسم. أختر القطع الصحيحة لجعل الممثل يتحرك بحيث أن يُملأ الخطوط الرمادية."
      2:
        text: "هؤلاء هم القطع البرمجية للقفز. عندما تستخدم هذه القطع, سوف يقوم فنانك بالتحرك وكنه لن يرسم, لذلك استخدم هذه القطع للقفز إلى الخط الرمادي التالي."
    C1_bee_level_intro:
      1:
        text: "أليس النحل بشيء رائع؟ في المجموعة القادمة من الألغاز, هدفك هو مساعدة النحل للوصول للأزهار للحصول على الرحيق من الأزهار و الطيران للمنحلة لصنع العسل. سوف تحتاج للقطع البرمجية \"أحصل على الرحيق\" و \"أصنع العسل\" لهذا التمرين."
      2:
        text: "كل زهرة لها رقم مختلف من الرحيق: 1,2,3 أو أكثر. نحن نعلم كم من الرحيق يوجد في الزهور الحمراء, من خلال الرقم الصغير في الزاوية. لذلك أحرص على الحصول على كل الرحيق الموجود في الزهرة قبل المضي للزهرة التالية. كذلك, كل منحلة يمكن أن تحتوي على عدد محدد من الرحيق: 1,2,3 أو أكثر. لذلك أحرص على صنع عسل على القدر الذي يمكن أن تحتويه كل منحلة."
      3:
        text: "إذا كنت قادر على الحصول على كل الرحيق و صنع كل العسل, بهذه الحالة تكون قد نجحت و انتقلت للمرحلة التالية. وبخلاف ذلك, سوف تحتاج لتجربة هذا اللغز مرة أخرى. استرخي و قم بأخذ استراحة ذهنية و فكر ماهو شعورك بأن تكون مبرمج!"
    C1_bee_loops:
      1:
        text: "الحلقة الغير منتهية هي تكرار غير منتهي للنشاط. ولضرب المثال أنا انظر لصورة و لاحقاً أزيح نظري عنها, وبهذا أعيد تكرار الفعل ذاته مرات عديدة. بالتالي هي الدوران في حلقة غير منتهية معيدةً الفعل ذاته مرات عديدة."
      2:
        text: "في هذه المرحلة, نريد للنحلة أن تجمع 3 رحيق من الزهور. وعوضاً عن استخدام القطعة البرمجية \"أحصل على الرحيق\", سوف نحتاج لتكرار القطعة البرمجية للحصول على الرحيق ثلاث مرات. أضغط \"نفذ\" و انظر إن أصبت بذلك. رائع!"
    C1_bigevent_unplugged:
      1:
        text: "هذا الدرس يسمى الحدث الكبير. وهو يتحدث عن كيفية التحكم و فعلياً تغيير الطريقة التي يعمل بها البرنامج على الفور وذلك باستخدام الأحداث, مثل الضغط على زر أو النقر على الفأرة."
      2:
        text: "في هذا الدرس, سوف يتم التحكم بك من خلال جهاز تحكم ورقي. وهي بالظبط مثل لعبة فيديو حقيقية."
      3:
        text: "الحدث هو فعل يسبب وقوع شيء ما. وهو مثل عندما تقوم بالنقر على زر الفأرة و تقوم بتحميل صفحة على الانترنت. هذا هو الحدث. عندما تقوم بلمس شاشة الجهاز اللوحي الخاص بك للتمرير, فهذا حدث أيضاَ. الأحداث هي طريقة رائعة للسماح للمستخدم بتوجيه برنامجك بالطريقة و الوقت الذي يريدونه."
      4:
        text: "الأشياء تحدث ونحن نستجيب لها. نحن نشعر بالجوع فنذهب للثلاجة. ونحن نسمع ساعي البريد قد أتى ووضع الرسائل في صندوق البريد فنذهب حينها لصندوق بريدنا للحصول على البريد. هذه الأمثلة هي تماماً مثل الأحداث التي تتجسد بنقر زر معين أو تحريك عصا التحكم. هؤلاء هم أشياء تحدث و تحفزنا للقيام بشيء ما."
      5:
        text: "في ألعاب الفيديو, يوجد حدث يسمى \"تحديث\" وهو يحدث 30 أو 60 مرة في الثانية الواحدة. ولمبرمجي ألعاب الفيديو هذا يكاد أن يكون أهم بكثير كحدث من الزر أو من عصا التحكم."
      6:
        text: "الحدث الرئيسي الذي ننظر له هو أن \"تحديث\" يحفز الوقوع. وعندها نتحقق من عصا التحكم في النقر. لذلك نقول, \" ياللهول, هل قام أحدهم بضغط الزر في هذا الإطار؟ نعم أو لا؟\" بدون أحداث, اللاعب لا يمكنه اللعب, لا يمكنك القفز, لا يمكنك التحكم بما يجري. لعبة الفيديو لا يمكنها تحريك أي شيء."
    C1_building_foundation:
      1:
        text: "عليك أن تعلم أن الفشل هو جزء من البرنامج. ولكن إن ثابرت, فسوف تصبح أفضل و أكثر متعة لك. المثابرة هو أسم اللعبة. ابقى معها, سوف تحب ذلك."
      2:

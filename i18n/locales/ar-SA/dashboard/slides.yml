        text: "مرحبا، أنا شريتا كارتر. مختصّة في الإنتاج الإبداعي في والت ديزني. أنا مسؤولة على قيادة الفرق المنتجة للألعاب التي سيجرّبها ضيوفنا. نحن نبحث دائمًا عن طرق يمكننا من خلالها تحسين وتقديم تجربة أفضل لضيوفنا والتكنولوجيا في صميم ذلك."
      2:
        text: "تهانينا، لقد استطعت فعل ذلك! لقد برمجت BB-8. والآن أعتقد أننا مستعدون لشيء أكثر صعوبة. دعونا ننطلق. والآن بعد أن تعلمت أساسيات البرمجة، سنعود في الوقت المناسب لبناء لعبتنا، بطولة R2-D2 و C-3PO.."
      3:
        text: "لصنع لعبة، نحن بحاجة إلى معرفة شيء يستخدمه المبرمجون كل يوم: يسمى الأحداث. الأحداث تطلب من برنامجك أن يستمع أو ينتظر حتى يحدث شيء ما، وعندما يحدث ذلك، فإنه يقوم بعمل ما."
      4:
        text: "بعض الأمثلة من الأحداث الاستماع لنقر الماوس أو مفتاح السهم، أو النقر على الشاشة."
      5:
        text: "هنا سنجعل R2-D2 يتحرّك للأعلى ليسلّم رسالة إلى الطيّارين المتمردين وثم يتحرّك للأسفل لبقيّة الطيّارين المتمردين. سنستخدم الأحداث لإجباره على التحرك. عندما يستخدم اللاعب مفاتيح الأسهم أعلى/أسفل ، أوالأزرار الأعلى/أسفل."
      6:
        text: "سنستخدم قطعة الحدث \"عند نقر السّهم أعلى\" وسنرفق القطعة \"إذهب إلى الأعلى\". عندما يقوم اللاعب بالضغط على مفتاح السهم العلوي، يتم تشغيل الأوامر البرمجية المرفقة إلى القطعة \"عند نقر السّهم أعلى\". وسوف نفعل نفس الشيء لجعل R2-D2 يتحرك للأسفل."
      7:
        text: "للقيام بذلك، سنستخدم أمرًا يسمى whenUp (). عند سحب الأمر من صندوق الأدوات، سترى أنه يبدأ وينتهي بقوس مجعد بدلاً من فاصلة منقوطة. يمنحنا هذا مساحة لوضع أوامر أخرى في المنتصف. سيتم تشغيل كل أمر نضعه داخل هذه الأقواس عندما يضغط اللاعب على السهم لأعلى."
      8:
        text: "نريد أن يرتفع R2-D2 لذا دعونا نضع كتلة GoUp (); داخل الأمر. وسنفعل نفس الشيء لجعل R2-D2 ينخفض."
      9:
        text: "الآن بدلاً من كتابة كافة الأوامر البرمجية للتحكم مسبقا بالروبوت، يمكننا أن ندع R2-D2 يتفاعل مع أحداث الضغط على الزر الذي ينقله حول الشاشة. في كل خطوة، لعبتك تصبح أكثر تفاعلية."
    starwars_congrats:
      1:
        text: "مرحبا، اسمي أليس و أقود فرق البرمجة و الهندسة في موقع Code.org وعملت في هذا البرنامج التعليمي الذي كنت تلعب به الآن."
      2:
        text: "لقد استطعت إنجاز ذلك للمستوى الأخير. تهانينا! تعلمت كل ما تحتاج إلى معرفته لإنشاء لعبتك الخاصة من حرب النجوم. ليس هناك الآن المزيد من التعليمات والألغاز لحلها. يمكنك إنشاء لعبتك الخاصة، ويمكنك اختيار كيف تعمل. شيء آخر، لقد قمت بفتح أصوات وأوامر جديدة للقيام بالمزيد.."
      3:
        text: "[الطلاب يتحدثون] لذلك صنعنا لعبة بشكل أساسي حيث تحصل على نقاط عندما تحصل على الخنازير المنتفخة. الدوران في كل مرة تحصل فيها على خنزير منتفخ يظهر جندي عاصفة. في الواقع، الشاشة بأكملها مليئة بالخنازير المنتفخة، وبعد ذلك عندما تلمس 10000 منهم، ستفوز."
      4:
        text: "[طلاب يتحدثون] صنعنا لعبة لا يمكنك أن تخسر فيها وكل شيء تقتله يمنحك نقاطًا. بالنسبة لبرنامجي، قمت بعكس المفاتيح بحيث عندما تنقر فوق، تنخفض شخصيتك وعندما تتجه يمينًا، تذهب شخصيتك إلى اليسار. من الصعب حقا! في بعض الأحيان تحصل على ميزة، وهي ميزة غير عادلة إذا كنت مطور اللعبة. هل فهمت؟ ياي!"
      5:
        text: "عند الإنتهاء من صناعة اللعبة الخاصة بك، اختر \"شارك\" للحصول على رابط يمكنك مشاركته مع الأصدقاء أو اللعب بلعبتك على الهاتف الخاص بك. استمتع!"
    starwars_blocks_intro:
      1:
        text: "مرحبا، أنا كاثلين كينيدي وأنا منتجة فلم حرب النجوم: القوة تنهض. اليوم سوف تعمل مع أحد نجومنا، BB-8 و هو رجل آلي كروي. أي شيء يفعله، و كل حركة يقوم بها تتتحكم بها البرمجيات في الحاسوب. علوم الحاسوب تؤثر على كل صناعة من الصناعات، من التسويق للرعاية الصحية و الأفلام. في الواقع، مئات مهندسي الحاسوب عملوا معا لصناعة فيلم مثل \"القوة تنهض\"."
      2:
        text: "مرحبا أنا راشيل روز، أنا مهندسة خبيرة في البحث و التطوير في شركة ILM وأنا أقود فريق الرسوم المتحركة والمخلوقات. في \"القوة تنهض\"، أنا مسؤولة عن مساعدة الفنانين في تطوير المعدات التي هي الأجزاء من الآلي التي تتحرك و تشعرنا أن شكل الروبوت مقنع جداً في مجرة بعيداً جدا."
      3:
        text: "في الساعة القادمة، سنقوم ببناء لعبتنا الخاصة من حرب النجوم. سوف نعلمك المفاهيم الأساسية للبرمجة. عادة البرمجة نكون بشكل نصوص ولكن نحن سنستخدم القطع التي يمكن سحبها وإسقاطها لكتابة البرامج. في البداية، سنعمل مع Rey برنامجا يجعل BB-8 يمشي لجمع كافة أجزاء الخردة."
      4:
        text: "تنقسم الشاشة إلى 3 أجزاء رئيسية. يوجد على اليمين مساحة اللّعب بحرب النجوم، أين سيشتغل البرنامج. التعليمات لكل مستوى مكتوبة أسفله."
      5:
        text: "المنطقة الوسطى تحتوي صندوق الأدوات وكل واحدة من هذه المقاطع البرمجيّة هو أمر يمكن لـ BB-8 أن يفهمه."
      6:
        text: "المساحة البيضاء على اليمين تسمى مساحة العمل، و هو مكان إنتاج البرنامج."
      7:
        text: "إذا قمت بسحب كتلة moveLeft (); إلى مساحة العمل الخاصة بنا، ماذا يحدث؟ يتحرك BB-8 يسارًا في كتلة واحدة على الشبكة."
      8:
        text: "وماذا لو كنت أريد من BB-8 أن يفعل شيئا آخر بعد قطعة التّحرك إلى اليسار؟ يمكنني أن أضيف مقطعاً آخراً إلى برنامجنا. سأختار القطعة التّحرّك إلى الأعلى، وسوف اسحبها تحت القطعة التّحرك إلى اليسار حتى يظهر اللّون البرتقالي. ثم سوف ألصقهما معا. عندما أضغط على تشغيل مرة أخرى، سيقوم BB-8 بتطبيق التعليمات مرتبة من الأعلى إلى الأسفل في مساحة العمل."
      9:
        text: "إذا أردت حذف كتلة في أي وقت، فما عليك سوى إزالتها من المكدس وسحبها مرة أخرى إلى صندوق الأدوات."
      10:
        text: "بعد النقر على تشغيل، يمكنك دائماً نقر الزر إعادة تعيين لتجعل BB-8 يعود إلى البداية. إنطلق الآن!"

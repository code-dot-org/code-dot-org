        text: "مرحبا، أنا كاثلين كينيدي وأنا منتجة فلم حرب النجوم: القوة تنهض. اليوم سوف تعمل مع أحد نجومنا، ب ب8 و هو انسان الي كروي. أي شيء يفعله، و كل حركة يقوم بها، يقع التحكم بها ببرمجيات في الحاسوب.علوم الحاسوب تؤثر على كل صناعة من الصناعات، من التسويق للرعاية الصحية و الأفلام. في الواقع، مئات مهندسي الحاسوب عملوا معا لصناعة فيلم مثل \"القوة تنهض\"."
      2:
        text: "مرحبا أنا راشيل روز، أنا مهندسة خبيرة في البحث و التطوير في شركة ILM وأنا أقود فريق الرسوم المتحركة والمخلوقات. في \"القوة تنهض\"، أنا مسؤولة عن مساعدة الفنانين في تطوير المعدات التي هي الأجزاء من الإنسان الالي التي تتحرك و تشعرنا ان شكل الروبوت مقنع جداً في مجرة بعيداً جدا."
      3:
        text: "في الساعة القادمة، سنقوم ببناء لعبتنا الخاصة من حرب النجوم. سوف نعلمك المفاهيم الأساسية للبرمجة. عادة البرمجة نكون بشكل نصوص ولكن نحن سنستخدم  القطع التي يمكن سحبها وإسقاطها لكتابة البرامج. وراء الستار، انت لا تزال تكتب التعليمات البرمجية. بعد أن جربت الأساسيات باستعمال القطع، سوف نتحول إلى جافا سكريبت، واحد من لغات البرمجة الأكثر شعبية على شبكة الإنترنت."
      4:
        text: "في البداية، سنعمل مع ري برنامجا يجعل ب ب -8 يمشي لجمع كافة أجزاء الخردة. يتم تقسيم الشاشة إلى ثلاثة أجزاء. على اليمين فضاء لعبة حرب النجوم، حيث سيتم تشغيل التعليمات البرمجية. تتم كتابة التعليمات الخاصة بكل لغز أسفل فضاء اللّعب."
      5:
        text: "المنطقة الوسطى تحتوي صندوق الأدوات وكل واحدة من هذه المقاطع البرمجيّة هو أمر يمكن ل ب ب - 8 أن يفهمه."

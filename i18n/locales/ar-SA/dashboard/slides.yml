    C2_conditionals_with_cards:
      1:
        text: "هذا الدرس يسمى الشروط مع البطاقات. كل يوم تتخذ قرارات بناءً على ما تراه وتسمعه."
      2:
        text: "أريد أن أمشي إلى الحديقة ولكن عليّ أولاً أن أقرر ما إذا كان ينبغي عليّ إحضار مظلة أم لا. لذلك أنظر من النافذة. إذا كان الجو غائمًا، سآخذ مظلتي. وإلا سآخذ بعض النظارات الشمسية. أعتقد أنه من الأفضل أن آخذ المظلة. ما أراه وأسمعه يحدد ما آخذه إلى الحديقة."
      3:
        text: "يتم استخدام الشروط في الألعاب أيضًا. اليوم سوف نتدرب على استخدام الشروط مع لعبة الورق. في هذه اللعبة، تحدد البطاقة التي أرسمها ما سيفعله أصدقائي. إذا رسمت سبعة، يصفق الجميع. وإلا، يقول الجميع «awww». دعونا نجربها! «أوو» «تحياتي»"
      4:
        text: "أراهن أنه يمكنك ابتكار ألعاب أكثر متعة بشروط. جربها! الشروط هي التي تجعل أجهزة الكمبيوتر تبدو ذكية. يمكن لبرنامج الكمبيوتر الذي يتضمن شروطًا أن يتفاعل مع المستخدم ويغير مسار عمله."
      5:
        text: "فكر في لعبة الفيديو المفضلة لديك. هل تكسب نقاطًا مقابل بعض الإجراءات أكثر مما تحصل عليه مقابل إجراءات أخرى؟ يحدث هذا لأن الكمبيوتر يستخدم الشروط الشرطية. إنها الطريقة التي يتخذ بها الكمبيوتر القرار. ماذا لو وصلت إلى الهدف، تكسب عشر نقاط. وإلا ستخسر ثلاثة. عندما تعرف كيفية عمل الشروط، يمكنك إنشاء جميع أنواع الألعاب المثيرة."
    C2_artist_debugging:

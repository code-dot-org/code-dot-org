        text: "هذا الدرس يسمى «برمجة ورق الرسم البياني» وهو كله يتعلق بالخوارزميات. سنتعلم اليوم كيفية كتابة البرامج التي توضح لبعضها البعض كيفية إعادة إنشاء صور بسيطة بالأبيض والأسود، باستخدام الأسهم المرسومة يدويًا فقط."
      2:
        text: "الخوارزمية هي قائمة تعليمات لإكمال المهمة. سنتبع هذه المجموعة من التعليمات لصنع الوعاء. الخوارزميات مفيدة حقًا عندما تحتاج إلى شخص آخر لفهم كيفية القيام بشيء ما."
      3:
        text: "إذا كنت تكتب خوارزمية لجهاز كمبيوتر، فعليك تقسيمها إلى خطوات صغيرة صغيرة. لذا أنهي هذا الصف وانتقل إلى التالي، ثم التالي، وستنتهي."
      4:
        text: "أستخدم الخوارزميات في عملي. إذا قمت بتدوين جميع الخطوات، يمكنني إعادة إنشاء نفس القطعة مرة أخرى، أو يمكنني تعليم شخص آخر القيام بذلك. ضع الزجاج في الفرن، وقم بدمجه معًا، واتبع بقية التعليمات لعمل الوعاء. تمنحك الخوارزميات خريطة طريق لإنجاز شيء ما."
    C2_artist_loops:

    starwars_events:
      1:
        text: "مرحبا، أنا شريتا كارتر. أنا مختصّة في الإنتاج الإبداعي في والت ديزني. أنا مسؤولة على قيادة الفرق المنتجة للألعاب التي سيجرّبها ضيوفنا. نحن نبحث دائما عن طرق تمكننا من تحسين التجارب و التكنولوجيا في قلب ذلك."
      2:
        text: "تهانينا، لقد استطعت فعل ذلك! لقد برمجت ب ب 8. والآن أعتقد أننا مستعدون لشيء أكثر صعوبة. دعونا ننطلق. والآن بعد أن كنت قد تعلمت أساسيات البرمجة، سنعود في الوقت المناسب لبناء لعبتنا، بطولة ر2 د 2 و س3 بو."
      3:
        text: "لصنع لعبة، نحن بحاجة إلى معرفة شيء يستخدمه المبرمجون كل يوم: يسمى الأحداث. الأحداث تطلب من برنامجك الإستماع أو الانتظار حتى يحدث شيء ما وثم عندما يحدث ذلك، فإنهم ينفذون التّعليمات."
      4:
      5:
        text: "هنا سنجعل ر2-د2 يتحرّك للأعلى ليسلّم رسالة إلى الطيّارين المتمردين وثم يتحرّك للأسفل لبقيّة الطيّارين المتمردين. سنستخدم الأحداث لإجباره على التحرك. عندما يستخدم اللاعب مفاتيح الأسهم أعلى/أسفل ، أوالأزرار الأعلى/أسفل."
      6:
        text: "سنستخدم المقطع الحدث \"عند نقر السّهم أعلى\" وسنرفق المقطع \"إذهب إلى الأعلى\". عندما يقوم اللاعب بالضغط على مفتاح السهم العلوي، يتم تشغيل التعليمات البرمجية المرفقة إلى المقطع \"عند نقر السّهم أعلى\". وسوف نفعل نفس الشيء لجعل ر2-د2 يتحرك للأسفل."
      7:
      8:
      9:
        text: "الآن بدلاً من كتابة كافة التعليمات البرمجية للتحكم مسبقا بالروبوت، يمكننا أن ندع ر2 - د 2 يتفاعل مع أحداث الضغط على الزر الذي ينقله حول الشاشة. في كل خطوة، لعبتك تصبح أكثر تفاعلية."
    starwars_congrats:
      1:
        text: "مرحبا، اسمي أليس و أقود فرق البرمجة و الهندسة في موقع Code.org وعملت في هذا البرنامج التعليمي الذي كنت تلعب به الآن."
      2:
        text: "لقد استطعت إنجاز ذلك للمستوى الأخير. تهانينا! تعلمت كل ما تحتاج إلى معرفته لإنشاء لعبتك الخاصة من حرب النجوم. ليس هناك الآن المزيد من التعليمات، و لا الألغاز لحلها. يمكنك إنشاء لعبتك الخاصة، ويمكنك اختيار كيف تعمل. آخرا، لقد تحصّلت على أصوات وأوامر جديدة للقيام بالمزيد من الأشياء."

    C2_digital_footprint:
      1:
        text: "تحمل قبعتك على رأسك وسيخبرك ذكائك بالمكان الذي تتواجد فيه والتفكير في حديقة الحيوانات، ويومئ التحية لك ولكم! استخدم عقلك عندما تكون متصلاً بالإنترنت للحفاظ على ما يدور في ذهنك ومعرفة كيف تكون آمنًا، وكيفية منح حياتك بعض المساحة الخاصة! من رأسك إلى أصابع قدميك، توقف، فكر في الأمر. من قدميك إلى أنفك، توقف وفكر عبر الإنترنت!"

        text: "هذا هو درس الأساور الثنائية. سنقوم بترميز الأحرف الأولى على سوار يمكننا ارتدائه وعرضه على جميع أصدقائنا!"
      2:
        text: "النظام الثنائي هو طريقة لتمثيل المعلومات باستخدام خيارين فقط. في بعض الأحيان يفكر الناس في هذا على أنه 1 و 0 فقط. ولكن يمكنك تمثيل النظام الثنائي بمجموعات من التشغيل أو الإيقاف، أو لأعلى ولأسفل، أو الدخول والخروج أو حقًا أي مجموعة من الأضداد."
      3:
        text: "مرحبًا، أنا أوريون وأبرمج الروبوتات هنا في Play-im. جميع أدمغة الكمبيوتر والروبوت في أبسط مستوياتها هي بوابات إلكترونية صغيرة. عندما تكون البوابة مفتوحة، يمكن أن تتدفق الكهرباء من خلالها وعندما تكون مغلقة، لا يمكن للكهرباء."

        text: "في هذا الدرس، سنلعب ببعض القصص الفارغة. لديك نموذج يمكنك ملؤه لإنشاء قصص مماثلة لها اختلافات مسلية للغاية."
      2:
        text: "في هذا الدرس، تعلمنا أيضًا كيفية إنشاء قالب تجريدي من قصتين تم إنشاؤهما بالفعل. التجريد هو فن إزالة الاختلافات والتفاصيل حتى تتمكن من رؤية كيف يمكن أن يعمل أحد الحلول للعديد من المشكلات المختلفة. إنه مفيد جدًا في علوم الكمبيوتر لأنه يسمح لنا بإنشاء وظائف قد تكون مفيدة في العديد من المواقف المختلفة."
    C4_unplugged_parameters:
      1:
        text: "هذا الدرس يسمى كتابة الأغاني مع المعلمات. سنقوم بكتابة بعض الأغاني هنا. في بعض الأحيان تكون الكورس مختلفة قليلاً في كل مرة تغنيها فيها. هل تتذكر مزرعة ماكدونالد القديمة؟ تختلف الكورس قليلاً لكل حيوان. وفي تلك المزرعة، كان لديه بقرة، e-i-e-i-o. يمكن عرض التغيير الصغير في كل جوقة باستخدام شيء نسميه المعلمات."
      2:
        text: "في بعض الأحيان تحتاج الدالة إلى معلمة. المعلمة هي جزء إضافي من المعلومات يمكنك تمريرها إلى وظيفة لتخصيصها لحاجة خاصة. عندما تصنع مثلجات الآيس كريم مع أصدقائك، فأنت تستخدم عملية مشابهة للمعايير في برنامج كمبيوتر."
      3:
        text: "قد يكون قرص آيس كريم الفانيليا هو نفسه لكل مثلجات ولكن عندما تسأل أصدقائك عن الطبقتين اللتين يرغبون فيهما، يمكنك الحصول على الكثير من التركيبات المختلفة. Topping هو اسم الوظيفة ولكن كل نوع من أنواع الإضافات هو معلمة. تعمل الوظائف والمعايير معًا لإنشاء برامج كمبيوتر رائعة ومثلجات رائعة أيضًا."
    C4_unplugged_variables:
      1:
        text: "هذا الدرس يسمى المتغيرات في المغلفات. سوف نتعلم كيف يمكننا بناء الجمل عندما لا نزال نفتقد أجزاء من المعلومات. معظمنا على دراية بالفعل بفكرة ملء الفراغ. نفعل ذلك عندما نضع اسمنا على واجباتنا المنزلية. في بعض الأحيان تكون هناك أكثر من كلمة واحدة يجب ملؤها، وفي هذه الحالة، نعطي تلك الكلمة الفارغة تصنيفًا حتى نعرف أي جزء من المعلومات يذهب إلى أين."
      2:
        text: "المتغيرات هي عناصر نائبة لأجزاء المعلومات التي يمكن تغييرها. باستخدام متغير للمعلومات المفقودة، يمكننا مواصلة العمل على كل ما كنا نفعله والسماح لشخص آخر بملء المعلومات المفقودة لاحقًا. في البرامج، نستخدم المتغيرات كثيرًا. نحن نستخدم المتغيرات كعناصر نائبة للاسم وعنوان البريد الإلكتروني وحتى اسم المستخدم. بهذه الطريقة يمكننا السماح للبرنامج بمعرفة مكان ظهور هذه التفاصيل بعد أن يملأها المستخدم. نحن نستخدم المتغيرات طوال الوقت في عملنا."
      3:
        text: "في أي وقت تحتاج فيه إلى تخزين جزء من المعلومات لوقت لاحق، نستخدم متغيرًا. لنفترض أننا بحاجة إلى حساب عدد المرات التي قام فيها المستخدم بالتغريد. في كل مرة يقوم فيها هذا المستخدم بالتغريد، سنضيف واحدة إلى هذا الرقم وفي كل مرة يحذف فيها المستخدم تغريدة، سنخفض هذا الرقم بمقدار واحد. في أي وقت نحتاج فيه إلى معرفة عدد المرات التي قام فيها هذا المستخدم بالتغريد، سننظر فقط في هذا المتغير."
    C4_variables_artist:
      1:
        text: "المتغير عبارة عن حاوية يمكنك تخزين قيمة فيها. عندما تستخدم هذا المتغير في خوارزمية، فإنه يفتح الحاوية وينظر إلى القيمة الموجودة بالداخل. يتيح لك هذا كتابة خوارزميات أكثر ذكاءً تتصرف بشكل مختلف اعتمادًا على القيمة المخزنة في المتغير."
      2:
        text: "على سبيل المثال، إذا أردت كتابة خوارزمية تقول «عيد ميلاد سعيد»، فأنت تبلغ من العمر 10 سنوات! بالنسبة لأخي الصغير، هذا رائع الآن ولكن عندما أديره في العام المقبل أريد أن أقول، عيد ميلاد سعيد، أنت تبلغ من العمر 11 عامًا! يمكنني إنشاء متغير يسمى العمر لتخزين عمر أخي وكتابة الخوارزمية الخاصة بي لأقول عيد ميلاد سعيد، فأنت تبلغ «العمر» بدلاً من ذلك. نظرًا لأن المتغير يمكن أن يتغير، يمكنني كل عام تحديث «العمر» المتغير ليساوي «العمر» زائد 1."
      3:
        text: "في هذا اللغز، سنستخدم متغيرًا سيحدد طول الخط الذي يرسمه فناننا. لاحقًا في الكود الخاص بنا، ستنظر كتلة الانتقال إلى الأمام في متغير الطول هذا لمعرفة القيمة التي قمت بتعيينها عليها."
    C4_variables_playlab:
      1:
        text: "المتغير عبارة عن حاوية يمكنك تخزين قيمة فيها. عندما تستخدم هذا المتغير في خوارزمية، فإنه يفتح الحاوية وينظر إلى القيمة الموجودة بالداخل. يتيح لك هذا كتابة خوارزميات أكثر ذكاءً تتصرف بشكل مختلف اعتمادًا على القيمة المخزنة في المتغير."
      2:
        text: "ستقوم الآن بتجربة playlab حيث يتم منحك ألعابًا مختلفة ويمكنك تغيير قيم المتغيرات مثل السرعة والطول والنتيجة من أجل تغيير اللعبة. لن تضطر إلى تغيير خوارزمية اللعبة لتغيير طريقة لعبها، فقط المتغير."
      3:
        text: "في عملي لـ Kindle وعلى الأشعة السينية للكتب، نطبق المتغيرات بعدة طرق مختلفة. إحدى الطرق التي يمكنك من خلالها استخدام متغير هي تخزين أرقام صفحات الكتاب. يمكن للمستخدم زيادة حجم الخط على الصفحة وتقليله. استنادًا إلى حجم الخط، يمكن تغيير عدد الصفحات في الكتاب. يمكننا تعديله من خلال تخزين عدد الصفحات في المتغير."
    infinity_playlab_events:
      1:
        text: "سنتعرف الآن على شيء يستخدمه جميع مبرمجي الألعاب كل يوم. إنها تسمى الأحداث. حدث يخبر برنامجك بالاستماع إليه عند حدوث شيء ما. ثم عندما يحدث ذلك، فإنه ينفذ إجراءً. بعض الأمثلة على الأحداث هي الاستماع إلى نقرة بالماوس أو زر السهم أو النقر على الشاشة."
      2:
        text: "هنا، سنجعل Baymax يتحرك لأعلى ليلمس Hiro وينتقل إلى الأسفل للمس Rapunzel عندما يستخدم اللاعب مفاتيح الأسهم لأعلى/لأسفل أو أزرار أعلى/لأسفل. سنستخدم كتلة سهم when to up ونعلق كتلة نقل الممثل لأعلى بها، لذلك عندما يضغط اللاعب على مفتاح السهم لأعلى، يتم تشغيل كل شيء مرفق بكتلة «عندما يكون السهم لأعلى». سنفعل نفس الشيء لجعل Baymax تتحرك لأسفل. خطوة بخطوة تصبح لعبتك أكثر تفاعلية."
    infinity_playlab_intro:
      1:
        text: "إذن ما هو الصف الذي أنت فيه؟ الثانية. الصف العاشر. الصف الأول. كنت في الصف الثامن عندما تعلمت البرمجة. حصلت على جهاز الكمبيوتر الأول عندما كنت في الصف السادس. ما يجعلني متحمسًا هو القدرة على إصلاح مشاكل الناس. يمكنك التعبير عن نفسك، يمكنك بناء الأشياء من فكرة."
      2:
        text: "تعد علوم الكمبيوتر أساسًا للكثير من الأشياء التي سيقوم بها طلاب الجامعات والمهنيون على مدار العشرين أو الثلاثين عامًا القادمة. أحب البرمجة لأنني أحب مساعدة الناس. لدي فرصة لبناء شيء من شأنه أن يجعل حياة الناس أسهل. أعتقد أنه أقرب شيء لدينا لقوة خارقة. البدء هو الجزء الأكثر أهمية. أنا نفسي مبتدئ وأريدك أن تتعلم معي."
      3:
        text: "أنا جون فيتشي، أنا أحد مؤسسي ألعاب PopCap. نحن نصنع ألعابًا مثل بلانتس ضد الزومبي وبيجويلد وبيغل. إن الكثير عن الألعاب لا يتعلق بمدى كمال التعليمات البرمجية الخاصة بك، ولا يتعلق بمدى كمال فنك، بل يتعلق بما تشعر به ومدى المتعة التي يتمتع بها. يمكنك فقط الحصول على هذا الشعور من خلال تجربته، من خلال القيام بذلك، من خلال التعلم والتكيف وتكرار مهاراتك الخاصة في صنع الألعاب."
      4:
        text: "هل لديك لعبة فيديو مفضلة؟ حسنًا، سنتخذ خطوة واحدة نحو إنشاء ألعاب مثل تلك باستخدام Play Lab. الألعاب الجيدة لها قصة ولكل قصة ممثلون. يقوم الممثلون بأشياء مثل التحدث والتحرك والتفاعل مع بعضهم البعض. ربما تسجل نقاطًا بناءً على قواعد اللعبة. سنتعلم اليوم كيفية القيام بكل هذه الأشياء، واحدة تلو الأخرى، مع شخصيات ديزني مثل آنا وإلسا وهيرو وبايماكس ورابونزيل. سننشئ لعبة من الصفر يمكن مشاركتها وتشغيلها على الهاتف."
      5:
        text: "يتم تقسيم شاشتك إلى ثلاثة أجزاء رئيسية. على اليسار توجد مساحة الألعاب، حيث سيتم تشغيل البرنامج. يتم كتابة التعليمات الخاصة بكل مستوى أدناه. هذه المنطقة الوسطى هي صندوق الأدوات، وكل من هذه الكتل عبارة عن جزء من التعليمات البرمجية. تسمى المساحة البيضاء على اليمين مساحة العمل، وهذا هو المكان الذي سنبني فيه برنامجنا."
      6:
        text: "للبدء، ستحتاج إلى ربط الكتل الخاصة بك بالكتلة البرتقالية «عند التشغيل». يمكنك ربط عدة كتل معًا عن طريق سحبها للخارج حتى ترى المخطط الأصفر، ثم يتم التقاطها معًا. في هذا اللغز الأول، هيرو هو الممثل 1 و Baymax هو الممثل 2. نحتاج إلى نقل Hiro للوصول إلى Baymax عن طريق سحب كتلة «التحرك لليمين» وربطها بكتلة «عند التشغيل». بمجرد وضع الكتل الخاصة بك في مكانها، اضغط على زر «تشغيل» لمعرفة ما قمت ببرمجته."
      7:
        text: "ابدأ وبحلول النهاية ستتمكن من إنشاء لعبتك الخاصة مع هؤلاء الممثلين المذهلين الذين يمكنهم التفاعل وتسجيل النقاط ورمي الروبوتات الصغيرة والكرز والقدور والبريق والجليد.. واختفاء بعضهم البعض. الأمر كله متروك لك!"
    infinity_playlab_repeat_forever:
      1:
        text: "هل يمكنك تخيل ما إذا كان عليك تكرار شيء ما إلى الأبد؟ نأمل ألا تضطر إلى ذلك أبدًا لأن أجهزة الكمبيوتر جيدة حقًا في تكرار الأشياء. هذه هي كتلة التكرار إلى الأبد. أي شيء داخل هذه الكتلة سيحدث إلى الأبد في اللعبة."
      2:
        text: "لذلك إذا أردنا أن يقوم الممثل بشيء ما بشكل متكرر دون أن يضطر اللاعب إلى فعل أي شيء، فسنضع هذه الكتل داخل كتلة التكرار إلى الأبد. في هذا اللغز التالي، هدفنا هو مساعدة آنا على المشي صعودًا وهبوطًا باستمرار. إن تعلم كيفية عمل أوامر التكرار سيوفر لك الكثير من الوقت لاحقًا عند إنشاء لعبتك الخاصة."
    tutorial_puzzle_challenge:
      1:
        text: "ماذا تريد أن تكون عندما تكبر أوليفيا? رائد فضاء. هل تعرف ما هو مبرمج الكمبيوتر؟ نعم أم لا. انتظري ماذا؟ لست متأكدًا حقًا من كيفية شرح ذلك، فإن برمجة الكمبيوتر بسيطة جدًا. إنها مجموعة من التعليمات مثل الوصفة، عليك اتباعها خطوة بخطوة للحصول على النتيجة النهائية التي تريدها."
      2:
        text: "يمكنني تغيير عدد وحدات البكسل وطول الخط باستخدام هذه القائمة المنسدلة. كم كانت المدة مرة أخرى؟ يمكنك رؤية التعليمات مرة أخرى من خلال النظر أسفل زر التشغيل. هنا استخدمت كتلة الانتقال إلى الأمام وسأختار 100 بكسل. يمكنني حذف كتلة عن طريق سحبها إلى صندوق الأدوات أو سلة المهملات. دعونا نعيدها."
      3:
        text: "قم بتشغيل الكود بالضغط على run. حسنًا، هذا لم ينجح! سأضغط على إعادة الضبط وأكتشف الخطأ. يمكنك تجربة اللغز عدة مرات كما تريد وتخطي الألغاز والعودة إليها. فقط تأكد من بذل قصارى جهدك وعدم الاستسلام. دعونا نضيف خطوة أخرى إلى الأمام. هذا لا يزال لا يعمل. يمكنني وضع كتلة بين الكتل الأخرى."
      4:
        text: "لنأخذ حاجز الدوران ونضعه بين التحرك للأمام. انعطف يسارًا بزاوية 45 درجة. لنقم بتشغيله مرة أخرى. إعادة الضبط والتشغيل، رائع! إليك لغز آخر. في بعض الأحيان يتم إعطاؤك رمز بدء لإكماله. هنا أحتاج إلى إضافة الأطوال والدرجات المناسبة."
      5:
        text: "قد تقوم أحيانًا بحذف رمز البداية عن طريق الخطأ. ماذا تفعل بعد ذلك؟ يمكنك الضغط على لغز واضح والبدء من جديد. سأقوم بسحب كتلة الأرقام هذه إلى مناطق البكسل المختلفة. حدد 100 للبكسل و45 للدرجات و100 للبكسل مرة أخرى. رائع! ها هي نحلة Code Studio. أحتاج إلى نقل النحلة إلى كل زهرة والحصول على الرحيق."
      6:
        text: "الزهرة الأولى على بعد ثلاث بنايات لذا أحتاج إلى ثلاث خطوات للأمام. 1، 2، 3. ثم احصل على الرحيق، ثم آخر احصل على الرحيق. حسنًا، هذا لم ينجح! سأضع خطوة أخرى إلى الأمام بين رحيق الحصول على الرحيق وتشغيله مرة أخرى. نعم، إنها تعمل! لقد تعلمت للتو كيفية استخدام فنان Code Studio وألغاز النحل. حظًا سعيدًا في تحدي ألغاز Code Studio."
    unplug1:
      1:
        text: "ماذا تريد أن تكون عندما تكبر أوليفيا? أم، رائدة فضاء! هل تعرف ما هو مبرمج الكمبيوتر؟ نعم، أم، لا. أم، ماذا؟ لست متأكدًا حقًا من كيفية شرح ذلك. برمجة الكمبيوتر بسيطة للغاية. إنها مجموعة من التعليمات، مثل الوصفة. يجب عليك متابعتها خطوة بخطوة للحصول على النتيجة النهائية التي تريدها."
      2:
        text: "علوم الكمبيوتر هي وسيلة للتأثير على العالم. يمكن أن تكون مقاطع فيديو موسيقية، ويمكن أن تكون ألعابًا، وتكتشف ما إذا كان شخص ما مرتبطًا بشخص آخر أم لا. ابحث عن أصدقاء الناس كما تعلمون. يمكنك القيام بكل أنواع الأشياء المجنونة الأخرى التي تنقذ الأرواح بالفعل. أعتقد أنه يجب عليك القيادة. إنها بالنسبة لي مثل فرشاة الرسم. أعتقد أن البرمجة الرائعة لا تختلف كثيرًا عن الفن الرائع."
      3:
        text: "عندما تعلمت أخيرًا القليل من البرمجة، تم حل هذا الجدار الفارغ في مجموعة من الأبواب وتفتحها وبالطبع تجد خلفها رواق آخر مليء بمجموعة من الأبواب. البرمجة ممتعة وسهلة. يمكنك فعل أي شيء يريد عقلك القيام به. أخيرًا تبدأ في فتح أبواب كافية يدخل فيها الضوء. بالنسبة لي، يشبه البرنامج النهائي هيكلًا مليئًا بالضوء. جميع الزوايا مضاءة. عدد الأشخاص الذين يمكنك لمسهم والتفاعل معهم هو شيء لم يره العالم من قبل."
      4:
        text: "درسنا الأول في هذه السلسلة يدور حول ماهية علوم الكمبيوتر وما يفعله عالم الكمبيوتر وكيف يمكنك أن تكون أكثر مسؤولية في استخدامك للتكنولوجيا. إنه درس مهم جدًا ولكنه مليء بالنصوص. في النهاية، يمكنك إنشاء ترميز مخصص خاص بك باستخدام الأحرف الأولى من اسمك. إنه نشاط ممتع ومفيد للغاية لأن النظام الثنائي هو أحد تلك الأشياء التي تبدو تقنية للغاية ولكن بمجرد فهمها، يبدو الأمر كما لو كنت تتحدث لغة سرية."
    unplug2:

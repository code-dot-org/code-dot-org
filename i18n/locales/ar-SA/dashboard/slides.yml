        text: "استخدم قلبك للنمو والنمو، ولمنح نفسك توهجًا صحيًا، ولصنع عيد الحب، أخبر شخصًا أنك ستكون ملكي! استخدم قلبك عندما تكون متصلاً بالإنترنت، واشعر بما هو صحيح ولطيف دائمًا، وأظهر الاحترام لأصدقائك، ليكونوا منصفين ولطيفين على الإنترنت. من رأسك إلى أصابع قدميك، توقف، فكر في الأمر. من قدميك إلى أنفك، توقف وفكر عبر الإنترنت!"

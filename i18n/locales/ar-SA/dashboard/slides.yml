    mc_2016_intro:
      1:
        text: "مرحبًا، اسمي جينس وأنا المصمم الإبداعي الرئيسي لـ Minecraft. في الساعة التالية، ستصنع لعبة Minecraft الخاصة بك. يبدو هذا مثل Minecraft ولكن العالم قد توقف. الأغنام لا تتحرك، والدجاج لا يضع البيض، والزومبي يقفون ساكنين. الأمر متروك لك لإضافة الرمز لجعل عالم Minecraft يعمل."
      2:
        text: "اسمي ميليسا وأنا باحث مستخدم في Minecraft. ما يهمني حقًا هو كيفية تفكير الناس وتفاعلهم مع التكنولوجيا، وبالتالي فإن هذه الوظيفة هي الوظيفة المثالية بالنسبة لي للجمع بين هندسة الكمبيوتر وعلم النفس: كيف يفكر الناس ويتصرفون."
      3:
        text: "سترى شاشتك مقسمة إلى ثلاثة أجزاء رئيسية. 1) على اليسار توجد لعبة Minecraft. في الوقت الحالي، تم تجميد العالم ولكننا سنقوم بإصلاح ذلك باستخدام الكود."
      4:
        text: "2) هذه المنطقة الوسطى هي صندوق الأدوات. كل من هذه الكتل عبارة عن أمر يمكن للدجاج والأغنام ومخلوقات Minecraft الأخرى فهمه."
      5:
        text: "3) المساحة الموجودة على اليمين تسمى مساحة العمل وهذا هو المكان الذي سنبني فيه برنامجنا."
      6:
        text: "إذا نسيت ما يجب القيام به، فستكون التعليمات الخاصة بكل مستوى في الأعلى."
      7:
        text: "للبدء، سنقوم ببرمجة دجاجة. دعنا نسحب أمر «التحرك للأمام» إلى مساحة العمل. عندما أضغط على «Run»، يتحرك الدجاج للأمام خطوة واحدة. للمضي قدمًا، سأقوم بسحب كتلة «التحرك للأمام» أخرى أسفل كتلة «التحرك للأمام» الأولى حتى يظهر التمييز. ثم سأسقطه وتلتف الكتلتين معًا. إذا ضغطت على «Run» مرة أخرى، يمشي الدجاج خطوتين."
      8:
        text: "إذا أردت حذف كتلة في أي وقت، فما عليك سوى إزالتها من المكدس وسحبها مرة أخرى إلى صندوق الأدوات."
      9:
        text: "بعد الضغط على «Run»، يمكنك دائمًا الضغط على زر «إعادة الضبط» لإعادة ضبط اللعبة والبدء من جديد. الآن، حان دورك لإنشاء نسختك الخاصة من Minecraft. إستمتع!"
    mc_2016_loops:
      1:
        text: "مرحبا، أنا ليزا. أنا مطور برامج على Minecraft وأعمل على بعض الحيوانات والأعداء في اللعبة. أحد الحيوانات التي عملت عليها هو الأسيلوت. لقد عملت على الجزء الذي يمكنك فيه إطعام سمكة أسيلوت لترويضها في قطتك."
      2:
        text: "كبشر، نشعر بالملل حقًا إذا كان علينا فعل الشيء نفسه مرارًا وتكرارًا. لكن الشيء الرائع في أجهزة الكمبيوتر هو أنها تستطيع أن تفعل الشيء نفسه ملايين أو حتى مليارات المرات على التوالي دون الشعور بالملل. يُطلق على هذا التكرار اسم الحلقة ويستخدم كل مخلوق في Minecraft الحلقات."
      3:
        text: "في وقت سابق، حصلنا على دجاجة لتحركها عبر الشاشة لكنها توقفت بعد ذلك. في Minecraft، يتجول الدجاج إلى الأبد. دعونا نستخدم حلقة «افعل إلى الأبد» من صندوق الأدوات الخاص بنا للحفاظ على حركة الدجاج إلى الأبد أيضًا. ستوفر لك قوة الحلقات الكثير من الوقت وتفتح جميع أنواع الخيارات الأنيقة أثناء إنشاء نسختك الخاصة من Minecraft."
    mc_2016_events:
      1:
        text: "في هذا المستوى التالي، يمكنك اختيار أن تكون إما ستيف أو أليكس. اضغط على أزرار الأسهم على لوحة المفاتيح للتحرك لأعلى ولأسفل ولليسار ولليمين. يمكنك الآن التحرك حول المستوى أينما تريد. لاستخدام مخلوق، ما عليك سوى السير نحوه، والالتفاف لمواجهته، والضغط على مفتاح المسافة."
      2:
        text: "إذا كنت تستخدم شاشة تعمل باللمس، فقم بالتمرير لأعلى ولأسفل ولليسار ولليمين للتنقل. ثم اضغط على اللعبة لاستخدام العنصر الموجود أمامك."
      3:
        text: "ولكن ماذا يحدث عند استخدامه؟ في لعبة Minecraft، تقوم الأغنام بإسقاط الصوف عند قصها، وتهرب الأبقار عندما تصطدم بها، وتنفجر الزواحف عندما تقترب منها. تحدث ردود الفعل هذه بفضل شيء يسمى الأحداث. تخبر الأحداث برنامجك بالاستماع أو الانتظار عندما يحدث شيء ما. وعندما يحدث ذلك، قم بإجراء إجراء."
      4:
        text: "حتى الآن، استخدمت حدثًا واحدًا. يتم تشغيل الكود الذي تضعه في فتحة «عند التكاثر» عندما يتم إنشاء المخلوق الخاص بك أو عندما تبدأ اللعبة. على مدى المستويات القليلة التالية، سيكون لديك فتحات جديدة لأحداث مثل «عند اللمس» التي يتم تشغيلها عند لمس المخلوق، أو «عند استخدامها» عند استخدام المخلوق. أو إذا كنت تريد أن يختفي الزومبي الخاص بك عند شروق الشمس، فضعه في فتحة «when day»"
    mc_2016_spawn:
      1:
        text: "في الألعاب، يعني النشر نفس الشيء مثل الإنشاء. في هذا المستوى، دعونا نجعل الزومبي يفرخون عندما تغرب الشمس. للقيام بذلك، سنستخدم خانة «when night»."
      2:
        text: "نظرًا لأننا نريد أن تتكاثر الزومبي في الليل، فسنضيف كتلة «spawn zombie» ضمن كتلة «when night». بمجرد أن يتم إنتاجها، سيقوم كل زومبي بتشغيل الكود الذي وضعته في فتحة الحدث «عند إنتاجها». استمتع بتكاثر الزومبي!"
    mc_2016_congrats:
      1:
        text: "تهانينا! لقد تعلمت استخدام أوامر علوم الكمبيوتر لإضفاء الحيوية على عالم Minecraft. أنت المطور الآن. لقد فتحت جميع الأوامر وجميع المخلوقات. أنت تختار ما يحدث."
      2:
        text: "عندما تنتهي من إنشاء لعبتك، اختر المشاركة للحصول على رابط يمكنك مشاركته مع أصدقائك أو للعب لعبتك على هاتفك. إستمتع! أتطلع إلى تشغيل نسختك من Minecraft."
    applab_intro_welcome:
      1:
        text: "اسمي ميلاني. أنا متدرب في code.org وأنا أيضًا طالب في علوم الكمبيوتر. أحب علوم الكمبيوتر لأنها إبداعية حقًا. يمكنني أن أكون من يحل المشكلات. يمكنني أن أجعل كل شيء يعمل بالطريقة التي أريدها. لكن يمكنني أيضًا أن أكون المصمم. يمكنني أن أكون الفنان وأختار كل شيء على الجانب الإبداعي منه."
      2:
        text: "أصبح إنشاء تطبيقاتك الخاصة أمرًا سهلاً باستخدام App Lab! سواء كنت جديدًا في البرمجة أو لديك بعض الخبرة. App Lab هي أداة رائعة لإنشاء تطبيقات جديدة ومشاركتها مع أصدقائك."
      3:
        text: "هذا هو مختبر التطبيقات. على الجانب الأيسر يوجد تطبيقك. على الجانب الأيمن يوجد الرمز الذي سيجعله يعمل. يمكنك إنشاء البرنامج الخاص بك عن طريق سحب الكتل من صندوق الأدوات. للبدء، سيكون لديك كتلة واحدة فقط تسمى «setProperty»."
      4:
        text: "تعمل مجموعة الخصائص المحددة على تغيير مظهر العناصر على الشاشة. مثل الأزرار أو الملصقات أو حتى الشاشة نفسها. تحتاج أولاً إلى تحديد العنصر الذي تريد تغييره. إذا مررت مؤشر الماوس فوق عنصر في تطبيقك، يمكنك رؤية الاسم أو المعرف هنا. ثم انتقل إلى تحديد هذا المعرف من القائمة المنسدلة الأولى."
      5:
        text: "تحتوي العناصر على الكثير من الخصائص التي يمكنك تغييرها مثل لون النص أو لون الخلفية أو حجم الخط. يمكنك مشاهدة القائمة الكاملة واختيار الخاصية التي تريد تغييرها في القائمة المنسدلة الثانية."
      6:
        text: "القائمة المنسدلة الأخيرة هي المكان الذي ستكتب فيه القيمة التي تريد استخدامها. ستقدم المجموعة اقتراحًا لك. ولكن يمكنك دائمًا كتابة ألوان أو أرقام مختلفة بنفسك."
      7:
        text: "بمجرد الانتهاء، تُقرأ الكتلة إلى حد ما مثل الجملة: «تعيين لون خلفية button1 إلى اللون الأخضر». اضغط على run لرؤية التغييرات التي تقوم بإنشائها في التعليمات البرمجية. إذا قمت بإعادة الضبط، يمكنك سحب المزيد من الكتل لتغيير أشياء أخرى في تطبيقك. مثل النص!"
      8:
        text: "بالنسبة لهذا البرنامج التعليمي، سنعمل في وضع الحظر ولكن App Lab يدعم أيضًا العمل في النص."
      9:
        text: "في كلتا الحالتين، ستقوم بالبرمجة بلغة JavaScript، لغة الويب. يحتوي كل مستوى على هدف وإرشادات وصورة لما تهدف إلى إنشائه."
      10:
        text: "إذا واجهتك مشكلة في أي وقت، فانقر فوق هذه الصورة وستوضح لك بالضبط كيفية إكمال المستوى. ولكن تحقق مما إذا كان بإمكانك القيام بذلك بنفسك أولاً."
      11:
        text: "بمجرد الانتهاء من الهدف لهذا المستوى، انقر فوق إنهاء للمضي قدمًا. هذا كل ما في الأمر! اضغط على زر «متابعة» البرتقالي للانتقال إلى المستوى التالي وبدء مغامرتك مع App Lab!"
    applab_intro_events:
      1:
        text: "التطبيقات رائعة حقًا لأنها تشبه بدء نشاطك التجاري الخاص أعني، يمكنك تصميم كل شيء من الألف إلى الياء، وإدارة كل شيء، وأنت مالك هذا العمل الذي أنشأته للتو باستخدام التعليمات البرمجية."
      2:
        text: "الآن بعد أن أصبح بإمكانك تغيير مظهر تطبيقك، دعنا نجعله تفاعليًا من خلال الاستجابة للأحداث! الأحداث هي إجراءات المستخدم مثل النقر فوق زر أو التمرير عبر القائمة أو التمرير فوق الصورة. تحتاج التطبيقات التفاعلية إلى طرق للرد على الأحداث، مثل تشغيل الصوت عند النقر فوق هذا الزر. للقيام بذلك في App Lab، تحتاج إلى استخدام كتلة جديدة تسمى «OneEvent»."
      3:
        text: "يقوم هذا البرنامج بتعيين الشاشة إلى اللون الأزرق. أريد أن تتحول الشاشة إلى اللون الأخضر عند النقر فوق هذا الزر. سأحتاج أولاً إلى سحب كتلة onEvent. من خلال التمرير، أعرف أن معرف الزر هو «BigButton» لذا سأختار ذلك في القائمة المنسدلة الأولى."
      4:
        text: "بعد ذلك سأختار نوع الحدث. هناك الكثير من الخيارات التي يمكنك الاختيار من بينها ولكن الآن سأتركها كنقرة قديمة عادية."
      5:
        text: "أخيرًا، سأضيف رمزًا داخل حدث التشغيل الذي سيغير لون خلفية الشاشة. يمكنك قراءة هذه الكتلة كجملة: «في حالة النقر فوق الزر، قم بتشغيل كل هذه التعليمات البرمجية.»"
      6:
        text: "دعونا نختبرها. لا تزال الكتل الموجودة خارج onEvent تعمل على الفور حتى تبدأ الشاشة باللون الأزرق."
      7:
        text: "وعندما أنقر على الزر الكبير، يتم تشغيل الكود الموجود داخل onEvent الخاص بي وتتحول شاشتي إلى اللون الأخضر."
      8:
        text: "إذا كنت ترغب في تغيير المزيد من الأشياء بعد الحدث، مثل النص الموجود على الشاشة، فما عليك سوى إضافة المزيد من التعليمات البرمجية إلى onEvent."
      9:
        text: "لجعل برنامجك يستجيب لمزيد من الأحداث، أضف المزيد من كتل onEvent. فقط تأكد من عدم وضعها داخل بعضها البعض. حان الوقت الآن لتجربتها بنفسك. إستمتع!"
    applab_intro_sounds:
      1:
        text: "بعد ذلك، ستتعرف على إضافة الصور والأصوات إلى تطبيقك. لنبدأ بالتحقق من خيارات الصوت."
      2:
        text: "في مربع الأدوات، ستجد كتلة جديدة تسمى «PlaySound». اسحبها إلى مساحة العمل. يمكنك اختيار صوت لتشغيله بالنقر فوق القائمة المنسدلة ثم النقر فوق «اختيار»."
      3:
        text: "من هنا يمكنك إما تحميل ملف صوتي من جهاز الكمبيوتر الخاص بك، أو البحث عن صوت من مكتبة الصوت. تحتوي مكتبة الصوت على الكثير من الفئات المختلفة مثل الآلات الموسيقية أو موسيقى الخلفية أو الحيوانات."
      4:
        text: "بمجرد الحصول على الصوت الذي تريده، انقر فوق «اختيار». عند تشغيل هذه المجموعة، ستقوم بتشغيل الصوت الذي اخترته."
      5:
        text: "لإضافة صور إلى العناصر الخاصة بك، يمكنك فقط استخدام كتلة setProperty. حدد خاصية الصورة في القائمة المنسدلة الثانية"
      6:
        text: "ثم حدد «اختيار» من القائمة المنسدلة الثالثة."
      7:
        text: "من هنا يمكنك تحميل صورة من جهاز الكمبيوتر الخاص بك أو يمكنك البحث في مكتبة ضخمة من الرموز في مكتبة الرموز."
      8:
        text: "بالعودة إلى وضع الكود، يمكنك استخدام كتلة «setProperty» لتغيير لون رمز الرمز الخاص بك. بمجرد اختيار الصورة التي تريد استخدامها، انقر فوق «تشغيل» لترى كيف تبدو."
      9:
        text: "هذا كل ما في الأمر! يمكنك الآن البدء في إضافة الصور والأصوات لجعل تطبيقاتك أكثر متعة وديناميكية."
    applab_intro_designmode:
      1:
        text: "لإنشاء تطبيقاتك الخاصة، ستحتاج إلى البدء في تصميم الشاشات والعناصر من البداية. يعمل App Lab على تسهيل القيام بذلك باستخدام وضع التصميم."
      2:
        text: "استخدم المفتاح الموجود أعلى التطبيق للانتقال إلى وضع التصميم."
      3:
        text: "يمكنك إضافة عناصر جديدة عن طريق سحبها إلى الشاشة. يمكنك نقلها إلى مواقع مختلفة وتغيير حجمها عن طريق سحب الزاوية اليمنى السفلية."
      4:
        text: "لتغيير خصائص عنصر ما، استخدم عناصر التحكم الموجودة على اليمين. على سبيل المثال، من السهل حقًا تغيير نص هذا الزر ولونه وحجم الخط."
      5:
        text: "عند إضافة عنصر جديد إلى شاشتك، ستحصل على معرف عام مثل button1. من الجيد تغيير معرف هذا الزر إلى شيء أكثر أهمية مثل «RightButton». حتى تعرف أيهما عندما تذهب إلى البرنامج."
      6:
        text: "إذا أضفت عنصرًا إلى تطبيقك عن طريق الخطأ، فما عليك سوى سحبه أو الضغط على زر الحذف."
      7:
        text: "يمكنك إضافة شاشات جديدة تمامًا إلى تطبيقك عن طريق سحب عنصر شاشة"
      8:
        text: "من القائمة المنسدلة في الأعلى، يمكنك التبديل بسرعة ذهابًا وإيابًا بين الشاشات التي تقوم بإنشائها."
      9:
        text: "داخل تطبيقك، ستحتاج إلى طريقة للتبديل بين كل هذه الشاشات، لذلك تمت إضافة كتلة setScreen إلى صندوق الأدوات. استخدم «setScreen» داخل كتلة «onEvent» لتغيير الشاشات بنقرة زر واحدة."
      10:
        text: "في المستويات القليلة القادمة، ستعمل على مشروع واحد. ستقوم أولاً بإضافة زر ثم ستضيف شاشة جديدة وأخيراً ستكتب التعليمات البرمجية بحيث ينتقل الزر إلى الشاشة الجديدة."
    applab_intro_share:
      1:
        text: "الآن بعد أن تعلمت بعض أساسيات App Lab مثل إضافة الأزرار والأصوات والصور والنصوص والشاشات الجديدة، يمكنك إنشاء جميع أنواع التطبيقات."
      2:
        text: "في المستوى التالي، ستجد التطبيق الذي انتهيت للتو من بنائه. مع القليل من الإبداع، يمكنك تحويل هذا إلى اختبار شخصي لأصدقائك، أو بطاقة تهنئة يمكنك مشاركتها مع عائلتك أو لعبة اختر مغامرتك الخاصة. كل هذه التطبيقات هي مجرد مزيج من المهارات التي تعلمتها بالفعل، وأراهن أنه يمكنك ابتكار المزيد."
      3:
        text: "بمجرد الانتهاء من تطبيقك، يمكنك إرساله بسهولة إلى هاتفك لمعرفة كيف يبدو. ما عليك سوى النقر على «مشاركة» وإدخال رقم هاتفك هنا."
      4:
        text: "ستتلقى رسالة نصية تتيح لك فتح تطبيقك على الفور."
      5:
        text: "يمكنك أيضًا مشاركة رابط لتطبيقك عبر وسائل التواصل الاجتماعي أو نشره في معرض code.org العام لأشخاص آخرين للعب والمشاركة."
      6:
        text: "لقد خدشت للتو سطح ما يمكن أن يفعله App Lab. يتميز Full App Lab بتفاعلات المستخدم الأكثر تقدمًا وعناصر شاشة جديدة وحتى قاعدة بيانات مدمجة حتى تتمكن من إنشاء تطبيقات كاملة الميزات بسرعة. في «code.org/applab» ستجد الأداة الكاملة والكثير من الأفكار إذا كنت ترغب في الاستمرار."
      7:
        text: "شكرا لقدومك على طول الرحلة. انتقل الآن إلى إنشاء تطبيقك الأول ومشاركته، واستمر في إنشاء التطبيقات باستخدام App Lab!"
    mc_2017_agent_intro:
      1:
        text: "ستايسي: ستامبي وليزي وبريستون - شكرًا لك على القدوم معي. ما أريد أن أريكم إياه هو فوق هضبة ميسا هذه. أعتقد أنك ستحبه!"
      2:
        text: "انتظر لحظة - هناك ثقب في المسار! (صراخ)"
      3:
        text: "هل الجميع بخير؟ ستامبي: آه، أرى المشكلة. انظر! كان هناك ثقب في المسار. ستايسي: حقا، ستامبي؟ ليزي: ربما يجب علينا جمع الكتل لإصلاحها. بريستون: دعونا نجعله سباقًا. أول من يعود إلى القمة يفوز. ستايسي: حسنًا، استعد، انطلق! حسنا، سأقوم فقط بجمع بعض من هذا الطين. انتظر. يا رفاق، لا أستطيع اللعب! بريستون: نفس الشيء. ليزي: لا أستطيع أيضًا. ستايسي: حسنًا، هذا غريب حقًا. ستامبي، هل يمكنك التعدين؟ ستامبي: لا أستطيع الألغام! ستايسي: حسنًا، حافظ الجميع على هدوئهم. Stampy: هل اللعبة معطلة؟ ستايسي: إذا كان الأمر كذلك، فكيف يمكننا إصلاحه؟ ليزي: لا أعرف. Stampy: هل يعرف أي شخص كيفية كتابة كود Minecraft؟"
      4:
        text: "(بوف) بريستون: ما هذا؟ ستامبي: لم أر أيًا من هؤلاء من قبل. ليزي: إنها رائعة جدًا! ستايسي: هل هي... هل يمكن ترويضها؟ بريستون: حسنًا، ما الذي يحدث؟ يحتاج شخص ما إلى العودة إلى العالم الحقيقي وإصلاح هذا. الكل: ليس كذلك! ستايسي: ليس في- (تنهد.) حسنا، سأذهب."
      5:
        text: "أوه، حسنا، مرحبا، لذلك أنا في العالم الحقيقي الآن. سأحاول العثور على مكاتب Minecraft."
      6:
        text: "لكن، سأحتاج إلى مساعدتك. ابدأ في تنفيذ البرنامج التعليمي، وابدأ في تعلم كيفية البرمجة، وسألحق بكم بعد بضعة مستويات، حسنًا؟ أتمنى لي الحظ! أعتقد أن الأمر بهذه الطريقة. آه! الصبار! أنا بخير!"
      7:
        text: "لإكمال تحدي «ساعة البرمجة»، ستحتاج إلى كتابة التعليمات البرمجية لبرمجة الوكيل. ستعمل مع The Agent لإزالة أي عقبات في طريقك، حتى تتمكن من التقاط العناصر التي ستحتاجها لرحلتك. يمكن للوكيل فقط وضع الكتل وكسرها، ويمكنك وحدك جمع العناصر. يتم تقسيم شاشتك إلى ثلاثة أجزاء رئيسية. على اليسار توجد ماين كرافت."
      8:
        text: "المنطقة الوسطى هي صندوق الأدوات الذي يحتوي على أوامر يمكن للوكيل فهمها."
      9:
        text: "وعلى اليمين، توجد مساحة العمل. هذا هو المكان الذي تقوم فيه بتجميع الأوامر لإنشاء برنامجك للتحكم في العامل."
      10:
        text: "يمكن للوكيل المشي والدوران وتنشيط لوحات الضغط. يمكنها أيضًا تدمير الكتل ووضع الكتل. عندما تضع الكتلة مثل قضبان الميني كارت هذه، فإنها تضعها تحت نفسها."
      11:
        text: "إذا نسيت ما يجب القيام به، فستكون التعليمات الخاصة بكل مستوى في الأعلى."
      12:
        text: "إذا كنت تريد المحاولة مرة أخرى، يمكنك الضغط على زر إعادة الضبط الأزرق لإعادة تعيين كل شيء إلى حيث بدأ. وإذا كنت بحاجة إلى حذف مجموعة من التعليمات البرمجية، فقم بسحبها من مساحة العمل الخاصة بك إلى صندوق الأدوات. تذكر أن تضغط على الجري لتحريك الوكيل. حسنًا، امض قدمًا وجرب المستويات القليلة الأولى. حظا سعيدا!"
    mc_2017_repeat:
      1:
        text: "ستامبي: أتساءل ما الذي تنوي ستايسي فعله؟"
      2:
        text: "ستايسي: واو، أعتقد أنني في المكان المناسب. هذا مذهل!"
      3:
        text: "أشعر وكأنني عدت إلى Minecraft! مرحبا. كيف حالك؟ مرحبا؟"
      4:
        text: "أوه، هناك زاحف. أنت لا تفعل أي شيء، أليس كذلك؟ كاتي: ستايسي? ستايسي: مرحبا، كاتي؟ كاتي: نعم، مرحبًا بكم في Minecraft!"
      5:
        text: "ستايسي: هذا مذهل. لذلك أنت تعمل هنا كل يوم كمطور، أليس كذلك؟ كاتي: نعم، إنه رائع جدًا. أنا مطور في فريق سوق Minecraft. ستايسي: كم عدد لغات الترميز التي تعرفها؟ كاتي: ربما عملت في مسيرتي المهنية مع أكثر من اثني عشر شخصًا. ستايسي: دزينة؟ كاتي: نعم. ستايسي: والآن، لن تعرف أي شيء عن هذا الرجل الغولم الصغير الذي يطلق على نفسه اسم الوكيل؟ كاتي: نستخدم الوكيل للقيام بأشياء لا يستطيع ستيف أو أليكس القيام بها، مثل عبور الحمم البركانية. ستايسي: حسنًا، أريد أن أتعلم كيفية البرمجة، وهم يريدون تعلم كيفية البرمجة، فما هو أول شيء تحتاج إلى معرفته عندما تتعلم؟"
      6:
        text: "كاتي: حسنًا، أنت بحاجة إلى تعلم كيفية استخدام الحلقات. الحلقات هي الأشياء التي يكتبها المطورون لإعطاء أوامر لجهاز كمبيوتر يمكن تشغيله مرارًا وتكرارًا. ستايسي: حسنًا، أعتقد أن هناك بالفعل بعضًا من ذلك في المستويات المقبلة، لذا امض قدمًا وجرب الحلقات."
      7:
        text: "في المستوى التالي، يمكنك استخدام حلقة لنقل العامل على طول المسار. اسحب كتلة التكرار إلى مساحة العمل ثم ضع كتلة التحرك للأمام داخل كتلة التكرار. هذا يخبر الكمبيوتر بفعل الشيء نفسه عدة مرات متتالية دون الحاجة إلى سحب مجموعة كاملة من الكتل إلى مساحة العمل. يمكنك اختيار عدد مرات التكرار بوضع رقم في خانة التكرار."
      8:
        text: "يمكنك وضع المنعطفات والأوامر المتعددة في كتلة التكرار أيضًا، ولكن في الوقت الحالي حاول استخدام التكرار لنقل العامل إلى الأمام بضع خطوات. تذكر أنه إذا واجهتك مشكلة في اللغز، يمكنك دائمًا الضغط على زر إعادة الضبط الأزرق والمحاولة مرة أخرى."
      9:
        text: "إذا كنت تفكر في الحصول على وظيفة رائعة مثل Katie's، فابدأ وانقر على زر إظهار الكود عند الانتهاء من كل مستوى. سيُظهر لك ذلك في الواقع شفرة جافا سكريبت التي يستخدمها شخص مثل كاتي عندما تقوم بالفعل ببرمجة Minecraft. كاتي: نعم، حظًا سعيدًا للجميع!"
    mc_2017_functions:
      1:
        text: "بريستون: أنا لا أحاول التباهي، لكنني جيد جدًا في رياضة الباركور. ليزي: دعونا ننام حتى يأتي اليوم الذي تعود فيه ستايسي."
      2:
        text: "ستايسي: حسنًا يا شباب، لقد عدت من مكاتب Minecraft، وأعتقد أنني أعرف كيفية حل المشكلة التي أواجهها في لعبتي. أعتقد أنني أستطيع استخدام وظيفة. دعني أفتح هذا."
      3:
        text: "لذا فإن الوظيفة عبارة عن مجموعة محددة من التعليمات لإنجاز مهمة معينة، مثل الوصفة. في المستويات القليلة التالية، ستتمكن من الوصول إلى الوظائف التي يمكنك استخدامها لحل الألغاز."
      4:
        text: "انظر إلى الكود الموجود في الوظيفة عندما تكون في مساحة العمل لمعرفة ما تفعله."
      5:
        text: "بعد ذلك، ابحث عن الكتلة التي تحمل هذا الاسم في صندوق الأدوات واسحبها من صندوق الأدوات إلى كتلة when run."
      6:
        text: "تذكر أنه يمكنك استخدام نفس الوظيفة في كل مرة تحتاج فيها إلى تشغيل نفس مجموعة التعليمات للقيام بشيء ما، مثل إنشاء جسر. حظا سعيدا، وأنا أعلم أنك يمكن أن تفعل ذلك!"
    mc_2017_congratulations:
      1:
        text: "بريستون: تهانينا!"
      2:
        text: "ليزي: تهانينا!"
      3:
        text: "ستامبي: تهانينا، لقد فعلت ذلك!"
      4:
        text: "ستايسي: تهانينا يا شباب، لقد هزمتم ذلك تمامًا! والآن بعد أن أكملت ساعة البرمجة، يمكنك بدء الترميز في Minecraft. لقد تعرفت على الحلقات والوظائف وما يفعله وكيل البرنامج."
      5:
        text: "الآن، حان الوقت لمستوى اللعب المجاني، حيث تكون أنت المطور. استخدم أي وقت متبقٍ لكتابة وظائفك الخاصة للاستكشاف والتنقيب والبناء."
      6:
        text: "يمكنك نقل الكود الذي تكتبه في هذا المستوى إلى عالم Minecraft الخاص بك على Minecraft: Education Edition. ما عليك سوى النقر فوق «إنهاء» واتباع التعليمات للحصول على الرابط لاستخدامه في عالمك. لمتابعة الترميز مع الوكيل. استمتع، وقم بعمل جيد!"
      7:
        text: "ستايسي: وقد عدت! حسنا، يا رفاق، هذا هو الوكيل! اسمحوا لي أن أريكم ما يمكن أن تفعله. انظر، إنها تفعل ذلك! قلت لها أن تبني درجًا من كتل التراكوتا هذه، والآن يمكننا فقط استخدام هذا للخروج من هنا. وأنتم يا رفاق، الأمر ليس مجرد سلالم. يمكنني أن أخبر الوكيل أن يفعل أي شيء أريده، وسوف يفعل ذلك من أجلي."
      8:
        text: "ستامبي: كيف فعلت ذلك؟ ستايسي: كان الأمر سهلاً، في الواقع. لقد استخدمت الكود للتو!"
    csd_concept_how_computers_work:
      1:
        text: "في كل مكان تنظر إليه، تقوم أجهزة الكمبيوتر بتغيير العالم. سواء كانت على أجهزة الكمبيوتر المكتبية الخاصة بنا أو في منازلنا أو جيوبنا أو في أي مكان آخر تقريبًا. ولكن بينما يستخدم معظمنا هذه التكنولوجيا الثورية يوميًا، فإننا لا نسأل كثيرًا: «كيف تعمل أجهزة الكمبيوتر؟» في هذه السلسلة، ستتعلم كيف تعمل أجهزة الكمبيوتر حقًا، بدءًا بما يجعل الكمبيوتر جهاز كمبيوتر. بعد ذلك، ستنظر في كيفية تمثيل المعلومات داخل الكمبيوتر باستخدام إشارات كهربائية صغيرة تعمل وتتوقف بسرعات مذهلة."
      2:
        text: "بعد ذلك، ستتعلم كيف تستخدم أجهزة الكمبيوتر الدوائر للقيام بكل شيء بدءًا من الرياضيات البسيطة وحتى محاكاة العوالم الافتراضية بأكملها. بعد ذلك، ستقوم بالتصغير والنظر إلى الأجزاء المختلفة من الكمبيوتر التي تقوم بالفعل بإدخال وإخراج وتخزين كل هذه المعلومات. أخيرًا، ستلقي نظرة على الكود الفعلي وكيفية تحكم البرامج في الأجهزة. لذا، سواء كنت مهتمًا فقط بالأجهزة التي تستخدمها يوميًا أو ترغب في تصميم ابتكارات المستقبل، فإن الخطوة الأولى هي تعلم كيفية عمل أجهزة الكمبيوتر."
    csd_concept_computer:
      1:
        text: "اسمي ماي لي كوي وأنا مصمم ومخترع. لذا فإن بعض الأشياء التي صممتها كانت في Apple، والآن أصمم منتجات للأطفال لاستخدامها حتى يتمكنوا من قضاء وقت أسهل في المدرسة. تشمل وظائفي الأخرى دي جي والرقص."
      2:
        text: "أجهزة الكمبيوتر موجودة في كل مكان! إنهم في جيوب الناس، في سيارات الناس، الناس يضعونها على معاصمهم. قد يكونون في حقيبة الظهر الخاصة بك الآن. ولكن ما الذي يجعل الكمبيوتر جهاز كمبيوتر؟ ما الذي يجعل الكمبيوتر جهاز كمبيوتر على أي حال؟ وكيف تعمل حتى؟"
      3:
        text: "مرحبًا، أنا نات! كنت أحد المصممين الأصليين لجهاز Xbox. لقد كنت أعمل مع أجهزة الكمبيوتر منذ أن كان عمري سبع سنوات والآن أعمل على الواقع الافتراضي. كبشر، قمنا دائمًا ببناء أدوات لمساعدتنا في حل المشكلات. أدوات مثل عربة يدوية أو مطرقة أو مطبعة أو مقطورة جرار."
      4:
        text: "كل هذه الاختراعات ساعدتنا في العمل اليدوي. مع مرور الوقت، بدأ الناس يتساءلون عما إذا كان من الممكن تصميم وتصنيع آلة لمساعدتنا في التفكير الذي نقوم به، مثل حل المعادلات أو تتبع النجوم في السماء. بدلاً من نقل الأشياء المادية أو التلاعب بها مثل الأوساخ والحجر، يجب تصميم هذه الآلات لمعالجة المعلومات. عندما اكتشف رواد علوم الكمبيوتر كيفية تصميم آلة التفكير، أدركوا أنها يجب أن تؤدي أربع مهام مختلفة."
      5:
        text: "سوف تحتاج إلى أخذ المدخلات وتخزين المعلومات ومعالجتها ثم إخراج النتائج. الآن قد يبدو هذا بسيطًا، ولكن هذه الأشياء الأربعة شائعة في جميع أجهزة الكمبيوتر. هذا ما يجعل الكمبيوتر جهاز كمبيوتر."
      6:
        text: "بدأت أجهزة الكمبيوتر كحاسبات أساسية، والتي كانت رائعة بالفعل في ذلك الوقت، وكانت تعالج الأرقام فقط في ذلك الوقت. ولكن الآن يمكننا استخدامها للتحدث مع بعضنا البعض، يمكننا استخدامها للعب الألعاب، والتحكم في الروبوتات، والقيام بأي شيء مجنون يمكن أن تتخيله. لا تبدو أجهزة الكمبيوتر الحديثة مثل تلك الآلات القديمة ذات الكعب العالي ولكنها لا تزال تفعل نفس الأشياء الأربعة."
      7:
        text: "أولاً، سنتحدث عن المدخلات. يمكنك إخبار أجهزة الكمبيوتر بما يجب فعله بلوحة المفاتيح، ويمكنك إخبارهم بما يجب فعله بالماوس والميكروفون والكاميرا. كل هذه المدخلات المختلفة تعطي معلومات الكمبيوتر، والتي يتم تخزينها بعد ذلك في الذاكرة."
      8:
        text: "يأخذ معالج الكمبيوتر المعلومات من الذاكرة. يقوم بمعالجتها أو تغييرها باستخدام خوارزمية، وهي مجرد سلسلة من الأوامر. ثم تقوم بإرسال المعلومات التي تمت معالجتها مرة أخرى ليتم تخزينها في الذاكرة مرة أخرى. يستمر هذا حتى تصبح المعلومات المعالجة جاهزة للإخراج."
      9:
        text: "تعتمد كيفية إخراج الكمبيوتر للمعلومات على ما تم تصميم الكمبيوتر للقيام به. يمكن لشاشة الكمبيوتر عرض النصوص أو الصور أو مقاطع الفيديو أو الألعاب التفاعلية - حتى الواقع الافتراضي! قد يتضمن إخراج الكمبيوتر أيضًا إشارات للتحكم في الروبوت."
      10:
        text: "ومن يدري كيف ستكون أجهزة الكمبيوتر في الغد؟ آمل أن تحصل على المساعدة في تحديد الشكل الذي تريد أن تبدو عليه أجهزة الكمبيوتر المستقبلية. ولكن في جميع أجهزة الكمبيوتر، بغض النظر عن الأنواع المختلفة من التكنولوجيا التي تستخدمها، فإنها تقوم دائمًا بهذه الأشياء الأربعة نفسها. فهم يأخذون المعلومات، ويخزنونها كبيانات، ويقومون بمعالجتها، ثم يقومون بإخراج النتائج."
    csd_concept_binary_data:
      1:
        text: "مرحبًا! اسمي ليمور فرايد، وأنا مهندس هنا في شركة أدافرويت للصناعات. وهذا هو المكان الذي أقوم فيه بالهندسة والتصميم، وأقوم بتصميم دوائر للأزياء والموسيقى والتكنولوجيا."
      2:
        text: "اسمي فيديريكو جوميز سواريز، وأنا مطور برامج مع Microsoft Hack for Good. وأتطلع إلى استخدام التكنولوجيا لمساعدتنا في حل بعض المشاكل الاجتماعية الكبيرة في عصرنا."
      3:
        text: "ربما سمعت أن أجهزة الكمبيوتر تعمل على الآحاد والأصفار. ولكن لا أحد تقريبًا اليوم يتعامل فعليًا بشكل مباشر مع هذه الأرقام والأصفار. لكن الآحاد والأصفار يلعبان دورًا كبيرًا في كيفية عمل أجهزة الكمبيوتر من الداخل."
      4:
        text: "يوجد داخل الكمبيوتر أسلاك ودوائر كهربائية تحمل جميع المعلومات الموجودة في الكمبيوتر. كيف يمكنك تخزين المعلومات أو تمثيلها باستخدام الكهرباء؟"
      5:
        text: "حسنًا، إذا كان لديك سلك واحد تتدفق الكهرباء من خلاله، فقد تكون الإشارة إما قيد التشغيل أو الإيقاف. هذه ليست الكثير من الخيارات، لكنها بداية مهمة حقًا. باستخدام سلك واحد، يمكننا تمثيل الإجابة بنعم أو لا، أو صواب أو خطأ، أو واحد أو صفر، أو أي شيء آخر باستخدام خيارين فقط. تسمى حالة التشغيل/الإيقاف هذه لسلك واحد قليلاً، وهي أصغر جزء من المعلومات يمكن للكمبيوتر تخزينه."
      6:
        text: "إذا كنت تستخدم المزيد من الأسلاك، فستحصل على المزيد من البتات: المزيد من الآحاد والأصفار. مع المزيد من البتات، يمكنك تمثيل معلومات أكثر تعقيدًا. ولكن لفهم ذلك، نحتاج إلى التعرف على شيء يسمى نظام الأرقام الثنائية."
      7:
        text: "في نظام الأعداد العشرية، لدينا عشرة أرقام من صفر إلى تسعة، وهذه هي الطريقة التي تعلمنا بها جميعًا العد. في نظام الأرقام الثنائية، لدينا رقمان فقط: صفر وواحد. باستخدام هذين الرقمين، يمكننا العد حتى أي رقم."
      8:
        text: "إليك كيفية عمل ذلك. في نظام الأرقام العشري الذي اعتدنا عليه جميعًا، يكون لكل موضع في الرقم قيمة مختلفة. هناك موضع واحد، وموضع 10، وموضع 100، وما إلى ذلك. على سبيل المثال، 9 في الموضع 100 هي 900. في النظام الثنائي، يحمل كل موضع أيضًا قيمة. ولكن بدلًا من الضرب في 10 في كل مرة، نضرب في 2. إذن هناك الموضع 1، والموضع 2، والموضع 4، والموضع 8، وما إلى ذلك. على سبيل المثال، الرقم 9 في النظام الثنائي هو 1001. لحساب القيمة، نضيف 1 في 8، زائد 0 في 4، زائد 0 في 2، زائد 1 مرة 1. لا أحد تقريبًا يقوم بهذه الرياضيات لأن أجهزة الكمبيوتر تفعل ذلك من أجلنا. المهم هو أنه يمكن تمثيل أي رقم بالآحاد والأصفار فقط، أو بمجموعة من الأسلاك التي يتم تشغيلها أو إيقاف تشغيلها. كلما زاد عدد الأسلاك التي تستخدمها، زادت الأرقام التي يمكنك تخزينها. باستخدام 8 أسلاك، يمكنك تخزين الأرقام بين 0 و255. هذه 8 منها. باستخدام 32 سلكًا فقط، يمكنك التخزين بالكامل من 0 إلى أكثر من 4 مليارات. باستخدام نظام الأرقام الثنائية، يمكنك تمثيل أي رقم تريده."
      9:
        text: "ولكن ماذا عن الأنواع الأخرى من المعلومات؟ مثل النص أو الصور أو الصوت؟ اتضح أنه يمكن أيضًا تمثيل كل هذه الأشياء بالأرقام. فكر في جميع الحروف الأبجدية. يمكنك تعيين رقم لكل حرف. يمكن أن يكون A 1، B يمكن أن يكون 2، وهكذا. يمكنك بعد ذلك تمثيل أي كلمة أو فقرة كتسلسل من الأرقام. وكما رأينا، يمكن تخزين هذه الأرقام كإشارات كهربائية قيد التشغيل أو الإيقاف. يتم تمثيل كل كلمة تراها على كل صفحة ويب أو هاتفك باستخدام نظام مثل هذا."
      10:
        text: "الآن، لننظر في الصور ومقاطع الفيديو وجميع الرسومات التي تراها على الشاشة."
      11:
        text: "كل هذه الصور مصنوعة من نقاط صغيرة تسمى البكسل، ولكل بكسل لون. يمكن تمثيل كل لون بالأرقام. عندما تفكر في أن الصورة النموذجية تحتوي على ملايين وحدات البكسل هذه، ويعرض الفيديو النموذجي 30 صورة في الثانية، فإننا نتحدث الآن عن الكثير من البيانات هنا."
      12:
        text: "كل صوت هو في الأساس سلسلة من الاهتزازات في الهواء. يمكن تمثيل الاهتزازات بيانياً على شكل موجة. يمكن تمثيل أي نقطة على هذا الشكل الموجي برقم. وبهذه الطريقة، يمكن تقسيم أي صوت إلى سلسلة من الأرقام. إذا كنت تريد صوتًا عالي الجودة، فستختار صوت 32 بت أو صوت 8 بت. المزيد من البتات يعني نطاقًا أعلى من الأرقام."
      13:
        text: "عندما تستخدم جهاز كمبيوتر لكتابة التعليمات البرمجية أو إنشاء التطبيق الخاص بك، فأنت لا تتعامل مباشرة مع هذه الأرقام والأصفار. لكنك ستتعامل مع الصور أو الصوت أو الفيديو. لذلك إذا كنت تريد أن تفهم كيفية عمل أجهزة الكمبيوتر من الداخل، فكل ذلك يتعلق بهذه الأرقام البسيطة والأصفار والإشارات الكهربائية في الدوائر الموجودة خلفها."
    csd_concept_circuits_logic:
      1:
        text: "واحدة من أروع الأشياء التي اكتشفتها عن الدوائر هي أن الدوائر يمكن أن تكون شكلاً فنيًا، كما لو كانت لدي فكرة إبداعية، يمكنني الحصول على هذه الفكرة الإبداعية باستخدام الدوائر. لذلك إذا كانت لديك أفكار، يمكنك استخدام التكنولوجيا لجعل هذه الأفكار تنبض بالحياة."
      2:
        text: "يعتبر كل إدخال أو إخراج للكمبيوتر نوعًا من المعلومات بشكل فعال، والتي يمكن تمثيلها بإشارات كهربائية قيد التشغيل أو إيقاف تشغيلها أو بالآحاد والأصفار."
      3:
        text: "من أجل معالجة المعلومات التي تأتي كمدخلات، ولجعل المعلومات التي يتم إخراجها، يحتاج الكمبيوتر إلى تعديل إشارات الإدخال ودمجها. للقيام بذلك، يستخدم الكمبيوتر ملايين المكونات الإلكترونية الصغيرة، والتي تتجمع معًا لتشكيل دوائر."
      4:
        text: "لنلق نظرة فاحصة على كيفية قيام الدوائر بتعديل ومعالجة المعلومات الممثلة بالآحاد والأصفار. هذه دائرة بسيطة للغاية. يأخذ إشارة كهربائية، في وضع التشغيل أو الإيقاف، ويقوم بتقليبها. لذلك إذا كانت الإشارة التي تعطيها هي 1، فإن الدائرة تمنحك 0، وإذا أعطيت الدائرة 0، فإنها تمنحك 1. الإشارة التي تدخل ليست هي نفس الإشارة التي تخرج، ولذا فإننا نسمي هذه الدائرة NOT."
      5:
        text: "يمكن للدوائر الأكثر تعقيدًا أن تأخذ إشارات متعددة وتجمعها وتعطيك نتيجة مختلفة. في هذا المثال، ستستقبل الدائرة إشارتين كهربائيتين، والآن قد تكون كل واحدة منها 1 أو 0. إذا كانت أي من الإشارات الواردة هي 0، فستكون النتيجة أيضًا 0. ستمنحك هذه الدائرة 1 فقط، إذا كانت الإشارة الأولى والإشارة الثانية كلاهما 1، ولذا فإننا نسمي الدائرة AND."
      6:
        text: "هناك العديد من الدوائر الصغيرة مثل هذه التي تقوم بإجراء حسابات منطقية بسيطة. ومن خلال توصيل هذه الدوائر معًا، يمكننا إنشاء دوائر أكثر تعقيدًا لإجراء عمليات حسابية أكثر تعقيدًا."
      7:
        text: "على سبيل المثال، يمكنك إنشاء دائرة تضيف 2 بت معًا تسمى الأفعى. تأخذ هذه الدائرة 2 بت فردية، كل واحدة منها 1 أو 0، وتجمعها معًا لحساب المجموع. يمكن أن يكون المجموع 0 زائد 0 يساوي 0 أو 0 زائد 1 يساوي 1 أو 1 زائد 1 يساوي 2. تحتاج إلى خروج سلكين لأن الأمر قد يستغرق ما يصل إلى رقمين ثنائيين لتمثيل المجموع. بمجرد أن يكون لديك أفعى واحدة لإضافة قطعتين من المعلومات، يمكنك تجميع مضاعفات دوائر الأفعى هذه جنبًا إلى جنب لجمع أرقام أكبر بكثير."
      8:
        text: "على سبيل المثال، إليك كيفية قيام الأفعى ذات 8 بت بإضافة الأرقام 25 و 50. يتم تمثيل كل رقم باستخدام 8 بتات، مما ينتج عنه 16 إشارة كهربائية مختلفة تدخل الدائرة. تحتوي دائرة أفعى 8 بت على الكثير من الإضافات الصغيرة بداخلها، والتي تقوم معًا بحساب المجموع."
      9:
        text: "يمكن للدوائر الكهربائية المختلفة إجراء عمليات حسابية بسيطة أخرى مثل الطرح أو الضرب. في الواقع، كل معالجة المعلومات التي يقوم بها جهاز الكمبيوتر الخاص بك هي مجرد الكثير والكثير من العمليات البسيطة الصغيرة معًا. كل عملية فردية يقوم بها الكمبيوتر بسيطة للغاية ويمكن أن يقوم بها الإنسان، ولكن هذه الدوائر داخل أجهزة الكمبيوتر أسرع بكثير."
      10:
        text: "في الماضي، كانت هذه الدوائر كبيرة وثقيلة، ويمكن أن يصل حجم أفعى 8 بت إلى حجم الثلاجة، وقد يستغرق الأمر دقائق حتى تقوم بإجراء عملية حسابية بسيطة. اليوم، دوائر الكمبيوتر مجهرية الحجم وأسرع بكثير. لماذا تكون أجهزة الكمبيوتر الصغيرة أسرع أيضًا؟ حسنًا، نظرًا لصغر الدائرة، كلما قلت المسافة التي يجب أن تقطعها الإشارة الكهربائية. تتحرك الكهرباء بسرعة الضوء تقريبًا، ولهذا السبب يمكن للدوائر الحديثة إجراء مليارات العمليات الحسابية في الثانية."
      11:
        text: "لذا، سواء كنت تلعب لعبة أو تسجل مقطع فيديو أو تستكشف الكون، فإن كل ما يمكنك فعله بالتكنولوجيا يتطلب الكثير من المعلومات لتتم معالجتها بسرعة كبيرة. تحت كل هذا التعقيد يوجد الكثير من الدوائر الصغيرة جدًا التي تحول الإشارات الثنائية إلى مواقع ويب ومقاطع فيديو وموسيقى وألعاب. يمكن أن تساعدنا هذه الدوائر حتى في فك شفرة الحمض النووي لتشخيص الأمراض وعلاجها. إذن ماذا تريد أن تفعل بكل هذه الدوائر؟"
    csd_concept_memory_cpu_input_output:
      1:
        text: "مرحبًا، اسمي ماديسون ماكسي. لدي شركة تسمى Loomia، ونحن نركز على صنع الأقمشة الذكية للملابس الذكية والمنتجات الذكية الناعمة الجيدة. السماء هي الحد الأقصى عندما يتعلق الأمر بالمنسوجات."
      2:
        text: "اسمي دانييل أبليستون، وأنا الرئيس التنفيذي لشركة Othermachine. نحن نبني آلة طحن سطح المكتب. تأخذ آلة الطحن أداة القطع الدوارة وتنقلها عبر المواد لإنشاء كائن ثلاثي الأبعاد."
      3:
        text: "تحت الغطاء، تقوم جميع أجهزة الكمبيوتر بنفس الأشياء الأساسية الأربعة. يقومون بإدخال المعلومات وتخزين المعلومات ومعالجتها، ثم إخراج المعلومات. يتم تنفيذ كل من هذه الأشياء بواسطة جزء مختلف من الكمبيوتر."
      4:
        text: "هناك أجهزة إدخال تأخذ المدخلات من العالم الخارجي وتحولها إلى معلومات ثنائية. هناك ذاكرة لتخزين هذه المعلومات. هناك وحدة معالجة مركزية أو وحدة معالجة مركزية، حيث تتم جميع الحسابات. وأخيرًا، هناك أجهزة إخراج تأخذ المعلومات وتحولها إلى مخرجات مادية."
      5:
        text: "لنتحدث عن الإدخال أولاً. يمكن لأجهزة الكمبيوتر أن تأخذ العديد من أنواع الإدخال المختلفة، مثل لوحة مفاتيح الكمبيوتر أو لوحة اللمس الخاصة بالهاتف أو الكاميرا أو الميكروفون أو GPS. ولكن حتى أجهزة الاستشعار الموجودة في السيارة أو منظم الحرارة أو الطائرة بدون طيار هي أيضًا أجهزة إدخال مختلفة."
      6:
        text: "والآن، لنلق نظرة على مثال بسيط لكيفية انتقال المدخلات عبر الكمبيوتر وتحولها إلى مخرجات. عندما تضغط على مفتاح على لوحة المفاتيح - دعنا نقول الحرف «B». تقوم لوحة المفاتيح بتحويل الحرف إلى رقم. يتم إرسال هذا الرقم في صورة وحدات ثنائية وآحاد وأصفار إلى الكمبيوتر."
      7:
        text: "بدءًا من هذا الرقم، تقوم وحدة المعالجة المركزية بحساب كيفية عرض الحرف «B» بكسل بالبكسل. تطلب وحدة المعالجة المركزية تعليمات خطوة بخطوة من الذاكرة، والتي تخبرها بكيفية رسم الحرف «B». تقوم وحدة المعالجة المركزية بتشغيل هذه التعليمات وتخزين النتائج على هيئة وحدات بكسل في الذاكرة."
      8:
        text: "أخيرًا، يتم إرسال معلومات البكسل هذه بشكل ثنائي إلى الشاشة. الشاشة عبارة عن جهاز إخراج يحول الإشارات الثنائية إلى أضواء وألوان صغيرة تشكل ما تراه."
      9:
        text: "يحدث كل هذا بسرعة كبيرة لدرجة أنه يبدو فوريًا، ولكن لعرض كل حرف يقوم الكمبيوتر بتشغيل آلاف التعليمات، بدءًا من اللحظة التي يضغط فيها إصبعك على النقطة الرئيسية."
      10:
        text: "في هذا المثال، كان جهاز الإخراج هو الشاشة، ولكن هناك العديد من أنواع المخرجات المختلفة التي تأخذ إشارة ثنائية من الكمبيوتر وتفعل شيئًا في العالم المادي. على سبيل المثال، ستقوم السماعة بتشغيل الصوت، وستقوم طابعة ثلاثية الأبعاد بطباعة كائن. يمكن لأجهزة الإخراج أيضًا التحكم في الحركة المادية مثل الذراع الآلية أو محرك السيارة أو أداة القطع لآلة الطحن التي تصنعها شركتي. تتيح الأنواع الجديدة من المدخلات والمخرجات لأجهزة الكمبيوتر التفاعل مع العالم بطرق جديدة تمامًا. وقد تم المساعدة في ذلك من خلال التحسينات التي تم إجراؤها على سرعة وحجم الذاكرة ووحدة المعالجة المركزية."
      11:
        text: "كلما كانت المهمة أكثر تعقيدًا وكلما زادت المعلومات التي يتم إدخالها أو إخراجها، زادت طاقة المعالجة والذاكرة التي يحتاجها الكمبيوتر. قد تكون كتابة الحروف على الشاشة أمرًا سهلاً ولكن للقيام برسومات ثلاثية الأبعاد معقدة أو تسجيل فيلم عالي الدقة، غالبًا ما تحتوي أجهزة الكمبيوتر الحديثة على وحدات معالجة مركزية متعددة لمعالجة كل تلك المعلومات والعديد من الجيجابايت من الذاكرة لتخزينها."
      12:
        text: "بغض النظر عما تريد القيام به مع الكمبيوتر، فإن كل إجراء يتعلق بما يلي: إدخال المعلومات من العالم المادي، وتخزين تلك المعلومات ومعالجتها، وإعادة بعض المخرجات إلى العالم المادي."
    csd_concept_hardware_software:
      1:
        text: "مرحبًا، اسمي إيريكا جوميز وأنا مديرة هندسية في Amazon.com. أحد أفضل الأشياء في العمل في مجال التكنولوجيا، وفي Amazon على وجه الخصوص، هو أنني أحضر كلبي معي للعمل كل يوم. وظيفتي هي المساعدة في التأكد من خروج البرنامج من الباب ووظيفتها هي القيلولة تحت مكتبي والشخير بصوت عالٍ جدًا."
      2:
        text: "اسمي جيروم هولمان، وأنا مدير برامج في Team Xbox ولدي وظيفة ممتعة حقًا: جمع الأجهزة والبرامج معًا لتزويدك بجميع الألعاب التي تحبها على Xbox."
      3:
        text: "عندما تنظر داخل جهاز كمبيوتر ترى مجموعة من الدوائر والرقائق والأسلاك ومكبرات الصوت والمقابس وجميع أنواع الأشياء الأخرى. هذا هو الجهاز."
      4:
        text: "ولكن ما لا تراه هو البرنامج. البرنامج هو جميع برامج الكمبيوتر، أو التعليمات البرمجية، التي تعمل على هذا الجهاز. يمكن أن تكون البرامج أي شيء من التطبيقات والألعاب إلى صفحات الويب وبرامج علوم البيانات التي أستخدمها أنا وفريقي في Amazon لفهم سلوك العملاء."
      5:
        text: "ولكن كيف تتفاعل الأجهزة والبرامج مع بعضها البعض؟ لنبدأ بالنظر إلى وحدة المعالجة المركزية للكمبيوتر أو وحدة المعالجة المركزية."
      6:
        text: "وحدة المعالجة المركزية هي الشريحة الرئيسية التي تتحكم في جميع الأجزاء الأخرى من الكمبيوتر. تحتاج وحدة المعالجة المركزية إلى القيام بأشياء مختلفة بحيث تحتوي بداخلها على أجزاء أصغر وأبسط تتعامل مع مهام محددة. لديها دوائر للقيام بالرياضيات والمنطق البسيط. يحتوي على دوائر أخرى لإرسال واستقبال المعلومات من وإلى أجزاء مختلفة من الكمبيوتر."
      7:
        text: "السحر الحقيقي لوحدة المعالجة المركزية هو كيفية معرفة الدوائر التي يجب استخدامها ومتى يتم استخدامها. تستقبل وحدة المعالجة المركزية أوامر بسيطة تخبرها بالدائرة التي يجب استخدامها للقيام بمهمة معينة. على سبيل المثال، يقوم أمر «add» بإخبار وحدة المعالجة المركزية باستخدام دائرتها الخارجية لحساب رقم جديد. ثم يقوم الأمر «store» بإخبار وحدة المعالجة المركزية باستخدام دائرة مختلفة لحفظ هذه النتيجة في الذاكرة."
      8:
        text: "تمامًا مثل الأرقام، يمكن تمثيل كل هذه الأوامر البسيطة بالآحاد الثنائية والأصفار أو إشارات التشغيل والإيقاف الكهربائية. يتم تخزين الأوامر الثنائية في الذاكرة وتقوم وحدة المعالجة المركزية بجلبها وتنفيذها بالتسلسل واحدًا تلو الآخر. هذا التسلسل من الأوامر هو، في الواقع، برنامج كمبيوتر بسيط للغاية."
      9:
        text: "الكود الثنائي هو الشكل الأساسي للبرامج ويتحكم في جميع أجهزة الكمبيوتر. في هذه الأيام، لا أحد يكتب البرامج في النظام الثنائي. سوف يستغرق الأمر إلى الأبد!"
      10:
        text: "اليوم، يبدو البرنامج الذي نكتبه أشبه بهذا (Python)، أو هذا (Ruby)، أو حتى هذا (Blockly). تتيح لك لغات البرمجة مثل هذه كتابة الأوامر بشيء يشبه اللغة الإنجليزية كثيرًا."
      11:
        text: "لرسم مستطيل على الشاشة، تحتاج فقط إلى أمر واحد. يتم تحويل هذا الأمر عالي المستوى إلى مئات، أو آلاف، من الأوامر الثنائية الأبسط التي تفهمها وحدة المعالجة المركزية. يقوم البرنامج بإخبار وحدة المعالجة المركزية بما يجب القيام به، ولكن عندما تستمع إلى الموسيقى وتتصفح الويب وتتحدث مع صديق، يقوم جهاز الكمبيوتر الخاص بك بتشغيل عدة برامج في وقت واحد."
      12:
        text: "إذن، كيف تصل كل هذه البرامج إلى الكمبيوتر في المقام الأول، وكيف يمكن لوحدة المعالجة المركزية تشغيلها جميعًا مرة واحدة؟ لمعرفة ذلك، سيتعين علينا إلقاء نظرة على نظام التشغيل."
      13:
        text: "نظام تشغيل الكمبيوتر هو البرنامج الرئيسي الذي يدير كيفية استخدام البرنامج لأجهزة الكمبيوتر. على سبيل المثال، ساعدت في إنشاء نظام تشغيل Windows الذي يعمل على معظم أجهزة الكمبيوتر الشخصية."
      14:
        text: "نظام التشغيل هو برنامج ذو قدرات خاصة تسمح له بالتحكم في البرامج الأخرى على الكمبيوتر. يتيح لك تثبيت برامج جديدة عن طريق تحميلها في ذاكرة جهاز الكمبيوتر الخاص بك. وهي تقرر متى يتم تشغيل البرنامج من قبل وحدة المعالجة المركزية، وما إذا كان هذا البرنامج يمكنه الوصول إلى أجهزة الإدخال والإخراج الخاصة بالكمبيوتر. وعندما تعتقد أن جهاز الكمبيوتر الخاص بك يقوم بتشغيل العديد من البرامج في وقت واحد، في الواقع، فإن نظام التشغيل هو الذي يقوم بالتبديل بسرعة بين البرامج التي تشارك وحدة المعالجة المركزية هذه لأجزاء من الثانية."
      15:
        text: "يوجد داخل كل كمبيوتر برنامج إدارة نظام تشغيل يتحكم في أجهزة الكمبيوتر."
      16:
        text: "البرنامج عبارة عن سلسلة من الأوامر المصنوعة من شفرة ثنائية بسيطة، وهذا الرمز الثنائي هو مجرد إشارات كهربائية تتدفق عبر مليارات الدوائر الصغيرة."
      17:
        text: "تتمتع أجهزة الكمبيوتر بالقدرة على القيام بجميع أنواع الأشياء المدهشة. ولكن الشيء الوحيد الذي يجعل الكمبيوتر ذكيًا أو مفيدًا هو أنت. عندما تتعلم البرمجة، يمكنك تحديد المشكلة التي تريد حلها، وكتابة البرنامج الذي يحول هذه الأفكار إلى واقع."
    hoc_dance_warmup:
      1:
        text: "ساعة البرمجة | حفلة الرقص: الإحماء"
      2:
        text: "مرحبًا! اسمي ميرال قطب وأنا راقصة ومطورة برامج ومبدعة لـ iLuminate."
      3:
        text: "لذلك، ترتبط علوم الكمبيوتر بالإبداع بطرق عديدة. لا يمكن قياسها، حقا. أعني، بمجرد أن تكون لديك القدرة على كتابة البرامج، يمكنك وضع الأفكار في أي شيء. أفعل ذلك ببدلات خفيفة. هناك الكثير الذي يمكنك القيام به بمجرد حصولك على الأدوات اللازمة لكتابة البرامج، والإمكانيات لا حصر لها حقًا."
      4:
        text: "خلال الساعة القادمة، ستبدأ في علوم الكمبيوتر من خلال برمجة حفلة الرقص الخاصة بك! لقد قمنا بتجميع بعض الموسيقى الناجحة وفريق من الراقصين الرائعين لتلعب معهم."
      5:
        text: "ستستخدم مجموعات من التعليمات البرمجية لاختيار راقصين مختلفين وتغيير حركات الرقص الخاصة بهم وجعلهم يستجيبون للموسيقى وجعلها تفاعلية."
      6:
        text: "سترى أن شاشتك مقسمة إلى ثلاثة أجزاء رئيسية. على اليسار توجد مساحة اللعب. هذا هو المكان الذي سيظهر فيه الراقصون."
      7:
        text: "هذه المنطقة الوسطى هي صندوق الأدوات. ستتوفر كتل جديدة من التعليمات البرمجية في هذه المساحة أثناء استعراض الدروس."
      8:
        text: "المساحة الموجودة على اليمين هي مساحة العمل. يمكنك سحب الكتل من صندوق الأدوات إلى مساحة العمل لإنشاء برنامجك."
      9:
        text: "ستظهر التعليمات الخاصة بكل مستوى هنا في الجزء العلوي من الشاشة. إذا كنت بحاجة إلى تلميح، فما عليك سوى النقر فوق المصباح الكهربائي."
      10:
        text: "للبدء، دعونا نصنع راقصة جديدة بهذه الكتلة الحمراء. أولاً، اسحبه خارج صندوق الأدوات وقم بتثبيته تحت كتلة «الإعداد» البرتقالية هذه. هذه الراقصة هي قطة واسمها «my_first_dancer». يمكنك تغيير الاسم إلى أي شيء تريده من خلال النقر هنا."
      11:
        text: "يمكنك أيضًا تغيير مكان ظهور الراقصة في مساحة اللعب الخاصة بك باستخدام هذا."
      12:
        text: "فوق مساحة اللعب توجد قائمة لاختيار الموسيقى. هناك الكثير من الأغاني للاختيار من بينها، لذا استمتع بالعثور على أغانيك المفضلة. تحت مساحة اللعب يوجد زر التشغيل. عندما تضغط على زر التشغيل، سترى الراقصين من برنامجك يظهرون في مساحة اللعب وسيتم تشغيل الموسيقى."
      13:
        text: "جربها بنفسك! وإذا كنت تشعر بأنك عالق، فلا بأس! ما عليك سوى النهوض والتحرك، وقبل أن تعرف ذلك، ستكون قد أنشأت حفلة رقص خاصة بك. إذن، ما الذي ستقوم بإنشائه؟"
    hoc_dance_events:
      1:
        text: "ساعة البرمجة | حفلة الرقص: الأحداث"
      2:
        text: "أنا ألو بلاك. أنا مغني وكاتب أغاني وفنان. أعتقد أن علوم الكمبيوتر مهمة حقًا للتعلم لأن علوم الكمبيوتر هي المستقبل، وأعتقد أنه من المهم للناس أن يتحكموا في التكنولوجيا التي تتحكم حرفيًا في حياتهم."
      3:
        text: "للقيام بحركات رقص مختلفة في الوقت المناسب تمامًا مع الموسيقى، يمكنك استخدام شيء يسمى الأحداث. يخبر الحدث برنامجك بالاستماع إلى حدوث شيء ما ثم الرد على الفور."
      4:
        text: "بعض الأمثلة على الأحداث هي الاستماع إلى نقرة بالماوس أو زر السهم أو النقر على الشاشة. الحدث الذي سنستخدمه الآن سيستمع إلى تغيير الأغنية. سيؤدي التغيير إلى تحفيز الراقصة الخاصة بك للقيام برقصة جديدة."
      5:
        text: "يمارس الراقصون المحترفون تصميم الرقصات من خلال حساب دقات الأغنية."
      6:
        text: "في الموسيقى، يشير المقياس إلى عدد معين من الإيقاعات. في معظم الأغاني الشعبية، يبلغ طول المقياس أربع ضربات."
      7:
        text: "لجعل الراقصين يطلقون العنان لهم، ستحتاج إلى مجموعة أحداث خضراء. تقول مجموعة الأحداث هذه «بعد 4 إجراءات»."
      8:
        text: "إذا قمت بسحب قالب «do forever» باللون الأرجواني، يمكنك اختيار رقصة ليقوم بها الراقص. نظرًا لأنه يقع ضمن مجموعة أحداث «بعد 4 مقاييس»، سينتظر الراقص أربعة مقاييس للأغنية قبل بدء رقصها."
      9:
        text: "راقب عداد القياس في الجزء العلوي من منطقة العرض."
      10:
        text: "ابحث واستمع إلى الحدث الذي سيؤدي إلى تشغيل رمز الرقص. وعلى الفور، تبدأ راقصتنا بالذهاب."
    hoc_dance_properties:
      1:
        text: "ساعة البرمجة | حفلة الرقص: الخصائص"
      2:
        text: "اسمي ماريا، أنا طالبة صغيرة في جامعة واشنطن وأنا مهندسة مستقبلية في أمازون."
      3:
        text: "أحب علوم الكمبيوتر لأنها تتضمن حل المشكلات والتفكير النقدي وبعد قضاء ساعات من العمل في شيء يمكنك الحصول على شيء رائع ومفيد حقًا."
      4:
        text: "حتى الآن، أتيحت لك فرصة اللعب مع بعض الأنواع المختلفة من الراقصين وقمت ببرمجتها للقيام بأنواع مختلفة من حركات الرقص. ولكن كيف تعمل هذه التحركات حقًا؟"
      5:
        text: "تتكون كل حركة رقص من سلسلة من الصور تسمى الإطارات. يختلف كل إطار قليلاً عن الإطار الذي قبله. عند تشغيل البرنامج، يعرض الكمبيوتر إطارًا تلو الآخر. يتم عرضها بسرعة كبيرة بحيث يبدو أن الراقصة تتحرك. هذا هو السر وراء كل الرسوم المتحركة."
      6:
        text: "لا يمكنك تغيير حركات الراقص فحسب، بل يمكنك أيضًا تغيير خصائص الراقصة. تصف الخصائص أشياء مثل موضع الراقصة على الشاشة وحجم الراقصة ولون الراقصة."
      7:
        text: "لتغيير خصائص الراقص، ستستخدم مجموعة محددة. دعونا نستخدم مجموعة محددة لجعل الراقصين لدينا يبدون أصغر. أولاً، اسحب الكتلة المحددة إلى البرنامج. ثم حدد الراقصة التي تريد تغييرها واكتب الحجم الذي سيظهر على الشاشة."
      8:
        text: "الحجم الكامل هو 100. إذا اخترت رقمًا أقل، فسيصبح الراقص أصغر. كلما كانت الراقصة أصغر، كلما بدت بعيدة. هذه طريقة رائعة لعمل راقصات احتياطية."
      9:
        text: "باستخدام مجموعة الضبط، يمكنك أيضًا تغيير أبعاد الراقصة ودورانها وموضعها ولونها. من خلال التلاعب بهذه الخصائص، يمكنك إجراء جميع أنواع التغييرات وربطها بأجزاء مختلفة من الأغنية."
      10:
        text: "تذكر أنه يمكنك فقط تعيين خصائص الراقصة الموجودة بالفعل. تأكد من أن مجموعة المجموعة الخاصة بك تأتي بعد كتلة «Make a new dancer». لا تتردد في التجربة والإبداع والاستمتاع."
    hoc_dance_congrats:
      1:
        text: "ساعة البرمجة | حفلة رقص: بارتي أون!"
      2:
        text: "تهانينا! لقد تعلمت للتو أساسيات علوم الكمبيوتر. يمكنك الآن استخدام هذه الكتل لإنشاء حفلة رقص من تصميمك الخاص لمشاركتها مع أصدقائك."
      3:
        text: "إذا نظرت في مربع الأدوات، ستجد بعض الكتل الجديدة التي لم تشاهدها من قبل. على سبيل المثال، يمكنك استخدام قالب التخطيط لترتيب الراقصين بطرق مختلفة على الشاشة."
      4:
        text: "ألقِ نظرة حولك وحاول تجربة هذه الكتل والميزات الجديدة. هل ستقوم بإنشاء رقصة مصممة بعناية لأغنيتك المفضلة؟"
      5:
        text: "أو رقصة مع أصدقائك؟"
      6:
        text: "أو أي شيء آخر تمامًا؟"
      7:
        text: "في نهاية البرنامج التعليمي، يمكنك مشاركة رابط إبداعك مع أصدقائك. وسّع خيالك واستمتع بوقتك!"
    mc_2018_intro:
      1:
        text: "مرحبًا! لقد وصلت في الوقت المناسب. مرحبًا بكم في فوياج أكواتيك. أنا على وشك الشروع في مهمة للعثور على كنز مخفي تحت الماء ويسعدني جدًا الحصول على مساعدتك. من يدري ما سنواجهه على طول هذه الممرات المائية الغامضة؟ من المفترض أن نلتقي بدليلنا الأول في مكان ما على هذا الرصيف."
      2:
        text: "مرحبًا بكم أيها المغامرون! لإكمال Voyage Aquatic، ستحتاج إلى حل سلسلة من الألغاز باستخدام التعليمات البرمجية. وإليك كيفية عملها. يتم تقسيم شاشتك إلى ثلاثة أجزاء رئيسية."
      3:
        text: "على اليسار، سترى عالم Minecraft."
      4:
        text: "المنطقة الوسطى هي صندوق الأدوات الخاص بك حيث يمكنك العثور على أوامر الترميز."
      5:
        text: "والمساحة الكبيرة على اليمين هي مساحة العمل الخاصة بك. هذا هو المكان الذي يمكنك فيه تجميع الأوامر لبناء برنامجك والتحكم في تحركاتك."
      6:
        text: "توجد تعليمات كل مستوى أعلى الصفحة. انقر فوق علامة الجمع للتغيير بين التعليمات الطويلة والقصيرة."
      7:
        text: "حاول سحب الكتل من صندوق الأدوات إلى مساحة العمل، وتكديسها، ثم انقر فوق زر التشغيل لتنفيذ الأوامر الخاصة بك."
      8:
        text: "قد تضطر إلى المحاولة عدة مرات لتصحيح الأمر، وتحتوي بعض الألغاز على أكثر من حل، لذا قم بالتجربة لمعرفة ما ينجح."
      9:
        text: "إذا كنت تريد المحاولة مرة أخرى، فانقر فوق زر إعادة الضبط للعودة من حيث بدأت."
      10:
        text: "إذا كنت بحاجة إلى حذف أمر، فما عليك سوى سحب الكتلة من مساحة العمل الخاصة بك مرة أخرى إلى صندوق الأدوات. تذكر أنه انقر فوق «تشغيل» لمعرفة كيف تبدو التعليمات البرمجية الخاصة بك أثناء العمل."
      11:
        text: "حسناً، يكفي العبث، أيها المغامر. لنبدأ الترميز للعثور على بعض الكنوز تحت الماء."
    MC_2018_loops:
      1:
        text: "رائع! لقد اصطدنا سمك القد! هل تعلم أنه إذا قمت بإطعام سمك القد لدلافين، فسوف يرشدك الدلفين إلى حطام سفينة حيث قد يكون هناك كنز؟ يجب أن نقترب. لا بد أن تكون المجموعة التالية من الألغاز أكثر تعقيدًا، لذلك من الأفضل أن نتعلم المزيد من مهارات الترميز. ما هذا؟ كهف؟"
      2:
        text: "مرحبًا بكم أيها المغامرون! اسمي سكويد. لقد لاحظت أنك تستخدم نفس مجموعة الأوامر مرارًا وتكرارًا في بعض الألغاز الأخيرة. لابد أن الأمر كان مملًا بعض الشيء. هل تمنيت يومًا أن تكون لديك طريقة للقيام بشيء مرارًا وتكرارًا مثل غسل الأطباق أو تنظيف أسنانك دون تعب أو ملل؟ سيكون ذلك لطيفًا."
      3:
        text: "أجهزة الكمبيوتر جيدة حقًا في القيام بنفس الشيء مرارًا وتكرارًا باستخدام حلقات الترميز. عندما تريد أن يقوم برنامجك بنفس التعليمات عدة مرات، يمكنك استخدام حلقة!"
      4:
        text: "تحتوي الكتلة الحلقية على تعليمات تتكرر حتى يتم الوصول إلى الهدف. بمجرد أن يبدأ برنامجك حلقة «التكرار حتى الهدف»، سيستمر في تكرار التعليمات بالداخل حتى يصل إلى الهدف."
      5:
        text: "جرب هذا بنفسك! ضع الأوامر التي تريد تكرارها داخل كتلة «التكرار حتى الهدف»، وانقر على «تشغيل»، وشاهدها وهي تنطلق!"
      6:
        text: "حسنا، كان ذلك غريبًا بعض الشيء. من كان يعلم أن الحبار يمكنه البرمجة؟ لم أكن أعتقد حتى أن لديهم أصابع. حتى الآن نعرف عن الحلقات. دعونا نستخدمها لنحضر لنا المزيد من الكنوز."
    mc_2018_conditionals:
      1:
        text: "نجاح باهر! تم حل ثلاثة ألغاز أخرى! وقد اصطدنا... سمك السلمون. ليست مثيرة تمامًا مثل أكوام الذهب، لكننا سنأخذ ما يمكننا الحصول عليه. ولدي شعور بأن قشرة نوتيلوس ستكون مفيدة لاحقًا. أتساءل ما الذي يكمن في هذه الأنقاض. ربما تلميح آخر! دعونا نلقي نظرة على الداخل."
      2:
        text: "اسمي نتي ومرحبًا بكم في أطلالي. نحن نتخذ القرارات طوال الوقت بناءً على الظروف. إذا كان الجو يشبه المطر، فسنحضر مظلة. إذا كنا جائعين، فسنأكل وجبة خفيفة."
      3:
        text: "إذا رأينا زاحفًا، فإننا نركض في الاتجاه المعاكس. تتخذ أجهزة الكمبيوتر هذه الأنواع من القرارات أيضًا. يمكنهم بالفعل الاستجابة للشروط باستخدام التعليمات البرمجية."
      4:
        text: "لبرمجة استجابة كهذه باستخدام أوامر التعليمات البرمجية الخاصة بك، حدد كتلة if path."
      5:
        text: "حدد القائمة المنسدلة لإنشاء الأمر."
      6:
        text: "على سبيل المثال، إذا كتبت الأمر «if path to the right» وقمت بوضع الانعطاف يمينًا داخل الشرط، فعندما يصل Steve إلى مسار مفتوح إلى اليمين، فسوف يتجه دائمًا إلى اليمين. إذا لم يكن هناك فتحة على اليمين، فلن يتجه يمينًا. تكون أوامر if المشروطة هذه مفيدة عند تشغيل التعليمات البرمجية في مواقف غير متوقعة مثل الآثار الغامضة في الكهوف تحت الماء."
      7:
        text: "حاول استخدام كتل if وخذ التعليمات البرمجية الخاصة بك في جولة."
      8:
        text: "نجاح باهر! كانت أطلال نيتي رائعة. أنا حقا يجب أن أخرج من منزل والدي. إذن ما رأيك؟ هل الظروف مناسبة لنا لإكمال الألغاز النهائية؟ دعونا نجربها."
    mc_2018_closing:
      1:
        text: "إيمي لي 33: تهانينا! لقد فعلتها!"
      2:
        text: "الحبار: تهانينا!"
      3:
        text: "نيتي: لقد فعلت ذلك! تهانينا!"
      4:
        text: "توموهوك: تهانينا!"
      5:
        text: "يا له من يوم رائع! قادتنا جميع عمليات البحث عن الكنوز إلى بناء قناة Minecraft والعثور على قذائف Nautilus واكتشاف صناديق الكنوز. أنا فقط أحب لون البريسمارين. لقد تعلمنا أيضًا كيفية البرمجة باستخدام الحلقات والشروط."
      6:
        text: "عند الحديث عن الترميز، هناك مستوى آخر لهذه المهمة. هل أنتم مستعدون لذلك، أيها المغامرون؟"
      7:
        text: "إنه مستوى لعب مجاني ويمكنك استخدام مهارات الترميز الخاصة بك وبناء شيء مذهل."
      8:
        text: "هممم... مكان لإخفاء كنزك، نصب تذكاري تحت الماء، قلعة مرجانية؟ آه... الكثير من الأفكار. حاول استخدام الحلقات لإنشاء إجراء متكرر وشروط للتحضير لجميع تلك السيناريوهات غير المتوقعة."
      9:
        text: "لقد أثبتت بالتأكيد أنك مبرمج جريء الآن، ولا أطيق الانتظار لرؤية ما تقوم ببنائه. ونأمل ألا تنتهي مغامراتك مع الكود هنا. رحلة سعيدة!"

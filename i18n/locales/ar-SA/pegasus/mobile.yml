  volunteer_engineer_submission_subtitle_generic: '100.000 مدرس سيقدمون فعالية "ساعة من البرمجة" في أقسامهم هذه السنة، من 07 إلى 13 ديسمبر 2015. إنهم يحتاجون ساعدتكم'
  volunteer_engineer_submission_subtitle_specific: "%{num_teachers} مدرسين يريدون متطوعين شغوفين بتعليم علم الحاسوب لمساعدتهم في \"Hour of code\" في ديسمبر الحالي. <br>%{num_volunteers} متطوعين انضموا. كن واحداً منهم."
  volunteer_engineer_submission_intro_background: "فعالية \"ساعة من البرمجة\" هي حركة عالمية لتقديم ساعة من علم الحاسب، ستصل إلى عشرات الملاين من الطلبة في أكثر من 180 دولة. من فضلك انضم إلينا خلال \"أسبوع تعليم علم الحاسوب\"، 07-13 ديسمبر."
  volunteer_engineer_submission_intro_recruit: 'سيحب المعلمين الحصول على أشخاص <span style="font-family: ''Gotham 7r'', sans-serif;"> شغوفين بتعليم علوم الحاسوب </span> و يستطيعون المساعدة في الفصول او اشخاص يستطيعون <span style="font-family: ''Gotham 7r'', sans-serif;"> الهام </span> طلابهم عن طريق التحدث معهم عن الإمكانيات المهولة المتاحة عن طريق علم الحاسوب ( و يكمن عمل هذا عن طريق محادثة مُصورة عبر الانترنت). اذا كنت لا تريد ان تتطوع <a href="%{url}"> تعلم المزيد </a> عن تنظيم "Hour of code" الخاص بك.'
  volunteer_engineer_submission_intro_recruit_markdown: "سيسعد المدرسون بوجود شخص **ذو عاطفة قوية تجاه تعليم علم الحاسوب** الذي يمكنه أن يقدم المساعدة في غرفة الصف أو بوجود شخص يمكنه **إلهام** طلابهم بالحديث عن سعة احتمالات علم الحاسوب (الذي يمكن القيام به عن طريق درشة الفيديو)."
  volunteer_engineer_submission_intro_guide: "تعلم المزيد حول <a href=\"%{volunteer_guide}\">برنامجنا التطوعي هنا</a>."

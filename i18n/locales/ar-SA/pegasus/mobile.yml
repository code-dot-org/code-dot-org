  minecraft_join_online_training: "هل أنت على استعداد لتزويد ساعة من البرمجة بحرفة استخراج الكنوز؟ راجع هذا الرابط <a href='%{minecraft_webinar_url}', target='_blank'>on-demand webinar</a>. سوف تتعلم أفضل الممارسات، والوصول إلى مواد ميسرة جاهزة، واحصل على جولة توضيحية في البرنامج التعليمي الجديد رحلة الأبطال Hero's Journey من فريق استخراج الكنوز Minecraft. احصل على السبق في التفكير من خلال ما تحتاجه لتوفير ساعة من البرمجة للصغار خلال أسبوع تعليم علم الحاسوب (4-10 ديسمبر) وما بعدها."
  minecraft_continue_learning: 'علم الحاسوب للجميع: ما بعد "ساعة من البرمجة" في متجر مايكروسوف'
  minecraft_continue_learning_description: "لا يُشترط تمتعك بخبرة في علم الحاسوب! فالمساعدة تضمن تعلم كل الشباب المهارات القيّمة عن طريق تعليم علم الحاسوب. انضم إلينا في مخزن مايكروسوفت للاشتراك في سلاسل مجانية مؤلفة من ثلاثة أقسام, ورشات عمل لمدة ساعة واحدة تكسب فيها خبرة البرمجة بطريقة مسلية وفي بيئة خالية من التوتر، وتتعرّف على المفاهيم الرئيسية لعلم الحاسوب، واستعد لقضاء ساعة من الأوامر البرمجية في صفك أو في مجتمعك. لقد حصلت على هذا <a href='%{minecraft_continue_learning_url}', target='_blank'>Sign up today</a>."
  minecraft_future: "ساعد جميع الفتية والفتيات ليكونوا مستعدين للمستقبل"
  minecraft_future_description: "اكتشف كيف تقوم مدارس أخرى ومنظمات غير ربحية يجلبون المهارات الرقمية، من الإلمام الرقمي إلى تعليم علم الحاسوب، إلى المجتمعات. أنظر في موديلات مختلفة، واحصل على أفكار وحيَل، و <a href='%{minecraft_future_url}', target='_blank'>access the resources</a> لقد وجدوها قيّمة للغاية."
  minecraft_og_designer: "لقد عادت ماينكرافت بنشاطها الجديد لساعة من البرمجة. قم ببرمجة حيوانات ومخلوقات ماينكرافت في نسختك الخاصة من ماينكرافت."

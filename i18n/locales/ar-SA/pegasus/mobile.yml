  third_party_tynker_desc: "منصة الحوسبة الإبداعي تينكير ليساعد الأطفال على تطوير التفكير الحسابي ومهارات البرمجة في متعة، طريقة مبتكرة وبديهية. لغتنا البرمجة المرئية المبتكرة التفاعلية ذاتيان دورات وأنشطة البرمجة المستندة إلى لعبة سهلة بمثابة مقدمة للبرمجة، وتمكين الأطفال من الابتكار والخلق."
  third_party_tynker_btn_curriculum: "جرّب منهاج تينكير للقرّاء الأوائل"
  third_party_tynker_btn_site: "قم بزيارة تينكر"
  third_party_scratchjr_desc: "Scratch Jr. هي لغة برمجة تمهيدية تمكّن الأطفال الصغار (من سن 5 إلى 7 سنوات) من إنشاء قصصهم وألعابهم التفاعلية الخاصة. يقوم الأطفال بتجميع قطع البرمجة الرسومية معًا لِجعل الشخصيات تتحرك وتقفز وترقص وتغني. \nيمكن للأطفال تعديل الشخصيات في paint editor، وإضافة أصواتهم، وحتى إدراج صورهم - ثم استخدام القطع البرمجية لجعل شخصياتهم تنبض بالحياة."
  third_party_scratchjr_btn_curriculum: "تحميل المناهج الدراسية لـ Scratch Jr. "
  third_party_scratchjr_btn_site: "قم بزيارة Scratch Jr. "
  third_party_scratch_desc: "مع سكراتش، يمكنك برمجة قصصك التفاعلية، الألعاب، و الرسوم المتحركة و مشاركة إبداعاتك مع الأخرين في المجتمع على شبكة الانترنت.\nسكراتش يساعد الأشخاص اليافعين على تعلم التفكير بإبداع، الأسباب المنهجية، والعمل عن طريق مشاركة المهارات الضرورية للحياة في القرن الواحد و العشرين."
  third_party_scratch_btn_curriculum: "حمّل المنهاج الدراسي لـِ سكراتش"
  third_party_scratch_btn_forum: "منتدى سكراتش التعليمي"
  third_party_scratch_btn_site: "قم بزيارة Scratch"
  third_party_lightbot_desc: "في Lightbot, يجب على الطلاب تعلم برمجة روبوت من خلال كتابة الأوامر و حل الألغاز.\nقد يلعب الطلاب الألعاب من خلال المتصفح (يتطلب تحميل Flash Player), أو على الأندرويد أو أجهزة الأيفون و الأيباد. الطلاب يلعبون مجموعة من الالعاب في المستوى \"المبتدئ\" في Lightbot. و سوف يتعلمون كيف يخبرون جهاز الحاسوب ماذا يفعل من خلال سلسة من الأوامر البسيطة و الحصول على نتيجة العملية وذلك من خلال برنامج حاسوبي الذي قد تمت كتابته."
  third_party_lightbot_btn_curriculum: "حمّل المنهاج الدراسي لـِ Lightbot"
  third_party_lightbot_btn_site: "قم بزيارة Lightbot"
  third_party_khan_desc: "تعلم كيف تبرمج الرسوم, الحركات, و الألعاب باستخدام الجافا سكريبت (JavaScript بالأنجليزية) و معالجة جون ريسغ (ProcessingJS بالأنجليزية), أو تعلم كيف تُنشأ صفحات ويب من خلال (HTML & CSS). يمكنك مشاركة كل شيء قمت بإنشاءه, أستكشف ما قام بصنعه الأخرون و تعلموا من بعضكم!"
  third_party_khan_btn_learn: "تعلم علم الحاسوب (CS) مع أكاديمية خان"
  third_party_khan_btn_forum: "منتدى أكاديمية خان لعلم الحاسوب (CS)"
  third_party_appinv_desc: "برنامج MIT هو أداة برمجية مبنية على أسس القطع و التي تسمح للجميع, حتى المبتدئين منهم, لبدأ البرمجة و بناء تطبيقات متاكملة لأجهزة الأندرويد.\nالوافدون الجدد لمجال أختراع التطبيقات يمكن أن يحصلوا على تطبيقهم الأول يعمل و يشتغل في خلال ساعة واحدة أو أقل, ويمكن للمبرمجين بناء تطبيقات أكثر تعقيداً بوقت أقل بكثير من الوقت اللازم لبنائها في الطرق التقليدية التي تستخدمها لغات البرمجة المبنية على الكتابة."
  third_party_appinv_btn_curriculum: "تحميل منهج مخترع التطبيق 2"
  third_party_appinv_btn_forum: "منتدى مخترع التطبيق 2"
  third_party_appinv_btn_site: "قم بزيارة مخترع التطبيق 2"
  third_party_codehs_desc: "ويدخل قديس اللبنات الأساسية للبرمجة مع أشرطة الفيديو القصيرة، ومثال التعليمات البرمجية، والكثير من عمليات البرمجة التي تجعل الترميز موجوداً وممتعة للمبتدئين. للمدارس والمعلمين يوفر قديس المناهج وأدوات المعلم والمشتريات. للمتعلمين الفردية، يمكنك الحصول على التعليمات التي تحتاجها على طول الطريق من شبكة من الأولياء."
  third_party_codehs_btn_try: "مقدمة في علم الحاسوب تعلم المزيد للمدارس"
  third_party_codecademy_desc: "نحن نعيد التفكير في التعليم من الأسفل إلى الأعلى. \nأعاد الويب التفكير في كل شيء تقريبًا - التجارة وشبكات التواصل الاجتماعي والرعاية الصحية والمزيد. \nنحن نبني التعليم الذي يحتاجه العالم - أول تعليم أصلي حقيقي."

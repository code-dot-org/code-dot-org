  volunteer_engineer_submission_intro_signup: "الرجاء إدخال المعلومات التالية إذا كنت طالب علم الحاسوب أو مختص في البرمجة. ادخال الحقول بـ  <span class=\"form-required-field\"> *</span> مطلوبة."
  volunteer_engineer_submission_intro_signup_markdown: "الرجاء إدخال المعلومات التالية إذا كنت طالب علوم الحاسوب أو محترف البرامج. يجب أن تكون 18 سنة من العمر على الأقل للتسجيل كمتطوّع. لاحظ أن جميع الحقول التي تقوم بتعبئتها في هذا القسم ستكون متوفرة علنيًا لكل من يبحث في [volunteer map](/volunteer/local). الحقول المؤشر عليها بعلامة _*_ مطلوبة."

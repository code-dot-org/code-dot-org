  sphero_beyond_shortdescription: "دروس \"SPRK\" تعطي الاطفال دورة مكثفة ممتعة في برمجة الروبوتات في حين تحسين مهاراتهم في الرياضيات والعلوم."
  codeorg_beyond_longdescription: "التعرف على المفاهيم الأساسية \"علم الحاسوب\" مع سحب وإسقاط القطع البرمجة. 3 دورات كاملة، كل منها يتألف من الدروس 15-20 أن مزيج الأنشطة المدرسية \"غير متصلة بالانترنت\" تتخللها دروس مثل لعبة، والموجه ذاتيا بطولة محاضرات الفيديو بيل جيتس ومارك زوكربيرج، غاضبون الطيور والنباتات مقابل الكسالى. التعرف على تكرار الحلقات، الشرطية، الخوارزميات الأساسية، وظائف، والمتغيرات."
  khan_beyond_longdescription: "تعلم أساسيات برمجة الجافا سكريبت من خلال برمجة الرسومات الخاصة بك. برمج بنفسك أو مع صفك!"
  tynker_beyond_longdescription: "تينكير يجعل تعلم البرمجة سهلاً وممتعاً. وهو يجعلها مرئيّة. الأطفال بناء ألعاب وتطبيقات الجوال من خلال ترتيب قطع الأوامر البرمجية. فإنه يزيل الحاجة إلى معرفة البرمجة ببناء الجملة. يحوّل الأطفال الأفكار إلى قصص الرسوم المتحركة وفن الرياضيات فوراً. كما يتعلم الأطفال الأساسيات، يقدم Tynker مفاهيم أكثر تقدمًا بما في ذلك البرمجة المبنية على بناء الجملة."
  scratch_beyond_longdescription: "مع \"سكراتش\"، يمكنك إنشاء ألعاب تفاعلية الخاصة بك والقصص والرسوم المتحركة &mdash; ومشاركتها مع أصدقائك. إبدأ اسمك أو إنشاء بطاقة معايدة، أو إنشاء لعبة كرة الطاولة."
  lightbot_beyond_longdescription: "تعلم منطق البرمجة الأساسية، بدءًا من البرمجة الأساسية السهلة، للأعمار 4+، على نظام التشغيل iOS والأندرويد (أو متصفح الأنترنت). تعلم كيفية تسلسل الأوامر، وتحديد أنماط وإجراءات الاستخدام، والاستفادة من الحلقات!"
  codecademy_beyond_longdescription: "كود أكاديمي هو مقدمة تفاعلية يسترشد الطالب لأساسيات CS من خلال جافا سكريبت الذي يتم استخدامه من قبل عشرات الملايين من الطلاب في جميع أنحاء العالم. لقد تم إعداد ساعة من البرمجة لتكون سهلة وبسيطة من خلال إستعمال المسابقات، وعرض الشرائح، ومشروع منجز للطلاب في نهاية المطاف."
  kodable_beyond_longdescription: "\"كودلبل\" هي لعبة أيباد بتوجيه الذاتي الذي يقدم للأطفال 5+ إلى الأساسيات البرمجة. وجود المعلم أو أحد الوالدين هو الأمثل، ولكن ليس من الضروري."
  scratchjr_beyond_longdescription: "ScratchJr هي لغة برمجة تمهيدية تمكن الأطفال الصغار من إنشاء قصص تفاعلية وألعاب خاصة بهم. يقوم الأطفال بتجميع قطع البرمجة الرسومية معًا لجعل الشخصيات تتحرك وتقفز وترقص وتغني"
  hopscotch_beyond_longdescription: "برنامج تعليمي موجه للطالب على الأيباد باستخدام لغة البرمجة \"Hopscotch\". سوف يتمكن الطلاب من بناء ألعاب وتطبيقات للأيباد على الأيباد. يمكن للطلاب العمل بشكل فردي أو مع الأصدقاء (تصل إلى 3 على كل أيباد)."
  pocketcode_beyond_longdescription: "إنشاء اللعبة الخاصة بك على الهاتف الذكي مع \"قانون الجيب\"! مساعدة لاعب القفز الحر Steve لتسليم الطرود له. يمكنك مشاركته مع الأصدقاء والمستخدمين الآخرين لمحاولة!"
  groklearning_beyond_longdescription: "دورة تمهيدية باستخدام لغة البرمجة Python للأشخاص الذين ليس لديهم خبرة في البرمجة. سيوفر لك مزيجنا الفريد من المحتوى والتحديات التمهيدية فهمًا شاملاً لـ Python والبرمجة نفسها. \nلقد قمنا بتعليم هذا المحتوى للطلاب من مختلف الأعمار من خلفيات متنوعة ونحن على يقين من أنه سوف يناسبك أيضًا."
  hacketyhack_beyond_longdescription: "سوف يعلمك Hackety Hack الأساسيات المطلقة للبرمجة من الألف إلى الياء. لا حاجة لخبرة برمجة سابقة! مع Hackety Hack، ستتعلم لغة برمجة Ruby. يستخدم Ruby لجميع أنواع البرامج، بما في ذلك تطبيقات سطح المكتب والمواقع الإلكترونية. \n[ملاحظة: يلزم تثبيت سطح المكتب]"
  robomind_beyond_longdescription: 'يتعلم الطلاب أساسيات البرمجة من خلال التحكم في الروبوت الافتراضي الخاص بهم. الدورة على شبكة الإنترنت متكاملة مع عروض قصيرة، وأفلام، ومسابقات والتوجيه التلقائي/ إقتراحات للمساعدة في عمليات البرمجة. '
  makeschool_beyond_longdescription: "تعرف بعض ObjectiveC؟ تعلم صنع لعبة آيفون في ساعة واحدة! سنرشدك خلال العملية، للبرمجة، واختبار الكود، ولعب لعبتك بالكامل في المتصفح وثم مشاركته على الفيس بوك للأصدقاء لتجربتها! لا يلزم وجود خبرة سابقة في تطوير آيفون. يجب أن تفهم ما المتغيرات والطُّرق، والكائنات."
  appinventor_beyond_longdescription: "دروس فيديو مسلية وسريعة تمكنك من بناء ثلاثة تطبيقات بسيطة لهاتفك أو لوحتك الرقميّة على نظام أندرويد. مصممة للمبتدئين والخبراء على حد سواء، هذه الساعة سوف تجعلك جاهز للبدء في بناء تطبيقاتك. تخيل ان تشارك تطبيقاتك مع أصدقائك! هذه الأنشطة مناسبة للأفراد والمعلمين في القسم."
  touchdevelop_beyond_longdescription: "برنامج \"TouchDevelop\" يتيح لك إنشاء تطبيقات على الآيباد، الأيفون، الأندرويد، أجهزة الحاسوب، أجهزة الماك، ويندوز موبايل. محررنا سهل اللمس يجعل البرمجة ممتعة، حتى على هاتفك أو جهازك اللوحي!"
  codehs_beyond_longdescription: "تعلم أساسيات البرمجة مع كاريل الكلب، كمقدمة ممتعة وسهلة المنال عن البرمجة، حيث يكون إعطاء الأوامر للحاسوب تماما مثل إعطاء الأوامر للكلب. هذا البرنامج التعليمي سيكون رائعاً بقيادة معلم، ولكن يمكن أيضا أن يتم بشكل مستقل. \n[ملاحظة: الدفع مطلوب]"
  udemy_beyond_longdescription: "إن كنت لم ترَ بحياتك الكود ولم تعمل بالبرمجة، Udemy لديها دورة تدريبية لك، يدرّسها مدربون محترفون. \n[ملاحظة: الدفع مطلوب]"
  lynda_beyond_longdescription: 'تعلم كيفية إنشاء الأوامر البرمجية وبناء تطبيقات الويب، ابتداءً من أسُس البرمجة الموجِّهة-للكائنات في C و ++C، إلى كيفية كتابة Java. لدينا دروس مطورين يمكن أن تساعدك برامجنا التعليمية على تعلم تطوير وإنشاء تطبيقات الجوال، العمل مع قواعد البيانات PHP و MySQL، والبدء بالمعالجة الإحصائية لغة R، وأكثر من ذلك بكثير. [ملاحظة: الدفع مطلوب]'
  edx_beyond_longdescription: "CS50x هي مقدمة كلية هارفارد للمؤسسات الفكرية لعلوم الحاسوب وفن برمجة للشركات الكبرى وغير الكبرى على حد سواء،  بخبرة مسبقة في البرمجة أو بدون. تشمل الموضوعات التجريد، والخوارزميات، وهياكل البيانات، وتغليف البيانات، وإدارة الموارد، وأمن البيانات، وهندسة البرمجيات، وتطوير الويب. تتضمن اللغات C و PHP و JavaScript بالإضافة إلى SQL و CSS و HTML. \nالنسخة داخل الحرم الجامعي من CS50x هي ثاني أكبر دورة تدريبية في جامعة هارفارد."
  coursera_beyond_longdescription: 'فئة CS 101 ستانفورد تدرس من قبل نيك برلنت (مجاناً!). يعلم CS101 الأفكار الأساسية "علوم الحاسوب" لجمهور التجربة-السابقة-صفر. العب واختبر أجزاءً قصيرة من الأوامر البرمجية لإضفاء الحيوية على قوة وقيود الحاسوب. يوفر CS101 أيضًا خلفية عامة عن أجهزة الحاسوب اليوم: ما هو الحاسوب، وما هو الجهاز، وما هو البرنامج، وما هو الإنترنت. لا يلزم وجود خبرة سابقة غير القدرة على استخدام متصفح الويب.'
  udacity_beyond_longdescription: "ستتعلم في هذه الدورة المفاهيم الأساسية في علم الحاسوب وتتعلم كيفية كتابة برامج الحاسوب في  مبنية على الويب. لست بحاجة معرفة برمجية مسبقة لهذه الدورة. \nنرحب بالمبتدئين! في نهاية هذه الدورة، ستكون قد تعلمت المفاهيم الأساسية في علم الحاسوب والبرمجة الكافية لتكون قادرًا على كتابة برامج Python لحل المشكلات بنفسك. ستقوم الدورة بإعدادك للانتقال إلى دورات البرمجة ذات المستوى المتوسط."
  teachingtree_beyond_longdescription: "\"TeachingTree\" هي منصة مفتوحة تتيح لأي شخص تنظيم المحتوى التعليمي. هدفنا هو وصول الطلاب بسرعة إلى اللقطات المطلوبة والتي يحتاجونها من أجل معرفة المفاهيم الفردية. نطلب من الجميع المساعدة بإضافة أشرطة الفيديو أو وضع علامات المفاهيم."
  kodu_beyond_longdescription: "تتيح Kodu للأطفال إنشاء ألعاب الحاسوب وأجهزة إكس بوكس عبر لغة برمجة مرئية بسيطة. يمكن استخدام رمز لتعليم الإبداع، مشكلة حل، القص، فضلا عن البرمجة. \nيمكن لأي شخص استخدام Kodu لبناء لعبة، والأطفال الصغار فضلا عن الكبار مع لا تصميم أو مهارات البرمجة. رمز لأجهزة الحاسوب المتوفرة للتحميل مجاناً. رمز لأجهزة إكس بوكس أيضا متاح في الولايات المتحدة الأمريكية في موقع تسوق XBox، في قناة \"ألعاب ايندي\" لحوالي 5 دولار."
  cargobot_beyond_longdescription: "Cargo-Bot هو لغز حيث يمكنك تعليم روبوت كيفية نقل الصناديق. أصوات بسيطة، أليس كذلك؟ ويضم 36 لغز ذكي بوحشية، والمطاردة الموسيقى ومذهلة الرسومات الشبكية. يمكنك حتى تسجيل الحلول الخاصة بك ومشاركتها على موقع يوتيوب لإظهار أصدقائك."
  kidsruby_beyond_longdescription: 'استمتع وبرمج الألعاب أو اختراق واجبك المنزلي باستخدام روبي! فقط خبر أهلك أو المدرس بأنك تتعلم برمجة روبي ...؛). مجانا ويعمل على أي جهاز حاسوب. [ملاحظة: مطلوب التنزيل على سطح المكتب]'
  w3schools_beyond_longdescription: "تعلم كيفية إنشاء المواقع على حاسوبك. \nتعلم أساسيات الخادم في أقل من يوم واحد. \nتعلم قواعد البيانات لإضافتها إلى موقع الويب الخاص بك"
  codeavengers_beyond_longdescription: "تعلم كيفية برمجة الألعاب والتطبيقات ومواقع الويب. تصميم من قبل خبراء ذوي مستوى الكمال من صعوبة للمبتدئين، من السهل أن نفهم تعليمات وكنت بحاجة لمساعدة كبيرة عند الحاجة إليها. وتشمل دوراتنا HTML و CSS وجافا سكريبت تحديات البرمجة ومراجعة الألعاب التي تجعل التعلم ممتعاً وفعّالاً لجميع الأعمار."
  mozilla_beyond_longdescription: "Thimble يجعل إنشاء ومشاركة صفحات الويب الخاصة بك أمرًا بسيطاً جداً. قم بكتابة وتحرير HTML و CSS في متصفحك مباشرة، ثم قم بمعاينة عملك على الفور. استضافة ومشاركة مشاريعك النهائية بنقرة واحدة. مثالي للمبتدئين والخبراء على حد سواء."
  codecombat_beyond_longdescription: "العب كمعالج باستخدام برمجة (spells) للتحكم في أبطالك، والتنقل في متاهات، وهزيمة الأعداء وخداعهم، وإنقاذ الحلفاء! \nتعلم JavaScript في لعبة الويب HTML 5 هذه للمبتدئين تمامًا."
  codea_beyond_longdescription: "يتيح الآيباد Codea إنشاء ألعاب ومحاكاة و &mdash;؛ أو أي فكرة بصرية لديك. حوّل أفكارك إلى إبداعات تفاعلية تستفيد من ميزات الـ iPad مثل اللمس-المتعدد والتسارع. نعتقد أن Codea هو أجمل محرر كود ستستخدمه، وهو سهل. تم تصميم Codea للسماح لك بلمس أوامرك البرمجية. تريد تغيير الرقم؟ فقط اضغط واسحبه. ماذا عن اللون أو الصورة؟ سيؤدي النقر إلى ظهور برامج تحرير بصريّة تتيح لك اختيار ما تريده بالضبط."
  lego_beyond_longdescription: "قم بإنشاء روبوتات صغيرة قابلة للتخصيص والبرمجة باستخدام قطع الليجو."
  finch_beyond_longdescription: "The Finch هو روبوت جديد لتعليم علم الحاسوب. تصميمه هو نتيجة دراسة استمرت أربع سنوات في مختبر CREATE في كارنيجي ميلون. تم تصميم Finch لدعم مقدمة جذابة لفن البرمجة. يدعم أكثر من اثنتي عشرة لغة وبيئات برمجة، بما في ذلك العديد من البيئات المناسبة للطلاب الذين لا تزيد أعمارهم عن ثماني سنوات. تم تصميم Finch للسماح للطلاب بكتابة برامج تفاعلية غنية."
  arduino_beyond_longdescription: "Arduino عبارة عن منصة شهيرة مصممة للسماح للفنانين والمصممين بالعمل مع أجهزة استشعار حقيقية، ومصابيح LED، وصفارات، والمزيد.\nسيعلمك معالج الإفتراضي التجريبي \"سبارك فن\" برمجة اردوينو الحقيقي في المتصفح."
  processing_beyond_longdescription: "المعالجة هي لغة برمجة، وبيئة تطوير، ومجتمع على الإنترنت. منذ عام 2001 شجعت المعالجة في التعلم وخفض مستوى محو الأمية في البرمجيات في الفنون البصرية التكنولوجية. تم أنشاؤها في البداية لتكون بمثابة كراسة الرسم للبرمجيات ولتعليم أساسيات برمجة الحاسوب في سياق البصرية، وتطورت المعالجة إلى أداة تطوير للمحترفين. اليوم، هناك عشرات الآلاف من الطلاب والفنانين والمصممين والباحثين والهواة الذين يستخدمون المعالجة للتعلم، والنماذج، والإنتاج."
  alice_beyond_longdescription: "باستخدام بيئة البرمجة المبتكرة لدعم إنشاء الرسوم المتحركة 3D، يوفر المشروع Alice الأدوات والمواد اللازمة للتدريس والتعلم التفكير الحسابي، وحل المشكلات، وبرمجة الحاسوب عبر مجموعة متنوعة للأعمار والمراحل الدراسية."
  sphero_beyond_longdescription: "سواء كنت معلمًا أو والدًا، فإن دروس SPRK تمنح الأطفال دورة تدريبية مكثفة ممتعة في برمجة الروبوتات مع صقل مهاراتهم في الرياضيات والعلوم."

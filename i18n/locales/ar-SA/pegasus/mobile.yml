  volunteer_engineer_submission_subtitle_specific: '%{num_teachers} مدرسين يريدون متطوعين شغوفين بتعليم علوم الحاسوب لمساعدتهم في "Hour of code" في ديسمبر الحالي. <br>%{num_volunteers} متطوعين انضموا. كن واحداً منهم.'
  volunteer_engineer_submission_intro_background: 'فعالية "ساعة برمجة" هي حركة عالمية لتقديم ساعة من علوم الحاسب، ستصل إلى عشرات الملاين من الطلبة في أكثر من 180 دولة. من فضلك انضم إلينا خلال "أسبوع تعليم علوم الحاسب"، 07-13 ديسمبر.'
  volunteer_engineer_submission_intro_recruit: |-
    سيحب المعلمين الحصول على أشخاص <span style="font-family: 'Gotham 7r', sans-serif;"> شغوفين بتعليم علوم الحاسوب </span> و يستطيعون المساعدة في الفصول او اشخاص يستطيعون <span style="font-family: 'Gotham 7r', sans-serif;"> الهام </span> طلابهم عن طريق التحدث معهم عن الامكانيات المهولة المتاحة عن طريق علوم الحاسوب ( و يكمن عمل هذا عن طريق محادثة مُصورة عبر الانترنت). اذا كنت لا تريد ان تتطوع <a href="%{url}"> تعلم المزيد </a> عن تنظيم "Hour of code" الخاص بك.
  volunteer_engineer_submission_intro_signup: 'الرجاء إدخال المعلومات التالية إذا كنت طالب علوم الحاسوب أو مختص في البرمجة. ادخال الحقول ب  <span class="form-required-field"> *</span> لازمة.'
  volunteer_engineer_submission_intro_links: 'لا تنوي التطوع ؟ <a href="%{learn_more}"> معرفة المزيد</a> حول تنظيمك حدث "ساعة برمجة" الخاص بك والعثور على أحد متطوعين المحليين على موقعنا <a href="%{volunteer_local}"> خريطة المتطوعين</a>.'

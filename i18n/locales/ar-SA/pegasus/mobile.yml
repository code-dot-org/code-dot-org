  codeorg_longdescription: 'تعرف على المفاهيم الأساسية "لعلم الحاسوب" مع سحب وإسقاط البرمجة. هذا البرنامج التعليمي موجه ذاتيا شبيه بلعبة، ومن خلال محاضرات الفيديو من بيل جيتس ومارك زوكربيرج، لعبة الأنجري بيردز ولعبة بلانتس والزومبي. تعلم تكرار الحلقات، والشرطية، والخوارزميات الأساسية. متاح ب 34 لغة.'
  codeintl_longdescription: 'تعرف على المفاهيم الأساسية "لعلم الحاسوب" مع سحب وإسقاط البرمجة. هذا البرنامج التعليمي موجه ذاتيا شبيه بلعبة، ومن خلال محاضرات الفيديو من بيل جيتس ومارك زوكربيرج، لعبة الأنجري بيردز ولعبة بلانتس والزومبي. تعلم تكرار الحلقات، والشرطية، والخوارزميات الأساسية. متاح ب 34 لغة.'
  thinkersmithspanish_longdescription: 'Mediante el uso de un "Vocabulario Robot" predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute; como la valiosa habilidad de depuraci&oacute;n.'

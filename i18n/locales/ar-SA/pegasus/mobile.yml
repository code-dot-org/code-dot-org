  sphero_beyond_shortdescription: 'دروس "SPRK" تعطي الاطفال دورة مكثفة ممتعة في برمجة الروبوتات في حين تحسين مهاراتهم في الرياضيات والعلوم.'
  codeorg_beyond_longdescription: 'التعرف على المفاهيم الأساسية "علوم الحاسوب" مع سحب وإسقاط البرمجة. 3 دورات كاملة، كل منها يتألف من الدروس 15-20 أن مزيج الأنشطة المدرسية "موصول" تتخللها دروس مثل لعبة، والموجه ذاتيا بطولة محاضرات الفيديو بيل جيتس ومارك زوكربيرج، غاضبون الطيور والنباتات مقابل الكسالى. التعرف على تكرار الحلقات، الشرطية، الخوارزميات الأساسية، وظائف، والمتغيرات.'
  khan_beyond_longdescription: تعلم أساسيات برمجة الجافا سكريبت من خلال برمجة الرسومات الخاصة بك. برمج بنفسك أو مع صفك!
  tynker_beyond_longdescription: تينكير يجعل من المرح آند سهلة لتعلم البرمجة. وهو يجعل visual. الأطفال بناء ألعاب وتطبيقات الجوال من خلال ترتيب كتل التعليمات البرمجية. فإنه يزيل الحاجة إلى معرفة البرمجة بناء الجملة. الأطفال تحويل الأفكار إلى قصص الرسوم المتحركة وفن الرياضيات الحق بعيداً. وهو يشجع التعلم التدريجي. كما يتعلم الأطفال أساسيات، تينكير يقدم مفاهيم أكثر تقدما بما في ذلك بناء الجملة مدفوعة برمجة.
  scratch_beyond_longdescription: 'مع "سكراتش"، يمكنك إنشاء ألعاب تفاعلية الخاصة بك والقصص والرسوم المتحركة &mdash; ومشاركتها مع أصدقائك. إبدأ  اسمك أو إنشاء بطاقة معايدة، أو إنشاء لعبة كرة الطاولة.'
  lightbot_beyond_longdescription: تعلم منطق البرمجة الأساسية، بدءا من البرمجة الأساسية السهلة، للأعمار 4+، على نظام التشغيل iOS والأندرويد (أو متصفح الأنترنت). تعلم كيفية تسلسل الأوامر، وتحديد أنماط وإجراءات الاستخدام، والاستفادة من الحلقات!
  codecademy_beyond_longdescription: كود أكاديمي هو مقدمة تفاعلية يسترشد الطالب لأساسيات CS من خلال جافا سكريبت الذي يتم استخدامه من قبل عشرات الملايين من الطلاب في جميع أنحاء العالم. لقد تم إعداد ساعة من البرمجة سهلة وبسيطة من خلال إستعمال المسابقات، عرض الشرائح، ومشروع منجز للطلاب في نهاية المطاف.
  kodable_beyond_longdescription: '"كودلبل" هي لعبة أيباد بتوجيه الذاتي الذي يقدم للأطفال 5+ إلى الأساسيات البرمجة. وجود المعلم أو أحد الوالدين هو الأمثل، ولكن ليس من الضروري.'
  scratchjr_beyond_longdescription: سكراتشجر هي لغة برمجة استهلالية التي تمكن الأطفال الصغار لإنشاء قصص تفاعلية والألعاب الخاصة بهم. الأطفال الأداة معا لبنات البرمجة الرسومية لجعل الأحرف التحرك، القفز والرقص والغناء
  hopscotch_beyond_longdescription: 'برنامج تعليمي موجه للطالب على الأيباد باستخدام لغة البرمجة "هوب سكوتش". سوف يتمكن الطلاب على بناء ألعاب وتطبيقات للأيباد على الأيباد. يمكن للطلاب العمل بشكل فردي أو مع الأصدقاء (تصل إلى 3 على كل أيباد).'
  pocketcode_beyond_longdescription: 'إنشاء اللعبة الخاصة بك على الهاتف الذكي مع "قانون الجيب"! مساعدة لاعب القفز الحر Steve لتسليم الطرود له. يمكنك مشاركته مع الأصدقاء والمستخدمين الآخرين لمحاولة!'
  groklearning_beyond_longdescription: مساق تمهيدي يستخدم لغة البرمجة بايثون للأشخاص عديمي الخبرة البرمجية. مزيجنا الفريد من المحتوى التمهيدي و التحديات سوف تقودك إلى فهم دقيق لبايثون و البرمجة بحد ذاتها. لقد درسنا هذا المحتوى لطلبة من مختلف المراحل العمرية و من خلفيات متنوعة، و نحن متأكدون أنها ستناسبك أنت أيضاً.
  hacketyhack_beyond_longdescription: 'هاك هاكيتي سوف يعلمك أساسيات البرمجة من الألف إلى الياء مطلقا حتى. هناك حاجة إلى أي خبرة البرمجة السابقة! مع هاك هاكيتي، عليك أن تتعلم لغة البرمجة روبي. روبي يستخدم لجميع أنواع البرامج، بما في ذلك تطبيقات سطح المكتب والمواقع. [ملاحظة: تثبيت سطح المكتب المطلوبة]'
  robomind_beyond_longdescription: 'يتعلم الطلاب أساسيات البرمجة من خلال التحكم في الروبوت الافتراضي الخاص بهم. الدورة على شبكة الإنترنت متكامل مع عروض قصيرة، وأفلام، ومسابقات والتوجيه التلقائي/ إقتراحات للمساعدة في عمليات البرمجة. '
  makeschool_beyond_longdescription: تعرف بعض أوبجيكتيفيك؟ تعلم لجعل أي فون اللعبة في ساعة واحدة! سنقوم بإرشادك خلال العملية، إلى رمز، واختبار، ويلعب اللعبة كلياً في المتصفح وثم مشاركته على ألفيس بوك للأصدقاء لمحاولة! مطلوب أي خبرة التنمية فون السابقة. يجب أن نفهم ما المتغيرات والأساليب، والكائنات.
  appinventor_beyond_longdescription: دروس فيديو مسلية وسريعة تمكنك من بناء ثلاثة تطبيقات بسيطة لهاتفك أو لوحتك الرقميّة على نظام أندرويد. مصممة للمبتدئين والخبراء على حد سواء، هذه الساعة سوف تجعلك جاهز للبدء في بناء تطبيقاتك. تخيل ان تشارك تطبيقاتك مع أصدقائك! هذه الأنشطة مناسبة للأفراد والمعلمين في القسم.
  touchdevelop_beyond_longdescription: 'برنامج "TouchDevelop" يتيح لك إنشاء تطبيقات على الأيباد، الأيفون، الأندرويد، أجهزة الحاسوب، أجهزة الماك، ويندوز موبايل. جهودنا بالبرمجة من خلال محرر صديق يجعل الترميز مرح، حتى على الهاتف أو الجهاز اللوحي!'
  codehs_beyond_longdescription: 'تعلم أساسيات البرمجة مع كاريل الكلب، كمقدمة ممتعة وسهلة المنال والبصرية للترميز، وإعطاء الأوامر لجهاز كمبيوتر حيث تماما مثل إعطاء الأوامر لكلب. هذا البرنامج التعليمي هو رائع إذا كان يقودها معلم، ولكن يمكن أيضا أن يتم بشكل مستقل. [ملاحظة: مطلوب الدفع]'
  udemy_beyond_longdescription: 'إذا كنت لم ترى سطر من البرمجة أم تبرمج كوظيفة، أوديمي لديها صف لك، تدرس من قبل مدربين محترفين. [ملاحظة: مطلوب الدفع]'
  lynda_beyond_longdescription: 'تعلم كيفية إنشاء التعليمات البرمجية وبناء تطبيقات الويب، من أسس البرمجة كائنية المنحى في C و ++C، إلى كيفية كتابة Java. لدينا دروس مطورين يمكن أن تساعدك على تعلم كيفية تطوير وإنشاء تطبيقات الجوال، العمل مع قواعد البيانات PHP و MySQL، والبدء بالمعالجة الإحصائية لغة R، وأكثر من ذلك بكثير. [ملاحظة: مطلوب الدفع]'
  edx_beyond_longdescription: CS50x هي مقدمة كلية هارفارد للمؤسسات الفكرية لعلوم الحاسب الآلي وفن برمجة للشركات الكبرى وغير الكبرى على حد سواء، مع أو بدون خبرة مسبقة في البرمجة. وتشمل المواضيع التجريد وخوارزميات، هياكل البيانات، التغليف، إدارة الموارد، الأمن، هندسة البرمجيات، وتطوير الشبكة. وتشمل اللغات ج وبي، وجافا سكريبت بالإضافة إلى SQL، المغلق واتش تي أم ال. الإصدار في الحرم الجامعي في CS50x هو بالطبع ثاني جامعة هارفارد.
  coursera_beyond_longdescription: 'فئة CS 101 ستانفورد تدرس من قبل نيك برلنت (مجاناً!). يعلم CS101 الأفكار الأساسية "علوم الحاسب الآلي" لجمهور صفر-السابقة-التجربة. اللعب والتجربة مع بت قصيرة من التعليمات البرمجية جعل الحياة للسلطة والقيود المفروضة على أجهزة الكمبيوتر. CS101 كما يوفر خلفية عامة عن أجهزة الكمبيوتر اليوم: ما هو جهاز كمبيوتر، ما هي الأجهزة، ما هو البرنامج، ما هو الإنترنت. مطلوب أي خبرة سابقة عدا القدرة على استخدام مستعرض ويب.'
  udacity_beyond_longdescription: في هذه الدورة سوف تعلم المفاهيم الرئيسية في علم الحاسوب وتعلم كيفية كتابة برامج الكمبيوتر الخاصة بك في سياق بناء زاحف على الشبكة العالمية. لا يوجد أي معرفة مسبقة البرمجة اللازمة لهذه الدورة. المبتدئين موضع ترحيب! في نهاية هذه الدورة، كنت قد تعلمت المفاهيم الرئيسية في علم الكمبيوتر والبرمجة ما يكفي يكون قادراً على كتابة برامج بايثون لحل المشاكل بنفسك. هذا بالطبع سوف إعدادك للانتقال إلى دورات متوسطة المستوى الحوسبة.
  teachingtree_beyond_longdescription: '"TeachingTree" هي منصة مفتوحة تتيح لأي شخص تنظيم المحتوى التعليمي. هدفنا هو وصول الطلاب بسرعة إلى اللقطات المطلوبة والتي يحتاجونها من أجل معرفة المفاهيم الفردية. نطلب من الجميع المساعدة بإضافة أشرطة الفيديو أو وضع علامات المفاهيم.'
  kodu_beyond_longdescription: 'يتيح Kodu الأطفال إنشاء ألعاب الكمبيوتر وأجهزة إكس بوكس عبر لغة برمجة مرئية بسيطة. يمكن استخدام رمز لتعليم الإبداع، مشكلة حل، القص، فضلا عن البرمجة. يمكن لأي شخص استخدامها رمز جعل لعبة، والأطفال الصغار فضلا عن الكبار مع لا تصميم أو مهارات البرمجة. رمز لأجهزة الكمبيوتر المتوفرة للتحميل مجاناً. رمز لأجهزة إكس بوكس أيضا متاح في الولايات المتحدة الأمريكية في موقع تسوق XBox، في قناة "ألعاب ايندي" لحوالي 5 دولار.'
  cargobot_beyond_longdescription: الشحن-بوت لغز لعبة حيث يمكنك تعليم روبوت كيفية نقل الصناديق. أصوات بسيطة، أليس كذلك؟ ويضم 36 الألغاز ذكية بوحشية، والمطاردة الموسيقى ومذهلة الرسومات الشبكية. يمكنك حتى تسجيل الحلول الخاصة بك ومشاركتها على موقع يوتيوب لإظهار أصدقائك.
  kidsruby_beyond_longdescription: 'إستمتع وبرمج الألعاب أو إختراق الواجب المنزلي الخاصة بك باستخدام روبي! فقط خبر أهلك أو المدرس كنت تعلم البرمجة روبي ...؛). مجانا ويعمل على أي جهاز حاسوب. [ملاحظة: مطلوب تنزيل برنامج على الحاسوب]'
  w3schools_beyond_longdescription: تعلم كيفية إنشاء المواقع على جهاز الحاسوب الخاص بك. تعلم أساسيات الخادم في أقل من يوم واحد. تعلم قواعد البيانات لإضافتها إلى موقع الويب الخاص بك
  codeavengers_beyond_longdescription: تعلم كيفية برمجة الألعاب والتطبيقات ومواقع الويب. تصميم من قبل خبراء ذوي مستوى الكمال من صعوبة للمبتدئين، من السهل أن نفهم تعليمات ومساعدة كبيرة عندما كنت في حاجة إليها. وتشمل دوراتنا HTML و CSS وجافا سكريبت رمز التحديات ومراجعة الألعاب التي تجعل التعلم متعة وفعالة لجميع الإعمار.
  mozilla_beyond_longdescription: كشتبان يجعلها تافهة بسيطة لإنشاء ومشاركة صفحات ويب الخاصة بك. كتابة وتحرير حق HTML و CSS في المتصفح الخاص بك، ثم على الفور معاينة عملك. استضافة وحصة المشاريع الخاصة بك الانتهاء بنقرة واحدة. مثالية للمبتدئين والخبراء على حد سواء.
  codecombat_beyond_longdescription: إلعب كساحروبرمج (نوبات) للتحكم بالأبطال، اجتاز المتاهات، أهزم الوحوش، وأخدع الأعداء, وحرر الأحلفاء! تعلم الجافا سكربت للمبتدئين في هذه اللعبة على شبكة الإنترنت والمتصفح HTML 5 .
  codea_beyond_longdescription: 'كودا لباد يتيح لك إنشاء الألعاب والمحاكاة &mdash; أو مجرد عن أي فكرة البصرية لديك. تحويل أفكارك إلى الإبداعات التفاعلية التي تجعل من استخدام ميزات أي باد مثل اللمس المتعدد، والتسارع. ونحن نعتقد كودا عليك استخدام محرر التعليمات البرمجية الأكثر جمالا، ومن السهل. كودا صمم للسماح لك باللمس التعليمات البرمجية الخاصة بك. هل ترغب في تغيير عدد؟ فقط اضغط واسحب. كيف حول لون، أو صورة؟ سيتم طرح التنصت على المحررين البصرية التي تمكنك من اختيار ما تريده بالضبط.'
  lego_beyond_longdescription: خلق الروبوتات الصغيرة، تخصيصها وبرمجة باستخدام قطع الليجو.
  finch_beyond_longdescription: 'فينش روبوت جديد لتعليم علوم الحاسوب. التصميم هو نتيجة لدراسة أربع سنوات في إنشاء مختبر "جامعة كارنيجي ميلون". فينش يهدف إلى دعم مقدمة جذابة للفن البرمجة. فقد الدعم لأكثر اثني عشر لغات البرمجة والبيئات، بما في ذلك عدة بيئات ملائمة للطلاب صغيرات يبلغن من العمر ثماني سنوات. فينش صمم للسماح للطلاب بكتابة برامج تفاعلية غنية.'
  arduino_beyond_longdescription: '"اردوينو" هو منصة شعبية صممت للسماح للفنانين والمصممين للعمل مع أجهزة الاستشعار الحقيقية، المصابيح، بوزيرس، وأكثر من ذلك. فإن معالج الإفتراضي التجريبي "سبارك فن" يعلمك برمجة اردوينو الحقيقي في المتصفح.'
  processing_beyond_longdescription: المعالجة هي لغة برمجة، وبيئة تطوير، ومجتمع على الإنترنت. منذ عام 2001 شجعت المعالجة في التعلم وخفض مستوى محو الأمية في البرمجيات في الفنون البصرية التكنولوجية. أنشئت في البداية لتكون بمثابة كراسة الرسم للبرمجيات وتعليم أساسيات برمجة الحاسوب في سياق البصرية، وتطورت المعالجة إلى أداة للتنمية للمحترفين. اليوم، هناك عشرات الآلاف من الطلاب والفنانين والمصممين والباحثين والهواة الذين يستخدمون المعالجة للتعلم، والنماذج، والإنتاج.
  alice_beyond_longdescription: باستخدام بيئة البرمجة المبتكرة لدعم إنشاء الرسوم المتحركة 3D، يوفر المشروع أليس الأدوات والمواد اللازمة للتدريس والتعلم التفكير الحسابي، وحل المشكلات، وبرمجة الكمبيوتر عبر مجموعة متنوعة للأعمار والمراحل الدراسية.
  sphero_beyond_longdescription: 'سواء كنت معلم أو أحد الوالدين، "سبرك" تعطي دروس ممتعة للأطفال ببرمجة الروبوتات وبنفس الوقت تحسين مهاراتهم في الرياضيات والعلوم.'

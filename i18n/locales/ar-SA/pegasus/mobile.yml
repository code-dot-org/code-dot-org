  coursec-2020_shortdescription_congrats: إنشاء برامج باستخدام التسلسل والحلقات والأحداث. ترجم الأحرف الأولى من اسمك إلى لغة ثنائية، واستكشف تقنيات حل المشكلات المختلفة، وتعلم كيفية التعامل مع التنمر الإلكتروني. في نهاية الدورة التدريبية، قم بإنشاء لعبة أو قصة خاصة بك يمكنك مشاركتها!
  coursed-2020_shortdescription_congrats: يطور الطلاب فهمهم للحلقات والتعبيرات الشرطية والأحداث. وبخلاف البرمجة، يتعلم الطلاب المزيد من المعلومات حول المواطنة الرقمية.
  coursee-2020_shortdescription_congrats: ابدأ في البرمجة باستخدام الخوارزميات والحلقات والتعبيرات الشرطية والأحداث ثم تنتقل إلى الوظائف. في الجزء الثاني من هذه الدورة، قم بتصميم وإنشاء مشروع رئيسي يمكنك مشاركته مع أصدقائك وعائلتك.
  coursef-2020_shortdescription_congrats: تعلم استخدام أنواع مختلفة من الحلقات والأحداث والوظائف والتعبيرات الشرطية. تحقق من تقنيات حل المشكلات المختلفة وناقش التأثيرات المجتمعية للحوسبة والإنترنت. في الجزء الثاني من هذه الدورة، قم بتصميم مشروع رئيسي وإنشاءه ومشاركته مع الأصدقاء والعائلة.
  codeorg_longdescription: "تعرف على المفاهيم الأساسية \"لعلم الحاسوب\" مع سحب وإسقاط القطع البرمجية. هذا البرنامج التعليمي موجه ذاتيا شبيه بلعبة، ومن خلال محاضرات الفيديو من بيل جيتس ومارك زوكربيرج، لعبة الأنجري بيردز ولعبة بلانتس والزومبي. تعلم حلقات التكرار، والعبارات الشرطية، والخوارزميات الأساسية. متاح ب 34 لغة."
  codeintl_longdescription: "تعرف على المفاهيم الأساسية \"لعلم الحاسوب\" مع سحب وإسقاط البرمجة. هذا البرنامج التعليمي موجه ذاتياً شبيه باللعبة، ومن خلال محاضرات الفيديو من بيل جيتس ومارك زوكربيرج، لعبة الأنجري بيردز ولعبة بلانتس والزومبي. تعلم حلقات التكرار، والعبارات الشرطير، والخوارزميات الأساسية. متاح ب 34 لغة."
  khan_longdescription: "تعلم أساسيات برمجة الجافا سكريبت من خلال برمجة الرسومات الخاصة بك. برمج بنفسك أو مع صفك!"
  khanes_longdescription: "تعلم أساسيات برمجة الجافا سكريبت من خلال برمجة الرسومات الخاصة بك. برمج بنفسك أو مع صفك!"

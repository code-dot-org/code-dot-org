  course3_shortdescription_congrats: "هل أنت على استعداد للمرحلة المقبلة؟ سيغوص الطلاب عميقًا في مواضيع البرمجة المطروحة في الدورات السابقة للعثور على حلول مرنة لمشكلات أكثر تعقيدًا. \nفي نهاية هذه الدورة، سيقوم الطلاب بإنشاء قصص تفاعلية وألعاب يمكنهم مشاركتها مع غيرهم. مقترحة للصفوف 4-5."
  course4_shortdescription_congrats: "هل أنت على استعداد للذهاب أبعد من ذلك؟ سيغوص الطلاب عميقًا في مواضيع البرمجة المطروحة في الدورات السابقة للعثور على حلول مرنة لمشكلات أكثر تعقيدًا. \nفي نهاية هذه الدورة، سيقوم الطلاب بإنشاء قصص تفاعلية وألعاب يمكنهم مشاركتها مع غيرهم. مقترحة للصفوف 4-8."

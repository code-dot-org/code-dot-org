  khanpl_longdescription: "تعلم أساسيات برمجة الجافا سكريبت من خلال برمجة الرسومات الخاصة بك. برمج بنفسك أو مع صفك!"
  tynker_longdescription: "بناء الألعاب الخاصة بك ومشاركتها مع الأصدقاء! حل الألغاز البرمجية وتعلم مفاهيم البرمجة في كل مستوى. إضفاء الطابع الشخصي لشخصيات الرسوم المتحركة، ومستويات متعددة والدعائم الغنية.  اجعل الألعاب واقعية باستخدام الفيزياء. انظر للكود كقطع برمجية أو جافا سكريبت. خذ ألعابك لهاتفك أو الجهاز اللوحي الخاص بك. أكثر من اثني عشر نشاط ممتع للاختيار من بينها!"
  scratch_longdescription: "مع \"سكراتش\"، يمكنك إنشاء ألعابك التفاعلية الخاصة والقصص والرسوم المتحركة &mdash; ومشاركتها مع أصدقائك. ارسم اسمك أو أنشئ بطاقة معايدة، أو اصنع لعبة كرة الطاولة."
  lightbot_longdescription: "قم بتوجيه Lightbot لإضاءة كل البلاط الأزرق! Lightbot هي لعبة ألغاز تستخدم آليات ألعاب البرمجة للسماح للاعبين باكتساب فهم عملي البرمجة الأساسية. تعلم تسلسل التعليمات وكتابة الإجراءات واستخدام الحلقات لحل المستويات. مثالي لجميع الأعمار."
  thinkersmith_longdescription: "باستخدام \"مفردات الروبوت\" المحددة مسبقًا، سيكتشف الطلاب كيفية توجيه بعضهم البعض لإنجاز مهام محددة دون مناقشتها. \nيُعلّم هذا الدرس الأطفال العلاقة بين الرموز والأفعال، بالإضافة إلى مهارة تصحيح الأخطاء التي لا تقدر بثمن. يعمل \"أصدقائي الآليون\" بشكل أفضل كنشاط جماعي ويتضمن كتاب عمل للمعلم لاستخدامه في الفصل الدراسي."
  condcards_longdescription: "تعرف على الخوارزميات والعبارات الشرطية في هذا النشاط \"غير المتصل\" باستخدام أوراق اللعب. الطلاب تقيم هذا النشاط في فرق، وتحتاج حزمة واحدة من البطاقات لكل فريق."
  lightbotintl_longdescription: "تعلم منطق البرمجة الأساسية، ابتداءً من البرمجة الأساسية السهلة، للأعمار 4+، على نظام التشغيل iOS والأندرويد (أو متصفح الانترنت). تعلم كيفية تسلسل الأوامر، وتحديد أنماط وإجراءات الاستخدام، والاستفادة من الحلقات!"
  codehs_longdescription: "إعطاء الأوامر إلى الحاسوب، هذا كل شيء عن البرمجة، هو تماماً مثل إعطاء الأوامر لكلب. تعلم كيفية البرمجة مع كاريل الكلب &mdash; مقدمة في البرمجة بطريقة سهلة ومسلّية لتعلم المفاهيم الأساسية للمبتدئين مثل الأوامر والظائف. \nيتم توجيه الطالب عن طريق البرنامج التعليمي ولكن يمكن للمدرسين الاشتراك للوصول إلى أدوات المعلم وتتبع نجاح الطالب!"
  codecademy_longdescription: "كود أكاديمي هو مقدمة تفاعلية يسترشد الطالب لأساسيات علم الحاسوب من خلال جافا سكريبت الذي يتم استخدامه من قبل عشرات الملايين من الطلاب في جميع أنحاء العالم. لقد تم إعداد ساعة من البرمجة سهلة وبسيطة من خلال استعمال المسابقات، عرض الشرائح، ومشروع منجز للطلاب في نهاية المطاف."
  codecombat_longdescription: "اهزم العملاق البشع لتتعلم بايثون أو جافا سكريبت في لعبة ملحمة البرمجة هذه!"
  codemonkey_longdescription: '"كود مونكي" هي لعبة على الانترنت التي تعلم البرمجة بلغة برمجة حقيقية! الطلاب يبرمجون القرد لإلتقات الموز في حين يصبح أكثر تعقيدا في كل مستوى. يحصل الطلاب على عشرات من النجوم في كل حل ويمكن مشاركتها بنقرة واحدة. '
  codeavengers_longdescription: "قم ببناء لعبة أعلى-أسفل ثنائية الأبعاد للاعبين اثنين مع جافا سكريبت في 10 خطوات قصيرة. ثم استمر في تعلم بعض أساسيات البرمجة (المتغيرات و تركيبة إذا) فيما تقوم بإنشاء مسابقة لتشاركها مع الأصدقاء. أثناء ذلك اكسب النقاط والشارات فيما تتنافس للوصول إلى أعلى قائمة المتصدرين في الصّف."
  processing_longdescription: "مقدمة في البرمجة في سياق الفنون البصرية باستخدام لغة البرمجة التجهيز. دروس فيديو قصيرة للبرمجة والتمارين التي تؤدي إلى تصميم برنامج الرسم التفاعلي"
  robomind_longdescription: 'يتعلم الطلاب أساسيات البرمجة من خلال التحكم في الروبوت الافتراضي الخاص بهم. الدورة على شبكة الإنترنت متكامل مع عروض قصيرة، وأفلام، ومسابقات والتوجيه التلقائي/ إقتراحات للمساعدة في عمليات البرمجة. '
  groklearning_longdescription: "استخدم لغة البرمجة بايثون لبناء chatbot يسمى \"إليزا\" ليكون بمثابة الطبيب الروبوت النفسي. عليك أن تعلم إليزا كيفية التحدث وصواب القول. هل تستطيع أن تخدع أصدقاءك في التفكير انها الإنسان ليس حاسوب أو رجل آلي ؟"
  quorum_longdescription: "هذا البرنامج التعليمي قابل لإستعمال ضعاف البصر، ويعمل مع برامج قراءة الشاشة. اذهب مع ماري في جولة تنضم إلى مختبر البيولوجيا كمبرمج وتتعلم لغة البرمجة كورم. يسترشد الطالب هذا البرنامج التعليمي مع الأنشطة وامثلة على الانترنت."
  codespark_longdescription: "\"الفوس\" هي وسيلة ممتعة وصديقة للطفل لمعرفة المزيد عن برمجة الحاسوب. برمج شخصيات لطيفة لحل الألغاز وجلب الحياة إلى العالم الافتراضي. اللعبة هي \"خالية من الكلمات\" حتى يمكن الجميع اللعب!"
  kodable_longdescription: "\"كودلبل\" هي لعبة أيباد بتوجيه الذاتي الذي يقدم للأطفال 5+ إلى الأساسيات البرمجة. يعد وجود معلم أو أحد الوالدين بالقرب منك أمرًا مثاليًا ، ولكنه ليس ضروريًا."
  tynkerapp_longdescription: "تعلم البرمجة عن طريق حل ألغاز البرمجة الممتعة. أنشئ ألعابًا وقصصًا بسهولة باستخدام الرسومات المعنونة، وأكثر من 10 مجموعات ألعاب وشخصيات قابلة للتخصيص. لا يلزم الاتصال بالإنترنت. يمكنك أيضًا الوصول إلى إبداعاتك على الويب."
  robomindnl_longdescription: 'يتعلم الطلاب أساسيات البرمجة من خلال التحكم في الروبوت الافتراضي الخاص بهم. الدورة على شبكة الإنترنت متكامل مع عروض قصيرة، وأفلام، ومسابقات والتوجيه التلقائي/ إقتراحات للمساعدة في عمليات البرمجة. '
  flappy_longdescription: "استخدم برمجة السحب والإفلات لصنع لعبة \"الفلابي بيرد\" الخاص بك، وتخصيصها لتبدو مختلفة (قرش القفاز، القفاز سانتا، Hو أي تصميم آخر). ويمكنك إضافة اللعبة إلى هاتفك في نقرة واحدة."
  bitsbox_longdescription: "قم بتشخيص لوحتك الافتراضية الرقمية، ثم برمج مجموعة من التطبيقات للعب بها و مشاركتها. أمثلة بسيطة تمكّن أي طفل من برمجة جافا سكريبت، و كلما تحسنت أكثر كلما تقدّمت. "
  makeschool_longdescription: "تعلم البرمجة من خلال صنع لعبة للأيفون باستخدام لغة برمجة جديدة وصديقة للمبتدئين تدعى سويفت! أنشئ  لعبة أكشن مستوحاة من بوكيمون وأكتب تعليمات برمجية لتعليم الوحش حركات جديدة. سوف تتعلم كيفية استخدام المتغيرات والأساليب، والأشياء لمساعدة وحشك على الفوز!"
  touchdevelop_longdescription: 'سيرشدك المحرر سهل اللمس في إنشاء فن البكسل أو حل لغز الدب أو صنع لعبة الطيور القافزة الخاصة بك.'
  appinventor_longdescription: "تمكنك مقاطع الفيديو المسلية والسريعة من بناء ثلاثة تطبيقات بسيطة لهاتفك أو لوحتك الرقميّة على نظام أندرويد. وهي مصممة للمبتدئين والخبراء على حد سواء، هذه الساعة سوف تجعلك جاهز للبدء في بناء تطبيقاتك. تخيل أن تشارك تطبيقاتك مع أصدقائك! هذه الأنشطة مناسبة للأفراد والمعلمين في القسم."
  blockly_longdescription: "حصلت على أجهزة حاسوب مع سرعة الإنترنت بطيئة (أو غير موجودة)؟ حمّل دروس بلوكلي السابقة لدروس Code.org - ملف مضغوط واحد بحجم 3 ميغابايت - يمكن تحميلها على أي جهاز حاسوب"
  thinkersmith2_longdescription: "يتعلم الطلاب حول تمثيل الأحرف وتخزينها في ثنائي 0/1، كوظائف تشغيل وإيقاف. في النهاية، يجب على الفصل برمجة الأحرف الأولى من اسمهم وأخذها معهم إلى المنزل."
  kodableunplugged_longdescription: 'تم تصميم fuzzFamily Frenzy للاستخدام بالورق العادي، وهو مقدمة لمنطق البرمجة للأطفال من سن 5 سنوات فما فوق. يجب على المعلم شرح اللعبة، ثم يقوم الطلاب ببرمجة شريك لإكمال دورة عقبات بسيطة.'
  projguts_longdescription: "هذا النشاط \"غير متصل\" يساعد الطلاب على تعلم صناعة النماذج والمحاكاة وذلك من خلال لعب مجموعة من الطلاب نسخ مختلفة من اللعبة المعروفة \"حجرة/ورقة/مقص\"، ثم نلاحظ النتائج  من مختلف التجارب."
  hourofcode_longdescription: "العنصر النائب لجديدة على code.org/hoc"
  frozen_longdescription: "هيا نستخدم الأوامر البرمجية لنشارك آنا وإلسا رحلتهم لاستكشاف سحر وجمال الجليد. سوف تصنع ندفات الثلج والرسومات على الجليد عندما تتزلج عليه وأرض الأحلام الخاصة بك التي سوف تتمكن من مشاركتها مع أصدقائك!"
  starwars_longdescription: "تعلم برمجة الإنسان الآلي، و اصنع لعبتك حرب النجوم في مجرة بعيدة، بعيدة جدا."
  playlab_longdescription: "تخيّل قصة أو اصنع لعبة مع \"مختبر اللعب\"! جعل الحيوانات، القراصنة، الكسالى، النينجا، و شخصيّات أخرى تتحرك، تصدر الأصوات، تسجل نقاط، و تطلق الكرات النّارية !"
  monstercoding_longdescription: "تقدم لعبة Mystery Island Coding Quest من Monster Coding مغامرة ممتعة مليئة بالتوجيه الذاتي تعلم العديد من مفاهيم البرمجة الأساسية للأطفال. يعتمد كل نشاط قائم على قطعة برمجية على النشاط السابق، حيث يقدم للأطفال الوظائف والقيم المنطقية والحلقات وعبارات If / Else والمصفوفات، باستخدام رسومات متحركة ملونة وتعليمات صوتية."
  allcancode_longdescription: "الطلاب تلعب لعبة مغامرة استناداً إلى قصة الأصلية. أنها دليل ماركو -الشخصية الرئيسية- من خلال كل مستوى بإعطائه الإرشادات خطوة بخطوة باستخدام لغة البرمجة المرئية المستخدمة في  \"ساعة من البرمجة\". يتعرفون على أوامر التسلسل والتكرار والشروط دون حتى ملاحظتها."
  csfirst_longdescription: "إنشاء قصة عن اثنين من الشخصيات في البحر. تحريك الماء، وتخصيص مشهد لإضافة الذوق الخاص بك. استخدام الأوامر البرمجية لتحكي القصة تريد أن تقول!"
  boxisland_longdescription: "القيام برحلة في جزيرة بوكس ومساعدة هيرو لجمع جميع الساعات المنتشرة في البراري! في هذا البرنامج التعليمي سوف تتعلم أساسيات الخوارزميات وتسلسل والحلقات والشرطية!"
  codesters_longdescription: 'قم بإنشاء  الألعاب والرسوم المتحركة والأعمال الفنية الخاصة بك باستخدام بايثون. وبمجرد الانتهاء من ذلك، شاركها مع الأصدقاء! استخدام البرنامج في بايثون، لغة برمجة حقيقية كل يوم في شركات-لدينا سحب وإسقاط الأدوات يجعل من السهل لتعلم!  محاولة بناء لعبة كرة سلة، وتصميم رقصة، أو تصميم بطاقة متحركة! '
  texasinstruments_longdescription: 'أنشطة 10 دقائق من البرمجة يمكن استخدامها في صفّ كوسيلة لإثارة اهتمام الطلبة بالبرمجة مع التكنولوجيا TI يحملونها ظهورهم كل يوم.  تعلم أساسيات البرمجة باستخدام TI-84 &#8482; +، والبدء في البرمجة في 10 دقائق فقط – الخبرة غير لازمة!  '
  teacherled_longdescription: "الآن بعد أن جرّب عشرات الآلاف من المعلمين \"ساعة من البرمجة\" ، أصبحت العديد من الفصول الدراسية جاهزة لأنشطة أكثر إبداعًا وأقل حجمًا يناسب الجميع وتعلم أساسيات علم الحاسوب.\nلمساعدة المعلمين في العثور على الإلهام ، قمنا بجمع ورعاية خطط الدروس والأنشطة التي يقودها المعلم لمدة ساعة واحدة والمصممة لمجالات مواضيع مختلفة للمحاربين القدامى في ساعة البرمجة."

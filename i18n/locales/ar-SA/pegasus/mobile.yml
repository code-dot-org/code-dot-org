  homepage_hero_text_bosh: |-
    "إذا كنت تحسن البرمجة، يمكنك انتقاء واختيار مسار حياتك." كريس بوش
  homepage_hero_text_student1: |-
    "غيرت هذه المهارات مستقبلي. ناهيك، أنها ممتعة". لونا، الصف السابع
  homepage_hero_text_student2: |-

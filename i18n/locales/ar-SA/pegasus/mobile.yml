  khanpt_longdescription: تعلم أساسيات برمجة الجافا سكريبت من خلال برمجة الرسومات الخاصة بك. برمج بنفسك أو مع صفك!
  khanhe_longdescription: تعلم أساسيات برمجة الجافا سكريبت من خلال برمجة الرسومات الخاصة بك. برمج بنفسك أو مع صفك!
  khanfr_longdescription: تعلم أساسيات برمجة الجافا سكريبت من خلال برمجة الرسومات الخاصة بك. برمج بنفسك أو مع صفك!
  khanpl_longdescription: تعلم أساسيات برمجة الجافا سكريبت من خلال برمجة الرسومات الخاصة بك. برمج بنفسك أو مع صفك!
  tynker_longdescription: 'بناء الألعاب الخاصة بك ومشاركتها مع الأصدقاء! حل الألغاز الترميزية وتعلم مفاهيم البرمجة في كل مستوى. إضفاء الطابع الشخصي لشخصيات الرسوم المتحركة، ومستويات متعددة والدعائم الغنية.  إجعل الألعاب واقعية باستخدام الفيزياء. انظر للكود ككتل بصرية أو جافا سكريبت. خذ ألعابك للجهازك المحمول أو اللوحي الخاص بك. أكثر من اثنتي عشر نشاط ممتع للاختيار من بينها!'
  scratch_longdescription: 'مع "سكراتش"، يمكنك إنشاء ألعاب تفاعلية الخاصة بك والقصص والرسوم المتحركة &mdash; ومشاركتها مع أصدقائك. إبدأ  اسمك أو إنشاء بطاقة معايدة، أو إنشاء لعبة كرة الطاولة.'
  lightbot_longdescription: 'وجه "لايت بوت" لتضيء كافة البلاط الأزرق! "لايت بوت" هي لعبة ألغاز تستخدم لغة البرمجة للسماح للاعبين اكتساب فهم عملي لأساسيات البرمجة. تعلم تسلسل التعليمات، كتابة الإجراءات، والاستفادة من الحلقات لحل المستويات. مثالية لجميع الأعمار.'
  thinkersmith_longdescription: 'باستخدام "مفردات روبوت" معرفة مسبقاً  الطلاب سوف يكتشفون كيفية توجيه بعضهم البعض لإنجاز مهام محددة دون مناقشتها أولاً. هذا الدرس يعلم الأطفال الصلة بين الرموز والإجراءات، فضلا عن مهارة لا تقدر بثمن لتصحيح الأخطاء. "أصدقائي الروبوتيون" يعمل بشكل أفضل كنشاط مجموعة ويتضمن كراس معلم للاستخدام  في الفصول الدراسية.'
  condcards_longdescription: 'تعرف على الخوارزميات والعبارات الشرطية في هذا النشاط "الموصول" باستخدام أوراق اللعب. الطلاب تقيم هذا النشاط في فرق، وتحتاج حزمة واحدة من البطاقات لكل فريق.'
  lightbotintl_longdescription: تعلم منطق البرمجة الأساسية، بدءا من البرمجة الأساسية السهلة، للأعمار 4+، على نظام التشغيل iOS والأندرويد (أو متصفح الأنترنت). تعلم كيفية تسلسل الأوامر، وتحديد أنماط وإجراءات الاستخدام، والاستفادة من الحلقات!
  codehs_longdescription: 'إعطاء الأوامر إلى جهاز الحاسوب، وهذا ما هو كل شيء عن البرمجة، هو تماما مثل إعطاء الأوامر لكلب. تعلم كيفية البرمجة مع كاريل الكلب &mdash; مقدمة في البرمجة بطريقة مرحة وسهلة لتعلم المفاهيم الأساسية للمبتدئين مثل الأوامر والظائف. يتم توجيه الطالب عن طريق البرنامج التعليمي ولكن يمكن للمدرسين الاشتراك للوصول إلى أدوات المعلم وتتبع نجاح الطالب!'
  codecademy_longdescription: كود أكاديمي هو مقدمة تفاعلية يسترشد الطالب لأساسيات CS من خلال جافا سكريبت الذي يتم استخدامه من قبل عشرات الملايين من الطلاب في جميع أنحاء العالم. لقد تم إعداد ساعة من البرمجة سهلة وبسيطة من خلال إستعمال المسابقات، عرض الشرائح، ومشروع منجز للطلاب في نهاية المطاف.
  codecombat_longdescription: هزيمة الغيلان تعلم بيثون أو جافا سكريبت في هذه اللعبة ملحمة البرمجة!
  codemonkey_longdescription: '"كود مونكي" هي لعبة على الانترنت التي تعلم الترميز في لغة برمجة حقيقية! الطلاب يبرمجون القرد لإلتقات الموز في حين يزيد أكثر تعقيدا في كل مستوى. يحصلالطلاب على عشرات من النجوم في كل حل ويمكن مشاركتها بنقرة واحدة. '
  codeavengers_longdescription: 'ابن لعبة أعلى - أسفل ثنائية الأبعاد للاعبين اثنين مع جافا سكريبت في 10 خطوات قصيرة . ثم استمر في تعلم بعض أساسيات البرمجة (المتغيرات و تركيبة إذا) فيما تقوم بإنشاء مسابقة لتشاركها مع الأصدقاء. اثناء ذلك اكسب النقاط والشارات فيما تتنافس للوصول إلى أعلى قائمة المتصدرين في الصف.'
  processing_longdescription: مقدمة في البرمجة في سياق الفنون البصرية باستخدام لغة البرمجة التجهيز. دروس فيديو قصيرة للبرمجة والتمارين التي تؤدي إلى تصميم برنامج الرسم التفاعلي
  robomind_longdescription: 'يتعلم الطلاب أساسيات البرمجة من خلال التحكم في الروبوت الافتراضي الخاص بهم. الدورة على شبكة الإنترنت متكامل مع عروض قصيرة، وأفلام، ومسابقات والتوجيه التلقائي/ إقتراحات للمساعدة في عمليات البرمجة. '
  groklearning_longdescription: 'استخدم لغة البرمجة بايثون لبناء chatbot يسمى "إليزا" ليكون بمثابة الطبيب الروبوت النفسي. عليك أن تعلم إليزا كيفية التحدث وصواب القول. هل تستطيع أن تخدع أصدقاءك في التفكير انها الإنسان ليس حاسوب أو رجل آلي ؟'
  quorum_longdescription: هذا البرنامج التعليمي قابل الإستعمال للمعاقين بصريا، ويعمل مع برامج قراءة الشاشة. إذهب مع ماري في جولة تنضم إلى مختبر البيولوجيا كمبرمج وتتعلم لغة البرمجة كورم. يسترشد الطالب هذا البرنامج التعليمي مع الأنشطة وامثلة على الانترنت.
  codespark_longdescription: '"الفوس" هي وسيلة ممتعة وصديقة للطفل لمعرفة المزيد عن برمجة الحاسوب. برمج شخصيات لطيفة لحل الألغاز وجلب الحياة إلى العالم الافتراضي. اللعبة هي "خالية من الكلمات" حتى يمكن الجميع اللعب!'
  kodable_longdescription: '"كودلبل" هي لعبة أيباد بتوجيه الذاتي الذي يقدم للأطفال 5+ إلى الأساسيات البرمجة. وجود المعلم أو أحد الوالدين هو الأمثل، ولكن ليس من الضروري.'
  tynkerapp_longdescription: تعلم أن تبرمج عن طريق حل أحجيات ترميز ممتعة. ابن ألعاب وقصص بسهولة باستخدام رسومات معنونة، أكثر من عشر مجموعات ألعاب وشخصيات قابلة للتخصيص. لا يلزم الاتصال بالإنترنت. يمكنك أيضا الوصول إلى الإبداعات الخاصة بك على شبكة الإنترنت.
  robomindnl_longdescription: 'يتعلم الطلاب أساسيات البرمجة من خلال التحكم في الروبوت الافتراضي الخاص بهم. الدورة على شبكة الإنترنت متكامل مع عروض قصيرة، وأفلام، ومسابقات والتوجيه التلقائي/ إقتراحات للمساعدة في عمليات البرمجة. '
  flappy_longdescription: 'استخدم برمجة السحب والإفلات لبرمجة وعمل لعبة "الفلابي بيرد" الخاص بك، وتخصيصه لتبدو مختلفة (قرش القفاز، القفاز سانتا، Hو أي تصميم آخر). ويمكنك إضافة اللعبة إلى هاتفك في نقرة واحدة.'
  bitsbox_longdescription: 'قم بتشخيص لوحتك الافتراضية الرقمية، ثم برمج مجموعة من التطبيقات للعب بها و مشاركتها. أمثلة بسيطة تمكن أي طفل برمجة جافا سكريبت، و كلما تحسنت أكثر كلما تقدّمت. '
  makeschool_longdescription: 'تعلم البرمجة من خلال صنع لعبة للأيفون باستخدام لغة برمجة جديدة وصديقة للمبتدئين تدعى سويفت! إنشئ  لعبة أكشن مستوحاة من بوكيمون وأكتب تعليمات برمجية لتعليم الوحش حركات جديدة. سوف تتعلم كيفية استخدام المتغيرات والأساليب، والأشياء لمساعدة وحشك على الفوز!'
  touchdevelop_longdescription: 'محرر اللمس سيدلك على كيفية إنشاء الفن بكسل، حل لغز الدب، أو إنشاء لعبة الطيور القافزة خاصة بك . '
  appinventor_longdescription: دروس فيديو مسلية وسريعة تمكنك من بناء ثلاثة تطبيقات بسيطة لهاتفك أو لوحتك الرقميّة على نظام أندرويد. مصممة للمبتدئين والخبراء على حد سواء، هذه الساعة سوف تجعلك جاهز للبدء في بناء تطبيقاتك. تخيل ان تشارك تطبيقاتك مع أصدقائك! هذه الأنشطة مناسبة للأفراد والمعلمين في القسم.
  blockly_longdescription: 'حصلت على أجهزة حاسوب مع سرعة الإنترنت بطيئة (أو غير موجودة)؟ حمّل دروس بلوكلي التي كانت السابقة لدروس Code.org-ملف مضغوط واحد بحجم 3 ميغابايت - يمكن تحميلها على أي جهاز كمبيوتر'
  thinkersmith2_longdescription: يتعلم الطلاب تمثيل وتخزين الرسائل في ثنائي، كوظائف مفتوح أو مغلقة. في نهاية المطاف، فإن الصف يحصل غلى ترميز الأحرف الأولى الخاصة بها لاخذها الى المنزل.
  kodableunplugged_longdescription: 'مصممة للاستخدام مع الورق العادي، فوزفاميلي الهيجان مقدمة لمنطق البرمجة للأطفال 5 وما فوق. مدرس ينبغي شرح اللعبة، ثم طلاب برنامج شريك لإكمال دورة عقبة بسيطة. '
  projguts_longdescription: 'هذا النشاط "غير موصول" يساعد الطلاب على تعلم صناعة النماذج والمحاكاة وذلك من خلال لعب مجموعة من الطلاب نسخ مختلفة من اللعبة المعروفة "الصخور/الورق/المقص"، ثم نلاحظ النتائج  من مختلف التجارب.'
  hourofcode_longdescription: العنصر النائب لجديدة على code.org/hoc
  frozen_longdescription: هيا نستخدم التعليمات البرمجية لنشارك آنا وإلسا رحلتهم لاستكشاف سحر وجمال الجليد. سوف تصنع ندفات الثلج والرسومات على الجليد عندما تتزلج عليه وأرض الأحلام الخاصة بك التي سوف تتمكن من مشاركتها مع أصدقائك!
  starwars_longdescription: تعلم برمجة الانسان الالي، و اصنع لعبتك حرب النجوم في مجرة بعيدة، بعيدة جدا.
  playlab_longdescription: 'تخيّل قصة أو إصنع لعبة مع "مختبر اللعب"! جعل الحيوانات، القراصنة، الكسالى، النينجا، و شخصيّات اخرى تتحرك، تصدر الأصوات، تسجل نقاط، و تطلق الكرات النّارية !'
  monstercoding_longdescription: 'ويقدم "السعي الترميز جزيرة الغموض" "الترميز الوحش" ملؤها المرح الذاتي المغامرة الإرشادية التي يعلم عدة مفاهيم البرمجة الأساسية للأطفال. ويقوم كل كتلة يبني النشاط في السابق، إدخال الأطفال إلى وظائف وقيم منطقية، الحلقات، بيانات If/Else والمصفوفات، واستخدام الرسوم المتحركة الملونة، الإرشادات الصوتية.'
  allcancode_longdescription: 'الطلاب تلعب لعبة مغامرة استناداً إلى قصة الأصلية. أنها دليل ماركو--الشخصية الرئيسية--من خلال كل مستوى بإعطائه الإرشادات خطوة بخطوة في شكل مرئي لغة البرمجة المستخدمة من قبل "ساعة من التعليمات البرمجية". أنهم الحصول على عرض لتسلسل الأوامر والتكرار والظروف دون أن يلاحظ ذلك.'
  csfirst_longdescription: إنشاء قصة عن اثنين من الشخصيات في البحر. تحريك الماء، وتخصيص مشهد لإضافة الذوق الخاص بك. استخدام التعليمات البرمجية لتحكي القصة تريد أن تقول!
  boxisland_longdescription: القيام برحلة في جزيرة مربع ومساعدة هيرو جمع جميع الساعات المنتشرة في البراري! في هذا البرنامج التعليمي سوف تتعلم أساسيات الخوارزميات وتسلسل والحلقات والشرطية!
  codesters_longdescription: 'قم بإنشاء الخاصة بك الألعاب والرسوم المتحركة والعمل الفني باستخدام بيثون.  وبمجرد الانتهاء من ذلك، مشاركتها مع الأصدقاء! استخدام البرنامج في بايثون، لغة برمجة حقيقية كل يوم في شركات-لدينا سحب وإسقاط الأدوات يجعل من السهل لتعلم!  محاولة بناء لعبة كرة سلة، تشوريوجرافينج ورقص، أو تصميم بطاقة متحركة! '
  texasinstruments_longdescription: 'يمكن استخدام 10 دقائق الأنشطة التعليمات البرمجية في فئة كوسيلة لإثارة اهتمام الطلبة بالترميز مع التكنولوجيا TI يحملونها في حقائب الظهر اليومية.  تعلم أساسيات الترميز باستخدام تي-84 &#8482; زائد، والبدء في البرمجة في 10 دقائق فقط – لا الخبرة اللازمة!  '
  teacherled_longdescription: 'والآن بعد أن حاولت عشرات آلاف معلمين "مدار للتعليمات البرمجية"، العديد من الفصول الدراسية مستعدون لأنشطة أكثر إبداعاً، وأقل من حجم واحد يناسب الجميع أن تعليم أساسيات علم الحاسوب. لمساعدة المدرسين على العثور على الإلهام، ونحن جمع وتنسيق ساعة واحدة يقودها المعلم الدرس وخطط الأنشطة المصممة لمختلف المجالات لقدامى المحاربين في "مدار للتعليمات البرمجية".'

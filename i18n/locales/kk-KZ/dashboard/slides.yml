    C4_function_create:
      1:
        text: "Енді функция блоктарымен жұмыс істеуді үйренген соң, жаңа функция блогын құрастыруын үйренейік. Бұл өте оңай. Саймандар қорабында функциялар категориясы бар. Оны басқанда, сіз функция құрастыру атты сарғылт батырманы көресіз. Оны басқанда сізге таныс функция редакторы шығады."
      2:
        text: "Алдындағыдай, функцияларға ат қойып, олар не үшін керек екенін жазу қажет. Мысалы, бұл шаршы немесе үшбұрыш салу тиіс, кейін оларды ақ жұмыс орнына апарыңыз. Бұл функция блоктарды жасыл блоктын ішіне салуды ұмытпаңыз."
      3:
        text: "Жасап болған соң, сақтау мен щығуға бас. Бұл сені басты тапсырманы орындайтын жұмыс орнына алып келеді. Сіз жасаған жаңа функция саймандар қорабындағы функция категориясында жасыл блокпен белгіленіп тұрады. Осыны қолданып тапсырманы орында."
    C4_function_edit:
      1:
        text: "Бұл бағдарламалаудың ең кереметі,  компьютердегі бағдарламалауға бір рет жазған функцияны, қайта шақыра беруге болады.  Сіз функцияға есім қойып, болашақта сол есім бойынша шақыра аласыз."
      2:
        text: "Біз құрған бағдарламада шаршыны төрт рет орналастырып айналдырып салуға болатындығын үйреніп білдік. Біз бұл функцияны алып оған есім бере аламыз, және кез келген, біз қалаған уақытта шаршы салу деген команданы жазып аталған функцияны шақырып аламыз. Бұл біз үшін жасалынған. Біз бағдарламалау тілі концепциясын қостық."
      3:
        text: "Осы тапсырмада, біз сізге шаршыны сыз функциясын жасап қойдық. Оны саймандар қорабында жасыл блок ретінде көресіз. Енді шаршыны сызғанда жазған кодынды, осы функция ішіне енгізу керек. Оны істеу үшін, жасыл шаршы блоктын ішнде енгізу батырмасын бас. Бұл функция редакторын ашады. Функция редакторы 3 бөлікке бөлінген. Функцияға ат қоятын бөлік. Бұл жасыл блокта функция алдында шығады. Кейін функция не істейтіне қысқаша түсініктеме жаз."
      4:
        text: "Бұл тапсырмада, шаршы салуымыз қажет. Ақ кеңестік бұл жұмыс жасау орны. Блоктарды саймандар қорабынан осында тастап отыр. Функция жасау үшін жасыл блоктын ішіне барлығын жинауға ұмытпа. Оны істеп болғасын, сақтау және шығуға бас. Бұл сізді жұмыс орнына қайта алып келеді. Енді шаршыны салу функциясын қолдана аласыз."
    C4_function_parameters:
      1:
        text: "Мына функция қабырғасы 50 пиксель болатын шаршы салады. Бұл керемет бірақ егер маған 50 пиксельды және 100 пиксельды шаршылар керек болса мен не істеймін? Сол үшін бізге бірдей жұмысты атқаратын екі түрлі функция керек емес. Оның орнына бір функция параметр жасау керек."
      2:
        text: "Параметрлер - функцияның айнымалысы, енгізілген мәндерді функцияға жеткізетін. Шаршылардың әр түрлі қабырғаларын сызатын фукнцияға параметр енгізіп көрейік. Функция редакторында сіз функцияның атын және түсініктемесін жаза аласыз, сонымен қатар параметр енгізуге болады. Жолға параметрдын атын жазып, параметрды қос батырмасын бас. Ол параметрдын атымен қызыл блогын құрастырады. Енді ұзындық параметріне 100 деген мәнді енгізе аламыз."
      3:
        text: "Сақтау және жабу батырмасын басыңыз, және панель инструментов ішіндегі функция котегориясындағы квадратты блок құру ына жаңадан апарыңыз. Сіз аңғарасыз бұл жай ғана ұзындық қасындағы кеңістік, себебі ұзындық анықтамасы болу қажеттігін функция білгісі келеді. Сандық блокты математика категориясынан ауыстырып сол кеңістікке орналастырыңыз. Біліңіз, әртүрлі ұзындықпен функцияны қайта-қайта қалай қолдануға болады, және квадраттар әртүрлі өлшемде? Өзіңіз үшін істеп көріңіз!"
    C4_intro:
      1:
        text: "Қадімгі жағдайда бағдарламалаудың барлығы тексте болады, бірақ біз визуалды блоктарды қолданатын және бағдарламаны бөліп жазатын Blockly-ды пайдаланамыз. Соның өзінде де, сіз сол бойы кодты жазасыз. Біріншіден, біз жұмыртқаларды ұрлаған мейірімсіз шошқаларға жету үшін Angry Bird-ты лабиринт арқылы жүруге көмектесетін бағдарлама кодын құрамыз."
      2:
        text: "Blockly үш негізгі бөліктерге бөлінген. Сол жағында біздің бағдарлама жұмыс істейтін құстық лабиринт бар. Әрбір деңгейдің нұсқауы лабиринттің төменгі бөлігінде жазылған. Ортадағы аудан toolbox болып табылады және әрбір блок  құс түсінетін команда болып есептеледі. Оң жақтағы ақ аудан жұмыс орны деп аталады және біз бұл жерде бағдарламамызды құрамыз. "
      3:
        text: "Егер мен блокты біздің жұмыс орнымызға сүйресем және \"Run\" батырмасын бассам, не болады? Құс тордың ішінде бір қорапқа алға жылжиды. Ал, егер мен құстың бір қорапқа алға жылжыған соң тағы бір басқа іс-әрекетті орындасын десем ше? Онда мен біздің бағдарламамызға тағы бір блок қосу керек боламын."
      4:
        text: "Мен блоктың орнын ауыстыру үшін «turn right» батырмасын таңдамақшымын және оны сары нұсқар пайда болмағанша блоктың орнын ауыстырайын деп жатырмын. Кейін блокты түсірген соң, екі блок  бір біріне тартыла бастайды. Мен «Run» батырмасын тағы да басқанда, жоғарыдан төмен қарай  командалар тізбегі жұмыс орнында орындала бастайды."
      5:
        text: "Егер сіз керек кезде блокты жойғыңыз келсе, жай ғана оны стектен өшіре салыңыз және қоқыс жәшігіне жіберіңіз. Шығып кеткеннен кейін жұмысты қайта бастау үшін қайта қосу батырмасын басуға болады. Ендігі кезекте  осы білімді торайларды ұстау үшін қолданып көріңіз!  "
    C4_math_artist:
      1:
        text: "Егер мен тікбұрышты 50 пиксель биік және екі есе кеңірек істегім келсе, мен компьютерді қалай программалауым керек? Мен айта алам суретшіге, алдымен 50-ге көтеріл сосын оңға бұрылып 100 жасап және осының барін екі есе істеу. Бірақ мен компьютерге математикасын жасап жатырм."
      2:
        text: "Қйындығы елуді екіге көбейту баста істей алмайды, бірақ компьютер математиканы жақсы есептейді сондықтан оларға қалдырайық, іске асатындықтан. Егер мен жай ғана биіктік айнымалысын қолдансам онда мен елуге дейін биіктігін оңай ауыстыра алатын едім, кейін өз алгоритімімді өзгертер едім суретшіге жоғары биіктікке көтерілсін, оңға бұрылсын кейін екі есе биіктікке жоғары деп, бізге тікбұрышты беретіндей."
    C4_unplugged_algorithms:
      1:

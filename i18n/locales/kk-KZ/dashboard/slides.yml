        text: "Информатикадағы маңызды мәселелердің бірі болып, қалай жаңа камандаларды анықтау, өзіңіздің жеке сөзіңізді бағдарламалау тіліне қалай қосуға болатындығында. Көптеген бағдарламалау тілдерінде тек қана жүзге жуық сөздер мен командалар саны бар. Осы құрылыс блоктары өзіңіздің жеке сөздеріңізбен командаларыңызды анықтау жолдары, өнері мен дағдысын көрсетеді."

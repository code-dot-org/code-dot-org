        text: "Тасты өндіргеннен кейін, ол жерде тас бар немесе жоқтығын тексеріп кейін ғана қозғалысты жалғастыру қажет. Егерде алдыңызда лава бар болсағ кейіпкер алдына тасты орналастырып кейін қозғалысты жалғастыру қажет, бұл жағдайда лавадан ешқандай зиан келмейді. Келіңіздер тағы да бір зат өндірейік. Бірақ \"егер\" операторын қолдануды естен шығармағаныңыз жөн."

    starwars_blocks_intro:
      1:
        text: "Сәлем, менің есімім Кэтлин Кеннеди. Мен \"Жұлдызды соғыс; күштің оянуы\" филмінің продюсерімін. Бүгін сіз біздің жұлдызымыз ВВ-8-бен жұмыс жасайсыз. ВВ-8 бұл сфералық дроид. Оның әрбір қимылы және әрекеті бағдарламалық жабдықтамамен басқарылады. Информатика маркетингтен бастап денсаулық сақтау қызметіне дейінгі әрбір бөлімге әсер етеді. Шын мәнісінде \"Күштің оянуы\" фильмінің үстінен жүздеген компьютерлік инженерлер жұмыс жасады."
      2:
        text: "Сәлем, менің есімім Рэйчел Роуз. Мен анимацияларды және мәтінді құрастыру басшысы және ILM-дегі R&D бас инженерімін. Мен суретшілерге кейіпкерлердің бір бөлімі болып табылатын құрылғыларды жобалауда көмектесемін. Олар кейіпкерге алыс галактикаларда шынайы көрінуге мүмкіндік береді."
      3:
        text: "Келесі сағатта біз өзіміздің \"Жұлдыздар шайқасы\" ойынын құрастырып, бағдарламалау негіздерін үйренеміз. Әдетте кодтар мәтін ретінде жазылады, бірақ біз кодты блоктармен құрамыз. Бірінші Рэймен ВВ-8 - ді барлық темірді жинауға бағдарламалаймыз."
      4:
        text: "Экран үшке бөлінген. Сол жақта \"Жұлдыздар шайқасынын\" ойын аланы тұр, осында нәтижелер көрінетін болады. Әр деңгей үшін нұсқаулар төменде берілген."
      5:
        text: "Егер мен солға жүру блогын біздің жұмыс аймағымызға тастап, орындауды бассам, не болады? ВВ-8 торда бір блок солға жылжиды. Ал егер мен ВВ-8 солға жылжығаннан кейін тағы бір нәрсе істегенін қаласам ше? Мен біздің бағдарламаға басқа блок қоса аламын. Мен жоғарыға жүру блогын таңдамақшымын және мен оны солға жүру блогының астына белгіленген аймақ пайда болғанша ұстап жылжытамын. Мен оны тастаймын және екі блок бірігеді."
      6:
        text: "Оң жақтағы ақ алаң - жұмыс орны. Бұнда біз бағдарламамызды жазамыз."
      7:
        text: "Егер \"сол жаққа қозғалт\" блогын жұмыс орнына апарсақ не болады? ВВ-8 бір блокқа солға жылжиды."
      8:
        text: "Ал егер мен ВВ-8 орын ауыстырудан кейін тағы да бір жұмыс жасағанын қаласам ше? Мен жаңа бір блок қоса аламын. Мен \"Жоғары көшіру\" блогын таңдаймын, және оны қызғылт жолақ пайда болғанша алдыңғы блоктың астына көшіремін. Кейіннен мен осы екі блокты өзара байланыстарамын. Мен \"Орындауды\" қайта басқан кезде, ВВ-8 барлық командаларды жоғарыдан төмен қарай реттілікпен орындап шығады."
      9:
        text: "Егер де сіздің блокты жойғыңыз елсе бар болғаны оны қайта командалар жиымына көшірсеңіз жеткілікті."
      10:
        text: "Орындауды басқаннан кейін, ВВ-8-ді бастапқы күйге қайта келтіру үшін сіз әрдайым түсіру батырмасын баса аласыз. Енді жұмысқа кірсейік!"
    starwars_blocks_events:
      1:
        text: "Сәлеметсіз бе, менің есімім Карита Картер. Мен Walt Disney Imagineering-де бас креатив продюсерімін және де біздің қонақтар үшін көңіл көтеру бағдарламаларының құрастыратын топтардың жұмысына жауаптымын. Біз әрдайым қонақтарымыздың көңілін көтерудің жаңа әліс тәсілдерін табуға тырысамыз, ал бүл істе бізге технологиялар көмектеседі."
      2:
        text: "Құттықтаймыз, сіз оны жасай алдыңыз! Сіз ВВ-8-ді бағдарламаладыңыз. Ендігі кезекте біз күрделірек бір дүние дайынбыз деп ойлаймын. Ендеше алдыға. Енді сіз бағдарламалау негіздерін үйренген кезде, біз өткенге өзіміздің жеке басты кейіпкер ретінде R2-D2 және C-3PO бар ойынымызды жасауға қайта оралмақпыз."
      3:
        text: "Ойын құру үшін бізге бағдарламалаушылар күнделікті өмірде кеңінен қолданатын әдісті игеру қажет, ол - оқиғалар. Оқиғалар бағдарламадағы қандайда бір әрекеттің орындалғандығын күтіп, сол іс-әерекет орындалған кезде жауап қайтарады."
      4:
        text: "Кейбір оқиғалардың мысалдрары тышқанды, бағдары бар батырмаларды немесе экранды шертуді тыңдап әрекет жасайды."
      5:
        text: "Біз болсақ R2-D2 көтерілісшілер ұшқышына хабарламаны жеткізу үшін жоғары, ал кейіннен басқа ұшқышқа төмен жүргізуіміз қажет. Ол қозғалуы үшін оқиғаларды қолданамыз. Ойыншы жоғары/төмен пернелерін немесе батырмаларын қолданады."
      6:
        text: "Біз ЖоғарыБолғанда() оқиғасы блогын қолданамыз және де оған ЖоғарыЖүру() блогын байланыстырамыз. Ойыншы жоғары батырмасын басқан кезде ЖоғарыБолғанда() блогындағы код орындалады. Және де біз R2-D2 төмен қарай қозғалу үшін дәл осылай жасаймыз. Енді алдын ала дроидты бпасқару үшін барлық кодты жазыр отырғаннан гөрі R2-D2 батырмаларды басып отырған кездегі оны экранда қозғалтатын оқиғаларға жауап қайтарады."
      7:
        text: "Әр қадам сайын сіздің ойыныңыздың интерактивтілігі артуда."

        text: "Жеміс-жидектеріңізге өтетін өзіңіздің Flurb-ді құрыңыз. Оны жасау үшін сіздер қандай жолды Flurb өтуі керек екендігін анықтауларыңыз керек және бағыттауыш сызықтар арқылы оны бағыттау керек. Алмаға жетуі үшін Flurb қандай бағыттарды жасағаны дұрыс? Сызық оны жоғарылату үшін."

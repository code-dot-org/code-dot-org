      5:
        text: "Енді, егер біз \"алға жылжу\" блогын соның үстінен қойып, оның бәрін \"қайталау\" блогымен қоршасақ, зомби әр алға жылжыған сайын, солға қарай жол барын тексереді және бұрылады. \"Қайталау\" командасы әр қадамда солға қарай бұрылысты тексеруге маңызды."
      6:
        text: "Егер операторының информатикадағы маңызы өте зор. Мен жазған алғашқы бағдарламалардың бірі крестиктер және ноликтер ойыны болатын, және онда ЕГЕР басқа ойыншы ұтайын деп жатса, оған ұтыс беретін жолды жабу керек дейтін егер операторы болған."
      7:
        text: " \"Егер\" блогын қолданып көңіл көтеріңдер!"

        text: "Бір жақсысы, компьютерлер бұйрықтарды жақсы қайталайды. Адам ретінде, бір қимылды қайта-қайта қайталаудан шаршайтыныңыз анық.  Ал компьютер болса бір қимылды миллион мәрте, тіпті миллиард мәрте қайталай отырып шарашамайды, сонымен қатар әрі қарай да бұл қимылды жақсы сында қайталауға әзір тұрады.  "
      2:
        text: "Мысалы, егер де мен Facebook әлеуметтік желісіндегі достарымның әрқайсысын туған күнімен құттықтап хат жіберіп отырсам маған ғасырдан да ұзақ уақыт қажет болар еді. Алайда, бірнеше жол код арқылы, компьютер өзі достарымды туған күндерімен құттықтап хат жіберіп отыра беретін жетістікке жетуге болады"
      3:

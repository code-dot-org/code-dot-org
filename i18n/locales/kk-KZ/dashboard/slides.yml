        text: "Бұл жерде және де \"бағдар... болса\" блогы да бар. Егерде сіз орын ауыстыру блоктарын осы блокпен байланыстыратын болсаңыз сіз кейіпкерді оңға, солға, жоғары немесе төмен бағдары бар пернелердің көмегіиен қозғалта аласыз. Уақыт өте сіздің ойыныңыз барынша интерактивті болып келеді."
    iceage_repeat:
      1:
        text: "Сіз өзіңізге бір затты мәңгілік қайталау қажеттігін елестете аласыз ба? Сізге бұл күн ешқашан түспейді деп үміттенеміз, себебі компьютерлер қайталау жұмыстарын жақсы атқарады."
      2:
        text: "Бұл \"мәңгілік қайталау\" блогы. Бұл блоктың ішіндегі барлық заттар ойында мәңгі болады. Егерде біз кейіпкер бір іс-әрекетті ойыншының қатысуынсыз жасағанын қалайтын болсақ, біз осы блоктарды \"мәңгілік қайталау\" блогының ішіне орналастырамыз."
      3:
        text: "Келесі басқатырғыштағы біздің тапсырма, кейіпкерге жұмысты үздіксіз жасауға көмектесу. Қайталау командаларымен жұмыс жасап үйрену, бірнеше жылдар өте сіз өзіңіздің жеке ойыныңызды жасайтын кезде көптеген уақытыңызды үнемдейсіз."
    mc_2016_intro:
      1:
        text: "Сәлем, менің есімім Jens және мен Minecraft-тың креативті дизайнер басшысымын. Келесі сағатта сен өзіңнің Minecraft ойынын жазасың. Бұл Minecraft-қа ұқсайды, бірақ әлем тоқтап қалған. Қойлар қозғалып жатқан жокқ, тауқытар жұмыртқалап жатқан жоқ және зомбиоер әлі тек тұр. Minecraft ойынын іске қосу үшін кодты жазу саған байланысты."
      2:
        text: "Менің атым Мелисса және мен - Minecraft-тағы қолданушыны зерттеушімін. Маған бәрінен де адамдарың қалай ойланып, технологиялармен қарым-қатынас жасайтындығы қызық. Сондықтан бұл жұмыс мен үшін компьютер инженерлігі мен адам психологиясын қатар қою жөнінде керемет болып табылады: адамдар қалай ойланады және өз-өздерін ұстайды."
      3:
        text: "Сенің экраның негізгі үш бөлікке бөлінгенін көріп тұрсың. 1) Сол жақта Minecraft ойыны. Дәл қазір әлем қатып қалған, бірақ біз оны код арқылы жөндейміз."
      4:
        text: "2) Ортада - құралдар орны. Әрбір блок - тауықтар, қойлар және басқа да Minecraft жаратылыстары түсіне алатын коммандалар."
      5:
        text: "3) Оң жақтағы ақ алаң - жұмыс орны. Бұнда біз бағдарламамызды жазамыз."
      6:
        text: "Егер не істеу керек екенін ұмытқан болсаң, әрбір деңгей үшін ережелері жоғарыда."
      7:
      8:
        text: "Егер де сіздің блокты жойғыңыз келсе, бар болғаны оны қайта командалар жиымына көшірсеңіз жеткілікті."
      9:

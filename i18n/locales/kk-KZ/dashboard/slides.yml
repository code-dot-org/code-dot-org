kk:
  slides:
    maze_intro:
      1:
        image: notes/hoc1_1.jpg
        text: Кодтың алғашқы сағатына қош келдіңіз! Өзіміздің алғашқы бағдарламалаудың дәм татуымызды бастайық.
      2:
        image: notes/hoc1_2.jpg
        text: Біз код жазу үшін блоктарды алып-қосуға болатын визуалды Blockly бағдарламалау тілін қолданатын боламыз.
      3:
        image: notes/hoc1_3.jpg
        text: 'Кодтардың көбісі теріліп жазылады, бірақ Blockly визуалды. Әрбір блок "шынайы" код жолына сәйкес.'
      4:
        image: notes/hoc1_4.jpg
        text: Сіздер қосымшалар жасаудан бастап Марс бетінде жүруші аппараттарды басқаруға дейін барлық жерде қолданылатын информатиканың негіздерін, концепцияларын үйренесіздер.
      5:
        image: notes/hoc1_5.jpg
        text: Бағдарлама сіздің компьютеріңіз бағынатын нұсқаулар жиынтығы болып табылады.
      6:
        image: notes/hoc1_6.jpg
        text: Сіздің алғашқы бағдарламаңыздың мақсаты Ашулы Құсты лабиринт арқылы Жасыл Торайға дейін жеткізу.
      7:
        image: notes/hoc1_7.jpg
        text: Сол жақта лабиринт орналасқан, онда бағдарлама орындалады. Әр жұмбақ үшін нұсқаулар лабиринттің астында көрсетілген.
      8:
        image: notes/hoc1_8.jpg
        text: Ортадағы құралдар жинақтамасында Ашулы Құсқа арналған командалар орналасқан. Сіз оларды өз кодыңызды құру үшін қолданасыз.
      9:
        image: notes/hoc1_9.jpg
        text: Оң жақта жұмыс аймағы орналасқан, онда сіз құралдар жинақтамасынан блоктарды әкеліп қою арқылы өз бағдарламаңызды құрасыз. Блокты жою үшін, оны бұрыштағы себетке алып тастаңыз.
      10:
        image: notes/hoc1_10.jpg
        text: 'Әрбір блок бір нұсқаны білдіреді. Егер сіз "алға жылжу" блогын жұмыс аймағына қойып, "Бағдарламаны орындау" батырмасын бассаңыз, құс лабиринт бойымен бір орынға жылжиды.'
      11:
        image: notes/hoc1_11.jpg
        text: Бір әрекеттен гөрі көп әрекетті жасау үшін, басқа блоктарды сіздің жұмыс үстеліңізге орналастырып, оларды бір-бірімен қосамыз. Сонда құс сіздің құрастырған коммандасына үстінен астыға бағынады.
      12:
        image: notes/hoc1_12.jpg
        text: 'Егер сіз бағдарламаны орындап, оны түзетіп басынан орындағыңыз келсе, "Түсіру" батырмасын басыңыз.'
      13:
        image: notes/hoc1_13.jpg
        text: Кеттік, торайларды табайық!
    artist_intro:
      1:
        image: notes/stage5_1.jpg
        text: Сәлем, мен JR-мін! Әр жарыс машинасының командасына жеңіске жетуіне компьютер мамандары қажет. Олар автокөліктің тезірек болуы үшін одан келген деректерді сараптайды.
      2:
        image: notes/stage5_2.jpg
        text: Бұл жұмбақта сіз суретші боласыз, және олар жүрген жердің бәрінде артынан сызық саласыз.
      3:
        image: notes/stage5_3.jpg
        text: 'Бұл блок "100 пиксельге алға жылжы" дейді. Пиксельдер экрандағы әшейін кішкентай нүктелер.'
      4:
        image: notes/stage5_4.jpg
        text: 'Бұл блок "90 градусқа оңға бұрыл" дейді. Ол сіздің суретшіні сонша мөлшерге бұрады, лабиринттегі "бұрылу" блогы сияқты.'
      5:
        image: notes/stage5_5.jpg
        text: Суретшінің қаншалықты алға жылжитынын немесе бұрылатынын өзгерту үшін, блоктардағы нұсқарды басыңыз. Осы жаңа блоктармен жақынырақ танысу үшін, біраз ойнап көріңіз.
    farmer_intro:
      1:
        image: notes/stage9_1.jpg
        text: Сәлем, мен Паоламын! Бұл жұмбақта сіз фермерсіз, және дәндерді егу үшін сіз егіс алқабын түгел тегістеп шығуыңыз керек.
      2:
        image: notes/stage9_2.jpg
        text: Сіз оған қоқыс үйінділерін құртып, тесіктерді жамауға көмектесуіңіз керек.
      3:
        image: notes/stage9_3.jpg
        text: Жаңа блоктар үйіндіден 1 күрек қоқысты алады және тесікке 1 күрек қоқысты тастайды.
      4:
        image: notes/stage9_4.jpg
        text: Үйінділер мен тесіктердің өлшемдері әртүрлі, сондықтан сіз фермерге қанша күрек қолдану керектігін айтуыңыз керек.
    flappy_intro:
      1:
        image: notes/flappy01.jpg
        text: Сәлем, мен Кэтимін! Информатикадағы ең қызықты нәрселердің бірі, ол компьютерлік бағдарламаның интерактивті бола алуында.
      2:
        image: notes/flappy02.jpg
        text: Әрдайым, біреудің компьютерді немесе телефонды басуы немесе теруі, ОҚИҒА туындатып, осы ОҚИҒА болған кезде не істеу керектігін шешетін қандай да бір код болып табылады.
      3:
        image: notes/flappy03.jpg
        text: 'Мысалы, сізде "тышқан басылғанда, әуен ойнату" дейтін ОҚИҒА БАПТАУШЫ болғанда.'
      4:
        image: notes/flappy04.jpg
        text: Сіз FlappyBird ойыны туралы естіген бе едіңіз? Оқиға баптаушысы арқылы біз FlappyBird ойынының өз нұсқамызды бағдарламалауды үйренбекшіміз!
      5:
        image: notes/flappy05.jpg
        text: Сіз жазатын код компьютер үшін команда болып табылатын блоктарды жылжытып қоюды ұйғарады. Бұл блоктардың әрқайсысы нақты кодты білдіреді.
      6:
        image: notes/flappy06.jpg
        text: 'Егер сіз жұмыс аймағына қарасаңыз, онда жасыл түсті блоктарды көресіз, бұлар сіз үшін толтырылып қойған "оқиға баптауыштар".'
      7:
        image: notes/flappy07.jpg
        text: 'Егер сіз тышқанды БАСҚАНДА құстың ҚАНАТ ҚАҒУЫН қаласаңыз, сіз мұны "ҚАНАТ ҚАҒУ" кодын сәйкес оқиға баптауышпен біріктіру арқылы істей аласыз, енді сіздің ойыныңызда сіз тышқанды басқан сайын құс қанатын қағады.'
      8:
        image: notes/flappy08.jpg
        text: Осы жаттығу кезінде біз әр жұмбақта жұмыс аймағына жасыл блоктар секілді оқиғалардың жаңа түрлерін енгіземіз, және сіз оқиғаға сай қосатын блоктарды таңдай аласыз.
      9:
        image: notes/flappy09.jpg
        text: Сіз осындай ашылатын нұсқарды көрсеңіз, бұл сіз баптауларды өзгерте аласыз дегенді білдіреді – мысалы, Flappy жерге құлағанда, қандай әуен ойнайды.
      10:
        image: notes/flappy10.jpg
        text: Соңғы жұмбақта сіз өз ойыныңызды жасай аласыз және онымен достарыңызбен бөлісе аласыз. Көңіл көтеріңдер!
    loop_times:
      1:
        image: notes/hoc2_1.jpg
        text: Сәлем, мен Маркпін! Тізбек туралы үйреніп білейік. Тізбекті қолдану арқылы сіз компьютерге әрекетті қайта-қайта, мыңдаған, тіпті миллиардтаған рет қайлала деп айта аласыз.
      2:
        image: notes/hoc2_2.jpg
        text: Бұл мәселеде біз құстың 5 орынға алға жылжып, торайға дейін жеткенін қалаймыз.
      3:
        image: notes/hoc2_3.jpg
        text: 'Біз көмекке жаңа "қайталау" блогын қолдана аламыз.'
      4:
        image: notes/hoc2_4.jpg
        text: ' "Алға жылжу" блогын 5 рет қоюдың орнына ...'
      5:
        image: notes/hoc2_5.jpg
        text: 'Біз "алға жылжу" блогын "қайталау" блогының ішіне қойып оған қанша рет қайталау керектігін жазып көрсете аламыз.'
      6:
        image: notes/hoc2_6.jpg
        text: 'Бұл маңызды: сіз "қайталау" блогының ішіне бірден көп командаларды қоя аласыз.'
      7:
        image: notes/hoc2_7.jpg
        text: 'Жаңа "қайталау" блогын қолданумен рақаттаныңыз!'
    loop_until:
      1:
        image: notes/hoc3_1.jpg
        text: 'Сәлем, мен Криспін. Майами Хитке келгенге дейін мен Джорджия технологиялық институтына Информатиканы оқуға бардым. Біздің жаңа блок, "дейін қайталау" блогын байқап көрейік.'
      2:
        image: notes/hoc3_2.jpg
        text: Егер біз құстың торайға дейін қаншалықты ұзақ жүргенін білмесек ше?
      3:
        image: notes/hoc3_3.jpg
        text: 'Егер біз "алға жылжу" блогын "дейін қайталау" блогының ішіне қойсақ, құс торайға жеткенге дейін (немесе дуалға тірелгенше) алға жылжиды.'
      4:
        image: notes/hoc3_4.jpg
        text: 'Бұл маңызды: алдындағыдай, біз "дейін қайталау" блогының ішіне бірнеше блоктарды қоя аламыз, және олардың барлығы қайталанады.'
    if:
      1:
        image: notes/hoc4_1.jpg
        text: 'Сәлем, мен Биллмін! Жаңа іргелі ұғымды үйренейік: "Егер" операторы. Бұл компьютердің қалай таңдай жасайтыны.'
      2:
        image: notes/hoc4_2.jpg
        text: 'Сіз өзіңіз "Егер" операторын күнделікті қолданасыз. Әр таңда сіз сыртқа шықпастан бұрын, сіз ЕГЕР сыртта жауын жауып тұрса, мен күртемді киуім керек дейсіз.'
      3:
        image: notes/hoc4_3.jpg
        text: Біз зомбиге ЕГЕР солға қарай жол барын тексеріп, және егер ол солға қарай жол тапса, біз оған осы бағытта бұрыл деп айта аламыз.
      4:
        image: notes/hoc4_4.jpg
        text: 'Осыған код жазу үшін, "егер" блогын қойып, оның ішіне "солға бұрылу" блогын салайық.'
      5:
        image: notes/hoc4_5.jpg
        text: 'Енді, егер біз "алға жылжу" блогын соның үстінен қойып, оның бәрін "қайталау" блогымен қоршасақ, зомби әр алға жылжыған сайын, солға қарай жол барын тексереді және бұрылады. "Қайталау" командасы әр қадамда солға қарай бұрылысты тексеруге маңызды.'
      6:
        image: notes/hoc4_6.jpg
        text: Егер операторының информатикадағы маңызы өте зор. Мен жазған алғашқы бағдарламалардың бірі крестиктер және ноликтер ойыны болатын, және онда ЕГЕР басқа ойыншы ұтайын деп жатса, оған ұтыс беретін жолды жабу керек дейтін егер операторы болған.
      7:
        image: notes/hoc4_7.jpg
        text: ' "Егер" блогын қолданып көңіл көтеріңдер!'
    if_else:
      1:
        image: notes/hoc5_1.jpg
        text: 'Сәлем, менің есімім Салони. Мен информатиканы денсаулық сақтау және медицина саласындағы мәселелерді шешу үшін қолданамын. "Егер әйтпесе" блогы туралы оқып білейік. Ол "егер" блогына ұқсас, бірақ оның соңында "әйтпесе" дейтін қосымшасы бар.'
      2:
        image: notes/hoc5_2.jpg
        text: 'Егер мен "алға жылжу" блогын "істе" деп тұрған ұяшыққа және "солға бұрылу" блогын "әйтпесе" деп тұрған ұяшыққа қойсам, бұл зомби 2 нұсқаның арасында таңдау жасайды дегенді білдіреді. ЕГЕР алға қарай жол болса, зомби алға жылжиды, ОЛАЙ БОЛМАҒАН ЖАҒДАЙДА (алға қарай жол жоқ), зомби солға бұрылады.'
      3:
        image: notes/hoc5_3.jpg
        text: '"Егер" блогы сияқты, біз "егер әйтпесе" блоктарын "қайталау" блоктарының ішіне қоя аламыз, сондықтан да зомби жүрісін жалғастыра береді және "егер әйтпесе" блогы қандай да бір жерде бұрылу керектігін тексеріп тұрады.'
      4:
        image: notes/hoc5_4.jpg
        text: Енді, зомбилерді өз орындарына жайғастырайық!
    if_else_scrat:
      1:
        image: notes/saloni_ifelse_scrat1.jpg
        text: Егер-әйтпесе операторы екі нәрсенің арасындағы таңдау болып табылады. Біз егер-әйтпесе операторын біздің досымыз тиін Скратпен бірге қалай қолдануға болатынын көрейік.
      2:
        image: notes/saloni_ifelse_scrat2.jpg
        text: 'Бұл блок "егер" блогы сияқты көрінеді, бірақ оның астында "әйтпесе" дейтін қосымша бөлігі бар. Егер мен "алға жылжу" блогын "істе" деп тұрған жерге және "солға бұрылу" блогын "әйтпесе" деп тұрған жерге қойсам, бұл Скрат алға қарай жол болса алдыға жылжиды деген сөз. Егер алға қарай жол болмаса, Скрат солға бұрылады.'
      3:
        image: notes/saloni_ifelse_scrat3.jpg
        text: 'Ол шешім қабылдайды және сол шешімге негізделген екі әрекеттің бірін орындайды. Және "егер" блогтары сияқты, сіз, "егер-әйтпесе" блогтарын "қайталау" блогтарының ішіне сала аласыз.'
      4:
        image: notes/saloni_ifelse_scrat4.jpg
        text: Енді тиін Скатке мына емен жаңғағын алуға көмек көрсетейік!
    function:
      1:
        image: notes/stage13_1.jpg
        text: Сәлем, мен Брина, Инстаграм инжеремін. Функция, сіз, тағы және тағыда пайдалануды қалайтын кодтың белгілі жолы болып табылады, сондықтан бір кодты әр жолы жазбай, сіз, бір ғана блокты пайдалана аласыз.
      2:
        image: notes/stage13_2.jpg
        text: Біз функцияларды анықтаудың білгіміз келеді. Функция анықтауыштарында бұрыштарында жұлдызы бар. Функция атауы жоғарғы жолда жазылады.
      3:
        image: notes/stage13_3.jpg
        text: 'Анықтауыштың ішінде келетін блоктар бізге өзінің не істейтінің айтады. Осылайша бұл функция анықтауышы "5-ті толтыру" және ол "қайталау"  блогы және "толтыру" блоктарынан тұрады.'
      4:
        image: notes/stage13_4.jpg
        text: 'Анықтауыш жұмыс аймағында тұрады, бірақ біздің фермер, біз, функциялар санатынан "5-ті толтыру" блок функциясын алмайынша, функцияны іске қоса алмайды.'
      5:
        image: notes/stage13_5.jpg
        text: 'Ендеше "көңілді" кері қарай "Функция!" ішіне салайық.'
    loop_while:
      1:
        image: notes/stage9_5.jpg
        text: 'Сәлем, менің атым Макинде! Ендеше "әлі блогы" жайлы білейік.'
      2:
        image: notes/stage9_6.jpg
        text: 'Жоғырыдағы күй әлі АҚИҚАТ болып тұрғанда, "әлі блогы" ішіне, сіз, салғанның бәрін орындайды.'
      3:
        image: notes/stage9_7.jpg
        text: Мысалы, егер фермер үйіндіге тұрып, астында ӘЛІ үйінді барда бір күректен алып тұруды жалғастырады.
    loop_for:
      1:
        image: notes/stage11_1.jpg
        text: '"Сәлем, мен Трина, және мен Pixar үшін жұмыс істеймін. Мен көптеген фильмдерде жұмыс істедім, Шректі қоса алғанда".'
      2:
        image: notes/stage11_2.jpg
        text: 'Бұл біздің жаңа "есептеуіш" цикл. Ол әрекеттерді тағы және тағыда орындайды және сіз әр уақытта әрекеттердің кішкене өзгеруін істей аласыз.'
      3:
        image: notes/stage11_3.jpg
        text: 'Бұл мысалда, біздің "есептеуіш" цикл "есептеуішпен 50-ден 90-ға 10 қадамы арқылы есепте" екенін көрсетеді және оның ішінде біздің "шаршы сыз" блогы бар. "Айнымалылар" бөлімінен "Есептеуіш" блогын "ұзындық" орнына көшір.'
      4:
        image: notes/stage11_4.jpg
        text: Бұл біздің суретші қабырғасының ұзындығы 50 пиксель болатын шаршы салатының білдіреді, және ол оған 10-ды қосып қабырғалары 60 пиксель болатын шаршы салады. Кейін ол 10-ды қоса отыра 90-ға жеткенше шаршылар сал береді. Сонымен бізде 50, 60, 70, 80 және 90-дық шаршылар болады.
    parameters:
      1:
        image: notes/stage15_1.jpg
        text: Сәлем, мен Джанет, және мен Zynga-да инженермін.
      2:
        image: notes/stage15_2.jpg
        text: Егер біз көптеген үшбұрыштар салғымыз келсе және олардың ұзындықтары әртүрлі өлшемді болса не істейміз?
      3:
        image: notes/stage15_3.jpg
        text: Біз сол барлық кодты қолмен теретін болсақ немесе біз параметрлары бар функцияны пайдалана аламыз.
      4:
        image: notes/stage15_4.jpg
        text: 'Мұны істеу үшін көк жұлдызды "үшбұрыш салу" функция анықтауышына басыңыз. Сосын "кіріс" блогына "кіріс атауы" блогын көшіріңіз.'
      5:
        image: notes/stage15_5.jpg
        text: 'Сосын, егер сіз "х" деп көрсетілген жерде "ұзындық" жазып, "Enter" басатын болсаңыз, сіз функцияны енгізетін ұзындықты жасайсыз.'
      6:
        image: notes/stage15_6.jpg
        text: 'Кейін жұлдызды басыңыз. Енді сіз айнымалылар санатына басып, "ұзындық" блогын "алдыға жүру" функция анықтауышы блогына көшіргіңіз келеді. Және ескі сан блогын сыртқа шығарғыңыз келеді.'
      7:
        image: notes/stage15_7.jpg
        text: 'Параметрлі функцияңызды пайдалану үшін функциялар санатына басып сіздің "ұзындықты үшбұрышты салу" фуекциясын сыртқа көшіріңіз.'
      8:
        image: notes/stage15_8.jpg
        text: Енді сіз математикалық блокты әртүрлі өлшемді үшбұрыштарды салу үшін әртүрлі сандарды енгізуге пайдалана аласыз.
    hoc_wrapup:
      1:
        image: notes/hoc6_1.jpg
        text: 'Құттықтаймыз! Сіз осы соңғы бас қатырғышты шешумен бірге сіз қазір ғана роботтарға, мейлі ол зомби, құс, марс бетінде жүруші аппарат, тіпті көлікті жүргізудің өзі болса да "емес" лабиринт тармақтары арқылы кез келген ұзындықтағы түннелден шығуға мүмкіндік беретін код жазып шықтыңыз.'
      2:
        image: notes/hoc6_2.jpg
        text: ' Сіз бір күндері кез-келген программаның немесе қосымшаның өзегінде пайдаланатын негізгі ұғымдарды көруіңіз керек. Біз егер күйлерінде және егер-ендеше күйлерінде қайталанатын қайталану циклы жайлы үйрендік.'
      3:
        image: notes/hoc6_3.jpg
        text: Егер сізге кодтың бірінші сағаты ұнаса, компьютер ғылымында өзіңіздің біліміңізді code.org сайтына кіру арқылы жалғастыра аласыз! Сіз 20 сағаттық курсты аяқтаған соң, сіз программалаудың түпкі ойларын біліп, ұялы телефон қосымшаларын, робот инструкцияларын, ойындарды қалай жазуды үйренесіз және оларға өзіңіз ат бере аласыз.
      4:
        image: notes/hoc6_4.jpg
        text: Технология біз істеп жүрген нәрсенің бәрін өзгертуде және сіз жассыз ба әлде кәрісіз бе маңызы жоқ, программалау көңілді, шығармашылықты және кез-келген адам үйрене алады.
    20_wrapup:
      1:
        image: notes/bird.png
        text: Жақын аралықта белгілерді көрсету!
    frozen_intro:
      1:
        image: notes/frozen1_1.jpg
        text: Сәлем, менің есімім Линдси. Мен модельмін, фильмде ойнаймын және өзімнің қосымшаларымды жазамын. Қане Анна мен Эльзаның мұздың сиқыры мен әсемдігін зерттеуде қосылуға кодты пайдаланайық.
      2:
        image: notes/frozen1_2.jpg
        text: Сіз ақшақар мен оюларды, мұзда сырғанағанынды жасап және қыстық қиял әлемін құрып, кейін достарыңізбен бөлісе аласыз.
      3:
        image: notes/frozen1_3.jpg
        text: Келесі сағаттың ішінде сіз кодтаудың негіздерін үйренейін деп отырсыз. Дәстүрлі бағдарламалау, негізі мәтіндік түрде орындалады, бірақта біз бағдарлама жащу үшін орындарын ауыстыруға мүмкіндік беретін визуальді блоктарды қолданатын Blockly қолданамыз.Бұл студенттердің бағдарламалау негізін үйреніп отырғаны іспеттес, бірақ сіз әлі де код құрып отырсыз.
      4:
        image: notes/frozen1_4.jpg
        text: ' Бағдарлама дегеніміз компьютерге не істеу қажеттігін айтып отыратын нұсқаулар жиыны сияқты. Біз кейіннен күрделі модельдер құру кезінде қолдануға болатын және Эльзаға қарапайым сызықты құруға мүмкіндік беретін бағдарлама кодын жазайық.'
      5:
        image: notes/frozen1_5.jpg
        text: ' Экран үш негізгі бөлікке бөлінген. Сол жақ бөлігі мұз беті, сіз бағдарламаны қосуға арналған. Әр бір деңгейдің нұсқаулары сәйкесінше жазық бетінің астында көрсетілген.'
      6:
        image: notes/frozen1_6.jpg
        text: Бұл ортадағы аумақ құрал-жабдықтар аумағы , және бұл блоктардың әр қайсысы Эльза немесе Анна орындай алатын іс-әрекеттердің бірі болып табылады.
      7:
        image: notes/frozen1_7.jpg
        text: Оң жақтағы бос кеңістік біз бағдарламаны құруға қажет жұмыс кеңістігі деп аталады. Мұз бетінде орнын ауыстыру үшін сіз «Алдыға жүру» блогын қолданасыз.
      8:
        image: notes/frozen1_8.jpg
        text: 'Бұл жерде «Алдыға жүру» блогы сәйкесінше біз «орындау»-ды басқан кезде «100 пикселге алдыға жүр» деп айтады. Не болып жатыр? Эльза расында да экранда 100 пикселге алдыға қозғалуда. Пиксельдер өз кезегнде компьютер экранындағы өте кішкентац шаршылар болып келеді. '
      9:
        image: notes/frozen1_9.jpg
        text: 'Бұл бас қатырғыштағы біздің басқа блок «сол жақа 90 градусқа бұрыл» деп айтуда. Және де біз бұл «Сол жақа бұрылу» блогын қолданған кезде,  Эльзаға қандайда бір анықталған мән қосылады. Сіз өзіңіз қалағаныңызша Элзаны алып кез келген бағытта жүргізіп ойнасаңыз болады. Жол Эльзаның алдыға жүретін жол бағытынан өзгертіледі, демек бұл 90 градус 120 градустық бұрылыс деген сөз. '
      10:
        image: notes/frozen1_10.jpg
        text: Сіз пикселдер саны мен бұрыштарды олардың қасында орналастырылған бағдарлар арқылы өзгерте алатыныңызды есте сақтаған жөн.
    frozen_loops:
      1:
        image: notes/frozen2_1.jpg
        text: ' Сәлем, мен Паоламын! Компьютерлер іс-әрекеттерді расында да жақсы қайталайды. Сіз 10, 20 немесе 100 дейін санай аларсыз, бірақ компьютер миллиардқа немесе трилионға дейін санайды. Ол зеріктірерлік емес, және бар болғаны бірнеше секунд уақыт қажет етеді. Бірнеше секундан соң компьютер ол санау, сурет салу, немесе басқа да бір іс-әрекет болса, компьютерлер амалдарды жүздеп немесе миллиардтап қайталай алады.'
      2:
        image: notes/frozen2_2.jpg
        text: 'Бағдарламалауда біз бұл әдісті цикл деп атаймыз. Цикл дегеніміз сіздің кодты қалай бірнеше рет қайталайтындығыңызды көрсетеді. Келесң бас қатырғыштағы сіздің мақсатыңыз Аннаға "«Қайталау» блогының көмегімен шаршы құруға көмектесу.'
      3:
        image: notes/frozen2_3.jpg
        text: 'Сіз «Қайталау» блогының ішіне қосқан кез келген блоктар сіз қанша рет қаласаңыз сонша рет орындалады. '
      4:
        image: notes/frozen2_4.jpg
        text: Шаршыны салу үшін сіз «Алдыға жүру» және оңға бұрылу блоктарын 4 рет қайталап орындауыңыз қажет. Бірақ оңай жолы компьютерге «Алдыға жүру» және «Оңға 90 градусқа бұрылу» блоктарын орындау қажеттігін айтқаннан соң осы іс әрекеттерді 4 рет қайталап қажеттігін жеткізу. Ол үшін сіз «Алға жүру» және «Оңға бұрылу» блоктарын «Қайталау» блогының ішіне салуыңыз қажет.
      5:
        image: notes/frozen2_5.jpg
        text: Сіз «Қайталау» блогының ішіндегі санды кез келген мәнге қойсаңыз, ол блоктың ішіндегі іс әрекеттерді сонша рет қайталайтындығын есте сақтаңыз.
    frozen_functions:
      1:
        image: notes/frozen3_1.jpg
        text: Сәлем, менің атым Крис Бош . Мен кәсіпқой баскетболшымын және мен колледжде кодталдым.
      2:
        image: notes/frozen3_2.jpg
        text: Информатикадағы ең маңызды ұғымдардың бірі жаңа командаларды қалай анықтау қажет деген сұрақ. Көптеген компьютер тілдерінде шамамен 100 шақты сөздер мен командалар ғана бар. Расында да осы негізгі құрылыс блоктарының көмегімен өзіңіздің жаңа сөздеріңіз бен командаларыңызды анықтау таңғажайып өнер болып келеді.
      3:
        image: notes/frozen3_3.jpg
        text: ' Сіз компьютерге осы тізбекетелген командалар көмегімен қандайда бір іс-әрекетті орындауды үйреткеннен кейін, болашақта оны оңай тексеруге мүмкіндік беретін сіз оған өзіңіз ат қоя аласыз.  Сіз өзіңіз анықтаған командалар және олардың аты функция деп аталады.'
      4:
        image: notes/frozen3_4.jpg
        text: Сәлем, менің атым Джесс. Бағдарламалау кезінде сізге бір іс-әрекеттер тобын бірнеше рет қайталап орындау қажет болса функцияларды қолданыңыз. Мысалы сіз шаршыны салудың кодын жаздыңыз.
      5:
        image: notes/frozen3_5.jpg
        text: Сіз бұны аты «Шаршы салу» деп көрсетілген функция ретінде көрсете аласыз.
      6:
        image: notes/frozen3_6.jpg
        text: Енді сізде бірнеше шаршыларды салу үшін қолдануға болатын жаңа блок бар.
      7:
        image: notes/frozen3_7.jpg
        text: 'Көптеген қарапайым модельдерді күрделі модельді құру үшін қолдануға болады. Келесі бас қатырғышта сіз әр түрлі өлшемдегі шеңбер салу үшін  жақында жазған код жаға функция ретінде қол жетімді болып келеді. Сіз оны Эльзаға қардың бетінде күрделі әрі әдемі болып келетін бейнелерді салуға көмектесу үшін қолдана аласыз ба?'
    playlab_intro:
      1:
        image: notes/playlab_intro_1.png
        text: 'Біз Ойындар лабараториясын қолана отырып ойын құрғалы жатырмыз. Жақсы ойынның тарихы болады. Ал әрбір тарихтың өзінің кейіпкерлері бар.  Біз осы сабақтың соңында жалмауыз кемпір, басқа планеталықтар секілді кейіпкерлерді қалай құруға болатындығын, қалай жануарлардың орындарын ауыстыруға, бір бірінің арасында ақпарат алмастыруға, сөйлесуге болатындығын үйренеміз. Сіз ойынды басынан бастап құра және достарыңызбен бөлісе аласыз.'
      2:
        image: notes/playlab_intro_2.png
        text: Экран үш негізгі бөлікке бөлінген. Сол жақ бөлігінде сіздің бағдарламаңыздың жұмысы көрсетілетін кеңістік орналасқан. Әр бір деңгейдің нұсқаулары төменде көрсетілген.
      3:
        image: notes/playlab_intro_3.png
        text: Ортаңғы кеңістік құрал жабдықтар аумағы. Бұл блоктардың әрқайсысы кодтың бір бөлігі болып табылады. Оң жақтағы бос кеңістік біз өз бағдарламамызды құрастыруға қажет жұмыс аумағы.
      4:
        image: notes/playlab_intro_4.png
        text: Бастапқыда сізге өз блоктарыңызды сарғылт «Қосылу кезінде» блогымен байланыстыру қажет.Сіз бернеше блоктарды бірге сары сызық пайда болғанға дейңн орнын ауысытып көшіру арқылы байланыстыра аласыз. Бұл кезде олар бірін бірі өзара тартады.
      5:
        image: notes/playlab_intro_5.png
        text: Бұл бірінші бас қатырғышта біздің кейіпкер пингвин, және де мұнда бізге сөйлеу блогын орындалу блогымен байланыстыру, және «Сәлем!» мәтінін теру арқылы кейіпкерге «Сәлем!» деп айтқызуымыз қажет. Біз қосымша пингвинді оңға немесе сола қозғалу блоктарының көмегімен жүргізе аламыз, еген сізде орнында блогы бар болса, жүргізу батырмасын басып нені бағдарламағынызды көріңіз.
      6:
        image: notes/playlab_intro_6.png
        text: 'Бастап көріңіз, нәтижесінде сіз өзара тілдесе алатын, бақытты не көңілсіз бола алтын, ұпай немесе отты шарлары бар, тіпті бірін-бірі жойып жіберетін  барлық  кейіпкерлердің түрі бар ойын құра аларсыз. Барлығы да сізге және сіздің құрғыңыз келетін ойынға байланысты.'
    playlab_events:
      1:
        image: notes/playlab_events_1.png
        text: ' Келесі кезекте біз барлық ойын құрушылары күн сайын қолданатын «Оқиғалар» жайлы оқып-үйренбекпіз. Оқиға сіздің бағдарламаңызға не болып жатқанын тыңдап отыру қажеттігін, және қандайда бір іс-әрекет орындалған кезде не орындау қажеттігін көрсетіді.'
      2:
        image: notes/playlab_events_2.png
        text: Кейбір оқиғалардың мысалдрары тышқанды, бағдары бар батырмаларды немесе экранды шертуді тыңдап әрекет жасайды.
      3:
        image: notes/playlab_events_3.png
        text: Бұл жерде біз шерткен кезде Жерліктерге сәлем беретін кеңістік ботын құрамыз. Ол үшін біз «Басу кезінде» блогына қосып «Сөйлеу» блогын пайдаланамыз. Ойыншы кеңістік ботын шерткен кезде «басу кезінде» блогында көрсетілген оқиға орындалады. Сіздің ойыңызға тағы не келеді?
      4:
        image: notes/playlab_events_4.png
        text: ' Мұнда және де «Бағдар болса» деген блок бар. Егерде «Қозғалту» блогын байланыстыратын  болсаңыз сіз кейіпкерді оңға, солға жоғары не төмен жүргізе аласыз. Әр қадам сайын сіздің ойыныңыздың интерактивтілігі артуда.'
    playlab_repeat_forever:
      1:
        image: notes/playlab_repeat_forever_1.png
        text: Бұл «Мәңгілікке қайталау» блогы, бұл блоктың ішіндегі барлық заттар бүкіл ойын барысында болады.
      2:
        image: notes/playlab_repeat_forever_2.png
        text: Егерде бізге кейіпкердің арнайы көрсетусіз бір әрекетті орындағандығы қажет болса біз бұл блоктарды «Мәңгілікке қайталау» блогының ішіне орналастырамыз.
      3:
        image: notes/playlab_repeat_forever_3.png
        text: 'Келесі бас қатырғыштағы біздің мақсат сиқыршыға хандықтың шекарасын  әрдайым оң және сол жақ беттерінен күзетуге көмектесу. Жұмыс командаларын қайталауды үйрену арқылы сізге болашақта өз ойыныңызды құру кезінде көптеген уақытыңызды үнемдеуге мүмкіндік береді.'
    C1_artist_intro:
      1:
        image: notes/C1_artist_intro_1.png
        text: Бұл сіздің шақыру блоктарыңыз. Кейіпкер барлық сұр жолақтарды толтыру үшін дұрыс қолданылуы қажет.
      2:
        image: notes/C1_artist_intro_2.png
        text: Бұл секіру блогы. Сіздің кейіпкеріңізді келесі сұр жолаққа өткізу үшін шақыртылуы қажет.
    C1_bee_level_intro:
      1:
        image: notes/C1_bee_level_intro_1.png
        text: 'Аралар ең күштісі емес пе? Келесі басқатыру жиынтығында сіздің мақсатыңыз аралардың гүлдерге жетуіне және гүлдерден балшырын алуына және одан ара ұясына жетіп бал жасауына көмектесу. Сіз бұл жаттығуда "Балшырын алу" және "Бал жасау" блоктарын қолдануыңыз керек.'
      2:
        image: notes/C1_bee_level_intro_2.png
        text: 'Әрбір гүл әртүрлі мөлшердегі балшырындарға ие: 1, 2, 3 немесе одан да көп. Бұрышта орналасқан кіші санға қарап қызыл түсті гүлдерде қанша балшырын бар екенін білеміз.  Алға қарай қозғалмастан бұрын гүлден барлық балшырындарды алу керек екендігіне көз жеткізіңіз. Сонымен қатар, әрбір бал ұясы 1, 2, 3 немесе одан да көп балшырындардан тұруы мүмкін. '
      3:
        image: notes/C1_bee_level_intro_3.png
        text: Егер сіз бүкіл балшырынды алу және олардың бүкілінен бал жасай алу жағдайында болсаңыз онда сіз үлгерудесіз және келесі деңгейге өте аласыз. Кері жағдайда, сізге бұл жұмбақты қайта шешуге тура келеді. Аралар секілді бағдарламалаушы болудың қандай екенін сезіну үшін біраз уақыт ойнап көріңіз!
    C1_bee_loops:
      1:
        image: notes/C1_bee_loops_1.png
        text: Цикл әрекеттің қайталамасы болып табылады. Осылайша ара ұясына қарау үшін кіріп, мен оның жиектемесін алып қараймын және қайта қоямын, осылайша мен сол бір әрекетті бірнеше рет қайталаймын. Бұл айналу циклі, яғни сол бір әрекетті бірнеше рет жасау.
      2:
        image: notes/C1_bee_loops_2.png
        text: 'Бұл деңгейде біз аралардың гүлден үш балшырын жинағанын қалаймыз. "Балшырын алу" блогын үш рет қолданғанның орнына, сіз  балшырынды үш рет алу үшін қайталау блогын қолданасыз. "Орындау" және көру батырмасын басыңыз егер сіз бұл құқықты алған болсаңыз. Керемет!'
    C1_bigevent_unplugged:
      1:
        image: notes/C1_bigevent_unplugged_1.png
        text: 'Бұл сабақ үлкен оқиға деп аталады. Бұның барлығы біздің бағдарламаны қалай басқара алатындығымызды және оқиғаларды жылдам қолдану арқылы бағдарламаны орындаудың ретін өзгертуді, яғни пернені басу мен тінтуірді шерту жайында. '
      2:
        image: notes/C1_bigevent_unplugged_2.png
        text: Бұл сабақ сізді қағаз қашықтан басқару құрылғымен басқаратын болады. Бұл дегеніміз шынайы тірі видео ойын секілді.
      3:
        image: notes/C1_bigevent_unplugged_3.png
        text: Оқиға дегеніміз әрекет, ол бір нәрсенің болуын шақырады. Бұл сіз тінтуірді басасыз және интернет парақшасы жүктеле бастайды деген тәріздес. Бұл оқиға. Сіздің планшет экранына парақшаны жылжыту үшін қол тигізсеңіз де оқиға болып саналады. Оқиға сіздің бағдарламаңызды қолданушының мұқтаж немесе қалаған кезінде әрдайым бағыттап отыруына мүмкіндік беретін керемет тәсіл болып табылады.
      4:
        image: notes/C1_bigevent_unplugged_4.png
        text: Заттар орын алады, яғни біз барлығызмыз әсер ететін. Біз өзімізді аш сезінеміз және біз тоңазытқышқа қарай барамыз. Біз пошта тасушының келгенін естиміз, және ол біздің поштаны пошта жәшігіне қояды, содан соң біз поштаны алуға барамыз. Бұларда пернені басу немесе джостикті қозғалту секілді оқиға болып табылады. Олар болып жатқан қандай да бір нәрсе болып табылады және олар бізді сол нәрсені жасау үшін шақырады.
      5:
        image: notes/C1_bigevent_unplugged_5.png
        text: 'Бейне ойындарда"Жаңару" деп аталатын оқиға бар және ол секундына 30 немесе 60 рет орын алады. Бейне ойындарды жасаушы бағдарламашылар үшін пернелер мен джостиктерге қарағанда бұл оқиға ретінде тіпті дерлік өте маңызды.'
      6:
        image: notes/C1_bigevent_unplugged_6.png
        text: 'Ең негізгі біз бақылап отырған оқиға ретінде "Жаңару" сыртылдауы болып табылады. Содан соң біз джостикті сыртылдауға тексеріп көреміз. Осылайша біз айтамыз: "Ах, осы кадр батырмасын біреу басты ма? Ия немесе Жоқ?" Оқиғасыз ойыншы қозғала алмас еді, сіз секіре алмас едіңіз, сіз не болып жатқанын бақылай алатын жағдайында болмайтын едіңіз. Бейне ойын ешқандай нәрсе тірілту жағдайында болмас еді.'
    C1_building_foundation:
      1:
        image: notes/C1_building_foundation_1.jpg
        text: Құмды мүсінде сіз қателіктің бағдарламаның бір бөлігі екендігін білуіңіз керек. Бірақ сіз алған бетіңізден қайтпайтын болсаңыз, онда бұл сіз үшін тек қана керемет және әсерлі болады. Орнықтылық ойынның аты болып табылады. Онымен бірге қалыңыз, Сізге ол ұнайтын болады.
      2:
        image: notes/C1_building_foundation_2.jpg
        text: Бұл сабақ іргетас құрылысы деп аталады. Бұл сабақта біз шынында да қиын болып табылатын тапсырмалармен жұмыс істейтін боламыз. Сіз аз дегенде мына құрылымды қалай істеген жағдайда мына шынылардың біріндей сондай биік болатындығын анықтайсыз және бұл кітаптың салмағын көтере алатындай қажетті күштің болуы керек.
      3:
        image: notes/C1_building_foundation_3.jpg
        text: Біздің құруымызды орындай алмайтын уақыттың болуы мүмкін еді. Біз frusrated алып және берілуіміздің уақыты болуы мүмкін еді. Сол сәттердің көп болуы мүмкін еді. Бірақ біз тырысқан бетімізден қайтпайтын болсақ, оған өзіміздің керемет соққымызды бірнеше рет беретін болсақ, онда біз күмәнсіз оны аз уақыттың ішінде аламыз.
      4:
        image: notes/C1_building_foundation_4.jpg
        text: Табандылық үмітіңіз таусылғанда ұстап қалатын жалғыз нәрсе. Егер сіз жаңа және ерекше нәрсе ойлап тапқыңыз келсе, бұл бағытта сізді көптеген қиындықтар күтуде.
      5:
        image: notes/C1_building_foundation_5.jpg
        text: 'Айлакерлік орнықтылықты таңдаудан құралады, жүруді жалғастыру үшін және өз қателіктеріңмен оқуды үйрену үшін, тастауды емес, себебі сіз ашулысыз. Қапалану негізінде бір кереметтің таудың артында бар еместігін білдіреді. Сол себепті оған жетпестен бұрын тастамау керек! УУУУ! '
    C1_getting_loopy:
      1:
        image: notes/C1_getting_loopy_1.png
        text: 'Сәлем, менің атым Мирал Котб және мен Iluminate-тің құрушысы боламын. Менің жұмысымда бір нәрсе бар және оны біз екі биде де және lightsuits бағдарламасында да қолданамыз. Және ол - циклдер! Цикл - әрекетті қайта-қайта қайталайды.'
      2:
        image: notes/C1_getting_loopy_2.png
        text: 'Менің әрекеттерім секілді хула-хупа айналысын ұстап тұру үшін сіздер бір нәрсені бірнеше рет қайталаған кезде мен сол әрекеттің циклін орындаймын. Ол - цикл. Ол - цикл. Және ол - цикл.'
      3:
        image: notes/C1_getting_loopy_3.png
        text: Бүгін біз би кешін ұйымдастырамыз. Біз жаңа билермен цикл ойнаймыз. Қайталау. Біз биді қолдану арқылы циклдің не екені туралы үйреніп жаттығамыз. Сіздер бірнеше жеңіл қадамдарды үйреніп және оны би біткенге дейін бірнеше рет қайталайсыздар.
      4:
        image: notes/C1_getting_loopy_4.png
        text: Міне сізге зерттеу қажет қадамдар. Алақаныңызды соғыңыз. Қолдарыңызды желкеге қойыңыз. Қолдарыңызды белге қойыңыз. Сол қолыңызды онға көтеріңіз. Оң қолыңызды жоғары көтеріңіз. Оғай ғой, солай ма? Сіз кейбір би қимылдарын циклдың ішіне қою арқылы бағытты кішірейте алатыныңызы байқайсыз.
      5:
        image: notes/C1_getting_loopy_5.png
        text: Негізінде біз циклдерді біздің биде қолданамыз. Бишілер компьютер киімдерін сол бір желі ішінде киіп жүр. Мен алау циклін сол бір бишілердің өзіне бірнеше рет бекіткенімде болатын еді. Циклде менде қайталау пайда болған болар еді, сіздер сол алты бишілер арқылы циклмен баруды қалайсыздар ма, содан соң циклде сіздер жарықтың жылдамдығын жоғарылатқанды қалайсыздар ма, деп айтқан кезде. Бұның барлығы цикл арқылы құрылды. Цикл информатикада маңызды, себебі олар біздің жұмысымызды қысқа әрі жеңіл етеді.
    C1_happy_maps_unplugged:
      1:
        image: notes/C1_happy_maps_unplugged_1.png
        text: Бұл сабақ Бақытты Карталар деп аталады. Бүгін біз Флерб атты кішкентай мамық досымызға өзінің жеміс-жидектеріне жетуіне көмектесетін боламыз.
      2:
        image: notes/C1_happy_maps_unplugged_2.png
        text: Жеміс-жидектеріңізге өтетін өзіңіздің Flurb-ді құрыңыз. Оны жасау үшін сіздер қандай жолды Flurb өтуі керек екендігін анықтауларыңыз керек және бағыттауыш сызықтар арқылы оны бағыттау керек. Алмаға жетуі үшін Flurb қандай бағыттарды жасағаны дұрыс? Сызық оны жоғарылату үшін.
      3:
        image: notes/C1_happy_maps_unplugged_3.png
        text: Оны сол жерде алу үшін сіздер оның солай баратынындай бағытты дөңгелететін боласыздар.
      4:
        image: notes/C1_happy_maps_unplugged_4.png
        text: Шешкелі отырған картаңыздың жанына нұсқағышты орналастыра отырып өз алгоритіміңізді құрыңыз. Екіншісі тура осы сияқты, тек қана төмен қарай.
      5:
        image: notes/C1_happy_maps_unplugged_5.png
        text: 'Бұл қағаз үстінде бағдарламалау сияқты! Және мінекей! '
    C1_maze_debugging:
      1:
        image: notes/C1_maze_debugging_1.png
        text: 'Баптау бұл – қателіктерді табу мен түзеу. Қателіктерді баптаудың көп тәсілдері бар. Солардың қарапайымдарының бірі – қателікті таппайынша қадам-қадаммен жүру болып табылады.  Міне мен бөренеде арқаммен кері айналуға тырысудамын, бірақ әзірге құлауды тоқтата алар емеспін. '
      2:
        image: notes/C1_maze_debugging_2.png
        text: ' Мен әрбір бөліктен қадам-қадаммен өтіп ақыры қателіктің қайда екенін түсіндім. Мен қолдарымды бөренеге дұрыс қоймаған екенмін. Сондықтан кері айналудың басқа түрін жасап көрдім, бұл жолы қолдарым дұрыс орналасқандықтан қиналмай жасап кеттім.Бұл жолы шын ырза болдым, себебі арқам кері айналуға бапталды.'
      3:
        image: notes/C1_maze_debugging_3.png
        text: ' Баптау жайлы білу үшін деңгейге орналастырылып қойылған блоктар қатарынан бастаймыз. Бірақ бұл блоктардың сізді мақсатыңызға алып келмейтінін білгеніңіз жөн. Біз шешімді баптап қателіктерін түзеуіміз керек. Қай жерінде қателік бар екен? Что пошло не так ? Сіздің блоктан батыс блокқа өте беруіңіздің қажет екенін айта кеткен дұрыс'
      4:
        image: notes/C1_maze_debugging_4.png
        text: ' Батыстан тағы да блок қосу арқылы және жүгіру соққысын беру арқылы бұл жерді түзейік. Алақай! Сіз мұны жайсай алдыңыз! '
    C1_maze_intro_sequencing:
      1:
        image: notes/C1_maze_intro_sequencing_1.png
        text: Сіз блоктарды жабдықтар панелінен жұмыс облысына көшіруіңіз қажет. Блоктың ағымда тұрғанына көз жеткізіп алыңыз, дұрыс бағытты тапқаныңызға сенімді болған кезіңізде “Орындау ” пернесін басып, құстың доңызға барғанын көруіңізге болады.
      2:
        image: notes/C1_maze_intro_sequencing_2.png
        text: 'Сізге үстінде блогын элементтер панелінен жұмыс үстеліне көшіру қажет, олар "қосу кезінде" блогының астында тұрғандығына көз жеткізіңіз де, өзіңіздің шешіміңіздің дұрыстығына сенімді болған кезде "Қосу" батырмасын басыңыз да құсытың торайға қарай орын ауыстыруын бақылаңыз.'
    C1_maze_loops:
      1:
        image: notes/C1_maze_loops_1.png
        text: 'Бір жақсысы, компьютерлер бұйрықтарды жақсы қайталайды. Адам ретінде, бір қимылды қайта-қайта қайталаудан шаршайтыныңыз анық.  Ал компьютер болса бір қимылды миллион мәрте, тіпті миллиард мәрте қайталай отырып шарашамайды, сонымен қатар әрі қарай да бұл қимылды жақсы сында қайталауға әзір тұрады.  '
      2:
        image: notes/C1_maze_loops_2.png
        text: Мысалы, егер де мен Facebook әлеуметтік желісіндегі достарымның әрқайсысын туған күнімен құттықтап хат жіберіп отырсам маған ғасырдан да ұзақ уақыт қажет болар еді. Алайда, бірнеше жол код арқылы, компьютер өзі достарымды туған күндерімен құттықтап хат жіберіп отыра беретін жетістікке жетуге болады.
      3:
        image: notes/C1_maze_loops_3.png
        text: Бұл деңгейде доңыз үшін құсты алу үшін үш блокты жекелеп жылжытқаннан гөрі, «қайталау» блогын қолданғаныңыз жөн. Ол үшін қайталау блогын жұмыс аймағына қойып, «3» санын енгізіп «Орындау» пернесін басуыңыз қажет. Егер де барлығын дқрыс жасасаңыз, онда сіз қажетті нәтижеге қол жеткіздіңіз. Құттықтаймыз!
    C1_moveitmoveit_unplugged:
      1:
        image: notes/C1_moveitmoveit_unplugged_1.png
        text: ' Бұл сабақтың аты – жылжыту. Бірлесе отырып компастан бастап көңілді смайликке дейін достарды табуға арналған бағдарлама жазуды бастағалы отырмыз. '
      2:
        image: notes/C1_moveitmoveit_unplugged_2.png
        text: ' Бірақ смайлигіміз төмен қарап тұр және тек бір ғана адам оның қайда екенін біледі. Сонымен, бағдарламаны бастайық! '
      3:
        image: notes/C1_moveitmoveit_unplugged_3.png
        text: ' Бағдарлама машинада орындала алатын алгоритімнен құрылған. Көпшілік бағдарламаны машина ұшін жазылатын код деп түсінеді. Шынымен де бағдарламаның мұндай да жақсы қыры бар, бірақ сонымен қатар оның басқа да пайдалары бар. Сіз өзіңіздің ойыныңызды немесе тіпті роботқа арналған бұйрыөтарды да жаза аласыз.'
    C1_going_places_safely:
      1:
        image: notes/C1_going_places_safely_1.png
        text: Сәлем! Менің есімім – Иеремия! Мен 7 жастамын. Мен анамның компьютерінде ойнағанды жақсы көремін! Алайда мен үнемі рұқсат сұраймын! «Ана, сіздің компьютеріңізді ойнасам болады ма? Әрине тәттім!»
      2:
        image: notes/C1_going_places_safely_2.png
        text: ' Маған анамның компьютері ұнайды, себебі мен ғаламторға кіре аламын. Ғаламтор бейне бір көршің сияқты. Әртүрлі ғажайып жерлерді көре аласың, отбасыңмен және достарыңмен сөйлесе аласың, басқа да жақсы заттарды оқып тани аласың.'
      3:
        image: notes/C1_going_places_safely_3.png
        text: ' Кеше мен үйімнің жанындағы зоо-баққа серуенге шықтым. Онда зебра құлынын көріп суретке түсіріп алдым. Кейінірек оның жолақшаларының түстерін өзгертіп, шляпа кигізіп өзімінің «ақымақ жануарлар »  коллекцияма қосып қойдым. Керемет! Кейінірек, мен алысқа сапар шектім. Кенияны аралап келдім, ол Африкада орналасқан. Бұл жақта өте көп зебралар мекендейді. '
      4:
        image: notes/C1_going_places_safely_4.png
        text: Кей кездері, ғаламтор арқылы көптеген адамдармен сөйлесемін. Мен өзімнің өзге мемлекетте тұратын әжемнің қал жағдайын жақсы білемін. Сәлем әже! Ол менің туылған күніме арнайы жіберуге тәтті күлше пісіріп жатыр. «Дәмді, мен ғаламторда дәм иіс сезу мүмкіндігі болғанын қалаймын». Мен ғаламторда менің нағашым секілді көптеген адамдармен сөйлес аламын, бірақ тек қана өзімнің таныстарыммен.
      5:
        image: notes/C1_going_places_safely_5.png
        text: Ғаламтордағы менің ең қатты ұнататыным ол менің қызықты ойындарды ойнай алатыным. Гол! Және де мен жаңа заттарды ойдан шығарып немесе құрып достарыммен бөліскім келеді. Тамаша! Кейде мен жаңа заттар жайлы біле алатын веб-парақшаларға кіріп лтырамын. Алайда мен көбінде өзімнің жаныма жақын сайттарды ұнатамын. Мәссаған, динозаврлар!
      6:
        image: notes/C1_going_places_safely_6.png
        text: 'Ғаламтор – өте көңілді жер. Алайда сіз тіпіті өз ауданыңыздағы көшеде жүрген кезде де сақ жүресіз, дәл осылай ғаламторда да сақ болған жөн. 3 қағиданы есте сақтаңыз: 1. Әрқашан ата-анаңыздан рұқсат сұраңыз. 2. Тек қана танитын адамдармен қарым-қатынас жасаңыз. 3.Сізге қолайлы ғана жерлерде болыңыз.'
      7:
        image: notes/C1_going_places_safely_7.png
        text: О бұл өте қызықты болды. Кешкі ас уақыты. Мен шығып келемін, өкінішке орай қайта кіріп келесі бара алатын жерімді көруге уақытым жоқ.
    C1_pair_programming:
      1:
        image: notes/C1_pair_programming_1.png
        text: Бүгін біз жұптасып бағдарламалауды үйренгелі отырмыз. Жұптасып бағдарламалауда біз топ болып жұмыс жасаймыз, себебі екі бас бір бастан жақсы деген бар. Топтық бағдарламалауда сіз және сіздің серігіңіз екеуіңіз бір компьютерге отырып, бірлесіп бір жобада жұмыс жасайсыздар.
      2:
        image: notes/C1_pair_programming_2.png
        text: 'Жұптасып бағдарламалауда бір адам жүргізуші, ал екінші адам нұсқаушы рөлін атқарады. Жүргізуші компьютерге отырып пернетақтамен тышқанды қолына алады, ақпаратты компьютерге сол кіргізеді. Ал нұсқаушы болса жүргізушіні дұрыс жолға салып, мүмкін болған қателер мен қауіптерді ескертіп отырады. '
      3:
        image: notes/C1_pair_programming_3.png
        text: 'Жақсы қарым-қатынас – жұптасып бағдарламалаудың жақсы жемісіне жетуге кепілдік береді. Ешқандай балағаттау мен меңмеңшілдіктің жоқтығы арқасында жақсы жүргізуші мен жақсы нұсқаушы атына ие болуға болады. '
      4:
        image: notes/C1_pair_programming_4.png
        text: Жұптасып бағдарламалауда нұсқаушы жолды тұтас қарауы қажет және алдыдағы қауіптерді болжай білуі қажет. Ал жүргізуші болса алдыдағы кішкене бөліктерге көңіл аударуы тиіс. Екі рөлде өте маңызды. Топ болып жұмыс істей білуді қажет етеді.
    C1_planting_seed:
      1:
        image: notes/C1_planting_seed_1.png
        text: 'Бұл сабақтың аты – дән егу. Демек бұл сабақта біз алгоритмдерді түсінуге тырысамыз. Себебі алгоритмдер дегеніміз арнайы нұсқаулықтар және келесі іс-қимылдардың тізбектемесі болып табылады. Тіпті күнделікті, таңғы ас ішу немесе тістеріңізді тазалау сияқты іс-қимылдардың өзі қадамдап жасалатын алгоритм болып табылады. '
      2:
        image: notes/C1_planting_seed_2.png
        text: 'Егер сіз компьютерге өз алгоритіміңізді қажетті түрде түсіндіре алсаңыз, олар шыныменде өте пайдалы бола алады.  Егер сіз қандай да бір іс-қимылды нұсқаулыққа қарап отырып жасай алсаңыз, сіз өзіңіз бұрын соңды білмеген жаңалықтар мен білімге қол жеткізесіз. Бұл деген тағамды рецепт арқылы жасау сияқты ғой.'
      3:
        image: notes/C1_planting_seed_3.png
        text: 'Бүгін біз өзіміздің дәндерімізді белгілі бір алгоритмді қолдана отырып еккелі отырмыз. Суреттерді кесе және қысқарта отырып өз алгоритмыңызды құрыңыз. Дән егу процессін дұрыс ретте көрсететін суреттерді таңдаңыз. '
      4:
        image: notes/C1_planting_seed_4.png
        text: Енді, сіздің алгоритміңіздің жұмыс істейтінін немесе істемейтінін тексеретін кез келді. Алгоритмдегі қадамдарды мұқият түрде орындаңыз. Олар дұрыс ретте тұрғанына көз жеткізіңіз. Бұл деген сурттерді құрау арқылы бағдарламалауға өте ұқсайды.
      5:
        image: notes/C1_planting_seed_5.png
        text: 'Мысалы шоколад жасаудың өзінің көп түрлі алгоритмдері бар. Бірнеше қадамдарға бөлінеді және ол қадамдардың өзі бірнеше қадамдардан құрылған, соңында шығарылатын шоколадтың дәміне байланысты алгоритмде өзгеріп отырады. Әрбір қадам өте маңызды, тіпті өте кшікентай қадам болса да. Болашақта түсінуге оғай болатын алгоритм құру өте маңызды. Сондықтан әрбір қадамға сипаттама беріліп отырылуы қажет. '
    C1_playlab_storytelling:
      1:
        image: notes/C1_playlab_storytelling_1.png
        text: Сізідің бағдарламалаудағы тәжірибеңізді сынап көретін кез келді. Сіз қандай да бір оқиғаны ойлап табуыңыз қажет, және актерлар және олардың ара-қатынастарын суреттеп білуіңіз қажет.
      2:
        image: notes/C1_playlab_storytelling_2.png
        text: Мысық әрқашан да иттен қорқатын еді, ал енді мысық иттің оны қорқытқысы келмейтінін, керісінше, оның алдында жақсы болып көрінгісі келетінін білсе қалай болар еді? «Орындау» командасы кезінде блоктар орындалуды бастайды. Олар сіз берген бұйрықтардың және бұйрыққа тән сіз беріп кеткен іс-әрекеттерді орындайды
      3:
        image: notes/C1_playlab_storytelling_3.png
        text: Бір блок екінші блокқа келіп жанасқанда екеуін байланыстырып тастауға болады
      4:
        image: notes/C1_playlab_storytelling_4.png
        text: Мен итті жақындаған кезінде «Сәлем» деп айтатын қылып жасап қойдым. Бірақ мысығым «Ах!» деп шоышып қашып кетті, егер де уақытым көбірек болған кезде бұл оқиғаның аяғын қуанышты етіп жасар едім.
    C1_spelling_bee_intro:
      1:
        image: notes/C1_spelling_bee_intro_1.png
        text: Бұл деңгей орфография деңгейі. Араны жылжыту үшін пазл бөліктерін қолданыңыз. Ол қозғалған сайын арнайы сиқыр сөздің әріптері жинала бастайды.
      2:
        image: notes/C1_spelling_bee_intro_2.png
        text: Мұқият болыңыз! Әріптерді қате бағытта жинау сіздің жұмысыңызды қиындатып керек емес әріптерді қосып қояды.
    C1_zuck_repeat_loop:
      1:
        image: notes/C1_zuck_repeat_loop_1.png
        text: 'Бір жақсысы, компьютерлер бұйрықтарды жақсы қайталайды. Адам ретінде, бір қимылды қайта-қайта қайталаудан шаршайтыныңыз анық.  Ал компьютер болса бір қимылды миллион мәрте, тіпті миллиард мәрте қайталай отырып шарашамайды, сонымен қатар әрі қарай да бұл қимылды жақсы сында қайталауға әзір тұрады. '
      2:
        image: notes/C1_zuck_repeat_loop_2.png
        text: Мысалы, егер де мен Facebook әлеуметтік желісіндегі достарымның әрқайсысын туған күнімен құттықтап хат жіберіп отырсам маған ғасырдан да ұзақ уақыт қажет болар еді. Алайда, бірнеше жол код арқылы, компьютер өзі достарымды туған күндерімен құттықтап хат жіберіп отыра беретін жетістікке жетуге болады
      3:
        image: notes/C1_zuck_repeat_loop_3.png
        text: 'Бұл үлгіде сізлің мақсатыңыз доңыз алу үшін құсты жылжыту болып табылады.  Қазір біз «қайталау» блогын қолданып ұйренеміз. Оны қолдану өте оңай. Тек қана блокты таңдап «қайталау» бұйрығын таңдап «5» санын енгізсеңіз құс немесе доңыз сіз берген бағытта 5 рет қозғалады.'
      4:
        image: notes/C1_zuck_repeat_loop_4.png
        text: Мұны жасау үшін сіз бұйрықты жазып қайталау блогына орналастырасыз. Одан кейін сіз блогын таңдап қанша рет қайталау керек екенін енгізіп нәтижесін көрсеңіз болады.
      5:
        image: notes/C1_zuck_repeat_loop_5.png
        text: Айта кетерлігі, сіз қайталау блогының ішіне сіз қанша бұйрық қаласаңыз сонша бұйрық орналастыра аласыз. Мына мысалда сіз алға жүру және солға бұрылу бұйрығын бердіңіз, сонымен қатар ол 5 рет орындалады. Көңіл көтеріңіз!
    C2_artist_intro:
      1:
        image: notes/C2_artist_intro_1.png
        text: Компьютер ғылымдарын білетін арнайы адамдарыңыз болмаса сайысқа түсемін деп дәмеленбесеңіз де болады. Себебі жиналған ақпаратты оқи білу және келесі іс-әрекетті шеше білетін бағдарламалау тілін білетін адамдар қажет.
      2:
        image: notes/C2_artist_intro_2.png
        text: Бұл пазлда сіз қарындашты қолданып әртүрлі сурттер салатын суретші боласыз. Бұл суретші қайда жүрсе де өз артындағы көріністі суртеттеп жүреді.
      3:
        image: notes/C2_artist_intro_3.png
        text: Суретті ары-бері қозғалту үшін алға жүргізу блоктарын қолданамыз. Алға жүру ұшін алға блогын таңдап 100 пиксель деп енгіземіз. «Орындау» пернесін басқан кезде суретші 100 пиксельге алға жүреді. Пиксель дегеніміз компьютер бетіндегі өте кішкентай шаршылар.
      4:
        image: notes/C2_artist_intro_4.png
        text: 'Бұл бас қатырғышта бізде 90 градусқа оңға бұру блогы бар.  Арнайы бұйрықты жазып «Орындауды» басқан кезде кейіпкер  90 градусқа бұрылады. Осылайша бізге қанша рет бұру керек, сонша рет бұра аламыз. Бұл 90 градусқа бұрылу блогы'
      5:
        image: notes/C2_artist_intro_5.png
        text: Және де бұл 120 градусқа бұрылу. 120 градусқа бұру үшін тек қана бұйрықтағы сан орнына 120 санын енгізсек болғаны. Суретшіңіздің шығармасымен сусындаңыз!
    C2_bee_conditionals:
      1:
        image: notes/C2_bee_conditionals_1.png
        text: Бұл біз қанша нектар немесе қанша бал алу керек екендігін білмеген кезде пайдасы тиіп қалар.
      2:
        image: notes/C2_bee_conditionals_2.png
        text: Осы жердегі сұрақ белгісінен көріп тұрғанымыздай бізге алуға болатын бал немесе шырын саны қаша екендігін білген пайдалы.
      3:
        image: notes/C2_bee_conditionals_3.png
        text: 'Бұл мысалда біз мына күлгін гүлде нектар 0-ден көп көп болса, нектарды жинау  бұйрығын береміз. Демек, біздің ара, егер бұл күлгін гүлде нектар болса, оны біткенінше жинайды, демек 0 болғанынша жинайды. Та-дам!'
    C2_binary_bracelets:
      1:
        image: notes/C2_binary_bracelets_1.png
        text: Бұл сабақ бинарлы білезік деп аталады. Біз атымыздың бас әріптерін білезікке арнайы код арқылы жазып, білезікті қолымызға тағып, көпшілікке көрсетіп жүреміз.
      2:
        image: notes/C2_binary_bracelets_2.png
        text: Бинарлы жүйе – ақпаратты тек қана екі айнымалы ғана қолдана отырып көрсету. Көбіне, адамдар оны тек 1 немесе 0 деп қана түсінеді. Бірақ сонымен қатар сіз «қосу» және «өшіру», «жоғары» және «төмен» деген сияқты комбинацияларды қолдана аламыз.
      3:
        image: notes/C2_binary_bracelets_3.png
        text: Сәлем! Мен – Орионмын. Бұл жер роботтарды бағдарламалайтын Play-im. Барлық компьютерлер мен роботтардың санасын фундаменталды түрде қарасақ, оларды кішкене электронды есік сияқты елестетуге болады. Егер ол есік ашық болса ол арқылы электр тогы жүреді, жабық болса жүрмейді.
      4:
        image: notes/C2_binary_bracelets_4.png
        text: 'Роботтағы бинарлы жүйе мысалы ретінде роботтың көздерін алуға болады. Олар LED-шамдар және олар «қосулы»  немесе «өшірулі» болады. Бұл бинарлы жүйе. Сонымен қатар олардың көздері сандарды бинарлы түрде көрсете алады. Мысалы біз бір роботты бірінші, екінші роботты екінші, үшіншіні  үшінші деп санай аламыз, ал бинарлы жүйеде ол қалай болады? Робот болса барлығын ешқандай қиындықсыз санап нәтижесін бізге шығарып бере алады.'
    C2_conditionals_with_cards:
      1:
        image: notes/C2_conditionals_with_cards_1.png
        text: Бұл сабақтың аты шартты карталар. Күнделікті, сіз көріп-естігендеріңізге негізделіп қандай да бір шешмідер қабылдайсыз.
      2:
        image: notes/C2_conditionals_with_cards_2.png
        text: Мен саябаққа барып серуендегім келеді, бірақ мен барар алдында қолшатыр алуым керек немесе керек емес екендігін шешіп алуым қажет. Демек мен терезеге қараймын, аспан бұлтты. Мен қолшатырымды аламын. Әлде күнге қарсы көзелдірік алайынба? Жоқ, қолшатыр алғаным дұрыс болар, міне мен көріп-естігеніме қарай шешім қабылдадым.
      3:
        image: notes/C2_conditionals_with_cards_3.png
        text: 'Шарттар әртүрлі ойындарда да қолданылады.  Бүгін біз шарттарды карта ойынында қолднып көрмекшіміз. Бұл ойында мен жылыжытқан карта менің достарымның жасайтын іс-әрекетін білдіретін болады. Егер мен жетіні таңдасам, олардың барлығы қол шапалақтайды. Басқа жағдайда «аууу» дейді. Олай болса бастайық! «Ауууу»'
      4:
        image: notes/C2_conditionals_with_cards_4.png
        text: 'Сіз бұдан да көп шарттары бар және әлдеқайда қызықтырақ ойындар ойлап таба аласыз. Тырысып көріңіз! Шарттарды қолдану компьютерді одан сайын ақылдырақ  етеді және қолданушы мен компьютер арасындағы қатынасты күшейтеді, іс-әрекеттің бағытын өзгертеді.'
      5:
        image: notes/C2_conditionals_with_cards_5.png
        text: Өзіңіздің сүйікті компьютерлік ойыныңызды еске түсіріңіз. Шарттар қолданылатын ойында компьютер шешім қабылдайды. Мысалы сіз нысанаға дәл тисеңіз сізге 10 ұпай беріледі, ал егер мүлт кетсеңіз 3 ұпай алынып тасталады. Шарттардың қалай жұмыс істейтінін түсіну сізге одан да көп ойындарды ойлап табуға мүмкіндік береді.
    C2_artist_debugging:
      1:
        image: notes/C2_artist_debugging_1.png
        text: Ал енді біздің жұмыс аймағымызда бірнеше блоктар бар, бірақ бір жерде қателік орын алды.
      2:
        image: notes/C2_artist_debugging_2.png
        text: 'Онда кодымызды қайтадан баптап көрейік. Асықпай  баптаудың әрбір блоктан қалай өтетінін мұқият бақылайық.'
      3:
        image: notes/C2_artist_debugging_3.png
        text: Қап, бұл күрделі мәселе болды ғой. Мысық мұртының ұзындығы 25 емес 75 пиксель екен.
    C2_bee_debugging:
      1:
        image: notes/C2_bee_debugging_1.png
        text: 'Сіз бағдарламаны ретке келтіру туралы естіген бе едіңіз? Бұл ненің жұмыс істемей тұрғанын анықтау жолы. Сіз  кодты ретке келтіргенде, қателіктерді табасыз және оларды өшіріп тастайсыз. '
      2:
        image: notes/C2_bee_debugging_2.png
        text: 'Мұнда, біз қазірдің өзінде жұмыс орнымызда бірнеше блоктарды бердік. Біз қадам батырмасын қадам-қадаммен блоктарға жету  арқылы қолданбақшымыз, бұл бізге дұрыс шешімді қабылдауға көмектеседі және мүмкіндігінше қай жерде түзетулер жүргізу керек екенін көрсетеді.'
      3:
        image: notes/C2_bee_debugging_3.png
        text: Бұл біздің мәселе сияқты! Біз тағы бір қадам алға жылжуымыз керек. Қадам батырмасы қателіктің қайда екенін анықтауға және дұрыстауға болатын мүмкіндіктерді көрсету мәселесін ретке келтіруге көмектеседі.
    C2_digital_footprint:
      1:
        image: notes/C2_digital_footprint_1.png
        text: 'Сіздің басыңызда қалпақ бар және сіздің ақылыңыз қайда екеніңізді айтады, хайуанаттар бағын ойлап және сіз және сізге сәлем ретінде бас изеледі.  Ғаламторда отырғанда қалай қауіпсіздікте болу керек екенін, өз өміріңізді жеке кеңістікке беру кезінде  ақылыңызды сақтауға және білуге өзіңіздің басыңызды қолданыңыз. Басыңыздан аяғыңызға дейін осы жайлы тоқтап ойланыңыз. Ғаламторда отырғанда тоқтап және аяғыңыздан мұрныңызға дейін ойланыңыз.'
      2:
        image: notes/C2_digital_footprint_2.png
        text: 'Өз жүрегіңізді өсіп жетілу үшін, бетіңізде сау бояу қамтамасыз ету үшін, біреуге махаббат хатын жасу және оған мендіксін деп айту үшін қолданыңыз. Ғаламторда отырғанда, өз жүрегіңіздің ненің дұрыс екенін сезіну және әрдайым кеңпейіл болу, өзіңіздің достарыңызға құрмет көрсету үшін, ғаламторда  әділ және жақсы болу үшін қолданыңыз. Басыңыздан аяғыңызға дейін осы жайлы тоқтап ойланыңыз. Ғаламторда отырғанда тоқтап және аяғыңыздан мұрныңызға дейін ойланыңыз.'
      3:
        image: notes/C2_digital_footprint_3.png
        text: 'Қолыңызды үй жануарыңызды құшақтауға, киіміңізді су болудан сақтауға, сүйікті жеңіңізді киюге және өзіңізді ұшуға  көмектесу мен соны сену үшін қолданыңыз. Ғаламторда отырғанда, қолыңызды үзіліс алуға, уақытты теңгерілеуге және өткенді тастап, жаңа ағаш тауып, сол арқылы көтерілуге қолданыңыз. Басыңыздан аяғыңызға дейін осы жайлы тоқтап ойланыңыз. Ғаламторда отырғанда тоқтап және аяғыңыздан мұрныңызға дейін ойланыңыз.'
      4:
        image: notes/C2_digital_footprint_4.png
        text: 'Ішегіңізді асыңызды сақтау үшін,  қорытылып жатқандағы даусын есту үшін, ішіңізді тарсылдату үшін және газды сусынның газдылығын сезіну үшін қолданыңыз. Ғаламторда отырғанда, ішегіңізді белгілі бір белгілері бар құбылыстарды көргенде қадағалап және қай кезде дұрыс емес екенін айту үшін қолданыңыз. Басыңыздан аяғыңызға дейін осы жайлы тоқтап ойланыңыз. Ғаламторда отырғанда тоқтап және аяғыңыздан мұрныңызға дейін ойланыңыз.'
      5:
        image: notes/C2_digital_footprint_5.png
        text: 'Сол себептi ғаламторда отырғанда басыңызбен ойланып, жүрегіңізбен сезініп, қолыңызбен баланста болып, ішегіңізді тындап, аяғыңызбен тұрыңыз. Аяғыңызды жүгіру мен тебу үшін және секіріп, таяқтарды жару үшін, блоктың айналасында билеу үшін және сасық шұлықтарыңызды алға жіберу үшін қолданыңыз.   Ғаламторда отырғанда, аяғыңызды желіні кесетін бұзақыларға қарсы тұру үшін қолданыңыз және жоғары болып тұруды ұмытпаңыз. '
      6:
        image: notes/C2_digital_footprint_6.png
        text: 'Басыңыздан аяғыңызға дейін осы жайлы тоқтап ойланыңыз. Ғаламторда отырғанда тоқтап және аяғыңыздан мұрныңызға дейін ойланыңыз.   Сол себепты басыңызбен ойланып, жүрегіңізбен сезініп, қолыңызбен баланста болып, ішегіңізді тындап, аяғыңызбен тұрыңыз. Басыңыздан аяғыңызға дейін осы жайлы тоқтап ойланыңыз. Ғаламторда отырғанда тоқтап және аяғыңыздан мұрныңызға дейін ойланыңыз.'
    C2_digital_footprint_v2:
      1:
        image: notes/C2_digital_footprint_v2_1.png
        text: 'Cіз ғаламторда отырғанда әрдайым артыңыздан ізіңізді қалдырасыз, олар ізделуі, көшірілуі, жан жаққа тартылуы мүмкін. Қандай сандық іздерді калдырасыз?   Қандай сандық іздерді калдырғыңыз келеді?'
    C2_graph_paper:
      1:
        image: notes/C2_graph_paper_1.png
        text: Бұл сабақ «Миллиметрлік қағазды бағдарламалау» деп аталады және мұнын бәрі алгоритмдер туралы. Бүгін біз қарапайым ақ-қара суреттерді тек бейнеленген нұсқарлар арқылы бағдарламаны қалай жазу керек екенін білейік деп жатырмыз.
      2:
        image: notes/C2_graph_paper_2.png
        text: Алгоритм – тапсырманы толық аяқтау үшін арналған нұсқаулар тізімі. Біз кесені жасау үшін осы нұсқаулар жиынын қолданамыз. Алгоритм біреудің көмегінсіз бір затты қалай жасау керек екенін түсіну үшін шынымен пайдалы.
      3:
        image: notes/C2_graph_paper_3.png
        text: 'Егер сіз алгоритмді компьютер үшін жазсаңыз, онда оны кішкене қадамдарға бөліп тастауыңыз керек. Осы жолды аяқтаған соң келесіге өтіңіз, сөйтіп сіз барлығын жасап қоясыз. '
      4:
        image: notes/C2_graph_paper_4.png
        text: Мен өз жұмысымда алгоритмді қолданамын. Егер мен барлық қадамдарды жазсам, онда мен сол кішкене бір бөлікті қайта құра алам немесе басқа біреуді осыны жасау үшін үйрете алам. Пешке шыныны салыңыз, бірге құйып, келесе нұсқаулықтарды пайдаланып ыдысты жасаңыз. Алгоритм бір нәрсені аяқтап жасау үшін берілетін жол картасы
    C2_artist_loops:
      1:
        image: notes/C2_artist_loops_1.png
        text: Мұнда біз кейіпкерімізді бағдарламалау кезінде қайталанатын блоктарды қадамдарымызды сақтау үшін қолданбақшымыз. Қазірдің өзінде біздің қабырғада кейбір блоктар бар, бірақ олар біздің бастауымызды күтіп тұр.
      2:
        image: notes/C2_artist_loops_2.png
        text: 'Толық аудан жасау үшін осы блоктар 4 рет айналу керек, ол үшін  біз жай ғана қайталанатын блокты шығарып, оны алға қарай жылжытып және қайталанатын блоктар ішінде блоктарды оңға қарай бұрамыз. Біз жұмысты жібергенде, суретші шаршыны бітіру үшін осы қадамдарды қайталайды'
    C2_bee_loops:
      1:
        image: notes/C2_bee_loops_1.png
        text: 'Цикл іс-әрекеттердің қайталануы болып табылады. Ара ұясын тексеру үшін мен  кірем және жақтауға қараймын, кейін қайта орнына қоямын. Мен бұл іс-әрекеттерді бірнеше рет қайталаймын. Бұл цикл бір іс-әрекетті бірнеше рет қайталайды.'
      2:
        image: notes/C2_bee_loops_2.png
        text: 'Бұл қайталанатын блок болып табылады. Бұл блоктардың ішіне не салсаңыздар да, ол сол іс-әрекеттерді қанша рет айсаңыз да қайталай береді. Мысалы, осы деңгейде, шәрбатты үш рет алғымыз келеді , ол үшін тек бір рет шығарамыз кейін ол үш рет қайталайды.  Бұны жасау өте оңай!'
    C2_maze_intro:
      1:
        image: notes/C2_maze_intro_1.png
        text: Қадімгі жағдайда бағдарламалаудың барлығы тексте болады, бірақ біз визуалды блоктарды қолданатын және бағдарламаны бөліп жазатын Blockly-ды пайдаланамыз. Соның өзінде де, сіз сол бойы кодты жазасыз. Біріншіден, біз жұмыртқаларды ұрлаған мейірімсіз шошқаларға жету үшін Angry Bird-ты лабиринт арқылы жүруге көмектесетін бағдарлама кодын құрамыз.
      2:
        image: notes/C2_maze_intro_2.png
        text: 'Blockly үш негізгі бөліктерге бөлінген. Сол жағында біздің бағдарлама жұмыс істейтін құстық лабиринт бар. Әрбір деңгейдің нұсқауы лабиринттің төменгі бөлігінде жазылған. Ортадағы аудан toolbox болып табылады және әрбір блок  құс түсінетін команда болып есептеледі. Оң жақтағы ақ аудан жұмыс орны деп аталады және біз бұл жерде бағдарламамызды құрамыз. '
      3:
        image: notes/C2_maze_intro_3.png
        text: 'Егер мен блокты біздің жұмыс орнымызға сүйресем және "Run" батырмасын бассам, не болады? Құс тордың ішінде бір қорапқа алға жылжиды. Ал, егер мен құстың бір қорапқа алға жылжыған соң тағы бір басқа іс-әрекетті орындасын десем ше? Онда мен біздің бағдарламамызға тағы бір блок қосу керек боламын.'
      4:
        image: notes/C2_maze_intro_4.png
        text: 'Мен блоктың орнын ауыстыру үшін «turn right» батырмасын таңдамақшымын және оны сары нұсқар пайда болмағанша блоктың орнын ауыстырайын деп жатырмын. Кейін блокты түсірген соң, екі блок  бір біріне тартыла бастайды. Мен «Run» батырмасын тағы да басқанда, жоғарыдан төмен қарай  командалар тізбегі жұмыс орнында орындала бастайды.'
      5:
        image: notes/C2_maze_intro_5.png
        text: 'Егер сіз керек кезде блокты жойғыңыз келсе, жай ғана оны стектен өшіре салыңыз және қоқыс жәшігіне жіберіңіз. Шығып кеткеннен кейін жұмысты қайта бастау үшін қайта қосу батырмасын басуға болады. Ендігі кезекте  осы білімді торайларды ұстау үшін қолданып көріңіз!  '
    C2_paper_airplanes:
      1:
        image: notes/C2_paper_airplanes_1.png
        text: Бұл сабақ алгоритмдердің шынайы өмірі деп аталады. Алгоритмдер адамдардың күнделікті іс-әрекеттерін сипаттайды. Піспенан рецепті және құсқа ұя салу бағыттары күнделікті алгоритмдер болып табылады.
      2:
        image: notes/C2_paper_airplanes_2.png
        text: Бүгін, біз қағаз ұшақтарды жасап, құрып, алгоритмін тексермекшіміз. Бірақ, біріншіден, біз үлкен жобаны кішкене жеңіл қадамдарға бөлуіміз керек. Қағаз ұшақтарды жасау үшін қандай қадамдарды орындау керек екенімізді шешіп және олардың орындалу тәртібін қадағалау керек.
      3:
        image: notes/C2_paper_airplanes_3.png
        text: 'Сіз алгоритміңізді құру үшін біріншіден суреттерді кесуден бастайсыз.  Келесі, сіз қадамдарыңызды көрсететін 6 суретті таңдайсыз, олар қағаз ұшақтарды жасау және осы суреттерді дұрыс тәртіппен орналастыру  үшін қажет. Сіз үшін барлығы тәртіппен тұрғаннан кейін, алгоритмнің жұмыс істеп тұрғанын тексеру үшін  басқа студенттер тобымен алгоритмді салыстырасыз. Ең жақсы жобаланған алгоритм ең жақсы қағаз ұшағын жасауға маңызды.'
      4:
        image: notes/C2_paper_airplanes_4.png
        text: 'Біз шоколад жасағымыз келгенде бұл процесс үшін үлкен  қадамдар талап етіледі. Және әрбір үлкен кадамдар өзінің ішінде кішкене қадамдар жиынынан тұрады. Және дәмі бойынша біздің қандай шоколад алғымыз келгеніне байланысты көптеген рецептер немесе алгоритмдер бар. Әрбір қадам маңызды, тіпті кішкене қадамдар. Себебі, әрбір қадамның аяқталуынсыз басқалар аяқтала алмайды. Басқалар түсінуі мүмкін алгоритмдерді жасау өте маңызды. Сол себепті әрбір қадам кім жасағанына байланысты болмай жазылуы керек, өйткені бір нәтиже болады.'
    C2_playlab_createastory:
      1:
        image: notes/C2_playlab_createastory_1.png
        text: Осыған дейін сіз қосқан сайын бір іс-әрекетті қайталап орындап отыратын анимация немесе тарих құрып келдіңіз. Келесі кезекте сіз өзіңіз ойнай алатын интерактивті ойындарды құра аласыз.
      2:
        image: notes/C2_playlab_createastory_2.png
        text: Бұл жерде «Бағдар бағыты болған кезде» және «Кейіпкер қадамы» деген блокатар көрсетілген. Сіз кейіпкердің қозғалысын бағдарлары бар пернелердің көмегемін басқару үшін осы блоктарды бірге қоюуыңызға болады.
    C2_relay_programming:
      1:
        image: notes/C2_relay_programming_1.png
        text: 'Бүгін біз реле бағдарламалауын жасайтын боламыз. Бұл - қысым астындағы және қателіктері қайтару бағдарламалауы жайында, әдетте сіздердің жылдам жұмыс немесе командадамен жұмыс жасап жатқандарыңызда орын алады. Біз милиметрлік бағдарламалауды қолданатын боламыз, ол кодтауды және пайдалану эстафетасын модельдеу үшін, яғни қысқа уақытта қолдағы барды модельдеу үшін.'
      2:
        image: notes/C2_relay_programming_2.png
        text: Реле бағдарламалауында милиметрлік бағдарламалауды аяқтау үшін командалар алға қарай зулайтын болады. Сіздер өздеріңіздің командалық әріптестеріңіздің жұмысын тексеріп отыруға тиіссіздер немесе оны қайтарып отыруға, егер қателік болса өздеріңіздің бағыттауыш сызықтарыңызды қосып, артқа қашыңыздар және командалық әріптесіңізді белгілеп қойыңыздар.
      3:
        image: notes/C2_relay_programming_3.png
        text: Бағдарламалаушылар кодекстердегі немесе алгоритмдердегі мәселелерді шешу және оларды табу үшін ретке келтірулерді көптеп орындайды.
      4:
        image: notes/C2_relay_programming_4.png
        text: Бұл жерде мен артқы дөңгелекті жасауға тырысудамын, бірақ мен азайып барамын. Мен әрбір қадам арқылы жүріп отырмын, қадам-қадаммен және мен қателігімнің қай жерде болғанын түсінудемін. Менің бапкерім көрсеткендей мен өз қолдарымды байламға дұрыс қоймадым. Осылайша, мен өзге артқы дөңгелекті байламда өзімнің дұрыс орналасқан қолдарыммен байқап көрдім, және мен оны бекіттім. Мен расында да артқы дөңгелектерді ретке келтіргеніме қатты қуандым. Біз оны түсіндік! Ретке келтіру мәселені тауады және оны шешеді. Керемет, жақсы жұмыс!
    C2_zuck_repeat_loop:
      1:
        image: notes/C2_zuck_repeat_loop_1.png
        text: 'Компьютерлердің расында жақсы екендігін білдіретін бір зат бар, ол - командаларды қайталауы. Адам ретінде, сіздер расында бір қатар жұмысты ұзақ уақыт бойы жасап отырғанда жалығар едіңіздер. Бірақ сондай жұмыстарды компьютер миллион немесе миллиард уақыт жасай алады және ол жалықпайды, әрдайым оны жасай алу жағдайында болады, бұл расында да керемет!'
      2:
        image: notes/C2_zuck_repeat_loop_2.png
        text: Мысалы, егер мен Facebook-те барлықтарыңызға туылған күндеріңізбен деп тілеген болатын болсам, онда ол электронды хатты жіберу мен үшін 1 ғасырдан ұзақ уақытта алған болар еді. Бірақ барлық бірнеше кодекс сызықтарымен менде бір жүйе болуы мүмкін, яғни Facebook-та оларға туылған күндеріңмен деген тілекті жібере алатын. Осылайша ол цикл болып табылады, неге олар құнды, және қандай да бір нәрсе компьютер өте жақсы істей алады.
      3:
        image: notes/C2_zuck_repeat_loop_3.png
        text: 'Бұл мысалда сіздердің мақсаттарыңыз құсты ауыстыру арқылы шошқаны алу болып табылады. Енді біз "қайталау" блогын қолдана аламыз, яғни оны өте жеңіл жасай алу жағдайында болу үшін. Сіздің қолыңыздан келеді немесе оны компьютерге беру арқылы "алға жылжу" командасын бес рет беру арқылы, яғни құсқа айналдыру үшін бір қадамнан әрбір рет шошқа айналдыру үшін, орындай аласыз.'
      4:
        image: notes/C2_zuck_repeat_loop_4.png
        text: 'Немесе сіздер компьютерге жай ғана "жылжу" командасын бір рет айтуларыңызға болады, содан соң оған "қайталау" бес рет деп сол жұмысты орындап отыруын айта аласыз. Осылайша, осыны істеу үшін сіздер "қозғалыс" командасын беру арқылы соза аласыздар, және содан кейін сіздер оны "қайталау" блогына орналастырасыздар. Сіздер оны басып және оған блокты неше рет қайталап отыруын, яғни алда қанша қадам  орындау керектігін айта аласыздар.'
      5:
        image: notes/C2_zuck_repeat_loop_5.png
        text: 'Енді тағы бір зат, сіздер "қайталау" блогында қанша команда керек болса, сонша команда орналастыра аласыздар. Осылайша бұл мысалда сіздер бес рет орындауы керекті оған жылжы және сол жаққа бұрыл командасын айта аласыздар. Керемет керемет жұмыс және көңіл көтеріңіздер!'
    C3_artist_functions:
      1:
        image: notes/C3_artist_functions_1.png
        text: Программалаудын ең ағзам жері ол сіз компьютерді, жағдайды калай орындауға, деген сияқты үйретсеңіз, сіз сол функцияны қайта шақыра аласыз.Сіз оған есім бересіз, және тағаййындай аласыз. Бұл шынымен тілдін кеңейтілгені сияқты.
      2:
        image: notes/C3_artist_functions_2.png
        text: 'Программады біз құрдық,білдік, квадратты төрт рет орналастырып айналдырып салуға болатындығын.Біз бұл функцияны алып есім бере аламыз, және кез келген  біз қалаған уақытта,квадрат салу деген команданы жазып аталған функцияны шақырып  аламыз.Бұл біз үшін жасалынған.Біз программалау тіл концепциясын қостық.'
    C3_artist_intro:
      1:
        image: notes/C3_artist_intro_1.png
        text: Компьютер ғылымдарын білетін арнайы адамдарыңыз болмаса сайысқа түсемін деп дәмеленбесеңіз де болады. Себебі жиналған ақпаратты оқи білу және келесі іс-әрекетті шеше білетін бағдарламалау тілін білетін адамдар қажет.
      2:
        image: notes/C3_artist_intro_2.png
        text: Бұл пазлда сіз қарындашты қолданып әртүрлі сурттер салатын суретші боласыз. Бұл суретші қайда жүрсе де өз артындағы көріністі суртеттеп жүреді.
      3:
        image: notes/C3_artist_intro_3.png
        text: Суретті ары-бері қозғалту үшін алға жүргізу блоктарын қолданамыз. Алға жүру ұшін алға блогын таңдап 100 пиксель деп енгіземіз. «Орындау» пернесін басқан кезде суретші 100 пиксельге алға жүреді. Пиксель дегеніміз компьютер бетіндегі өте кішкентай шаршылар.
      4:
        image: notes/C3_artist_intro_4.png
        text: 'Бұл бас қатырғышта бізде 90 градусқа оңға бұру блогы бар.  Арнайы бұйрықты жазып «Орындауды» басқан кезде кейіпкер  90 градусқа бұрылады. Осылайша бізге қанша рет бұру керек, сонша рет бұра аламыз. Бұл 90 градусқа бұрылу блогы'
      5:
        image: notes/C3_artist_intro_5.png
        text: Және де бұл 120 градусқа бұрылу. 120 градусқа бұру үшін тек қана бұйрықтағы сан орнына 120 санын енгізсек болғаны. Суретшіңіздің шығармасымен сусындаңыз!
    C3_artist_nested_loops:
      1:
        image: notes/C3_artist_nested_loops_1.png
        text: 'Сіз циклдін ішіне цикл қойған кезде біз оны күрделі цикл дейміз. Мысалы: Бұл жерде біз үшбұрыш бүйірлері 100 пиксел деген коды берілген, блоктар жиымын бір қайталымын 3 рет орындау, біріншісін ұшбұрыштын бүйірлері үшін.'
      2:
        image: notes/C3_artist_nested_loops_2.png
        text: 'Бірақ біз алты ұшбұрыш аңғарғымыз келеді.Ол үшін  біз циклді қолданып және оны басқасына еңгізіп блоктаймыз.Өте жақсы!!!'
    C3_bee_conditionals:
      1:
        image: notes/C3_bee_conditionals_1.png
        text: Бұл біз қанша нектар немесе қанша бал алу керек екендігін білмеген кезде пайдасы тиіп қалар.
      2:
        image: notes/C3_bee_conditionals_2.png
        text: Осы жердегі сұрақ белгісінен көріп тұрғанымыздай бізге алуға болатын бал немесе шырын саны қаша екендігін білген пайдалы.
      3:
        image: notes/C3_bee_conditionals_3.png
        text: 'Бұл мысалда біз мына күлгін гүлде нектар 0-ден көп көп болса, нектарды жинау  бұйрығын береміз. Демек, біздің ара, егер бұл күлгін гүлде нектар болса, оны біткенінше жинайды, демек 0 болғанынша жинайды. Та-дам!'
    C3_debugging_bee:
      1:
        image: notes/C3_debugging_bee_1.png
        text: 'Сіз бағдарламаны ретке келтіру туралы естіген бе едіңіз? Бұл ненің жұмыс істемей тұрғанын анықтау жолы. Сіз  кодты ретке келтіргенде, қателіктерді табасыз және оларды өшіріп тастайсыз. '
      2:
        image: notes/C3_debugging_bee_2.png
        text: 'Мұнда, біз қазірдің өзінде жұмыс орнымызда бірнеше блоктарды бердік. Біз қадам батырмасын қадам-қадаммен блоктарға жету  арқылы қолданбақшымыз, бұл бізге дұрыс шешімді қабылдауға көмектеседі және мүмкіндігінше қай жерде түзетулер жүргізу керек екенін көрсетеді.'
      3:
        image: notes/C3_debugging_bee_3.png
        text: Бұл біздің мәселе сияқты! Біз тағы бір қадам алға жылжуымыз керек. Қадам батырмасы қателіктің қайда екенін анықтауға және дұрыстауға болатын мүмкіндіктерді көрсету мәселесін ретке келтіруге көмектеседі.
    C3_bee_functions:
      1:
        image: notes/C3_bee_functions_1.png
        text: Информатиадағы маңызды мәселердің бірі болып қалай жаңа камандаларды анықтауға, өзіңіздің жеке сөзіңізді бағдарламалау тіліне қалай қосуға болатындығында. Көптеген бағдарламалау тілдерінде тек қана жүзге жуық сөздер мен командалар саны бар. Осы құрылыс блоктары өзіңіздің жеке сөздеріңіз бен командаларыңызды анықтау жолдары өнері мен дағдысын кқрсетеді.
      2:
        image: notes/C3_bee_functions_2.png
        text: Біз мұны әрдайым спортта пайдаланамыз. Мысалы баскетболда сіз бастапқыда допты қалай ертіп жүру қажеттігін, қалай жоспарлау, қалай секірту қажеттігін үйренесіз. Сіз осы расында да негізгі қадамдарды үйреніп болғаннан соң сіз осы блоктарды біріктіріру арқылы допты алу, алдау және беру жолдары секілді жаңа қадамдарды үйренесіз. Сіз ол жерден қиынырақ ойындарды жасауға келуіңіз мүмкін. Сіз не ойнау қажеттігін шешіп, оған бергеннен бастап командалардың барлық мүшелері оны қалай жасау қажеттігін біліп отырады.
      3:
        image: notes/C3_bee_functions_3.png
        text: Дәл осы жолмен сіз компьютерге осы командалар тізбегін қолдана отырып осы іс-әрекеттер тізбегі қалай орындау қажеттігін көрсеткеннен соң сіз осы іс әрекеттер кейінірек қайталауға оңай болуы үшін өзіңіздің жеке атыңызды бере аласыз, бұл функция деп аталады. Енді біз бал арасына көмектесу үшін функцияларды қолданбақпыз.
      4:
        image: notes/C3_bee_functions_4.png
        text: Бұл мысалдағы біздің функция 2 шырын алу деп аталады, ол дәл осы жердегі жасыл бло. Біз 2 шырын алу не істейтіндігін функция анықтаиасы болып табылатын сұр аумаққа қарап біле аламыз. Егер де ол жерге қарайтын болсақ онда 2 шырын алу функциясы алғашқы шырынды және оның артынша екінші шырынды қалай алатындығын көре аламыз. Әрдайым сары аумақ ішінде не бар екендігіне назар аударыңыз, лсыдайша сіз осы жасыл функциналдық блоктар не жасай алатындығын көре аласыз.
    C3_bee_nested_loops:
      1:
        image: notes/C3_bee_nested_loops_1.png
        text: 'Енді біз ара мен еңгізілген циклді қолданғалы жатырмыз. Біз бастапқы кодтарды еңгізгенбіз, ол араны алға қозғалту үшін және нектарды үш рет алу үшін және оңға бұру үшін қажет. Егер кодтын барлық бөлігі және ара ұяшығы  бір қайталағыш блоктын ішінде деп алып, оны үш рет қайтала.Дайын!'
    C3_bounce:
      1:
        image: notes/C3_bounce_1.png
        text: Сіз өзіңіздің жеке ойын құрғай жатырсыз, және сіз өз достарыңызбен бөлісе аласыз! Қалай қызық!
      2:
        image: notes/C3_bounce_2.png
        text: 'Ең алдымен, біздің пернетақтадағы бағытша батырмаларын  басқару элементтеріне байланыстыруымыз қажет.'
      3:
        image: notes/C3_bounce_3.png
        text: Біз бұны былай жасай аламыз, солға қарай бағытталған батырманы солға қарай жылжумен блогымен байланыстыру, және оң жақты оң блогына байланыстыру арқылы.Оны жүргізіңіз және сіз өзіңіздің программалау ойыныңызды аз уақытта жасай аласыз.
    C3_computational_thinking:
      1:
        image: notes/C3_computational_thinking_1.png
        text: Бұл есетегіштік ойлау сабағы. Кейде жаңа ойынды үйрену қиын болуы мүмкін, солай емес пе? Бастапқыда ол шатыстырарлық болып көрінуі мүмкін, ал кей кездері сізді үйрететін нұсқаулықтар болмағандықтан сізге өздігіңізден үйрену қажеттіліг туады.
      2:
        image: notes/C3_computational_thinking_2.png
        text: Сіз кейбір ойлау әдістерін қолдана отырып заттарды өзіңіздің қалауыңыз бойынша қарасытра білу жақсы жаңалық болып табылады. Бұл әдістер есептің шешімін табу үшін қайталанбас болып келеді. Бұл сабақта сіз шамамен төртке жуық әдістерді үйреніп, ойын шартын үйрену үшін өз достарыңызбен тәжірибеде қолданасыз.
      3:
        image: notes/C3_computational_thinking_3.png
        text: Күрделі есепті шағын есептерге бөлгенде, сіз күрделі есепке анализ жасайсыз. Күрделі есепті шағын есептерге бөлген соң, біз қима жасау атты келесі тақырыпқа көше аламыз.
      4:
        image: notes/C3_computational_thinking_4.png
        text: 'Екі заттың ұқсастығын салыстырғанда, егер бір ұқсас нәрсе тауып алсым, мен қайндай айырмашылық бар екенін көре аламын. Айырмашылықтарды жою - абстракция деймиз.'
      5:
        image: notes/C3_computational_thinking_5.png
        text: Есепті шешіп алған соң, мен есептін шешу алгоритмын құра аламын. Алгоритм дегеніміз есепті шешу үшін амалдарды дұрыс ретімен орындау. Осы 4 қадамды қолданып, ережесі жоқ ойынды ойнау үйренеміз. Ойынның сонына қартай осындай ойынды ойнай алатын боласын!
    C3_crowdsourcing:
      1:
        image: notes/C3_crowdsourcing_1.png
        text: Бұл сабақ краудсорсинг деп аталады. Осы сабақта біз колода картасы арқылы сізге топпен жұмыс істеудін, жалғыз жұмыс істеуден тиімді екенін көрсетеміз. Сондықтан барлық достарынды жина. Краудсорсинг деген үлкен топ арқылы бір тапсырманы тез аяқтау.
      2:
        image: notes/C3_crowdsourcing_2.png
        text: Информатикада краудсорсинг жиі қолданылады. Мыңдаған информатиктер бірге қосылып милиондаған информациялар жинайды. Мысалға Мерсенн жай сандарын іздеу немесе бөтен коммуникацияларды ұстау.
      3:
        image: notes/C3_crowdsourcing_3.png
        text: Сіз кино қарап жатқанда, киноның әрбір секунды 24 жеке сурет. Біз оны кадр деп атаймыз. Сондықтан әрбір сурет құрастырылып орындарына тұру керек. Мен және менің командам бағдарламаушылармыз. Біз барлығымыз сіз экранда көретін кадрларды жасайтын бағдарламаларды құрастырамыз. Бұл құрал, суретшілермен бағдарламашылар кадрларды жасауға қолданатын құрал.
      4:
        image: notes/C3_crowdsourcing_4.png
        text: Мысалы, Немоны Іздеу мультфильмінде Краш, Прыск және олардың барлық достары Шығыс Австралиялық ағыспен жүзгенде, сіз су ағындарының суретін, тасбақанын артынағы түрлі түстер, балықтардың денелерін. Бұның барлығы математика және компьютерлік бағдарламалар арқылы жазылып, суретшілердің өңделуінен өтіп, сурет әдемі және қызықты болады.
    C3_dice_race:
      1:
        image: notes/C3_dice_race_1.png
        text: Осы сабақ Dice Race деп аталады. Түгелге жуығымыз компьютер ойындарын ойнағанды жақсы көреміз. Компьютер бағдарламалары ойын қадамдарын қалай бағдарламаға қалай айналдыратынын ойланып көрмедіндер ма? Ойының бағдарламасын жасаудағы және кез-келген есепті шығарудағы бірінші қадам ойлану және план құру.
      2:
        image: notes/C3_dice_race_2.png
        text: Есеп шығарудың ойлану қадамында алгоритм құралады, бұл тапсырманы орындау планын құрастырады. Осы сабақта сіз Dice Race ойынының алгоритммын құрасыз. Кейін осы алгоритмды достарыңыз өте алама екенін тексеруге сұрайсыз. Бағдарламалаушы алгоритмы дұрыс болғанына көзі жеткенде, ол өз алгоритмын бағдарламалау тіліне айналдырып, бағдарламасын жазады.
      3:
        image: notes/C3_dice_race_3.png
        text: Біз күнделікті жасайтын барлық нәрсе алгоритмды қажет етеді, тапсырманы орындау үшін қажет амалдар. Мысалға мектепке дайындық, достармен қызызты жерге баруды ойластыру немесе бір затты жөндеу барлығы алгоритмды қажет етеді. Кез келген тапсырманы орындау үшін оны шағын тапсырмаларға бөліп, шешіп, оны керек ретпен орындау қажет.
      4:
        image: notes/C3_dice_race_4.png
        text: Сэндвич жасау туралы ойланыңызшы. Оны жасағанда кез-келген ингридиентты кез-келген ретпен салуға болады. Бірақ сіз банканы ашпай жержаңғақ майын нанға жаға алмайсыз. Компьютерге адам ойланбай жасайтын кез-келген қарапайым затты жасау үшін алгоритм қажет.
      5:
        image: notes/C3_dice_race_5.png
        text: Дұрыс алгоритм компьютерге берілмей тұрып не болатынын болжап тұрады. Тапсырманы шағын бөліктерге бөлу, алгоритм құрастыру кей кезде күрделі. Бірақ кез кез келген қабілет сияқты оны дамытуға болады.
    C3_farmer_while:
      1:
        image: notes/C3_farmer_while_1.png
        text: Шартты циклдар жұмысы, біз күнделікті өмірде істеп жүрген заттарымызға ұқсайды. Мысалға машина тазалауды қарастырайық, сіз оны таза болғанға шейін жуасыз. Бұл заттарды әр қашан есептеп отырасыз.
      2:
        image: notes/C3_farmer_while_2.png
        text: Біз фермерге көмектесудін жаңа амалын таптық. Шартты блок деп аталады. Бұл өте оңай. Жоғарыдағы сөйлем дұрыс болғанша, бір нәрсе істе. Мысалы, шөп үймесі бар болғанша шөпті тасы. Енді фермерге көмектес.
    C3_functional_suncatchers:
      1:
        image: notes/C3_functional_suncatchers_1.png
        text: Осы сабақ күннін көзін жинау функциясы деп аталады. Осы күннін көзін жинау тұмарларын жасау функцияларын құрастырамыз. Бұл тұмарларды жасаудын бірнеше жолы бар. Кейбір амалдар бірнеше рет орындалу қажет.
      2:
        image: notes/C3_functional_suncatchers_2.png
        text: Тұмарды жасау үдерісінің жеңілдету бірінші қадамы біз нені қайта-қайта қайталау керек екенін анықтау керек. Бұл барлық қадамдарды біз функцияға топтай аламыз.
      3:
        image: notes/C3_functional_suncatchers_3.png
        text: 'Келесі нақты қадамдарға қарағанда бұл әдемі suncatcher құру емес.Кей кезде біз  өзімізді ерекше сезініп өзіміз қолданатын шарлардын түсін өзгерткіміз келеді.егер біз барлық шарларды әртүрлі түсте қолдансақ, онда біз әрбір suncatcher-ді дара қыла аламыз.'
      4:
        image: notes/C3_functional_suncatchers_4.png
        text: Егер сіз бисерлі ойлана алсаңыз , анықтама толықтырғыш және ол өзгеруі мүмкін, онда сіздің suncatcher шынымен сыйлы бола алады. Функция мен айнымалыларды қолданып әдемі suncatcher құруыңызға сәттілік.
    C3_internet:
      1:
        image: notes/C3_internet_1.png
        text: Бұл сабақтар интернет жайлы. Интернет бұл өте қозғалмалы орын, және қоғалысы көп жолдарға ұқсайды. Хабарлама, белгіліенген орынға автокөлікті бағыттағышпен калай жете алады. Хабарлама, Интернет арқылы жету өте тез.
      2:
        image: notes/C3_internet_2.png
        text: Сіз интернет қолданған кезде не болып жатқанын жұмыс істегенде байқайсыз.Сіз өз компьютеріңізден веб-сайтыңыздан немесе жақын досыңыздан жеке почтаңызға хабарлама алуға болатындығын біле аласыз. Және тағы кептеліс болып жатқан жолдарды іріктей аласыз, және белгілерді біле аласыз.Интернет ішінде саяхаттау қйын емес себебі сіз жолдарды білесіз.
      3:
        image: notes/C3_internet_3.png
        text: 'Хабарламаны Интернетке жіберу ол почтаға хабарлама жіберу сияқты бірақ кішкене айырмашылығы бар. Google.com IP-адрес бұл сайттарға сандығы көп. Сіз  IP-адресті сіздін почтаңызға кері қайту адресі деп ойлай аласыз. Біз төменде офисте отырған кез келген адамға почта арқылы хабарлама жібереміз деп аңғарайық. Сіз  URL және IP-адресті есік деп көресізба? Мен бұл хабарламаны жаздым және жіберу батырмасын басыңыз.'
      4:
        image: notes/C3_internet_4.png
        text: Почталық қызмет көрсетуіндегі айырмашылық, біріншісі интернет хабарламаны ұсақ бөліктерге бөліп тастайды, және ол хабарламаны жіберуді жеңілдетеді.Бұл ұсақ бөліктер пакеттер деп аталады.Әрбір пакет хабарламасы қажет орынға бір-бірлеп жетеді.Бұл пакеттердін барлығын, қабылдағыш ол хабарламаны дұрыс оқығандай етіп, дұрыс тізімде алғанда.Интернеттін қалай жұмыс істейтінін білу үшін әліде көп ұсақ белгілер бар, және бұл жақсы бастама. Сіз интернет-қолданушы тағасын құруда өзіңіздің жолыңыздасыз! Сенімді болыңыз жанұяңызға және достарыңызға не білгеніңізді айту үшін.
      5:
        image: notes/C3_internet_5.png
        text: Менің атым Аманда Камп және мен Гугл компаниясының инженер бағдармашысымын. Менің командам профильдар мен контактыларды сақтайтын ішкі серверде жұмыс істейді. Менің жұмысымда біз контактты басқа құрылғыларға қалай жіберу керегін ойластырамыз, мысалы сіздің телефоныңызға. Көпшілікте көп контакттылар бар, мысалы біз 1000 контактыны бір телефонға бір мезетте жібергіміз келмейді, себебі бұл өте үлкен информация. Біз интернет информацияны қабылдайтындай концепцияны қолдандық. Телефонға 100 контакт жіберген соң, ол оны қабылдап реттегеннен кейін тағы 100 контакт жібереміз.
      6:
        image: notes/C3_internet_6.png
        text: Бағдарламаның ең қызығы – ол барлық әлемге әсер ете алады. Мен 19 жасымда бағдарламалауды үйрендім. Мен коледждін екінші немесе үшінші курсында болғам. Менің бірінші бағдарламам Цельсиден Фаренгейтке мәндерді айналдырады. Мен бағдарламалауды жақсы көретін себебім, мен адамдарға көмектескенді жақсы көремін. Мен Гуглға програмаларымды жазып, дүние жүзінің барлық адамдарына көмектесе аламын. Бұл өте тамаша.
    C3_maze_conditionals:
      1:
        image: notes/C3_maze_conditionals_1.png
        text: Адамдар күнделікті шешім қабылдайды. Мысалы, тысқа шығу үшін сізде егер амалы бар, егер далада жаңбыр жауып тұрса, маған куртка қажет болады. Осы барлық мәселелерді шешіп тастасан компьютерлер оны ғажайып жылдамдықпен орындайды. Компьютерлік бағдарлама бұл математикамен егер амалдарының қосындысы.
      2:
        image: notes/C3_maze_conditionals_2.png
        text: Блок шарты зомбиға шешім табуға көмектеседі.Ол бір нәрсені тексереді. Мысалы, егер солға қарай жол болса онда солға бұрылыс қойсын деген ішіндегі командалы блокты қолданайық.Біз зомби туралы айтып тұрмыз, оның жан жағын тексеру үшін, егер солға бұрылыс болса онда сол бұрылысты жасау.
      3:
        image: notes/C3_maze_conditionals_3.png
        text: Келесі тек алға командасын ішінде, оны алға жылжыту үшін, қайталау блогын қолданамыз, қазір ол тек алға жүргісі келеді. Егер оған солға бұрыл деген блоктын кезегі келсе онда солға бұрылу керек.Сіз көре аласыз егер бұл бұрылысты жасап алға жылжитын болсақ онда біз өз мақсатымызға жетеміз.
      4:
        image: notes/C3_maze_conditionals_4.png
        text: Бұл мысалдар егер программалау тілінде фундаменталды анықтама болса ғана қолданылады.Бірінші заттардын бірі, мен крестик және нолик ойынын программасын қалай жазу керектігін білдім.Егер қарсылас сені жеңгей жатса онда ол блокты жауып тастау керек деген шарт қойдым. Оқытылуға сәттілік, шарт ол кілтті сөз.
    C3_maze_level_4:
      1:
        image: notes/C3_maze_level_4_1.png
        text: Бұл мысалда сіздің мақсатыңыз зомбиді алу. Біз бес қозғалыс блоктарын қолдана алатын едік, және былай айтуға болады, компьютер алға қозғалу үшін және бір бұрылыспен бес рет қайталатқызса болады.
      2:
        image: notes/C3_maze_level_4_2.png
        text: Бұл уақытты үнемдетеді және оны оңтайландырады. Оны қолдану үшін тек алға қозғалу блогын және оның ішіне қайталауды қою қажет.Орындау батырмасын басыңыз, зомби алға жылжитын болады және бес рет күнбағысты айнала алады.
    C3_playlab_create_game:
      1:
        image: notes/C3_playlab_create_game_1.png
        text: Осыған дейін сіз қосқан сайын бір іс-әрекетті қайталап орындап отыратын анимация немесе тарих құрып келдіңіз. Келесі кезекте сіз өзіңіз ойнай алатын интерактивті ойындарды құра аласыз.
      2:
        image: notes/C3_playlab_create_game_2.png
        text: Бұл жерде «Бағдар бағыты болған кезде» және «Кейіпкер қадамы» деген блокатар көрсетілген. Сіз кейіпкердің қозғалысын бағдарлары бар пернелердің көмегемін басқару үшін осы блоктарды бірге қоюуыңызға болады.
    C3_songwriting_with_parameters:
      1:
        image: notes/C3_songwriting_with_parameters_1.png
        text: Бұл сабақты жазу өлені.Музыка өте көп, компьютердін программасындағыдай. Жазбаша ескертулер және сөздері дұрыс айтылған.
      2:
        image: notes/C3_songwriting_with_parameters_2.png
        text: Біз бұны хор деп атаймыз.Компьютерлі программада, программа бөліктерінде қайта-қацта қолданылатындар функция деп аталады.Сіз өленнін сөдерін оқығанда, және ол хормен айтылса, сіз хормен айтасыз? Жоқ, сіз үстінгі парақша бөлігін көресіз қандай сөздер хормен айтылатындығын.
      3:
        image: notes/C3_songwriting_with_parameters_3.png
        text: Бұл сабақта кішкентай қоян фо фо атты әнді үйренесіз. Әнде хормен айтатын орындарды бірнеше рет қайталау керек болады. Функция бұл қайта-қайта қолданыла алатын кодтын шағын бөлігі. Бұл функциялар бағдарламалауды жеңлдетеді, себебі бір затты қайта-қайта жаза беру қажет емес.
    C4_bee_conditional:
      1:
        image: notes/C4_bee_conditional_1.png
        text: Бұл шартты блок. Егер сіз гул немесе балауыз онда амал жасау. Бұл пайдалы, егер біз онда қанша бал немесе нектар бар екенін білгіміз келсе онда сұрақ белгісін қоямыз.
      2:
        image: notes/C4_bee_conditional_2.png
        text: Бұл мысалда біз былай айтқымыз келіп тұр, барлық нектарды алу егер бұл гул болса, және келесін қолданамыз, егер балауыз онда бал жасау. Та-да!
    C4_conditionals:
      1:
        image: notes/C4_conditionals_1.png
        text: Егер/әйтпесе жаңа блогын қарсы ал! Бұл шартты амал, алдындағы тапсырмалардағы егер блогы сияқты. Бірақ мында енді әйтпесе амалы қосылған. Мысалы, ара екі шешімнің бірін қабылдасын. Егер ара гүлдін қасында болса онда ол бірінші шешімді істесін. Егер ара гүлдін қасында болмаса, онда ара әйтпеседегі екінші шешімді қабылдасын.
      2:
        image: notes/C4_conditionals_2.png
        text: "If statements are how computers are able to make decisions. Humans set up conditions for the computer that say if the computer is presented with a certain situation do this. Else, which just means otherwise, do that. The top of our if/else block says if at flower. But the top of our block could say other things, like if nectar equals 2 or if there's a path ahead, our block will behave in the same way. That if the statement at the top is true it will do the first set of actions. But if the statement at the top is false, it will do the second set of actions."
    C4_for_loops:
      1:
        image: notes/C4_for_loops_1.png
        text: "When you use a repeat block to loop your code, how does the computer know when it's repeated enough times? The repeat block is actually hiding a more sophisticated piece of code called a for loop which counts from a starting value up to an ending value by a specific increment."
      2:
        image: notes/C4_for_loops_2.png
        text: For example, a repeat three block counts from 1 to 3 by 1. Every time it counts, it runs the code inside the loop. The for loop knows how many times it has run by using a counter variable which is set to the starting value at the beginning of the loop and has the increment added to it each time the loop is run. As soon as the counter variable is greater than the ending value, the loop stops running.
      3:
        image: notes/C4_for_loops_3.png
        text: "The benefit of using a real for loop instead of the repeat block is that you can actually see the counter variable and use it in your loop. For example, if I have a series of flowers and the first one has one nectar, the second one has two nectars and the third one has three, I can use the for loop to tell the bee to collect 'counter' nectars each time, which would one at the first flower, two at the second and three at the third."
      4:
        image: notes/C4_for_loops_4.png
        text: Also in a for loop, you can increment the counter by a number other than one each time. You can potentially count by 2s, 4s or even an amount that changes every time through.

        text: "Сәлем, мен Биллмін! Жаңа іргелі ұғымды үйренейік: \"Егер\" операторы. Бұл компьютердің қалай таңдай жасайтыны."
      2:
        text: "Сіз өзіңіз \"Егер\" операторын күнделікті қолданасыз. Әр таңда сіз сыртқа шықпастан бұрын, сіз ЕГЕР сыртта жауын жауып тұрса, мен күртемді киуім керек дейсіз."

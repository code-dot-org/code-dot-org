      4:
        text: "Мен итті жақындаған кезінде «Сәлем» деп айтатын қылып жасап қойдым. Бірақ мысығым «Ах!» деп шоышып қашып кетті, егер де уақытым көбірек болған кезде бұл оқиғаның аяғын қуанышты етіп жасар едім."

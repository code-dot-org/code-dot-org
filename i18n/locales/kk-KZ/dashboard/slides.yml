        text: "Егер-әйтпесе операторы екі нәрсенің арасындағы таңдау болып табылады. Біз егер-әйтпесе операторын біздің досымыз тиін Скратпен бірге қалай қолдануға болатынын көрейік."
      2:
        text: "Бұл блок \"егер\" блогы сияқты көрінеді, бірақ оның астында \"әйтпесе\" дейтін қосымша бөлігі бар. Егер мен \"алға жылжу\" блогын \"істе\" деп тұрған жерге және \"солға бұрылу\" блогын \"әйтпесе\" деп тұрған жерге қойсам, бұл Скрат алға қарай жол болса алдыға жылжиды деген сөз. Егер алға қарай жол болмаса, Скрат солға бұрылады."
      3:
        text: "Ол шешім қабылдайды және сол шешімге негізделген екі әрекеттің бірін орындайды. Және \"егер\" блогтары сияқты, сіз, \"егер-әйтпесе\" блогтарын \"қайталау\" блогтарының ішіне сала аласыз."
      4:
        text: "Енді тиін Скатке мына емен жаңғағын алуға көмек көрсетейік!"
    function:
      1:
        text: "Сәлем, мен Брина, Инстаграм инжеремін. Функция, сіз, тағы және тағыда пайдалануды қалайтын кодтың белгілі жолы болып табылады, сондықтан бір кодты әр жолы жазбай, сіз, бір ғана блокты пайдалана аласыз."
      2:
        text: "Біз функцияларды анықтаудың білгіміз келеді. Функция анықтауыштарында бұрыштарында жұлдызы бар. Функция атауы жоғарғы жолда жазылады."
      3:
        text: "Анықтауыштың ішінде келетін блоктар бізге өзінің не істейтінің айтады. Осылайша бұл функция анықтауышы \"5-ті толтыру\" және ол \"қайталау\"  блогы және \"толтыру\" блоктарынан тұрады."
      4:
        text: "Анықтауыш жұмыс аймағында тұрады, бірақ біздің фермер, біз, функциялар санатынан \"5-ті толтыру\" блок функциясын алмайынша, функцияны іске қоса алмайды."
      5:
        text: "Ендеше \"көңілді\" кері қарай \"Функция!\" ішіне салайық."
    loop_while:
      1:
        text: "Сәлем, менің атым Макинде! Ендеше \"әлі блогы\" жайлы білейік."
      2:
        text: "Жоғырыдағы күй әлі АҚИҚАТ болып тұрғанда, \"әлі блогы\" ішіне, сіз, салғанның бәрін орындайды."
      3:
        text: "Мысалы, егер фермер үйіндіге тұрып, астында ӘЛІ үйінді барда бір күректен алып тұруды жалғастырады."
    loop_for:
      1:
        text: "\"Сәлем, мен Трина, және мен Pixar үшін жұмыс істеймін. Мен көптеген фильмдерде жұмыс істедім, Шректі қоса алғанда\"."
      2:
        text: "Бұл біздің жаңа \"есептеуіш\" цикл. Ол әрекеттерді тағы және тағыда орындайды және сіз әр уақытта әрекеттердің кішкене өзгеруін істей аласыз."
      3:

        text: "Сәлем, менің есімім Салони. Мен информатиканы денсаулық сақтау және медицина саласындағы мәселелерді шешу үшін қолданамын. \"Егер әйтпесе\" блогы туралы оқып білейік. Ол \"егер\" блогына ұқсас, бірақ оның соңында \"әйтпесе\" дейтін қосымшасы бар."
      2:
        text: "Егер мен \"алға жылжу\" блогын \"істе\" деп тұрған ұяшыққа және \"солға бұрылу\" блогын \"әйтпесе\" деп тұрған ұяшыққа қойсам, бұл зомби 2 нұсқаның арасында таңдау жасайды дегенді білдіреді. ЕГЕР алға қарай жол болса, зомби алға жылжиды, ОЛАЙ БОЛМАҒАН ЖАҒДАЙДА (алға қарай жол жоқ), зомби солға бұрылады."
      3:

    C4_function_create:
      1:
        image: notes/C4_function_create_1.png
        text: "Now that you've edited function blocks, it's time to create a new function block from scratch. It's really simple. You'll see the toolbox has a category called functions. If you click on this, you'll see an orange button called create a function. Clicking on this brings up the function editor that you've already used to edit existing function blocks."
      2:
        image: notes/C4_function_create_2.png
        text: "Just like before, you started by naming your function, writing down a description for what the function is supposed to do. For instance, it's supposed to draw a square or draw a triangle and then drag blocks from the toolbox into the white work space below. Remember to drag these blocks inside the green wrapping block for the function."
      3:
        image: notes/C4_function_create_3.png
        text: "Once you're done, click on save and exit. This will take you back to the main puzzle work space. The new function you created will show up as a green block in the function category in your toolbox. Drag and drop this into the main work space and use it like any other block to solve the puzzle."
    C4_function_edit:
      1:
        image: notes/C4_function_edit_1.png
        text: Программалаудын ең ағзам жері ол сіз компьютерді, жағдайды калай орындауға, деген сияқты үйретсеңіз, сіз сол функцияны қайта шақыра аласыз.Сіз оған есім бересіз, және тағаййындай аласыз. Бұл шынымен тілдін кеңейтілгені сияқты.
      2:
        image: notes/C4_function_edit_2.png
        text: Біз құрған бағдарлмада шаршыны төрт рет орналастырып айналдырып салуға болатындығын үйреніп білдік. Біз бұл функцияны алып оған есім бере аламыз, және кез келген, біз қалаған уақытта шаршы салу деген команданы жазып аталған функцияны шақырып аламыз. Бұл біз үшін жасалынған. Біз бағдарламалу тілі концепциясын қостық.
      3:
        image: notes/C4_function_edit_3.png
        text: "In this puzzle, we have already created a draw a square function for you. You'll see it in the toolbox as a green block. What you'll need to do is write the same code you wrote before to draw a square and put it in this function. To do that, click on the edit option in the green draw a square block. This will open up the function editor. The function editor has three parts. A place where you name your function. This will appear on the green block before that function. Then write out a short description of what your function is supposed to do."
      4:
        image: notes/C4_function_edit_4.png
        text: "In this case, it's supposed to draw a square. The white space below this is the work space and works just like the work space you've already been using. Drag and drop blocks from the toolbox into this work space. Remember to put the blocks that create a square inside the green wrapping block for the function. Once you're done, click on save and exit. This will take you back to the main puzzle work space. Now you can use the draw the square function block just like any other block to solve the puzzle."
    C4_function_parameters:
      1:
        image: notes/C4_function_parameters_1.png
        text: "Here's a function that draws a square with 50 pixel sides. That's great but what if I wanted to draw a square with sides 50 pixels and another square with sides of 100 pixels? We shouldn't have to make two separate functions that do almost the same thing. Instead, we can use one function with a parameter."
      2:
        image: notes/C4_function_parameters_2.png
        text: "Parameters allow us to pass values into a function that get used as variables inside the function. Let's try adding a parameter called like to this function so we can use it to create squares of different sizes. In the function editor, you can edit the name and description like before but now you can also add a parameter. Write the name of your parameter in the space and click Add Parameter. This will create a red block with the name of the parameter you just created. Now we can replace the move forward by 100 block with the parameter Length so it will move forward by Length."
      3:
        image: notes/C4_function_parameters_3.png
        text: Сақтау және жабу батырмасын басыңыз, және панель инструментов ішіндегі функция котегориясындағы квадратты блок құру ына жаңадан апарыңыз. Сіз аңғарасыз бұл жай ғана ұзындық қасындағы кеңістік, себебі ұзындық анықтамасы болу қажеттігін функция білгісі келеді. Сандық блокты математика категориясынан ауыстырып сол кеңістікке орналастырыңыз. Біліңіз, әртүрлі ұзындықпен функцияны қайта-қайта қалай қолдануға болады, және квадраттар әртүрлі өлшемде? Өзіңіз үшін істеп көріңіз!
    C4_intro:
      1:
        image: notes/C4_intro_1.png
        text: Қадімгі жағдайда бағдарламалаудың барлығы тексте болады, бірақ біз визуалды блоктарды қолданатын және бағдарламаны бөліп жазатын Blockly-ды пайдаланамыз. Соның өзінде де, сіз сол бойы кодты жазасыз. Біріншіден, біз жұмыртқаларды ұрлаған мейірімсіз шошқаларға жету үшін Angry Bird-ты лабиринт арқылы жүруге көмектесетін бағдарлама кодын құрамыз.
      2:
        image: notes/C4_intro_2.png
        text: 'Blockly үш негізгі бөліктерге бөлінген. Сол жағында біздің бағдарлама жұмыс істейтін құстық лабиринт бар. Әрбір деңгейдің нұсқауы лабиринттің төменгі бөлігінде жазылған. Ортадағы аудан toolbox болып табылады және әрбір блок  құс түсінетін команда болып есептеледі. Оң жақтағы ақ аудан жұмыс орны деп аталады және біз бұл жерде бағдарламамызды құрамыз. '
      3:
        image: notes/C4_intro_3.png
        text: 'Егер мен блокты біздің жұмыс орнымызға сүйресем және "Run" батырмасын бассам, не болады? Құс тордың ішінде бір қорапқа алға жылжиды. Ал, егер мен құстың бір қорапқа алға жылжыған соң тағы бір басқа іс-әрекетті орындасын десем ше? Онда мен біздің бағдарламамызға тағы бір блок қосу керек боламын.'
      4:
        image: notes/C4_intro_4.png
        text: 'Мен блоктың орнын ауыстыру үшін «turn right» батырмасын таңдамақшымын және оны сары нұсқар пайда болмағанша блоктың орнын ауыстырайын деп жатырмын. Кейін блокты түсірген соң, екі блок  бір біріне тартыла бастайды. Мен «Run» батырмасын тағы да басқанда, жоғарыдан төмен қарай  командалар тізбегі жұмыс орнында орындала бастайды.'
      5:
        image: notes/C4_intro_5.png
        text: 'Егер сіз керек кезде блокты жойғыңыз келсе, жай ғана оны стектен өшіре салыңыз және қоқыс жәшігіне жіберіңіз. Шығып кеткеннен кейін жұмысты қайта бастау үшін қайта қосу батырмасын басуға болады. Ендігі кезекте  осы білімді торайларды ұстау үшін қолданып көріңіз!  '
    C4_math_artist:
      1:
        image: notes/C4_math_artist_1.png
        text: Егер мен тікбұрышты 50 пиксель биік және екі есе кеңірек істегім келсе, мен компьютерді қалай программалауым керек? Мен айта алам суретшіге, алдымен 50-ге көтеріл сосын оңға бұрылып 100 жасап және осының барін екі есе істеу. Бірақ мен компьютерге математикасын жасап жатырм.
      2:
        image: notes/C4_math_artist_2.png
        text: Қйындығы елуді екіге көбейту баста істей алмайды, бірақ компьютер математиканы жақсы есептейді сондықтан оларға қалдырайық, іске асатындықтан. Егер мен жай ғана биіктік айнымалысын қолдансам онда мен елуге дейін биіктігін оңай ауыстыра алатын едім, кейін өз алгоритімімді өзгертер едім суретшіге жоғары биіктікке көтерілсін, оңға бұрылсын кейін екі есе биіктікке жоғары деп, бізге тікбұрышты беретіндей.
    C4_unplugged_algorithms:
      1:
        image: notes/C4_unplugged_algorithms_1.png
        text: Бұл сабақ Tangram алгоритімі деп аталады. Tangram басқа форма жасау үшін қолданылатын жеті бөліктен тұратын басқатырғыш. Қалай барлық басқатырғышты бірге қоюға болатындығын әріптесіңізге түсіндіру үшін алгоритмді қолданасыз.
      2:
        image: notes/C4_unplugged_algorithms_2.png
        text: Алгоритм ол есепті орындауда қолданатын қадамдар тізімі. Біз оны күнде қолданамыз, яғни киімдер сатып алу тізімі және рецептер. Егер сіз алгоритмді оңтайлы ұстасаңыз, онда оны интерпретациялаудын бірнеше түрі бар және сол алгоритмді қолданғандар дәл сіз қалағанды ала алмайды. Егер сіз басқалардын алғанын қаласаңыз онда нақты және дәл сол алгоритм қажет.
      3:
        image: notes/C4_unplugged_algorithms_3.png
        text: Суретті аяақтау үшін алгоритмді қолдандым. Мен кейбір қасқырларды басқа түсте жасағым келген, бірақ мен жақсы суретші емеспін. Адамдар үшін түстердін коп түрі бар. Қырық түс бар, және олар қай түспен секцияны бояу керектігін айтады. Нөмерлі түстер қай жерде түс қолданатындығын айтады.
      4:
        image: notes/C4_unplugged_algorithms_4.png
        text: Бұл өте өзгеше, сондықтан мен тапсырмаларға сай жасауым керек сонда сурет өте қызықты болып шығады. Бұл жақсы алгоритм. Егер шарттар жеткілікті тиянақты болмаса онда менін қасқырларын жақсы болмайды. Егер сіз дәл өзіңіз қалағандай болсын десеңіз онды осы алгоритммен жұмыс жасау керек.
    C4_unplugged_binary:
      1:
        image: notes/C4_unplugged_binary_1.png
        text: Әрбір команда және нұсқаулар қағаздарын ұстайтын адам символдарды түсіну қажет. Екілікте ол екі әріптен тұратын алфавит сияқты. А және В әріптері сияқты бірақ 0 және 1 сандары.
      2:
        image: notes/C4_unplugged_binary_2.png
        text: Қолданудын көпше түрі мәлімдемеде орналасқан. Бұл программалаудын классикалық түрі. Программа жағалай жұмыс жасайды, егер шындық болса жасайды немесе бірдене жетпесе айтады. Не істейміз егер сіз қйындау нәрсе жасағыңыз келсе. Мәлімдеменің орнына сіз суретпен немесе музыкамен компьютерде жұмыс жасағыңыз келсе.
      3:
        image: notes/C4_unplugged_binary_3.png
        text: Компьютер бинарды біледі, бейнелеу ол нөл мен бірден тұратын бинар емес, себебі сіз оны жасайсыз? Мысалы, сізде осы әдемі сурет бар. Енді сурет негізгі формасы ақпарат. Барлық ақпарат кодталған болуы мүмкін екілік жүйеде бір жаққа қарай, сіз жай ғана бұл қалай істелетіндігін білу керексіз.
      4:
        image: notes/C4_unplugged_binary_4.png
        text: Сіз елестетіп көріңіз, біз панда аюына квадрат торқапшығын және әрбір квадратқа торқапшық жасағымыз келеді, және бұл квадраттар қаралау немесе ақшылдау екендігін шешкіміз келеді. Кейін біз түсі сондай болды. Енді торқапшығындағы ұяшықтар қара немесе ақшыл, кейін квадраттар қара деп нолед (екілік жүйеде), ақшыл келесі квадрат ол басқа екілік разряд. Соңына қарай сіз нөл мен бірлермен қалдыңыз. Солай сіздің суретіңіз екілік жүйеде жазылады.
    C4_unplugged_forloops:
      1:
        image: notes/C4_unplugged_forloops_1.png
        text: Бұл сабақ ілмек ляззатын алып келді. Бұл сабақта біз жолдар нөмерін қолданамыз, сүйек ойынын ойнау үшін. Әрбір ойыншы үш рет айналдырады, алғашқыны анықтау үшін, және орналасуды. Әр айналым сайын алғашқы анықталады, және дәл сондай бірнеше қадам алға ол реттік сан. Біз тоқтаймыз, өзіміздін бекетімізге жеткеннен кейін. Ұпайы көп адам жеңімпаз болады!
      2:
        image: notes/C4_unplugged_forloops_2.png
        text: Шалулар барлық жерлерде керек болуы мүмкін,егер сіз метеоролог болсаңыз онда сіз әрдайым цикл қолданасыз. Салем, мен Бекки.Мен EverPower Renewables-та жұмыс істеймін метеоролог болып. Мен Колумбия жырағындағы су жағалауындағы жел жылдамдығын болжамдаймын,компания желдеме бар жерлерді.
      3:
        image: notes/C4_unplugged_forloops_3.png
        text: 'Қаншалық онда жел болатындығын анықтағымыз келеді, қанша басқарушы шығатындығын түсінгіміз келеді.Біз бұл ақпаратты қазіргі уақытқа дейін  энергетикалық трейдерлерге жібереміз.Олар бізден сатып алып энергияны басқаларға сатып, энергожүйесінде баланс болу үшін,және сіздердін жарықтарыңызды максималды жағып энергияны көбейтеміз,және көбінесе біз энергияны өзіміздін шаруашылығымыздан аламыз. '
      4:
        image: notes/C4_unplugged_forloops_4.png
        text: 'Біз EverPower Renewables –ке  арналған Портленде орналасқан ұлттық басқару орталығындамыз,және бұл жан-жақтағы фирмалардан келетін ақпараттар жиналатын орын.Ең жақсы қазіргі замандағы компьютерлар бүкіл әлемдегі атмосфераны импорттай алмайды.Компьютерлер жақсы алғашқы моделдер,біз тор деп атайтынымыз бар. Тордын әрбір нүктесі еңдік,ұзақтық.Біз физикалық тұрғыда желдін жылдамдығын, температурасын,тығыздығын осындай заттарды анықтауымыз қажет.'
      5:
        image: notes/C4_unplugged_forloops_5.png
        text: 'Бұл торлар үлкен болғандықтан біз милиондап жүгіріп өтеміз.Мен істегеннің барлығын мен ілмек үшін қолданамын.Мысалы: Цикл түзу алға.Сіз желді болжамдаған кезде әртүрлі параметрлер бар, онын ішіне жай ғана отырып   адамға қолжетімсіз есептеулер бар. Онда әртүрлі не болып жатқандығы туралы аспектілер,желмен не болатындығы, және болжамдауға программа қажет.'
    C4_unplugged_madlibs:
      1:
        image: notes/C4_unplugged_madlibs_1.png
        text: Бұл сабақта, біз тарихтағы бос орындарды толықтыру ойынын ойнаймыз.Сізде орынды толтыратын, әртүрлі айырмашылықтары бар тарихты жаңарту үшін, үлгі бар.
      2:
        image: notes/C4_unplugged_madlibs_2.png
        text: Бұл сабақта біз бұрын құрылған екі тарихтан абстрактілі улгіні қалай жасау керек екендігін білдік. Абстракция бұл детал мен айырмашылықты аңғара ала білетін өнер,сіз бір шешімді бірнеше мәселеге қоюға болатындығын білетін боласыз. Бұл компьютерлік ілімде өте пайдалы, сондықтан ол бізге әртүрле кезде қажет болатын функция құрғызады.
    C4_unplugged_parameters:
      1:
        image: notes/C4_unplugged_parameters_1.png
        text: Бұл сабақ жазбаша түрдегі,параметрдегі әуен деп аталады. Біз кейбір әуендерді осында жазбақшымыз.Кейде хор айырықшаланады орындаған сайын.Сіздін есіңізде ме, Макдонольд Шалының фермасы болған?Хор әр жануарға айырықшаланады.Және бұл фермадада ол сиырға я-е-я-о.Хордын кішкене айырықшаланғанын параметрлерді қолданып көрсетуге болады.
      2:
        image: notes/C4_unplugged_parameters_2.png
        text: Кейде функцияда параметр болу керек.Параметр негізделген керектілікке икемделген керек емес ақпарат бөлігі.Сіз достарыңызбен балмұздақ жасағанда, сіз, компьютерлік программадағы қарапайым параметрлерді, ұдерістерді пайдаланасыздар.
      3:
        image: notes/C4_unplugged_parameters_3.png
        text: Ванильді балмұздаққа арналған диск басқа балмұздақтарғада қолданылады,бірақ егер сіз достарыңыздан сұрасаңыз олар екі салмамен сұраған екен, онда сіз әртүрлі көп амал әрекеттер алатын едіңіз. Топпинг функция аты, бірақ әрбір айқарма түрі параметр болып саналады.Функция мен параметр үлкен компьютерлі программалар жасау үшін және үлкен балмұздақ жасау үшін бірге жұмыс атқарады.
    C4_unplugged_variables:
      1:
        image: notes/C4_unplugged_variables_1.png
        text: Бұл сабақ конверттегі айнымалы деп аталады.Біз сөйлемді қалай құрамыз ақпараттар жеткіліксіз болған жағдайда соны білгіміз келеді.Біздін арамызда көбі дайындау орнын толықтыру жайлы идеямен таныс.Біз бұны істейміз сонда біз өз аты жөнімізді үй жұмысына жасап келеміз.Кейде бір сөзден де көп толықтыру қажет болады,бұндай жағдайда біз ақпараттын қай бөлігі қайда кететіндігін білу үшін бос жарлық береміз.
      2:
        image: notes/C4_unplugged_variables_2.png
        text: Анықтаманың бөліктері үшін толықтыру айнымалысы қзгеруі мүмкін.Жетіспейтін анықтама үшін қолданатын айнымалымен жұмысты ары қарай жалғастыра басқа орындарды толықтырып,және басқада адам кейін оны жалғастыра алады.Бағдарламаны жабдықтағышта біз айнымалыны көп қолданамыз.Біз айнымалыны адам аттарын толықтыру,электронды почта адрес, қолданушынын атын қосу үшін қолданамыз.Осылайша біз бағдарламаға қолданушы толықтырған жағдайда детальдар қайда пайда болатындығын білдіре аламыз.Біздін жұмыста біз Салль айнымалысын қолданамыз .
      3:
        image: notes/C4_unplugged_variables_3.png
        text: 'Сізге ақпараттын бөлігін кейінгіге сақтап қалу үшін біз айнымалыны қолданамыз.Айтарлық, бізге қолданушы қанша рет жазғанын санау керек.Әр кезде қолданушы твит косса онда бір қосамыз осы нөмерге, қолданушы твитті жойса онда бірді алып тастаймыз.Кез келген уақытта біз қолданушы қанша рет жазғанын білу керекпіз,біз оны айнымалыдан қарай саламыз.  '
    C4_variables_artist:
      1:
        image: notes/C4_variables_artist_1.png
        text: Айнымалы тиянақты және онын ішіне сақтауға болады.Бұл айнымалыларды алгоритмде қолданған жағдайда контейнерді ашады және онын ішіндегі мағыналарды көреді. Бұл өздерін мағынасына қарай әртүрлі көрсететін,айнымалыда сақталған интелектуалды алгоритмдер жазуға рұқсат етеді .
      2:
        image: notes/C4_variables_artist_2.png
        text: 'Мысалы, Туған Күніңмен айту үшін алгоритм жазғыңыз келсе, 10! Айналасын, егер келесі жылы құтықтағым келсе онда 11! Айналасын. Мен жас атты айнымалы құра аламын бауырымнын жасын сақтап қалу үшін, және алгоритмді былай жазар едім Туған Күніңмен, "жас " дегенге айналасын. Себебі айнымалы өзгеруі мүмкін, және әр жылы мен " жас " айнымалысын жаңартуыма болады, ол үшін " жас" плюс 1 деп жазам.'
      3:
        image: notes/C4_variables_artist_3.png
        text: Бұл бас ауырқышта біз суретші сызатын жол ұзындығын беретін айнымалыны қолданғалы жатырмыз.Кейін кодта,алға жылжу бұл ұзындық айнымалысында көрінетін болады, оны көру үшін оны орнату қажет.
    C4_variables_playlab:
      1:
        image: notes/C4_variables_playlab_1.png
        text: Айнымалы тиянақты және онын ішіне сақтауға болады.Бұл айнымалыларды алгоритмде қолданған жағдайда контейнерді ашады және онын ішіндегі мағыналарды көреді. Бұл өздерін мағынасына қарай әртүрлі көрсететін,айнымалыда сақталған интелектуалды алгоритмдер жазуға рұқсат етеді .
      2:
        image: notes/C4_variables_playlab_2.png
        text: 'Енді сіз, әр түрлі ойындар берілетін, зертханалық ойынды ойнағалы жатырсыз, және сіз айнымалылар анықтарын , яғни жылдамдығын, биіктігін, бағасын ойынды өзгерту үшін өзгерте аласыз.  Сізге ойынның алгоритімін өзгертіп қажеті жоқ тек қана айнымалысын.'
      3:
        image: notes/C4_variables_playlab_3.png
        text: 'Өз жұмысымдағы Kindle және кітаптар рентгені үшін біз әртүрлі айнымалылар қолданамыз.  Амалдардын бірі, ол кітаптардын беттерінінсанын сақтай алатын айнымалыны қолдану.Қолданушы беттердегі шрифтерді кішірейте және үлкейте алады. Шрифтін көлеміне байланысты беттер саныда өзгереді.Біз оның сақталу бетін айнымалыда сақтаймыз. '
    infinity_playlab_events:
      1:
        image: notes/infinity_playlab_events_1.png
        text: 'Енді біз барлық ойын программистары күнде не қолданатындығын білуіміз қажет.Олар оқиға деп аталады. Оқиға бір нәрсе болғанын есту үшін өз бағдарламасын айтады.Кейін  ол орындалғанда ол әрекет жасайды. Оқиғаның кейбір мысалдары ол тышқанды есту және бағытты батырмалар немесе экрандағы басылымдар.'
      2:
        image: notes/infinity_playlab_events_2.png
        text: |-
          Here, we're going to make Baymax move up to touch Hiro and move down to touch Rapunzel when the player uses the up/down arrow keys or the up/down buttons. We'll use the when up arrow block and attach the move actor up block to it, so when the player presses the up arrow key, everything attached to the "when up arrow" block is run. We'll do the same thing to make Baymax move down. Step by step your game is getting more interactive.
    infinity_playlab_intro:
      1:
        image: notes/infinity_playlab_intro_1.png
        text: "So what grade are you in? Second. Tenth grade. First grade. I was in eighth grade when I learned to program. I got my first computer when I was in sixth grade. What gets me excited is being able to fix people's problems. You can express yourself, you can build things from an idea."
      2:
        image: notes/infinity_playlab_intro_2.png
        text: "Computer science is the basis for a lot of the things that college students and professionals will do for the next twenty or thirty years. I like programming because I like helping people. I get the opportunity to build something that's gonna make people's lives easier. I think it's the closest thing we have to a superpower. Getting started is the most important part. I'm a beginner myself and I want you to learn with me."
      3:
        image: notes/infinity_playlab_intro_3.png
        text: "I'm John Vechey, I'm one of the co-founders of PopCap Games. We make games like Plants vs. Zombies, Bejeweled, and Peggle. A lot about games isn't how perfect your code is, it's not how perfect your art is, it's about how does it feel and how much fun it is. You can only get that sense by trying it, by doing it, by learning and adapting and iterating your own skills of making games."
      4:
        image: notes/infinity_playlab_intro_4.png
        text: "Do you have a favorite video game? Well, we're going to take one step towards creating games just like that using Play Lab. Good games have a story and every story has actors. Actors do things like speak, move, and interact with each other. Maybe even score points based on the rules of the game. Today we'll be learning how to do all these things, one by one, with Disney's characters like Anna, Elsa, Hiro, Baymax, and Rapunzel. We'll build a game from scratch that can be shared and played on a phone."
      5:
        image: notes/infinity_playlab_intro_5.png
        text: "Your screen is split into three main parts. On the left is the gamespace, where your program will run. The instructions for each level are written below. This middle area is the toolbox, and each of these blocks is a piece of code. The white space on the right is called the workspace, and this is where we'll build our program."
      6:
        image: notes/infinity_playlab_intro_6.png
        text: |-
          To start off, you'll need to link your blocks to the orange "when run" block. You can link multiple blocks together by dragging them out until you see the yellow outline, and then they'll snap together. In this first puzzle, Hiro is Actor 1 and Baymax is Actor 2. We need to move Hiro to get to Baymax by dragging the "move right" block out and linking it to the "when run" block. Once you have your blocks in place, hit the "Run" button to see what you've programmed.
      7:
        image: notes/infinity_playlab_intro_7.png
        text: "Get started and by the end you'll be able to create your own game with these amazing actors that can interact, score points, throw microbots, cherries, saucepans, sparkles, and ice.. and vanish each other. It's all up to you!"
    infinity_playlab_repeat_forever:
      1:
        image: notes/infinity_playlab_repeat_forever_1.png
        text: "Can you imagine if you had to repeat something forever and ever? Hopefully you'll never have to because computers are really good at repeating things. This is the repeat forever block. Anything inside this block will happen forever in the game."
      2:
        image: notes/infinity_playlab_repeat_forever_2.png
        text: "So if we wanted an actor to do something repeatedly without the player having to do anything, we'll put those blocks inside the repeat forever block. In this next puzzle, our goal is to help Anna walk up and down continuously. Learning how the repeat commands work will save you a ton of time later when you build your own game."
    tutorial_puzzle_challenge:
      1:
        image: notes/tutorial_puzzle_challenge_1.png
        text: "What do you want to be when you grow up Olivia? An astronaut. Do you happen to know what a computer programmer is? Yeah um no. Ummm wait what? I'm not really sure how to explain it computer programming is pretty simple. It's a set of instructions like a recipe, you have to follow them step-by-step to get the end result you want."
      2:
        image: notes/tutorial_puzzle_challenge_2.png
        text: "I can change the number of pixels, the length of the line, using this dropdown. How long was it again? You can see the instructions again by looking under the run button. Here I used the move forward block and I'm going to select 100 pixels. I can delete a block by dragging it into the toolbox or the trash can. Let's put it back."
      3:
        image: notes/tutorial_puzzle_challenge_3.png
        text: "Run the code by pressing run. Well that didn't work! I'll press reset and figure out what's wrong. You can try a puzzle as many times as you'd like and skip puzzles and come back to them. Just make sure to try your best and don't give up. Let's add another move forward. That still didn't work. I can place a block between other blocks."
      4:
        image: notes/tutorial_puzzle_challenge_4.png
        text: "Let's take a turn block and place it in between the move forwards. Turn left 45 degrees. Let's run it again. Reset, run, awesome! Here's another puzzle. Sometimes you are given starter code to complete. Here I need to add the appropriate lengths and degrees."
      5:
        image: notes/tutorial_puzzle_challenge_5.png
        text: "You may sometimes accidentally trash the starter code. What do you do then? You can press clear puzzle and start all over again. I'm going to drag this number block into the different pixel areas. Select 100 for pixels, 45 for degrees and 100 for pixels again. Awesome! Here is the Code Studio bee. I need to move the bee to each flower and get nectar."
      6:
        image: notes/tutorial_puzzle_challenge_6.png
        text: "The first flower is three blocks away so I need three move forwards. 1, 2, 3. Then a get nectar, then another get nectar. Well that didn't work! I'll place another move forward between the get nectars and run it again. Yay, it works! You just learned how to use the Code Studio artist and bee puzzles. Good luck on the Code Studio puzzle challenge."
    unplug1:
      1:
        image: notes/unplug1_1.png
        text: "What do you want to be when you grow up Olivia? Umm, an astronaut! Do you happen to know what a computer programmer is? Yeahh, umm, no. Umm, what what? I'm not really sure how to explain it. Computer programming is pretty simple. It's a set of instructions, like a recipe. You have to follow them step by step to get the end result you want."
      2:
        image: notes/unplug1_2.png
        text: "Computer science is a way to impact the world. It can be music videos, it can be games, detect whether or not someone is related to someone else. Find you know, people's friends. You can do all sorts of other crazy things that actually save lives. You do have to have a drive I think. It is to me like a paintbrush. I think great programming is not all that dissimilar from great art."
      3:
        image: notes/unplug1_3.png
        text: When I finally learned a little bit of programming, that blank wall resolved into a bunch of doors and you open them and of course then you find behind them is another hallway filled with a bunch of doors. Programming is fun and easy. You can do anything your mind wants to do. Finally you start to open enough doors the light comes in. To me a finished program is like a structure filled with light. All the corners are illuminated. The number of people that you can touch and interact with is something the world has never seen before.
      4:
        image: notes/unplug1_4.png
        text: "Our first lesson in this series is all about what computer science is, what a computer scientist does and how you can be more responsible in your use of technology. It's a very important lesson but it is a little text-heavy. At the end, you get to make your very own customized encoding using your initials. It's a fun activity and it's very empowering because binary is one of those things that feels very technical but once you understand it, it's like you speak a secret language."
    unplug2:
      1:
        image: notes/unplug2_1.png
        text: The lesson on computational thinking is intended to teach you how to take a big difficult problem and break it down into several simpler problems. The goal of this lesson is to write a set of instructions that someone can follow to draw one of the monsters included in the lesson plan.
      2:
        image: notes/unplug2_2.png
        text: "Students will break into groups to write instructions and then they'll switch them with another group that will have to draw the monster. Groups will write instructions using the four steps of computational thinking: decomposition, pattern location, abstraction and algorithms."
      3:
        image: notes/unplug2_3.png
        text: "First groups will decompose the task which means make a game plan. Then they'll look for patterns between all the monsters in the catalog. When they come across differences between the monsters, they'll abstract or remove those details. For instance, one monster in the catalog has vegitas eyes and another has spritem eyes. But they both have eyes so we can write a line that says the monster has blank eyes."
      4:
        image: notes/unplug2_4.png
        text: "So students will be able to write a set of instructions, called an algorithm, that list the monsters' parts with blanks for what the styles should be. This is the set of instructions they'll pass to other students to recreate their very own monster."
    unplug3:
      1:
        image: notes/unplug3_1.png
        text: In graph paper programming, we help explain how coding works by trying to help people recreate drawings using only arrows and scribbles. One person is given a small drawing on graph paper and they need to go through using only specific arrows and try to describe how to recreate that drawing.
      2:
        image: notes/unplug3_2.png
        text: 'In this activity, the only symbols you can use are these: move one square forward, one square backward, move one square up, move one square down, change to next color, and fill in your square with color. Once we have that coded up, we can hand it off to another person who can read the code and try and recreate the picture.'
    unplug4:
      1:
        image: notes/unplug4_1.png
        text: In graph paper programming, we help explain how coding works by trying to help people recreate drawings using only arrows and scribbles. One person is given a small drawing on graph paper and they need to go through using only specific arrows and try to describe how to recreate that drawing.
      2:
        image: notes/unplug4_2.png
        text: "In the second half of the activity, we ask students how many different ways they can fold a piece of paper to create sixteen identical rectangles. Then you'll discuss how multiple solutions can lead to the same end result and why some solutions are better in certain situations."
    unplug5:
      1:
        image: notes/unplug5_1.png
        text: In graph paper programming, we help explain how coding works by trying to help people recreate drawings using only arrows and scribbles. One person is given a small drawing on graph paper and they need to go through using only specific arrows and try to describe how to recreate that drawing.
      2:
        image: notes/unplug5_2.png
        text: "In the second half of the activity, we ask students how many different ways they can fold a piece of paper to create sixteen identical rectangles. Then you'll discuss how multiple solutions can lead to the same end result and why some solutions are better in certain situations."
    unplug6:
      1:
        image: notes/unplug6_1.png
        text: "This activity is called coding with cards and it's great for any age. Like you learned with the if statements in earlier lessons,  during Blockly, if statements have a piece about them you have to evaluate to find out if it's true or false. That's the conditional and it can be used in lots of different ways."
      2:
        image: notes/unplug6_2.png
        text: We take advantage of that by creating programs on paper that you run using a random draw of playing cards. You might have an if statement that says something like if the card you draw is greater than 8, you get a point. Otherwise, your opponent gets a point. You can make it as simple or as complicated as you feel comfortable.
    unplug7:
      1:
        image: notes/unplug7_1.png
        text: "You know how when you look up the lyrics for a song and they define the chorus at the very beginning and then for the rest of the song, they just refer you back to the chorus? That's how you call a function."
      2:
        image: notes/unplug7_2.png
        text: "In this lesson, we define the chorus at the beginning of our song and then we sing through our song and go back and we notice that the class doesn't sing the word chorus, they automatically go up to the top where we define the chorus and sing through that. We use that as a great introduction to how to understand what a program is doing when it defines and calls a function."
      3:
        image: notes/unplug7_3.png
        text: "We use familiar songs including Old Macdonald to talk about how a chorus is called over and over and how sometimes a chorus can change. When you have a song like Old Macdonald, where certain words change, that's a great place to introduce the idea of parameters. Passing certain words through so that you can send extra information to your function. Once we're sure everybody gets it, you can take your own familiar songs and break them up yourself. See if you can figure it out together."
    unplug8:
      1:
        image: notes/unplug8_1.png
        text: Our lesson on abstraction uses the familiar concept of madlibs, where you basically insert a blank in a story that can be filled with lots of different words. We take that idea, challenge kids to come up with their own words for their own stories, and really explain the concept of abstraction.
      2:
        image: notes/unplug8_2.png
        text: "It's all about functions and how you can have a function, like in Old Macdonald, where you have a structure for your chorus but you have something little that changes and you abstract out that little thing that changes and you can fill it in with your own word every time through. But sometimes you have three words that change and so you fill those in with three parameters, that's still pretty helpful."
      3:
        image: notes/unplug8_3.png
        text: "You can have one function that handles lots of different problems. Lots of times people will write separate functions for all those problems, not realizing there's only one little difference. If they could just find a way to handle that one little difference, they could just reuse one function over and over again, instead of having 14 different functions."
    unplug9:
      1:
        image: notes/unplug9_1.png
        text: Relay programming is an extremely fun lesson that gets across way more than computer science. Sometimes everybody is getting a little bit antsy and you want to get them up on their feet. This is a great way to add some excitement to computer science.
      2:
        image: notes/unplug9_2.png
        text: You break everyone up into two groups where they stand in a line and run relay style. The first person in each group runs to the other side of the room where you have a graph paper drawing and a blank piece of paper waiting for them. They write down the first step to creating that image, run back to their line, tag the next player who goes back up to write the next step.
      3:
        image: notes/unplug9_3.png
        text: "This is a great way to get across the idea of debugging, needing to proofread your own work, and needing to check the work of the people done before you. You'll quickly understand how important it is that you be careful in your coding when a whole team is depending on you."
    unplug10:
      1:
        image: notes/unplug10_1.png
        text: "This activity explains in an easy-to-understand way how the internet works. We explain all the terminology you'll need in simple terms so that students can simulate transmitting messages, like an email."
      2:
        image: notes/unplug10_2.png
        text: "Students will transmit messages while pretending to be one of three transmission methods. Wireless internet, DSL or fiber optic. The students who represent wi-fi will have to wear the message they're transmitting on their head because wifi is the most likely to drop some information."
      3:
        image: notes/unplug10_3.png
        text: "The students pretending to be DSL or cable will carry the message on the back of their hand, where they're slightly less likely to drop information. And the students representing fiber optic will get to carry them with both hands. This activity is a great way to understand something that many of us use every day."
    unplug11:
      1:
        image: notes/unplug11_1.png
        text: "So now it's time to step back and take a birds eye view of everything you've done in these past nineteen lessons. This is a great time to call out to students that what they've just done is a huge achievement. They've learned more over these lessons than most adults know about computer science."
      2:
        image: notes/unplug11_2.png
        text: "Discuss as a class or in small groups about their favorite lessons. Once you take a look back at everything you've learned, this is where your students' creativity can shine. Split them into groups and have them create an unplugged lesson of their own. Assign each group a key concept, like functions or algorithms and have lots of craft materials on hand for them to use. Have each group present their new unplugged activity or even set aside another day to do a few of the student created activities."
      3:
        image: notes/unplug11_3.png
        text: "From everyone here at Code.org, we hope you've had a TON of fun during this course. And whether your dream is to create the best new app, use programming to help cure diseases, or you just want to be a stellar problem-solver, this course was the first step in achieving those dreams."
    starwars_intro:
      1:
        image: notes/starwars_intro_1.JPG
        text: 'Сәлем, мен Кэтлин Кеннедимін. Мен «Жұлдызды жауынгер: Күштің Оянуы» фильмінің продюсерімін. Бүгін сіз біздің жұлдыздарымыздың бірі ВВ-8-бен жұмыс істейсіз. ВВ-8 – сфералық дроид. Оның істегенінің бәрі және әрбір жасаған қимылы бағдарламалық жасақтамамен басқарылады. Информатика ғылымы фильмнің әр саласына, маркетингтен бастап денсаулық сақтауға дейін ықпал етеді. Шынында, «Күштің Оянуы» секілді фильмді жасау үшін жүздеген компьютерлік инженерлер бірігіп жұмыс істеді.'
      2:
        image: notes/starwars_intro_2.JPG
        text: Сәлем, мен Рэйчел Роузбін, мен ILM зерттеу және әзірлеу бойынша бас инженерімін және мен анимация және креатура әзірлеушілер тобын басқарамын. Фильмде мен суретшілерге кейіпкердің қозғалатын бөлшектері болып табылатын қондырғыларын әзірлеуге көмек үшін жауаптымын, бұл кейіпкерге алыс-алыс галактикада шынайы болып көрінуге мүмкіндік береді.
      3:
        image: notes/starwars_intro_3.JPG
        text: Келесі сағат бойы біз өзіміздің жеке Star Wars ойынын жасамақшымыз. Біз сізге бағдарламалаудың негізгі түсініктерін үйретеміз. Әдетте бағдарламалау түгел мәтіннен тұрады, бірақ біз бұл жерде блоктарды қолданамыз, сондықтан бағдарламаларды жылжытып қойып жаза аламыз. Астарында сіз бұрынғыша код құрасыз. Блок негіздерін байқап көргеннен кейін, біз сізді интернеттегі ең танымал бағдарламалау тілінің бірі JavaScript-ке ауыстырамыз.
      4:
        image: notes/starwars_intro_4.JPG
        text: Алдымен, біз Реймен бірге ВВ-8-ді сынық бөліктерін жинауға бағдарламалаймыз. Сіздің экраныңыз үш бөлікке бөлінген. Сол жағында Star Wars ойынының кеңістігі орналасқан, мұнда код орындалады. Әр деңгей үшін нұсқаулар ойын кеңістігінің астында жазылған.
      5:
        image: notes/starwars_intro_5.JPG
        text: Егер мен солға жүру блогын біздің жұмыс аймағымызға тастап, орындауды бассам, не болады? ВВ-8 торда бір блок солға жылжиды. Ал егер мен ВВ-8 солға жылжығаннан кейін тағы бір нәрсе істегенін қаласам ше? Мен біздің бағдарламаға басқа блок қоса аламын. Мен жоғарыға жүру блогын таңдамақшымын және мен оны солға жүру блогының астына белгіленген аймақ пайда болғанша ұстап жылжытамын. Мен оны тастаймын және екі блок бірігеді.
      6:
        image: notes/starwars_intro_6.JPG
        text: Оң жақтағы бос аймақ жұмыс аймағы деп аталады және осы жерде біз өз бағдарламамызды құрамыз.
      7:
        image: notes/starwars_intro_7.JPG
        text: Егер мен солға жүру блогын біздің жұмыс аймағымызға тастап, орындауды бассам, не болады? ВВ-8 торда бір блок солға жылжиды.
      8:
        image: notes/starwars_intro_8.JPG
        text: Ал егер мен ВВ-8 солға жылжығаннан кейін тағы бір нәрсе істегенін қаласам ше? Мен біздің бағдарламаға басқа блок қоса аламын. Мен жоғарыға жүру блогын таңдамақшымын және мен оны солға жүру блогының астына белгіленген аймақ пайда болғанша ұстап жылжытамын. Мен оны тастаймын және екі блок бірігеді.
      9:
        image: notes/starwars_intro_9.JPG
        text: Мен орындауды қайта басқан кезде, ВВ-8 біздің жұмыс аймағындағы жоғарыдан төменге қарай орналасқан командаларды орындайды. Егер сіз блокты жойғыңыз келсе, оны дестеден алып тастап құралдар жинақтамасына қайта тастасаңыз болғаны.
      10:
        image: notes/starwars_intro_10.JPG
        text: Орындауды басқаннан кейін, ВВ-8-ді бастапқы күйге қайта келтіру үшін сіз әрдайым түсіру батырмасын баса аласыз. Енді жұмысқа кірсейік!
    starwars_typing:
      1:
        image: notes/starwars_typing_1.JPG
        text: Біз қолданған блоктардың ішінде JavaScript командалары бар. JavaScript кәсіпқой әзірлеушілер үшін бүгінгі ең танымал бағдарламалау тілі болып табылады. Блоктар кодтауды үйреніп бастаудың ең жақсы әдісі, шынында да, Гарвард және Беркли сияқты жетекші университеттер осы жолмен оқытуды бастауда. Бірақ біз негіздерін үйрене салысымен, инженерлер кодты енгізіп жазады, себебі бұл бізге тезірек жылжуға мүмкіндік береді.
      2:
        image: notes/starwars_typing_2.JPG
        text: Біз құралдар жинақтамасынан іздемей-ақ немесе әкелмей-ақ жүздеген командаларды енгізе аламыз. Сіз енгізуді үйреніп жатқандықтан басында ақырын болуы мүмкін, бірақ біз сіздің талпынып көруіңізді қалаймыз.
      3:
        image: notes/starwars_typing_3.JPG
        text: 'Кез келген бас қатырғыш жұмыс аумағының жоғарғы оң жақ бұрышындағы "Мәтінді көрсету" батырмасын сіз блоктардан мәтіндік кодқа ауысу үшін шерте аласыз.'
      4:
        image: notes/starwars_typing_4.JPG
        text: Келесі сабақта біз теруді бастаймыз. Бұл жерде сіз құрал жабдықтар тақтасынан блоктарды көшіре немесе команда атын енгізе аласыз. Енгізу кезінде сіз мүмкін командалар тізімін енгізіп отырған аумақтан көре аласыз, Бүкіл команданы толық енгізудің орнына сіз жылдамырақ қозғалу үшін олардың бірін таңдай аласыз. Менің жұмысымда мен осы авто толтыру функциясын кодтты теру кезінде қолданамын.
      5:
        image: notes/starwars_typing_5.JPG
        text: Сіз кодты терген кезде мұқиат болуыңыз қажет. Сіз команда атын дұрыс жазуыңыз, дұрыс Бас немесе жолдық әріптерді қолдануыңыз және де жақшалар мен үтір нүктелерді дұрыс қолдана білуіңіз қажетү Тіпті бір шағынға қателіктен, ВВ-8 сіздің кодыңыздын түсінбей, қозғала алмай қалады.
      6:
        image: notes/starwars_typing_6.JPG
        text: Егерде сіз қателік жіберетін болсаңыз мәтіндік редактор сіз қателікті тауып түзет алу үшін бұл қатарды ерекшелеп көрсетеді.
      7:
        image: notes/starwars_typing_7.JPG
        text: Егер де сіз тығырыққа тірелетін болсаңыз басынан бастау батырмасын басыңыз және жоғарғы оң жақ бұрыштағы батырманы басыр блоктарға қайта оралыңыз. Егер қателіктетер жасасаңыз көңіліңізді түсірмеңіз. Әр бір оқушы дұрыс жасауға дейін бірнеше рет жасап көруі қажет.
    starwars_events:
      1:
        image: notes/starwars_events_1.JPG
        text: Сәлеметсіз бе, менің есімім Карита Картер. Мен Walt Disney Imagineering-де бас креатив продюсерімін және де біздің қонақтар үшін көңіл көтеру бағдарламаларының құрастыратын топтардың жұмысына жауаптымын. Біз әрдайым қонақтарымыздың көңілін көтерудің жаңа әліс тәсілдерін табуға тырысамыз, ал бүл істе бізге технологиялар көмектеседі.
      2:
        image: notes/starwars_events_2.JPG
        text: Құттықтаймыз, сіз оны жасай алдыңыз! Сіз ВВ-8-ді бағдарламаладыңыз. Ендігі кезекте біз күрделірек бір дүние дайынбыз деп ойлаймын. Ендеше алдыға. Енді сіз бағдарламалау негіздерін үйренген кезде, біз өткенге өзіміздің жеке басты кейіпкер ретінде R2-D2 және C-3PO бар ойынымызды жасауға қайта оралмақпыз.
      3:
        image: notes/starwars_events_3.JPG
        text: 'Ойын құру үшін бізге бағдарламалаушылар күнделікті өмірде кеңінен қолданатын әдісті игеру қажет, ол - оқиғалар. Оқиғалар бағдарламадағы қандайда бір әрекеттің орындалғандығын күтіп, сол іс-әерекет орындалған кезде жауап қайтарады.'
      4:
        image: notes/starwars_events_4.JPG
        text: Кейбір оқиғалардың мысалдрары тышқанды, бағдары бар батырмаларды немесе экранды шертуді тыңдап әрекет жасайды.
      5:
        image: notes/starwars_events_5.JPG
        text: Біз болсақ R2-D2 көтерілісшілер ұшқышына хабарламаны жеткізу үшін жоғары, ал кейіннен басқа ұшқышқа төмен жүргізуіміз қажет. Ол қозғалуы үшін оқиғаларды қолданамыз. Ойыншы жоғары/төмен пернелерін немесе батырмаларын қолданады.
      6:
        image: notes/starwars_events_6.JPG
        text: 'Біз "Жоғары көтерілігенде" оқиғасы блогын алып оған "жоғары қозғалу" блогын байланыстырамыз. Ойыншы жоғары батырмасын басөан кезде осы блокка байланыстырылған код орындалады. Дәл осылайша біз R2-D2-ны төмен қарай қозғалтамыз.'
      7:
        image: notes/starwars_events_7.JPG
        text: 'Мұны жасау үшін біз "Жоғары көтерілгенде" блогын қолданамыз. Сіз команданы құрал-жабдықтар панелінен көшірген кезде ол жүйелі жақшадан басталып дәл сол жүйелік жақша және үтір нүктемен бірге аяқталатынын байқайсыз. Бұл сізге өзіңіздің командаларыңызды ортасына салу үшін қажет жұмыс аумағын береді. Бұл жақша ішіндегі барлық командалар ойыншы жоғары бағдары бар пернені басқан кезде орындалады.'
      8:
        image: notes/starwars_events_8.JPG
        text: Біз R2-D2 жоғары жүргенін қалаймыз, сол себепті жоғары жүру блогын команда ішіне қосыңыз. R2-D2 төмен жүруі үшін дәл осылай жасаңыз.
      9:
        image: notes/starwars_events_9.JPG
        text: Ендігі кезекте дроидты басқару кодын толықтай алдын ала жазып отырудың орнына R2-D2 батырмалардың басылғандығына жауап қайтаратындай қылып алдын ала жасап қоюға болады. Әрбір қадам сайын ойынның интерактивтілігі арта түсуде.
    starwars_congrats:
      1:
        image: notes/starwars_congrats_1.JPG
        text: Сәлем, менің есімім Алиса, және де мен Code.org инженерлер тобын басқарамын. Мен сіз дәл қазіргі уақытта ойнап отырған осы үйрету курсын жасап шығардым.
      2:
        image: notes/starwars_congrats_2.JPG
        text: 'Біз соңғы деңгейге де келіп жеттік. Біз өзіміздің жеке "Жұлдызды соғыс" ойынымызды құру үшін қажет барлық білімді алдық. Сол себептен ендігі кезекте ешқандай нұсқаулықтар немесе тапсырмалар болмайды. Өзіңіздің жеке ойыныңызды құрып, оның алай жұмыс жасайтындығын таңдай аласыз. Және де сізге ойдағыдан да арттық қылып жасауға мүмкіндік беретін жаңа дыбыстар мен командалар қол жетімді болады.'
      3:
        image: notes/starwars_congrats_3.JPG
        text: '[оқушылар сөйлеуде]. Біз сен торайды жинаған сәтте ұпай алатын ойын жасап шықтық. Ең басты бөгет - сен торайды түрткен сайын шабуылдаушы пайда болады. Әйтсек те барлық экран торайға толы, сен 10000 торай жинаған сәтте сен жеңімпаз атанасың.'
      4:
        image: notes/starwars_congrats_4.JPG
        text: '[оқушылар сөйлеуде]. Біз сен жеңіле алмайтындай қылып ойын жасадық, мұнда сен жинаған барлық заттар саған ұпай береді. Өзімнің бағдарламам үшін мен пернелердің орынын ауыстырып жібердім. Сол себепті сен жоғары пернесін басқан кезде кейіпер төмен қозғалады, ал оңға пернесін бассаң кейіпкер солға қозғалады. Бұл өте қиын! Кей кездері ойынды өзің құрастырғандығыңнан пайдаға қол жеткізсең болады!'
      5:
        image: notes/starwars_congrats_5.JPG
        text: 'Ойынды құруды аяқтағаннан кейін, сілтемені алып өз еңбегіңізді достарыңызға көрсету үшін немесе ұялы телефонда ойнай алу үшін "Бөлісу"-ді баса аласыз. Көңіл көтер!'
    starwars_blocks_intro:
      1:
        image: notes/starwars_blocks_intro_1.JPG
        text: 'Сәлем, менің есімім Кэтлин Кеннеди. Мен "Жұлдызды соғыс; күштің оянуы" филмінің продюсерімін. Бүгін сіз біздің жұлдызымыз ВВ-8-бен жұмыс жасайсыз. ВВ-8 бұл сфералық дроид. Оның әрбір қимылы және әрекеті бағдарламалық жабдықтамамен басқарылады. Информатика маркетингтен бастап денсаулық сақтау қызметіне дейінгі әрбір бөлімге әсер етеді. Шын мәнісінде "Күштің оянуы" фильмінің үстінен жүздеген компьютерлік инженерлер жұмыс жасады.'
      2:
        image: notes/starwars_blocks_intro_2.JPG
        text: 'Сәлем, менің есімім Рэйчел Роуз. Мен анимацияларды және мәтінді құрастыру басшысы және ILM-дегі R&D бас инженерімін. Мен суретшілерге кейіпкерлердің бір бөлімі болып табылатын құрылғыларды жобалауда көмектесемін. Олар кейіпкерге алыс галактикаларда шынайы көрінуге мүмкіндік береді.'
      3:
        image: notes/starwars_blocks_intro_3.JPG
        text: 'Келесі сағатта біз өзіміздің "Жұлдыздар шайқасы" ойынын құрастырып, бағдарламалау негіздерін үйренеміз. Әдетте кодтар мәтін ретінде жазылады, бірақ біз кодты блоктармен құрамыз. Бірінші Рэймен ВВ-8 - ді барлық темірді жинауға бағдарламалаймыз.'
      4:
        image: notes/starwars_blocks_intro_4.JPG
        text: 'Экран үшке бөлінген. Сол жақта "Жұлдыздар шайқасынын" ойын аланы тұр, осында нәтижелер көрінетін болады. Әр деңгей үшін нұсқаулар төменде берілген.'
      5:
        image: notes/starwars_blocks_intro_5.JPG
        text: Егер мен солға жүру блогын біздің жұмыс аймағымызға тастап, орындауды бассам, не болады? ВВ-8 торда бір блок солға жылжиды. Ал егер мен ВВ-8 солға жылжығаннан кейін тағы бір нәрсе істегенін қаласам ше? Мен біздің бағдарламаға басқа блок қоса аламын. Мен жоғарыға жүру блогын таңдамақшымын және мен оны солға жүру блогының астына белгіленген аймақ пайда болғанша ұстап жылжытамын. Мен оны тастаймын және екі блок бірігеді.
      6:
        image: notes/starwars_blocks_intro_6.JPG
        text: 'Оң жақтағы ақ алаң - жұмыс орны. Бұнда біз бағдарламамызды жазамыз.'
      7:
        image: notes/starwars_blocks_intro_7.JPG
        text: 'Егер "сол жаққа қозғалт" блогын жұмыс орнына апарсақ не болады? ВВ-8 бір блокқа солға жылжиды.'
      8:
        image: notes/starwars_blocks_intro_8.JPG
        text: 'Ал егер мен ВВ-8 орын ауыстырудан кейін тағы да бір жұмыс жасағанын қаласам ше? Мен жаңа бір блок қоса аламын. Мен "Жоғары көшіру" блогын таңдаймын, және оны қызғылт жолақ пайда болғанша алдыңғы блоктың астына көшіремін. Кейіннен мен осы екі блокты өзара байланыстарамын. Мен "Орындауды" қайта басқан кезде, ВВ-8 барлық командаларды жоғарыдан төмен қарай реттілікпен орындап шығады.'
      9:
        image: notes/starwars_blocks_intro_9.JPG
        text: Егер де сіздің блокты жойғыңыз елсе бар болғаны оны қайта командалар жиымына көшірсеңіз жеткілікті.
      10:
        image: notes/starwars_blocks_intro_10.JPG
        text: Орындауды басқаннан кейін, ВВ-8-ді бастапқы күйге қайта келтіру үшін сіз әрдайым түсіру батырмасын баса аласыз. Енді жұмысқа кірсейік!
    starwars_blocks_events:
      1:
        image: notes/starwars_blocks_events_1.JPG
        text: Сәлеметсіз бе, менің есімім Карита Картер. Мен Walt Disney Imagineering-де бас креатив продюсерімін және де біздің қонақтар үшін көңіл көтеру бағдарламаларының құрастыратын топтардың жұмысына жауаптымын. Біз әрдайым қонақтарымыздың көңілін көтерудің жаңа әліс тәсілдерін табуға тырысамыз, ал бүл істе бізге технологиялар көмектеседі.
      2:
        image: notes/starwars_blocks_events_2.JPG
        text: Құттықтаймыз, сіз оны жасай алдыңыз! Сіз ВВ-8-ді бағдарламаладыңыз. Ендігі кезекте біз күрделірек бір дүние дайынбыз деп ойлаймын. Ендеше алдыға. Енді сіз бағдарламалау негіздерін үйренген кезде, біз өткенге өзіміздің жеке басты кейіпкер ретінде R2-D2 және C-3PO бар ойынымызды жасауға қайта оралмақпыз.
      3:
        image: notes/starwars_blocks_events_3.JPG
        text: 'Ойын құру үшін бізге бағдарламалаушылар күнделікті өмірде кеңінен қолданатын әдісті игеру қажет, ол - оқиғалар. Оқиғалар бағдарламадағы қандайда бір әрекеттің орындалғандығын күтіп, сол іс-әерекет орындалған кезде жауап қайтарады.'
      4:
        image: notes/starwars_blocks_events_4.JPG
        text: Кейбір оқиғалардың мысалдрары тышқанды, бағдары бар батырмаларды немесе экранды шертуді тыңдап әрекет жасайды.
      5:
        image: notes/starwars_blocks_events_5.JPG
        text: Біз болсақ R2-D2 көтерілісшілер ұшқышына хабарламаны жеткізу үшін жоғары, ал кейіннен басқа ұшқышқа төмен жүргізуіміз қажет. Ол қозғалуы үшін оқиғаларды қолданамыз. Ойыншы жоғары/төмен пернелерін немесе батырмаларын қолданады.
      6:
        image: notes/starwars_blocks_events_6.JPG
        text: Біз ЖоғарыБолғанда() оқиғасы блогын қолданамыз және де оған ЖоғарыЖүру() блогын байланыстырамыз. Ойыншы жоғары батырмасын басқан кезде ЖоғарыБолғанда() блогындағы код орындалады. Және де біз R2-D2 төмен қарай қозғалу үшін дәл осылай жасаймыз. Енді алдын ала дроидты бпасқару үшін барлық кодты жазыр отырғаннан гөрі R2-D2 батырмаларды басып отырған кездегі оны экранда қозғалтатын оқиғаларға жауап қайтарады.
      7:
        image: notes/starwars_blocks_events_7.JPG
        text: Әр қадам сайын сіздің ойыныңыздың интерактивтілігі артуда.
    starwars_blocks_congrats:
      1:
        image: notes/starwars_blocks_congrats_1.JPG
        text: Сәлем, менің есімім Алиса, және де мен Code.org инженерлер тобын басқарамын. Мен сіз дәл қазіргі уақытта ойнап отырған осы үйрету курсын жасап шығардым.
      2:
        image: notes/starwars_blocks_congrats_2.JPG
        text: 'Біз соңғы деңгейге де келіп жеттік. Біз өзіміздің жеке "Жұлдызды соғыс" ойынымызды құру үшін қажет барлық білімді алдық. Сол себептен ендігі кезекте ешқандай нұсқаулықтар немесе тапсырмалар болмайды. Өзіңіздің жеке ойыныңызды құрып, оның алай жұмыс жасайтындығын таңдай аласыз. Және де сізге ойдағыдан да арттық қылып жасауға мүмкіндік беретін жаңа дыбыстар мен командалар қол жетімді болады.'
      3:
        image: notes/starwars_blocks_congrats_3.JPG
        text: '[оқушылар сөйлеуде]. Біз сен торайды жинаған сәтте ұпай алатын ойын жасап шықтық. Ең басты бөгет - сен торайды түрткен сайын шабуылдаушы пайда болады. Әйтсек те барлық экран торайға толы, сен 10000 торай жинаған сәтте сен жеңімпаз атанасың.'
      4:
        image: notes/starwars_blocks_congrats_4.JPG
        text: '[оқушылар сөйлеуде]. Біз сен жеңіле алмайтындай қылып ойын жасадық, мұнда сен жинаған барлық заттар саған ұпай береді. Өзімнің бағдарламам үшін мен пернелердің орынын ауыстырып жібердім. Сол себепті сен жоғары пернесін басқан кезде кейіпер төмен қозғалады, ал оңға пернесін бассаң кейіпкер солға қозғалады. Бұл өте қиын! Кей кездері ойынды өзің құрастырғандығыңнан пайдаға қол жеткізсең болады!'
      5:
        image: notes/starwars_blocks_congrats_5.JPG
        text: 'Ойынды құруды аяқтағаннан кейін, сілтемені алып өз еңбегіңізді достарыңызға көрсету үшін немесе ұялы телефонда ойнай алу үшін "Бөлісу"-ді баса аласыз. Көңіл көтер!'
    mc_intro:
      1:
        image: notes/mc_intro_1.JPG
        text: Менің аты-жөнім Йенс Бергенстен, алайда мені көбінде Джеб леген атпен таниды. Мен Mojang Стокгольмдік компаниясында Minecraft ойынының жетекші құрастырушысымын. Менімше мен бағдарламалауды бастаған кезде жасым 11 немесе 12 жаста болатын, менің ойын құрастырғым келетін. Менің досымның әкесі маған ойын құру үшін бағдарламалауды үйрену қажет деп ойлайтын. Осылайша мен бағдарламалумен айналыса бастадым. Маған әр түрлі заттардың құрылымын ойлап табу және құрастыру ұнайды. Minecraft ойынында мені қызықтыратыны дәл осы.
      2:
        image: notes/mc_intro_2.JPG
        text: Келесі сағатта сіз Алекс пен Стивті Minecraft құрастырлған әлемінде қощғалту арқылы компьютерлік бағдарламалау негіздерін оқып үйренесіз.
      3:
        image: notes/mc_intro_3.JPG
        text: Әдетте бағдарламашылар мәтінмен жұмыс жасайды, алайда біз бағдарлама жазу үшін блоктарды орналыстыру қажет жүйемен жұмыс жасаймыз. Нәтижесінде сіз Javascript кодын құрастырасыз.
      4:
        image: notes/mc_intro_4.JPG
        text: Сіз үйренгелі жатқан қағидалар игформатика секілді ғылымның негізі болып табылады және бағдарламалаушылар күнделікті өмірінде кеңінен қолданылады. Біз Minecraft-та Minecraft ойынын құрастыру кезінде дәл осы қағидаларды қолданамыз.
      5:
        image: notes/mc_intro_5.JPG
        text: Алдымен сізге өз кейіпкеріңізді тағдау қажет, мен Алексті таңдаймын. Кейіпкерге экранда қозғалуға мүмкіндік беретін бағдарламаның кодын жазайық.
      6:
        image: notes/mc_intro_6.JPG
        text: 'Экран үш негізгі аймақтарға бөлінген. Сол жақта Minecraft ойын кеңістігі: бұл жерде сіздің бағдарламағыз жүзеге асады. Төменде біз әрбір деңгей үшін нұсқаулықтарды жазамыз.'
      7:
        image: notes/mc_intro_7.JPG
        text: Орталық аумақ ішінде әрқайсысы Алкес үшін анықталған командалар жиыны орналасқан аумақ болып табылады.
      8:
        image: notes/mc_intro_8.JPG
        text: 'Оң жақтағы ақ аумақ - біз бағдарламаны жазатын жұмыс аумағы.'
      9:
        image: notes/mc_intro_9.JPG
        text: 'Егер де біз жұмыс аумағына "алдыға жүру" блогын көшіріп, "орындау"-ды басатын болсақ келесі әрекет орындалады: Алекс ойында бір торға алдыға қозғалады.'
      10:
        image: notes/mc_intro_10.JPG
        text: 'Егерде бізге оның алдыға қозғалғаннан кейін бір нәрсе жасағаны қажет болса ше? Біздің бағдарламаға тағы да бір блок қосу қажет. Мен "Солға бұрылу" блогын таңдаймын және оны "Алдыға қозғалу" блогының астына қызғылт жолақ пайда болғанға дейін көшіремін. Кейіннен мен блокты жібергенде, бұл екі блок өзара байланысады. Біз "Орындауды" басқан кезде Алекс біздің жұмыс кеңістігімізде орналасқан барлық командаларды жоғарыдан төмен қарайғы реттілікпен орындап шығады.'
      11:
        image: notes/mc_intro_11.JPG
        text: Егерде сіздің блокиы жойғыңыз келсе бар болғаны оны жұмыс аумағынан қайта командалар жиынына көшірсеңіз жеткілікті.
      12:
        image: notes/mc_intro_12.JPG
        text: 'Өзгерістерді кері қайтарып, деңгейді бастапқы қалпына келтіргіңіз келсе жұмыс кеңістігінің жоғарғы оң жақ бұрышында орналасқан "басынан бастау" батырмасын бассаңыз жеткілікті. Және де: сіз бұрылу командалары бар блоктардағы жасыл үшбұрыштарды көріп тұрсыз ба? Бұл үшбұрыштар командалардың басқа нұсқаларын таңдауға мүмкіндік береді!'
    mc_repeat:
      1:
        image: notes/mc_repeat_1.JPG
        text: Мен Mojang брендінің басқарушысы Линда Винтерспін. Minecraft ойынын құрастырған біздің комапания болып табылады.
      2:
        image: notes/mc_repeat_2.JPG
        text: Minecraft-та мені ең қатты қызықтыратыны бұл әлемді зерттеу. Үңгірлерге кіріп алып онда не бар екендігін қарағанды жақсы көремін. Мен мүлдем бағдарламашы емеспін, және де мені бұл Minecraft курсын өту және бағдарламалауда жаңа білімді үйрену мүмкіндігі тамсандырады.
      3:
        image: notes/mc_repeat_3.JPG
        text: 'Бірінші деңгейде көптеген "алдыға қозғалу" блоктарын қолдану қажет болған. Компьютерге "алдыға қозғалу" омандасын төрт-бес рет орындатудың жолы болса жақсы болар еді. Қуанышқа орай, бұл мәселенің шешімі оңай табылады: бар боғланы қайталау циклдарын қолдансақ жеткілікті.'
      4:
        image: notes/mc_repeat_4.JPG
        text: 'Minecraft ойынын құрастырған кезде жаңа әлемдегі материалдарды орындарына қою үшін қайталау циклдарын қолданамыз. Ал мыңдаған блоктар! Біз циклдарды оданда шағын есептерге қолданамыз, мысалы, Алекс жүргенде аяқтары артқа-алға қозғалғандай. Қайталау циклдары - бағдарламалаудын маңызды бөлігі.'
      5:
        image: notes/mc_repeat_5.JPG
        text: 'Түн келе жатыр. Сондықтан келесі екі деңгейде бізге үй салу керек. Үй салу үдерісін жеңілдету үшін "қайталау" блогын қолдан.'
      6:
        image: notes/mc_repeat_6.JPG
        text: Үйдін қабырғасын салу үшін, біз Алекске 4 рет алға жылжып, тақтаны қой деп бұйрық бере аламыз немесе 1 рет алға жылжып, тақтаны қой деп бұйрық беріп сосын оны қайталау блогына орнатып, қанша рет керек, сонша рет қайталаймыз. Енді қайталау блогына басып Алекс қанша рет бізге керек әрекетті орындау керегін енгізейік. Түн түспегенге шейін үй салайық! Сәттілік!
    mc_if_statements:
      1:
        image: notes/mc_if_statements_1.JPG
        text: 'Қазір мен сізге "егер" операторы, дәлірек айтсақ шартты операторлар жайлы айтып өтемін. "Егер" операторы бағдарламалаудағы негізгі ұғымдардың бірі болып табылады, және де компьютерге шешім қабылдауға көмектеседі.'
      2:
        image: notes/mc_if_statements_2.JPG
        text: Барлық компьютерлер, менің ұялы телефоным қоса шартты өрнекті қолданады. Мысалы, мен телефонымды бұғаттан шығарғанда, ол меннен код сұрайды. Егер мен кодты дұрыс терсем ол бұғаттан шығады, әйтпесе қателік хабарламасын шығарады.
      3:
        image: notes/mc_if_statements_3.JPG
        text: 'Бағдарламада "егер" операторын қолданып, Стив пен Алекс ойынды ойна алатындай қылып істе. Мысалы, егер алдарында тас жатса солға бұрылағандай. Ал ағаш болса, оңға бұрылғандай.'
      4:
        image: notes/mc_if_statements_4.JPG
        text: Лаваға түсіп кетпес үшін шартты операторды да қолдануға болады. Егерде ол экранда көрініп тұрса лаваны айналып өту қиын жұмыс емес. Ал егер лава жердің астында болса ше?
      5:
        image: notes/mc_if_statements_5.JPG
        text: 'Тасты өндіргеннен кейін, ол жерде тас бар немесе жоқтығын тексеріп кейін ғана қозғалысты жалғастыру қажет. Егерде алдыңызда лава бар болсағ кейіпкер алдына тасты орналастырып кейін қозғалысты жалғастыру қажет, бұл жағдайда лавадан ешқандай зиан келмейді. Келіңіздер тағы да бір зат өндірейік. Бірақ "егер" операторын қолдануды естен шығармағаныңыз жөн.'
    mc_congrats_share:
      1:
        image: notes/mc_congrats_share_1.JPG
        text: Құттықтаймыз! Сіз қазір ғана бағдарламалаудың неігздерін оқып үйрендіңіз.
      2:
        image: notes/mc_congrats_share_2.JPG
        text: Ендігі кезекте сіз бұл біліміңізді өзіңіздің жеке бағдарламаларыңыз бен әлеміңізді құру үшін қолдана аласыз. Менде сіз үшін басқа тапсырмалар мен нұсқаулықтар қалған жоқ. Сіз өзіңіз қалаған дүниені өзіңіз құрастыра аласыз. Таңдау сізде.
      3:
        image: notes/mc_congrats_share_3.JPG
        text: '[оқушылар сөйлеуде] Міне, енді ұқсайын деді..... Қырқу.... Мен шырақтардың көмегімен "L" әріпін жасап шығардым. Ал мен болсам "А" әріпін қайың тақталарынан жасадым. Қолымыздан келді! Қолымыздан келді! Біз жүннен үй тұрғыза алдық!'
      4:
        image: notes/mc_congrats_share_4.JPG
        text: 'Жұмысты аяқтағаннан кейін, сілтемені алып өз еңбегіңізді достарыңызға көрсету үшін "Бөлісу"-ді таңдаңыз. Сәттілік!'
    mc_congrats_no_share:
      1:
        image: notes/mc_congrats_no_share_1.JPG
        text: Құттықтаймыз! Сіз қазір ғана бағдарламалаудың неігздерін оқып үйрендіңіз.
      2:
        image: notes/mc_congrats_no_share_2.JPG
        text: Ендігі кезекте сіз бұл біліміңізді өзіңіздің жеке бағдарламаларыңыз бен әлеміңізді құру үшін қолдана аласыз. Менде сіз үшін басқа тапсырмалар мен нұсқаулықтар қалған жоқ. Сіз өзіңіз қалаған дүниені өзіңіз құрастыра аласыз. Таңдау сізде.
      3:
        image: notes/mc_congrats_no_share_3.JPG
        text: '[оқушылар сөйлеуде] Міне, енді ұқсайын деді..... Қырқу.... Мен шырақтардың көмегімен "L" әріпін жасап шығардым. Ал мен болсам "А" әріпін қайың тақталарынан жасадым. Қолымыздан келді! Қолымыздан келді! Біз жүннен үй тұрғыза алдық!'
      4:
        image: notes/mc_congrats_no_share_4.JPG
        text: Енді сіз қалаған нәрсеңізді құрастыра аласыз. Сәттілік!
    gumball_intro:
      1:
        image: notes/gumball_intro_1.JPG
        text: Егерде сіз өзіңіңздің жеке ойыныңызды құрғыңыз келсе, бұл оңай екендігін білгеніңіз жөн. Сізге керегі және өзіңіз құрған ойынды ойнау үшін бар болғаны бағдарламалаудың кейбір негіздерін үйренсеңіз жеткілікті.
      2:
        image: notes/gumball_intro_2.JPG
        text: Сіздің сүйікті бейне ойыныңыз бар ма? Біз Ойындар лабараториясындағы іспеттес ойын жасауға тағы бір қадам жасамақпыз. Жақсы ойындардың жақсы оқиғасы, ал кез келген оқиғада кейіпкерлер бар болып келеді. Кейіперлер сөйлеу немесе бір бірімен әрекеттесу секілді іс-әрекеттерді жасайды, ойын ережелерінің негізінде болуы да мүмкін. Біз қызықтырарлық кейіперлермен бірге осы заттарды бірінен кейін бірін орындауға тырысамыз, және де ұялы телефонмен ойнауға болатын ойында басынан бастап құрып көреміз.
      3:
        image: notes/gumball_intro_3.JPG
        text: Бүгін, біз осы ойындарды барлығын қалай жасау керегін үйренеміз. Кейін ойынды телефонда бөлісіп ойнауға болады.
      4:
        image: notes/gumball_intro_4.JPG
        text: Экран үш негізгі бөлікке бөлінген. Сол жақ бөлігінде сіздің бағдарламаңыздың жұмысы көрсетілетін кеңістік орналасқан. Әр бір деңгейдің нұсқаулары төменде көрсетілген.
      5:
        image: notes/gumball_intro_5.JPG
        text: Бұл орта аймық саймандар қорабы және әрбір блок 1 кодтын бөлігі.
      6:
        image: notes/gumball_intro_6.JPG
        text: 'Оң жақтағы ақ аумақ - біз бағдарламаны жазатын жұмыс аумағы.'
      7:
        image: notes/gumball_intro_7.JPG
        text: Бастапқыда сізге өз блоктарыңызды сарғылт «Қосылу кезінде» блогымен байланыстыру қажет. Сіз бернеше блоктарды бірге сары сызық пайда болғанға дейңн орнын ауысытып көшіру арқылы байланыстыра аласыз. Бұл кезде олар бірін бірі өзара тартады.
      8:
        image: notes/gumball_intro_8.JPG
        text: Бұл бірінші бас қатырғышта, біз сөйлеу блогын қолданып, сөздерін теріп кейіпкерлерді бір нәрсе сөйлеткіздіреміз. Блокты орнына қойғанда, орындау батырмасын басып, не бағдарламағанынды тексер.
      9:
        image: notes/gumball_intro_9.JPG
        text: Бастайық. Курстын соңында сіз кейіпкерлері сөйлесе алатын, ұпай жинайтын және заттарды лақтыра алатын өзіңіздің ойыныңызды құрастыра алатын боласыз!
    gumball_events:
      1:
        image: notes/gumball_events_1.JPG
        text: Ендігі кезекте біз ойын бағдарламалаушылары күнделікті өмірде кеңінен қолданатын дүние, оқиғалар жайлы оқып үйренеміз. Оқиғалар іс-әрекеттің орындалғандығын аңдып отырады, және оқиға орындалған кезде ойын іс әрекетті орындайтын өзіндік бағдарлама болып табылады.
      2:
        image: notes/gumball_events_2.JPG
        text: Кейбір оқиғалар тінтуірдің басылуын, жоғары немесе төмен бағдары бар батырмаларды немесі тіпті экранның басылуын тыңдап отырады.
      3:
        image: notes/gumball_events_3.JPG
        text: 'Бұл жерде біз ойыншы кейіпкерге шерткен кезде кейіпкердің бір зат айтуын жасамақпыз. Біз "басқан кезде" блогын оған "сөйлеу" блогын біріктіру арқылы қолданбақпыз. Ойыншы кейіпкерді шерткен кезде осы блокка кіріктіріліп байланыстырылған барлық блоктар орындалады.'
      4:
        image: notes/gumball_events_4.JPG
        text: 'Бұл жерде және де "бағдар... болса" блогы да бар. Егерде сіз орын ауыстыру блоктарын осы блокпен байланыстыратын болсаңыз сіз кейіпкерді оңға, солға, жоғары немесе төмен бағдары бар пернелердің көмегіиен қозғалта аласыз. Уақыт өте сіздің ойыныңыз барынша интерактивті болып келеді.'
    gumball_repeat:
      1:
        image: notes/gumball_repeat_1.JPG
        text: Сіз өзіңізге бір затты мәңгілік қайталау қажеттігін елестете аласыз ба? Сізге бұл күн ешқашан түспейді деп үміттенеміз, себебі компьютерлер қайталау жұмыстарын жақсы атқарады.
      2:
        image: notes/gumball_repeat_2.JPG
        text: 'Бұл "мәңгілік қайталу" блогы. Бұл блоктың ішіндегі барлық заттар ойында мәңгі болады. Егерде біз кейіпкер бір іс-әрекетті ойфншфнфң қатысуынсыз жасағанын қалайтын болсақ, біз осы блоктарды "мәңгілік қайталау" блогының ішіне орналастырамыз.'
      3:
        image: notes/gumball_repeat_3.JPG
        text: Келесі басқатырғыштағы біздің тапсырма кейіпкерге жұмысты үздіксіз жасауға көмектесу. Қайталау командаларымен жұмыс жасап үйрену бірнеше жылдар өте сіз өзіңіздің жеке ойыныңызды жасайтын кезде көптеген уақытыңызды үнемдейді.

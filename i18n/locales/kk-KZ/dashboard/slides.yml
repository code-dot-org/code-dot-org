        text: "Мен Mojang брендінің басқарушысы Линда Винтерспін. Minecraft ойынын құрастырған біздің комапания болып табылады."
      2:
        text: "Minecraft-та мені ең қатты қызықтыратыны бұл әлемді зерттеу. Үңгірлерге кіріп алып онда не бар екендігін қарағанды жақсы көремін. Мен мүлдем бағдарламашы емеспін, және де мені бұл Minecraft курсын өту және бағдарламалауда жаңа білімді үйрену мүмкіндігі тамсандырады."
      3:
        text: "Бірінші деңгейде көптеген \"алдыға қозғалу\" блоктарын қолдану қажет болған. Компьютерге \"алдыға қозғалу\" омандасын төрт-бес рет орындатудың жолы болса жақсы болар еді. Қуанышқа орай, бұл мәселенің шешімі оңай табылады: бар боғланы қайталау циклдарын қолдансақ жеткілікті."
      4:
        text: "Minecraft ойынын құрастырған кезде жаңа әлемдегі материалдарды орындарына қою үшін қайталау циклдарын қолданамыз. Ал мыңдаған блоктар! Біз циклдарды оданда шағын есептерге қолданамыз, мысалы, Алекс жүргенде аяқтары артқа-алға қозғалғандай. Қайталау циклдары - бағдарламалаудын маңызды бөлігі."
      5:
        text: "Түн келе жатыр. Сондықтан келесі екі деңгейде бізге үй салу керек. Үй салу үдерісін жеңілдету үшін \"қайталау\" блогын қолдан."
      6:
        text: "Үйдін қабырғасын салу үшін, біз Алекске 4 рет алға жылжып, тақтаны қой деп бұйрық бере аламыз немесе 1 рет алға жылжып, тақтаны қой деп бұйрық беріп сосын оны қайталау блогына орнатып, қанша рет керек, сонша рет қайталаймыз. Енді қайталау блогына басып Алекс қанша рет бізге керек әрекетті орындау керегін енгізейік. Түн түспегенге шейін үй салайық! Сәттілік!"
    mc_if_statements:

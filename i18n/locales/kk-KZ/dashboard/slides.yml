      3:
        text: "Дәл осы жолмен сіз компьютерге осы командалар тізбегін қолдана отырып осы іс-әрекеттер тізбегі қалай орындау қажеттігін көрсеткеннен соң сіз осы іс әрекеттер кейінірек қайталауға оңай болуы үшін өзіңіздің жеке атыңызды бере аласыз, бұл функция деп аталады. Енді біз бал арасына көмектесу үшін функцияларды қолданбақпыз."

        text: "Бұл «Мәңгілікке қайталау» блогы, бұл блоктың ішіндегі барлық заттар бүкіл ойын барысында болады."
      2:
        text: "Егерде бізге кейіпкердің арнайы көрсетусіз бір әрекетті орындағандығы қажет болса біз бұл блоктарды «Мәңгілікке қайталау» блогының ішіне орналастырамыз."
      3:
        text: "Келесі бас қатырғыштағы біздің мақсат сиқыршыға хандықтың шекарасын  әрдайым оң және сол жақ беттерінен күзетуге көмектесу. Жұмыс командаларын қайталауды үйрену арқылы сізге болашақта өз ойыныңызды құру кезінде көптеген уақытыңызды үнемдеуге мүмкіндік береді."
    C1_artist_intro:
      1:
        text: "Бұл сіздің шақыру блоктарыңыз. Кейіпкер барлық сұр жолақтарды толтыру үшін дұрыс қолданылуы қажет."
      2:
        text: "Бұл секіру блогы. Сіздің кейіпкеріңізді келесі сұр жолаққа өткізу үшін шақыртылуы қажет."
    C1_bee_level_intro:
      1:
        text: "Аралар ең күштісі емес пе? Келесі басқатыру жиынтығында сіздің мақсатыңыз аралардың гүлдерге жетуіне және гүлдерден балшырын алуына және одан ара ұясына жетіп бал жасауына көмектесу. Сіз бұл жаттығуда \"Балшырын алу\" және \"Бал жасау\" блоктарын қолдануыңыз керек."
      2:
        text: "Әрбір гүл әртүрлі мөлшердегі балшырындарға ие: 1, 2, 3 немесе одан да көп. Бұрышта орналасқан кіші санға қарап қызыл түсті гүлдерде қанша балшырын бар екенін білеміз.  Алға қарай қозғалмастан бұрын гүлден барлық балшырындарды алу керек екендігіне көз жеткізіңіз. Сонымен қатар, әрбір бал ұясы 1, 2, 3 немесе одан да көп балшырындардан тұруы мүмкін. "
      3:
        text: "Егер сіз бүкіл балшырынды алу және олардың бүкілінен бал жасай алу жағдайында болсаңыз онда сіз үлгерудесіз және келесі деңгейге өте аласыз. Кері жағдайда, сізге бұл жұмбақты қайта шешуге тура келеді. Аралар секілді бағдарламалаушы болудың қандай екенін сезіну үшін біраз уақыт ойнап көріңіз!"
    C1_bee_loops:
      1:
        text: "Цикл әрекеттің қайталамасы болып табылады. Осылайша ара ұясына қарау үшін кіріп, мен оның жиектемесін алып қараймын және қайта қоямын, осылайша мен сол бір әрекетті бірнеше рет қайталаймын. Бұл айналу циклі, яғни сол бір әрекетті бірнеше рет жасау."
      2:
        text: "Бұл деңгейде біз аралардың гүлден үш балшырын жинағанын қалаймыз. \"Балшырын алу\" блогын үш рет қолданғанның орнына, сіз  балшырынды үш рет алу үшін қайталау блогын қолданасыз. \"Орындау\" және көру батырмасын басыңыз егер сіз бұл құқықты алған болсаңыз. Керемет!"
    C1_bigevent_unplugged:
      1:
        text: "Бұл сабақ үлкен оқиға деп аталады. Бұның барлығы біздің бағдарламаны қалай басқара алатындығымызды және оқиғаларды жылдам қолдану арқылы бағдарламаны орындаудың ретін өзгертуді, яғни пернені басу мен тінтуірді шерту жайында. "
      2:
        text: "Бұл сабақ сізді қағаз қашықтан басқару құрылғымен басқаратын болады. Бұл дегеніміз шынайы тірі видео ойын секілді."
      3:
        text: "Оқиға дегеніміз әрекет, ол бір нәрсенің болуын шақырады. Бұл сіз тінтуірді басасыз және интернет парақшасы жүктеле бастайды деген тәріздес. Бұл оқиға. Сіздің планшет экранына парақшаны жылжыту үшін қол тигізсеңіз де оқиға болып саналады. Оқиға сіздің бағдарламаңызды қолданушының мұқтаж немесе қалаған кезінде әрдайым бағыттап отыруына мүмкіндік беретін керемет тәсіл болып табылады."
      4:
        text: "Заттар орын алады, яғни біз барлығызмыз әсер ететін. Біз өзімізді аш сезінеміз және біз тоңазытқышқа қарай барамыз. Біз пошта тасушының келгенін естиміз, және ол біздің поштаны пошта жәшігіне қояды, содан соң біз поштаны алуға барамыз. Бұларда пернені басу немесе джостикті қозғалту секілді оқиға болып табылады. Олар болып жатқан қандай да бір нәрсе болып табылады және олар бізді сол нәрсені жасау үшін шақырады."
      5:
        text: "Бейне ойындарда\"Жаңару\" деп аталатын оқиға бар және ол секундына 30 немесе 60 рет орын алады. Бейне ойындарды жасаушы бағдарламашылар үшін пернелер мен джостиктерге қарағанда бұл оқиға ретінде тіпті дерлік өте маңызды."
      6:
        text: "Ең негізгі біз бақылап отырған оқиға ретінде \"Жаңару\" сыртылдауы болып табылады. Содан соң біз джостикті сыртылдауға тексеріп көреміз. Осылайша біз айтамыз: \"Ах, осы кадр батырмасын біреу басты ма? Ия немесе Жоқ?\" Оқиғасыз ойыншы қозғала алмас еді, сіз секіре алмас едіңіз, сіз не болып жатқанын бақылай алатын жағдайында болмайтын едіңіз. Бейне ойын ешқандай нәрсе тірілту жағдайында болмас еді."
    C1_building_foundation:
      1:
        text: "Құмды мүсінде сіз қателіктің бағдарламаның бір бөлігі екендігін білуіңіз керек. Бірақ сіз алған бетіңізден қайтпайтын болсаңыз, онда бұл сіз үшін тек қана керемет және әсерлі болады. Орнықтылық ойынның аты болып табылады. Онымен бірге қалыңыз, Сізге ол ұнайтын болады."
      2:
        text: "Бұл сабақ іргетас құрылысы деп аталады. Бұл сабақта біз шынында да қиын болып табылатын тапсырмалармен жұмыс істейтін боламыз. Сіз аз дегенде мына құрылымды қалай істеген жағдайда мына шынылардың біріндей сондай биік болатындығын анықтайсыз және бұл кітаптың салмағын көтере алатындай қажетті күштің болуы керек."
      3:
        text: "Біздің құруымызды орындай алмайтын уақыттың болуы мүмкін еді. Біз frusrated алып және берілуіміздің уақыты болуы мүмкін еді. Сол сәттердің көп болуы мүмкін еді. Бірақ біз тырысқан бетімізден қайтпайтын болсақ, оған өзіміздің керемет соққымызды бірнеше рет беретін болсақ, онда біз күмәнсіз оны аз уақыттың ішінде аламыз."
      4:
        text: "Табандылық үмітіңіз таусылғанда ұстап қалатын жалғыз нәрсе. Егер сіз жаңа және ерекше нәрсе ойлап тапқыңыз келсе, бұл бағытта сізді көптеген қиындықтар күтуде."
      5:
        text: "Айлакерлік орнықтылықты таңдаудан құралады, жүруді жалғастыру үшін және өз қателіктеріңмен оқуды үйрену үшін, тастауды емес, себебі сіз ашулысыз. Қапалану негізінде бір кереметтің таудың артында бар еместігін білдіреді. Сол себепті оған жетпестен бұрын тастамау керек! УУУУ! "
    C1_getting_loopy:
      1:
        text: "Сәлем, менің атым Мирал Котб және мен Iluminate-тің құрушысы боламын. Менің жұмысымда бір нәрсе бар және оны біз екі биде де және lightsuits бағдарламасында да қолданамыз. Және ол - циклдер! Цикл - әрекетті қайта-қайта қайталайды."
      2:
        text: "Менің әрекеттерім секілді хула-хупа айналысын ұстап тұру үшін сіздер бір нәрсені бірнеше рет қайталаған кезде мен сол әрекеттің циклін орындаймын. Ол - цикл. Ол - цикл. Және ол - цикл."
      3:
        text: "Бүгін біз би кешін ұйымдастырамыз. Біз жаңа билермен цикл ойнаймыз. Қайталау. Біз биді қолдану арқылы циклдің не екені туралы үйреніп жаттығамыз. Сіздер бірнеше жеңіл қадамдарды үйреніп және оны би біткенге дейін бірнеше рет қайталайсыздар."
      4:
        text: "Міне сізге зерттеу қажет қадамдар. Алақаныңызды соғыңыз. Қолдарыңызды желкеге қойыңыз. Қолдарыңызды белге қойыңыз. Сол қолыңызды онға көтеріңіз. Оң қолыңызды жоғары көтеріңіз. Оғай ғой, солай ма? Сіз кейбір би қимылдарын циклдың ішіне қою арқылы бағытты кішірейте алатыныңызы байқайсыз."
      5:
        text: "Негізінде біз циклдерді біздің биде қолданамыз. Бишілер компьютер киімдерін сол бір желі ішінде киіп жүр. Мен алау циклін сол бір бишілердің өзіне бірнеше рет бекіткенімде болатын еді. Циклде менде қайталау пайда болған болар еді, сіздер сол алты бишілер арқылы циклмен баруды қалайсыздар ма, содан соң циклде сіздер жарықтың жылдамдығын жоғарылатқанды қалайсыздар ма, деп айтқан кезде. Бұның барлығы цикл арқылы құрылды. Цикл информатикада маңызды, себебі олар біздің жұмысымызды қысқа әрі жеңіл етеді."
    C1_happy_maps_unplugged:
      1:
        text: "Бұл сабақ Бақытты Карталар деп аталады. Бүгін біз Флерб атты кішкентай мамық досымызға өзінің жеміс-жидектеріне жетуіне көмектесетін боламыз."

    C3_bounce:
      1:
        text: "Сіз өзіңіздің жеке ойыныңызды құрғалы жатырсыз және достарыңызбен бөлісе аласыз! Қалай қызық!"
      2:
        text: "Ең алдымен, біздің пернетақтадағы бағытша батырмаларын  басқару ескегімен байланыстыруымыз қажет."
      3:
        text: "Біз бұл команданы солға қарай бағытталған батырманы солға қарай жылжу блогымен байланыстыру, және оң жаққа бағытталған батырманы оңға қарай жылжу блогына байланыстыру арқылы жасай аламыз. Оны жүргізіңіз, сіз өз  ойыныңыздың бағдарламасын аз уақытта жасай аласыз."
    C3_computational_thinking:
      1:
        text: "Бұл есептегіштік ойлау сабағы. Кейде жаңа ойынды үйрену қиын болуы мүмкін, солай емес пе? Бастапқыда ол шатыстырарлық болып көрінуі мүмкін, ал кей кездері сізді үйрететін нұсқаулықтар болмағандықтан сізге өздігіңізден үйрену қажеттілігі туады."
      2:
        text: "Сіз кейбір ойлау әдістерін қолдана отырып заттарды өзіңіздің қалауыңыз бойынша қарастыра білуіңіз жақсы болып табылады. Бұл әдістер есептің шешімін табу үшін қайталанбас болып келеді. Бұл сабақта сіз шамамен төртке жуық әдістерді үйренесіз, ойын шартын  өз достарыңызбен тәжірибеде қолданып білетін боласыз."
      3:
        text: "Күрделі есепті шағын есептерге бөлгенде, сіз күрделі есепке анализ жасайсыз. Күрделі есепті шағын есептерге бөлген соң, біз қима жасау атты келесі тақырыпқа көше аламыз."
      4:
        text: "Екі заттың ұқсастығын іздегенде және ұқсастықты тапқан жағдайда, мен қандай айырмашылық бар екенін көре аламын. Айырмашылықтарды жою - абстракция деймиз."
      5:
        text: "Есепті шешіп алған соң, мен есептін шешу алгоритмын құра аламын. Алгоритм дегеніміз есепті шешу үшін амалдарды дұрыс ретімен орындау. Осы 4 қадамды қолданып, ережесі жоқ ойынды ойнап үйренеміз. Ойынның сонына қарай осындай ойынды ойнай алатын боласын!"
    C3_crowdsourcing:
      1:
        text: "Бұл сабақ краудсорсинг деп аталады. Осы сабақта біз колода картасы арқылы сізге топпен жұмыс істеудін, жалғыз жұмыс істеуден тиімді екенін көрсетеміз. Сондықтан барлық достарынды жина. Краудсорсинг деген үлкен топ арқылы бір тапсырманы тез аяқтауды үйренеміз."
      2:
        text: "Информатикада краудсорсинг жиі қолданылады. Мыңдаған информатиктер бірге қосылып милиондаған ақпараттар жинайды. Мысалға Мерсенн жай сандарын іздеу немесе бөтен коммуникацияларды ұстау."
      3:
        text: "Сіз кино қарап жатқанда, киноның әрбір секунды 24 жекеленген суреттер. Біз оны кадр деп атаймыз. Сондықтан әрбір сурет дұрыс құрастырылып орындарына тұру керек. Мен және менің командам бағдарламалаушылармыз. Біз барлығымыз сіз экранда көретін кадрларды жасайтын бағдарламаларды құрастырамыз. Бұл құрал, суретшілер мен бағдарламашылар кадрларды жасауға қолданатын құрал."
      4:
        text: "Мысалы, Немоны Іздеу мультфильімінде Краш, Прыск және олардың барлық достары Шығыс Австралиялық ағыспен жүзгенде, сіз су ағындарының суретін, тасбақанын артындағы түрлі түстер, балықтардың денелері, бұның барлығы математика және компьютерлік бағдарламалар арқылы жазылып, суретшілердің өңделуінен өтіп, сурет әдемі және қызықты болады."
    C3_dice_race:
      1:
        text: "Осы сабақ Dice Race деп аталады. Түгелге жуығымыз компьютер ойындарын ойнағанды жақсы көреміз. Компьютер бағдарламалары ойын қадамдарын қалай бағдарламаға айналдыратынын ойланып көрмедіндер ме? Ойынның бағдарламасын жасаудағы және кез-келген есепті шығарудағы бірінші қадам ойлану және план құру."
      2:
        text: "Есеп шығарудың ойлану қадамында алгоритм құралады, бұл тапсырманы орындау планы құрастырылады. Осы сабақта сіз Dice Race ойынының алгоритімін құрасыз. Кейін осы алгоритмды достарыңыз өте алама соны тексересіз. Бағдарламалаушы алгоритімі дұрыс болғанына көзі жеткенде, ол өз алгоритімін бағдарламалау тіліне айналдырып, бағдарламасын жазады."
      3:
        text: "Біз күнделікті жасайтын барлық нәрсе алгоритімді қажет етеді, тапсырманы орындау үшін қажет амалдар. Мысалға мектепке дайындық, достармен қызықты жерге баруды ойластыру немесе бір затты жөндеу барлығы алгоритімді қажет етеді. Кез келген тапсырманы орындау үшін оны шағын тапсырмаларға бөліп, шешіп, керек ретпен орындау қажет."
      4:
        text: "Сэндвич жасау туралы ойланыңызшы. Оны жасағанда кез-келген ингридиентті кез-келген ретпен салуға болады. Бірақ сіз банканы ашпай жержаңғақ майын нанға жаға алмайсыз. Компьютерге адам ойланбай жасайтын кез-келген қарапайым затты жасау үшін алгоритм қажет."
      5:
        text: "Дұрыс алгоритм компьютерге берілмей тұрып не болатынын болжап тұрады. Тапсырманы шағын бөліктерге бөлу, алгоритм құрастыру кей кезде күрделі болады. Бірақ кез-келген қабілет сияқты оны дамытуға болады."
    C3_farmer_while:
      1:
        text: "Шартты циклдар жұмысы, біз күнделікті өмірде істеп жүрген заттарымызға ұқсайды. Мысалға машина тазалауды қарастырайық, сіз оны таза болғанға дейін жуасыз. Бұл заттарды әр қашан есептеп отырасыз."
      2:
        text: "Біз фермерге көмектесудін жаңа амалын таптық. Шартты блок деп аталады. Бұл өте оңай. Жоғарыдағы сөйлем дұрыс болғанша, бір нәрсе істе. Мысалы, шөп үймесі бар болғанша шөпті тасы. Енді фермерге көмектес."
    C3_functional_suncatchers:
      1:
        text: "Осы сабақ күннін көзін жинау функциясы деп аталады. Осы күннің көзін жинау тұмарларын жасау функцияларын құрастырамыз. Бұл тұмарларды жасаудын бірнеше жолы бар. Кейбір амалдар бірнеше рет орындалу қажет."
      2:
        text: "Тұмарды жасау үдерісінің жеңілдету бірінші қадамы біз нені қайта қайталау керек екенін анықтауымыз керек. Бұл барлық қадамдарды біз функцияға топтай аламыз."
      3:
        text: "Келесі нақты қадамдарға қарағанда бұл әдемі көрініс құру емес. Кей кезде біз  өзімізді ерекше сезініп, өзіміз қолданатын шарлардын түсін өзгерткіміз келеді. Егер біз барлық шарларды әртүрлі түсте қолдансақ, онда біз әрбір шарды дара қыла аламыз."
      4:
        text: "Егер сіз бисерлі ойлана алсаңыз , анықтама толықтырғыш және ол өзгеруі мүмкін, онда сіздің suncatcher шынымен сыйлы бола алады. Функция мен айнымалыларды қолданып әдемі suncatcher құруыңызға сәттілік."
    C3_internet:
      1:
        text: "Бұл сабақтар интернет жайлы. Интернет бұл өте қозғалмалы орын, және қоғалысы көп жолдарға ұқсайды. Хабарлама, белгіліенген орынға автокөлікті бағыттағышпен калай жете алады. Хабарлама, Интернет арқылы жету өте тез."
      2:
        text: "Сіз интернет қолданған кезде не болып жатқанын жұмыс істегенде байқайсыз.Сіз өз компьютеріңізден веб-сайтыңыздан немесе жақын досыңыздан жеке почтаңызға хабарлама алуға болатындығын біле аласыз. Және тағы кептеліс болып жатқан жолдарды іріктей аласыз, және белгілерді біле аласыз.Интернет ішінде саяхаттау қйын емес себебі сіз жолдарды білесіз."
      3:
        text: "Хабарламаны Интернетке жіберу ол почтаға хабарлама жіберу сияқты бірақ кішкене айырмашылығы бар. Google.com IP-адрес бұл сайттарға сандығы көп. Сіз  IP-адресті сіздін почтаңызға кері қайту адресі деп ойлай аласыз. Біз төменде офисте отырған кез келген адамға почта арқылы хабарлама жібереміз деп аңғарайық. Сіз  URL және IP-адресті есік деп көресізба? Мен бұл хабарламаны жаздым және жіберу батырмасын басыңыз."
      4:
        text: "Почталық қызмет көрсетуіндегі айырмашылық, біріншісі интернет хабарламаны ұсақ бөліктерге бөліп тастайды, және ол хабарламаны жіберуді жеңілдетеді.Бұл ұсақ бөліктер пакеттер деп аталады.Әрбір пакет хабарламасы қажет орынға бір-бірлеп жетеді.Бұл пакеттердін барлығын, қабылдағыш ол хабарламаны дұрыс оқығандай етіп, дұрыс тізімде алғанда.Интернеттін қалай жұмыс істейтінін білу үшін әліде көп ұсақ белгілер бар, және бұл жақсы бастама. Сіз интернет-қолданушы тағасын құруда өзіңіздің жолыңыздасыз! Сенімді болыңыз жанұяңызға және достарыңызға не білгеніңізді айту үшін."
      5:
        text: "Менің атым Аманда Камп және мен Гугл компаниясының инженер бағдармашысымын. Менің командам профильдар мен контактыларды сақтайтын ішкі серверде жұмыс істейді. Менің жұмысымда біз контактты басқа құрылғыларға қалай жіберу керегін ойластырамыз, мысалы сіздің телефоныңызға. Көпшілікте көп контакттылар бар, мысалы біз 1000 контактыны бір телефонға бір мезетте жібергіміз келмейді, себебі бұл өте үлкен информация. Біз интернет информацияны қабылдайтындай концепцияны қолдандық. Телефонға 100 контакт жіберген соң, ол оны қабылдап реттегеннен кейін тағы 100 контакт жібереміз."
      6:
        text: "Бағдарламаның ең қызығы – ол барлық әлемге әсер ете алады. Мен 19 жасымда бағдарламалауды үйрендім. Мен коледждін екінші немесе үшінші курсында болғам. Менің бірінші бағдарламам Цельсиден Фаренгейтке мәндерді айналдырады. Мен бағдарламалауды жақсы көретін себебім, мен адамдарға көмектескенді жақсы көремін. Мен Гуглға програмаларымды жазып, дүние жүзінің барлық адамдарына көмектесе аламын. Бұл өте тамаша."
    C3_maze_conditionals:
      1:
        text: "Адамдар күнделікті шешім қабылдайды. Мысалы, тысқа шығу үшін сізде егер амалы бар, егер далада жаңбыр жауып тұрса, маған куртка қажет болады. Осы барлық мәселелерді шешіп тастасан компьютерлер оны ғажайып жылдамдықпен орындайды. Компьютерлік бағдарлама бұл математикамен егер амалдарының қосындысы."
      2:
        text: "Блок шарты зомбиға шешім табуға көмектеседі.Ол бір нәрсені тексереді. Мысалы, егер солға қарай жол болса онда солға бұрылыс қойсын деген ішіндегі командалы блокты қолданайық.Біз зомби туралы айтып тұрмыз, оның жан жағын тексеру үшін, егер солға бұрылыс болса онда сол бұрылысты жасау."
      3:
        text: "Келесі тек алға командасын ішінде, оны алға жылжыту үшін, қайталау блогын қолданамыз, қазір ол тек алға жүргісі келеді. Егер оған солға бұрыл деген блоктын кезегі келсе онда солға бұрылу керек.Сіз көре аласыз егер бұл бұрылысты жасап алға жылжитын болсақ онда біз өз мақсатымызға жетеміз."
      4:
        text: "Бұл мысалдар егер программалау тілінде фундаменталды анықтама болса ғана қолданылады.Бірінші заттардын бірі, мен крестик және нолик ойынын программасын қалай жазу керектігін білдім.Егер қарсылас сені жеңгей жатса онда ол блокты жауып тастау керек деген шарт қойдым. Оқытылуға сәттілік, шарт ол кілтті сөз."
    C3_maze_level_4:
      1:
        text: "Бұл мысалда сіздің мақсатыңыз зомбиді алу. Біз бес қозғалыс блоктарын қолдана алатын едік, және былай айтуға болады, компьютер алға қозғалу үшін және бір бұрылыспен бес рет қайталатқызса болады."
      2:
        text: "Бұл уақытты үнемдетеді және оны оңтайландырады. Оны қолдану үшін тек алға қозғалу блогын және оның ішіне қайталауды қою қажет.Орындау батырмасын басыңыз, зомби алға жылжитын болады және бес рет күнбағысты айнала алады."
    C3_playlab_create_game:
      1:
        text: "Осыған дейін сіз қосқан сайын бір іс-әрекетті қайталап орындап отыратын анимация немесе тарих құрып келдіңіз. Келесі кезекте сіз өзіңіз ойнай алатын интерактивті ойындарды құра аласыз."
      2:
        text: "Бұл жерде «Бағдар бағыты болған кезде» және «Кейіпкер қадамы» деген блокатар көрсетілген. Сіз кейіпкердің қозғалысын бағдарлары бар пернелердің көмегемін басқару үшін осы блоктарды бірге қоюуыңызға болады."
    C3_songwriting_with_parameters:
      1:
        text: "Бұл сабақты жазу өлені.Музыка өте көп, компьютердін программасындағыдай. Жазбаша ескертулер және сөздері дұрыс айтылған."
      2:
        text: "Біз бұны хор деп атаймыз.Компьютерлі программада, программа бөліктерінде қайта-қацта қолданылатындар функция деп аталады.Сіз өленнін сөдерін оқығанда, және ол хормен айтылса, сіз хормен айтасыз? Жоқ, сіз үстінгі парақша бөлігін көресіз қандай сөздер хормен айтылатындығын."
      3:
        text: "Бұл сабақта кішкентай қоян фо фо атты әнді үйренесіз. Әнде хормен айтатын орындарды бірнеше рет қайталау керек болады. Функция бұл қайта-қайта қолданыла алатын кодтын шағын бөлігі. Бұл функциялар бағдарламалауды жеңлдетеді, себебі бір затты қайта-қайта жаза беру қажет емес."
    C4_bee_conditional:
      1:
        text: "Бұл шартты блок. Егер сіз гул немесе балауыз онда амал жасау. Бұл пайдалы, егер біз онда қанша бал немесе нектар бар екенін білгіміз келсе онда сұрақ белгісін қоямыз."
      2:
        text: "Бұл мысалда біз былай айтқымыз келіп тұр, барлық нектарды алу егер бұл гул болса, және келесін қолданамыз, егер балауыз онда бал жасау. Та-да!"
    C4_conditionals:
      1:
        text: "Егер/әйтпесе жаңа блогын қарсы ал! Бұл шартты амал, алдындағы тапсырмалардағы егер блогы сияқты. Бірақ мында енді әйтпесе амалы қосылған. Мысалы, ара екі шешімнің бірін қабылдасын. Егер ара гүлдін қасында болса онда ол бірінші шешімді істесін. Егер ара гүлдін қасында болмаса, онда ара әйтпеседегі екінші шешімді қабылдасын."
      2:
        text: "Егер амалдары компьютерлердің шешімді қалай қабылдайтынын анықтайды. Адамдар компьютерлерге белгілі шартар енгізеді, егер осылай болса, мына істе. Әйтпесе басқаша болса, мынаны істе. Жоғарыдағы егер/әйтпесе блогынын мысалы егер гүлдын қасындағыны қарастырады. Бірақ оны басқашада айтуға болады. Мысалы егер шәрін 2 тең болса, бірінші іс әрекетті орында. Егер ол жалған болса, екінші әс әрекетті орында."
    C4_for_loops:
      1:
        text: "Қайталау блогын кодқа қолданған кезде комьютер циклды қашан тоқтататынын қайдан біледі? Қайталау блогы өзінде шартты цикл атты күрделі код бөліктерін қамтиды. Ол басынан аяғына дейін белгілі өсімшемен санап, циклды бақылап отырады."
      2:
        text: "Мысалы, үш есептеуіш қайтала блогы,1 ден 3-ке дейін бір-бірдеп санайды. Әр санау, кодты циклдан өткізеді. Есептеуіш айнымалысы арқылы шартты цикл цикл санын бықылап отырады, бұнда бір цикл өткенде есептеуіш айнымалысы бір өсімшеге өседі. Есептеуіш соңғы мәннен үлкен болғанда, цикл жұмысын тоқтатады."
      3:

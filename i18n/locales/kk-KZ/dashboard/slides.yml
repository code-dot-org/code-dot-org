        text: "Бұл сабақ алгоритмдердің шынайы өмірі деп аталады. Алгоритмдер адамдардың күнделікті іс-әрекеттерін сипаттайды. Піспенан рецепті және құсқа ұя салу бағыттары күнделікті алгоритмдер болып табылады."
      2:
        text: "Бүгін, біз қағаз ұшақтарды жасап, құрып, алгоритмін тексермекшіміз. Бірақ, біріншіден, біз үлкен жобаны кішкене жеңіл қадамдарға бөлуіміз керек. Қағаз ұшақтарды жасау үшін қандай қадамдарды орындау керек екенімізді шешіп және олардың орындалу тәртібін қадағалау керек."
      3:
        text: "Сіз алгоритміңізді құру үшін біріншіден суреттерді кесуден бастайсыз.  Келесі, сіз қадамдарыңызды көрсететін 6 суретті таңдайсыз, олар қағаз ұшақтарды жасау және осы суреттерді дұрыс тәртіппен орналастыру  үшін қажет. Сіз үшін барлығы тәртіппен тұрғаннан кейін, алгоритмнің жұмыс істеп тұрғанын тексеру үшін  басқа студенттер тобымен алгоритмді салыстырасыз. Ең жақсы жобаланған алгоритм ең жақсы қағаз ұшағын жасауға маңызды."
      4:
        text: "Біз шоколад жасағымыз келгенде бұл процесс үшін үлкен  қадамдар талап етіледі. Және әрбір үлкен кадамдар өзінің ішінде кішкене қадамдар жиынынан тұрады. Және дәмі бойынша біздің қандай шоколад алғымыз келгеніне байланысты көптеген рецептер немесе алгоритмдер бар. Әрбір қадам маңызды, тіпті кішкене қадамдар. Себебі, әрбір қадамның аяқталуынсыз басқалар аяқтала алмайды. Басқалар түсінуі мүмкін алгоритмдерді жасау өте маңызды. Сол себепті әрбір қадам кім жасағанына байланысты болмай жазылуы керек, өйткені бір нәтиже болады."
    C2_playlab_createstory:

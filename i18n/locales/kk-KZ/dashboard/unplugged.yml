kk:
  data:
    unplugged:
      Unplug1:
        title: Информатика пәніне кіріспе
        desc: Бұл сабақ Информатика пәніне кіріспе және Информатика Ғалымы кім деген сұраққа жауап береді. Бұл сонымен қатар оқушылардың өздерін компьютерді зерттеуші ретінде танытуға мүмкіндік береді. Оқу соңында оқушылар үйлеріне жақсы естелікпен қайтады. Сіз оқушыларға сабаққа қатысты сөздіктегі сөздерді үйретуді кейінге қалдырғыңыз келетін шығар. Бірақ егер оларды көңілді және ойын түрінде ұсынсаңыз әлдеқайда пайдалы болмақ.
      Unplug2:
        title: Есептегіштік ойлау
        desc: Маркер мен қағазды пайдаланып оқушылар, компьютерлік ойлаудың төрт қадамын үйренеді. Қысқаша кіріспеден кейін оқушылар кішігірім топтарға бөлініп, басқа оқушылар үшін алгоритм құрып, құбыжықтарды салады (алдын ала таңдалған құбыжықтар топтамасынан). Тапсырмаларды кіші бөліктерге бөліп, топтамадағы барлық құбыжықтардың абстрактілі айырмашылақтарын талдап, алынған ақпаратты басқа топтар құбыжықтардың суретін салуы үшін алгоритмдер құруға пайдаланады. Содан кейін басқа топтармен бірігіп алгоритмде көрсетілгендей суретін салады. Сурет ойлағандай болып шықты ма?
      Unplug3:
        title: Миллиметрлік Бағдарламалау
        desc: Сурет салу бағдарламасын жазу барысында оқушылар бағдарламалау жайында терең түсінік қалыптастырады. Сынып оқушылары бір-бірімен бірлесіп төртбұрышты түсті қағаздарды жинап, сурет құрап шығарады . Егер уақыт болып жатса, сабақ соңында, оқушылар жасаған суреттерді көрсетумен аяқталады.
      Unplug4:
        title: Алгоритмдер
        desc: Бұл сабақ алгоритмдерді қамтиды. Бірінші жаттығуда, танграм фигураларын және қағаздарды қолдану арқылы, әрбір нұсқауды түсінікті және тиянақты жасаудың пайдасын көрсетеді.  Одан кейін топтағы оқушылар қағаздан тікбұрыш жасаудың бірнеше жолын табады. Сонымен қатар кейбір әдістер кейбіреулерінен көп бүктеуді қажет етенін де зерттейді.
      Unplug5:
        title: Функциялар
        desc: Бұл сабақта студенттер жіп, моншақтар және ерекше әшекейлерден тұратын Ұйқы аулаушысын жасайды. Студенттер қайлталанып отыратын қадамдармен жүріп отырады және кейіннен оларға  бірнеше рет қайталанатын "дағды"-ларды анықтау ұсынылады. Бұл дағдылар анықталаған сәтте олар негізгі бағдарламадан шақыртылады да, құрастырудың керемет үдерісінің барлығы бір парақшада жазылып шығады. Ақырғы бағдарлама жіптің, моншақ немесе әшекейдің түріне тәуелсіз және барлық классқа бағытталған болады. Бұл мәселені тиімді шешу үшін студенттер өздерінің специфиалық материалдарын абстарктілі түрде сипаттау және жеке басты түсініксіз терминдерді құруы қажет болады. Бұл үдеріс айнымаллырар ұғымының керемет бастауы болып келеді.
      Unplug6:
        title: Шарттар
        desc: Бұл сыныптық ойын. Шарттар, егер-шарттары, және циклдер туралы түсінікке кіріспеден кейін, оқушылар бірігіп, алдын ала жазылған бағдарламаларды пайдаланып, карта колодасын және сәттілік суретін салады.
      Unplug7:
        title: Ән Жазу
        desc: Өлең оқу көптеген оқушылар үшін өте қиын қадам. Біз барлығы хабардар саланы аламыз және жалпы оқу барысына қосып, функция қылып шақырамыз. Оқушылар анықтау/шақыру барысымен таныс болғаннан кейін, біз функцияға параметр беріліп шақырылуы үшін қосымша мүмкіндіктер қосамыз.
      Unplug8:
        title: Абстракция
        desc: Бұл сала оқушылардың күнделікті қайталанатын іс-әрекеттерін біріктіріп, ал Mad-Lib стилінде ойлау ойыны сіздің сыныбыңызға абстракцияның тиімділігін оқуға көмектеседі.
      Unplug9:
        title: Релелік Бағдарламалау
        desc: Бұл сабақ өткен сабақ идеясына негізделген (4. Миллиметрлік Бағдарламалау) және сол дағдыларды ретпен орындалатын бағдарламаны аяқтаудың және әрқашан "қателікке" тексерудің маңыздылығы атап өтілуде пайдаланылады.
      Unplug10:
        title: Ғаламтор
        desc: Бұл сабақта, оқушылар веб-адрес, IP-адрес және DNS туралы білуге тырысады.
      Unplug11:
        title: Аяқтау
        desc: Бірінші 20-сағаттық курс соңында оқушылар бастапқы көңіл-күйді қайта бастарынан кешеді. Егер ары қарай жалғастырғылары келетіндер бар болса, оларға өз бетінше жасай алатындай тапсырмалар беріледі.
      UnplugHappyMaps:
        title: Көңілді Карталар
        desc: Оқушылар кейіпкерді жалғыз команда арқылы лабиринт ішінде қозғалтудың қарапайым алгоритмдерін құрады (нұсқаулықтар жасайды).
      MoveIt:
        title: Қозғал, Қозғал
        desc: Оқушылар кейіпкерді жалғыз команда арқылы лабиринт ішінде қозғалтудың қарапайым алгоритмдерін құрады (нұсқаулықтар жасайды).
      PlantASeed:
        title: 'Қолданыстағы Алгоритмдер: Тұқым Себу'
        desc: Бұл сабақта біз алгоритмдердің күнделікті өмірде қалай пайдалануға болатынын көрсету үшін тұқым себу мысалын алып отырмыз. Және де информатиканың терең жақтарына үңіліп, ондағы алгоритмдердің маңызды рөл атқаратыны айтылады.
      BuildingAFoundation:
        title: Ғимарат Салу
        desc: Оқушылар алдын ала берілген материалдарды пайдаланып ғимарат салады. Құрылымдар тапсырманы аяқтауы керек (белгілі бір биіктікке немесе салмаққа жетуі тиіс), және оқушылар заттардың күрделі болуы кезіндегі тұрақты болу идеясын талқылайды.
      GettingLoopy:
        title: Ілмектерді үйрену
        desc: Бұл сабақ би қимылдары арқылы цикл (қайталанатын нұсқаулықтар) ұғымымен таныстырады. Оқушылар қарапайым хореографияны оқып, одан кейін оларды қайталап көреді.
      RelayProgramming:
        title: Релелік Бағдарламалау
        desc: Оқушылар сызықты қоршауда жүретін, "Бағдарламалау Қағазы" суретіне негізделген алгоритм құру үшін эстафетаны жібереді. Олар тек бір ғана нұсқаулық жазуы тиіс, егер қате кетсе бәрін қайта өшіріп, басынан бастайды.
      Conditionals:
        title: Шарттар
        desc: Шартты операторларды оқу кезінде, оқушылар сарта ойынын ойнайды және мынандай ереже жасайды "Егер мен қызыл карта салсам, онда мен ұпай аламын " және "Егер мен қара карта салсам, онда сен ұпай аласың."
      BigEvent:
        title: Үлкен Оқиға
        desc: Оқушылар компьютердің үнемі бақылап отыратын, бағдарламалаудың "оқиғалар" атты ұғымымен таныс болады. Оқытушылар қағаздағы алыстан басқару пультін басады. Ал оқушылар болса соған тиісінше әрекет етеді.
      GoingPlacesSafely:
        title: Қауіпсіз Жерді Табу
        desc: Ғаламтор қуатты сонымен қатар қауіпті орын болып табылады. Оқытушылар Ғаламторды қалай қауіпсіз қолдану болатындығы жайында айтады.
      GraphPaperProgramming:
        title: Миллиметрлік Бағдарламалау
        desc: Оқушылар алдын ала анықталған командаларды пайдаланып, сыныптастарының сурет салулары үшін алгоритмдер (нұсқаулықтар жиынтығы) жазады.
      PaperPlanes:
        title: 'Қолданыстағы Алгоритмдер: Қағаз Ұшақтар'
        desc: Бұл сабақта біз күнделікті өмірде алгоритмдерді пайдалануға шақырып, қағаз ұшақ жасаймыз. Және де информатиканың терең жақтарына үңіліп, ондағы алгоритмдердің маңызды рөл атқаратыны айтылады.
      BinaryBracelets:
        title: Екілік Білезіктер
        desc: Оқушылар өздерінің есімдерінің, алғашқы әріптерінің екілік жүйедегі нұсқасына ұқсас білезіктер жасайды. Бұдан оқушылар мәліметтерді көрсету мен сақтаудың бірнеше жолы бар екенін үйренеді.
      DigitalFootprint:
        title: Сіздің сандық іздеріңіз
        desc: Оқытушылар оқушыларға өздері туралы ақпаратты сайтта орналастырулары арқылы, сандық із немесе "із" қалдыратындары туралы ойды ұсынады.
      ComputationalThinking:
        title: Есептегіштік ойлау
        desc: Оқушылар компьютерлік ойлау қадамдарын пайдаланып (бөлінгіштік, шаблон, абстрактілік, алгоритм) нұсқаулығы жоқ ойынды қалай ойнау керектігін анықтайды.
      FunctionalSuncatchers:
        title: Функционалдық Күн сәулесін аулаушы
        desc: Оқушылар жіп пен моншақты пайдаланып күн сәулесін жинаушыны жасау үшін, айнымалылар мен функциялардан (қайта-қайта қолдануға болатын код бөлігі) тұратын алгоритм құрады.
      SongwritingParameters:
        title: Ән Жазу
        desc: Оқушылар функцияға берілетін параметрлер (функцияны қайта жазусыз баптау) ұғымын түсіну үшін хор түсінігін пайдаланады.
      DiceRace:
        title: 'Қолданыстағы Алгоритмдер: Ойын тасы Жарысы'
        desc: Бұл сабақ алгоритмдерді күнделікті өмірде пайдануға шақырады. Және оны ойын тасы жарысы ойынына алгоритмдер жазады.
      Internet:
        title: Ғаламтор
        desc: Оқушылар қағаз бөліктерін пайдаланып, ғаламтор байланысын түсіну мақсатында хабарламалар жібереді.
      Crowdsourcing:
        title: Кроудсорсинг
        desc: Оқушылар кроудсорсинг, бірігіп информатика мәселелерін шешуді пайдаланып, тапсырманы бірігіп шешудің жеке оқушы шешкенінен неғұрлым тиімді болатынын түсінеді.
      DigitalCitizenship:
        title: Сандық Азаматтық
        desc: Оқушылар жеке басқа қатысты ақпарат пен құпия мәліметтің айырмашылығын талқылайды, және қайсысын онлайн бөлісу қауіпсіз және қауіпті екенін анықтайды.
      TangramAlgorithms:
        title: Танграм Алгоритмдері
        desc: Бұл сабақта алгоритмнің маңызды тұсын көрсетеміз. Алгоритмдерді пайдаланудың көптеген әдістері бар. Егер сіз әрбірі бір ғана жағдаймен аяқталғанын қаласаңыз, онда сіздің алгоритміңіз барынша толығырақ зерттелуі қажет.
      EnvelopeVariables:
        title: Конверт Айнымалылары
        desc: Айнымалыларды пайдалану информатика ғылымы мүмкіншіліктерін арттырады. Бұл сабақ айнымалылар туралы және оларды қолдану жолдарын көрсетеді. Бұл сабақты тереңірек түсіну үшін абстракция сабағынан бұрын (немесе бірге) оқыңыз.
      MadGlibs:
        title: Mad Glibs
        desc: Абстракция - информатика маманы үшін маңызды тәжірибе болып табылады. Бұл іс-әрекеттер оқушылардың сабақ оқу барысын талдауға, оны абстрактілеуге қолданылады. Абстрактіленген оқиғалар өте қызықты да, көңілді болады.
      ForLoopFun:
        title: Көңілді For циклі
        desc: Біз циклдердің командаларды қайта-қайта қолдану үшін пайдаланатынын білеміз. Енді біз циклдің қосымша құрылыммен қалай қолданатынын үйренеміз.
      SongwritingWithParameters:
        title: Параметрлі Ән Жазу
        desc: 'Информатика пәнінің ең тамаша құрылымдарының бірі – функция болып табылады. Функциялар (кейде процедура) – бұл сіздің үлкен бағдарламаңызда қайта-қайта қолдануға болатын кішігірім бағдарламалар болып табылады. Бұл сабақ оқушыларға код бөліктерін функция ретінде біріктірудің артықшылықтарын интуитівті түсінуіне көмектеседі.'
      BinaryImages:
        title: Екілік Суреттер
        desc: Көп адамдар екілік жүйені тек нөлдер мен бірлерден тұрады деп ойласа, біздің алдыңғы сабақтарымыз оқушыларға ақпарат басқа да екілік опциялардан тұратынын үйретті. Бұл сабақ одан да ары тереңдетіліп, бұдан да қиын ақпаратты (мысалы, суреттер мен түстер) екілік жүйеде компьютердің қалай сақтайтынын көрсетеді.
      VideoGamesCoordinatePlanes:
        title: Видео Ойындар және Ұшақтарды Басқару
        desc: Сіз жақсы көріп ойнайтын видео ойындар нақты алгебраға сүйеніп жасалған! Алгебралық өрнектер мен координаталар кеңістігі бізге ойындардың жасалу барысын түсінуге және өзіміз жасайтын ойынымыздың жоспарын құруға көмектеседі.
      Contracts:
        title: Келісімдер, Анықталу облысы және Көлем
        desc: Келісімдер бізге функцияны түсінуге және талқылауға көмектеседі. Бұл сабақта біз Келісімнің жаңа бағдарламалау тілін немесе функцияны түсінуге көмектесетінін көреміз.
      DesignRecipe:
        title: Графика салу әдістері
        desc: Соңғы деңгейде оқушылар қарапайым функция жазады, бірақ қиын функцияларды жазу басқа әдістерді талап етеді. Графика салу әдісі функция жазудың құрылымдық әдісін пайдаланып,   функцияны тестілеу арқылы дұрыс жасап тұрғанын анықтау әдісі болып табылады.
      Booleans:
        title: Бульдік алгебра және Логика
        desc: Бульдік тип бұл курстағы төртінші және соңғы деректер типі болып табылады. Бұл сабақта біз Бульдік тип туралы және оны логикалық ойлау функцияларын құру үшін пайдалануды үйренеміз.
      ConditionalsPiecewiseFunctions:
        title: Шарттар және Функция бөліктері
        desc: Функцияға берілетін параметрлер әртүрлі болса, онда функция соңы да әртүрлі мәнмен аяқталады. Біз бір шаблонды пайдаланып бір жауап алғымыз келеді. Тағы да басқа шаблонды пайдаланып басқа жауап алғымыз келеді. Сол үшін біз шарттарды пайдаланамыз.
      CollisionDetection:
        title: Қақтығыстарды анықтау және Пифагор теоремасы
        desc: Экрандағы объектілердің орнын анықтау көптеген ойынның маңызды бөлігі болып табылады. Бұл сабақта біз Пифагор теоремасы және Қашықтық формуласымен кеңістіктегі екі нүкте арақашықтығын анықтауда қолданатын боламыз, және бұл екі нүкте (немесе ойын кейіпкерлері) түйісе ме соны тексереміз.

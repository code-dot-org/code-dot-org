      courseAB_unplugged_plantASeed:
        title: 'Қолданыстағы Алгоритмдер: Тұқым Себу'
        desc: Бұл сабақта біз алгоритмдердің күнделікті өмірде қалай пайдалануға болатынын көрсету үшін тұқым себу мысалын алып отырмыз. Және де информатиканың терең жақтарына үңіліп, ондағы алгоритмдердің маңызды рөл атқаратыны айтылады.
      courseA_unplugged_happyMaps:
        title: Көңілді Карталар
        desc: Оқушылар кейіпкерді жалғыз команда арқылы лабиринт ішінде қозғалтудың қарапайым алгоритмдерін құрады (нұсқаулықтар жасайды).
      courseA_unplugged_goingPlacesSafely:
        title: Қауіпсіз Жерді Табу
        desc: Ғаламтор қуатты сонымен қатар қауіпті орын болып табылады. Оқытушылар Ғаламторды қалай қауіпсіз қолдану болатындығы жайында айтады.
      courseABC_unplugged_bigEvent:
        title: Үлкен Оқиға
        desc: Оқушылар компьютердің үнемі бақылап отыратын, бағдарламалаудың "оқиғалар" атты ұғымымен таныс болады. Оқытушылар қағаздағы алыстан басқару пультін басады. Ал оқушылар болса соған тиісінше әрекет етеді.
      courseB_unplugged_digitalFootprint:
        title: Сіздің сандық іздеріңіз
        desc: Оқытушылар оқушыларға өздері туралы ақпаратты сайтта орналастырулары арқылы, сандық із немесе "із" қалдыратындары туралы ойды ұсынады.
      courseC_unplugged_buildingAFoundation:
        title: Ғимарат Салу
        desc: Оқушылар алдын ала берілген материалдарды пайдаланып ғимарат салады. Құрылымдар тапсырманы аяқтауы керек (белгілі бір биіктікке немесе салмаққа жетуі тиіс), және оқушылар заттардың күрделі болуы кезіндегі тұрақты болу идеясын талқылайды.
      courseC_unplugged_paperPlanes:
        title: 'Қолданыстағы Алгоритмдер: Қағаз Ұшақтар'
        desc: Бұл сабақта біз күнделікті өмірде алгоритмдерді пайдалануға шақырып, қағаз ұшақ жасаймыз. Және де информатиканың терең жақтарына үңіліп, ондағы алгоритмдердің маңызды рөл атқаратыны айтылады.
      courseC_unplugged_gettingLoopy:
        title: Ілмектерді үйрену
        desc: Бұл сабақ би қимылдары арқылы цикл (қайталанатын нұсқаулықтар) ұғымымен таныстырады. Оқушылар қарапайым хореографияны оқып, одан кейін оларды қайталап көреді.
      courseC_unplugged_binaryBracelets:
        title: Екілік Білезіктер
        desc: Оқушылар өздерінің есімдерінің, алғашқы әріптерінің екілік жүйедегі нұсқасына ұқсас білезіктер жасайды. Бұдан оқушылар мәліметтерді көрсету мен сақтаудың бірнеше жолы бар екенін үйренеді.
      courseD_unplugged_graphPaperProgramming:
        title: Миллиметрлік Бағдарламалау
        desc: Оқушылар алдын ала анықталған командаларды пайдаланып, сыныптастарының сурет салулары үшін алгоритмдер (нұсқаулықтар жиынтығы) жазады.
      courseD_unplugged_relayProgramming:
        title: Релелік Бағдарламалау
        desc: Оқушылар сызықты қоршауда жүретін, "Бағдарламалау Қағазы" суретіне негізделген алгоритм құру үшін эстафетаны жібереді. Олар тек бір ғана нұсқаулық жазуы тиіс, егер қате кетсе бәрін қайта өшіріп, басынан бастайды.
      courseD_unplugged_conditionalsCards:
        title: Картаға қатысты шартты белгілер
        desc: Шартты операторларды оқу кезінде, оқушылар сарта ойынын ойнайды және мынандай ереже жасайды "Егер мен қызыл карта салсам, онда мен ұпай аламын " және "Егер мен қара карта салсам, онда сен ұпай аласың."
      courseD_unplugged_binaryImages:
        title: Екілік Суреттер
        desc: Көп адамдар екілік жүйені тек нөлдер мен бірлерден тұрады деп ойласа, біздің алдыңғы сабақтарымыз оқушыларға ақпарат басқа да екілік опциялардан тұратынын үйретті. Бұл сабақ одан да ары тереңдетіліп, бұдан да қиын ақпаратты (мысалы, суреттер мен түстер) екілік жүйеде компьютердің қалай сақтайтынын көрсетеді.
      courseE_unplugged_diceRace:
        desc: Бұл сабақ алгоритмдерді күнделікті өмірде пайдануға шақырады. Және оны ойын тасы жарысы ойынына алгоритмдер жазады.
      courseE_unplugged_songwritingParameters:
        title: Параметрлермен ән жазу
        desc: Оқушылар функцияға берілетін параметрлер (функцияны қайта жазусыз баптау) ұғымын түсіну үшін хор түсінігін пайдаланады.
      courseE_unplugged_internet:
        title: Ғаламтор
        desc: Оқушылар қағаз бөліктерін пайдаланып, ғаламтор байланысын түсіну мақсатында хабарламалар жібереді.
      courseE_unplugged_crowdsourcing:
        title: Кроудсорсинг
        desc: Оқушылар кроудсорсинг, бірігіп информатика мәселелерін шешуді пайдаланып, тапсырманы бірігіп шешудің жеке оқушы шешкенінен неғұрлым тиімді болатынын түсінеді.
      courseE_unplugged_songwriting:
        title: Ән Жазу
        desc: Оқушылар функцияға берілетін параметрлер (функцияны қайта жазусыз баптау) ұғымын түсіну үшін хор түсінігін пайдаланады.
      courseF_unplugged_tangrams:
        title: Танграм Алгоритмдері
        desc: Бұл сабақта алгоритмнің маңызды тұсын көрсетеміз. Алгоритмдерді пайдаланудың көптеген әдістері бар. Егер сіз әрбірі бір ғана жағдаймен аяқталғанын қаласаңыз, онда сіздің алгоритміңіз барынша толығырақ зерттелуі қажет.
      courseF_unplugged_envelopeVariables:
        title: Конверт Айнымалылары
        desc: Айнымалыларды пайдалану информатика ғылымы мүмкіншіліктерін арттырады. Бұл сабақ айнымалылар туралы және оларды қолдану жолдарын көрсетеді. Бұл сабақты тереңірек түсіну үшін абстракция сабағынан бұрын (немесе бірге) оқыңыз.
      courseF_unplugged_forLoopFun:
        title: Көңілді For циклі
        desc: Біз циклдердің командаларды қайта-қайта қолдану үшін пайдаланатынын білеміз. Енді біз циклдің қосымша құрылыммен қалай қолданатынын үйренеміз.
      courseF_unplugged_songwritingParameters:
        title: Параметрлі Ән Жазу
        desc: 'Информатика пәнінің ең тамаша құрылымдарының бірі – функция болып табылады. Функциялар (кейде процедура) – бұл сіздің үлкен бағдарламаңызда қайта-қайта қолдануға болатын кішігірім бағдарламалар болып табылады. Бұл сабақ оқушыларға код бөліктерін функция ретінде біріктірудің артықшылықтарын интуитівті түсінуіне көмектеседі.'

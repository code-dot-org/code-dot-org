      Course 4 Artist 10_instruction: "Кеңесті көру үшін осы жерге бас!\r\n\r\nМұнда\nқызықты фигураға код бар.  Осыны циклға салсан неболады?  Сурет 420 градусқа бұрылыста тұр, ол дегеніміз сурет салынып болғаннан кейін ол басқа жаққа қарап бұрылып тұрады. Ол жаңа бұрылыс 60 градус.\"."
      Course 4 Artist 11_instruction: 'Енді жарыс!  Мұнда тек қана көрсетілген блоктар қолданылады.  Оны қайтадан қалай жасауға болатынын білесінбе? Қателіктерін болса да, жасап көр. Бірден барлығы жақсы жасалмаса уайымда. Тағыда кеңес көргін келеді ме?  Мында бас!'
      Course 4 Artist 12_instruction: "Кеңес көргің келеді ме?  \nОсында бас!\r\n\r\nӘйтпесе, өзін жаса!"

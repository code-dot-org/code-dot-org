      frozen perpendicular_instruction: Қазір біз бір-біріне 90 градуста екі желілерін жасауға болады, егер көрейік. Сіз «тоғысында» атты блогын, сондай-ақ, «жылжыту» блогын пайдалану қажет болады.
      frozen snowflake branch_instruction: Қар ұшқыны сияқты көрінеді бастайды, ол үш филиал құру үшін «қар бүршүгі филиалы жасау» блогын пайдаланып көріңіз.

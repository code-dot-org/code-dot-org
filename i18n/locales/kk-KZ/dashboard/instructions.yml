      frozen diamond snowflake_instruction: Енді, әрбір арасындағы 36 градус оңға бұрап, параллелограмм 10 рет қайталау үшін қайталау блок пайдаланып, жаңа қар жасауға мүмкіндік береді.
      frozen diamond_instruction: 'Параллелограмм жасауға мүмкіндік береді. Бұл жай ғана алаңға сияқты, бірақ әр түрлі бұрыштарды бар: 60 және 120 дәрежесі орнына 90 градус бұрыштары бұрыштары.'
      frozen freeplay_instruction: Сіз ресми шеберлік суретші болдым! Қысқы кереметі жасаңыз.

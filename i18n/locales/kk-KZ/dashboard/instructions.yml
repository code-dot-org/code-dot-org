      4-5 Artist 11_instruction: Жасыл түзілерді аяқта. Түзілер 300 пиксель және бір-бірінен 15 пиксель аралықта.
      4-5 Artist 2_instruction: Шаршыны аяқтау үшін бұл кодты циклдан өткізе аласын ба?
      4-5 Artist 3.5_instruction: Жарайды, мына кодты орындасан не болатын болжамдап көр (немесе “Орындау” батырмасын бас). Сосын, бұны жеткілікті рет қайталап суретін аяқта. Түстері әр дайым әр түрлі болады.
      4-5 Artist 3_instruction: Бұл гүлбағынын периметрі 600. Ұзын қабырғасы 200. Тіктөртбұрышты сал.
      4-5 Artist 4_instruction: 'Шеңберде неше градус?  Түстер шеңберін құру үшін блоктарды циклдан өткіз.'
      4-5 Artist 5_instruction: Қай бұрышты қолдандын?
      4-5 Artist 6_instruction: Бұл теңқабырғалы үшбұрыштың бұрыштары 60, 60 және 60. Қабырғалары 200 пиксель. Суретін сал.
      4-5 Artist 7_instruction: Тік бұрышты үшбұрыш бұрыштары 30, 90, 60. Гипотинуза 100 пиксель биіктігінен екі есе ұзын. Суретті сал.
      4-5 Artist 8_instruction: Футбол алаңынын орта сызығы оның жанындағы сызықтарына перпендикуляр. Бұл алаңнын периметрі 800, ұзындығы 240. Ені қаншаға тең? Төртбұрыш қабырғаларымен орта сызығынын суретін сал.
      4-5 Artist 9_instruction: Симметриянын екінші жартысын сал. Үшбұрыштар тең қабырғалы, ұзындықтары 50 пиксель.
      4-5 Artist Assessment 1_instruction: 'Бағалау: цикл арқылы теңқабырғалы үшбұрыш сыз. Қабырғасы 300.'
      4-5 Artist For Loops 1_instruction: 1 ден 10 ға дейінгі сандарды блоктар арқылы енгізіп кодты орында.
      4-5 Artist For Loops 11_instruction: '0, 20, 40, 60, 80... 200 санайтындай етіп "үшін" блогын аяқта.'
      4-5 Artist For Loops 12_instruction: '"дан" және "дейін" орындарын аыстарсандар сандарға не болады? 200, 180, 160, 140, 120...0 санайтындай етіп "үшін" блогын аяқта. '
      4-5 Artist For Loops 13_instruction: 'Бұл дизайн "for" циклсыз басталды және өте көп блок қолданылып тұр. Бұл спиральды аяқтау үшін "for" блогын қолдан.  Кеңес соңғы түзі 250 пиксель.'
      4-5 Artist For Loops 14_instruction: 'Біреу кодты бастапты, кейін бұл кодты тезірек істеу жолын тапқан! "for" блогын қолданып басқа блоктардын орнын ауыстырып үшбұрышты спиральды қолдан. (Кеңес: соңғы түзі ұзындығы 300 пиксель.)'
      4-5 Artist For Loops 15_instruction: 'Біреу кодты бастапты, кейін бұл кодты тезірек істеу жолын тапқан! "for" блогын қолданып басқа блоктардын орнын ауыстырып алтыбұрышты спиральды қолдан. (Кеңес: соңғы түзі ұзындығы 200 пиксель.)'
      4-5 Artist For Loops 2_instruction: |
        This is a "for" block. Instead of typing
        1,2,3... 10, the "for" block can repeat the blocks inside it and count the
        numbers for you. Place the number 10 into the "to" section of the "for"
        block.
      4-5 Artist For Loops 3_instruction: '1-ден 50-ге дейін қалай санаймыз? "for" блогын енгіз.'
      4-5 Artist For Loops 4_instruction: '"for" блокты қолданып 1-ден 10-ға дейін бір-бірлеп сана.'
      4-5 Artist For Loops 6_instruction: 'Қабырғанын ұзындықтары 50, 60, 70, 80 және 90 пиксель болатын шаршы сал. "Шаршы сал" функциясын 5 рет қолдан.'
      4-5 Artist For Loops 7_instruction: 'Дәл сол шаршыларды "санау " блогымен қабырғалардын ұзындықтарын өзгертіп сал. "Санау" блогын "шаршы сал" функциясының ішіне сал. Кеңес: айнымалылар категориясында.'
      4-5 Artist For Loops 8_instruction: '"for" -дын ішіне блоктарды қосып 10-нан 200-ге дейін он-оннан санайтын программаны аяқта? "for" – ды циклдар категориясында таба аласындар.'
      4-5 Artist For Loops 9_instruction: '5, 10, 15, 20, 25, 30, және 35 диаметрлі шеңберлер сыз. "for"блогын қолдан.'
      4-5 Artist Free Draw 1_instruction: Еркін сурет салу! Не салғын соны сала бер.
      4-5 Artist Functions 1_instruction: Бұл үшбұрышты салу үшін қайталанатын циклды қолдан.
      4-5 Artist Functions 10a_instruction: "Бұл кодты 'қар бүршігін сал' функциясына орнат және 'өлшем' параметрін 50-ге алмастыр. Функция қар бүршігін 100 пиксельмен істейтіндей тұр."
      4-5 Artist Functions 10b_instruction: "'Қар бүршігін салу' функциясымен әр түрлі өлшемді бүршіктер сал.  Кеңес: бірінші қар бүршігі 25 пиксель, одан кеінгілер осыдан 2 есе үлкен."
      4-5 Artist Functions 11_instruction: '"Алтыбұрышты сал " функциясы "үшбұрышты сал" функциясын қолданыды. Алтыбұрыш функциясын аяқта. (Кеңес: Алтыбұрыштың 6 қабырғасы бар және әрбір қабырғасы 100 пиксель.)'
      4-5 Artist Functions 12_instruction: "'Толқындарды сал' функциясын аяқта.  Әрбір толқын бір жоғары және бір төмен толқыннан жасалған. Кеңес: 5 көк толқын сал."
      4-5 Artist Functions 13 Free play_instruction: Мында планеталар, жұлдыздар, зымырандар және роботтар салатын функциялар бар. Сол функцияларды қолданып достарымен бөлісетіндей жақсы сурет сал.
      4-5 Artist Functions 14 Free play_instruction: Мында саған бірнеше функция берілген. Сол функцияларды циклдармен бірге қолданып достарымен бөлісетіндей жақсы сурет сал. Үлгіні көру үшін “орындау” батырмасын бас.
      4-5 Artist Functions 15 Assessment_instruction: 'Бағалау:  "шашы сал" функциясын қолданып шаршылар сал.  Шаршылар 50, 100, және 150 пиксель.'
      4-5 Artist Functions 2a_instruction: 'Мына блоктарды жаңа функциянын ішіне салып, оны "кішкентай үшбұрыш сал" деп ата.'
      4-5 Artist Functions 2b_instruction: 'Мына блоктарды жаңа функциянын ішіне салып, оны "кішкентай үшбұрыш сал" деп ата.'
      4-5 Artist Functions 3_instruction: 'Енді "орташа үшбұрышты сал " және "үлкен үшбұрышты сал"функцияларын жаса. "Кішкентай үшбұрышты жаса" функциясы саған берілген. Үшбұрыштар ұзындықтары 50 (кішкентай), 100 (орташа), және 150 (үлкен). '
      4-5 Artist Functions 4_instruction: 'Бұл жаңа "үшбұрышты сал" функциясында параметр бар және алдындағы үш функцияның жұмысын істей алады. Бағанағы үшбұрыштарды осы жаңа функциямен сал.'
      4-5 Artist Functions 5_instruction: '"Үшбқұрышты сал" функциясын "шаршыны сал" функциясына өзгерте аласын ба?'
      4-5 Artist Functions 6_instruction: 'Үй салу үшін "шаршыны сал" және "үшбұрышты сал" функцияларын қолдан. (Кеңес: шаршы қабырғалары 200 пиксель)'
      4-5 Artist Functions 6b_instruction: |-
        Үй салатын функцияны "шаршыны сал" және "үшбұрышты сал" функцияларын қолданып жаса және оны 'үйді сал' деп ата.
      4-5 Artist Functions 7_instruction: '"Үйді сал" функциясымен 100 және 50 пиксельды үй сал. Екі үй арасы 50 пиксель.'
      4-5 Artist Functions 8_instruction: '"Гүлді сал" функциясында биіктікке мән беретін параметр бар. Биіктікті 200 пиксель деп қандай сурет шығатынын көр.'
      4-5 Artist Functions 9_instruction: Осы 3 гүлдерді сал. Біріншісінің биіктігі 100 және келесілері алдынғысынан 50 пиксельге ұзын. Гүлдер арасы 100 пиксель.
      4-5 Artist Patterns 1_instruction: Осы шаршыны цикл арқылы сала аласын ба? Әр қабырғасы 20 пиксель.
      4-5 Artist Patterns 10_instruction: 'Осы код екі қатар алтыбұрыш жасайды - Барлығын 4 рет циклдан өткізіп бал ұясын сал. Кеңес: Экраннан шығып сурет салып кетпеу үшін сен әр цикл сайын 120 пиксель артқа секіріп отыруын қажет.'
      4-5 Artist Patterns 11_instruction: 'Жарты шеңбер салу үшін бұны қанша рет циклдан өткізу керек? Кеңес: Егер шеңберде 360 градусс болса және әр цикл 3 градуссқа, толық шеңберді салу үшін қанша рет циклдан өткізу керек?'
      4-5 Artist Patterns 12_instruction: Егер сен осы циклды көшіріп алып, солға бұрылудын орнына оңға бұрылсан, не болады? Осы толқынды салу үшін не істеу керек?
      4-5 Artist Patterns 13_instruction: Енді жиектеме салу үшін осынын барлығын төрт рет циклдан өткізейік. Бұрыштарын абайла сен 90 градуссқа бір мезетте бұрыла алмайсын! Егер 3 градус жасайтын бір циклды 60 рет қайталатқызса жарты шеңбер шықса, ширек үшін неше рет қайталау керек?
      4-5 Artist Patterns 2_instruction: Егер шаршы циклін басқа цикл ішіне салса, біз оны ішкі цикл деп атаймыз. 15 шаршы қатарымен тұра қалғандай сыртқы циклға не қосу керек?
      4-5 Artist Patterns 3_instruction: Енді келесі деңгейге көшейік! Біз үлкен кодты бір цикл ішіне кіргіздік, бірақ келесі сурет салу үшін суретшіні орнына әкелу керек. Осы код блоктарынын қайсысын циклдын соңына қою керек?
      4-5 Artist Patterns 4_instruction: Бұл гауһар тас қыры 50 пиксель және бұрыштары 120 және 60 градус. Циклды қолданып суретін сал.
      4-5 Artist Patterns 5.5_instruction: Бұл блокты қанша рет циклдан өткізуін керек осы гауһар тасты салу үшін?
      4-5 Artist Patterns 5_instruction: Осыны циклдан өткізіп 6 гауһар тастан тұратын қатар құрайық. Біз гауһар тас кодын 2 орнына 3 деп алмастырдық, не үшін?
      4-5 Artist Patterns 6_instruction: Бұл блокты қанша рет циклдан өткізуін керек осы гауһар тасты салу үшін?
      4-5 Artist Patterns 7_instruction: 'Соңғы тапсырмадағы кодты өзгертейік. Гауһар тастын беті есінде ма? "jump backwards"- ті 100-ден 50-ге дейін өзгертіп көр – енді екінші "jump backwards" суретші қаншаға алыс секіру керек?'
      4-5 Artist Patterns 8_instruction: Алтыбұрыштың қабырғасы 40 пиксель бұрышы 60 градус болатын сурет сал.
      4-5 Artist Patterns 9.5_instruction: Екі қатар алтыбұрыш сызатындай етіп осы кодты циклдан өткізейік. Біздің екінші қатар оңға жылжып кеткенін ескер.
      4-5 Artist Patterns 9_instruction: 'Бір қатар сурет салу үшін бұл кодты 3 рет қайтала. Кеңес: алтыбұрыштың ең ұзын кесіндісі 80 пиксель.'
      4-5 Artist Patterns Free Play_instruction: 'Еркін ойын - өзіңе ұнайтын сурет сал!'
      4-5 Bee Conditionals - FC Test_instruction: Араға шәрін керек. Мұндағы барлық объектілер гүл емес, сондықтан әр бұлтты тексер. Егер гүлді тапсан, одан шәрін жина.
      4-5 Bee Conditionals 1 (copy 1)_instruction: |
        The bee can't tell if this is
        a flower or a honeycomb. Gather nectar only from flowers, but first check
        if it is a flower or a honeycomb.
      4-5 Bee Conditionals 1_instruction: Ара мұнын гүл немесе бал ұясы екенін айта алмайды. Гүлдерден шәрін жина. Бірақ біріншідіен онын гүл немесе бал ұясы екенін анықта.
      4-5 Bee Conditionals 2 (copy 1)_instruction: |
        The bee only wants nectar right
        now. Remember, not all objects are flowers, so check to gather nectar only
        at flowers.
      4-5 Bee Conditionals 2_instruction: Араға қазір шәрін керек. Барлық объекттар гүл емес екенін есінде сақта. Сол үшін шәрін жинар алдында гүл екендігін тексеріп ал.
      4-5 Bee Conditionals 3_instruction: Енді ара бал жасағысы келіп жүр. Балды тек қана бал ұясында ғана жаса.
      4-5 Bee Conditionals 4 (copy 1)_instruction: |
        The unknown object is either
        a flower or a honeycomb. Use the if/else block to collect nectar if it is
        a flower, else to make honey (because it is a honeycomb).
      4-5 Bee Conditionals 4_instruction: Белгісіз объект гүл немесе бал ұясы. Осы жолы, егер/әйтпесе блогын қолданып шәрін жина егер гүл болса, әйтпесе бал істе. (себебі басқа жағдадйда бұл бал).
      4-5 Bee Conditionals 5_instruction: Бұлта астындағы белгісіз объект гүл немесе бал ұясы. Осы жолы, егер/әйтпесе блогын қолданып шәрін жина егер гүл болса, әйтпесе бал істе. (себебі басқа жағдадйда бұл бал).
      4-5 Bee Conditionals 6 (copy 1)_instruction: |
        This purple flower may have either
        3, 2, or 1 nectar. Here an if-else block is combined with another if-else
        block to create an if, else-if, else block. Complete the solution to collect
        the unknown amount of nectar.
      4-5 Bee Conditionals 6_instruction: 'Бұл күлгін гүлде 3, 2 немесе 1 шәрін бар. Мұнда егер/әйтпесе блогы басқа егер/әйтпесе блогымен бірігіп "егер/әйтпесе-егер/әйтпесе" өрнегін құрайды. Белгісіз мөлшердегі шәрінді жинау үшін шешімді аяқта.'
      4-5 Bee Conditionals 7_instruction: Бұл күлгін гүлде 3, 2 немесе 1 шәрін бар. «Күлгін гүлді тексер» функциясын аяқтап, шәрінді жинау үшін қолдан.
      4-5 Bee Conditionals 8_instruction: Далада қызыл және күлгін гүлдер бар. Қызыл гүлдердің шәрін мөлшері белгілі, бірақ күлгін гүлдердікі белгісіз. Барлық шәрінді жина.
      4-5 Bee Conditionals Assessment 1_instruction: 'Бағалау: Бұл код қате. "Шәрінді жина немесе бал жаса " функциясын аяқтап, осы функцияны шәрін жинауға және бал жасауға шығар. Бұл күлгін гүлде 3, 2 немесе 1 шәрін бар екенін есінде сақта.'

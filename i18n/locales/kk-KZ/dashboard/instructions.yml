      NEW Course 4 Artist Functions 1_instruction: Сіз циклді қолдану арқылы ұзындығы 100 пиксель болатын квадратты сала аласыз ба?
      NEW Course 4 Artist Functions 10.1_instruction: Бұл модельді тарту үшін алдыңғы жұмбақтағы функцияларды қолданыңыз.
      NEW Course 4 Artist Functions 10_instruction: '40 квадрат пикселін жасау үшін, функцияларды анықтаулардағы блоктарды толтыру үшін "Өзгерту" пернесін басыңыз.'
      NEW Course 4 Artist Functions 11_instruction: "Ендігі кезекте біз қатар орналасқан 6 шаршы салатын \"Шаршылар тізбегін салу\" деп аталатын функция құрғымыз келеді. Сіз бұл функцияны біз алдын құрған \"20 Шаршы салу\" функциясын қолдана отырып құра аласыз ба? Ескерту: біз қауырсында әлдеқайда жұқа қылғанымызға назар аударыңыз. Қалай екендігін көру үшін \"20 Шаршы салу\" функциясының \"Өңдеу\" батырмасын басыңыз.\r"
      NEW Course 4 Artist Functions 12_instruction: 'Осы өрнекті сызу үшін алдынғы басқатырғыш "Квадраттарының желісін салу » фунциясын пайдаланыңыз'
      NEW Course 4 Artist Functions 13_instruction: '"Шаршылар қатараын салу" функциясын қолдана отырып жұлдыздың суретін сала аласыз ба? Нұсқаулық: "Шаршылар қатарын салу" функциясын екі рет шақыртып отырмас үшін өзгертуіңіз керек. Саған алдыға қарай белгілі бір пикселге жүріп және 144 градусқа бұрылып отыру қажет.'
      NEW Course 4 Artist Functions 14_instruction: 'Ойнау уақыты! '
      NEW Course 4 Artist Functions 2_instruction: 'Арасы 20 пиксель болатын 3 шаршы сала аласын ба? Кеңес: әр шаршы ұзындығы 100 пиксель'
      NEW Course 4 Artist Functions 3_instruction: Мынау блоктың жаңа түрі. Бұл «Функция» блогы деп аталады. «Өңдеуді »басыңыз, содан кейін бір жағы 100 пиксель болатын шаршы салу үшін кодты қосыңыз. Функцияны өңдеп болғаннан кейін, бағдарламаңызға өту үшін «Жабу» батырмасын басыңыз.
      NEW Course 4 Artist Functions 4_instruction: 'Осы өрнекті сызу үшін "Шаршы салу" функциясын қолданыңыз. Кеңес: Сіз "120 градусқа оңға бұрыл» блогын пайдалануыңыз қажет.'
      NEW Course 4 Artist Functions 5_instruction: '"Шаршы салу" блогы қандай командаларды іске қосу керектігін кайдан біледі? "Шаршы салу" блогында "Өңдеу" дегенді басыңыз. Функция редакторындағы блоктар "Шаршы салу"-ды құрайды. Қарап болғаннан кейін, "Сақтау" түймешігін басыңыз, содан кейін фунцияны іске қосыңыз'
      NEW Course 4 Artist Functions 6_instruction: "\"Шаршы салу\" функциясын пайдалану, сіз осы суретті сала аласыз ба? Нұсқау: Әрбір шаршы бір бірінен 20 пиксель алыс орналасқан.\r\n"
      NEW Course 4 Artist Functions 7_instruction: 'Сіз функцины қалай қолдану керектігін игердіңіз бе? Осы шаршының ұзындығын 200 пиксель болатыңдай етіп өзгертейік. Нұсқау: функцияны өзгерту үшін "өңдеу" батырмасын басыңыз. Функция редакторынан шығу үшін «Жабу» батырмасын басуды ұмытпаңыз. '
      NEW Course 4 Artist Functions 8_instruction: 'Біз сіз үшін жаңа функция жасадық, ол "үшбұрыш сызу" деп аталады. Функцияны бір жағы 100 пиксель болатын үшбұрыш салатындай етіп өңдеңіз?'
      NEW Course 4 Artist Functions 9_instruction: Тек бір блок қосу арқылы шеше аласыз?
      NEW Course 4 Artist Functions inspire_instruction: Суретті қайтадан көру үшін мұнда басыңыз.
      New Course 4 Artist Functions Level 4_instruction: 'Осы өрнекті сызу үшін "Шаршы салу » функциясын пайдаланыңыз.'
      NEW Course 4 Artist Params 1_instruction: 'Осы функция бір жағы 50 пиксель шаршы салыу тиіс. Бастау үшін "Өңдеу" - ді басыңыз.'
      NEW Course 4 Artist Params 10_instruction: '"Алтыбұрыш салу" параметрлі функция жасаңыз. Нұсқау: Алтыбұрыш ұзындығы 100 пиксел. '
      NEW Course 4 Artist Params 11_instruction: 'Бұл пішініді калай салу мүмкін? Функцияны "тараптар" параметрін пайдаланатындай етіп өңдеңіз.'
      NEW Course 4 Artist Params 12_instruction: Сіз бұл сызбаны аяқтай аласыз ба? Барлық фигуралар тараптары 100 пиксель.
      NEW Course 4 Artist Params 12a_instruction: Бұл соңғы суретке ұқсайды. Осы дизайнды жасау үшін функциясыңызға ілмектерді козыңыз?
      NEW Course 4 Artist Params 13_instruction: "\"Көпбұрышты салу\" функциясың өңдейік. Қазірдің өзінде \"тарптар\" параметрі бар. Енді \"ұзындық\" параметрін қосып көрейік.\r\nНұсқау: әрбір кескін периметрі 200 пиксель. Тараптар саны әр түрлі болған жағдайда кескіндерді бірдей жасау теңдеуі есіңізде ме?"
      NEW Course 4 Artist Params 14_instruction: '"спираль шетін салу" функциясына "ұзындық" және « тараптар » параметрлерін қосу арқылы осы пішіндерді қайта салыңыз.'
      NEW Course 4 Artist Params 15_instruction: 'Еркін ойнау: Мынау сіз жазаған функциялар және тағы бірнеше қосымша функция ойнауға арналған. Тамаша сурет сал! Сызбалар әр түрлі көріну үшін қалам енімен ойна!'
      NEW Course 4 Artist Params 2_instruction: 'Жақтары 50 пиксель болатын "үшбұрыш сызу" функциясын жаса'
      NEW Course 4 Artist Params 3_instruction: "Енді қатарынан 5 үшбұрыш сызу функциясын жасаңыз. Нұсқау: Әр үшбұрыш бір бірінен 30 пиксель алыста орналасқан.\r\n"
      NEW Course 4 Artist Params 4_instruction: Осы функция блоктарында нені байқадыңыз? Өзгерісті көру үшін « Іске қосу » батырмасын басыңыз.
      NEW Course 4 Artist Params 5_instruction: '??? салу блогынын ұзындық параметрін толтыр. Кеңес: Бесбұрыш қабырғасы 100 пиксель. '
      NEW Course 4 Artist Params 6_instruction: 'Бұл фигураларды құру үшін "???" белгісін дұрыс сандарға ауыстыру арқылы "ұзындық" параметрін толтыр. Шаршы мен Үшбұрыш өлшемі 100 пиксел, ал алтыбұрыш 75 пиксел болады.'
      NEW Course 4 Artist Params 7_instruction: 'Осы суретті аяқтай аласызба? Кеңес: Үшбұрыш қабырғалары алдынғысынан 25 пиксельге ұзын. Бірінші үшбұрыш қабырғасы 25 пиксель.'
      NEW Course 4 Artist Params 8_instruction: Осы үшбұрыш функциясынынң коды бұзылған. Осы фукцияны жөндеп, 25, 50 және 75 пиксельды үшбұрыштарды сыз?
      NEW Course 4 Artist Params 9_instruction: '"Шаршыны салу" функциясының анықтамасын толтыру және бір параметр қосу үшін "Өңдеу"-ді басыңыз. Ол дәл үшбұрырыштағыдай ұзындық өлшемін қабылдауы қажет. Бұл жолы өлшемі 25,50 және 75 пиксел болатын, бір бірінен 100 пиксел ара ақышықтықта орналасқан 3 шаршы салыңыз.'
      NEW Course 4 Artist Params inspire_instruction: "Тегін Ойнау Шабыты: Енді сіз осы секілді сурет жасау үшін білу қажет барлық заты білесіз. Егер де осы сурет сізді шабыттандыратын болса, Осы іспеттес бір зат құрып көріңіз. Кері жағдайда өзіңіздің қалаған затыңызды құрыңыз\r\n \r\nБіз шабыттандыратын суретіміздің қалай жасалғандығын білгіңіз келеді ме?"
      NEW Course 4 Artist Vars 1.5_instruction: 'Осы кодқа назар аудар, "ұзындықты орнату" және "ұзындық" блоктары бірге жұмыс жасап тұрғандығын көре аласың ба? Қалай жұмыс жасайтындығын көру үшін "Орындау"-ды бас.'
      NEW Course 4 Artist Vars 12_instruction: Енді соңғы деңгейден алгоритмді алып, қалпына келтіріп, шеттері 150 болатын бесбұрыш құрыңыз.
      NEW Course 4 Artist Vars 2.5_instruction: 'Осы кодқа назар аудар, "ұзындықты орнату" және "ұзындық" блоктары бірге жұмыс жасап тұрғандығын көре аласың ба? Қалай жұмыс жасайтындығын көру үшін "Орындау"-ды бас.'
      NEW Course 4 Artist Vars 2_instruction: '50 пиксель қатарынан тұратын үшбұрыш салу үшінсандар блогын "set length" (ұзындықты белгілеу) блогына қарай тартыңыз. '
      NEW Course 4 Artist Vars 4 5_instruction: Соңғы жұмбақтағы ерекше жұмысты осында қайтіп жасауға тырысайық. Бұл жолы керемет дизайнды өлшемі 60 пиксель болатын алтыбұрышты жасайық.
      NEW Course 4 Artist Vars 4_instruction: 'Тағы да тырысып көрейік. Сіз бұл керемет дизайнды алтыбұрышты ұзындыққа айнымалы беріп сыза аласыз ба? Кеңес: бұл 10 бөлінетін сан.'
      NEW Course 4 Artist Vars 6_instruction: "Ұзындықтың айнымалысын керекті жерге түсіріп,\nкейін ұзындыққа дұрыс мән беріп үлгіні салыңыз.  (Кеңес: бұл 10 еселі сан).\r\n\r\nҰзындықтың мәнін бір рет бергенде, код дұрыс мәнді барлық жерде\nберетінін назар аударыңыз.\r\n\r\n\r\n\""
      NEW Course 4 Bee For Loops 1_instruction: Әр гүлден шырынды жинап шығу үшін циклді қолданыңыз.
      NEW Course 4 Bee For Loops 10_instruction: 'Шартты циклдын "есептеуіш" айнымалысымен көлбеумен алға көп қозғалу керек па екенін анықта.'
      NEW Course 4 Bee For Loops 10a_instruction: 'Тапсырмаға дайынсыз ба? Цикл туралы білгеніңізді алып, бұл мәселені шешуге тырысыңыз. Есте сақтаңыз: барлық қадамдарды анықтағанға дейін, сізге мүмкін барлық шешімдеріңізді қайта қарауға тура келеді.'
      NEW Course 4 Bee For Loops 11_instruction: Қоғалысты және шырынды жинауды басқару үшін циклдің айнымалысын қолдана аласыз ба?
      NEW Course 4 Bee For Loops 2_instruction: Араның барлық шырынды жинайтынына көз жеткізу үшін керекті код қосыңыз. Бұл жұмбақты шешу үшін қанша код керектігін қараңыз! (Сіз қарапайым тәсілді келесі бас қатырғышта білесіз)
      NEW Course 4 Bee For Loops 3_instruction: |2
        "for loop" мұны қарапайым жасайды! Сізге керекті барлық кодтар осында, қалай байланысқанын қараңыз. 
         Оның қалай жұмыс жасайтынын қарау үшін "Run" пернесін басыңыз. 
      NEW Course 4 Bee For Loops 4 4_instruction: 'Енді бізге "counter"-ден бұрын қозғалып, кейін шырынның уақыт есебін алуымыз керек. Бұл мәселені шешу үшін екі "repeat" (қайталау) циклін қолдана аласыз ба?'
      NEW Course 4 Bee For Loops 4_instruction: '??? -ды "for loop" алмастырып, максимум мөлшерде шәрін жинап ал. '
      NEW Course 4 Bee For Loops 5 5_instruction: |-
        ''Шартты цикл" цикллын қолдануға үйрендің бе? Араға шәрін жинауға көмектесейік.
      NEW Course 4 Bee For Loops 5_instruction: '"Шартты циклмен" кері санауға болады. 5-тен 1-ге дейін бір-бірден санап барлық шәрінді жинауға тырыс.'
      NEW Course 4 Bee For Loops 6_instruction: 'Циклдағы соңғы сан "қадам" деп аталады. Цикл орындалған сайын есептеуіш осы қадамға өзгеріп отырады. 2-ге тең болатын қадамды қолданып гүлдерді жинап көр,'
      NEW Course 4 Bee For Loops 7_instruction: "Ендігі кезекте математикалық блокты қолдана отырып \"санауыш\" айнымалысын біріктірейік. Сіз мүмкін блоктардың ең аз санын қолдана отырып осы баққа көшу үшін \"санауыш\" айнымалысын қалай қолдана аласыз? Бұл жолы 3,6,9,12 және 15 шырын жинау үшін не істеу қажет? Құпия \"санауыш\" айнымалысында.\r\n\r\nЕсте сақтаңыз: егерде сіздің циклыңыз өсуге дейін есептелінетін болса, өсімше орындалған сайын \"санауыш\" айнымалысына қосылып отырады.\nRemember: If your loop is counting up, the increment is added\nto your \"counter\" variable each time through."
      NEW Course 4 Bee For Loops 8_instruction: "Барлығы дұрыс! 3,6,9,12және 15 шырын жинау үшін қажам қандай болуы қажет?\rНұсқаулық: Әр бір санға одан кейін түрған санды алу үшін қаншаны қосу қажет?"
      NEW Course 4 Bee For Loops 9_instruction: Егер икл кері бағытта санайтын болса онда қадам цикл орындалған сайын алынып отырады. 15, кейіннен 12, кейіннен 9,6 және 3 шырын жинау үшін қадам қандай болуы қажет?
      NEW Course 4 Bee For Loops 95_instruction: 'Құрылған "үшін" циклының элементтеріне назар аудар. Бұл тапсырманы шешу үшін қандай сандарды екі еселеу қажеттігін таба аласың ба? Не себептен бұл дәл осылай жұмыс атқарады?'
      NEW Course 4 Play Lab Params 11_instruction: 'Еркін ойын уақыты! Барлық блоктармен ойнап, уақытынды шаттықпен өткіз. '
      NEW Course 4 Play Lab Params 5 5_instruction: Енді көмексіз тағы бір рет жасап көр. Осы жолы не енгізу керек?
      NEW Course 4 Play Lab Vars 4 5_instruction: '"Бұл код не ісдейді деп ойлайсын? "Орындау" батырмасын басып не болатынын көр."'
      NEW Course 4 Play Labs For Loops 7a_instruction: Барлық біліміңді қолданып, Пингвин санағанда Динозавр алға жүретіндей істей аласын ба?
      NEW Course 4 Play Labs For Loops 8 Free Play_instruction: 'Еркін ойын уақыты! Барлық блоктармен ойнап, уақытынды шаттықпен өткіз. '
      NEW Course 4 Play Labs For Loops 8a_instruction: 'Тапсырма: "үшін" циклын әрбір кейіпкер қозғалып және өз номерін айтып болғаннан кейін экраннан жоғалуы үшін қалай қолдануға болады?'

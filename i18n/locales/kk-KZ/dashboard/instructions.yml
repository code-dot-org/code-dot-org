      Course 4 Play Lab Vars 1_instruction: Бұл жолы сізге кодты жазу қажет емес тек қана орындау батырмасын басасыз ойынды ойнау үшін. Бұл ойында сіз итсіз, мысықа қарағанда көп тушықты жинағыңыз келіп жүрген. Итпен басқару үшін төмен деген батырманы қолданыңыз. Дайын батырмасын басыңыз ойынды аяқтағаннан соң.
      Course 4 Play Lab Vars 2_instruction: 'Бұл соңғы жұмбақ онша дұрыс емес! Сіз мысықтан көп тушық жинай алатындығыңызға көз жеткізгіңіз келсе онда "ит жылдамдығы" айнымалысын өзгертіңіз. Бірінші 10 тушықты жинаған жеңімпаз атанады!'
      Course 4 Play Lab Vars 3_instruction: Міне жаңа ойын түрі. Оң жаққа және сол жаққа деген пернетақталарды қозғалу үшін, ал үстіге пернетақтасын секіру үшін қолданыңыз. Көріңіз егер сіз барлық тушықтарды жинай алсаңыз.
      Course 4 Play Lab Vars 4_instruction: Енді біз биікке айнымалысын қолданамыз, иттін қалай биік секіре алатындығын басқару үшін. Биікке айнымалысын жанартыңыз, сонда ит барлық тушықтарға жету үшін керекті биіктікке секіре алады.
      Course 4 Play Lab Vars 5_instruction: 'Ойын құрастырайық! Біріншіден бізге ұпай керек. Сіз соңғы деңгейдегі кодты қайтадан құрастыруыңыз қажет, 10 деген ұпаймен шектеу үшін. '
      Course 4 Play Lab Vars 6 (copy 1)_instruction: қазір біз балл айнымалыны алдым, бірақ біз қалай пайдалы барамыз? Сіздің балл айнымалы үшін сіз отты шар бар жауы соққы әрбір уақытта қосу туралы? Егер отты шарлар мысық соққы кезде сіздің балл жаңарту іске қосу үшін іс-шараны «актер 2 нәрсе тигенде» пайдаланыңыз. Сіз деңгейін өтуге балл орнату арқылы балл арттыра аласыз = балл + 1. (бір уақытта бір бара!) 10 дейін сіздің балл алыңыз.
      Course 4 Play Lab Vars 6_instruction: 'Біз ұпай керектігін, hearts.our ойынды түсіруге оң жақ көрсеткіні пайдаланыңыз? Айнымалы «\ нүктелерінің» Сіздің \ үшін Dog жүрегімен Cat парад әр жолы 1 қосыңыз. «Кезде \ актер 2 тиген нәрсе» Сіздің балл жаңарту іске қосу үшін іс-шара \ пайдаланыңыз. Сіз 10 дейін сіздің балл алыңыз айнымалы \ nby параметр \ «\ ұпай = балл + 1.» арттыра аласыз (уақыты на \ бір бара!) Деңгейін өтуге.'
      Course 4 Play Lab Vars 7_instruction: Жақсы, қазір осы ойын ойнауға тым оңай емес екеніне көз жеткізіңіз көрейік. Кез келген уақытта ит (актер 1) мысық (актер 2) сары жүректеріне соққы алады, сіз нүктесін жоғалтады тиіс. Ол тым қиын емес, сондықтан 10 ұпаймен бастаңыз. Егер балл деңгейі өтуге 0 10-нан ашылмалы көрейік.
      Course 4 Play Lab Vars 8 (copy 1)_instruction: 'Жарайды, осы ойында бір соңғы нәрсе - ның сондықтан ойыншы жеңіске (немесе жоғалтып) болады, оны орнату мүмкіндік береді. Есебімен мәнін тексеру үшін мәңгі ілмектер пайдаланыңыз - балл 20-соңды үлкен болса, жау нөл жеткізіңіз. Балы 0-ден әрбір аз болса, ойыншы нөл жеткізіңіз. Сіз оны қалаймын сияқты ойын жұмыс істейді кезде «Аяқтау» дегенге басыңыз.'
      Course 4 Play Lab Vars 8_instruction: 'Ит жеңіске (немесе жоғалтып) болады, сондықтан осы ойынды орнату көрейік. Есебімен мәнін тексеру үшін мәңгі ілмектер пайдаланыңыз - балл 20-соңды үлкен болса, жау (мысық) нолге тең жеткізіңіз. Балы 0-ден соңды аз болса, ойыншы (ит) нолге тең жеткізіңіз. Сіз оны қалаймын сияқты ойын жұмыс істейді кезде «Аяқтау» дегенге басыңыз.'
      Course 4 Play Lab Vars 9_instruction: 'Тегін ойыны уақыты! Мұнда біз осы кезеңде соншалықты алыс ойнаған болатынмын thevariables барлық, сондай-ақ олардың келсе жағдайда бірнеше көп. Олар ұйымдасқан қажет сіздің құралдар тақтасындағы, сондықтан көптеген блоктар қазір бар екенін ескеріңіз! Мұнда, біз \ нан тиісті санатына әрбір бөлігін жібердік. Қол жетімді бәрін зерттеуге біраз уақыт алуы. Сіз шолуды Болған кезде, қайталанады, айнымалылар, мен оқиғалар пайдаланып Ойынды немесе оқиғаны құрайды. Тұспал: Ж мыс ке істігіндегі барлық пәрмендерді көру үшін төмен жылжыңыз.'
      Course 4 Play Lab Vars_instruction: 'Жарайды, осы ойында бір соңғы нәрсе - ның сондықтан ойыншы жеңіске (немесе жоғалтып) болады, оны орнату мүмкіндік береді. Есебімен мәнін тексеру үшін мәңгі ілмектер пайдаланыңыз - балл 20-соңды үлкен болса, emeny нолге тең жеткізіңіз. Балы 0-ден әрбір аз болса, ойыншы нөл жеткізіңіз.'
      Course 4 Play Labs For Loops 1_instruction: Қарсы айнымалы цикл, іске қосқан кезде айтуға 1 100. ілмектер пайдаланыңыз және қарсы блок әрбір санын айтуға ит болсын.
      Course 4 Play Labs For Loops 2_instruction: Осы жолы 1-ден 100-ге дейінгі тақ сандарды сана.
      Course 4 Play Labs For Loops 3_instruction: Үлкен сандармен санайық. Ит он-оннан 10-нан 1000-ға дейін санасын.
      Course 4 Play Labs For Loops 4_instruction: Артуды өзгерту пайдалы болуы мүмкін, бірақ біз әлі, мен экспоненталық санау келеді, егер қандай (әр саны өткен жылғы бірдей қашықтық), желілік санау жатырмыз? Ілмектер осы параметрлерді өзгертпей, сіз 1, 4, 9, 16, 25 сене алады ... (шаршы есептеуіш)?
      Course 4 Play Labs For Loops 4a_instruction: "Енді 7-ші деңгейдегі айнымалыларды \"есептеуіш\" айнымалысымен біріктіріп көрейік. \r\r\nБұл тапсырмада, ит 0-ден 1000-ға дейін \"өсімшемен\" санайды. Өсімше 10-ға тең деп алып кодты орында."
      Course 4 Play Labs For Loops 5_instruction: 'Соңғы деңгейде біз әрбір санның квадратын санадық. Енді "есептеуіш^2"-ні "есептеуіш^3" деп ауыстырып әр санның кубын сана (1, 8, 27, 64, 125, 216, 343...)'
      Course 4 Play Labs For Loops 5a_instruction: "In this puzzle, Dog will be your\ntime keeper.\r\n\r\nDog will count from 0 to 30 by \"increment\".  The \"increment\"\nvariable will begin with a value of 1.\r\n\r\nCan you make it so that each\ntime you click Dog, the increment increases by 2?  Click the forward arrow\nto run the for loop.\r\n\r\nRun the loop a couple of times, clicking Dog before\neach one."
      Course 4 Play Labs For Loops 6_instruction: Сіз жай сан 1-ден 100-ге дейін ғана премьер сандарды жүзеге сөйлеуге «is_prime» функциясын қолданыңыз тек өзі бөлiнетiн және 1. кез келген бүтін сан екенін еске алады.
      Course 4 Play Labs For Loops 6a_instruction: "Ит әлі \"for loop\" арқылы өсімшемен санайды, бірақ осы жолы біз Сиқыршыны қосайық. Енді кодта сиқыршыны басқанда өсімше екіге өскендей өзгерте аласын ба?\n\r\r\nБайқа! Сиқыршы тез санайды!"
      Course 4 Play Labs For Loops 7_instruction: Сіз маған ретін 1, 4, 7, 10, 13, 16, 19, 22, 25 айтуға көмектесу үшін ілмекке үшін пайдалануға бола ма?
      Course 4 Play Labs For Loops 7a_instruction: "Енді біз бір жерге барамыз! Ит 30-ға дейін санағанға шейін  біз сиқыршының неше рет батырманы басқанын санай аламыз ба?\r\r\nСиқыршыға блоктарды қосуды аяқта, ол әр мезетте батырманы басқанда \"батырманы басу\" айнымалысы 1-ге өссін. \"Өсімшені\" ескермеуге болады.\r\r\n\"Орындауды\" басқанда ит анай бастайды."
      Course 4 Play Labs For Loops 8_instruction: "Енді, кейіпкерлеурге қозғалып санауға көмектес. \r\r\nИт қозғалып және әр мезетте 2-ні қосып санау керек (есептеуіш +2).\nМысық қозғалып және әр мезетте 2-ні көбейтіп санау керек (есептеуіш *2).\nПингвин қозғалып және әр мезетте квадраттап санау керек (есептеуіш ^2).\nКім бірінші туға жетеді?"
      Course 4 Play Labs For Loops 8a_instruction: "Ойынды аяқтау үшін \"қадам\" айнымалысын қайта шақырту қажет! Бұл айнымалыны ойын деңгейімен байланыстырайық.\r\n\r\n1) Сиқыршыны қанша рет шерткенін санаңыз.\r\n\r\n2) Егер де сиқыршыны ит 30-ға дейін санап болғанша, кем дегенде 10 рет шерткен болса \"қадам\"-ды бірге арттырып басынан бастаймыз.\r\n3) Егерде сиқыршына кем дегенде 10 рет шертіп үлгермесе ойын аяқталады."

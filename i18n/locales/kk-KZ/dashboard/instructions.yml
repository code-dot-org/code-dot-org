      frozen snowflower_instruction: Күрделі қар үлгілері өте қарапайым пішіндері бар құрылуы мүмкін. Сіз мөлшері 10 мөлшері 5 және 5 топтарының 5 шеңберді қайталау арқылы үлгісін жасауға болады?
      frozen square iterative_instruction: Біз жарты жолда квадрат қабылдау боласыз Меніңше. Ның квадрат жасау үшін бірге 4 сызықтар қоюға болсын.

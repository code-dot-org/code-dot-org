      Course 4 Artist For Loops 10_instruction: Еркін ойын уақыты! Үйренген блоктарынды қолданып, өзіңе не ұнайды соны сал
      Course 4 Artist For Loops 11_instruction: 'Фигуранын қабырғаларынан санын айнымалымен басқарып отырған 6 деңгей еснде ма? Енді дәл осыны "counter" айнымалысымен істейміз. Бұл код үшбұрыштан бастап, онбұрышқа жеткенше дейін әр мезетте 1 қабырғадан қосып отырады! Қабырғасының ұзындығы 100 пиксель.'
      Course 4 Artist For Loops 11a_instruction: "Енді барлығын біріктірейік!  \"for ілмектерні\" және \"counter\" байланысты білімдеріңді біріктірп, фигураның қабырғалар саны екіге арта бергендей жаса.  Қабарғанын ұзындығы көпбұрыштын қабырғалар санынан 10 есе үлкен болсын.\r\n\r\n Кодтын шағын бөлігі сіздерге көрінген."
      Course 4 Artist For Loops 12_instruction: 'Бұл керемет көрініп тұр, бірақ енді бір фигурадан кейін екінші фигура салғым келіп тұр. Осы жолы әрбір қабырға 20 пиксель. Секіру блогын қолданып фигуралардын арасын 40 пиксель қалдыр. '
      Course 4 Artist For Loops 13_instruction: Mмм, анау фигуралар үлкейе береді екен! Осы айнымалылармен біз есеп шығарп көрмедікпе? Counter айнымалысын қолданып, қабырғалар саны көбейгенде, оның қабырғасын кішірейте беруге болады ма? Барлығын алға жылжытқанша, пиксельдерді алға жылжыт. (100/counter).
      Course 4 Artist For Loops 14_instruction: Егер фигураны азғантай немесе үлкен градусқа бұрса, ол көзге жағымды көрінеді. Соңғы деңгейдін кодын пайдаланып, 89 градусқа бұрда, айналмалы шаршы спираль жаса.
      Course 4 Artist For Loops 15_instruction: 'Еркін Ойын: For Loops қолданып өзінің суретінді сал. Біз саған кейбір айнымалыларды енгіздік. Ескер: сенде өте көп блоктар болғаннан кейін, біз саған оларды категорияларға бөліп қойдық. Қандай блоктарын бар екенін көру үшін категорияларды ашып қарап көр.'
      Course 4 Artist For Loops 2_instruction: 'Үшбұрышты салу кодын мен for iлмек ішіне салып жібердім, ол 50 – ден 100 – ге дейін он-оннан санайды.  Ескер: "Орындау" батырмасын басар алдында кодты қарап ал.'
      Course 4 Artist For Loops 3_instruction: |
        Соңғы тапсырмаға қарап осы тапсырманы істе. Ең кішкентай үшбұрыштың қабырғасы 20 пиксель, ең үлкені 200 пиксель, әр алдынғы үшбұрыш кейінгісінен 20 пиксельге артық.
        
      Course 4 Artist For Loops 4_instruction: 'Бұл шаршыларды салудың тиімді әдісін білесін бе? Олардың ұзындығы 15 пиксельден басталып, 300-ге дейін барады, шаршы ұзындығ 15 пиксельге артып отырады. '
      Course 4 Artist For Loops 5_instruction: 'Соңғы тапсырманы жақсы орындадын! "counter" айнымалысымен тағы бір күшті сурет салайық! '
      Course 4 Artist For Loops 6_instruction: Еркін Ойын! for loop қолданып өзіңнің күшті фигуранды сал.
      Course 4 Artist For Loops 6a_instruction: Осыны алу үшін кодқа 3 шағын өзгеріс енгіз!
      Course 4 Artist For Loops 7_instruction: 'For ілмегінде "Қайталау 3 рет" алыптастап, "қозгалу" және "бұрылу" блоктарын қалдырсан не болады? Бұл спиральды үшбұрышта әрбір үшбұрыш қабырғасы алдынғасынан 20 пиксельге ұзын.'
      Course 4 Artist For Loops 8_instruction: "Соңғы суреттегі кодынын шағын өзгерісі бұл суретті салады.  Қандай өзгеріс керек?\r\n\r\nКеңес:  бірнәрсені жойып жібер!"
      Course 4 Artist For Loops 8a_instruction: Соңғы суреттегі кодтын шағын өзгерісі бұл суретті салады. Қандай өзгеріс керек?
      Course 4 Artist For Loops 9_instruction: Спираль жасай аласын ба? 1-ден 75 пиксельге дейін әр мезетте 1 пиксельге алға жылжып отыр.
      Course 4 Artist For Loops Challenge_instruction: "Барлық білімінді қолданып мына суретті сал. \r\n\r\nЕгер кеңес керек болса, осында бас."
      Course 4 Artist For Loops inspire_instruction: "Еркін ойын шабыты: Осындай сурет салу үшін сен барлық білімді алдын! Егер осы сурет сені шабыттандырса, осындай сурет салып көр. Немесе өзіңе ұнайтын сурет сал.\r\n\r\nЕгер кеңес керек болса, осында бас."
      Course 4 Artist Functions 1_instruction: Циклды қолданып қабырғасы 100 пиксель шаршы сала аласын ба?
      Course 4 Artist Functions 10_instruction: Шашршының үстіне үшбұрышты салу үшін қандай блок қажет?
      Course 4 Artist Functions 11_instruction: 'Кубты салатын кодты тексер, одан "Кубты сал" функциясын құрастыра аласын ба'
      Course 4 Artist Functions 12.1_instruction: '"Сегізбұрыш 20 сал" функциясын құрастыр, әрбір қабырғасы 20 пиксель болатын сегізбұрыш сал.'
      Course 4 Artist Functions 12_instruction: Түзу салу үшін шаршы функциясын циклдан өткіз
      Course 4 Artist Functions 13.1_instruction: 'Енді, "оң жақ жоғарыға секір" атты функция құрастырайық, ол суретшіні сегізбұрыштың жоғары оң жаққа жылжытады. Кеңес:  Сегізбұрыштың жоғарғы оң бөлігінде болу үшін сегізбұрыштын 3/8 секіретіндей етіп жаса.'
      Course 4 Artist Functions 13_instruction: 'Бізде "draw a line of squares" атты жаңа функция бар. Функция қалай құрастырылғанын көр. Келесі жаттығуға дайын болғасын "орындау" бтырмасын бас.'
      Course 4 Artist Functions 14.1_instruction: 'Енді, "оң жақ жоғарыға секір" атты функция құрастырайық, ол суретшіні сегізбұрыштың жоғары оң жаққа жылжытады.'
      Course 4 Artist Functions 14_instruction: 'Сен жақсы жұмыс жасап жатсын! "Draw a line of squares" функциясын қолданып шаршы фигурасын салайық. Әрбір шаршының қабырғасының ұзындығы 40 пиксель.'
      Course 4 Artist Functions 15_instruction: 'Тапсырманы кішкене қиындатайық, "draw a line of squares" функциясымен жұлдыз фигуралы функция сала аласын ба? Іске сәт!! Кеңес: сен 144 градусқа бұрұлуын керексін'
      Course 4 Artist Functions 2_instruction: 'Арасы 20 пиксель болатын 3 шаршы сала аласын ба? Кеңес: әр шаршы ұзындығы 100 пиксель'
      Course 4 Artist Functions 3_instruction: "\"draw a square\" функциясымен, мына суретті сала аласын ба? Кеңес: Шаршылар арасы 120 пиксель.\r\\\n"
      Course 4 Artist Functions 4_instruction: 'Өзіңнің "Function Block" құрастыруға дайынсын ба? "Functions" блогын басып, оған "draw a triangle" деп ат қой, сосын үшбұрышты циклдармен әрекет арқылы өзін білетіндей сал. Кейін жоғарғы оң жақта сақтау және шығуға бас. Кеңес: Ұзындығы 100 пиксель үшбұрыш сал. Іске сәт!'
      Course 4 Artist Functions 5 OLD_instruction: Екі функцияны қолданып үйді сал. Біздің екі функцияны қолдан – үйді жақсы салу үшін кодта не тұрақты қалу керек?
      Course 4 Artist Functions 5_instruction: "\"draw a square\" функциясымен, мына суретті сала аласын ба? Кеңес: Шаршылар арасы 120 пиксель.\r\\\n"
      Course 4 Artist Functions 6_instruction: Шашршының үстіне үшбұрышты салу үшін қандай блок қажет?
      Course 4 Artist Functions 7_instruction: Шаршы функциясымен шаршылар түзуін сала аласын ба? Әр шаршы 40 пиксельден.
      Course 4 Artist Functions 8_instruction: 'Функция блогын қолдана алмай жатсын ба? Бұл шаршының ұзындығын 200 пиксельге өзгертейік. Ол үшін "өзгерту" басып "draw a square" функция өзгертуіне бас. Шығар алдында "сақтау және шығу" басуға ұмытпа. '
      Course 4 Artist Functions 9_instruction: Біз саған функция жасауға көп код бердік. Бірақ мында кейбіреуі жоғалған сияқты. Осы функция блогын аяқтай аласын ба?
      Course 4 Artist Functions challenge_instruction: Кеңесті көру үшін осы жерге бас.
      Course 4 Artist Functions Inspiration_instruction: Кеңесті көру үшін осы жерге бас.
      Course 4 Artist Functions inspire_instruction: Суретті қайтадан көру үшін мұнда басыңыз.
      Course 4 Artist Inspire_instruction: Шабытты суретпен кеңесті тағы көргің келеді ме? Осы жерге бас. Әйтпесе, өзін істе!
      Course 4 Artist Params 1_instruction: 50 пиксельды шаршы сызатын функция енгізейік
      Course 4 Artist Params 10_instruction: 'Сіз функцияны басқа функцияның ішінен шақыра аласыз! "shape" функциясын басты еп алып, 3 үй жаса, бірінші 50 пиксель қалғандары 20 пиксель артық алдыңғысынан. '
      Course 4 Artist Params 11_instruction: |
        How about a function called "pinwheel"
        that takes three parameters - "sides," "length" and "repeat." You can
        calculate how much to turn after each shape using the same math you used to
        figure out the turns for a shape of "sides". Can you recreate this picture?
        Here's a tip each shape is 100 pixel's in length.
      Course 4 Artist Params 12_instruction: '"pinwheel" функциясымен фигураларды сыз. Ұзындығы 50 пиксель.'
      Course 4 Artist Params 13_instruction: 'Еркін ойын: Міне сен жазған функциялар. Осы функциялармен керемет нәрсе сал!'
      Course 4 Artist Params 2_instruction: |
        That triangle function would be a whole
        lot more useful if it could draw triangles of different sizes. I've added
        a parameter for line length, but it doesn't do anything yet. Can you update
        the function so it uses the "length" parameter when it draws each side?
        The triangle sizes are 150 pixels, 75 pixels and 25 pixels.
      Course 4 Artist Params 3_instruction: 'Керемет, әрбір үшбұрышты осы жаңа функциямен сала аласын ба? Біріншісінің ұзындығы 25, екіншісі 50, үшіншісі 75. '
      Course 4 Artist Params 4_instruction: Шаршы атты жаңа функция енгізе аласын ба.
      Course 4 Artist Params 5_instruction: |
        Екі функцияны қолданып мына суретті сал. "counter" параметірін қолданып істе.
        
      Course 4 Artist Params 6_instruction: '"Фигураны сал" функциясын енгізейік. Функцияда ұзындық параметрі бар. Енді функцияға қабырғалар параметрін енгізейік. Бұрылу бұрышы 360 бөлінген фигураның қабырғалар санына тең. Кеңес: үшбұрыш қабырғаларының ұзындығы 100 пиксель, алтыбұрыштың қабырғаларының ұзындығы 25 пиксель және шаршының қабырғаларының ұзындығы 50 пиксель. '
      Course 4 Artist Params 7_instruction: 'Осыны толтыра "???" сурет сала аласын ба? Үшбұрыш пен шаршының ұзындығы 100 пиксель, алтыбұрыштың ұзындығы 75 пиксель. '
      Course 4 Artist Params 8_instruction: |
        Мына фигураны қалай салу керек екенін анықтай аласын ба? Мында алтыбұрышты қайлай салу керек тігіне кеңес бар.
        
      Course 4 Artist Params 9_instruction: 'Есептеуіш циклын қолданғанын есіңде ма? Енді "фигураны сал" функциясын "қабырғалар" және "ұзындық" параметрлерімен қолданайық. Осы фигураны сала аласын ба? Шаршы есептеуіш 5/100/5, үшбұрыш есептеуіш 10/100/10 және алтыбұрыш есептеуіш 2/100/2 болуы тиіс.'
      Course 4 Artist Var 9_instruction: 'Мында үшбұрышты салатын алгоритм бар, оны "қабырғалар" айнымалысы қолданылатындай етіп істе. 3 санын "қабырғалар" айнымалысымен алмастыр. Кеңес: "қабырғаларын орнат" блогын қолдан.'
      Course 4 Artist Vars 1_instruction: |
        Маған теңқабырғалы үшбұрыш салуға көмектесе аласын ба?
        Әрбір қабырғасы 100 пиксель.
      Course 4 Artist Vars 10_instruction: 'Мынау алгоритм шағын үшбұрыштардан үшбұрыш салады. Ол "қабырғалар" айнымалысын әрбір үшбұрышқа қолданатындай етіп істей аласын ба? Кодта 3 деген цифрды көрсен, оны «қабырғалар» айнымалысымен алмастыр. "қабырғаларды орнат" блогын қолдан.'
      Course 4 Artist Vars 11_instruction: Алдарыңызда соңғы тапсырмадағыдай жазылған код тұр. Шаршы шығу үшін «қабырғалар» айнымалысының орнына не қою керек?
      Course 4 Artist Vars 12_instruction: '"Қабырғалар" айнымалысын 5 деп берейік. Алгоритмға көп қабырға енгізе берсек, бұл сурет үлкен бола береді! "Ұзындық" деген тағы бір параметр бар екенін ұмытпа. "Алға жылжыны" кез келген уақытта қолдана аламыз. "Ұзындық" айнымалысын фигурада 75 пиксель деп бер.'
      Course 4 Artist Vars 13_instruction: "\"Фигураның қабырғалары көп болғанда, фигураны экранда дұрыстап көру үшін фигураның әр қабырғасының ұзындығын кішірейту керек. \n\r\nЕнді мынау керемет суретті қайтадан жасайық, бірақ қолмен ұзындық айнымалысын өзгертіп оытрғанша, оны қабырғалар параметрін математикалық блок ішіне қолданып жаз.\r\nЕгер кеіес керек болса, осында бас.\"."
      Course 4 Artist Vars 14_instruction: "Еркін Ойын: Тексер! Енді сіздің алгоритм цикл ішіне кіргізілген. Сіздің екі айнымалылыңыздардың мәндерін өзгертіп керемет сурет сал.\r\r\nКүшті болу үшін түрлі-түсті қылып салып көр. Кодтын ішіне кедейсоқ түстерді қолданып көр."
      Course 4 Artist Vars 2_instruction: '"алға 150-ге жылжы" орнына, "жылжы" блогын "ұзындық" параметрмен бірге қолдан. Осы үшбұрышты сал үшін "ұзындық" 150 болатындай орната аласын ба?'
      Course 4 Artist Vars 3_instruction: 'Бұл цикл шаршыны салады, бірақ мұнда бір нәрсе жоғалып тұр. Оны ұзындық параметр енгізіп, әрбір қабырғасы қанша пикель екенін біліп, жөндей аласын ба? '
      Course 4 Artist Vars 4_instruction: Енді мен ұзындығы енінен 2 есе ұзын тіктөртбұрыш салғым келіп тұр. Біз ені деген параметрді 100 деп орнатыумыз керек. Математикалық блокты қолданып осы кодты аяқтай аласын ба?
      Course 4 Artist Vars 5_instruction: Қабырғалар параметрімен цикл қанша рет айналатынын анықта.
      Course 4 Artist Vars 6_instruction: "\"Осы код жай тіктөртбұрышты сала алады. Мұндағы жаңа қабырғалар айнымалысы 4 деп орнатылып тұр. Қабырғалар айнымалысын (математикалық блокпен бірге) қолданып көпбұрышта қанша қабыға бар екенін анықтай аласын ба?\r\n\r\nКеңес керек болса, осында бас!"
      Course 4 Artist Vars 7_instruction: "Соңғы жаттығудан алған біліміңді қолданып, қабырғалар айнымалысымен алтыбұрыш сыз.\r\n\r\nҮшбұрыш, шаршы, бесбұрыш және сегізбұрыш сызу үшін қандай өзгерістер енгізу керек?"
      Course 4 Artist Vars 8_instruction: 'Еркін ойын: фигураның қабырғаларымен тәжербие жаса. Алгоритмда қабырғалар ұзындығы қалыпты қалып, бірақ қабырғалар саны өзгеретіндей ете аласын ба? Кеңес: Математикалық блокты (360 бөлу "қабырғалар") екі жерде қолдана аласын.'

      frozen square loop_instruction: Сәлем, Мен Аредаль Анна қуаныштымын! Ның аз блоктарын пайдаланады «Қайталау» блогын, бар квадрат болсын. Неше рет (???) квадрат жасауға, оның ішінде блоктар блок ілмектер «қайталау» керек?

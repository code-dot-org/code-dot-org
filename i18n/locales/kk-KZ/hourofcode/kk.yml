    маңызды екендігі туралы таныстырады. Содан кейін алгоритмдік бейтараптық және
    AI шешім қабылдау этикасы сияқты мәселелерді қарастырыңыз.
  ai_resources_heading: Қосымша ресурстар
  ai_resources_desc: AI туралы көбірек білгіңіз келе ме? Міне, оқушылардың білімін
    кеңейтуге көмектесетін бірнеше қосымша ресурстар.
  ai_resources_title_01: AI панелінің этикасы
  ai_resources_desc_01: Біздің сүйікті AI сарапшыларымен тереңірек жүріңіз! Бұл панельдік
    пікірталас алгоритмдік қиғаштық пен жұмыстың болашағы сияқты маңызды мәселелерді
    қозғайды.
  ai_resources_btn_aria_label_01: AI панелінің этикасын қараңыз
  ai_resources_title_02: Кіші кубогын елестетіп көріңіз
  ai_resources_desc_02: Бұл жаһандық AI for Good сынағы студенттерді Microsoft корпорациясының
    AI for Good бастамаларымен таныстырады, бұл оларға AI күшімен әлемдегі мәселені
    шешуге мүмкіндік береді.
  ai_resources_btn_aria_label_02: Imagine Cup Junior сынақтары туралы біліңіз
  ai_resources_title_03: Мұғалімдерге арналған AI
  ai_resources_desc_03: Жасанды интеллект туралы білімді K-12 бойына біріктіруді қолдайды.
    Тегін кәсіби дамуды, вебинарларды, конференция презентацияларын және тең дәрежелі
    оқыту мүмкіндіктерін ұсыныңыз.
  ai_resources_btn_aria_label_03: Мұғалімдерге арналған AI веб-сайтын зерттеңіз
  ai_pl_101_hero_heading: Мұғалімдерге арналған AI 101
  ai_pl_101_hero_desc: Жасанды интеллекттің (AI) жаңашыл әлемін және оның білім берудегі
    трансформациялық әлеуетін мұғалімдерге арналған негізгі онлайн оқыту сериясымен
    ашыңыз.
  ai_pl_101_hero_desc_02: Мұғалімдерге арналған онлайн оқытудың кешенді сериясы.
  ai_pl_101_hero_presented: Ұсынылған
  ai_pl_101_intro_heading: Мұғалімдерге арналған AI 101 дегеніміз не?
  ai_pl_101_intro_text: Мұғалімдерге арналған AI 101 - бұл жасанды интеллекттің (AI)
    жаңашыл әлеміне және оның білім берудегі трансформациялық әлеуетіне қызығушылық
    танытатын кез келген мұғалім мен тәрбиешіге арналған ақысыз, негізгі онлайн кәсіби
    оқыту сериясы. Серіктестер Code.org, ETS, ISTE, Khan Academy танымал сарапшылармен
    тартымды сессиялар ұсынады, олар жасанды интеллектті жоққа шығарады, жауапты іске
    асыруды зерттейді, біржақтылықты шешеді және AI-мен жұмыс істейтін оқыту студенттердің
    нәтижелерін қалай өзгерте алатынын көрсетеді. Барлау мен мүмкіндіктерді кеңейту
    саяхатына қосылыңыз және AI -мен және онымен оқытудың болашағын ашыңыз.
  ai_pl_101_partnership_between: Арасындағы серіктестік
  ai_pl_101_join_email_title: Мұғалімдерге арналған AI 101 жүйесіне ерте қол жеткізу
    үшін тіркеліңіз
  ai_pl_101_pro_join_email_desc: Әр сессия басталған кезде бірінші болып естіңіз.
    Code.org, ETS, ISTE және Khan Academy сайттарынан AI ресурстары туралы жаңартуларды
    алыңыз.
  ai_pl_101_explore_title: AI-мен байланысты ресурстар
  ai_pl_101_explore_desc: Бізде Code.org, ETS, ISTE және Хан Академиясынан осы жаңа
    және өсіп келе жатқан саладағы мұғалімдерді қолдау үшін сізге әртүрлі қосымша
    ресурстар бар. Оларды төменде тексеріңіз.
  ai_pl_101_explore_title_1: Ханмиго
  ai_pl_101_explore__desc_1: Хан Академиясының AI-мен жұмыс істейтін оқу құралы мұғалімдерге
    өздеріне ұнамайтын дайындық тапсырмаларына уақыт бөлуді тоқтатуға және жақсы көретін
    нәрселеріне назар аударуға мүмкіндік береді.
  ai_pl_101_explore__button_1: Ханмигоны қолданып көріңіз
  ai_pl_101_explore_title_2: Тәрбиешілерге арналған жасанды интеллект зерттеулері
  ai_pl_101_explore__desc_2: Алты жыл бойы ISTE-ден 15 сағаттық онлайн курс K-12 тәрбиешілеріне
    АИ-ның оқыту мен оқу үшін маңызды мәселелері бойынша бағыт-бағдар беріп келеді.
    Курс жылына үш рет ұсынылады және сарапшы нұсқаушының тұрақты қолдауымен толық
    асинхронды болып табылады.
  ai_pl_101_explore__button_2: Курсты бастаңыз
  ai_pl_101_explore_title_3: AI оқу жоспары
  ai_pl_101_explore__desc_3: Code.org сайтындағы AI AI бейнелерін қалай пайдалану
    керек және 3-12 сыныптарға арналған оқу бағдарламасында студенттер AI туралы негізгі
    принциптерді үйренеді және компьютерлердің деректерден қалай үйренетінін көру
    үшін қызықты әрекеттерді қолданады. Бейнелер мен оқу жоспары студенттерді AI этикалық
    салдары туралы ой жүгірте отырып, машиналық оқыту мен деректерді зерттеуге шақырады.
  ai_pl_101_explore__button_3: Оқу бағдарламаларын зерттеңіз
  ai_pl_101_explore_title_4: ETS критерийі интерактивті
  ai_pl_101_explore__desc_4: 'Бұл бес абзацтан тұратын жазу платформасы оқушыларды
    жазу процесінің бес маңызды кезеңі бойынша жаттықтырады: Дайындық/Жоспар, Жазу,
    Қайта қарау, Өңдеу, Рефлексия. ETS жазу тәжірибесін озық бағалау модельдері мен
    АИ-ні қолдана отырып, мұғалімдерге жазу тәжірибесі бойынша итеративті кері байланыс
    пен қалыптастырушы бағалауды қамтамасыз етуге көмектесу арқылы жекелендіреді.'
  ai_pl_101_explore__button_4: Құралды зерттеңіз
  ai_pl_101_video_title_1: Сал Хан мен Хади Партовимен Fireside чаты
  ai_pl_101_video_desc_1: Сал Хан (Хан академиясы) мен Хади Партови (Code.org) сыныптағы
    жасанды интеллектті қабылдау туралы от жағасындағы чатқа қосылыңыз. Бүгінгі AI
    төңірегіндегі ең даулы тақырыптарды қоса алғанда, қызу пікірталас күтіңіз.
  ai_pl_101_video_title_2: Тәрбиешілерге арналған AI демистицификациясы
  ai_pl_101_video_desc_2: Жасанды интеллект негіздерімен таныстыру, ол сізді жасанды
    интеллекттің біздің қоғамдағы терең әсерін және оның білім беру саласына өзектілігін
    арттыру үшін негізгі біліммен қамтамасыз етеді. Сіз сыныптағы тапсырмалар үшін
    AI қолдану және әкімшілік тапсырмаларға уақытты үнемдеу туралы практикалық түсініктерге
    ие боласыз.
  ai_pl_101_video_title_3: AI көмегімен оқытуды өзгерту
  ai_pl_101_video_desc_3: AI мен білімнің қиылысын зерттеңіз. Бұл сессия студенттердің
    білімін жақсарту үшін АИ -ді педагогикамен қалай біріктіруге болатынын зерттейді.
    Бұл студенттердің оқу тәжірибесін байыту үшін оқу тәжірибесін өзгерту үшін АИ
    қолданғысы келетін педагогтар үшін міндетті түрде қатысуы керек.
  ai_pl_101_video_title_4: АИ -ге жауапты көзқарасты қамтамасыз ету
  ai_pl_101_video_desc_4: Білім беру ортасына жасанды интеллектті енгізудің этикалық
    ойлары мен озық тәжірибелерін зерттеңіз. Бұл сессия нақты стратегияларды, ресурстарды
    және нақты мысалдарды ұсынады, олардың барлығы АИ-нің ықтимал бұрмалануын және
    онымен бірге келетін этикалық ойларды түсінуге бағытталған.
  ai_pl_101_video_title_5: Сыныпқа жасанды интеллект әкелу
  ai_pl_101_video_desc_5: Бұл сессия AI туралы оқытуға, AI білім беру құралдарын бағалауға
    және пайдалануға және студенттерді бағалау үшін AI пайдалануға бағытталған. Теорияның,
    практикалық мысалдардың және ресурстардың бай үйлесімімен ол мұғалімдерге AI пейзажын
    шарлауға және студенттердің оқу тәжірибесін жақсартуға мүмкіндік беруді мақсат
    етеді.
  ai_pl_101_resources_5: АИ -ге жауапты көзқарасты қамтамасыз ету бойынша нұсқаулық
  ai_pl_101_video_desc_6: 'Үлкен тілдік модельдер (ChatGPT сияқты) және Generative
    AI туралы екі жаңа бейнені қамтитын AI жүйесіндегі үлкен өзгерістерді басқаратын
    жаңа технология туралы көбірек біліңіз. Бұл жаңа технологиялардың тікелей сарапшылардан
    қалай жұмыс істейтінін тыңдаңыз: Мира Мурати, OpenAI компаниясының CTO және RunwayML
    бас директоры Кристобал Валенсуэла.'
  ai_pl_101_llm_slides_title: Тәрбиешілерге арналған үлкен тілдік модель
  ai_pl_101_llm_slides_desc: ChatGPT сияқты LLM-лерден бастаушыдан бастап жетілдірілгендерге
    дейін ең жақсы өнімді алуға арналған құралдар. Саусақтарын жай ғана батырып жатқандарға
    арналған стартер нұсқауларын, сондай-ақ әлеуетін барынша арттырғысы келетіндерге
    арналған жетілдірілген құралдарды қамтиды.
  ai_pl_101_resources_3: AI студенттердің оқуын өзгертуге шақырады
  ai_pl_101_resources_section_title: AI туралы білудің басқа жолдары
  ai_pl_101_resources_guide: 'Серіктес нұсқаулығы:'
  how_ai_works_hero_heading: AI қалай жұмыс істейді
  how_ai_works_hero_desc: "“AI қалай жұмыс істейді”, біздің бейне сериямыз және ілеспе
    сабақтармен AI әлеміне еніңіз!"
  how_ai_works_intro_desc: Бұл қысқа бейнелер мен сыныптағы ілеспе сабақтар сериясы
    сізді және сіздің студенттеріңізді жасанды интеллект қалай жұмыс істейтіні және
    оның неліктен маңызды екендігі туралы таныстырады. Сіз тақырыпқа байланысты жеке
    сабақтарды таңдай аласыз, бір сыныптағы барлық тақырыптар сериясын зерттей аласыз
    немесе тереңірек сүңгу үшін барлық 7 сабақты үйрете аласыз.
  how_ai_works_intro_list_01: Сізді жасанды интеллект және машиналық оқытумен таныстырыңыз
  how_ai_works_intro_list_02: Үлкен тілдік модельдер (LLM) мен кескін генерациясын
    қоса алғанда, генеративті AI қалай жұмыс істейтінін біліңіз
  how_ai_works_intro_list_03: Қиялылықты, этиканы, құпиялылықты және АИ -ны жауапкершілікпен
    пайдалануды зерттеңіз
  how_ai_works_intro_list_04: AI нақты әлемдегі қосымшаларын, соның ішінде компьютерлік
    көруді түртіңіз
  how_ai_works_lessons_heading: Сіздің сыныпқа арналған AI сабақтары
  how_ai_works_lesson_title_01: Машиналық оқытуға кіріспе
  how_ai_works_lesson_desc_01: Машиналық оқыту деп аталатын жасанды интеллект формасы
    туралы және олардың роботты проблемаларды шешуге үйретуге көмектесу үшін проблемаларды
    шешу процесін қалай қолдануға болатындығы туралы біліңіз. Робот балықтардағы өрнектерді
    анықтауды үйренетін машиналық оқыту іс-шараларына қатысыңыз.
  how_ai_works_lesson_title_02: Компьютерлік көру
  how_ai_works_lesson_desc_02: Компьютерлік көру қалай жұмыс істейтінін біліңіз. Компьютердің
    көру қабілетін және компьютердің қалай “көретінін” түсіндіретін бейнені қараңыз.
    Содан кейін жеті сегменттің дисплейі қандай санды көрсететінін шешіп, оны сынау
    үшін желіні қолданатын алгоритмді жасаңыз.
  how_ai_works_lesson_title_03: Нейрондық желілер
  how_ai_works_lesson_desc_03: Нейрондық желілердің қалай жұмыс істейтінін біліңіз.
    Нейрондық желілерді жолда зерттеу үшін виджеттерді пайдаланыңыз. Нейрондық желілерді
    түсіндіретін бейнені қараңыз. Соңында ұсыныс жүйелерін құру кезінде әр түрлі перспективалардың
    қажеттілігін талқылаңыз.
  how_ai_works_lesson_title_04: Чатботтар және үлкен тілдік модельдер
  how_ai_works_lesson_desc_04: Үлкен тіл моделінің (LLM) не екенін және оның қалай
    жұмыс істейтінін біліңіз, содан кейін AI көмегімен мәтін жасау үшін LLM пайдаланыңыз.
    Соңында, LLM-лердің ақылды немесе креативті екендігі туралы талқылаңыз.
  how_ai_works_lesson_title_05: Генеративті суреттер
  how_ai_works_lesson_desc_05: AI кескіндерді қалай жасай алатынын біліңіз, содан
    кейін диффузиялық AI виджетін зерттеңіз және бұл модельдердің креативті екенін
    немесе жасамайтынын талқылаңыз.
  how_ai_works_lesson_title_06: Алгоритмдік қиғаштық
  how_ai_works_lesson_desc_06: Twitter кесу алгоритмінің негізінде жатқан қиғаштықтарды
    ашу үшін кескіндерді кесуге машықтаныңыз, содан кейін осы біржақты алгоритмнің
    ашылуы туралы бейнені оқып, көріңіз. Соңында, алгоритмдердегі біржақтықты тану
    және азайту жолдарын талқылаңыз.
  how_ai_works_lesson_title_07: Біздің AI этика кодексі
  how_ai_works_lesson_desc_07: Өздері таңдаған жасанды интеллект аймағындағы этикалық
    тұзақтарды ашатын мақалалар мен бейнелерді қолдана отырып зерттеу жүргізіңіз.
    Барлық жерде AI жасаушылар мен заң шығарушыларға арналған “Біздің AI этика кодексі”
    жалпы сыныптық ресурсын жинаңыз.

    және абсолютті мән туралы білесіз. Бұл 1 және 2 мәтінді аяқтағаннан кейін тамаша
    әрекет.
  tutorial_spherotext4_shortdescription: Sphero басқаратын ыстық картоп ойынын құру
    үшін айнымалыларды пайдаланыңыз. Бұл 2 немесе 3 мәтінді аяқтағаннан кейін тамаша

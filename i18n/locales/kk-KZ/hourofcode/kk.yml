    үйреніңіз. Пәрмендерді ретке келтіру, үлгілерді анықтау, процедураларды пайдалану
    және ілмектерді пайдалануды үйреніңіз!
  tutorial_rmc_longdescription: Алекс немесе Стивті Minecraft әлеміндегі саяхаттарына
    көмектесу үшін код блоктарын қолданыңыз.
  tutorial_smc_longdescription: Алекс немесе Стивті Minecraft әлеміндегі саяхаттарына
    көмектесу үшін код блоктарын қолданыңыз.
  tutorial_minecraft-2016_longdescription: Minecraft ойыны жаса! Тауық, қой, Криперс,
    зомбилер және одан да көп өз нұсқаларды құрастыр.
  tutorial_thinkersmith-es_longdescription: Алдын ала анықталған “Сөздік робот” медиантурасын
    қолдануда, оның ішінде эстудианттар, сонымен қатар, бұрын осы уақытқа дейін дискутидтерге
    арналған espec Cabo Tareas&aacute;Cabo Trae Ficas-ты қалай қолдануға болады.&iacute;Бұл
    сегмент&ntilde;- бұл көптеген адамдар мен аппетиттер сияқты көптеген адамдар мен&oacute;&iacute;аппаттардың
    пайда болуы.&iacute;&oacute;
  tutorial_pixie_longdescription: Пиксимен бірге Кодтау Сағаты сабағы
  tutorial_play_longdescription: Ертегі жаса немесе ойын лабораториясымен ойын құрастыр!
    Жануарларды, қарақшыларды, зомбилерді, ниндзяларды, және басқа да көптеген қозғалатын
    кейіпкерлерді, дыбыстар, көзілдірік мен тіпті өрт шарлар лақтырып жаса!
  tutorial_robomind-nl_longdescription: 'Студенттер өздерінің виртуалды роботтарын
    басқару арқылы бағдарламалау негіздерін үйренеді. Онлайн курс қысқа презентациялармен,
    фильмдермен, викториналармен және бағдарламалау жаттығуларына көмектесетін автоматты
    нұсқаулық/кеңестермен толық қамтылған. '
  tutorial_spheroi_longdescription: Сіздің алғашқы блоктар әрекетіңізге қош келдіңіз!
    Бұл көптеген пайдаланушылар үшін бастау үшін тамаша орын және оны “Код сағаты”
    үшін пайдалануға болады. Қолданбаға шолу жасау, блоктық кодтау арқылы бағдарламалар
    жасауды үйрену және ілмектер мен операторлар туралы түсінік алу үшін қадамдарды
    орындаңыз.
  tutorial_spherol_longdescription: Сіз роботтағы шамдардың жаңа қолданылуын үйренесіз.
    Бұл әрекетте сіз гироскопиялық айналдыру жылдамдығы негізгі жарық диодтарын басқаратын
    айналдырудың жоғарғы бағдарламасын құрасыз және сіз қалыпқа келтіру және абсолютті
    мән ұғымдарын қолданасыз. Бұл 2-блокты аяқтағаннан кейін керемет әрекет және оны
    “Код сағаты” үшін пайдалануға болады.
  tutorial_spherov_longdescription: Shero басқаратын тағы бір классикалық ойынның
    уақыты келді. Ыстық картопты өмірге әкелу үшін айнымалыларды, циклды және кездейсоқтықты
    шекарада қалай қолдану керектігін біліңіз. Барлығын аяқтағаннан кейін, достарыңызды
    ұстап, лақтыра бастаңыз. Уақыт біткен кезде Сгероны ұстамаңыз!
  tutorial_swb_longdescription: Дроидтарды бадғарламалап үйрен де өзіңе алыс, алыс
    галактикадағы Жұлдызды соғыстар туралы ойын жасап ал.
  tutorial_build-a-galaxy_longdescription: Дроидтарды бадғарламалап үйрен де өзіңе
    алыс, алыс галактикадағы Жұлдызды соғыстар туралы ойын жасап ал.
  tutorial_alicesims_longdescription: 'Элис пен The Sims-пен сюжеттік бордингтен бағдарламалауға
    дейін анимация жасау процесін қадағалаңыз. Шығармашылық пен әңгімелеу сіздің оқуыңызды
    кодтау ортасында жүргізуге мүмкіндік беріңіз. Жоба сізге сюжеттік тақтаның не
    екенін, сюжеттік тақтаны бағдарламаланатын сценарийге аударуды және қысқа 3D анимацияны
    қалай бағдарламалау керектігін көрсетеді. '
  tutorial_tchr_longdescription: Енді он мыңдаған тәрбиешілер “Код сағатын” қолданып
    көргеннен кейін, көптеген сыныптар информатика негіздерін үйрететін шығармашылық,
    бір өлшемге сәйкес келмейтін барлық іс-шараларға дайын. Мұғалімдерге шабыт табуға
    көмектесу үшін біз Код ардагерлерінің сағаты үшін әр түрлі пәндік салаларға арналған
    мұғалімдер басқаратын бір сағаттық сабақ пен әрекет жоспарларын жинадық және дайындадық.
  tutorial_robogame_longdescription: Мектебіңізді робот ойындарына қатысуға шақырыңыз!
    Оқушылар математикаға арналған тақырыптық іс-шаралар сериясында жарысады, онда
    олар Dash және Dot көмегімен мәселені шешу үшін және өздері, бағасы және/немесе
    мектебі үшін ұпай жинайды.
  tutorial_tap_longdescription: Біздің алты қызықты басқатырғыштар жиынтығының бірімен
    кодтау негіздерін біліңіз. Содан кейін 100-ден астам бастаушы, аралық және жетілдірілген
    оқулықтарды таңдаңыз. Бұл оқулықтар сурет салу, музыка, анимация, әңгімелеу, физика
    және аркада ойын жобаларын жасауға арналған қадамдық нұсқаулармен бірге келеді.
    Аяқтағаннан кейін сіз өз жобаларыңызды жариялай аласыз және біздің толық модерацияланған
    қауымдастықта басқа балалар не істеп жатқанын зерттей аласыз.
  tutorial_cintl_longdescription: Сүйреп апарып бағдарламалау арқылы информатиканың
    негізгі ұғымдарын біліңіз. Бұл Билл Гейтс, Марк Цукерберг, Angry Birds and Plants
    vs зомбилерге қарсы бейне дәрістерін ойнайтын ойынға ұқсас, өздігінен басқарылатын
    оқулық. Қайталанатын ілмектерді, шарттарды және негізгі алгоритмдерді үйреніңіз.
    37 тілде қол жетімді.
  tutorial_itchstop_longdescription: Біз өз аялдамалық анимациялық жобаларымызды құру
    үшін Itch қолданамыз. Бұл курсқа құлаққаптар ұсынылғанын ескеріңіз. Біз анимацияларды
    қолдайтын және кейіпкерлерімізді жандандыру үшін қосу керек кодты көрсететін кейбір
    қолданыстағы спрайттарды қолданамыз. Сондай-ақ, біз өзіміздің анимациялық эффектілер
    мен сызбаларды қалай жасау керектігін қарастырамыз. Біз спрайт костюмін анимациялық
    эффектілер үшін (флип-кітап анимациясына ұқсас) және оның артындағы код үшін бірнеше
    рет нөлмен қалай өзгерту керектігін үйренеміз. Барлық нұсқаулар Қышу ортасында
    қамтылған, сондықтан жобамен бірге орындау үшін экрандарды ауыстырудың қажеті
    жоқ.
  tutorial_tynkerpn_longdescription: Үлкен әлемді зерттеген кезде Пипті қадағалаңыз!
    Бұл жобада сіз Peep табиғатқа серуендеуге шығатын және көптеген қызықты заттарды
    көретін интерактивті көріністі жасайсыз. Сіз Пиптің қай жерде жүретініне байланысты
    әр түрлі заттарды көрсетесіз немесе жоғалып кетесіз. Сіз тіпті заттарды сөйлетіп,
    сахнаңызға музыка қоса аласыз!
  tutorial_tynkerpd_longdescription: Сіз Пип пен оның достарын билеуге дайынсыз ба?
    Құстарды жандандыру үшін кодты қалай пайдалану керектігін біліңіз. Бұл жобада
    сіз құстарды анимациялау үшін костюмдер мен кідірістерді қолданасыз, бір уақытта
    бір кадр. Сіз өзіңіздің фоныңыз бен музыкаңызды қосып, тіпті Пип пен оның достарымен
    сөйлесе аласыз!
  tutorial_persistence_longdescription: Жаңа және шешілмеген мәселелер көбінесе өте
    қиын. Егер біз шығармашылық, пайдалы және ақылды нәрсе жасау мүмкіндігіне ие болғымыз
    келсе, онда біз сәттілікке жету үшін бірнеше рет сәтсіздікке ұшырауды білдірсе
    де, қиын мәселелерге шабуыл жасауға дайын болуымыз керек. Бұл сабақ сәтсіздік
    сапардың соңы емес, сәттілікке қалай жетуге болатындығы туралы кеңес береді.
  tutorial_getloopy_longdescription: Циклдар - белгілі бір уақытты қайталайтын әрекеттерді
    сипаттаудың ыңғайлы тәсілі. Бұл сабақта студенттер әрекеттер жиынтығын бір циклге
    түрлендіруге машықтайды.
  tutorial_createface_longdescription: Бұл әрекеттің мақсаты - қарапайым ережелерді
    қолдана отырып, күрделі мінез -құлықты қалай бағдарламалауға болатынын көрсету.
    Ол сондай-ақ бағдарламалардың компьютерлер ұстанатын ережелер екенін көрсетеді
    және объектіге негізделген бағдарламалауды арнайы енгізеді. Әрекет бағдарламаны
    объектілерге бөлудің оны бір уақытта жазуға тырысқаннан гөрі жазу оңайырақ болатынын
    көрсетеді. Сынып өздері жасаған бетті басқару үшін бірнеше қарапайым бағдарламалар
    жаза алады.
  tutorial_happymaps_longdescription: Барлық информатиканың түп-тамырында алгоритм
    деп аталатын нәрсе бар. “Алгоритм” сөзі күрделі нәрсе сияқты көрінуі мүмкін, бірақ
    шын мәнінде бұл нәтижеге жету үшін біреу орындай алатын нұсқаулардың тізімі. Студенттердің
    информатика білімінің қалған бөлігі үшін берік негізді қамтамасыз ету үшін біз
    алгоритмдермен қауіпсіз қарым-қатынас орнатуға назар аударамыз.
  tutorial_moveit_longdescription: Бұл сабақ студенттерге нақты нұсқаулар беру үшін
    оларға ортақ тіл қажет екенін түсінуге көмектеседі. Студенттер қол қимылдарының
    қарапайым комбинациясын қолдана отырып, бір -бірін басқаруға машықтайды. Тілді
    түсінгеннен кейін олар алдын-ала бірнеше нұсқаулар беру арқылы бір-бірін “бағдарламалауды”
    бастайды.
  tutorial_bigevent_longdescription: Оқиғалар - алдын ала жазылған алгоритмге әртүрлілік
    қосудың тамаша тәсілі. Кейде сіз өзіңіздің бағдарламаңыздың пайдаланушыға дәл
    пайдаланушы қалаған кезде жауап беруін қалайсыз. Оқиғалар осы үшін.
  tutorial_gpp_longdescription: Суреттер салу үшін бір-бірін “бағдарламалау” арқылы
    студенттер бағдарламалаудың шын мәнінде не екенін түсіне бастайды. Әрекет студенттерге
    бар суретті көбейту үшін бір -біріне графикалық қағаздағы квадраттарды бояуға
    нұсқау беруден басталады.
  tutorial_foosgame_longdescription: CodesPark Academy көмегімен The Foos жаңа ойын
    жинақтарымен өзіңіздің бейне ойыныңызды кодтаңыз. Бұл әрекет студенттерді “сандар
    бойынша бояу” әдісін қолдана отырып, ойын дизайнына жаңа бағыттайды. Студенттер
    отбасымен және достарымен бөлісе алатын көңілді бейне ойынды жобалау және бағдарламалау
    үшін экрандағы нұсқауларды орындайды.
  tutorial_solopython_longdescription: SoloLearn Python қолданбасындағы алғашқы екі
    модульді қолдана отырып, Python негіздерін үйреніңіз, жақсырақ түсінуге көмектесу
    үшін пікірталастар мен түсініктемелерден кеңес алыңыз, материалды сақтауға көмектесу
    үшін компиляторда код мысалдарын іске қосыңыз. Атыңызды кіріс ретінде қабылдайтын,
    әріптер санын санайтын және нәтижені шығаратын қарапайым бағдарламаны жазыңыз
    және құрастырыңыз. Қауымдастықтың дауыс беруін бөлісіңіз және алыңыз.
  tutorial_kodableint_longdescription: Оқушылар бағдарламалаушының машиналар функцияларын
    жасағандағы рөлі туралы біле алады. Оқушылар рет және нұсқауларды тәртіпке келтіруді
    тәжірибеленеді. Бұл іс-шара оффлайндық тобқа арналған тәжірибені, сондай-ақ, экрандағы,
    тәуелсіз практиканы қамтиды.
  tutorial_kodableadv_longdescription: Оқушылар даму деңгейіне сәйкес циклдер, функциялар,
    айнымалылар, және объектілі-бағдарланған программалау секілді жоғары деңгейлі
    бағдарламалау түсініктеріне арналған сабақпен шұғылданады. Бұл іс-шара оффлайндық
    тобқа арналған тәжірибені, сондай-ақ, экранға тәуелсіз практиканы қамтиды.
  tutorial_tynkertj_longdescription: Питонды үйрене отырып, Флетчке Джунгли құпиясының
    құлпын ашу үшін Пикси шаң пакетін жинап алып, аралдардың бастапқы сұлулығын қалпына
    келтіруге көмектес. Питон пәрмендері мен синтаксисін жұмбақтарды шешу үшін қолданып,
    аралдар арқылы Флетчті жылжытуға және жыртқыш жоспарларын болдырмауға тырысасың.
    Жол-жөнекей, есептеу және алгоритмдік ойлау дағдыларын үйренесің.
  tutorial_wolframa_longdescription: Мына іс-шарада, өз жасыңды күн, я сағат, я наносекунд,
    немесе кез келген уақыт бірлігінде есептеп беретін веб-форманы жасайсың!
  tutorial_wolframm_longdescription: Бұл іс-шарада, оқушылар әр түрлі музыкалық өлшеммен

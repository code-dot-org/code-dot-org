    қоса алғанда, жомарт донорлар қолдау көрсетеді.
  engineering_faq_question_2: Code.org әзірлеушісінің тәжірибесі мен құрал-саймандарын
    жасау дегеніміз не?
  engineering_faq_answer_2: Біздің әзірлеуші тәжірибеміз бұрынғы рөлдеріңізде көргендеріңізден
    өзгеше болуы мүмкін. Біздің өнім тобымен тығыз жұмыс жасай отырып, біз әр жұмыс
    күні өндіріске жібереміз және бізде әр түрлі кадрлар бар - кейде сіз сол күні
    тікелей эфирге шығатын код жазасыз; басқа уақытта сіз ұзақ мерзімді жобаларда
    боласыз - және біз 2 апталық спринттерді орындаған кезде, біз мұны жеңіл түрде
    жасаймыз. Біз кез келген нақты әдіснамаға пуристік көзқараспен қарап, дұрыс істерді
    дұрыс жасауға бағыттаймыз. [Біздің барлық код] (%{code_url}) ашық бастапқы коды
    болып табылады және біз барлық жұмыс элементтерін бақылау үшін JIRA және GitHub
    тарту сұрауларын қолданамыз. Біз сондай-ақ сапа мен тестілеуге көп көңіл бөлеміз
    және бұлтты құрылғылар фермасында әртүрлі студенттік құрылғыларда (мысалы, iPad)
    UI сынақтарының жиынтығын жүргізуге көмектесетін [SauceLabs](%{saucelabs_url})
    керемет қолдауына ие болғанымыз үшін бақыттымыз.
  engineering_faq_question_3: Code.org сайтында қоңырау шалу бойынша инженер дегеніміз

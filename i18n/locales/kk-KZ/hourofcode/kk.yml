    От жағу үшін MicroPython кодын жазыңыз және қосқыш жабылған кезде жабайы табиғатта
    от шыбындарын имитациялайтын секіргіш сымдардан қосқыш жасаңыз.
  tutorial_rpcharting_longdescription: Олимпиадалық медаль деректерін сақтау арқылы
    Python бағдарламалау тіліндегі тізімдердің күшін ашыңыз, содан кейін интерактивті
    диаграмма жасау үшін пигал кітапханасын пайдаланыңыз. Үлгілер мен ауытқуларды
    ашу үшін деректерді талдау дағдыларын қолданыңыз.
  tutorial_rpsolar_longdescription: Python бағдарламалау тілі мен p5 графикалық кітапханасын
    пайдаланып анимациялық, интерактивті, күн жүйесінің моделін жасаңыз. Орбитадағы
    планета басқан кезде жүктелетін планета фактілерін сақтау үшін сөздіктерді пайдаланыңыз.
  tutorial_rpwebcards_longdescription: Олардың үстіне апарған кезде аударылатын веб-карталар
    жиынтығын жасаңыз. CSS сәндеу мен анимацияларды қолданыңыз, содан кейін сәнді
    қаріптер мен түс градиенттерімен реттеңіз.
  tutorial_codeclubhworld_longdescription: Мәтін мен эмодзилерді басып шығаратын пайдаланушы
    кірісі бар интерактивті жоба жасау үшін Python мәтінге негізделген кодты жазыңыз.
    Мәтін мен сандарды сақтау үшін айнымалыларды және кодты реттеу үшін функцияларды
    пайдаланыңыз.
  tutorial_codeclubspells_longdescription: Спрайттарды құрбақаларға айналдыру, өсіру
    және кішірейту үшін заклинание беретін таяқшаны кодтау үшін Scratch блоктарын
    пайдаланыңыз. Заклинание дыбыстық эффектілерін жасау үшін дыбысты өңдеңіз және
    кері қайтарыңыз. Хабарлама алынған кезде бірнеше сприт өзгеретін етіп емле хабарларын
    таратыңыз.
  tutorial_coderdojoanime_longdescription: Аниме сурет салу оқулығы үшін мәтіні мен
    суреттері бар жауап беретін веб-бет жасаңыз. Орналасуды, түстер палитраларын және
    қаріптерді қолдану үшін веб-бетті және CSS стильдерін құрылымдау үшін HTML пайдаланыңыз.
  tutorial_coderdojotarget_longdescription: Мақсатты салу және көрсеткілермен соғу
    арқылы ұпай жинау үшін p5 графикалық кітапханасымен Python пайдаланыңыз. RGB түстері
    туралы біліп, мақсатыңызды x & y координаттарымен орналастырыңыз. Скоринг шешімдерін
    қабылдау үшін if, elif және else шарттарын қолданыңыз.
  tutorial_creaticodescratch_longdescription: Creaticode.com 3D ойындары, 3D өнері,
    толықтырылған шындық ойындары, жасанды интеллект қосымшалары, Youtube бейне ремиксациясы
    және БҰҰ-ның тұрақты даму мақсаттары сияқты көптеген тақырыптардағы кодтау әрекеттерінің
    кең спектрін ұсынады. Сызаттарға негізделген блоктар барлық әрекеттерде қолданылады,
    сондықтан студенттерге өз жобаларын кодтау және бөлісу үшін басқа бағдарламалау
    тілін немесе пайдаланушы интерфейсін үйренудің қажеті жоқ.
  tutorial_bbsierpinski_longdescription: Осы қысқа сабақтар сериясында сіз таңғажайып
    және түрлі-түсті математика өнерін жасауды үйренесіз!
  tutorial_bbstopwatch_longdescription: Осы қысқа сабақтар сериясында сіз нақты, жұмыс
    істейтін секундомер жасауды үйренесіз!
  tutorial_idrpatterns_longdescription: Кристалдар, жұлдыздар немесе қайталанатын
    элементтері бар басқа қызықты пішіндер сияқты геометриялық өрнектерді жасау үшін
    Wavly кодтау ортасында Loop әрекет блогын пайдаланыңыз.
  tutorial_idrshapes_longdescription: 'Бұл әрекетте ойыншылар Weavly экшн блоктарын
    қарапайым пішіндерді, мысалы, квадраттар, тіктөртбұрыштар, үшбұрыштар, алтыбұрыштар
    және жұлдыздарды салу үшін пайдаланады. '
  tutorial_edisondetect_longdescription: Эдисон роботтары мен блокқа негізделген бағдарламалау
    тілі, EdBlocks көмегімен ілмектердің негізгі есептеу тұжырымдамаларын және инфрақызыл
    жарық туралы түсінікті енгізіңіз. Бұл сабақта прогрессивті бағдарламалау тапсырмалары
    арқылы Эдисон роботының жетегі мен кедергілерді анықтау функциялары қолданылады.
  tutorial_edisonmusical_longdescription: Қарапайым музыкалық әуендер - бұл әрекеттегі
    реттіліктің керемет мысалы. Edison және Scratch негізіндегі бағдарламалау тілі
    EdScratch көмегімен студенттер музыка жасай алады және жағымды бағдарламаларға
    реттілік пен кірістерді біріктіре алады.
  tutorial_codemonkeydiglit_longdescription: 'Сандық әлемдегі кейбір маңызды тақырыптарға
    кіріспе: Компьютерлерді қалай пайдалану керек, бағдарламалық жасақтама және аппараттық
    құрал дегеніміз не, мүмкін онлайн қауіптер және құпиялылықты қорғау. Курс 2 сабақты
    қамтиды - цифрлық пайдалану және цифрлық азаматтық. Әр сабақ интерактивті сұрақтар
    мен сауалнамалар, 3 шағын ойындар мен 5 шолу сұрақтары бар өздігінен басқарылатын
    слайдтардан тұрады, студенттің түсінігін тексеру үшін.'
  tutorial_bsdrockpaper_longdescription: "“Тас, қағаз, қайшылар” ойынын құру үшін
    Python бағдарламалау тілін қолданыңыз. Егер сіз Python-ды ешқашан қолданбаған
    болсаңыз, уайымдамаңыз, біз сізге әр қадам арқылы жүргіземіз."
  tutorial_microbitreaction_longdescription: Картон сынықтары мен ас үй фольгасынан
    жасалған нақты физикалық қосқыштармен микро:биттік реакция ойынын жасаңыз.
  tutorial_kinderanimal_longdescription: Бұл сабақта студенттер KIBO-ны балалар жасаған
    бағдарламаға жауап ретінде қозғалатын ойнақы жануарға айналдырады. Студенттер
    сонымен қатар оны әрі қарай жалғастыру үшін KIBO енгізу және шығару опцияларымен
    тәжірибе жасай алады.
  tutorial_kindersinger_longdescription: Бұл сабақта студенттер KIBO-ға орындаушының
    киімін киіп, KIBO-ға сүйікті әнді айтуды үйретеді! KIBO-ның дыбыстық жазба/ойнату
    модулінің көмегімен балалар KIBO-ны өз әндерін дұрыс ретпен ойнату үшін бағдарламалау
    үшін секвенирлеу дағдыларын пайдаланады. Бұл сабақ KIBO тәжірибесі бар балаларға
    арналған.
  tutorial_microbitwwn_longdescription: 'Микробты шайқаңыз: бит және жүру үшін кездейсоқ
    бағыт беріңіз.'
  tutorial_grokcyberlive_longdescription: Әскери -теңіз күштерінің капитаны кемесінің
    ішінде тұтқында ұсталады. Негізгі бағдар қараңғылыққа түсті. Қару -жарақ Сиднейдің
    ең көп жұмыс жасайтын жерлеріне бағытталған…Мұның бәрі байланысты және капитанды
    босату, кінәліні іздеу және оларды тоқтату сізге байланысты. Студенттер кеңестерді
    іздеуі, жұмбақтарды шешуі және кеш болмай тұрып ауқымды имитацияланған кибершабуылды
    қалай тоқтату керектігін анықтағаны керек.
  tutorial_codemojimaze_longdescription: Деноға лабиринтті аяқтауға көмектесетін тізбектер
    туралы біліңіз.
  tutorial_codemojisnake_longdescription: Бұл бөлімде студенттер жылан ойынын жасау
    үшін Scratch-те кодтау блоктарын пайдалануды үйренеді.
  tutorial_carnegietoxibots_longdescription: Зиллах қаласында ешкім ұйықтамайды. Сіз
    Zeds бірі ретінде ойнайсыз, Toxibots, зиянды бағдарламамен бұзылған роботтардың
    қатерін басуға арналған экипаж, алып корпорация Toxicorp компаниясына тиесілі.
    Токсиботтардың көпшілігі жойылды, бірақ әлі де бүлініп жатқан кейбір адамдар бар.
    Zed Clubhouse үйіне кіріп, оларды түсіруге көмектесу үшін бірлескен роботыңызды
    (aka 'cobot') Biastie бағдарламалаңыз.
  tutorial_carnegieiris_longdescription: VICE виртуалды роботы бар Iris Rover Challenge
    нақты әлемдегі жобаға негізделген контексте бағдарламалау әрекеттерінің құрылымдық
    тізбегін ұсынады. Ол студенттерге робототехниканың ғана емес, сонымен қатар бағдарламалау
    мен проблемаларды шешудің заңдылықтары мен құрылымы туралы ойлануға арналған.
    Бұл сабаққа бейнелер, анимациялар және виртуалды роботпен кіріктірілген кодтау
    ортасы кіреді.
  tutorial_carnegiespike_longdescription: Виртуалды SPIKE Prime Coding - Iris Rover
    Challenge нақты әлемдегі жобаға негізделген контексте бағдарламалау әрекеттерінің
    құрылымдық тізбегін ұсынады. Ол студенттерге робототехниканың ғана емес, сонымен
    қатар бағдарламалау мен проблемаларды шешудің заңдылықтары мен құрылымы туралы
    ойлануға арналған. Бұл сабаққа бейнелер, анимациялар және виртуалды робот бар
    кіріктірілген кодтау ортасы кіреді.
  tutorial_spheroincolor_longdescription: Sphero indi сіз бен мен сияқты түсті көре
    алады. Бірақ түстерді тануда кім жылдам? Кім ең көп тани алады? Бұл сабақта біз
    түстерді қалай көретінімізді біліп, индиді түс байқауына шақырыңыз!
  tutorial_kcjdominos_longdescription: Бұл сабақта біз JavaScript көмегімен құлап
    жатқан доминоларды модельдейміз. Жол бойында біз айнымалылар, функциялар, ілмектер,
    тінтуір оқиғалары және заттарды қағып алу туралы білетін боламыз!
  tutorial_spherocolortheory_longdescription: Sphero BOLT еңкейту және айналдыру арқылы
    түстеріңізді араластырыңыз! Түрлі түстерді жасау үшін қызыл, жасыл және көк түстердің
    әртүрлі мәндерін қосу арқылы аддитивті түстер теориясының қалай жұмыс істейтінін
    зерттеңіз. BOLT сенсорларын оның бағытын өлшеу және түстерді өзгерту үшін қалай
    пайдалануға болатынын біліңіз.
  tutorial_codecombatesports_longdescription: Бәсекеге қабілетті кодтау ешқашан эпикалық
    болған емес! Біздің Esports Bootcamp ойынындағы кәсіби шеберлер сияқты ойнауға
    қажетті дағдыларды үйреніңіз. Кодтау тәжірибесі қажет емес. Зынданда жаттығудан
    және сізге бәсекелесу қажет кодтау стратегиялары мен тактикаларын ашудан бастаңыз.
    Өз дағдыларыңызды шыңдағаннан кейін, кодты біздің спорттық аренада әлемдегі басқа
    ойыншыларға қарсы сынап көріңіз! Сіз біздің AI лигасының келесі бас чемпионысыз
    ба?
  tutorial_spherodigdisplay_longdescription: Сандық дисплейлер телефондардан компьютер
    мониторларына дейін теледидарға, заманауи билбордтарға дейін айналамызда. Бірақ
    олар қалай жұмыс істейді? Сандық дисплейлердің артындағы графикалық технологияны
    зерттеңіз және LittleBits CodeBit және LED матрицасы арқылы кескіндер мен анимацияларды
    бағдарламалау арқылы практикалық тәжірибе алыңыз.
  tutorial_spherorvrincolor_longdescription: 'Көрінетін жарық көздің түсі ретінде
    анықтайтын әр түрлі ұзындықтағы толқындардан тұрады. RVR+көздері болмаса да (кем
    дегенде көре алатындар), оның түстердің кең ауқымын анықтай алатын сенсор бар.
    RVR+түс сенсорының мүмкіндіктерін және оны қалай бағдарламалау керектігін біліңіз. '
  tutorial_clbinary_longdescription: Minecraft-та қайта қосу компоненттерін қолдана
    отырып, қатысушылар екілік санаудың қалай жұмыс істейтінін біледі, ЖӘНЕ және НЕМЕСЕ
    логикалық қақпаларын жасайды және құлыпталған есікті ашу үшін комбинациялық құлыпты
    жасау үшін екілік санауды қолданады.
  tutorial_sascollabcode_longdescription: Көру қабілеті бұзылған студенттерге кодтауды
    үйрету үшін ресурстарды табу қиын болуы мүмкін. SAS әрбір студенттің кодтауды
    үйрену мүмкіндігіне ие болуы керек деп санайды және мұны SAS CodeSNAPS көмегімен
    брайль код блоктарын қолдана отырып жүзеге асыруға бағытталған - бұл тек бір iPad
    және Sphero роботы арқылы бүкіл сыныпты кодтауды ала алатын бірлескен кодтау ортасы.
  tutorial_codecombatgoblins_longdescription: Бізге сіздің көмегіңіз керек! Бағдарламалау
    қабілеттеріңіз арқылы ойынды бақылауға алатын эпикалық квестке кірісіңіз. Батыр
    болыңыз, олжаның құлпын ашыңыз және қаланы құтқару үшін код арсеналын кеңейтіңіз.
    Содан кейін Gobin Boss соңғы шайқасына партия жинау үшін AI стратегияларын қолданыңыз!
  tutorial_scratchstorytelling_longdescription: Scratch көмегімен өз тарихыңызды жандандырыңыз!
    Оқиғаңызды өмірге келтіру үшін сприттерді, фондарды және интерактивті графикалық
    эффектілерді қосыңыз. Тәрбиешіні жеңілдету бойынша нұсқаулықты, Scratch жобасының
    оқулығын және кодтау карталарын қамтиды. Бұл әрекет ағылшын тілінің жалпы негізгі
    стандарттарына сәйкес келеді.
  tutorial_crayolasymbols_longdescription: Сурет мың сөзді құрайды, тіпті кішкентай
    суреттер де көп нәрсені айтады! Көрнекі белгілер барлық жерде бар, олар бізді

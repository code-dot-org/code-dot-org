  tutorial_ccbinary_longdescription: Сахнада төмен қарай жылжып бара жатқанда әннің
    ноталарын ойнайтын Scratch ойынын жасаңыз. Сіз ойнаған әрбір дұрыс жазба үшін
    он ұпай жинайсыз. Әр жазба екілік санға сәйкес келеді.
  tutorial_codehsturtle_longdescription: Tracy Turtle көмегімен экранда пішіндер салу
    арқылы бағдарламалау негіздерін үйреніңіз! Тасбақа графикасы (немесе LOGO) - бұл
    бағдарламалау тұжырымдамаларын зерттеудің және шығармашылықты визуалды түрде бағдарламалауға
    енгізудің бастаушы тәсілі.
  tutorial_grokhd_longdescription: 'Blockly бағдарламалау дағдыларын жалғастырыңыз!
    Бұл курс мұздатылған фракталдар әрекетінде білгендеріңізге негізделген: https://hourofcode.com/grokffblock.
    Бұл қызмет бағдарламалауға тармақталған шешімдерді енгізуге арналған. Гортензия
    гүлдерін салу және бояу үшін Python және оның тасбақа модулінің Blockly нұсқасын
    пайдаланыңыз!'
  tutorial_grokem_longdescription: Бұл әрекет сізге бағдарламалаудың алғашқы тәжірибесін
    беруге арналған және код сағаты үшін арнайы жасалған. Смайликтер мен мәтінді манипуляциялауды
    зерттеу үшін Python бағдарламалау тілін қолданыңыз.
  tutorial_kodmaze_longdescription: Шешу және бөлісу үшін өзіңіздің лабиринттеріңізді
    жасаңыз! Студенттер берілген қиындықтарға негізделген шешілетін лабиринттерді
    құру үшін геометрияны бағдарламалаумен жұптастырады. Қиындықтарға қарапайым пішіндері,
    фракциялары, симметриясы және көрсетілген бұрыштары бар лабиринттер жатады.
  tutorial_codestersa_longdescription: 'Кейбір кодтау тәжірибесі бар студенттерге
    арналған бұл әрекетте студенттер ойыншының басқару элементтері бар ойын құру үшін
    мәтінге сүйреу құралдар жинағын пайдаланады! Студенттер айнымалылар, кездейсоқ
    құрылған сандар, ойын дизайны және оқиғалар мен оқиғалардың бірнеше түрлері туралы
    біледі, сонымен бірге астероидтар өздерінің ғарыш кемесіне қарай соғылған кезде
    жолдан аулақ болуға тырысуда! Prereq: айнымалылар, параметрлер.'
  tutorial_cmdodo_longdescription: Бұл бір сағаттық курста сіз додоға жоғалған жұмыртқаларын
    табуға көмектесу үшін қашықтықты қосу, азайту және өлшеу кезінде нақты код жазасыз!
  tutorial_tynkerspace_longdescription: Сіздің ғарышкеріңіздің кемесі апатқа ұшырады!
    Бақытымызға орай, сіз көмектесуге дайынсыз. Сіздің кейіпкеріңізге шетелдіктер
    мен кедергілерден аулақ бола отырып, қосалқы бөлшектерді жинауға көмектесу үшін
    сүйреп апару бағдарламасын пайдаланыңыз. Ғарышкерді үйге әкелетін кеме таба аласыз
    ба?
  tutorial_gfbloons_longdescription: Бұл сабақта сіз танымал Bloons Tower Defense
    ойынынан ату маймыл мұнарасын кодтайсыз. Сабақтың соңында сіз мұнараны қорғаудың
    ең танымал ойындарында жиі қолданылатын математика мен алгоритмдерді білетін боласыз.
    Сіз бұл білімді өз ойыныңызда қолдана аласыз. Gamefroot Hour Code оқулықтары блоктарды
    қолдана отырып, визуалды бағдарламалау тілін пайдаланады, онда студенттер код
    жазу үшін визуалды блоктарды сүйреп апарады.
  tutorial_raspipong_longdescription: Sense HAT және кейбір Python кодын пайдаланып
    классикалық понг ойынын қайта жасаңыз. Бұл әрекетті Sense HAT эмуляторы арқылы
    немесе Raspberry Pi және Sense HAT аппараттық құралын пайдалану арқылы онлайн
    режимінде аяқтауға болады.
  tutorial_codehsvr_longdescription: HTML және A-Frame JavaScript кітапханасы арқылы
    виртуалды шындық әлемін құру негіздерін біліңіз. Бұл әрекет арқылы студенттер
    VR құрылғыларымен, соның ішінде смартфон VR гарнитураларымен үйлесімді өздерінің
    виртуалды шындық әлемдерін жасайды!
  tutorial_codesterstp_longdescription: Бұл әрекетте студенттер Python-ды координаталық
    жазықтықта түрлендірулерді орындау үшін қолданады! Сабаққа демонстрациялар, тікелей
    нұсқаулар және студенттерден әртүрлі статикалық түрлендірулерді бағдарламалауды
    және анықтауды сұрайтын қиындықтар кіреді!
  tutorial_codestersbb_longdescription: 'Студенттер Python-да кодтауды бірден бастау
    үшін мәтінге апаратын құралдар жинағын пайдаланады! Бұл өзін-өзі басқаратын іс-әрекетте
    студенттер баскетбол ойынын тартатын және түсіретін тікелей нұсқаулық жаттығуларының
    сериясын аяқтайды! Студенттер кездейсоқ координаттар құра отырып, айнымалыларды,
    оқиғаларды, негізгі синтаксисті зерттейді. Алдын ала білім: айнымалылар, нүктелік
    белгілер, оқиғалар, теріс сандар'
  tutorial_gfcrossyroad_longdescription: Кодтаудың кіріспе сабақтарының осы жиынгінде
    сіз өзіңіздің Crossy Road стиліндегі шағын ойыныңызды жасау туралы білесіз. Сіз
    алгоритмдер мен тізбектерді, кірістерді/шығыстарды, ілмектер мен итерацияны, таңдау
    мен if-statements, салыстырмалы операторларды кодтауды үйренесіз және компьютерлік
    ғалым сияқты ойлайсыз. Бұл сабақтар жиынтығы Жаңа Зеландия мен Австралияның (Виктория)
    цифрлық технологиялар оқу бағдарламасына сәйкес келеді және жастарға және тәрбиешілерге
    өз мектептерінде, сыныптарында және кодтау клубтарында кодтауды қабылдауға көмектесуге
    арналған. Gamefroot Hour Code оқулықтары блоктарды қолдана отырып, визуалды бағдарламалау
    тілін пайдаланады, онда студенттер код жазу үшін визуалды блоктарды сүйреп апарады.
  tutorial_googleww_longdescription: Бұл әрекетте сіз Wonder Woman кедергілерді жеңуге
    және мақсатына жетуге көмектесу үшін кіріспе кодтау тілі Blockly көмегімен фильмнен
    үш ерекше көріністі кодтайсыз. Сіз Дианаға қарсыластарына қарсы жаттығуға көмектесу
    үшін тізбектердің, айнымалылардың, ілмектер мен шарттардың күшін қолданасыз.
  tutorial_codehsjsapp_longdescription: CodeHS Internet Explorer шолғышынан басқа
    барлық заманауи браузерлермен үйлесімді. Chrome - бұл біздің таңдаулы/ұсынылған
    шолғыш, бірақ Firefox және Safari олар жаңартылған деп есептей отырып, жақсы жұмыс
    істеуі керек.
  tutorial_gfmihi_longdescription: Киа ора! Бұл әрекетте сіз өзіңіздің мини-ойыныңызды
    кодтап, Жаңа Зеландияның байырғы тілі - Te Reo Maori -де өзіңізді таныстыруды
    үйренесіз. Mihi Maker - бұл кодтауды, әлеуметтік зерттеулерді және байырғы мәдениетті
    біріктіретін қызықты әрекет. Сіз ойын дизайнерлерінің соқтығысуды анықтаудың негізгі
    алгоритмдерін қалай бағдарламалайтынын білесіз. Соқтығысуды анықтау - бұл екі
    объектінің бір-біріне қашан соғылатынын түсінуге көмектесетін компьютер қолданатын
    бағдарлама. Gamefroot Hour Code оқулықтары блоктарды қолдана отырып, визуалды
    бағдарламалау тілін пайдаланады, онда студенттер код жазу үшін визуалды блоктарды
    сүйреп апарады.
  tutorial_hopdropphone_longdescription: 'Хопскотч - бұл iPad/iPhone-дағы қарапайым
    бағдарламалау құралы, оны миллиондаған студенттер шығармашылық еркіндігі үшін
    жақсы көреді. Студенттеріңіздің “Телефонды тастамаңыз” ойындарын жасап жатқанда
    қуанышпен шиеленісіп жатқанын бақылаңыз! Бұл өздігінен басқарылатын бейне оқулық
    8 жастан асқан балаларға бағдарламалау негіздерін үйретеді, ал олар осы танымал
    ойынның теңшелген басылымдарын кодтайды. '
  tutorial_techfaa_longdescription: Бұл интерактивті оқулық сізді топтағы автономды
    агенттердің өмірге ұқсас әрекетін имитациялауға арналған алгоритм түрі “Flocking”
    -пен таныстырады. Енгізілген қарау құралы кодтың көрсетілуін көруді жеңілдетеді.
  tutorial_codehsjsgraph_longdescription: CodeHS Internet Explorer шолғышынан басқа
    барлық заманауи браузерлермен үйлесімді. Chrome - бұл біздің таңдаулы/ұсынылған
    шолғыш, бірақ Firefox және Safari олар жаңартылған деп есептей отырып, жақсы жұмыс
    істеуі керек.
  tutorial_thunkable_longdescription: Блоктардың тілін қолдана отырып, 1 сағат ішінде
    10 қарапайым қосымшаны қалай құруға болатынын біліңіз. Бұл күлкілі оқулықтар сериясы
    сізді мобильді қосымшаны жасаушы болу жолында бастайды!
  tutorial_hopcrossyroad_longdescription: Хопскотч - бұл iPad/iPhone-дағы қарапайым
    бағдарламалау құралы, оны миллиондаған студенттер шығармашылық еркіндігі үшін
    жақсы көреді. Осы өзін-өзі басқаратын бейне оқулықтың көмегімен сіздің студенттеріңіз
    Crossy Road бағдарламасының жеке нұсқаларын жасайды! 8 жастан асқан балалар бағдарламалау
    негіздерімен танысады, ал олар осы App Store дүкенінің таңдаулы басылымдарын кодтайды.
  tutorial_switchglitch_longdescription: Switch & Glitch сіздің студенттеріңізге кейіпкерді
    ойнауға мүмкіндік береді! Көрнекі интерфейсті қолдана отырып, олар сүйкімді роботтарды
    бағдарламалайды және күнді үнемдеуге көмектеседі. Бұл әрекет 5-10 жас аралығындағы
    балаларға бағдарламалау негіздерін, ілмектерді және жөндеу өнерін үйретеді. Галактика
    сізге керек!
  tutorial_codecar_longdescription: Модельденген автомобиль схемасын кодтаңыз! Сіз
    автомобильдер тәрізді схеманың шамдары мен түймелерін басқаратын нақты C ++ кодын
    тересіз. 7 сабақ арқылы сіз модельденген Code Car -да құйрық шамын жыпылықтайсыз,
    тежегіш педальды кодтаңыз және т.б. Бұл әрекет циклдарды, егер мәлімдемелер мен
    логиканы терілген кодпен үйретеді және ISTE, NGSS, Common Core және CSTA стандарттарына
    сәйкес келетін сабақ жоспарын қамтиды.
  tutorial_codesterscp_longdescription: Бұл сабақта студенттер координаталық жазықтықтың
    барлық төрт квадрантын зерттейді! Олар Python және біздің мәтінді сүйреу құралдар
    жинағын сахнаның әртүрлі орындарына спрайт жіберу үшін пайдаланады! Оқушыларға
    координаталық жазықтықта жүруге ыңғайлы болуға көмектесетін демонстрациялық және
    отладка әрекеттері бар.
  tutorial_grokpetblock_longdescription: 'Бұл әрекет сізді достық блоктарды қолдана
    отырып, ендірілген бағдарламалаумен таныстыруға арналған және код сағаты үшін
    арнайы жасалған. Сіз тамақтандыруға және ойнауға болатын үй жануарларын жасау
    үшін блоктар мен микро:bit пайдаланыңыз. BBC микрофоны жоқ: бит? Ешқандай проблема
    жоқ! Бұл курс толық микро:биттік тренажерді қамтиды, сондықтан сіз нақты микро:bit
    -те жасағанның бәрін жасай аласыз!'
  tutorial_techbim_longdescription: 'Бұл практикалық оқулық кеңейтілген кітапханалардың
    көмегінсіз айналу, бояу, контрастты арттыру, бұлыңғырлық, жиектерді анықтау және
    т.б. сияқты қарапайым кескін манипуляцияларын бағдарламалы түрде қалай орындау
    керектігін білгісі келетін адамдарға арналған. '
  tutorial_techfpp_longdescription: Python өзінің объектіге бағытталған бағдарламалау
    мүмкіндіктерімен танымал (сыныптар, әдістер, мұра…), бірақ оны бұлармен шектеуге
    болмайды! Бұл интерактивті оқулық Python бағдарламасының пайдалы, бірақ аз белгілі
    функционалды бағдарламалау мүмкіндіктері мен әдістерін көрсетеді.
  tutorial_codesterscr_longdescription: Студенттер Python-да кодтауды бірден бастауға
    мүмкіндік беретін мәтінді сүйреу құралдар жинағын пайдаланады! Студенттер әртүрлі
    бағдарламалау командаларын қолдануды және өзгертуді үйренетін практикалық іс-шаралар
    жиынтығын аяқтайды. Содан кейін олар осы дағдыларды өздерінің көңіл-күйлерін жасау
    үшін қолданады!
  tutorial_grokdisease_longdescription: Бұл әрекет сізге бағдарламалаудың алғашқы
    тәжірибесін беруге арналған және код сағаты үшін арнайы жасалған. Аурудың өршуін
    модельдеу үшін Python бағдарламалау тілін қолданыңыз. Сіз жарқыраған мұрынның
    қызықты жағдайын шеше аласыз ба?
  tutorial_techec_longdescription: Жабу Javascript маңызды аспектісі болып табылады,
    бірақ олар жұмбақ болып қала береді және әзірлеушілер оларды оңай түсінбейді.
    Бұл интерактивті оқулық сізге Javascript тәжірибеңізді арттыру үшін Closures қаншалықты
    күшті және пайдалы екенін үйретеді!
  tutorial_rgbegin_longdescription: RoboGarden — түсінуге оңай, практикалық білім
    беру қолданбасы, онда студенттер белсенді оқуға қатысады. Кодтау сауаттылығын
    нөлден бастап үйрету үшін толық жабдықталған RoboGarden технологияны жақсы білетін
    мұғалімге деген қажеттілікті азайтады.
  tutorial_myradream_longdescription: Құбыжықтар Майраның арманын қабылдады. Оның
    арманын қайтару үшін көпірлерден өтуге, ауада ұшуға және су астында жүзуге көмектесу
    үшін кодтау дағдыларын үйреніңіз. Actimator - бұл ойындар мен ғылыми модельдеулерді
    бірлесіп жасауға, сонымен қатар оларды Интернетке және мобильді қосымшаларға жариялауға
    арналған веб-негізделген визуалды орта.
  tutorial_thinkfun_longdescription: Біз сізді Роботтың миын біртіндеп бекіту процесінен
    өткіземіз! Жол бойында сіз әйгілі “логикалық қанағаттану мәселесіне” негізделген
    жұмбақтарды шешесіз және бір сағат ішінде сіз логикалық шебер боласыз және бағдарламалаудың
    жетілдірілген тұжырымдамаларын түсінесіз! Барлық нұсқаулық бір экранда бар, ал
    дыбыс деңгейі міндетті емес.
  tutorial_hopfireworks_longdescription: 'Сіздің студенттеріңіз өздерін кодтаған кезде
    қатты қуанады (жарылыссыз!) отшашу қолданбасы! Хопскотч - бұл iPad/iPhone-дағы
    қарапайым бағдарламалау құралы, оны миллиондаған студенттер шығармашылық еркіндігі
    үшін жақсы көреді. Бұл өздігінен басқарылатын бейне оқулық 8 жастан асқан балаларға
    интерактивті отшашудың арнайы нұсқаларын кодтайтын кезде бағдарламалау негіздерін
    үйретеді. '
  tutorial_grokspace_longdescription: Бұл әрекет сізге бағдарламалаудың алғашқы тәжірибесін
    беруге арналған және код сағаты үшін арнайы жасалған. Кеңістікті зерттеу және
    жұлдыздарға жету үшін Blockly визуалды бағдарламалау тілін қолданыңыз.
  tutorial_codehspython_longdescription: Өзара әрекеттесуге болатын бағдарламаларды
    жазу арқылы Python бағдарламалау тілімен кодтау негіздерін үйреніңіз! Бұл сағат
    басып шығаруды, айнымалыларды, математиканы және пайдаланушылардан ақпарат алуды
    қамтиды. Пайдаланушыдан деректерді қабылдайтын және сақтайтын және бірегей жауап
    қайтаратын бағдарламаны жазыңыз!
  tutorial_codehsjava_longdescription: CodeHS көмегімен Java-да кодтау
  tutorial_techioda_longdescription: Бұл пайдалы оқулық сізге Dijkstra алгоритмінің
    арқасында графиктегі екі түйін арасындағы ең қысқа жолды алдын-ала есептеуді интерактивті
    түрде үйретеді.
  tutorial_grokmonster_longdescription: Код сағатына арнайы жасалған осы достық курстың
    көмегімен балаларды кодтауға кірісіңіз! Жеке бағдарламаларыңызды жазу, реттілік
    пен тапсырыс туралы білу және көңілді құбыжық кейіпкерлерін жасау үшін сүйреп
    апару блоктарын пайдаланыңыз!
  tutorial_techmjs_longdescription: JavaScript 1997 жылдан бері халықаралық стандарт
    болып табылады. Бұл интерактивті оқулықта біз сіздің кодыңызды сенімді, қысқа
    және оқуды жеңілдететін тілдің заманауи мүмкіндіктерін зерттейміз.
  tutorial_techga_longdescription: Генетикалық алгоритмдер эволюция теориясын детерминирленген
    алгоритмдер тым қымбатқа түсетін мәселелерді күшті шешу үшін пайдаланады, мысалы,
    Саяхаттаушы сатушы мәселесі. Бұл интерактивті оқулық генетикалық алгоритмдердің
    қалай жұмыс істейтінін түсінуге көмектесетін түсінікті және қарапайым кіріспе
    болып табылады.
  tutorial_techioan_longdescription: Бұл интерактивті оқулықта біз Java-ның “нөлдік”
    мәнінен неге аулақ болу керектігін және оны айналып өту үшін қандай шешімдер бар
    екенін білеміз.
  tutorial_techiogsr_longdescription: Rust - бұл жадтың қауіпсіздігі мен өнімділігін
    ескере отырып жасалған соңғы жүйелік бағдарламалау тілі. Ол бастапқыда 2010 жылы
    шығарылды. Бұл интерактивті оқулықта C және C ++-мен салыстырылатын қойылымдармен
    тілді қолданудың осы қызықты негіздерін ашыңыз!
  tutorial_groktunnel_longdescription: Бұл әрекет сізге бағдарламалаудың алғашқы тәжірибесін
    беруге арналған және код сағаты үшін арнайы жасалған. Қарапайым ойын (немесе MUD)
    жасау үшін Python бағдарламалау тілін қолданыңыз. Қараңғы туннельден жол таба
    аласыз ба?
  tutorial_stemcod_longdescription: Сіз бейне ойындар ойнайсыз ба? Сіз кейбір ойындардың
    өте шынайы, ал басқа ойындардың мультфильмдік екендігі туралы ойладыңыз ба? Бұл
    әрекетте біз бейне ойындардың физикасы туралы сөйлесеміз және сіз объектінің қозғалысын
    модельдеу үшін компьютерлік кодты өзгертуді үйренесіз. Біздің іс-шараларымыздың
    барлығы классикалық бейне ойындарға негізделген. Орнату қажет емес. 100% Chromebook
    үйлесімді.
  tutorial_techikb_longdescription: Котлин-JetBrains жаңа ашық бастапқы бағдарламалау
    тілі. Бұл бүгінгі күні Java-мен жұмыс істейтін адамдар үшін үлкен қызығушылық
    тудыруы мүмкін, дегенмен ол қоқыс жиналған жұмыс уақытын (Scala, Go, Python, Ruby
    және JavaScript) пайдаланатын барлық бағдарламашыларды қызықтыруы мүмкін. Осы
    интерактивті оқулықта Котлиннің негіздерін ашыңыз!
  tutorial_kanostreet_longdescription: Өнер мен технология бірігеді! Kano's Street
    Art Hour Code қиындықтарымен барлық қабілеттердің шығармашылық ақыл-ойлары бояу
    щеткасымен кодтайды, әдемі, ерекше өнер туындыларын жасайды. Жол бойында өндірушілер
    нақты бағдарламалау тілін интуитивті және тартымды түрде қолдана отырып, информатика
    принциптерін үйренеді. Мұғалімнің ресурстары мен басшылыққа алынған мазмұнының
    көмегімен әркім көңілді бола алады.
  tutorial_codemojijs_longdescription: Бастапқы JavaScript студенттерге кейіпкерлердің
    әрекеттеріне үлкен әсер ететін қарапайым командаларды теруге арналған. Студенттер
    кейіпкерлерді артқы флиптерден бастап дыбыс шығаруға және тіпті сөйлеуге мәжбүр
    ететін командаларды тереді. Бұл әрекет JavaScript-тің негізгі идеялары мен командаларын
    үйренуге көмектеседі.
  tutorial_techapf_longdescription: Интерактивті оқулық сізді Python тілін меңгеруді
    жақсарту үшін әлі білмейтін пайдалы Python мүмкіндіктерімен және трюктерімен таныстыруға
    бағытталған.
  tutorial_techfpjs_longdescription: Функционалды бағдарламалау - бұл тым қиын немесе
    тым теориялық болып көрінуі мүмкін нәрселердің бірі. Енді күте тұрыңыз! Бұл интерактивті
    оқулықта сіз JavaScript-тегі практикалық мысалдар мен жаттығулар арқылы функционалды
    бағдарламалауды табасыз.
  tutorial_techlinq_longdescription: C# бағдарламалау тілі көптеген қуатты және интуитивті
    тілдік ерекшеліктеріне байланысты әзірлеушілер арасында өте танымал. Олардың бірі
    - LINQ, көптеген деректер түрлеріне қарсы C# синтаксисінде сұрауларды тікелей
    орындау үшін қолданылатын кітапхана. Бұл интерактивті оқулық сізге оны қалай пайдалану
    керектігін біртіндеп көрсетеді.
  tutorial_gpbcatapult_longdescription: Қатысушылар Angry Birds ойынындағы сияқты
    сахнаның бір жағынан екінші жағына допты ұшыру үшін катапульт жасайды.
  tutorial_quorumastro_longdescription: Осы қол жетімді онлайн оқулықтан есептеу астрономиясының
    тақырыптарын қолдана отырып кодтау туралы біліңіз. Онда студенттер телескоптарды
    қалай басқаруға болатындығын, сонымен қатар Quorum бағдарламалау тілінің компьютерлік
    графикалық қозғалтқышымен жаттығулар жасайды. Қорытынды сабақта студенттер ғаламдағы
    заттарды табу үшін жұлдыздардың графикалық және қол жетімді картасын жасайды.
  tutorial_alicewonder_longdescription: Алиса ғажайыптар әлемінде - бұл алдын-ала
    бағдарламалау тәжірибесі жоқ 6+ балаға арналған өздігінен басқарылатын басқатырғыш.
    Сіз Алисаға параметрлермен және параметрлерсіз функцияларды қолдана отырып бағыттайсыз.
  tutorial_rginter_longdescription: RoboGarden — түсінуге оңай, практикалық білім
    беру қолданбасы, онда студенттер белсенді оқуға қатысады. Кодтау сауаттылығын
    нөлден бастап үйрету үшін толық жабдықталған RoboGarden технологияны жақсы білетін
    мұғалімге деген қажеттілікті азайтады.
  tutorial_cssgrid_longdescription: Көкөніс бақшаңызға күтім жасау арқылы CSS Grid
    туралы бәрін біліңіз.
  tutorial_jshero_longdescription: JS Hero сізді JavaScript бағдарламалау әлеміне
    апарғысы келеді. Әр бетте сіз шағын сабақ пен шағын бағдарламалау тапсырмасын
    таба аласыз. Тапсырмаға тікелей бетте жауап беруге болады. Мәселені дұрыс шешкен
    болсаңыз немесе қателескен болсаңыз, сізге бірден айтылады.
  tutorial_codemojipy_longdescription: Python Lab - бұл Python бағдарламалау тілінің
    негіздерін үйрететін IOS негізіндегі әрекет. Пайдаланушылар ілмектер, массивтер,
    булеандар және тағы басқалар туралы біледі.
  tutorial_nclabdrone_longdescription: 'NCLab 3D модельдеу қолданбасымен он қадамда
    дрон жақтауын жасаңыз. Дрон жақтауын 3D басып шығаруға және нақты жұмыс істейтін
    дронды жасау үшін пайдалануға болады! Әр қадамда оқулықтар мен нұсқаулар бар.
    Кодты толтырыңыз және нәтижелерді дереу көріңіз. 3D модельдеу 21 ғасырдағы инженерияның,
    өндірістің, өнердің, ғылымның, медицинаның және т.б. маңызды бөлігі болып табылады.
    Бұл бастаудың тамаша тәсілі! '
  tutorial_gpbcircle_longdescription: Қатысушылар тінтуірді жылжытқанда түс пен жарықтықты
    өзгертетін шеңбер жасайды. Бұл процесте олар реңк, қанықтылық және жарықтықтың
    түс моделін зерттейді.
  tutorial_gpbpaint_longdescription: Қатысушылар тінтуірмен сурет салу үшін бояу редакторын
    жасайды, содан кейін айқын түйме және аймақтарды түстермен толтыру мүмкіндігі
    сияқты мүмкіндіктерді қосады.
  tutorial_cocomarcade_longdescription: Тіпті салқын ойын жасауға дайынсыз ба? Python
    немесе JavaScript көмегімен функциялар мен оқиғалар сияқты кеңейтілген кодтау
    тұжырымдамаларын қолданыңыз, содан кейін осы дағдыларды өзіңіздің аркада өмір
    сүру ойыныңызды құру үшін пайдаланыңыз!
  tutorial_beetik_longdescription: Бұл іс -әрекетте студенттер композитор Франц Листтің
    әйгілі туындысының кішкене бөлігін қайта жасайды. Студенттер ілмектерді қалай
    ендіру керектігін және олардың информатикада да, музыкада да қалай қолданылатынын
    үйренеді. Бұл информатика элементтерімен музыкада алгоритмдік ойлауды енгізетін
    қадамдық нұсқаулық. Бұл әрекеттің соңғы деңгейінде студенттер үйренгендері негізінде
    түпнұсқа вариациялар жасау мақсатында темп, кілт, қайталау, ноталар және т.б.
    сияқты элементтерді өзгерту арқылы музыканы “бұзады”. Бұл әрекет классикалық музыканы
    информатикамен қиылысады.
  tutorial_codedj_longdescription: Code DJ-де сіз алдымен Javascript негіздерін біртіндеп
    кодқа ұқсайтын сұрақтарға жауап беру арқылы ашасыз. Содан кейін сіз екінші әлемге
    жетесіз, онда сіз музыканы тікелей кодпен жасай бастайсыз, тек сандарды өзгерту
    арқылы және сіздің шеберлігіңіз артқан сайын ырғақ ілмектерін манипуляциялау арқылы
    және т.б.! Содан кейін сіз Code DJ қосымшасында музыканы еркін жасау мүмкіндігін
    ашып, оны mp3 түрінде аласыз!
  tutorial_rgadvan_longdescription: RoboGarden — түсінуге оңай, практикалық білім
    беру қолданбасы, онда студенттер белсенді оқуға қатысады. Кодтау сауаттылығын
    нөлден бастап үйрету үшін толық жабдықталған RoboGarden технологияны жақсы білетін
    мұғалімге деген қажеттілікті азайтады.
  tutorial_codehsrn_longdescription: Бұл әрекет сізге алғашқы нақты мобильді қосымшаларды
    қалай жасауға болатындығы және оларды React Native көмегімен телефонда қалай тексеруге
    болатыны туралы бірнеше мысалдар береді. Смартфон телефонында қолданбаларды іске
    қосу үшін студенттер Expo қолданбасын жүктеп алу керек. Экспо туралы қосымша ақпаратты
    https://expo.io/ сайтынан таба аласыз.
  tutorial_codehswd_longdescription: CodeHS Internet Explorer шолғышынан басқа барлық
    заманауи браузерлермен үйлесімді. Chrome - бұл біздің таңдаулы/ұсынылған шолғыш,
    бірақ Firefox және Safari олар жаңартылған деп есептей отырып, жақсы жұмыс істеуі
    керек.
  tutorial_turtlerobot_longdescription: Студентке мұғалімнің көмегінсіз жаттығуға
    мүмкіндік беретін Робот тасбақалары тақтасының ойынын қабылдау.
  tutorial_ozoevo_longdescription: Evo by Ozobot түстерді көріп, сызықтарды қадағалай
    алатындай жақындық сенсорлары, бағдарламаланатын жарық диодтары, қозғалыс пен
    дыбыстар, астындағы жарық пен түс сенсорлары сияқты көптеген керемет технологияларға
    толы. Evo-ға кіріспе OzOblockly бағдарламасын ұсынады, ол Evo жақындық сенсорлары
    сіздің қолыңызбен іске қосылған кезде қозғалады және белгілі бір түстермен жүргеннен
    кейін жеңіс биін ойнайды.
  tutorial_ozoexped_longdescription: Студенттер Ozobot осы басып шығарылатын үстел
    ойынымен қызықты түрде орындай алатын сызықтар мен түс кодтарын салуға машықтанады.
    Сәттілік те, шеберлік те пішін мен түс кодтарын біріктіруді талап ететін қызықты
    уақыттық қиындықтар сериясы арқылы рөл атқарады. Студенттер сәтті болған сайын,
    олар баратын жеріне жақындай түседі. Іс-әрекетке студенттер стратегиясының бір
    бөлігі ретінде қарсыластарының қиындығын арттыру үшін қолдана алатын сынақ карталары
    кіреді.
  tutorial_ozojourney_longdescription: Сынып ретінде студенттер өздерінің Озоботын
    Фердинанд Магелланның саяхатын аяқтау үшін бағдарламалайды. Тәрбиеші қағаз континенттерін
    мерзімінен бұрын кесіп, жинауы керек. Студенттер Ozobot роботын Магеллан жүріп
    өткен жолмен континенттерде шарлау үшін бағдарламалау үшін OzoBlockly тілін қолданады.
    Жол бойында студенттер әлем географиясының әр түрлі бөліктерін белгілейді.
  tutorial_ozocodes_longdescription: Бұл оқулық алдын ала оқырмандарға Ozobot жүре
    алатын қалың қара сызықтармен өз аттарын жазуға және роботқа бірінші әріптен секіруге
    және секіруге көмектесу үшін OzoCodes кодтарын логикалық жерлерге орналастыруға
    мүмкіндік беру арқылы Ozobot кодтау қызығына кіруге көмектеседі.. Студенттер бірінші
    жобаны сынап көреді және жұмыс істейтін соңғы өнімді жасау үшін қайталайды. Бұл
    сабақ ұсақ моториканы, информатика тұжырымдамаларын ынталандырады және студенттердің
    озокод тәжірибесін қосады.
  tutorial_ozoeclipse_longdescription: Айдың Жерді айналып өтуіне негізделген қарапайым
    картада Ozobot роботтарын қолдана отырып, тұтылудың, ай фазаларының және аспан
    механикасының (орбитадағы денелердің жылдамдықтарының өзгеруі) сиқырын ашыңыз.
    Ozobot бағдарламалау тәжірибесі аз болса да, сынып екі ботпен және фонарьмен тұтылудың
    демонстрациясын жасай алады, содан кейін маркерлермен сызылған қарапайым OzoCodes
    көмегімен орбитадағы дененің өзгеретін жылдамдықтарының картасын жасай алады.
  tutorial_ozosimulator_longdescription: Бұл әрекет студенттерге компьютерді немесе
    ботты пайдалануды қажет етпестен бағдарламалау тілдерін үйретеді. Студент-бұл
    компьютер, ол psuedocode бағдарламасын қалай жазу керектігін үйрету үшін компьютер
    миды мазақ ететін лабиринт көмегімен оқи алатын бағдарламаны қалай жазу керектігін
    үйретеді, онда студенттер алдымен командаларды оқып, орындауы керек, содан кейін
    лабиринтке бағдарлама жазуы керек. олар үйренгендерін қолдана отырып.
  tutorial_ozoalgorithm_longdescription: Бағдарламалаудың бірнеше тұжырымдамалары
    бар студенттер Ozobot-ты кездейсоқ көбейту фактісін таңдауға мәжбүр етеді, содан
    кейін фактілердің массивін торға салып, жыпылықтайды және/немесе жауаптарын айтады.
    Студенттер алдын ала білуі керек бағдарламалау тұжырымдамаларына ілмектер, математика,
    айнымалылар, кездейсоқ сандарды генерациялау және OZoblockly сызықты ұстанудың
    нақты тұжырымдамалары, жарықдиодты шамдарды орнату, таймерлер және Evo аудио мүмкіндіктері
    үшін “айту” кіреді.
  tutorial_ozotimer_longdescription: Ozobot битін таймерге, атап айтқанда секундтарды
    өлшеуге арналған таймерге айналдыра аламыз ба? Бұл сынақ сабағы студенттің геометрия
    мен физика ғылымынан алынған түсініктерді білуін, сондай-ақ жарық эффектілерін,
    сызықты навигацияны және уақытты қолдана отырып, 4-деңгей (Advanced) OZoblockly
    кодын жазу қабілетін қамтиды. OzoMap OzoBlockly бағдарламасын жобалауға болатын
    негіз ретінде ұсынылған. Ozobot Bit екінші таймерін калибрлеу үшін секундомер
    немесе ұялы телефонның секундомері қолданбасы қажет.
  tutorial_ozohabits_longdescription: Студенттер Ozobot-ты бағдарламалау үшін сызықтар
    мен озокодтарды қалай салу керектігін білгенде, олар осы бағдарламалау әдісін
    нақты әлемде біріктіруге дайын. Бұл оқулық Ozobot-ты компьютерлік модельдеуге
    ұқсас табиғатты модельдеу үшін қалай пайдалануға болатынын көрсетеді. Бұл сабақ
    тәрбиешіден Point OzoCodes қалай жұмыс істейтінін және оларды Ozobot-ты тоқтату
    үшін қалай қолдануға болатынын түсіндіруден басталады. Бұл функционалдылық шөпті
    төбеде тұратын қоянның қалай толтырылып, тоқтайтынын модельдеуге қолданылады.
  tutorial_ozoprogram_longdescription: Оқушылар роботтарды бағдарламалау қаншалықты
    оңай екенін біледі, тіпті егер олардың сыныбында жоқ болса да. Бұл мұғалім басқаратын
    онлайн оқулық студенттерге бағдарламалау дағдыларын дамытуға және Ozobot's Blockly
    ойындары арқылы информатиканы түсіну қабілетіне сенімді болуға көмектеседі. Студенттер
    Bit and Evo by Ozobot бағдарламасын бірегей әдіс арқылы қалай жүктейтінін біледі
    - түстер роботтың жарық сенсорларына жыпылықтайды және оны бағдарламаны үйретеді.
  tutorial_ozopair_longdescription: OzoBlockly блокқа негізделген бағдарламалау тілін
    білетін студенттер командаларда драйверлер мен навигаторлар ретінде жұмыс істеуді
    үйренеді, содан кейін бір Ozobot роботы үшін бір компьютерде бірыңғай бағдарлама
    жасау арқылы тәжірибе жасайды. Бұл мұғалім басқаратын оқулық, ол басында бейнелерді
    көрсетуді талап етеді, содан кейін қажет болған жағдайда студенттерге бағдарламаны
    аяқтауға көмектесетін нұсқаулық.
  tutorial_codesnoopy_longdescription: Достарыңызбен біріктіріңіз және Snoopy's Beagle
    скауттарын көңілді және ақымақ қарлы жекпе-жекте бағдарламалау арқылы кодтау дағдыларын
    қолданыңыз! Жаңадан бастаушылар мен алдын ала оқырмандар қарсы алады - командалар
    бір-бірінен озып кетуге тырысып, өз кодтарын құпия түрде жазады. Сөзсіз кодтың
    көмегімен әркім көңілді бола алады! Бұл әрекет бір құрылғыдағы 1-4 ойыншыны қолдайды
    - достарға немесе компьютерге қарсы ойнаңыз.
  tutorial_applabintro_longdescription: Блоктарды немесе мәтінді пайдаланып JavaScript-те
    өз бағдарламаңызды жасаңыз. Сіз достарыңызбен бөлісуге немесе қоғамдық галереяға
    жариялауға болатын түймелері, суреттері, дыбыстары және бірнеше экрандары бар
    қарапайым қолданба жасайсыз. Егер сіз блоктармен кодтауды әлдеқашан жасаған болсаңыз,
    дағдыларыңызды келесі деңгейге көтеріңіз.
  tutorial_cslartist_longdescription: Сіз әр компьютердің ішінде тұратын кішкентай
    суретші бар екенін білесіз бе? Бұл PDF файлында пиксельдер, алгоритмдер және қайталанатын
    ілмектер арқылы өз туындыларын жасай отырып, студенттерге цифрлық өнердің негіздерін
    үйрететін басқатырғыштармен ендірілген қызықты оқиға бар.
  tutorial_cslscratchjr_longdescription: CodeSpeak “ScratchJR котенкасымен ойнайық!”
    Activity Pack - бұл жұмыс парақтары бар дауыстап оқу оқиғасы. Story жаңа кодерлерге
    арналған тамаша алғашқы жобаның коды арқылы өтеді. Ересек адам оқиғаны оқырманға
    дейінгі студенттер класына оқи алады, содан кейін студенттерге ScratchJR қолданбасы
    арқылы планшеттердегі оқиғаны кодтауға бағыттай алады. Ерте оқу дағдылары бар
    студенттер оқиғаны өздері оқи алады және Activity бумасын өз бетінше аяқтай алады.
  tutorial_floevents_longdescription: Студенттер оқиғаларды зерттейді, бұл бағдарламаларға
    белгілі бір ынталандыруларға жауап беруге мүмкіндік беретін тұжырымдама. Оқиғалар
    белгілі бір оқиғаларды тыңдайтын және жауап беру туралы нұсқауларды қамтитын оқиғалар
    өңдегіштері деп аталатын код биттерінде анықталады. Студенттер негізгі лексиканы
    үйренеді және Mad LibS стиліндегі жаттығуда оқиғаларды өңдеушілерге мәтін жазады,
    онда олар оқиғаларды өңдеушілерді өздері жасайды және әрекет етеді.
  tutorial_florobot_longdescription: Бұл сабақта оқушылар робототехника саласына сүңгу
    кезінде сауаттылық дағдыларын қалыптастырады. Олар роботтың не екенін білу және
    күнделікті өмірдегі роботтардың мысалдарын көру үшін Flocabulary білім хип-хоп
    бейнесін көреді. Олар роботтар туралы қысқа үзінділерді жақыннан оқиды, роботтар
    сәйкес келетін тапсырмаларды талқылайды және белгілі бір мәселені шешу үшін өз
    роботын жобалау арқылы сабақты аяқтайды.
  tutorial_isavesanta_longdescription: Код сағатына бейімделген мұғалім басқаратын
    бұл мерекелік іс-шарада балалар Аяз атаны құтқару үшін Scratch көмегімен компьютерлік
    ойын жасайды. Олар алгоритмдерді құрастырады, шартты мәлімдемелерді пайдаланады,
    сонымен қатар олардың жұмысын тексереді және түзетеді. Қадамдық сабақ жоспарын,
    оқушы ресурстарын, қолдау карталарын және алдын ала жазылған бағдарлама үлгілерін
    қамтиды.
  tutorial_iorder_longdescription: Бұл мұғалім Кодекс сағатына бейімделген әрекетті
    басқарды, Scratch 2.0 көмегімен есептеу ойлау мен кодтау дағдыларын дамытады.
    Балалар балмұздақ стендін модельдеуді және/немесе ойынды бағдарламалайды және
    осылайша алгоритмдерді құрастырады, қайталауды, шартты мәлімдемелерді қолданады,
    өз жұмысын тексереді және түзетеді. Қадамдық сабақ жоспарын, оқушыларды қолдау
    материалдарын және мұғалім мен оқушыларға арналған алдын ала жазылған Scratch
    2.0 бағдарламасының үлгілерін қамтиды.
  tutorial_ianimate_longdescription: 'Код сағатына бейімделген мұғалім басқаратын
    бұл маусымдық әрекет балаларды компьютерлік анимация жасаумен таныстырады. Балалар
    кадрлар жасайды, өнер туындыларын қосады және қарапайым Рождестволық көріністі
    жандандырады. Өте қарапайым анимациялық реттілік жасаудан қабілетті оқушыларға
    саралау, кеңейту және байыту үшін көптеген идеялар: фондарды, сондай-ақ кейіпкерлер
    мен нысандарды анимациялау, 3D эффектілерін қосу (мысалы, көлеңкелер), тегіс қозғалыс
    үшін көбірек кадрлар жасау, фондарды ауыстыру сахна өзгерістерін жасау және бірнеше
    нысанды анимациялау.'
  tutorial_iloveada_longdescription: Код сағатына бейімделген мұғалім басқаратын бұл
    сабақ сабағы тарихпен сабақаралық есептеулерді үйретуге мүмкіндік береді. Балалар
    Ада Лавлейс информатикадағы маңызды тарихи тұлға және әлемдегі алғашқы компьютерлік
    бағдарламашы болып табылады! Содан кейін олар негізгі HTML-ді пайдаланып, веб-шеберлер
    ретінде өздерінің нәтижелері мен дағдыларын көрсететін мультимедиялық веб-бетті
    жасайды. Қадамдық әрекет жоспарын, мұғалім мен оқушының байланысты ресурстарын
    және одан әрі оқуды жалғастыру үшін кеңейту мен байыту идеяларын қамтиды.
  tutorial_kodflash_longdescription: Жарқыл! Клапан! Бұл практикалық, жабайы ауа-райы
    сабағы найзағай мен күн күркіреуімен шартты мәлімдемелерді үйретеді. Студенттер
    күн күркіреуі әрқашан найзағайдан кейін жүретіні туралы біледі және “егер найзағай
    болса, онда күн күркіреуі болады” деген логикалық тұжырымды зерттейді. Дауылдың
    қаншалықты алыс екенін көру үшін екеуінің арасындағы секундтарды санаңыз!
  tutorial_kodchoose_longdescription: Өзіңіздің приключенияңызды таңдаңыз! “Егер мәлімдемелер”
    сериясы арқылы студенттер сюжеттік желіні өзгертеді және олар жазған әңгімеге
    дейін аяқталады. Бағдарламаның жолы шарттарға байланысты өзгеретіні сияқты, кейіпкердің
    баяндау арқылы өтетін жолы да өзгеруі мүмкін. Шығармашылықпен айналысыңыз және
    Kodable FuzzFamily -ді әр түрлі қорытынды жасай алатын бір оқиғаның бірнеше оқиғаларына
    жетекшілік етіңіз.
  tutorial_kodpizzapre_longdescription: 3 бөлімнен тұратын бөлімде студенттер математика
    мен бағдарламалауды қосып, мейрамхананың мобильді тапсырыс беру қосымшасының шешімдерін
    әзірлейді. Dominic's Pizza мейрамханасы жаңа қосымшаның алгоритмін жасайды және
    пиццаның құнын есептеуге көмектесу студенттерге байланысты. Бөлімнің соңында студенттер
    тапсырыс құнын есептегеннен кейін өздерінің “пиццасын” жасап, жеткізеді.
  tutorial_kodpizza_longdescription: 3 бөлімнен тұратын бөлімде студенттер математика
    мен бағдарламалауды қосып, мейрамхананың мобильді тапсырыс беру қосымшасының шешімдерін
    әзірлейді. Dominic's Pizza мейрамханасы жаңа қосымшаның алгоритмін жасайды және
    пиццаның құнын есептеуге көмектесу студенттерге байланысты. Бөлімнің соңында студенттер
    тапсырыс құнын есептегеннен кейін өздерінің “пиццасын” жасап, жеткізеді.
  tutorial_kodwomen_longdescription: Бұл 3 бөлімнен тұратын бөлім гендерлік теңсіздікті
    зерттейді және студенттерді әртүрлі тәжірибелер мен перспективалар төңірегіндегі
    іс-шаралар мен пікірталастарға тартады. Технология тарихындағы ықпалды әйелдерді
    бөліп көрсете отырып, студенттер бұрынғы пионерлер туралы біледі және технологиялық
    саладағы теңдік туралы өз пікірлерін қалыптастырады. Бөлімнің соңында оқушылар
    өздерінің мектеп қауымдастығындағы өзгерістерге әсер ету үшін өз пікірлерін жазбаша
    түрде білдіреді.
  tutorial_tfunplug_longdescription: Біз сізді Роботтың миын біртіндеп бекіту процесінен
    өткіземіз! Жол бойында сіз әйгілі “логикалық қанағаттану мәселесіне” негізделген
    жұмбақтарды шешесіз және бір сағат ішінде сіз логикалық шебер боласыз және бағдарламалаудың
    жетілдірілген тұжырымдамаларын түсінесіз! Компьютерлер қажет емес - сізге қажет
    нәрсенің бәрін біздің берілген PDF файлынан басып шығаруға болады.
  tutorial_lbvariables_longdescription: Көңілді болу - бұл айнымалы емес! Қысқа әрекеттер
    мен көңілді бейнелер студенттер қолданбада кездесетін негізгі кодтау тұжырымдамаларына
    шолу жасайды. Айнымалылар сабағы студенттерге ойындарға кері санауларды, таңбаларды
    және қосымша ойыншыларды қосу үшін айнымалылар жасауға үйретеді.
  tutorial_lbfunctions_longdescription: Қысқа әрекеттер мен көңілді бейнелер студенттер
    қолданбада кездесетін негізгі кодтау тұжырымдамаларына шолу жасайды. Функциялар
    сабағы студенттерге өз ойын теңестіру үшін өздерінің бірегей код блоктарын жасауға
    үйретеді.
  tutorial_lblogic_longdescription: Логикаға қайшы келетін қызықты әрекеттер мен бейнелер
    студенттер қолданбада кездесетін негізгі кодтау тұжырымдамаларына шолу жасайды.
    Логикалық сабақ студенттерді өз ойындарында ережелер мен таңдауды бағдарламалау
    үшін шартты мәлімдемелерді қолдануға үйретеді.
  tutorial_lbworld_longdescription: Жақсылыққа арналған код! Студенттер өз қауымдастығындағы
    адамдардың өмірін жеңілдетуге көмектесетін ойын жасайды. Соңында әр топ өздерінің
    прототиптерін қауымдастық мүшелері үшін ашық болатын “Әлемдік аркада өзгерту”
    сайысында ұсынады.
  tutorial_lbloops_longdescription: Ілмектер - бұл әр ойын ниндзясының құпия қаруы.
    Қысқа әрекеттер мен көңілді бейнелер студенттер қолданбада кездесетін негізгі
    кодтау тұжырымдамаларына шолу жасайды. Циклдар сабағы студенттерге анимация жасау
    үшін ілмектерді қалай пайдалану керектігін үйретеді.
  tutorial_lbtug_longdescription: "“Түйме-машер” терминіне мүлдем жаңа мағына беріңіз.
    Студенттер кодты құрылымдау үшін функциялардың қалай қолданылатынын зерттеу үшін
    “Tug of War” ойынын жасайды және ремикс жасайды."
  tutorial_lbpotato_longdescription: Оқушылар ыстық картоп ойынында жаңа айналдыру
    үшін ілмектерді, шартты логиканы және айнымалыларды қолданады. Бұл сабақ өнертабыс
    кодын түсіну үшін бастаушы немесе орта деңгейдегі барлау арасындағы таңдауды қамтамасыз
    етеді.
  tutorial_lbguitar_longdescription: Студенттер кез-келген адамға, тіпті музыканы
    оқи алмайтындарға қарапайым әндерді ойнауды жеңілдететін музыкалық аспаптың дизайнын
    жасау үшін бірге жұмыс істейді.
  tutorial_lbio_longdescription: Қысқа әрекеттер мен көңілді бейнелер студенттер қолданбада
    кездесетін негізгі кодтау тұжырымдамаларына шолу жасайды. Кіріс және шығыс сабағы
    студенттерге кескіндерді, дыбысты және қозғалысты басқаруды үйретеді.
  tutorial_wonpuppy_longdescription: Wonder Workshop Blockly қолданбасын пайдаланыңыз
    және 3 кодтау қиындықтарын шешу үшін роботты сызыңыз! Осы қиындықтар сериясында
    сіз үйретесіз Күшікті сызыңыз трюктерді орындау үшін. Бұл серия Code Dash сағаты
    және Dot Challenge Card әрекеттерінің 3-бөлігі болып табылады. Функциялармен кодтау
    тәжірибесі бар студенттерге ұсынылады.
  tutorial_woncue_longdescription: CUE роботын әртүрлі тәсілдермен бағдарламалау үшін
    Wonder Workshop кю қолданбасын пайдаланыңыз. Қолданбадағы қиындықтар мен демонстрациялар
    блоктарды, JavaScript немесе мемлекеттік машиналарды пайдаланып бағдарламалауды
    көрсетеді. Сіз сондай -ақ кодтаған кезде роботтың 4 түрлі мінезімен танысасыз!
  tutorial_wonzoo_longdescription: Wonder Workshop Blockly қолданбасын пайдаланыңыз
    және 3 кодтау қиындықтарын шешу үшін роботты нүкте жасаңыз! Осы қиындықтар сериясында
    сіз нүктеге хайуанаттар бағында жануарлармен ойнауға көмектесесіз. Бұл серия Code
    Dash сағаты және Dot Challenge Card әрекеттерінің 2 бөлімі болып табылады.
  tutorial_wontrip_longdescription: Wonder Workshop Blockly қолданбасын пайдаланыңыз
    және 3 кодтау қиындықтарын шешу үшін роботты сызыңыз! Осы қиындықтар сериясында
    сіз Dash-ге жол сапарына дайындалуға көмектесесіз. Бұл серия Code Dash сағаты
    және Dot Challenge Card әрекеттерінің 4-бөлігі болып табылады. Оқиғаларды өңдеушілер
    мен шарттармен кодтау тәжірибесі бар студенттерге ұсынылады.
  tutorial_woncollect_longdescription: Wonder Workshop Blockly қолданбасын пайдаланыңыз
    және 3 кодтау қиындықтарын шешу үшін роботты сызыңыз! Бұл қиындықтар сериясында
    сіз Dash-ге теңіз қабықтары мен кәмпиттер сияқты әртүрлі заттарды жинауға көмектесесіз.
    Роботтың қозғалуы үшін еденде біраз орын жасауды ұмытпаңыз. Бұл серия Code Dash
    сағаты және Dot Challenge Card әрекеттерінің 1 бөлімі болып табылады.
  tutorial_wonsecret_longdescription: Құпия хабарлама жүйесін жасау үшін роботты Cue
    көмегімен Wonder Workshop Cue қолданбасын қолданайық. Бұл әрекет JavaScript-де
    кодтау тәжірибесі бар студенттерге ұсынылады.
  tutorial_hsscience_longdescription: Елестетіп көріңізші, егер сіздің студенттеріңіз
    табиғи құбылыстардың компьютерлік модельдерін оңай жасай алатынын елестетіп көріңіз!
    Бұл бір сағаттық сабақ жоспары су циклін iPad негізіндегі баланың Hopscotch деп
    аталатын бағдарламалау құралын пайдаланып интерактивті компьютерлік модель құру
    үшін мысал ретінде пайдаланады. Сіз оны зерттелетін кез-келген динамикалық жүйені
    модельдеу үшін бейімдей аласыз. Алдын ала тәжірибе қажет емес!
  tutorial_popculture_longdescription: Бұл әрекет жаңадан бастаушыларға интерактивті
    құралдарды қолдана отырып, көпшілікке арналған деректерге, визуализацияға және
    деректерді талдауға қол жетімді кіріспе береді. Мақсаты - кез келген адам деректер
    ғылымы жобаларына өз үлесін қоса алатынын және информатиканы әр түрлі тақырыптармен
    (тіпті танымал мәдениеттегі тенденциялармен) байланыстыра алатынын көрсету, бұл
    оны әр түрлі адамдарға қатысты етеді. Бұл іс -әрекетте студенттер танымал мәдениет
    туралы өз сұрақтарын қойып, есептеу құралдарын қолдана отырып, сол сұрақтарға
    жауап іздейді.
  tutorial_legorobust_longdescription: Ғимараттың қандай сипаттамаларын зерттеу оны
    жер сілкінісіне төзімді етуге көмектесетінін зерттеу, жер сілкінісінен жасалған
    тренажерді қолдана отырып, LEGO кірпіш. Студенттер жер сілкінісінің пайда болуы
    мен табиғатын зерттейді. Құрылыс конструкцияларын сынауға мүмкіндік беретін құрылғыны
    жасаңыз және бағдарламалаңыз. Дәлелдемелерді құжаттаңыз және жер сілкінісіне төтеп
    беру үшін қандай құрылымның дизайны жақсы екендігі туралы өз нәтижелеріңізді көрсетіңіз.
  tutorial_legoplants_longdescription: Көбею кезеңінде тозаңдандырғыш пен гүл арасындағы
    байланысты модельдеңіз LEGO ұсыну. Студенттер әртүрлі организмдердің өсімдіктердің
    көбеюінде қалай белсенді рөл атқаратынын зерттейді. Тозаңдандырғыш пен өсімдік
    арасындағы байланысты имитациялау үшін ара мен гүлдің үлгісін жасаңыз және бағдарламалаңыз.
    Өсімдіктер мен олардың тозаңдандырғыштарының сіз жасаған әртүрлі үлгілерін ұсыныңыз
    және құжаттау.
  tutorial_legopark_longdescription: Жүргізушінің араласуынсыз қауіпсіз тұра алатын
    автомобильдерді жобалаңыз. Оқушылар алгоритмдер бірқатар нұсқауларды ретімен орындауға
    қабілетті екенін түсінеді. Доңғалақты роботтың қозғалуының әртүрлі тәсілдерін
    салыстыру арқылы шығыс тұжырымдамасын зерттеңіз.
  tutorial_legodetect_longdescription: Көлік құралдары мен жолдағы заттар арасындағы
    жазатайым оқиғаларды болдырмау жолдарын жобалау.
  tutorial_legolight_longdescription: Түнгі көлік жүргізу қауіпсіздігін жақсартатын
    автомобиль мүмкіндіктерін жобалаңыз. Студенттер кірістер тұжырымдамасын және оларды
    басқару әдісін зерттейді.
  tutorial_alexa_longdescription: Alexa - Amazon Echo-ға қуат беретін дауыстық қызмет.
    Alexa клиенттерге дауыс көмегімен құрылғылармен өзара әрекеттесуге мүмкіндік беретін
    “дағдылар” деп аталатын мүмкіндіктерді ұсынады. Бұл оқулықта сіз Alexa хабарландыруларын
    өңдеуге арналған веб-қызметті құрасыз. Сіз осы зертхана үшін мектебіңізге ғана
    тән фактілік дағдыларды жасайсыз. Осы зертхананың соңында сіз Amazon Developer
    порталында Alexa Fact дағдысын жасай аласыз, Alexa шеберлігі үшін өзара әрекеттесу
    үлгісін жасай аласыз және конфигурациялай аласыз және Әзірлеуші құралдарын және
    қалауы бойынша Alexa құрылғысын немесе тренажерін пайдаланып шеберлікті тексере
    аласыз.
  tutorial_grokpetmicro_longdescription: 'Бұл әрекет сізді ендірілген бағдарламалаумен
    таныстыруға арналған және код сағаты үшін арнайы жасалған. Тамақтандыруға және
    ойнауға болатын үй жануарларын жасау үшін MicroPython бағдарламалау тілін пайдаланыңыз.
    BBC микрофоны: бит жоқ па? Ешқандай проблема жоқ! Бұл курс толық микро:биттік
    тренажерді қамтиды, сондықтан сіз нақты микро:bit -те жасағанның бәрін жасай аласыз!'
  tutorial_pirateplunder_longdescription: Pirate Plunder қызықты 3D ортасында өтеді,
    онда студенттер біздің қарақшы капитанымызға код жазу үшін визуалды блоктарды
    сүйреп апару арқылы қазынасына жетуге көмектеседі. Студенттер ілмектермен тиімді
    код құруды және шарттармен ақылды мінез -құлықты жазуды үйрену кезінде күрделіліктің
    жоғарылау қиындықтарымен көтеріледі, күреседі, жинайды және жүреді. Бұл актвитий
    7 жастан асқан балаларға және бірінші рет кодерлерге арналған. Оның үстіне, смартфоны
    мен мобильді VR гарнитурасы бар кез келген адам VR-де шешілген міндеттерін зерттей
    алады.
  tutorial_cadj_longdescription: Коди мен Аваға қосылыңыз, олар көңілді және интерактивті
    DJ құрылғысын пайдаланып Деректерді ұсыну туралы біледі. Өзіңіздің әсем музыкалық
    әуеніңізді жасай отырып, сандар, суреттер және дыбыс арқылы атыңызды қалай көрсетуге
    болатынын біліңіз!
  tutorial_cacrazy_longdescription: Алекс пен Лонниге қосылыңыз, өйткені олар көңілді,
    интерактивті суреттер жасау арқылы кодтау туралы біледі. Осы қызықты шытырман
    оқиғада ақылсыз тіршілік иелерін жасай отырып, реттілік, ілмектер, оқиғалар мен
    әрекеттер туралы біліңіз!
  tutorial_cajump_longdescription: Чарли мен Тиллиге қосылыңыз, олар Люсидің туған
    күніне арналған спорттық платформалық ойын жасайды.
  tutorial_carest_longdescription: Food Avengers мейрамханасында Россқа қосылыңыз.
    Россқа мәселелерді шешуге көмектесу үшін есептеу ойлау дағдыларын қолданыңыз және
    8 толқыған балаға кешкі ас беріңіз.
  tutorial_accai_longdescription: Адамзат жаңа қоныс құра алатынын білу үшін робот
    белгісіз планетаға жіберіледі. Ол баспана табу үшін планетаны зерттейді және жергілікті
    тұрғындармен қарым -қатынас жасайды. Ойыншы ретінде сіз роботқа жануарлар мен
    өсімдіктерді тануды, жаңа тілді түсінуді, тұрғындармен диалогты және т.б. үйрету
    үшін жасанды интеллекттің әртүрлі әдістерін сезінесіз.
  tutorial_vceclipse_longdescription: 2017 бізге өміріміздегі ең керемет табиғи құбылыстардың
    бірін берді, енді біз күн тұтылуын JavaScript көмегімен модельдейтін боламыз!
    Тұтылуды қозғалатын бөліктер жүйесі ретінде қарастыра отырып, біз бақылауларымызды
    модельдейтін интерактивті қосымшаны жасау үшін әдістермен, ілмектермен және шарттармен
    объектілерді қолдана отырып, мәселені шағу өлшеміне бөле аламыз.
  tutorial_pmzero_longdescription: Бір сағат ішінде сіз Pac-Man ойынының қарапайым
    нұсқасын жасайсыз. Сіз кейіпкерлерді 2D форматында сызып, оларды 3D-ге айналдырасыз.
    Сіз өзіңіздің лабиринтіңізді жасайсыз. Содан кейін сіз AgentCubes көмегімен ойынды
    бағдарламалайсыз. Тек 11 IF/THEN ережелерімен сіз күрделі AI жасайсыз. Тіпті екі
    ақылды елес болса да, ойында жеңіске жету үшін қолдарыңыз толық болады.
  tutorial_hsela_longdescription: Студенттер өздерінің сүйікті тарихын, өлеңін немесе
    тарихи оқиғасын өмірге әкелу кезінде баяндау элементтерін анықтауға машықтанады.
    Кодты үйрену студенттерге өз шығармашылығын білдіру және басқалармен қарым-қатынас
    жасау үшін басқа формат пен медиа береді. Оларға өздерінің интерактивті әңгімелерін
    қалай бағдарламалау керектігін көрсетіңіз және күлімсіреуді күтіңіз. 1 сағаттық
    сабақ жоспары, алдын ала кодтау тәжірибесі қажет емес.
  tutorial_ticklear_longdescription: Сіз AR (толықтырылған шындық) негізгі тұжырымдамасын,
    оның қазіргі қосымшаларын және болашақтағы мүмкіндіктерін және AR/3D ортасында
    қозғалыс блоктары мен оқиға блоктарын қолдана отырып бағдарламалаудың негізгі
    ұғымдарын білесіз.
  tutorial_bcrobot_longdescription: Оқушыларға кодтауды және компьютерлік дизайнды
    үйретуге арналған BlockSCAD тегін онлайн бағдарламалық құралын қолдана отырып,
    студенттер 3D роботын жасайды. Фигураларды, аударуды және блоктарды бұруды қолдана
    отырып, студенттер 3D басып шығара алатын нәрсені құру үшін есептеу ойлауына ұшырайды!
  tutorial_bcsnow_longdescription: Оқушыларға кодтауды және компьютерлік дизайнды
    үйретуге арналған BlockSCAD тегін онлайн бағдарламалық құралын пайдалана отырып,
    студенттер 3D қар ұшқынын жасайды. Пішіндерді, аударманы, айналдыруды және ілмекті
    блоктарды қолдана отырып, студенттер 3D басып шығара алатын нәрсені құру үшін
    есептеу ойлауына ұшырайды!
  tutorial_ifly_longdescription: Код сағатына бейімделген мұғалім басқаратын бұл сабақ
    әрекеті робототехника арқылы физикалық жүйелерді зерттеуге мүмкіндік береді. Көрнекі
    сүйреп апару бағдарламалау ортасы мен дрондарды қолдана отырып, оқушылар физикалық
    жүйелерді алгоритмдер мен код арқылы бағдарламалауға және басқаруға болатынын
    біледі. Қадамдық әрекет жоспарын, мұғалім мен оқушының байланысты ресурстарын
    және одан әрі оқуды жалғастыру үшін кеңейту мен байыту идеяларын қамтиды.
  tutorial_idowedo_longdescription: Код сағатына бейімделген мұғалім басқаратын бұл
    сабақ физикалық бағдарламалауды (робототехника) зерттеуге мүмкіндік береді. Балалар
    құрылыс кірпіштерін пайдаланып модельдерді жобалайды және жасайды және оларды
    кодпен өмірге әкеледі! Көрнекі сүйреп апару бағдарламалау ортасын және LEGO™ WeDo
    бөлшектерін (қозғалтқыш пен хаб және қосымша сенсорлар) қолдана отырып, оқушылар
    физикалық жүйелерді алгоритмдер мен кодтардың көмегімен бағдарламалауға және басқаруға
    болатынын біледі. Қадамдық әрекет жоспарын, мұғалім мен оқушының байланысты ресурстарын
    және одан әрі оқуды жалғастыру үшін кеңейту мен байыту идеяларын қамтиды.
  tutorial_diggindwarf_longdescription: Гномдар шарлау, қазу және асыл тастарды жинау
    үшін сіздің көмегіңізге мұқтаж! Лабиринттер мен басқатырғыштар арқылы ергежейліңізді
    бағыттау үшін JavaScript-ті қалай пайдалану керектігін біліңіз.
  tutorial_spheroit_longdescription: Спероны лақтырып, жануарлардың дыбыстарын болжайтын
    көңілді ойын құру арқылы алғашқы “егер, содан кейін, басқа” жағдайыңызды біліңіз.
    Бұл 1-блоктарды аяқтағаннан кейін керемет әрекет және оны “Код сағаты” үшін пайдалануға
    болады.
  tutorial_gameofcodes_longdescription: Қабырғаны қорғау үшін керемет айдаһар ойынын
    жасаңыз, содан кейін оны дербес қолданба ретінде экспорттаңыз (iOS, Android, компьютер
    және Mac үшін).
  tutorial_blocklygames_longdescription: Blockly Games - бұл бағдарламалауды үйрететін
    білім беру ойындарының сериясы. Ол компьютерлік бағдарламалаумен бұрын тәжірибесі
    болмаған, бірақ одан да қиын қарқынмен оқығысы келетін балаларға арналған. Осы
    ойындардың соңында ойыншылар әдеттегі мәтінге негізделген тілдерді қолдануға дайын.
  tutorial_spherohello_longdescription: Сіз Блоктарды жеңіп алдыңыз ба және жаңа сынақ
    қажет пе? Блокқа негізделген бағдарламалау арқылы үйренген логиканы алыңыз және
    жай мәтінмен бағдарламалауды үйрене бастаңыз. Бұл бірінші Мәтіндік әрекетте мәтіндік
    кенептің негіздерін, ілмектерді және JavaScript кодының бірінші жолдарын бастау
    үшін кейбір кеңестерді біліңіз.
  tutorial_spheroarcade_longdescription: Бұл аркада стиліндегі ойын алаңында ойын
    дизайнының негіздерін үйрену кезінде Sphero SPRK+ роботымен классикалық ойындарды
    қайта жасауға болады. Сіз Pong, Bop IT және Pac-Man сияқты әйгілі ойындардың жеке
    роботтық рендерлерін жасайсыз. Әр ойын Shero -ді еденде домалату, қимылдарды анықтау
    немесе Shero -ді джойстик ретінде пайдалану сияқты басқа жолмен пайдаланады.

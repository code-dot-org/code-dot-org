  tutorial_wolframn_longdescription: Бұл іс-шарада оқушылар өз есімдерін ниндзя атауларын
    өзгертетін атау генераторын әзірлейді.
  tutorial_soloweb_longdescription: Www.sololearn.com өтіп, HTML және CSS орнат немесе
    интернетте тиісті сабақты аш (Android пайдаланушылары бірыңғай SoloLearn бағдарламасын

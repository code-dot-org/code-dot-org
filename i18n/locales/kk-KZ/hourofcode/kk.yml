    нысандарын 3D басып шығарады.
  tutorial_bitsboxyak_longdescription: Достарыңыз бен отбасыңызға электрондық пошта
    арқылы жіберуге болатын құттықтау картасын жасау үшін өзгертілген JavaScript кодын
    теріңіз. Як шабуылы! бұл айнымалыларды, қозғалыс командаларын, цикл функцияларын
    және басқаларын енгізетін толығымен ашық әрекет. Алғаш рет терілген кодтауды көруге
    дайын балаларға (және мұғалімдерге) өте ыңғайлы.
  tutorial_blockscadbargraphs_longdescription: 'Студенттер өздерінің штрих-графиктерін
    жылдам реттеуге және талдауға мүмкіндік беретін код жазады. '
  tutorial_blockscadbirdhouses_longdescription: 'Студенттер құс үй салу компаниясын
    басқарады, бірліктерді түрлендіреді, өлшемдерді есептейді және өз өнімдерін масштабтау
    үшін айнымалыларды қолданады. '
  tutorial_blockscadclock_longdescription: 'Студенттер кез келген уақытта көрсетуге
    болатын аналогтық сағаттың 3D моделін бағдарламалайды. '
  tutorial_blockscaddinner_longdescription: Студенттер роботқа түскі ас үстелін орнатуға
    көмектесу үшін айнымалылар мен координаттарды қолдана отырып бағдарлама жазады!
  tutorial_blockscadicecream_longdescription: Студенттер балмұздақ машинасын бағдарламалайды,
    ол балмұздақ қасығының әртүрлі сандары мен өлшемдері бар 3D балмұздақ конустарын
    жасайды. Олар сфералық балмұздақ қасығының ауданына негізделген белгілі бір балмұздақ
    конусының құнын есептеу үшін айнымалылармен, модульдермен және функциялармен жұмыс
    істейді.
  tutorial_blockscadpizza_longdescription: Студенттер 3D пицца жасау модулін бағдарламалайды,
    шеңберлер мен аймақтарды есептейді және жол бойында ілмектерді қолданады.
  tutorial_blockscadsugar_longdescription: 'Студенттер көлем мен айнымалыларды зерттеу
    үшін бағдарламаланған қант текшесі генераторын пайдаланады. '
  tutorial_bsgridlight_longdescription: Маяк фестиваліне дайындалуға көмектесу үшін
    Бот досын таңдаңыз. Ботты кодтаңыз, бұл жалған боттарды тоқтатып, күнді сақтаңыз!
  tutorial_bpartscratch_longdescription: Шығармашылық кодтау - Scratch және Vidcode
    көмегімен әзірленген - жүздеген сыныпаралық тақырыптары бар блоктық және мәтінге
    негізделген жобаларды жұптайды. Жобалар кез-келген пәннің мұғалімдері - алдыңғы
    тәжірибеге қарамастан - кодтауды оңай енгізе алатындай етіп бекітілген. Жобаға
    негізделген тәсіл кодтауды студенттер үшін өзін-өзі көрсету құралы ретінде көрсетеді
    және оларға білгендерін көрсетудің шығармашылық жолын береді.

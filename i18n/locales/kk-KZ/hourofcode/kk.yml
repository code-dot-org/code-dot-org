    Carebots бағдарламасын функциялар мен шартты мәлімдемелер сияқты кодтау тұжырымдамаларын
    қолдана отырып, жаңа лап-жалға алу жауапкершілігіне көмектесу үшін бағдарламалайды.
  tutorial_googlesuperhero_longdescription: Күнделікті кейіпкерді өміріңізден немесе
    қауымдастықтан супер қаһарманға айналдырыңыз, оларды ғимараттардың үстінен ұшуға,
    айналдыруға, бүйірлік ұшақпен жұмыс істеуге және ойындағы заттарға қол тигізу
    арқылы ұпай жинауға бағдарламалау арқылы. Сіздің батырыңыздың кодында CS First

  twitter_default_text: "Мен осы жылы #HourOfCode (#КодтауСағаты-на) қатысамын, сен ше? @codeorg"
  hoc_faq_title: 'Жиі қойылатын сұрақтар'
  hoc_faq_what_is_hoc_q: 'Кодтау сағаты - ол не?'
  hoc_faq_what_is_hoc_a: "Кодтау сағаты бағдарламалауды көпшілікке таныстыратын әрі оның негіздерін әркім игеріп әрі қарай алып кете алатындығын көрсететін, компьютерлік ғылымға (информатикаға) бірсағаттық кіріспе ретінде басталған болатын. Бұл бірсағаттық бағдарламалау шаралары қауыдмастықтың көмегімен бірге информатиканың атын шығаруға үлес қосатын әлемдік қозғалысқа ұласып кетті. <a href='%{tutorials}'>Үйрену материалдары мен іс-шараларды</a> қарап шығыңыз. Бұл бұқаралық науқанды әлем бойынша <a href='%{partners}'>400 астам серіктес</a> пен 200 000 астам оқытушы қолдайды."
  hoc_faq_last_year: "жаттығуларды көру"
  hoc_faq_when_is_hoc_q: 'Кодтау сағаты қашан?'
  hoc_faq_when_is_hoc_a: "Кодтау сағаты жыл сайын <a href='%{csedweek_url}'>Компьютерлік ғылымды оқыту аптасы</a> кезінде өткізіледі. Компьютерлік ғылымды оқыту аптасы %{campaign_date_year} осы жылы %{campaign_date_full} өтеді. Дегенмен, қалауыңыз болса Кодтау сағатын жылдың кез-келген кезінде ұйымдастыра беруге болады. Дәстүр бойынша, Компьютерлік ғылымды оқыту аптасы жыл сайын информатиканың бастаушысы <a href='%{grace_hopper}'>Адмирал Грейс Мюррей Хоппердің</a> туған күніне (9 желтоқсан 1906 ж) орай өткізіледі."
  hoc_faq_why_cs_q: 'Неге бағдарламалау керек?'
  hoc_faq_why_cs_a: "<i>Әр оқушы</i> компьютерлік ғылымды оқып үйренетін мүмкіндігі болуы керек. Информатика есептерді шешуге, логика мен шығармашылықты дамытуға көмектеседі. Информатиканы ерте жастан үйренген оқушы 21 ғасырда қай еңбек жолын таңдамаса да, ата-ана үмітін ақтауға қажет фундамент құрады. Статистикаға жүгінгіңіз келсе <a href='%{stats_url}'>мына жерден</a> көріңіз."
  hoc_faq_how_participate_q: 'Кодтау сағатына қалай қатысамын?'
  hoc_faq_how_participate_a: "Нұсқаулықты оқып шығып, <a href='/how-to'>жоспарлай бастаңыз</a>. Кодтау сағатын мектепте үйірме, жергілікті қауымдастығыңызда іс-шара ал жұмыста коммерциялық емес шара ретінде ұйымдастыруға да болады. Өзіңіз ғана қатысам десеңіз %{campaign_date} келгенін күтіңіз."
  hoc_faq_behind_hoc_q: 'Кодтау сағатының артында кім тұр?'
  hoc_faq_behind_hoc_a: "Кодтау сағатының себепкері болған &mdash; Кодтау сағаты мен Компьютерлік ғылымды оқыту аптасының <a href='%{partner_url}'>Кеңес беруші әрі Бақылаушы комитеті</a> және бұрын соңды болмаған, Кодтау аптасын қолдау мақсатымен біріккен серіктестер ұжымы: Microsoft, Apple, Amazon, Boys and Girls Clubs of America, College Board және т.б."
  hoc_faq_host_q: "Бағдарламалау жайлы ештеңе білмеймін. Бұл жағдайда қатыса аламын ба?"
  hoc_faq_host_a: "Əрине! Біздің материалдар өз бетімен үйренуге арналған. Сізден керегі тек <a href='%{codeorg_url}/learn'> сабақты өтіп көру</a>, қалаған сабақты таңдап, қалаған сағатты таңдап &mdash; қалғаны бізден. Кез-келген жасқа және тәжірибеге арналған сабақтар да бар; бала-бақшадан басталып жоғарыға қарай. Сабақты алдын-ала жоспарлап, <a href='/how-to'>қалай өткізу нұсқаулығын </a> оқыңыз."
  hoc_faq_devices_q: "Оқушыларым үшін қандай құрылғы пайдалануым керек?"
  hoc_faq_devices_a: "Code.org үйрену материалдары барлық құрылғы мен браузерлерде жұмыс істейді. Code.org өзінің материалдарын игеруге қойылатын талаптарды <a href='%{codeorg_url}/educate/it'>мына жерден</a>, ал Code.org басқа материалдарды игеруге қойылатын талаптарды <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> арқылы үйрену материалына қатысты сипаттамадан білуге болады. Мектебіңіз үйрену материалдарын талаптарын орындай алмаса, <a href='%{unplugged_url}'>жүйеге қосылмай орындайтын шараға</a> қатысып көріңіз."
  hoc_faq_need_computers_q: 'Əр қатысушыға компьютер керек пе?'
  hoc_faq_need_computers_a: "Жоқ. Кодтау сағатының компьютерде, смартфонда, планшетте және мүлдем компьютерсіз өткізуге болатын сабақтары бар! Кез-келген жерден, кез-келген техникамен қосыла аласыз! <p><i> Міне, бірнеше жолдар:</i> <br> <ul> <li><b>\nЖұпта жұмыс істеңіз. </b> Көптеген зерттеулер оқушылардың бір компьютерді бөліп, <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'> бірге жұмыс жасағанда </a> нəтіжелері жақсы болатындығын дəлелдеуде. Бірге жұмыс істегенді мадақтаңыз. <li><b>\nПроектірді қолданыңыз.</b>Проектор мен экран болса, интернет жүйесіне жақсы қосылатын болса, бүкіл сынып кодтаумен айналыса алады. Бейне-роликті бірге көріп, тапсырмаларды кезек-кезек орындаңыз. <li><b>Жүйеге қосылмай жұмыс істеңіз. </b> Сабақты өткізу нұсқауларында тіпті компьютерсіз жүргізілетін сабақ бар. </ul>"
  hoc_faq_international_q: "Мен <country>-дамын. Басқа мемлекеттен қалай қатысуға болады?"
  hoc_faq_international_a: "Кодтау сағатын әркім ұйымдастыра алады. Өткен жылы оқушылар Кодтау сағатына қатысу үшін әлемдік деңгейде жиналды. <a href='/promote'>Мына жерден</a> көбірек білсеңіз болады."
  hoc_faq_tutorial_q: 'Кодтау сағатына нұсқаулық қалай жасай аламын?'
  hoc_faq_tutorial_a: "Оқытушы ретінде серіктес болғыңыз келсе, <a href='/tutorial-guidelines'>нұсқаулықты</a> қарап шығыңыз. Оқушыларға әр түрлі тартымды материал ұсынғымыз келгенімен, бірінші кезекте материалдың компьютерлік ғылымды жаңадан игеріп бастаған оқушылар мен мұғалімдерге түсінікті болуын басты назарға аламыз."
  hoc_faq_account_q: "Оқушылар тіркелуден өту керек пе?"
  hoc_faq_account_a: "Жоқ. Кодтау сағатын пайдаланып көру үшін ешқандай тіркелудің немесе сайтқа кірудің қажеті жоқ. Қаласаңыз <a href='%{codeorg_url}/learn/beyond'>жалғастыру курстарынан</a> өтіп, оқушы жетістіктерін сақтап қою үшін тіркелгі жасасаңыз болады. Айта кететін нәрсе, Кодтау сағатына тіркелу кезінде Code Studio тіркелгісі жасалып кетпейді. Оқушыларыңызға тіркелгі жасағыңыз келсе, мына <a href='https://youtu.be/_smelV_KISE'>нұсқаулықты</a> басшылыққа алыңыз."
  hoc_faq_high_school_q: "Жоғары сынып оқушыларымен қандай шараға қатысқан дұрыс?"
  hoc_faq_high_school_a: "Жұлдызды соғыстар мен Minecraft сабақтары жоғары сынып оқушыларына қызық болады, әсіресе Жұлдызды соғыстардың JavaScript нұсқасы мен екі сабақтағы да еркін ойнау режимі ұнайды. Жаңадан үйреніп келе жатқандар үшін <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> бетінде көрсетілген Angry Birds, Анна мен Эльза сияқты сабақтарды ұсынуға болады. Жоғары сынып оқушылары бұларды жарты сағатта аяқтап, JavaScript білімін одан әрі Khan Academy немесе CodeHS арқылы жетілдіре алады."
  hoc_faq_scratch_q: "Мен кодтау сағатын Скретчте жасағым келеді, бірақ оқушыларымның ноутбук емес планшеттері бар болса ше?"
  hoc_faq_scratch_a: "Скретч планшетте жұмыс істемейді. Егер оқушыларыңыз кішкентай болса, Скретч Джуниор Ipad планшеттеріне арналған қосымшасында өтсін. Сабақтарға көз салсаңыз <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, планшетпен жұмыс істейтін басқа Code.org, Tynker, Lightbot, немесе CodeSpark ұсынған сабақтарды таңдай аласыз."
  hoc_faq_count_hoc_q: "Кодтау сағаттарын қалай санайсыз?"
  hoc_faq_map_q: "Менің нүктемді неліктен көрмеймін?"
  hoc_faq_map_a: "Кодтау сағатының картасынан өзіңіздің шараңызды таппағаныңыз өкінішті. Он мыңнан астам ұйымдастырушы қосылған кезде бір нүктенің астына бірнеше шара топтасады. Картаның жоғары жағындағы санды шертсеңіз әр елдегі шараларды жеке-жеке көре аласыз. Сонымен қатар Кодтау сағатына он мыңнан астам адам жиналған кезде, карта мен шаралар тізімі 48 сағатқа дейін кешігіп жаңаруы мүмкін. Бір-екі күннен кейін тағы тексеріп көрсеңіз болады."
  hoc_faq_count_hoc_a: "Кодтау сағатының санағышы дәл емес. Оқушылар тіркелуден өтпейтіндіктен Кодтау сағатына қатысатын оқушыларды тек шамалап санауға болады. Осыған байланысты қатысушылар саны азырақ не көбірек болуы мүмкін. Барлық егжей-тегжейді <a href='%{codeorg_url}/loc'>мына жерден</a> оқысаңыз болады."
  hoc_faq_one_hour_q: "Бір сағаттан біреу қаншалықты үйрене алады?"
  hoc_faq_one_hour_a: 'Кодтау сағатының мақсаты бір сағат ішінде әркімнен компьютер ғалымын жасап шығару емес. Бір сағат компьютерлік ғылыммен танысуға, оның қызық әрі шығармашылыққа толы екендігін білуге, информатиканың әркімге жасына қарамай, біліміне қарамай қол жетімді екендігін көрсетуге ғана жетеді. Бұл кампанияның табысты болу не болмауы үйрететін материалдардың мөлшерінде жатқан жоқ. Кампанияның табысты болуы жыныстық, этникалық, әлеуметтік-экономикалық топтардың барлық өкілдерін қатыстыра отырып, олардың одан әрі мектепте, жоғары оқу орындарында және т.с.с жерлерде информатиканы таңдауында жатыр. Шараға қатысқан миллиондаған оқытушы мен оқушы бір сағатпен шектеліп жатқан жоқ - олар күні бойы, апта бойы және одан да көбірек оқып жатыр. Нәтижесінде көптеген оқушылар оқитын орындарында арнайы пән таңдап, мамандықтарын информатикаға арнап жатыр.<br/><br/> Оқушылар қатарында оқытушылардың өздері де бар - арасында компьютерлік ғылымдарды арнайы оқығаны бар, оқымағаны бар олар бірсағаттық оқытудан кейін өздерін информатиканы түсіндіре алатындай сенімді сезінеді. Он мыңнан астам оқытушы информатиканы одан әрі үйренуге шешім қабылдайды: қосымша курстарға жазылады, докторлыққа таңдадйды. Мұндай өзгерістер мектеп әкімшілігіне де қатысты, олардың компьютерлік ғылымның оқушылар арасында сұранысқа ие екендігіне, ал оқытушыларының қолынан көп нәрсе келетіндігіне көзі жетеді.<br/><br/>Осы шарадан алынған ең маңызды сабақ - қолымыздан бәрі келеді.'
  hoc_faq_more_questions_q: "әлі де сұрағыңыз бар ма?"
  hoc_faq_more_questions_a: "Жауапты біздің <a href='http://support.code.org'>қолдау форумында</a> тауып көріңіз."
  hoc_faq_keep_learning_q: "Кодтау Сағатынан кейін қалай үйрену жалғастыра аламын?"
  hoc_faq_keep_learning_a: "Кодтау сағатын әркім қалаған уақытынды ұйымдастыра алады. Үйрену материалдары жылдап сақталып тұрады. Материалдар мен сабақ жоспарларын осы сайттан кез-келген уақытта алуға болады. Кодтау сағатын табысты өткізуге көмектесетін нұсқаулықтар мен басқа да ресурстарды көру үшін <a href='/promote'>мына жерге</a> өтіңіз."
  hoc_faq_certificates_q: "Студенттеріме сертификаттарды қай жерден бастырып алсам болады?"
  hoc_faq_certificates_a: "<a href='%{codeorg_url}/certificates'>Сертификаттар бетіне</a> өтсеңіз, сол жерден бүкіл сыныбыңызға арналған сертификаттарды алдын-ала шығарып ала аласыз. Бұған қоса Minecraft сабағын өткен оқушыларға берілетін <a href='%{codeorg_url}/certificates?course=mc'>арнайы сертификаттарды</a> да шығарып алуға болады."
  hoc_faq_logo_q: "Кодтау сағатының логотипін пайдалансам бола ма?"
  hoc_faq_logo_a: "Кодтау сағаты тіркелген тауар белгісі болып табылады. Оны дұрыс пайдаланатындарға еш қарсылығымыз жоқ, алайда белгіні пайдалануда кейбір шектеулер бар. Логотипті дұрыс пайдалануға қатысты <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>нұсқаулықпен</a> танысып шығыңыз."

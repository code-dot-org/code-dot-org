  tutorial_microsoftcarnival_longdescription: Өзіңіздің сыныптағы карнавалды Whack-the-Mole,
    Burstin 'Balloons және Target Practice сияқты ойындармен кодтаңыз.
  tutorial_thunkablescavenger_longdescription: Thunkable бағдарламасында өзіңіздің
    Scavenger Hunt қолданбасын жасауды үйреніңіз және код аяқталғаннан кейін мобильді

    қандай да бір себептермен пайдаланылмаса, балама болады. Ол сонымен қатар жалпы
    бағдарламалауды түсінуге кіріспе ретінде қызмет етеді.
  tutorial_gamemaker_shortdescription: Game Maker - бұл студенттер қарапайым код шеберін

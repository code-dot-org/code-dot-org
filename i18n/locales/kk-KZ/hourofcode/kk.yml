  csa_ai_page_faq_question_01: Бұл модульдің алғышарттары қандай?
  csa_ai_page_faq_answer_01_01: 'Бұл модульге кіріспес бұрын студенттер Java туралы
    бастапқы деңгейдегі білімге ие болуы керек. Атап айтқанда, олар мыналарды түсінуі
    керек:'
  csa_ai_page_faq_answer_01_list_01: "**Сыныптар мен объектілер: ** Оқушылар сабақтарды
    анықтау мен қолданумен, сондай -ақ объектілерді құру мен басқарумен таныс болуы
    керек."
  csa_ai_page_faq_answer_01_list_02: "**Жазу және қоңырау шалу әдістері: ** Оқушылар
    сыныптағы әдістерді анықтай білуі керек, әдіс параметрлері мен қайтару түрлерін
    түсінуі және объектілерден немесе басқа әдістерден әдістерді шақыруы керек."
  csa_ai_page_faq_answer_01_list_03: "**1D массивтері мен ArrayLists: ** Олар бір
    өлшемді массивтер мен ArrayLists-ті декларациялауда, инициализациялауда және манипуляциялауда,
    соның ішінде олар арқылы қайталауда шебер болуы керек."
  csa_ai_page_faq_answer_01_list_04: "**Таңдау және итерация: ** Шартты мәлімдемелер
    мен ілмектердегі берік негіз өте маңызды."

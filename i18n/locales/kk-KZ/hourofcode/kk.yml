    мұғалімдерге қосылыңыз. Біздің аймақтық серіктестер жеке мұғалімдерге немесе мектептегі
    ПД үшін жоғары сапалы, бір күндік Code.org семинарларын ұсынады. [Сізге жақын
    жерде біліктілікті арттыру семинарына жазылыңыз] (%{sign_up_url})!

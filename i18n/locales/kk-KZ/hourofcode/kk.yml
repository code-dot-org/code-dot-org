  tutorial_playtune_longdescription: Фортепиано пернетақтасында ойналатын әуендерді
    сәйкестендіру үшін код жазу арқылы музыкалық жұмбақтарды шешу үшін блоктар тілі
    қолданылады. Пазлдарды шешу үшін реттілік, таңдау және қайталау алгоритмдері қажет.
    9-шы деңгейден кейін пайдаланушылар өздерінің әуендерін жасай алады және оны Android
    құрылғысына арналған қолданба ретінде жүктей алады. Студенттер сонымен қатар App
    Inventor бастапқы кодына сілтеме арқылы қолданбаны өзгерте алады.
  tutorial_computeit_longdescription: Рөлдерді ауыстырайық. Бұл жолы сіз компьютерсіз!
    Дұрыс траекторияны табу және қиындықтарды жеңу үшін бағдарламаларды оқып, түсіндіріңіз.
    Бағдарламалаудың кейбір негізгі тұжырымдамаларын түсіну үшін интуитивті қабілеттеріңізді
    шоғырландыруға және пайдалануға тура келеді.
  tutorial_codesterssj_longdescription: Бұл әрекетте студенттер Python-да кодтауды
    бірден бастау үшін мәтінге апаратын құралдар жинағын пайдаланады! Кіріспе дағдыларды
    қалыптастыру әрекеттері арқылы жұмыс істей отырып, студенттер негізгі синтаксис,
    айнымалылар және оқиғалар туралы біле бастайды! Олар достарымен бөлісе алатын
    әзіл айту сценарийін орнату үшін бірнеше спрайттарды қолданады! * Электрондық
    бөлісу студенттердің тіркелуін талап етеді.
  tutorial_cmchat_longdescription: Бір сағаттық курста робот маймылға қосылыңыз, онда
    сіз Python және чатбот бағдарламалау негіздерін үйренесіз. Әрекетте сіз 15 жаттығуға
    арналған курстан өтесіз, онда сіз өзіңіздің жеке тривиа чат-ботты бағдарламалауды
    үйренесіз.
  tutorial_tynkerdb_longdescription: Айдаһарды таңдаңыз, содан кейін қазынаға ұмтылыңыз.
    Мистикалық джунгли арқылы саяхаттап, кедергілерден өтіп, керемет күштерге ие болыңыз.
    Жол бойында реттілік, ілмектер, шартты логика және күйін келтіру дағдыларын үйреніңіз.
  tutorial_cmbuild_longdescription: Өз ойындарыңызды құруды үйрену арқылы кодтау дағдыларыңызды
    келесі деңгейге көтеріңіз. Бұл курста сіз Super Mario™ стиліндегі ойын құру кезінде
    пернетақтаның пайдаланушы интерфейсін және ойын механикасын үйренесіз. Содан кейін
    сіз өз ойыныңызды бөлісе аласыз!
  tutorial_robotrattle_longdescription: Robot Rattle студенттерге кодтық нұсқауларды
    жазу үшін блоктарды оңай сүйреп апару және тастау арқылы визуалды кодтау тілінің
    көмегімен толық физикалық модельденген роботты басқаруға үйретеді. Студенттер
    роботпен және оның әртүрлі қозғалмалы буындарымен таныстырылады және бұрыштарды
    қолдану арқылы оның буындарын жылжытуды үйренеді. Робот заттарды мақсатқа бағыттау
    үшін итеріп, ұстап алады, сонымен қатар кедергілерге қарсы қозғалса, сындыра алады.
    Бұл әрекет 13 жастан асқан балаларға арналған және физикалық мінез-құлық пен робототехника
    туралы түсінуге оңай түсінік береді. Оның үстіне, смартфоны мен мобильді VR гарнитурасы
    бар кез келген адам жазбаша кодты орындайтын толық көлемді роботты көре алады.
  tutorial_codestersh_longdescription: Бастапқы кодерлерге арналған бұл әрекетте студенттер
    Python-да кодтауды бірден бастау үшін мәтінге сүйреу құралдар жинағын пайдаланады!
    Біріншіден, спрайт үшін командаларды тағайындауды және өзгертуді үйренетін кейбір
    дағдыларды қалыптастыру әрекеттерімен жұмыс жасаңыз. Содан кейін ортақ электрондық
    өнерді жасау үшін өз командаларыңызды бағдарламалаңыз! *Бөлісу үшін студенттің
    жазылуы қажет.
  tutorial_codehsdigipixel_longdescription: Пиксельдер арқылы компьютерлерде кескіндердің
    қалай сақталатынын және көрсетілетінін біліңіз. Суреттердің түс мәндерінің торы
    ретінде қалай кодталатынын зерттеп, екілік және он алтылық түс кодтарын қолдана

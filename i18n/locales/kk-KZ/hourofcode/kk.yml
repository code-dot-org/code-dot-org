    жол бермегіміз келмейді, бірақ оның қолданылуы бірнеше шектерге сәйкес келетініне
    көз жеткізгіміз келеді. [Пайдалануға арналған осы нұсқауларды] қараңыз (%{logo_url}).
  hoc_faq_bug_q: Мен “Код сағаты” әрекетінде қате таптым! Мен не істеуім керек?
  hoc_faq_bug_a_markdown: |-
    О, жоқ! Егер сіз “Код сағаты” әрекетінде қатені кездестірген болсаңыз - алдымен өзіңіз қолданған әрекеттің URL мекенжайын тексеріңіз. Егер URL мекенжайы studio.code.org арқылы басталса, біздің Code.org қолдау тобы көмектесе алады! Экранның жоғарғы оң жақ бұрышындағы сұрақ белгісінің белгішесін нұқыңыз, содан кейін ашылмалы мәзірден “Мәселе туралы хабарлама” тармағын таңдаңыз.

    Егер URL мекенжайы studio.code.org сайтынан басталмаса, сіз үшінші тараптың қызметінде жұмыс істейтін боларсыз және қосымша көмек алу үшін сол компанияның қолдау тобына хабарласуыңыз керек.

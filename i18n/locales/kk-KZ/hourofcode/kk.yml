    минут ішінде аяқтай алуы керек, содан кейін Khan Academy немесе CodeHS сияқты
    JavaScript-те жетілдірілген оқулықты қолдана алады.
  hoc_faq_scratch_q: Мен кодтау сағатын Скретчте жасағым келеді, бірақ оқушыларымның

  hoc_faq_scratch_a_markdown: Скретч планшеттерде жұмыс істемейді. Егер сіздің студенттеріңіз
    жас болса, олар ScratchJR iPad қосымшасын қолдана алады (ерте оқырмандар үшін).
    Егер сіз [%{partner_url}/learn] (%{codeorg_url}/learn) сайтындағы оқулықтарды
    қарасаңыз, iPad-та жұмыс істейтін басқа оқулықтарды таба аласыз - Code.org, Tynker,
    Lightbot немесе CodesPark.
  hoc_faq_count_hoc_q: Кодтау сағаттарын қалай санайсыз?
  hoc_faq_map_q: Менің нүктемді неліктен көрмеймін?
  hoc_faq_map_a_markdown: Сіздің оқиғаңызды “Код сағаты” картасында көрмегеніңізге
    өте өкінеміз. Тіркелген он мыңдаған ұйымдастырушылардың арқасында карта деректерді
    біріктіреді және бірнеше іс-шараларға бір нүктені көрсетеді. Егер сіз картаның
    астындағы [оқиғалар беті] (%{events_url}) сілтемесін бассаңыз, сіз күй бойынша
    барлық оқиғалардың тізіміне бағытталасыз және сол жерде көрсетілген оқиғаңызды
    таба аласыз. Сонымен қатар, мыңдаған адамдар “Код сағатына” жазылғанын ескере
    отырып, карта мен оқиғалар тізімін жаңарту үшін әдетте 48 сағат кетеді. Бірнеше
    күннен кейін қайта тексеріңіз!
  hoc_faq_count_hoc_a_markdown: 'Біз Code сағатына қатысуды бақылау кезінде студенттердің
    бірегей идентификаторларын жақсы санамаймыз. Неге? Ішінара біз студент немесе
    сынып бірінші рет оқуға тырыспас бұрын “кіру/тіркелу” туралы үйкелісті қаламаймыз,
    және ішінара онлайн режимінде бақылай алмайтын әрекеттер болғандықтан. Біз екі
    рет санауды азайту үшін белгілі бір қадамдар жасаймыз, бірақ кіру шақыруынсыз
    бұл өте жақсы жұмыс істей алмайды. Сонымен қатар, Кодекс сағатында студенттердің
    көптеген әрекеттері бар, олар мүлдем бақыланбайды. Мысалы: (1) код сағатын қолданып
    көру үшін ұялы телефон/планшет қолданбасын пайдаланатын оқушылар әдетте есептелмейді
    (2) жұптық бағдарламалау немесе топтық бағдарламалау үшін экранды бөлісетін студенттер
    бір (3) оқушы ретінде есептелуі мүмкін. ажыратылған сыныптағы әрекетті желіде
    санауға болмайды (4) өздерінің жеке код сағатын жасайтын мұғалімдер. Нәтижесінде
    санаудың аз болуы және қосарланған санау бар, сондықтан біз “Код сағаты” трекерін
    дәл пайдалану өлшемі деп санамаймыз. Бұл, әрине, дұрыс және ондаған миллион студенттердің
    қатысқанын көрсетеді.'
  hoc_faq_one_hour_q: Бір сағаттан біреу қаншалықты үйрене алады?
  hoc_faq_one_hour_a_markdown: |-
    Код сағатының мақсаты - ешкімді бір сағат ішінде сарапшы информатик болуға үйрету емес. Информатиканың көңілді және креативті екенін, оған барлық жастағы, барлық студенттер үшін, фонға қарамастан қол жетімді екенін білу үшін бір сағат жеткілікті. Бұл науқанның сәттілік өлшемі CS студенттерінің қаншалықты білетіндігінде емес - сәттілік гендерлік, нәсілдік/этникалық және әлеуметтік -экономикалық топтардың кең қатысуынан көрінеді, нәтижесінде біз барлық сыныптардағы CS курстарына қабылдау мен қатысудың артуынан көрінеді.. Миллиондаған қатысушы оқытушылар мен студенттер бір сағаттан асып кетуге шешім қабылдады - бір күн немесе бір апта немесе одан да көп уақыт бойы білім алу, нәтижесінде көптеген студенттер бүкіл курсқа (немесе тіпті колледж мамандығына) жазылуды шешті.

    Студенттерден басқа, тағы бір “оқушы” - бұл мұғалім, ол бір сағаттан кейін информатикадан сабақ бере алатындығына сенімді болады, бірақ олар компьютерлік ғалым ретінде колледж дәрежесіне ие болмаса да. Он мыңдаған мұғалімдер информатиканы одан әрі жалғастыруды шешеді, не ПД-ға барады немесе онлайн курстарын ұсынады, немесе екеуі де. Бұл мектеп әкімшілеріне де қатысты, олар информатика - бұл олардың оқушылары мен мұғалімдерінің қолынан келетін нәрсе екенін түсінеді.

    Бәрінен бұрын, барлық қатысушылар бір сағат ішінде біле алатын нәрсе - біз мұны жасай аламыз.

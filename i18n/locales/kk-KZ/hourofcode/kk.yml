  tutorial_gamefrootclicker_longdescription: Оқушылар өздерінің Clicker ойынын кодтайды
    және бұл процесте айнымалылар, әртүрлі деректер түрлері, шартты логика, салыстырмалы
    операторлар туралы біледі және кәсіби ойын әзірлеушілерінің нақты ойындарды қалай
    құрастыратыны және жасайтыны туралы құнды түсініктер алады. Оқулықтың соңында
    сіз әртүрлі айнымалы типтерді кодтап, ойын жарияладыңыз және информатикамен жергілікті
    контексте айналысасыз.
  tutorial_rmagicequity_longdescription: 'Кодпен теңсіздікті азайтуға қатысты ұғымдарды
    зерттеңіз: шектеулі ресурстар, теңдік, теңдік және босату. Өздігінен басқарылатын
    блок ортасында айнымалылар мен функцияларды қолданыңыз. 3D актерлерін анимациялау
    арқылы аяқтаңыз.'
  tutorial_ttfreestyle_longdescription: Сіз хореограф және жаңа музыкалық бейненің
    режиссері боласыз! Бишілерді, декорацияларды және т.б. орналастыру және бақылау
    үшін нақты кодты теріңіз. Тек бас әріппен жазылуды және дұрыс тыныс алуды ұмытпаңыз,
    әйтпесе бәрі тұрақты болады.
  tutorial_ozobotcolor2_longdescription: Студенттер Ozobot негізгі функционалдығын
    үйренеді. Студенттер Ozobot оқи алатын түс кодтарын қалай салу керектігін үйренеді.
  tutorial_ozobotcolor3_longdescription: Студенттер түсті кодтармен ботты солға, оңға
    және түзу жүруге бағдарламалауды үйренеді.
  tutorial_clcarbon_longdescription: Оқушыларға күнделікті өмір туралы қысқа викторина
    негізінде ізді есептейтін көміртегі ізі калькуляторын жасауды үйрететін питон
    сабағының жоспары, содан кейін салыстыру көрсеткіштерін береді (яғни бұл көміртектің
    xxxx мөлшерімен бірдей) және болу жолдарын ұсынады. экологиялық таза.
  tutorial_kodablebasics_longdescription: Компьютер жоқ па? Ешқандай проблема жоқ!
    Құрылғыны пайдаланбай негізгі кодтау пәрмендерін қолдана отырып, бағдарламалаудың
    негізгі дағдыларын және тәжірибесін үйреніңіз.
  tutorial_scigirlscc_longdescription: Студенттеріңізге псевдокод жазуды үйренуге
    көмектесіңіз! Компьютерлік бағдарламашылар көбінесе өз кодында не болғысы келетінін
    жазу үшін күнделікті тілді қолдана отырып, жобаларды бастайды - бұл псевдокод
    деп аталады. Жастар қарапайым қозғалыс немесе би қозғалысы үшін псевдокод жазу
    үшін топтарда жұмыс істейді.
  tutorial_irobotpicture_longdescription: Роботтарда роботқа айналасындағылардың бәрін
    түсінуге көмектесетін көптеген сенсорлар бар. Сенсорлар сияқты, біздің достарымыз
    да біз көре алмайтын нәрселерді жиі көре алады, естиді, сезеді немесе түсінеді.
    Бұл әрекетте құпия хабарламаларды декодтауға және кодты бұзуға көмектесу үшін
    бірге жұмыс жасаңыз!
  tutorial_kcjmyself_longdescription: Бұл әрекетте сіз анимацияны кодтау үшін Scratch
    пайдалануды үйренесіз! Өзіңізді көрсету, оны жылжыту және туған қалаңызды көрсету
    үшін әртүрлі фон қосу үшін арнайы кейіпкерді жасаңыз. Бұл жоба балаларға өздігінен
    немесе ересек баланың қолдауымен аяқтауға жеткілікті қарапайым.
  tutorial_nearpodalgorithms_longdescription: 'Бұл Nearpod сабағында студенттер алгоритмді
    қадамдық бағыттар жиынтығы ретінде анықтайды. Оқушылар белгілі бір тапсырманы
    орындау үшін алгоритмді құруды, тексеруді және түзетуді үйренеді. '
  tutorial_kibodrop_longdescription: Инженерлік - бұл табандылық пен құмарлық. Бүгін
    студенттер инженерлік жобалау процесінің қадамдарын үйрене отырып, инженер болады.
    Олар қолөнерден және қайта өңделген материалдардан модельдер жасайды, содан кейін
    олар өз модельдерінің беріктігін тобық биіктігінен түсіру арқылы тексереді. Бұл
    желіден ажыратылған әрекет; KIBO роботтары міндетті емес.
  tutorial_ozobotcolor1_longdescription: Студенттер Ozobot-тың негізгі функционалдығын,
    соның ішінде боттың сенсорларын калибрлеуді және боттың жүруі үшін сызықтарды
    қалай салу керектігін үйренеді.
  tutorial_scigirlspixels_longdescription: 'Бұл ажыратылған әрекетте сіз пиксельдің
    не екенін және досыңызға қарапайым қара-ақ суретті қалай жіберуге болатындығын
    білесіз! '
  tutorial_kcjheroines_longdescription: Бұл әрекетте сіз тарихты жасаған канадалық
    әр түрлі әйелдер туралы білесіз. Scratch көмегімен сіз олардың өмірі мен жетістіктерін
    атап өтетін бейне ойынды кодтауды үйренесіз. Кейіпкерді таңдаңыз, олардың костюмі
    мен фонын реттеңіз, ойынға арналған қозғалыстар мен мақсаттарды кодтаңыз және
    ұпай жинаңыз. Бұл жоба балаларға өздігінен немесе ересек баланың қолдауымен аяқтауға
    жеткілікті қарапайым.
  tutorial_ozobotvalue_longdescription: Оқушылар өздерінің Озоботын пайдаланып, орынның
    мәнін кездейсоқ таңдайды, үш таңбалы санның сол орнын анықтайды және санды жазады.
  tutorial_icodebytes_longdescription: Технологиясыз информатиканы үйреніңіз! 5-7
    жас аралығындағы балаларға сабақта немесе үйде отбасыларымен бірге жасауға арналған
    қызықты компьютерлік іс-шаралар. Іс-шаралар есептеу ойлау дағдыларын шынымен қызықты
    түрде дамытуға көмектеседі. Информатиканың негізгі принциптеріне бөлінеді және
    алгоритмдер құруды, логикалық ойлауды, заңдылықтарды анықтауды және ережелерді
    табуды немесе жасауды қамтиды.
  tutorial_clfashion2_longdescription: Сіз кодқа қызығушылық танытатын сәнді саналы
    деректер ғалымысыз ба? Кодтау мен сәннің қалай қатар жүретінін білу үшін Data
    Science Fashionista сабақтарына қосылыңыз! Біз маркетингті, сызық стильдерін және
    дүкен операцияларын зерттеу үшін деректер ғылымымен бірге SQL кодын қолданамыз.
  tutorial_ai4all_longdescription: 'Бұл AI байты заманауи АИ-ның кейбір негізгі идеяларымен
    танысуға кірісудің жылдам және көңілді әдісі болуы керек, соның ішінде: деректер
    AI үлгісінде қалай шығарылады, адамның бұрмалануы деректер жиынтығына қалай енеді
    және AI қалай қолдануға болады. өнер мен шығармашылықты қоса алғанда әр түрлі
    салаларда қолданылады. Студенттер бұл нәрселерді Google Quick, Draw бағдарламаларында
    сурет салуды зерттеу арқылы үйренеді!'
  tutorial_cldata_longdescription: 'Ең құнды дағдылардың бірі болып табылатын деректер
    ғылымын ашыңыз және әлемді көріңіз! Деректер ғылымы математика сияқты құрғақ және
    қорқынышты болып көрінеді ме? Қорықпаңыз. Бұл кіріспе сабақ сізге қазірдің өзінде
    деректер мен деректер ғылымының мамандары екеніңізді көрсетеді, футбол, музыка,
    өнер және сүйікті кітаптарыңыз сияқты тақырыптарға қатысты қызықты және қызықты
    түсініктерге толы. Жеке немесе қашықтан оқыту параметрлеріне дайын материалдар. '
  tutorial_spheroinputs_longdescription: 'Бұл әрекет сізге кіріс пен шығудың жалпы
    информатиканы кодтау тұжырымдамасы және бұл идеяның информатиканы біржола қолданумен
    байланысы туралы ойлануға мүмкіндік береді. '
  tutorial_edisoncount_longdescription: 'Осы студенттік іс-әрекетте Edison роботтары
    мен EdBlocks блокқа негізделген бағдарламалау тілін қолдана отырып, кірістер мен
    шығыстардың негізгі есептеу тұжырымдамаларын енгізіңіз. Прогрессивті бағдарламалау
    тапсырмаларының жиынтығы арқылы Эдисон роботының жетек функциясын пайдаланыңыз.
    Роботтың “ізі” үшін бағдарламалар құру дәйекті ойлауды қолдануды және енгізу-процесс-шығыс
    циклін түсінуді талап етеді. '
  tutorial_spheroloops_longdescription: 'Бұл әрекет сізді информатиканы кодтаудың
    жалпы тұжырымдамасы және бұл тұжырымдаманың информатиканы біржола қолданумен байланысы
    туралы ойлануға мүмкіндік береді. '
  tutorial_kiboprogram_longdescription: Бұл сабақта балалар бағдарламалаудағы реттілік
    туралы және KIBO сияқты бағдарламалау тілін құрайтын белгілер туралы біледі. Студенттер
    өздерінің бағдарламалау таңбаларын жасайды және бағдарламаларды өз қозғалыстарымен
    жүзеге асырады. Соңында, олар бұл қозғалыс бағдарламаларын KIBO бағдарламаларына
    аудара алады.
  tutorial_hellorubycsin60_longdescription: 'Сіз өзіңіздің компьютеріңіздің сымдарының
    ішінде не жүретінін ойлап көрдіңіз бе? Немесе компьютер бөліктері неге кішкентай
    қалаға ұқсайды? Немесе алгоритм дегеніміз не? Бұл 30 өздігінен жүретін бір минуттық
    бейнелер 5-9 жас аралығындағы балаларға арналған, содан кейін балалар үйде жасай
    алатын әрекетке бағытталған. Тақырыптарға код, аппараттық құралдар, желілер, AI
    және басқа да қызықты идеялар кіреді. '
  tutorial_clfashion1_longdescription: Сіз кодқа қызығушылық танытатын сәнді саналы
    деректер ғалымысыз ба? Кодтау мен сәннің қалай қатар жүретінін білу үшін Data
    Science Fashionista сабақтарына қосылыңыз! Біз маркетингті, сызық стильдерін және
    дүкен операцияларын зерттеу үшін деректер ғылымымен бірге SQL кодын қолданамыз.
  tutorial_irobottraffic_longdescription: Жол сигналдары біздің күнделікті өміріміздегі
    қауіпсіздіктің негізгі бөлігі болып табылады. Root роботымен өзіңіздің бағдаршамыңызды
    кодтаңыз және өнертапқыш туралы біліңіз!
  tutorial_edisonmystery_longdescription: Студенттің Эдисон роботтарын және Scratch-ке
    негізделген EdScratch бағдарламалау тілін қолдана отырып, Эдисонның желілік трекерін
    қолдануды зерттеуі осы студенттің белсенділігін басқарды. Студенттер алдымен Эдисон
    роботының сызықты бақылау сенсорының технологиясымен танысады және түрлі түсті
    беттерде қызыл жарық диодымен тәжірибе жасайды. Содан кейін олар алгоритмдер тұжырымдамасын
    қолдана отырып, жұмбақ сызықты игеруге көшеді.
  tutorial_microbitseaturtles_longdescription: Теңіз тасбақалары үшін де қауіпсіз
    жағажай жолдарын жарықтандыру үшін пайдалануға болатын қуаты аз, қызыл жарықдиодты
    жағажай шамының прототипін жасаңыз.
  tutorial_ozobotknow_longdescription: Бұл сабақта студенттер Ozobot Evo аппараттық
    және робототехника компоненттерімен таныстырылады.
  tutorial_imagilabs_longdescription: 'Жыпылықтаған жүректі, зымырандық кемені, атыңызды
    немесе қиялыңыз пайда болатын нәрсені бағдарламалаңыз! Бастау үшін біз сізге жүректі
    сүйікті түсіңізде бағдарламалауды, содан кейін оны сүйікті әніңіздің ырғағымен
    жыпылықтауды үйретеміз. Дизайнды бөлісу және алмасу үшін біздің ImagiCoders қауымдастығына
    қосылыңыз. Өз туындыларыңызды Imagicharm -ке жүктеңіз, сонда сіз қайда барсаңыз
    да, кодты мақтанышпен кие аласыз! '
  tutorial_irobotsimulator_longdescription: Осы әрекет пакетімен кодтау жобаларын
    жасауды және жүктеуді үйреніңіз! Соңында құпия хабарламаны ашу үшін виртуалды
    аренадағы Root simbot көмегімен барлық жұмбақтарды шешіңіз!
  tutorial_irobotkind_longdescription: Біздің робот әлі де достарымен ойнағанда мейірімді
    таңдау жасауды үйренуде. Бұл ойында қатарынан төрт түрлі шешім қабылдау арқылы
    Root практикасына көмектесіңіз. Егер Root жаман таңдау жасаса, ол қайтадан басында
    басталуы керек! Бірге ойнайық!
  tutorial_firiavirtual_longdescription: Қуатты 3D робототехника тренажерымен Python
    бағдарламалауын үйреніңіз. Сіз нақты физикамен виртуалды ортада күрделі миссияларды
    орындайсыз. Миссиялар сізге CodeBot -те қозғалтқыштарды, жарық диодтарын және
    басқа перифериялық құрылғыларды басқару кодын үйретеді. Ал Sandbox режимі Python
    кодтаудың шексіз мүмкіндіктерімен шығармашылықпен айналысуға мүмкіндік береді.
    CodeSpace симуляциясынан бастау оңай!
  tutorial_irobotguesscode_longdescription: Код арқылы Pictionary -ге жаңа айналдырыңыз!
    Студенттер Root SimBot қандай суреттер, әндер немесе сөздер жасайтыны туралы болжам
    жасау үшін кодты пайдалана алады. Өзіңіздің жеке суреттеріңізді де кодтаңыз!
  tutorial_ozobotnouns_longdescription: Бұл сабақта студенттер тұрақты емес көпше
    зат есімдерді жазудың және қолданудың дұрыс әдісін анықтайды және солға немесе
    оңға бұрылу арқылы дұрыс емес көпше зат есімдерге көшу үшін Ozobot-ты бағдарламалау
    үшін түс кодтарын қолданады және зат есімді сөйлемде қолданады.
  tutorial_nasa3d_longdescription: Жарылып жатқан жұлдыздар, 3D үлгілері және код
    блоктары туралы біліңіз! Бұл ғарыштық әрекет сізді ақысыз шолғышқа негізделген
    Tinkercad көмегімен астрономиядағы 3D модельдеу негіздерімен таныстырады. Студенттер
    қарапайым 3D пішіндерін жасаудан жарылған жұлдыздар туралы нақты NASA деректерімен
    жұмыс істеуге, кеңейтілген шындықта тестілеуге және кодблоктармен ілмектер мен
    уақытқа негізделген өзгерістерді қолдануға дейін ілгерілей алады.
  tutorial_blupants_longdescription: Нағыз автономды роботты блоктарды алып, кедергілер
    жолымен шарлау арқылы мақсатқа жетуге үйретіңіз. Сүйреп апару интерфейсінен бастаңыз
    және тәжірибелі болған сайын Python-ға жылжытыңыз.
  tutorial_legodance_longdescription: Жарық пен соққылармен ырғақты ұстап тұру үшін
    үзіліс бишісінің мотор қозғалысын синхрондаңыз.
  tutorial_nearpodcoding_longdescription: Флокабулярлық тақырып ұшқыны бар 25-30 минуттық
    Nearpod -да студенттер хип-хоп бейнесі мен Nearpod қолтаңбасының интерактивті
    мүмкіндіктері арқылы кодтаумен танысады. Бұл сабақта флокабулярлық бейне кодтау
    бар.
  tutorial_kcjplastic_longdescription: Біз сізге пластикалық ластану шешімін әзірлеу
    үшін деректерді визуализациялауды қолдануға шақырамыз! Пластикалық қалдықтардың
    қайдан шыққанын және оның неліктен жаһандық проблемаға айналғанын анықтаңыз. Содан
    кейін өзіңіздің пластикалық қолданысыңыз туралы ойланыңыз, уақыт өте келе қанша
    қалдықтарды азайтуға болатынын бағалаңыз және көмектесе алатын өнертабысты немесе
    балама жасаңыз. Балалар бұл жобаны өздері немесе ересек баланың қолдауымен аяқтай
    алады.
  tutorial_legojourney_longdescription: 'Саяхаттар қызықты! Студенттерді жаңа саяхат
    жасау және SPIKE Prime шабыттандырған виртуалды шегірткенің Scratch 3.0 көмегімен
    қозғалудың әртүрлі жолдарын табу үшін Grasshopper Journey жобамызды ремикс жасауға
    шақырыңыз! CS дағдыларынан басқа, бұл мұғалімнің жеңілдетілген әрекеті тілдік
    өнер, ғылым және өнер сияқты салаларды қолдау үшін де қолданыла алады. '
  tutorial_legohopper_longdescription: Дөңгелектерді пайдаланбай роботты жылжытудың
    ең тиімді әдісін табу үшін бірнеше прототиптерді жасаңыз.
  tutorial_catrobatembroidery_longdescription: Android телефоныңызға дизайнды кодтаңыз
    және оны футболкаға, шалбарға, спортзалға немесе аяқ киімге тігіңіз!
  tutorial_irobotphone_longdescription: Бұл кодтау тапсырмасында студенттер суретті
    салатын ұжымдық бағдарлама жасау үшін қашықтан бірге жұмыс істейді. Классикалық
    Telephone ойынынан кейін үлгіленген студенттер телефон тізбегінен кодты алады,
    ремикс жасайды және береді. Сіздің командаңыз сурет мақсатын соңына дейін орындай
    ма?
  tutorial_codeguppydraw_longdescription: Көңілді және тартымды JavaScript бағдарламаларын
    қолдана отырып, мәтінге негізделген кодтауға жылдам кіріспе
  tutorial_codejumper_longdescription: Code Jumper оқу бағдарламасының осы сабағында
    оқушылар сыныпта табылған типтік материалдарды пайдалана отырып, желілерді практикалық
    желіден ажыратылған тәжірибеде зерттейді. Бұл сабақтың тақырыбы басқаларға мейірімділік
    туралы хабарлар төңірегінде. Бұл сабақ көру қабілеті бұзылған студенттер үшін
    қол жетімді болу үшін арнайы жасалған.
  tutorial_meeempathy_longdescription: Ғасырлар бойы ауыл тұрғындары мен иллагерлер
    бір кеңістікті бөлісті, бірақ бір -бірімен сирек араласады. Енді сіз екі ауылды
    біріктіру үшін кодтың күшін пайдалана аласыз. Ойыншылар көршілеріне жанашырлық
    пен жанашырлықты сезінеді, ынтымақтастық пен инклюзияны үйренеді және бәрімізді
    ерекше ететін әртүрлілікті қабылдайды.

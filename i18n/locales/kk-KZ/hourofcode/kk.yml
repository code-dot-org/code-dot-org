    алдымен кілт, интервал және соқтығысу оқиғаларын жасауды үйрену керек. ЖАРЫЛЫС!
  tutorial_pickcodeggame_longdescription: Екі ойыншыны болжау ойынын жасауды үйреніңіз,
    онда бір ойыншы чатботқа санды енгізеді, ал чатбот басқа ойыншыға болжауға тырысқанда

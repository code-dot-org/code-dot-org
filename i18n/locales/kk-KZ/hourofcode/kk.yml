  hoc_faq_tutorial_q: Кодтау сағатына нұсқаулық қалай жасай аламын?
  hoc_faq_tutorial_a_markdown: Егер сіз оқулық серіктесі болғыңыз келсе, [біздің нұсқаулықтар

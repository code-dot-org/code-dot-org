  tutorial_googlehero_longdescription: Күнделікті кейіпкерді өміріңізден немесе қауымдастықтан
    супер қаһарманға айналдырыңыз, оларды ғимараттардың үстінен ұшуға, айналдыруға,
    бүйірлік ұшақпен жұмыс істеуге және ойындағы заттарға қол тигізу арқылы ұпай жинауға
    бағдарламалау арқылы. Сіздің батырыңыздың кодында CS First және Scratch көмегімен
    кейіпкеріңіздің ерекше күштері мен жеке шығармашылығыңызды көрсетіңіз.
  tutorial_codestersbball_longdescription: Өзіңіздің баскетбол ойыныңызды жасау кезінде
    Python-да кодтау негіздерін біліңіз. Сіз фондар мен спрайттарды қалай қосу керектігін
    және сахнадағы спрайттардың қозғалысын басқару үшін оқиғаларды қалай пайдалану
    керектігін үйренесіз.
  tutorial_scratchcartoon_longdescription: Өзіңіздің анимацияңызды кодтау арқылы сүйікті
    мультфильмдер желісінің кейіпкерлерін өмірге әкеліңіз. Қосымша кейіпкерлерді қосып,
    оларды секіруге, ұшуға және сөйлесуге мәжбүр етіңіз.
  tutorial_codemonkeyjr_longdescription: Керемет жаратылыстар мен ашық түстерге толы
    әлемде 4-6 жастағы балалар банан жинау және қазына сандықтарын ашу миссиясына
    маймылға қосылады. Осы уақытқа дейін олар маймылдың әлем бойынша саяхатын бағдарламалау
    үшін блоктарды қолдана отырып, код негіздерін зерттейді және үйренеді.
  tutorial_bananatales_longdescription: Бала маймылына көмектесу арқылы Python-ға
    үйретіңіз. Егіз нәресте маймылдары жер сілкінісімен бөлінді - маймылдардың біреуін
    банан алуға мүмкіндік жоқ қалдырды! Енді жолды қалпына келтіру және нәресте маймылын
    тамақтандыру үшін кодты қолдану сіздің студенттеріңізге байланысты.
  tutorial_scratchtales_longdescription: Кейіпкерлерді сапарға шығарып, Amazon басқаратын
    мәтіннен сөйлеуге арналған блоктарды пайдаланып дауыстап сөйлеуге мүмкіндік беріңіз.
    Әр кейіпкер үшін дауысты таңдаңыз, содан кейін айтқыңыз келетін нәрсені теріңіз.
    Сұрақтар қою және әртүрлі көріністерге саяхат жасау үшін кейіпкерлеріңізді кодтау
    арқылы тарихыңызды интерактивті етіңіз. Әңгімелерді жандандырудың шығармашылық
    жаңа тәсілдерімен тәжірибе жасаңыз!
  tutorial_msemoji_longdescription: Өзіңіздің және достарыңыздың қолымен жасалған
    эмодзилерді тану үшін Machine Learning моделін қолданатын тірі интерактивті веб-сайт
    құрыңыз! Жол бойында сіз Machine Learning негізгі тұжырымдамаларымен практикалық
    тәжірибе аласыз - 1) деректерді жинау, 2) деректерді тазалау және пішімдеу, 3)
    модельді оқыту және 4) болжам жасау үшін оқытылған модельді пайдалану.
  tutorial_cacolor_longdescription: Профессор Фотон - өте танымал физик, алаяқтық.
    Ол барлық сандық құрылғылардан түс жойды! Бұл Escape Room стиліндегі жобада оқушы
    Марли мен Тиреллге қосылады, олар екілік сандар, жарық, түс және т.б. туралы біледі,
    профессор Фотонды Color Conundrum ашу және әлемдегі құрылғылардың түсін қалпына
    келтіру үшін.
  tutorial_kodablebeach_longdescription: Жағажай сәбилерін сақтаңыз! Мұхит өмірін
    қорғау үшін негізгі командаларды қолдана отырып бағдарламалауды және жағажайды
    тазалауды үйреніңіз.
  tutorial_tynkeren_longdescription: 'БҰҰ Тұрақты даму мақсаттары жобасының бір бөлігі,
    бұл кодтау нұсқауы жаңартылатын энергияны, энергия тиімділігін және энергияға
    қол жеткізуді зерттейтін жобаларды көрсетеді. Оқырмандар жұмыс жобаларымен ойнай
    алады, ал озық бағдарламашылар өздерінің түпнұсқа жобаларын жасай алады. '
  tutorial_tynkerjavapro_longdescription: 'БҰҰ-ның тұрақты даму мақсаттары жобасының
    бір бөлігі, бұл кодтау сұрауы қайта өңдеу мен қайта пайдалануды зерттейтін қысқа
    жобаны көрсетеді. Оқырмандар жобаны кеңейту арқылы өз ойын жасай алады. '
  tutorial_grasshopperhack_longdescription: Ойнауға мүмкіндік беру үшін осы ойынды
    бұзу үшін кодтау дағдыларын үйреніңіз.
  tutorial_pbskids_longdescription: PBS KIDS Scratch Jr көмегімен балалар бағдарламалау
    ойындары мен сабақтары арқылы өздерінің интерактивті әңгімелері мен ойындарын
    жасай алады. Odd Squad, Wild Kratts, Nature Cat, Артур, WordGirl, Peg + Cat және
    Ready Jet Go кейіпкерлері бар ойындар мен әрекеттер арқылы кодтауды үйреніңіз!
    5-8 жас аралығындағы балаларға арналған осы шығармашылық кодтау қосымшасының көмегімен
    әңгімелеу мүмкіндіктері шексіз.
  tutorial_nclabdata_longdescription: Әлем жақсы деректерге сүйенеді! Бұл практикалық
    NCLab оқулығында сіз деректерді талдаудың алғашқы қадамы болып табылатын қарапайым
    сұрауларды жазасыз. PostgreSQL тілінің күшімен танысыңыз, бүкіл әлемде дерекқор
    жүйелерін басқару үшін үкіметтер мен бизнес қолданатын. PostgreSQL қарапайым ағылшын
    тілінде жазылған және оны үйрену оңай. Байқап көріңіз!
  tutorial_grasshopperphoto_longdescription: Әр түрлі фотосуреттерге қолдану үшін
    сүзгілерді жасау үшін кодтау дағдыларын үйреніңіз.
  tutorial_tynkerpyland_longdescription: 'БҰҰ-ның тұрақты даму мақсаттары жобасының
    бөлігі, бұл Python жобасы сізге ағаш отырғызу ойынын жасауға мүмкіндік береді. '
  tutorial_codeitimages_longdescription: Өзіңіздің таңғажайып суреттеріңіз бен анимацияларыңызды
    бағдарламалауды үйреніңіз.
  tutorial_hyperpadenemy_longdescription: 'Платформер ойынын жау AI жасау арқылы логикалық
    ойлау мен бағдарламалауды үйреніңіз. '
  tutorial_tynkerpro_longdescription: 'БҰҰ-ның Тұрақты даму мақсаттары жобасының бір
    бөлігі, бұл кодтау нұсқауы қайта өңдеу мен қайта пайдалануға қатысты мәселелерді
    зерттейтін жобаларды көрсетеді. Жаңадан бастаушылар жұмыс жобаларымен ойнай алады,
    ал озық бағдарламашылар нөлден бастап өз жобаларын жасай алады. '
  tutorial_trashtag_longdescription: 'Өз ойыныңызды кодтаңыз және қоршаған ортаны
    қорғау туралы хабардарлықты арттырыңыз. '
  tutorial_casiege_longdescription: Нико мен Сакураға Тубросос қамалына виртуалды
    шындық саяхатында қосылыңыз. Сиқыршы эльфке, Киренаға білім тәжін табуға көмектесу
    арқылы сұр қалпақ хакері болудың қандай екенін біліңіз. Сіз қамалда қолданылатын
    нашар қауіпсіздік жүйелерін ашасыз және алаяқтықтың құрбаны болмауды үйренесіз.
  tutorial_thunkableyeet_longdescription: Қалаңызға көмектесетін екі қосымшаны қалай
    құруға болатынын біліңіз! Иә!
  tutorial_vidcodedeal_longdescription: Көрнекті әйелдер көшбасшылары мен олардың
    көзқарасын білдіретін дәйексөздер бар анимациялар жасау арқылы кодтауды жақсы
    бастаңыз.
  tutorial_codehsgeno_longdescription: Осы код сағатында студенттер пайдаланушының
    кірісі негізінде аллель жұптары үшін шешетін бағдарлама жасайды. Студенттер мұны
    жүзеге асыру үшін Python-да Трейси тасбақамен бағдарламаланады. Студенттер бұл
    әрекетті бастамас бұрын биологияның негізгі ұғымдары мен Пуннетт квадраттары туралы
    алдын ала білуі керек.
  tutorial_hyperpadpong_longdescription: 'Ақылды AI қарсыласымен понг ойынын бағдарламалауды
    үйреніңіз. '
  tutorial_tynkerland_longdescription: 'БҰҰ-ның тұрақты даму мақсаттары жобасының
    бір бөлігі, бұл кодтау нұсқауы ормандардың әлемдік экожүйе үшін маңыздылығын зерттейтін
    жобаларды көрсетеді. Оқырмандар жұмыс жобаларымен ойнай алады, ал озық бағдарламашылар
    өздерінің түпнұсқа жобаларын жасай алады. '
  tutorial_trinketgirl_longdescription: Python көмегімен үлкен оқиғаны бағдарламалауды
    үйреніңіз, содан кейін оны өз тарихыңызды жасау үшін өзгертіңіз!
  tutorial_rpimosquito_longdescription: Попугаяны масаларды аулау арқылы адамдарды
    безгектен қорғайтын ойын жасаңыз.
  tutorial_tynkermars_longdescription: НАСА-ның Айға, содан кейін Марсқа жету үшін
    қызықты жаңа күш-жігерін зерттеңіз. Студенттер өздерінің анимациялық миссиясының
    патчын жасай алады, Ай шлюзінде Артемида астронавты ретінде өмірін елестете алады
    және т.б. Жаңадан бастаушылар қадамдық оқулықтарды қолдана алады, ал тәжірибелі
    бағдарламашылар блоктық немесе мәтіндік кодтаумен өздерінің түпнұсқа жобаларын
    жасай алады.
  tutorial_cityx_longdescription: Сіздің X қаласындағы алғашқы ізденіс - қарт фермерге
    фермасын басқаруға көмектесу. Оның мәселесін инновациялық технологиямен шешейік!
    Сіз суару жүйесінің негізгі тұжырымдамасын үйренесіз және керемет көңіл көтеретін
    бағбандық робот жасайсыз! Студенттер технологиялық хабардарлығын дамыта отырып,
    проблемаларды зерттеу үшін дизайнерлік ойлау тұжырымдамаларын қолданады, осылайша
    олардың жоғары деңгейдегі ойлау қабілеттерін шыңдайды.
  tutorial_vidcodemap_longdescription: Өзіңіздің қауымдастық картаңызды кодтау арқылы
    қауымдастықтың қатысуы үшін деректерді жинаңыз және талдаңыз!
  tutorial_robotmagicfarm_longdescription: Тұқым отырғызу үшін FarmBot кодын кодтайды.
    Қарапайым өрістерді отырғызуды бастаңыз, содан кейін күрделілікті қосыңыз. Өз
    дизайныңыздың өнерін өсіру арқылы аяқтаңыз.
  tutorial_codehstriangle_longdescription: Осы код сағатында біз пайдаланушы таңдаған
    өлшемдері бар үшбұрыштың ауданын есептейтін тренажерді қалай жасау керектігін
    қарастырамыз. Мұны жүзеге асыру үшін біз Python-да Трейси тасбақамен бағдарламалаймыз.
    Студенттер бұл әрекетті бастамас бұрын геометрияның негізгі ұғымдары туралы алдын
    ала білуі керек.
  tutorial_ttwhitehouse_longdescription: Бұл түрлі-түсті приключенияда өзін-өзі басқаратын
    бірінші адам ойыны арқылы ақ әлемге түсті қалпына келтіріңіз. Ойынды және кодтау
    туралы біліміңізді арттыру үшін жұмбақтарды шешіңіз және қиындықтарды аяқтаңыз.
    Аяқталғаннан кейін ойыншылар түрлі-түсті алтылық мәндермен және CSS атрибуттарымен
    танысады және оларды нақты әлемдегі қосымшаларда тануға ыңғайлы болады. Өз туындыларыңызбен
    бөлісуден қорықпаңыз.
  tutorial_modulo_longdescription: Ғарыштың ең тереңінде, E.D. деп аталатын Exploratory
    Databot адамзат үшін жаңа өмір сүруге болатын планетаны ашты! Бұл шалғайдағы құмды
    планетада қандай тосынсыйлар күтіп тұрғанын кім біледі? Қону кезінде күтпеген
    жерден ED өзінің аналық платасына соққы алады, оның барлық бағдарламаларын жойып
    жібереді. E.D. бағдарламасын осы бөтен бөтен жердің рельефі арқылы көмектесу сізге
    байланысты. Сіз қиындыққа дайынсыз ба?
  tutorial_codingtown_longdescription: Өз бизнесіңізді құрыңыз, кодты жасаңыз және
    көңіл көтеріңіз.
  tutorial_kanoart_longdescription: Көріністі салу үшін блок кодын пайдаланыңыз, содан
    кейін оны анимация және тінтуірдің өзара әрекеттесуі арқылы өмірге келтіріңіз.
    Өзіңіздің бояу щеткаларыңызды кодтаңыз, стикерлер қосыңыз және шығармашылықпен
    айналысыңыз!
  tutorial_dragonscript_longdescription: DragonScript Arena-ға қош келдіңіз — бағдарламалау
    стратегиясы ойыны және кодтау клубы. Сіз ойнаған кезде Javascript & Бағдарламалық
    жасақтама инженериясын деңгейге көтеріңіз! Өзіңіздің Dragon AI құрыңыз Жауынгерлік
    боттарды елестетіп көріңіз, бірақ робот айдаһарларымен.
  tutorial_uwcloud_longdescription: Өз бұлтыңызды құру арқылы бұлттық есептеулердің
    негіздерін үйреніңіз! Желілік сұранысты қанағаттандыру үшін серверлерді құрыңыз,
    оларды жаңартыңыз және клиенттерді қосыңыз. Осы интерактивті ойында бұлтты сәулетші
    рөлін ойнаңыз және шексіз режимде өз дағдыларыңызды тексеріңіз.
  tutorial_htmlmuffin_longdescription: Сізге HTML және CSS негіздері бойынша бағыт
    беретін Muffin of Cat көмегімен көңілді және қызықты приключенияға дайын болыңыз.
    Бірге сіз өзіңіздің алғашқы қону парағыңызды жасайсыз және веб-сайттың орналасуының
    негізгі принциптерін түсінесіз.
  tutorial_microsoftpizza_longdescription: Қарапайым аркада ойынын жасаңыз, онда сіздің
    ойыншыңыз уақыт біткенге дейін мүмкіндігінше көп пицца жейді!
  tutorial_stemc_blckhole_longdescription: Сіз 2019 жылдың көктемінде шыққан қара
    тесіктің суреттерін көрдіңіз бе? Сіз қара саңылаулар туралы және олардан қалай
    құтылуға болатындығы туралы көбірек білгіңіз келе ме? Гравитациялық өрістен қашу
    үшін қаншалықты жылдам жүру керектігін және тіпті жарық қашып кете алмайтын кезде
    не болатынын осы кодтау әрекетін тексеріңіз!
  tutorial_careconfigure_longdescription: Біздің әңгіме айтатын қолданба ертегіні
    қайталайды, біртүрлі және күлкілі нәтижелермен! Бірақ бағдарлама нашар жазылған.
    Жақсы кодты жазу өте маңызды. Бұл қолданбаны таңғажайып нәрсеге айналдыруға көмектесіңіз.
    Ағылшын тіліндегі сөз таптарын қараңыз және осы бағдарламаны қайта конфигурациялау
    үшін айнымалыларды, дауыссыз дыбыстарды, тізімдерді және функцияларды пайдаланыңыз.
    Егер сіз бұрын бағдарлама жазған болсаңыз және қандай да бір стиль алғыңыз келсе,
    бұл сізге арналған.
  tutorial_rpiscratch_longdescription: Пайдалы сөз тіркестерін әртүрлі тілдерге аударатын
    интерактивті фразалар кітабын жасаңыз.
  tutorial_ozaria_longdescription: Озария әлемін құтқаруға көмектесу үшін кейіпкеріңізді
    және Аспан тауына саяхатыңызды реттеңіз, онда сіз нақты кодты теруді, 15 ойын
    деңгейінде шарлауды және өз ойыныңызды жасауды үйренесіз.
  tutorial_ttovum_longdescription: Сіз хаосты басқара аласыз ба? Ovun City киберпанк
    әлеміне өз жолыңызды бұзыңыз. Өздігінен басқарылатын ашық әлемді зерттей отырып,
    сынған кодты жөндеңіз, жұмбақтарды шешіңіз және жабдықты жаңартыңыз. Дрондарға
    түсіп қалмаңыз! Ovun City қалай дамитыны сізге байланысты.
  tutorial_ttpassage_longdescription: Адаға белгісіз қауіптен құтылуға көмектесу үшін
    өзіңізді бөтен әлемге батырыңыз. Осы 2D платформалық өзін-өзі басқаратын приключение
    арқылы ойнаңыз және жол бойында кодтау әдістерін үйреніңіз. Ойыншылар жұмбақтарды
    шешіп, құбыжықтармен күресіп, соңғы бастықты жеңген кезде кодтау әдістері мен
    синтаксисімен таныс болады. JavaScript-пен бұрынғы танысу пайдалы болуы мүмкін,
    бірақ қажет емес.
  tutorial_tynkerhtmlen_longdescription: 'БҰҰ-ның Тұрақты даму мақсаттары жобасының
    бір бөлігі, бұл кодтау жобасы жаңартылатын энергияны, энергия тиімділігін және
    энергияға қол жеткізуді зерттейтін жеке веб-парағыңызды құруға мүмкіндік береді.
    Тұрақтылық мәселелерін көрсететін жеке парағыңызды жасаңыз! '
  tutorial_ttfrog_longdescription: Ностальгия осы таныс ойында жаңа бұрылыспен білім
    береді! Түсінуге оңай және өзін-өзі басқаратын ойында сіз бақа досыңызға сатқын
    жерлерден қауіпсіз өтуге көмектесу үшін код блоктары мен бағдарламалау тұжырымдамаларын
    қолданасыз. Жаңадан бастаушыларға да, сарапшыларға да өте ыңғайлы!
  tutorial_codemojijava_longdescription: Бұл әрекет студенттерді Codemoji Terminal
    көмегімен Java бағдарламалау негіздерімен таныстырады. Студенттер негізгі типтер
    мен айнымалылардан функцияларға дейін бәрін үйренеді. Әр сабақта оқушылардың не
    болып жатқанын түсінуін қамтамасыз ету үшін кодтың әр жолы не істейтінін терең
    түсіндіру бар. Сабақтағы кодтың әр жолы оқушының жетістігі үшін басшылыққа алынады.
  tutorial_ccfirewall_longdescription: Өзіңіздің ортақ ойыныңызды бағдарламалауды
    үйреніңіз! Толқындар мен толқындарды жеңу үшін батырға сиқырлы заклинание үйрету
    үшін кодты пайдаланыңыз.
  tutorial_htmljs_longdescription: CatFashion Expo көрмесіне дайындалып жатқан жаңа
    бастығыңызбен, мысықпен танысыңыз. Оған калорияларды бақылау үшін бағдарлама қажет
    және сізден көмектесуіңізді сұрайды. Бұл қызықты және тартымды әрекетте сіз айнымалыларға,
    операцияларға және деректер түрлеріне қарап, JavaScript негіздерін үйренесіз және
    MuffIT - JavaScript-тегі алғашқы бағдарламаңызды жазасыз.
  tutorial_ttaqueducts_longdescription: Бұл басқатырғыш ойынында сіз ауылыңызға су
    әкелетін кейіпкерсіз! Осы өзін-өзі басқаратын изометриялық тәжірибедегі деңгейлерден
    өтіңіз. Деңгейлер қарапайым басталады, ойыншыларды негізгі кодтау негіздеріне
    ашады. Ойнаған кезде сіз кодтаудың күрделі әдістерін үйренесіз. Содан кейін бөлісу
    үшін өз деңгейлеріңіз бен жұмбақтарыңызды жобалаңыз және жасаңыз.
  tutorial_vtgame_longdescription: Ағылшын тілінде компьютерлік ойлауға және бейне
    ойындарды бағдарламалауға кіріспе. Бірнеше минут ішінде бейне ойыныңызды жасаңыз.
    Абстракция, объектіге бағытталған дизайн, алгоритмдік ойлау, мәселелерді шешу,
    түзету және сыни ойлаудың есептеу тұжырымдамалары енгізілген. Мақсатты оқушылар
    - 5-тен 12-ге дейінгі сыныптар. Алдын ала бағдарламалау тәжірибесі қажет емес.
  tutorial_baroborav_longdescription: Линкботты роботты автономды көлік (RAV) ретінде
    көшелер торы арқылы бағыттаңыз! Студенттер апарып тастау интерфейсін қолдана отырып,
    Linkbot роботын (виртуалды немесе аппараттық) басқаруды үйренеді. Олар сондай-ақ
    ілмектердің маңызды тұжырымдамасы туралы біледі және үшбұрышты жолдарды өту үшін
    Пифагор теоремасын қолдана отырып тәжірибе алады.
  tutorial_baroboobstacle_longdescription: Бұл 6 іс-шараның сериясы студенттерді Linkbot
    роботтарын (виртуалды және/немесе аппараттық) әр түрлі кедергілер курстары арқылы
    маневр жасау үшін апарып тастау интерфейсін пайдалану арқылы негізгі кодтау және
    робототехника тұжырымдамаларымен таныстырады.
  tutorial_pbstorytelling_longdescription: Интерактивті әңгімелер әлеміне сүңгіңіз.
    Twine-де әңгіме құрудың негіздерін біліңіз. Интерактивті әңгімелерге ғана тән
    әртүрлі сюжеттік үлгілер мен құрылымдарды зерттеңіз. Интерактивті әңгіме дәстүрлі
    шығармашылық жазудан ерекшеленетін кейбір әдістерді қараңыз.
  tutorial_kibosnow_longdescription: 'Қала қармен жабылған, біз тазалауға көмектесу
    үшін KIBO қар тазалағышты жобалауымыз керек! Студенттер мақта шарының қарын тазартуға
    көмектесетін қар тазалайтын роботтарды жобалау, сынау және жетілдіру кезінде инженерлік
    жобалау процесіне қатысады. Студенттер сонымен қатар қауымдастық функциясын жасайтын
    көптеген маңызды жұмыс орындары туралы көбірек біледі. '
  tutorial_kibohappy_longdescription: Егер сіз бақытты болсаңыз және білсеңіз, бұл
    сіздің жарығыңызды жыпылықтайды! Музыкалық және әлеуметтік-эмоционалды оқытумен
    де айналысатын робототехника сабағында студенттер бірлесіп KIBO бағдарламасын
    жасайды, оның ішінде бақыт сезімін білдіретін кіріс пен шығыс. Студенттер роботтардың
    әлемге ақпарат жіберуге мүмкіндік беретін шығыс бөліктері бар екенін біледі.
  tutorial_rubylove_longdescription: 'Компьютерлерге арналған махаббат хаттары - бұл
    бастауыш сынып мұғалімдеріне информатиканы балаларға ойнақы, қызық және жұмсақ
    етуге көмектесетін 10 бөлімнен тұратын YouTube сериясы. '
  tutorial_spherosmiles_longdescription: Сіз күлімсіреудің керемет күші бар екенін
    білесіз бе?! Біреудің күнін жарықтандыру үшін Sphero BOLT бағдарламасын бағдарламалаңыз.
  tutorial_spherobaby_longdescription: Досыңызды кодқа үйретуге көмектесу үшін “нәресте
    қадамдарын” бағдарламалауды үйреніңіз.
  tutorial_toxarchitect_longdescription: Ғимараттар мен ландшафттарды жасау үшін құрылысшы
    роботыңызды кодтаңыз. Утопиялық сәулетші - бұл функция тұжырымдамасын ашуды және
    үйренуді жеңілдетуге арналған құмсалғыш. Бағдарламаның архитектурасына, ойларды
    ұйымдастыру өнеріне және үлкен мәселелерді кішігірім мәселелерге қалай бөлуге
    болатынын білуге қатысты сұрақтарды тез көтеретін іс-шараларымыз арқылы бізге
    қосылыңыз.
  tutorial_idodge_longdescription: Код сағатына бейімделген бұл әрекет мәтінді - жеңілдетілген
    JavaScript тілін қолдана отырып, қолданбаларды құру арқылы балалардың бағдарламалау
    дағдыларын дамытады. Бағдарламалауды оқытудың PRIMM тәсілін қолдана отырып, балалар
    бағдарламаларды зерттейді және есептерді шешу, қосымшаларды өзгерту және жобалау/әзірлеу
    үшін есептеу ойлау дағдыларын пайдаланады.
  tutorial_firiacodebot_longdescription: Питон сіздің миыңызға сәйкес келеді! Егер
    сіз бұрын ешқашан мәтінге негізделген тілді қолданбаған болсаңыз да, бұл әрекет
    сізге роботты жылжыту, жарықтандыру және пайдаланушы кірістеріне жауап беру үшін
    қажет нәрсенің бәрін үйретеді. CodeBot - бұл нақты бағдарламалау тілін қуатты
    аппараттық құралдармен біріктіретін шынайы әлемді кодтауға арналған революциялық
    платформа. Сіздің КОДЫҢЫЗ роботтың барлық функцияларын толық басқарады!
  tutorial_modlighthouse_longdescription: 'Студенттер дизайн критерийлері мен шектеулеріне
    негізделген маяк жасайды. Содан кейін студенттер бұл дизайнды автоматты түрде
    жасау және оның хабарламасын теңшеу үшін қайталайды. '
  tutorial_spherogreen_longdescription: 'Сыныптардың барлық қайта өңделуін бақылау
    үшін санау санының айнымалысын қалай пайдалану керектігін біліңіз. '
  tutorial_ozopopstar_longdescription: 'Оқушылар функцияларды жазады және шақырады
    және оларды Ozobot-пен орындайды. Бұл екі сабақтың екіншісі. '
  tutorial_eddesign_longdescription: Эдисон роботтары мен Scratch-ке негізделген EdScratch
    бағдарламалау тілін қолдана отырып, ілмектер, кірістірілген ілмектер және дәйекті
    тәртіптің негізгі есептеу тұжырымдамаларын енгізіңіз. Студенттер бұл сабақта өрнектер
    идеясына, соның ішінде геометриялық фигураларға назар аудара отырып және қайталанатын
    коды бар бағдарламаларда ілмектерді қалай қолдануға болатынын зерттей алады.
  tutorial_edshapeup_longdescription: Python негізіндегі мәтінге негізделген бағдарламалау
    тілі Edison роботтары мен edPy көмегімен белгілі бір ілмектер мен айнымалылардың
    негізгі есептеу тұжырымдамаларын енгізіңіз. Студенттер бұл сабақты өз бетінше
    жұмыс істей алады, өйткені олар сирек кездесетін тұрақты көпбұрыштар мен дұрыс
    емес пішіндерді шешуге дейін таныс тұрақты көпбұрыштарды жүргізу үшін белгілі
    бір ілмектер мен үлгіні тануды қолдана отырып жаттығады.
  tutorial_ozocolor_longdescription: 'Студенттер функцияны көрсету үшін түсті кодтарды
    қолдану арқылы функциялар ұғымымен таныстырылады. Бұл сабақ функциялар ұғымын
    енгізуге арналған кіріспе және ажыратылған сабақ. Бұл екі сабақ сериясының бірінші
    сабағы, бірақ кез келген сабақты оқшаулап оқытуға болады. Екінші сабақта функциялар
    ұғымына сүйену үшін OZoblockly қолданылады. '
  tutorial_icomputeeggs_longdescription: Код сағатына бейімделген мұғалім басқаратын
    бұл іс-шара оқушыларға робототехника арқылы физикалық бағдарламалауды зерттеуге
    мүмкіндік береді. Сүйреп апару бағдарламалау ортасын және бағдарламаланатын робот
    сферасын қолдана отырып, оқушылар Пасха жұмыртқаларын жасыру үшін роботты бағдарламалау
    үшін алгоритмдер жасайды. Қадамдық сабақ жоспарын, мұғалім/оқушы ресурстарын және
    бағалау бойынша нұсқаулықты қамтиды.
  tutorial_rootunplugged_longdescription: Root Robot жасырынған кодты бұзу үшін бағдарламалау,
    математика және т.б. күшін пайдаланып офлайн басып шығарылатын басқатырғыштарды
    шешіңіз!
  tutorial_rgtreasure_longdescription: Robo Treasure Cest - бұл студенттерге есептеу
    ойлауды және бағдарламалау негіздерін оңай және жағымды түрде үйрететін желіден
    ажыратылған әрекет. Студенттер қарапайым қозғалыс командаларын және “Қате” және
    “Debug” сияқты жаңа бағдарламалау өрнектерін үйренеді. Бұл әрекет сонымен қатар
    көп белгілі сценарийлер тұжырымдамасын үйретеді.
  tutorial_peblioportraits_longdescription: 'Өзіңізге сенетін себеппен анимациялық
    портреттерді бағдарламалауды үйреніңіз. '
  tutorial_rootcodebreak_longdescription: Root Robot пен Root Coding қолданбасын басып
    шығарылатын басқатырғыштар мен Root жасырылған жерге кодты бұзу үшін қиындықтар
    арқылы қуаттандыру үшін пайдаланыңыз.
  tutorial_microbit14_longdescription: Микро:bit көмегімен мұхиттарды сақтау жолын
    кодтаңыз. Жаһандық мақсат 14, судан төмен өмір туралы көбірек біліңіз және теңіз
    тасбақасының жағажай жарығын кодтауды үйреніңіз.
  tutorial_barobomoon_longdescription: Сіз алғашқы тұрақты ай базасындағы пионер ғарышкерлердің
    бірісіз, ал базадан алыс экспедицияда ақау сіздің ай роверіңіз бен радиоңызды
    жарамсыз етеді. Бірақ кішкене тапқырлықпен сіз Arduino микроконтроллерін, жарықдиодты
    жарықдиодты және SOS жіберу үшін сүйреп апару кодтауын пайдаланып жарық сигналы
    құрылғысын жасай аласыз.
  tutorial_eddog_longdescription: Эдисон роботтары мен EdBlocks бағдарламалау тілін
    қолдана отырып, ілмектер мен шарттардың негізгі есептеу тұжырымдамаларын енгізіңіз.
    Студенттер бұл сабақты өз бетінше жұмыс істей алады, Эдисон роботының IR жарық
    сенсорларын қолдана отырып, прогрессивті бағдарламалау қиындықтарының жиынтығына
    дәйекті бағдарламалау мен ыдырауды қолдана отырып, роботтардың әлемді қалай сезінетінін
    және оған қалай әрекет ететінін зерттей алады.
  tutorial_microbit15_longdescription: Micro:bit көмегімен жергілікті жабайы табиғатты
    қорғау жолын кодтаңыз. Жаһандық мақсат 15, Құрлықтағы өмір туралы көбірек біліңіз
    және жабайы табиғат түрлерінің есептегішін кодтауды үйреніңіз.
  tutorial_unity_longdescription: C# компьютерлік кодын және Unity, ойынды дамытуға
    арналған кәсіби платформаны қолдана отырып, нақты бейне ойын жасаңыз! Барлық белсенділік
    активтері мен қадамдық оқулықтар қамтылған. Бұл жоба мұғалімнің немесе студенттің
    басшылығымен болуы мүмкін. Тиімділік үшін студенттерге осы әрекетке дейін Unity
    интерфейсін үйрену үшін алдыңғы кодсыз Unity Creator жинақтарының бірін толтыруды
    ұсынамыз.
  tutorial_blockscadtarget_longdescription: Үшбұрыштарды үш өлшемде жылжыту үшін код
    жазу арқылы мақсатқа жету қабілеттеріңізді тексеріңіз!
  tutorial_tcadicicles_longdescription: 3D мұзды дизайнын жасау үшін код пен компьютерлік
    дизайнның (CAD) күшін біріктіріңіз. Содан кейін, егер сізде 3D принтеріне қол
    жетімді болса, дизайнды қалай басып шығару керектігін біліңіз!
  tutorial_blockscadscale_longdescription: Әлемдегі ең танымал ғимараттардың 3D басып
    шығару масштабы модельдерін жасау және жасау үшін код жазыңыз!
  tutorial_tcadloops_longdescription: Жарылған жұлдыздың 3D моделін жасау үшін код
    пен компьютерлік дизайнды (CAD) қалай біріктіруге болатынын біліңіз.
  tutorial_phidgets_longdescription: Phidgets және Processing көмегімен керемет музыкалық
    аспап жасаңыз!
  tutorial_modvariables_longdescription: 'Студенттер Cubelets робот блоктарын қолдана
    отырып, желі арқылы деректердің қалай өтетінін зерттейді. Бұл сабақ студенттерге
    Cubelets робот блоктарының жалпы қалай жұмыс істейтінін бұрыннан біледі деп болжайды.
    Modrobotics.com/thehub сайтына кіріңіз “Cubelets Meet Yo Cubelets” сабақтарына
    тегін осы есептеу ойлау құралын студенттерге таныстыру. '
  tutorial_codestersmicro_longdescription: 'Микрофон: битін Codesters жүйесіне қосыңыз
    және мүмкіндіктер әлемінің құлпын ашыңыз. Ойыншыға футбол добын басуға көмектесу
    үшін микро:битті ойын контроллері ретінде пайдаланыңыз. Доптың жерге соғылуына
    жол бермеңіз! Micro Ball - бұл қарапайым, көңілді ойын, оны тіпті бастаушы кодер
    де жасай алады.'
  tutorial_codestersdata_longdescription: 'Микрофон: битін Codesters жүйесіне қосыңыз
    және мүмкіндіктер әлемінің құлпын ашыңыз. Micro:bit датчиктерінен деректерді жинау
    және сақтау әдістерін үйреніңіз. Содан кейін деректерді Codesters -де шашырау
    сызбасы ретінде сызыңыз. Ілмектер, тізімдер мен оқиғалар туралы алдын ала білу
    құпталады.'
  tutorial_ikodexmas_longdescription: Код сағатына бейімделген мұғалім басқаратын
    бұл әрекет балаларды кодтау дағдыларын дамыту үшін плиткаға негізделген бағдарламалау
    тілін қолданумен таныстырады. Балалар Рождество қарсаңында сыйлықтар беру үшін
    Кодуды бағдарламалау үшін алгоритмдерді, бағдарламалауды және есептеу ойлау дағдыларын
    қолданады. Қадамдық сабақ жоспарын, оқушыларға арналған оқулықты және бағалау
    бойынша нұсқаулықты қамтиды.
  tutorial_rpisensehat_longdescription: Деректерді тіркеу құрылғысын құру үшін Sense
    HAT аппараттық құралын қалай пайдалану керектігін біліңіз, ол оның тікелей ортасы
    туралы ақпарат ауқымын ала алады.
  tutorial_mee_longdescription: Орман өрттері туралы деректерді жинау үшін Minecraft
    агентін бағдарламалаңыз. Содан кейін өрттің таралуын болдырмауға, ауылды құтқаруға
    және орманға өмірді қайтаруға көмектесетін код жазыңыз. Кодтау негіздерін үйреніңіз
    және жасанды интеллекттің нақты мысалын зерттеңіз.
  tutorial_kuborobo_longdescription: Бұл әрекетте студенттер өздерінің логикасы мен
    реттілік дағдыларын сынайды, өйткені олар Tagtiles бағдарламасын басып шығарылған
    картада әртүрлі жерлерге саяхаттау үшін KUBO роботын бағдарламалау үшін пайдаланады.
  tutorial_ai-oceans_longdescription: Информатика кодтаудан әлдеқайда көп! Этикалық
    мәселелерді және АИ әлемдік мәселелерді шешу үшін қалай қолдануға болатынын зерттей
    отырып, AI, машиналық оқыту, оқыту деректері және бейтараптық туралы біліңіз.

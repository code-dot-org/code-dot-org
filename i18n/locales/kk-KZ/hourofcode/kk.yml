  csa_ai_page_faq_question_06: Бұл модульді оқытудың ұсынылатын уақыты қандай?
  csa_ai_page_faq_answer_06_01: Бағдарламалық жасақтама инженериясы және компьютерлік
    көру модулі қысқа мерзімде жан-жақты оқытуды қамтамасыз ету үшін ойластырылған
    құрылымдалған. Бүкіл модуль **2 апталық нұсқаулыққа арналған**. Сабақтардың көпшілігі**45
    минутқа** бейімделген, ал студенттер Java жобаларын практикалық әзірлеуді үйренетін
    сабақтар**90 минут** арналған. Бұл ұзақ уақыт студенттерге жұмыс кезінде ақаулықтарды
    түсінуге, жүзеге асыруға және жоюға кең мүмкіндік береді.
  csa_ai_page_faq_answer_06_02: Модульдің құрылымына әдейі икемділік енгізілген. Сыныптың
    динамикасына, оқушылардың қатысуына және әр тақырыпты зерттегіңіз келетін тереңдікке
    байланысты ұзақтығын реттеуге болады. Мысалы, 45 минуттық сабақ ретінде жасалған
    Intro to Copilot сабағы, егер сіз GitHub Copilot және ChatGPT сияқты үлкен тілдік
    модельдер мен құралдардың қаншалықты жұмыс істейтініне тереңірек үңілгіңіз келсе,
    90 минутқа дейін кеңейтілуі мүмкін.

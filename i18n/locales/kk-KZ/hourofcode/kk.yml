    көмегімен әзірленген - жүздеген сыныпаралық тақырыптары бар блоктық және мәтінге
    негізделген жобаларды жұптайды. Жобалар кез-келген пәннің мұғалімдері - алдыңғы
    тәжірибеге қарамастан - кодтауды оңай енгізе алатындай етіп бекітілген. Жобаға
    негізделген тәсіл кодтауды студенттер үшін өзін-өзі көрсету құралы ретінде көрсетеді
    және оларға білгендерін көрсетудің шығармашылық жолын береді.

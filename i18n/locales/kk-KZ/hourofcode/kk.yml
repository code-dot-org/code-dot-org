  hoc_how_to_educators_intro_heading: How to plan your Hour of Code
  hoc_how_to_educators_intro_desc: Код сағаты - бұл кез-келген адам негіздерді үйрене
    алатынын көрсету үшін қызықты оқулықтарды қолданатын информатикаға бір сағаттық
    кіріспе. Биылғы жылы біз жасанды интеллект (AI) және AI емес компоненттерді қамтитын
    кодтау мүмкіндіктерін ұсына отырып, Код сағатын жаңа биіктерге шығарамыз. Сіз
    немесе сіздің студенттеріңіз тәжірибелі кодтаушылар болсаңыз да, бәріңіз сіздің
    алғашқы информатика экспедициясына бара жатырсыз ба, бұл Кодекс сағаты ерекше
    саяхатқа уәде береді.
  hoc_how_to_faq_question_prerequisites: Кодекс сағатын жасаудың қандай алғышарттары
    бар?
  hoc_how_to_faq_answer_prerequisites: Код сағатын іске қосу қарапайым - тіпті жаңадан
    бастаушылар үшін де. Студенттерді жаңа нәрсені зерттеуге, жасауға және үйренуге
    шабыттандыру үшін сізге информатика немесе оқыту тәжірибесі қажет емес.
  hoc_how_to_faq_question_devices: Код сағатын іске қосу үшін маған қандай құрылғылар
    қажет?
  hoc_how_to_faq_answer_devices_01: 'Қолдануға болатын құрылғылар:'
  hoc_how_to_faq_answer_devices_02: Егер құрылғылар шектеулі немесе қол жетімсіз болса,
    ешқандай құрылғыларсыз үйрену үшін [жұптық бағдарламалау] (%{pair_url}) қолданып
    көріңіз немесе біздің [ажыратылған әрекеттерімізді] (%{unplugged_url}) зерттеңіз!
  hoc_how_to_faq_question_volunteer: Кім ерікті бола алады?
  hoc_how_to_faq_answer_volunteer: Информатика біліміне және технологияның әртүрлілігін
    арттыруға құмар кез келген адам ерікті бола алады! Біз барлық ортадағы еріктілердің
    қатысқанын көргіміз келеді. Кодекс сағаты барлық жастағы және шеберлік деңгейлеріне
    арналған көптеген іс-шараларды ұсынады, сондықтан ерікті болу үшін бағдарламалау
    маманы болудың қажеті жоқ!
  hoc_how_to_faq_question_full_hour: Кодекс сағаты толық сағатты алады ма?
  hoc_how_to_faq_answer_full_hour: Көптеген оқушылар өз іс-әрекеттерін бір сағаттан
    аз уақыт ішінде аяқтай алады, және бұл жақсы! Студенттер оқуды жалғастыра алады,
    ал басқа студенттер өз қызметін аяқтай алады.
  hoc_how_to_faq_question_account: Оқушылар тіркелуден өту керек пе?
  hoc_how_to_faq_answer_account: Студенттерге Код сағатын сынап көру үшін тіркелу
    немесе кіру қажет емес. Код сағатына тіркелу Code.org есептік жазбасын автоматты
    түрде жасамайды.
  hoc_how_to_resources_heading_educators: Тәрбиешілерге арналған код сағатының басқа
    ресурстары
  hoc_how_to_resources_promo_heading: Жарнамалық ресурстар
  hoc_how_to_resources_promo_desc: Кодекс сағатына назар аудару үшін сізге қажет барлық
    ресурстарды табыңыз - басып шығару және цифрлық.
  hoc_how_to_resources_discover_heading: Іс-әрекеттерді ашыңыз
  hoc_how_to_resources_discover_desc: 45-тен астам тілде барлық жастағы адамдарға
    арналған бір сағаттық оқулықтардың кең таңдауын зерттеңіз.
  hoc_how_to_step_label_plan: Кодекс сағатын қайда және қашан жасайтыныңызды жоспарлаңыз
  hoc_how_to_step_label_choose_activity: Өзіңіздің белсенділігіңізді таңдаңыз
  hoc_how_to_step_label_test_activity: Сіздің белсенділігіңізді тексеріңіз
  hoc_how_to_step_label_register_event: Іс-шараны тіркеңіз
  hoc_how_to_step_label_tell: Оқушыларыңызға, мектепке және қоғамдастыққа айтыңыз
  hoc_how_to_step_label_get_coding: Кодтауды алыңыз!
  hoc_how_to_step_label_celebrate: Мерекелеу
  hoc_how_to_step_label_beyond_hoc: Кодекс сағатынан тыс
  hoc_how_to_step_beyond_hoc_subhead: Бұл мұнда аяқталмайды!
  hoc_how_to_step_beyond_hoc_desc: Информатика Код сағатымен аяқталудың қажеті жоқ!
    Ата-аналардың 90% -ы баласының информатиканы үйренуін қалайтынымен, мектептердің
    көпшілігі оны әлі де үйретпейді. Бүгін балаңыздың мектебіне CS қалай әкелуге болатынын
    біліңіз.
  hoc_how_to_step_01_educators_subhead: Сізде бар студенттер мен құрылғылар саны үшін
    жұмыс істейтін оқиға уақыты мен кеңістігін таңдаңыз.
  hoc_how_to_step_01_educators_desc_01: Кодекс сағатын орындау үшін қандай кеңістіктер
    бар? Сіздің кеңістігіңіздің технологиялық мүмкіндіктерін және студенттеріңіз жұмыс
    істейтін құрылғылардың түрлерін қарастырыңыз. Оқушылар бір құрылғыда оқулықтармен
    жұмыс істей алады, ортақ құрылғыны пайдаланып кезек алады немесе сынып тақтасында
    оқулықты бірге көре алады. Тіпті ажыратылған оқулықтар бар, оларды ешқандай құрылғылармен
    аяқтауға болады. Ажыратылған опцияларды кез келген жерде, тіпті ашық ауада жасауға
    болады!
  hoc_how_to_step_01_educators_desc_02: Дүние жүзіндегі адамдар CS Білім апталығында
    соңғы оқулықтар мен іс-шаралар шығарылған %{campaign_date} кезде Код сағатын мерекелеуге
    қосылады. Бірақ сіз жылдың кез келген күнінде Код сағатын жасай аласыз!
  hoc_how_to_step_02_educators_desc_01: Топтың жасына, тәжірибесіне, қызығушылықтарына
    және т.б. байланысты әрекеттерді зерттеңіз. Студенттер өздігінен басқаратын оқулықтарды
    сынап көруі танымал, дегенмен көптеген іс-шаралар мұғалімдерге талқылауға немесе
    әрекетті кеңейтуге арналған сабақ жоспарларын қамтиды.
  hoc_how_to_step_02_educators_desc_02: Барлық оқушыларыңыз үшін бір оқулықты таңдағыңыз
    келсе немесе әр балаға өз таңдауына жол берсеңіз, алдын ала шешіңіз.
  hoc_how_to_step_02_educators_desc_03: Биыл сіз және сіздің оқушыларыңыз [AI туралы
    бәрін біле аласыз] (%ai_url) оқулықтар, сабақ жоспарлары және біздің жаңа AI қалай
    жұмыс істейді бейне сериясы арқылы.
  hoc_how_to_step_03_educators_desc_01: Сыныпқа кірмес бұрын оқулықты өзіңіз сынап
    көріңіз, сонда сіз сұрақтарға жауап бере аласыз!
  hoc_how_to_step_03_educators_desc_02: Сондай-ақ, студенттік компьютерлерде немесе
    құрылғыларда дыбыс пен бейнені қолдайтынын қамтамасыз ету үшін оқулықтарды тексеруге
    болады. Төмен өткізу қабілеті бар ма? Сыныптың алдыңғы жағында бейнелерді көрсетуді
    жоспарлаңыз, сондықтан әр оқушы өз бейнелерін жүктеп алмайды.
  hoc_how_to_step_03_educators_desc_03: Егер сіз таңдаған оқулық дыбыспен жақсы жұмыс
    істейтін болса, сыныпқа құлаққапты қамтамасыз етуді қарастырыңыз немесе оқушылардан
    өздерін әкелуін сұраңыз.
  hoc_how_to_step_04_educators_desc_01: Код сағаты оқиғасын тіркеген кезде, сіз сәтті
    Код сағатын өткізуге арналған жаңалықтар мен кеңестер бар пайдалы электрондық
    хаттарды аласыз. Сондай-ақ, жергілікті еріктілерге сіздің мектептің қатысатынын
    қалай білуге болады. Еріктілер керемет ресурс болып табылады және сіздің сыныпыңызға
    информатика туралы сөйлесе алады немесе оқушыларыңызға Код сағаты әрекеттеріне
    көмектесе алады.
  hoc_how_to_step_05_educators_desc_01: Оқушыларыңызды [шабыттандыратын бейнелерді]
    бөлісу арқылы оқиғаға қуанышты болыңыз (%{videos_url}) әртүрлі адамдар мен информатиканы
    нақты әлемде қолдануға болатын шығармашылық жолдарды бөлісу.
  hoc_how_to_step_05_educators_desc_02: Кодекс сағаты жоспарларыңызды көңілді өткізгісі
    келетін басқа мұғалімдермен бөлісіңіз! Бұл сонымен қатар сіздің мектептің ата-аналар
    мұғалімдерінің студенттер қауымдастығына хабарласуға немесе ата-аналар ақпараттық
    бюллетеньдеріне бөлісуге тамаша мүмкіндік, олардың балаларының не үйреніп жатқанын
    білуге мүмкіндік береді.
  hoc_how_to_step_06_educators_desc_01: Оқушыларыңызды белсенділікке бағыттаңыз, мүмкін,
    тақтадағы сілтемені бөлісу арқылы немесе сіздің сыныптың оқуды басқару жүйесі
    арқылы. Сіздің студенттеріңіз қиындықтарға тап болуы мүмкін - бұл жақсы! Бағдарламалауды
    үйрену жаңа тілді үйрену сияқты; сіз бірден еркін сөйлей алмайсыз. Егер сіз жауапты
    білмесеңіз, оны бірге анықтай аласыз.
  hoc_how_to_step_07_educators_desc_01: 'Табысты атап өтуді ұмытпаңыз! Әлеуметтік
    желілерде Код сағаты оқиғасының фотосуреттері мен бейнелерін бөлісіңіз. #HourOfCode
    және @codeorg пайдаланыңыз, осылайша біз сіздің жетістігіңізді де бөлектей аламыз!'
  hoc_how_to_step_07_educators_desc_02: Сондай-ақ, студенттеріңізге жетістіктерін
    көрсету үшін сертификаттарды басып шығара аласыз!
  hoc_ai_top_desc: Сіз сыныптағы студент болсаңыз да, АИ-мен оқытудың болашағын ашатын
    тәрбиеші болсаңыз да, кез келген адам AI туралы біле алады.
  hoc_ai_how_ai_works_video_series_desc: Бұл қысқа бейнелер сериясы сізді жасанды
    интеллект қалай жұмыс істейтінін және оның неліктен маңызды екенін таныстырады.
    Содан кейін алгоритмдік қиянат және AI шешім қабылдау этикасы сияқты мәселелерді
    қарастырыңыз.
  hoc_ai_learn_how_ai_works_desc: AI әлеміне “AI қалай жұмыс істейтіні”, біздің бейне
    сериямызбен жұптастырылған сабақтар сізді AI қалай жұмыс істейтінін және оның
    неліктен маңызды екенін таныстырады.
  hoc_ai_101_for_educators_desc: Жасанды интеллекттің (AI) жаңашыл әлемін және оның
    білім берудегі трансформациялық әлеуетін мұғалімдерге арналған негізгі онлайн
    оқыту сериясымен ашыңыз.
  hoc_ai_impacts_desc: Сыныпыңызды жасанды интеллекттің әсерін зерттейтін және үйренушілерді
    AI мәселелерінің кейбір шешімдерін ойлауға шақыратын мұғалім басқаратын сабақтармен
    айналдырыңыз.
  hoc_ai_activities_desc: Бұл жаңа код сағаты іс-шаралары пайдаланушыларды жасанды
    интеллект әлемімен көңілді, тартымды түрде таныстырады.
  team_page_full_team_alt_text: Көк және сары футболкалардағы Code.org 100-ге жуық
    қызметкері компанияның 2022 жылғы жазғы Codechella іс-шарасына арналған қонақүйдің
    конференц-залында тұрады.
  careers_page_code_pride_alt_text: Әйелдерге арналған екі қызметкер Code.org-маркалы
    кемпірқосақ баннерінің ұштарын ұстап тұрып күледі. Олардың артында бірнеше адам
    Code.org жейделерін киіп, түрлі-түсті Volkswagen қатесінің жанында жүргенде кемпірқосақ

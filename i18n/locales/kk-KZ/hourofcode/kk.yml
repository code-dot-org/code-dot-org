  hoc_faq_title: Жиі қойылатын сұрақтар
  hoc_faq_what_is_hoc_q: Кодтау сағаты - ол не?
  hoc_faq_what_is_hoc_a_markdown: Код сағаты информатикаға бір сағаттық кіріспе ретінде
    басталды, ол “кодты” жоюға, кез келген адамның негіздерді біле алатынын көрсетуге
    және информатика саласына қатысуды кеңейтуге арналған. Содан бері бұл 1 сағаттық
    кодтау әрекетінен бастап, бірақ қауымдастықтың барлық күш-жігеріне дейін кеңейе
    отырып, информатиканы атап өту дүниежүзілік күшке айналды. [Оқулықтар мен әрекеттерді]
    тексеріңіз (%{tutorials}). Бұл негізгі науқанды [400 серіктес] (%{partners}) және
    бүкіл әлем бойынша 200 000 тәрбиеші қолдайды.
  hoc_faq_last_year: жаттығуларды көру
  hoc_faq_when_is_hoc_q: Кодтау сағаты қашан?
  hoc_faq_when_is_hoc_a_markdown: Код сағаты жыл сайын [Информатика бойынша білім
    беру апталығы] кезінде өтеді (%{csedweek_url}). Информатика бойынша білім берудің
    %{campaign_date_year} аптасы %{campaign_date_full}болады, бірақ сіз жыл бойы код
    сағатын өткізе аласыз. Информатика бойынша білім беру апталығы жыл сайын есептеу
    пионері [адмирал Грейс Мюррей Хоппердің] туған күніне орай өткізіледі (%{grace_hopper})
    (1906 ж. 9 желтоқсан).
  hoc_faq_why_cs_q: Неге бағдарламалау керек?
  hoc_faq_why_cs_a_markdown: _Барлығы_ студенттің информатиканы үйренуге мүмкіндігі
    болуы керек. Бұл проблемаларды шешу дағдыларын, логика мен шығармашылықты тәрбиелеуге
    көмектеседі. Ерте бастай отырып, студенттер 21 ғасырдағы кез келген мансап жолында
    табысқа жетуге негіз болады. Қосымша статистиканы қараңыз [here](%{stats_url}).
  hoc_faq_how_participate_q: Кодтау сағатына қалай қатысамын?
  hoc_faq_how_participate_a_markdown: "[Жоспарлауды осы жерден бастаңыз] (%{howto})
    біздің нұсқаулықты қарап шығу арқылы. Сіз өзіңіздің мектебіңізде немесе қоғамдастықта
    “Код сағаты” іс-шарасын ұйымдастыра аласыз, мысалы, мектептен тыс клубта, коммерциялық
    емес немесе жұмыста. Немесе %{campaign_date} келгенде өзіңіз көріңіз."
  hoc_faq_behind_hoc_q: Кодтау сағатының артында кім тұр?
  hoc_faq_behind_hoc_a_markdown: Код сағатын Code.org ұйымдастырады және оны “Кодты
    қарау сағаты” комитеті, сондай-ақ Microsoft, Apple, Amazon, ұлдар мен қыздар клубтарын
    қоса алғанда, Код сағатын қолдау үшін жиналған [partners](%{partner_url}) бұрын-соңды
    болмаған коалиция басқарады. Америка мен Колледж кеңесі.
  hoc_faq_host_q: Бағдарламалау жайлы ештеңе білмеймін. Бұл жағдайда қатыса аламын
    ба?
  hoc_faq_host_a_markdown: Әрине. Кодекс сағаты іс-шаралары өздігінен басқарылады.
    Сізге тек [қазіргі оқулықтарымызды қолданып көріңіз] (%{codeorg_url}/үйрену),
    қалаған оқулықты таңдап, бір сағатты таңдау керек - біз қалғандарына қамқорлық
    жасаймыз. Сондай-ақ бізде балабақшадан бастап және одан жоғары жастағы және тәжірибе
    деңгейіне арналған нұсқалар бар. Оқиғаңызды жоспарлауды [қалай бағыттау керектігін]
    оқып бастаңыз (%{howto}).
  hoc_faq_devices_q: Оқушыларым үшін қандай құрылғы пайдалануым керек?
  hoc_faq_devices_a_markdown: Code.org оқулықтары барлық құрылғылар мен браузерлерде
    жұмыс істейді. Сіз Code.org оқулығының технологиялық қажеттіліктері туралы қосымша
    ақпаратты көре аласыз [here](%{codeorg_url}/educate/it). Code.org емес оқулықтарға
    техникалық қажеттіліктерді оқулықтың нақты сипаттамасынан [%{partner_url}/үйрену]
    (%{codeorg_url}/үйрену) сайтынан табуға болады. Егер сіздің мектебіңіз оқулықтарды
    қабылдай алмаса, біз [желіден ажыратылған әрекеттерді] ұсынамыз (%{unplugged_url})!
  hoc_faq_need_computers_q: Əр қатысушыға компьютер керек пе?
  hoc_faq_need_computers_a_markdown: |-
    Жоқ. Бізде компьютерлерде, смартфондарда, планшеттерде жұмыс істейтін және кейбіреулерінде компьютерді қажет етпейтін сағаттық код оқулықтары бар! Сіз қай жерде болсаңыз да, сізде бар нәрсемен қосыла аласыз.

    _Міне, бірнеше опциялар:_

    - **Жұппен жұмыс.** [Зерттеулер көрсеткендей] (%{pair_programming_research}) оқушылар [жұптық бағдарламалау] (%{pair_programming_video}) көмегімен жақсы үйренеді, компьютермен бөліседі және бірге жұмыс істейді. Студенттеріңізді екі есе көбейтуге шақырыңыз.
    - **Жобаланған экранды қолданыңыз.** Егер сізде Web-қосылған компьютерге арналған проектор мен экран болса, сіздің бүкіл тобыңыз бір сағаттық кодты бірге жасай алады. Бейне бөліктерін бірге көріңіз және кезек-кезек жұмбақтарды шешіңіз немесе сұрақтарға жауап беріңіз.
    - **Электр желіден ажыратылған.** Біз [компьютерді қажет етпейтін оқулықтарды] () мүлдем ұсынамыз.%{unplugged_url}

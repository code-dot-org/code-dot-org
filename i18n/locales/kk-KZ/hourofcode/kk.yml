  tutorial_spherolightsensor_shortdescription: Люкс мәндерін өлшеу және BOLT қуу үшін
    сыртқы жарық сенсорын пайдаланатын бағдарламаны жасауды үйреніңіз.
  tutorial_spheromansion_shortdescription: Сіздің үйіңізде динозаврлар шоғырын ұстау

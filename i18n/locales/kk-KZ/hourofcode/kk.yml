  tutorial_scratchjrtwinkle_shortdescription: Бұл әрекет арқылы студенттер шығармашылық
    ойлауға, әңгімеші болуға және математикалық ойлау мен реттілік дағдыларын жетілдіруге
    мүмкіндік алады.
  tutorial_spherocomm_shortdescription: Қауымдастықта да, компьютерлік бағдарламада

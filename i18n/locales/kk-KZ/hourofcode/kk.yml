  tutorial_chibitronics_longdescription: Өз тарихыңызды жарықтандыру үшін қағаз тізбегін
    бағдарламалаңыз.
  tutorial_athlete_longdescription: Баскетбол ойынын жасауды немесе спорт түрлерін
    араластырып, сәйкестендіруді таңдаңыз!
  tutorial_moana_longdescription: Жаңа Disney Hour Code оқулығында блоктарды қолдана
    отырып визуалды бағдарламалау тілі қолданылады, онда студенттер код жазу үшін
    визуалды блоктарды сүйреп апарады. Көрнекі бағдарламалау - бұл кодтау логикасын
    үйретудің көңілді және оңай түсінікті әдісі. Көрнекі бағдарламалауға әсер ету
    мәтінге негізделген бағдарламалаудың негізін қалайды, бұл күрделі әрекет. Оқулық
    8 жастан асқан балаларға және бірінші рет кодтауға тырысатындарға арналған. 23
    тілде қол жетімді және Америка Құрама Штаттарынан тыс жерлерде локализацияланған.
    Бұл оқулық тегін онлайн режимінде қол жетімді және тәрбиешілер мен іс -шараны
    ұйымдастырушыларға арналған ағылшын және испан тілдеріндегі сандық құралдар жинағын
    қамтиды.
  tutorial_star-wars_longdescription: Дроидтарды бадғарламалап үйрен де өзіңе алыс,
    алыс галактикадағы Жұлдызды соғыстар туралы ойын жасап ал.
  tutorial_gumadventure_longdescription: Гумболдың таңғажайып әлемі “Сигнал” эпизодында
    ақаулық кейіпкерлердің бір -бірімен қарым -қатынаста болуына әсер етеді. Бұл әрекетте
    өз қателігіңізді жасау және Гумбол мен оның достарының оған қалай қарайтынын елестету
    арқылы оқиғаны жалғастырыңыз.
  tutorial_mchoc_longdescription: Алекс немесе Стивті Minecraft әлеміндегі саяхаттарына
    көмектесу үшін код блоктарын қолданыңыз.
  tutorial_vidnews_longdescription: 'Бұл HOC жаңалықтары! Бейнелер мен графика - бұл
    технология, әртүрлілік, балалар және кодтау туралы. Аяқталған жобаларды мектептің
    веб-сайтына HOC өзі туралы есеп ретінде жүктеуге болады. Мұғалімдер оқушыларды
    жаңалықтарды білгендері туралы хабарлау үшін немесе өз мектебі үшін статистиканы
    қолдануға шақыра алады. “Соңғы жаңалықтар: Рузвельттегі 400 студент Кодекс сағатына
    қатысады”'
  tutorial_kodable-pre_longdescription: Kodable - бұл 5+ балаларды бағдарламалау негіздерімен
    таныстыратын өзін-өзі басқаратын ойын. Жақын жерде мұғалім немесе ата-ана болу
    оңтайлы, бірақ қажет емес. Бақытты кодтау!
  tutorial_highseas_longdescription: Параметр жасау үшін мұхит толқынын жандандырыңыз,
    содан кейін биік теңіздерде болатын оқиғаны айтыңыз.
  tutorial_capython_longdescription: Python - үйренуге болатын тартымды және қарапайым
    тіл. Тасбақа достарыңыздың көмегімен көңілді кескіндер жасау кезінде модульдерді,
    функцияларды, ілмектерді және тізімдерді пайдалану туралы біліңіз. Геометрия ешқашан
    соншалықты қызықты болған емес!
  tutorial_frzn_longdescription: Анна мен Эльзаға қосылу үшін кодты қолданайық, олар
    мұздың сиқыры мен сұлулығын зерттейді. Сіз коньки тебу кезінде снежинкалар мен
    өрнектер жасайсыз және қысқы ғажайыптар әлемін жасайсыз, содан кейін достарыңызбен
    бөлісе аласыз!
  tutorial_cocom_longdescription: Кейіпкеріңізді таңдап, Kithgard Dungeon патрульдері,
    лава шұңқырлары және лазер сәулелері арқылы өз жолыңызды кодтаңыз. Жаңа бағдарламалау
    күштерінің құлпын ашу үшін деңгейді көтеріңіз, асыл тастарды табыңыз және сиқырлы
    заттарды тонаңыз!
  tutorial_play-lab_longdescription: Ертегі жаса немесе ойын лабораториясымен ойын
    құрастыр! Жануарларды, қарақшыларды, зомбилерді, ниндзяларды, және басқа да көптеген
    қозғалатын кейіпкерлерді, дыбыстар, көзілдірік мен тіпті өрт шарлар лақтырып жаса!
  tutorial_boxisland_longdescription: Бокс аралына саяхат жасап, барлық жұлдыздарды
    жинаңыз! Box Island - бұл балаларды сүйкімді аралдағы қызықты приключенияға апаратын
    әдемі мобильді кодтау ойыны. Бұл оқулықта сіз алгоритмдердің, тізбектердің, ілмектер
    мен шарттардың негіздерін үйренесіз!
  tutorial_textcomp_longdescription: 'Бір сәтте біз биттерді қаншалықты жылдам жібере
    алатындығымыздың физикалық шегіне жетеміз, ал егер біз ақпараттың көп мөлшерін
    тезірек жібергіміз келсе, сол ақпаратты аз биттермен көрсетудің жолын табуымыз
    керек - деректерді қысу керек. Бұл сабақта студенттер мәтіннің үлкен үлгілері
    үшін үлгілерді іздеу және белгілерді ауыстыру арқылы ағылшын мәтінінің сегменттерін
    қысу үшін мәтінді қысу виджетін пайдаланады. '
  tutorial_encryption_longdescription: 'Студенттер шифрлау қажеттілігімен және құпия
    хабарламаларды бұзудың (немесе бұзудың) қарапайым әдістерімен таныстырылады. Олар
    классикалық Цезарь шифрымен кодталған хабарламаны, сонымен қатар кездейсоқ алмастыру
    шифрын бұзуда өз күштерін сынап көреді. Студенттер Интернет арқылы ақпарат жіберу
    кезінде құпиялылықтың қажеттілігін жақсы білуі керек, ал қуатты есептеу құралдары
    дәуірінде шифрлау әдістері неғұрлым күрделі болуы керек. '
  tutorial_kanopixel_longdescription: Барлық жастағы жасаушылар нақты бағдарламалау
    тілінде кодтауды үйренеді және кодпен 13 суреттің тізбегін салу арқылы олардың
    командаларының өмірге келгенін бақылайды. Олар 8 биттік өнер мен Minecraft арқылы
    Pong және басқа ретро ойындардан бейне ойын өнерінің тарихы туралы біледі, информатиканы
    өнермен, тарихпен және әңгімелермен біріктіреді. Іске асыру икемді - сіз бір немесе
    бірнеше сессияға 1 сағат немесе бірнеше сағат жұмсай аласыз. Оқушылар қиындықтар
    шегінде басшылықты пайдалана отырып, өз бетінше Pixel Hack аяқтай алады, немесе
    сіз нұсқаушы бастаған саяхат ішіне Pixel Hack қосуға болады, ұсыныстар толық жан-жақты
    оқытушы нұсқаулықпен. Студенттер Pixel Hacker сертификатын алу үшін біздің қиындықтарымызды
    бұзу арқылы өздерінің шығармашылық қабілеттерін қосуға шақырылады.
  tutorial_foos_longdescription: Секвенирлеу және ілмектер сияқты информатиканың іргелі
    тұжырымдамаларын үйрететін жұмбақтарды шешу үшін сүйкімді Foos-ты кодтаңыз. CodesPark
    Academy марапатқа ие болған “сөз жоқ” интерфейсімен кодтауды барлық жерде барлығы
    үйрене алады. Жаңадан бастаушы кодерлер мен алдын ала оқырмандар қош келдіңіз!
  tutorial_tynkerdd_longdescription: Өзіңіздің жеке айдаһарыңызды жасаңыз, содан кейін
    оны қазына мен монеталарды іздеудің қызықты жұмбақтары арқылы бағыттау үшін бағдарламалауды
    пайдаланыңыз! Барлық қазынаны алу үшін сізге күрделі құлыптар арқылы шарлауға,
    қуат көзін табуға және рыцарларды жеңуге тура келеді.
  tutorial_tynkerana_longdescription: Математика мен геометрия бойынша біліміңізді
    екінші, минуттық және сағаттық қолдармен жұмыс істейтін аналогтық сағатты жасау
    үшін пайдаланыңыз. Сіз әр қолдың қай уақытқа байланысты көрсетуі керек бұрышты
    есептеуіңіз керек. Аяқтағаннан кейін, сіз өзіңіздің оятар сағатыңызды жасау үшін
    күні бойы не істеу керектігі туралы еске салғыштарды қоса аласыз!
  tutorial_vidcard_longdescription: |-
    JavaScript арқылы сәлемдесу картасын қалай жасау керектігін біліңіз!

    Сіз әр пиксельге қол жеткізіп, CODE көмегімен не істеу керектігін айту арқылы өзіңіздің бейнелеріңізді қалай басқаруға болатындығын білесіз!

    Тәжірибені жекелендіру үшін өзіңіздің кадрларыңызды жүктеп, жазуға болады.

    GSGNY-мен серіктестікте жасалған.
  tutorial_spritebox_longdescription: Үш түрлі әлемде жүгіру, секіру және кодтау арқылы
    жол тауып, жұлдыздар жина да, финишқа жет! Команданы тізбектеп орындау, бағдарламаны
    ретке келтіруді үйрен. Циклдарды түсініп, Swift, Java тілінде немесе Icons арқылы
    кодтауды үйрен.
  tutorial_tynkerch_longdescription: Компьютерді зиянды вирустан сақтаңыз! Сіз вирустарды
    жою, есіктерді ашу, лабиринттерді шешу және порталдар арқылы шарлау арқылы жүйе
    арқылы өз жолыңызды бұзуыңыз керек. Вирустар мен ақауларға назар аударыңыз!
  tutorial_lightbot_longdescription: Lightbot - ойыншылардан басқатырғыштарды шешу
    үшін бағдарламалау логикасын қолдануды сұрайтын ойын! Lightbot-ты әр деңгейдегі
    барлық көк плиткаларды жарықтандыруға бағыттау арқылы негізгі кодтау тұжырымдамалары
    туралы практикалық түсінік алыңыз. Осы өзін-өзі басқаратын әрекетте нұсқаулықтарды
    реттеуді, процедураларды жазуды және ілмектерді пайдалануды үйреніңіз. Барлық
    жастағы және барлық шеберлік деңгейлері үшін тамаша.
  tutorial_hoc_longdescription: Жаңа code.org/hoc толтырғышы
  tutorial_code_longdescription: Сүйреп апарып бағдарламалау арқылы информатиканың
    негізгі ұғымдарын біліңіз. Бұл Билл Гейтс, Марк Цукерберг, Angry Birds and Plants
    vs зомбилерге қарсы бейне дәрістерін ойнайтын ойынға ұқсас, өздігінен басқарылатын
    оқулық. Қайталанатын ілмектерді, шарттарды және негізгі алгоритмдерді үйреніңіз.
    37 тілде қол жетімді.
  tutorial_tinspire_longdescription: Оқушыларды күн сайын рюкзактарында алып жүретін
    TI технологиясын қолдана отырып, кодтау негіздерімен таныстырыңыз - бір уақытта
    10 минут ішінде. Бұл сабақтар студенттерге кодтау мен информатикаға деген қызығушылығын
    оятуға көмектесетін бағдарламалауға оңай кіруге мүмкіндік береді. Студенттер TI-NSPire
    тұтқаларында қолдануға дайын TI Basic тілін қолдана отырып, математикалық тұжырымдамаларды
    нығайта алатын бағдарламалар жазады.
  tutorial_itchbounceball_longdescription: |-
    Біз сізді Scratch визуалды бағдарламалау тілін қолдана отырып, қышу туралы кіріспе арқылы қабылдаймыз.

    Бұл сабақ студенттерге экранның айналасында тез секіретін допты алу үшін қосуы керек кодқа арналған бейне және мәтіндік нұсқауларды береді.

    Студенттер бұл әрекетті аяқтағаннан кейін жасалуы мүмкін басқа өзгерістер мен әрекеттер туралы идеяларды зерттеуге мүмкіндік бар. Қойылған мақсат немесе нәтиже жоқ, өйткені бұл ашық оқу ортасы, бірақ дәл осы бастапқы кодпен студенттер таңғажайып жобаларды ойлап табуға болады!

    Барлық нұсқаулар қышу ортасында қамтылған, сондықтан жобамен бірге орындау үшін экрандарды ауыстырудың қажеті жоқ. Құлаққаптар ұсынылады.
  tutorial_vidclim_longdescription: Студенттер климаттың өзгеруіне жауап ретінде ғалымдар
    мен суретшілердің жұмысымен айналыса отырып, Жердің климаты туралы фактіні зерттейді.
    Студенттер өз зерттеулерін жүргізіп, өз фактілерімен бөлісетін бейнені жоспарлайды.
    Бейнелер климаттың өзгеруін және оның салдарын түсіну, климаттың өзгеруіне жұртшылықтың
    жауаптары, климаттың өзгеруі күнделікті өмірге қалай әсер ететіні және өзгеріс
    енгізу үшін жасай алатын әрекеттер туралы болуы мүмкін.
  tutorial_matlab_longdescription: Кодты үйреніңіз - бұл кодтауды үйренетін қызықты,
    онлайн, интерактивті оқулық. Достарыңызбен ең жақын кездесу орны фильмдер, сауда
    орталығы немесе кафе екенін білу үшін MATLAB пайдаланыңыз. Мәселені кішігірім
    бөліктерге бөліп, жол бойында бағдарламалаудың негізгі түсініктерін үйреніңіз.
    Сағаттың соңында достарыңызға ең қысқа жолды табу үшін алгоритм жасаңыз!
  tutorial_flap_longdescription: Өзіңіздің Flappy Bird ойынын жасау үшін апарып тастау
    бағдарламасын қолданыңыз және оны басқаша етіп реттеңіз (Flappy Shark, Flappy
    Santa, кез келген нәрсе). Ойынды телефонға бір рет басу арқылы қосыңыз.
  tutorial_galaxy_longdescription: "Android смартфонын алыңыз және алыс галактикаларды
    зерттеңіз! #GalaxyGameJam -де сіз өзіңіздің жеке Android қосымшаңызды жасай аласыз.
    Оны біздің тегін Pocket Code қолданбасымен жасаңыз және ғарыш кеңістігіне миссиямыздың
    бір бөлігі болыңыз. Pocket Code көмегімен біз балаларды, жасөспірімдерді және
    жас ересектерді өздерінің жеке ойындарын, анимацияларын және интерактивті әңгімелерін
    тікелей смартфондарында жасауға шабыттандыруды мақсат етеміз. \n"
  tutorial_inf_longdescription: Оқиға не Disney кейіпкерлері қатысатын ойын жасау
    үшін Play Lab-ті қолданыңыз.
  tutorial_tynkersol_longdescription: Біздің Күн жүйесінің интерактивті моделін бағдарламалаңыз.
    Бұл жоба сізге Күнді айналып өтетін планеталармен модельдеу жасауға көмектесетін
    қадамдық нұсқаулармен бірге келеді. Содан кейін басқан кезде пайда болатын әр
    планета туралы фактілерді қосыңыз.
  tutorial_itchg_longdescription: "Аты-жөні - бұл сізге тану ойынын жасайды! \n\nАяқтау
    жобасында студенттер Австралия штаттарын атау үшін ойын жасайды!\n\nСіз алдымен
    су айналымының үш фазасын белгілеу үшін ойын жасау үшін нұсқауларды орындайсыз.
    Сіз толық жұмыс істейтін ойын жасайсыз, соның ішінде гол!\n\nКодтау жағынан сіз
    айнымалылар, шарттар, тізімдер, біріктірілген жолдар және тағы басқалар туралы
    білесіз. Бұл кодтау әдістері, сіз жаңа кодтау дағдыларын қалыптастыру үшін алға
    жылжу кезінде басқа жобаларда қайта пайдалана аласыз!\n\nСіз өзіңіздің суретіңіз
    бен белгілеріңізді қосу арқылы әрекетті одан әрі жалғастыра аласыз (жобаның басқа
    да көптеген қосымша нұсқаларымен бірге көңілді ешқашан аяқталмайды). Құлаққаптар
    ұсынылады."
  tutorial_como_longdescription: 200 Story Mode және Skill Mode дағдыларында пайдаланушылар
    кодты үйрену және жазу арқылы баннерлерді банандарды ұстауға көмектеседі. Кодтаманың
    I бөлімі I нысандарды, ілмектерді, айнымалы мәндерді, массив индекстеуді, функцияларды
    және басқаларын үйретеді. Екінші бөлім логикалық логиканы (if-else, AND, OR және
    NOT), салыстыруды, функцияны қайтару мәндерін және тінтуір мен пернетақта арқылы
    оқиғаларды іске қосуды үйретеді.
  tutorial_processfound_longdescription: Қолдарыңызбен, қағазбен, қарындашпен, бояумен
    жиі жасайтын нәрселерді жасау үшін бағдарламалық жасақтама жазу нені білдіреді?
    Суреттер жасау үшін компьютерді пайдалана аласыз ба? Анимациялар жасау үшін? Суреттер
    жасау үшін?
  tutorial_tynkerhomo_longdescription: Сіз интерактивті оқиғаны көптеген гомофондармен
    жандандыру үшін қадамдық нұсқауларды орындайсыз! Кейіпкер гомофон деген сөзді
    айтқан сайын, ойыншыдан сол контекст үшін қай гомофон дұрыс сөз екенін сұраңыз.
    Ойыншы өздерінің гомофондарын жақсы біледі, әйтпесе диалогтың мағынасы болмайды!
  tutorial_art_longdescription: Әртіспен керемет суреттерді және жобаларды сал!
  tutorial_tynkerbrick_longdescription: Осы классикалық аркада ойынының жеке нұсқасын
    жасау үшін Tynker физика қозғалтқышын пайдаланыңыз. Көрсеткі пернелері басылған
    кезде жылжыту үшін қалақшаны бағдарламалаудан бастаңыз, содан кейін доп пен кірпіш
    қосыңыз. Сіз допқа, кірпішке және қалаққа арналған арнайы активтерді қосу арқылы
    ойынды жекелендіресіз.
  tutorial_itchbio_longdescription: |-
    Аты-жөні - бұл сізге тану ойынын жасайды!

    Биологиялық жасушаның бөліктерін атау үшін ойын жасаңыз. Ойын жасау кезінде ұяшықтың бөліктерін біліп алыңыз және оны жадыңызды жаңарту үшін қанша рет ойнаңыз!

    Сіз алдымен су айналымының үш фазасын белгілеу үшін ойын жасау үшін нұсқауларды орындайсыз. Сіз толық жұмыс істейтін ойын жасайсыз, соның ішінде гол!

    Кодтау жағынан сіз айнымалылар, шарттар, тізімдер, біріктірілген жолдар және тағы басқалар туралы білесіз. Бұл кодтау әдістері, сіз жаңа кодтау дағдыларын қалыптастыру үшін алға жылжу кезінде басқа жобаларда қайта пайдалана аласыз!

    Сіз өзіңіздің суретіңіз бен белгілеріңізді қосу арқылы әрекетті одан әрі жалғастыра аласыз (жобаның басқа да көптеген қосымша нұсқаларымен бірге көңілді ешқашан аяқталмайды). Құлаққаптар ұсынылады.
  tutorial_itchj_longdescription: |-
    Біздің секіру әрекетіміз сізге көптеген аркада стиліндегі ойындарда қолданылатын платформаларға секіру үшін кейіпкерді алу үшін кодтау дағдыларын ұсынады.

    Секіру дағдыларын қолданыңыз және өз ойын мақсатыңызды жасаңыз.

    Бұл декарттық координаттар жүйесін пайдаланады, осылайша сіз экран координаттары туралы аздап біле аласыз.

    Қышымамен секіру туралы бәрін біліп алыңыз! Құлаққаптар ұсынылады.
  tutorial_tickleo_longdescription: Қолданысы жеңіл бағдарламалау қосымшасы Tickle-мен
    орындалуы керек тапсырмаларды жасау үшін бағдарламау блоктарын сүйреу және тастау
    арқылы Orca-ны бірнеше амалмен жүзуге бағдарламалай аласыз.
  tutorial_hopgeo_longdescription: Hopscotch-тің ашық бағдарламалау ортасында өте
    тартымды Geometry Jumper ойынының жеке нұсқасын жасаңыз! Жол бойында сіз реттілік,
    ілмектер, айнымалылар және күйін келтіру сияқты ұғымдармен практикалық тәжірибе
    аласыз. Бұл әрекетті аяқтау немесе жеңілдету үшін алдын ала тәжірибе қажет емес;
    ол қолданба ішіндегі қызықты бейне оқулықты және қадамдық жеңілдету нұсқаулығын
    қамтиды.
  tutorial_tynkermult_longdescription: Өзіңіздің математикалық ойыныңызды кодтаңыз!
    Сіздің кейіпкеріңіз үңгірден құлаған тастарға соқпай қашып кетуі керек. Бірақ
    кейіпкердің алға қарай жүгірудің жалғыз жолы - математикалық сұрақтарға дұрыс
    жауап беру! Сіз осы қызықты көбейту викториналық ойынын бағдарламалау үшін қадамдық
    нұсқауларды орындайсыз.
  tutorial_monster_longdescription: Monster Coding балаларға бағдарламалаудың бірнеше
    негізгі ұғымдары көрсетілетін Құпияға толы Аралдағы таңғажайып оқиғаларға толы
    саяхатты ұсынады. Бар білім бөлімдерге бөлінген, және әр бір бөлім алғашқы бөлімге
    негізделген. Балаларда фунциялар, бульдік (логикалық) мәндер, цикл, шартты if/else
    (егер/немесе) операторы және жиымдар жайлы түсінік қалыптасады. Ақпарат түрлі-түсті
    анимацияланған графиктер және дыбыстық нұсқаулықтар түрінде беріледі.
  tutorial_tynkerapp_longdescription: Өзіңіздің сүйікті ойыныңыздың жеке нұсқасын
    жасаңыз. Платформер ойындары, классикалық аркада ойындары, жарыс ойындары, бағдарламалау
    өнері, сюжеттік жобалар және т.б. сияқты көптеген опцияларды таңдаңыз! Сіз көбірек
    деңгейлер жасау, теңшелетін активтерді жүктеп салу немесе салу және қызықты мүмкіндіктерді
    бағдарламалау арқылы ойыныңызды жекелендіресіз.
  tutorial_tynkerpup_longdescription: Пиксель күшік отбасымен жақсы күн өткізді, бірақ
    олар оны көлікке отырғызуды ұмытып, онсыз қалды! Үйге жол табу үшін Pixel бағдарламасын
    бағдарламалай аласыз ба? Әр басқатырғышта сіз кедергілерден аулақ болу үшін Pixel
    шарлайсыз, сонда ол үйге отбасына оралуы мүмкін.
  tutorial_livecode_longdescription: Код сағатына арналған LiveCode оқулығын пайдаланған
    кезде, сіздің студенттеріңіз өздерінің дыбыстық тақталарын жасай алады. Жануарлар
    мен фортепиано дыбыстары бар саундбордтарды жасағаннан кейін, студенттер өздерінің
    бейнелері мен музыкалық таңдауларымен өздерінің жеке дыбыстық тақталарын жасай
    алады!
  tutorial_cocomgame_longdescription: Біріншіден, қауіптен шығу жолын кодтау және
    тәтті олжаны алу арқылы Python немесе JavaScript бағдарламалау дағдыларын деңгейге
    көтеріңіз. Содан кейін өз ойыныңызды құру және достарыңыз оны жеңе алатынын білу
    үшін бағдарламалау күштеріңізді пайдаланыңыз!
  tutorial_tynkerspin_longdescription: Бұл жобада сіз керемет теңшелетін сурет салу
    құралын жасайсыз. Қаламды бағдарламалаңыз, суретті таңдаңыз (немесе өзіңіз жүктеңіз),
    сонда сіз сол суреттің айналмалы нұсқасын сала аласыз.
  tutorial_code-avengers_longdescription: 2 қысқа тапсырмада JavaScript көмегімен
    2 ойыншыға арналған 2D жоғарыдан төмен ойын жасаңыз. Содан кейін достарыңызбен
    бөлісу үшін викторинаны құру кезінде бағдарламалаудың кейбір негіздерін (айнымалылар
    және егер мәлімдемелер) үйренуді жалғастырыңыз. Жол бойында сіз сынып көшбасшылары
    тақтасының шыңына жету үшін жарыса отырып, ұпайлар мен төсбелгілерді жинаңыз.
  tutorial_tynkercq_longdescription: Өзіңіздің кәмпит тролль кейіпкеріңізді жасаңыз
    және кейіпкеріңізге үйге жол табуға көмектесу үшін кәмпиттерге көп деңгейлі ізденуге
    барыңыз. Сіз өзіңіздің кейіпкеріңізді адам әлемінде шарлау үшін кодтау жұмбақтарын
    шешесіз, сонымен бірге кедергілерден аулақ болып, сағыз тамшылары мен жалбыздарды
    жинайсыз.
  tutorial_cmgame_longdescription: Өз ойындарыңызды құруды үйрену арқылы кодтау дағдыларыңызды
    келесі деңгейге көтеріңіз. Бұл курста сіз Super Mario™ стиліндегі ойын құру кезінде
    пернетақтаның пайдаланушы интерфейсін және ойын механикасын үйренесіз. Содан кейін
    сіз өз ойыныңызды бөлісе аласыз!
  tutorial_codesters_longdescription: Питонды қолданып өз ойындарыңды, анимацияларыңды,
    және өнер туындыстарыңды  құрастыр. Аяқтаған соң, оларды достарыңмен бөліс! Питонда
    бағдарламалау, компанияда күн сайын нақты пайдаланылатын бағдарламалау тілінде
    бағдарлама - біздің сүйреп апару құралдары үйрену жеңілдетеді! Баскетбол ойыны,
    би хореографиясы, немесе анимациялық картасы дизайнын салуды көр!
  tutorial_qrm_longdescription: Биологиядағы жеңіл жүректі және қызықты саяхаттың
    бөлігі ретінде Quorum бағдарламалау тілін үйренуге Мэриге қосылыңыз. Іс-шаралар
    студенттерге бағытталған, онлайн мысалдары бар және соқырлар мен нашар көретіндерге
    қол жетімді.
  tutorial_texas-instruments_longdescription: 'Код бойынша 10 минуттық әрекеттерді
    сабақта күнделікті рюкзактарында алып жүретін TI технологиясымен кодтауға деген
    қызығушылығын ояту әдісі ретінде қолдануға болады. TI-84™ Plus көмегімен кодтау
    негіздерін біліп, 10 минут ішінде бағдарламалауды бастаңыз - тәжірибе қажет емес!  '
  tutorial_cajava_longdescription: JavaScript көмегімен сурет салу сіз ойлағаннан
    оңайырақ. Күрделілігі арта түсетін әрбір деңгей үшін жалаушаларды салған кезде
    әлемнің жалаулары туралы көбірек біліңіз. Пішіндер, координаттар және түстер туралы,
    сондай-ақ кодтаудағы реттіліктің маңыздылығы туралы біліңіз.
  tutorial_codehs_longdescription: Компьютерге командалар беру, яғни бағдарламалау
    дегеніміз - итке командалар берумен бірдей. Карел итімен кодтауды үйреніңіз —
    абсолютті жаңадан бастаушыларға командалар мен функциялар сияқты іргелі ұғымдарды
    үйрететін мәтінге негізделген бағдарламалауға көңілді, қолжетімді және көрнекі
    кіріспе. Қазірдің өзінде тәжірибе бар ма? Оның орнына JavaScript графикасы бойынша
    оқулықты қолданып көріңіз!
  tutorial_hopemo_longdescription: "Өзіңіздің сүйікті эмодзилеріңізді көрсететін әдемі,
    интерактивті өнерді жасайтын сурет қолданбасын жасаңыз. \n\nДостар өздерін білдіру
    үшін қолдана алатын қосымша жасай отырып, кодтаудың шығармашылық жағын зерттеңіз.
    Процесс барысында реттілік, оқиғалар, ілмектер және айнымалылар туралы біліңіз.
    \n\nБұл әрекетті аяқтау немесе жеңілдету үшін алдын ала тәжірибе қажет емес; ол
    қолданба ішіндегі бейне оқулықты және қадамдық жеңілдету нұсқаулығын қамтиды."
  tutorial_tynkercm_longdescription: Құбыжықтарды ұстау үшін сиқырлы орманды зерттеңіз
    және кодтау жұмбақтарын аяқтау арқылы оларды бағдарламалауды үйреніңіз. Барлық
    бірегей құбыжықтарды жинаңыз, кодтап, дамыңыз. Монстрларыңыздың қабілеттеріне
    негізделген стратегияларды ойлап көріңіз, сонда олар көп ойыншы аренасында шайқаса
    алады. Кімнің коды жеңеді?
  tutorial_codesterswintergreet_longdescription: 'Бұл әрекетте студенттер Python-да
    бағдарламалауды бірден бастау үшін мәтіндік құралдар жинағына апаруды пайдаланады!
    Қысқы сәлемдесу мұғалімдері студенттерге негізгі синтаксис, спрайттар және нүктелік
    белгілер, сондай-ақ оқиғалар туралы. Студенттер қысқы құттықтау картасын жасау
    арқылы үйренеді, олар сақтап, бөлісе алады! '
  tutorial_codestersc_longdescription: 'Бұл сабақта студенттер координаталық жазықтықтың
    барлық төрт квадрантын зерттейді! Олар Python және біздің мәтінді сүйреу құралдар
    жинағын сахнаның әртүрлі орындарына спрайт жіберу үшін пайдаланады! Оқушыларға
    координаталық жазықтықта жүруге ыңғайлы болуға көмектесетін демонстрациялық және
    отладка әрекеттері бар. '
  tutorial_codestersturtle_longdescription: Өзіңіздің тасбақа қиылысы ойынын жасау
    кезінде Python-да кодтау негіздерін үйреніңіз! Ойыныңызды орнату үшін тізімдер
    мен ілмектерді, көліктер жасау және тасбақаны басқару үшін оқиғаларды пайдаланыңыз!
    Жолды қауіпсіз кесіп өте аласыз ба?
  tutorial_penjee_longdescription: 'Студенттердің алғашқы тілін бастаудың көрнекі
    әдісі. Студенттер пингвинді мұз әлемінде жылжыту үшін Python кодын жазады. Біздің
    редактор кодтың әр жолын орындау кезінде бөліп көрсетеді, бұл балаларға пингвин
    әлеміндегі өзгерістерге кодпен қосылуға көмектеседі. Біздің оқу бағдарламамыз
    оқушылардың дайындығына негізделген сараланған және әр оқушының қажеттіліктеріне
    сәйкес келеді. '
  tutorial_trinket_longdescription: |-
    Python бағдарламалау тілі туралы сабақтардан, қиындықтардан және оқулықтардан таңдаңыз. Тасбақаға негізделген анимациялар жасаңыз және жұмбақтарды шешіңіз, барлығы осы қуатты тілдің негіздерін үйрену кезінде.

    Әрекеттер блокқа негізделген бағдарламалаудан нақты Python кодына дейін, көптеген жас деңгейлеріне сәйкес келетін әрекеттер бар. Испан, корей және қытай тілдерінде қол жетімді сабақтарды таңдаңыз!
  tutorial_frogger_longdescription: Есептеу ойшылы болыңыз. Таңғажайып 3D пішіндеріне
    айналатын 2D кескіндерін салу арқылы 3D нысандарын жасаңыз. Жаңа ғана қызықты
    әлемдерге салынған пішіндерді құрастыру арқылы 3D әлемдерін жасаңыз. Өз әлеміңізді
    басқарыңыз! Қарапайым сүйреп апару ережелерін қолдана отырып бағдарламалау арқылы
    әлеміңізді өмірге әкеліңіз. Компьютерлерде, планшеттерде және смартфондарда ойнаңыз.
    Электрондық пошта және Facebook арқылы достарыңызбен 3D ойыныңызды бөлісіңіз.
  tutorial_tynkereco_longdescription: Энергияның экожүйе арқылы қалай өтетінін бақылау
    үшін интерактивті экологиялық пирамида жасаңыз! Бұл жоба басқан кезде пирамиданың
    тиісті орнына сырғып кететін жануарлар мен өсімдіктері бар кез келген экожүйе
    үшін экологиялық пирамида жасау арқылы сізге нұсқау беретін қадамдық нұсқаулармен
    бірге келеді.
  tutorial_mitedarc_longdescription: Спрайт монетасың жинап упай алыңыз.
  tutorial_khan_longdescription: Сіздің жеке қар адамыңызды құру, JavaScript сызбаларды
    пайдалана отырып, бағдарламалау үйреніңіз. өзіңіз немесе сыныптастармен зерттеп
    көріңіз!
  tutorial_tynkerd_longdescription: Осы көп деңгейлі шытырман оқиғалы ойын арқылы
    жеке кейіпкерді жасаңыз және сол кейіпкер ретінде ойнаңыз. Пазлдарды шешу, қателермен
    күресу және аналық платаны сақтау үшін кодтау дағдыларыңызды пайдалануыңыз керек!
  tutorial_cdmy_longdescription: Codecademy - бұл қазіргі жұмыс үшін өте маңызды STEM
    дағдыларын үйренуге арналған интерактивті платформа. Миллиондаған Codecademy студенттеріне
    қосылыңыз және “Код сағаты” қызықты курстарынан өту арқылы кодтау мен информатика
    негіздерін үйреніңіз. Әр курстың соңында сізде достарыңыз бен отбасыңызға көрсете
    алатын нақты жоба болады.
  tutorial_codestersdance_longdescription: 'Студенттер Python-да кодтауды бірден бастауға
    мүмкіндік беретін мәтінді сүйреу құралдар жинағын пайдаланады! Студенттер әртүрлі
    бағдарламалау командаларын қолдануды және өзгертуді үйренетін практикалық іс-шаралар
    жиынтығын аяқтайды. Содан кейін олар осы дағдыларды өздерінің би режимін жасау
    үшін қолданады! '
  tutorial_codestersbasketball_longdescription: 'Студенттер Python-да кодтауды бірден
    бастау үшін мәтінге апаратын құралдар жинағын пайдаланады! Бұл өзін-өзі басқаратын
    іс-әрекетте студенттер баскетбол ойынын тартатын және түсіретін тікелей нұсқаулық
    жаттығуларының сериясын аяқтайды! Студенттер кездейсоқ координаттар құра отырып,
    айнымалыларды, оқиғаларды, негізгі синтаксисті зерттейді. '
  tutorial_nclkarel_longdescription: Карел Роботты джунглилер, таулар мен шөлдер арқылы
    бағыттау арқылы мәселелерді кодтауды және шешуді үйреніңіз. Карел нағыз робот
    сияқты сіздің нұсқауларыңызды орындайды. Бағдарламалауды go, get және put сияқты
    қарапайым командалардан бастаңыз. Әрі қарай сіз өзіңіздің бағдарламаларыңызға
    қайталанатын ілмектер мен шарттарды қалай құруға болатынын білесіз. Соңында Карел
    үшін реттелетін пәрмендерді анықтаңыз. NCLab қолданбасы арқылы өз ойындарыңызды
    жасай аласыз! Кез-келген бағдарламалау тілінде қолдануға болатын дағдыларды үйрену
    кезінде көңіл көтеріңіз.
  tutorial_buildpong_longdescription: Понг - бұл ең алғашқы аркада бейне ойындарының
    бірі және ең алғашқы спорттық аркада бейне ойыны. Бұл қарапайым екі өлшемді графикасы
    бар үстел теннисі спорттық ойыны. Ойынның мақсаты - ойыншының МАҚСАТ қорғай отырып,
    КОМПЬЮТЕРге гол соғуы. Бұл жобада КОМПЬЮТЕРЛІК негізгі жасанды интеллектпен бағдарламаланған,
    сондықтан ол ойыншыға жауап бере алады.
  tutorial_tynkerdrones_longdescription: Виртуалды дрондар мен роботтарды кедергілер
    арқылы шарлайтын “Crash Course” басқатырғыштарын шешу арқылы қосылған құрылғыларды
    бағдарламалауды үйреніңіз. Содан кейін сіз нақты дрондар мен роботтарды басқаруға
    арналған бағдарламалар жасауға дайынсыз. IPad немесе Android планшетін және қолдау
    көрсетілетін ойыншықты қажет етеді.
  tutorial_carla_longdescription: "“Карламен бағдарламалау” - бұл айнымалылар мен
    шарттар сияқты негізгі ұғымдар туралы біле отырып, студенттерге қарапайым чатбот
    құру арқылы бағыттайтын қысқа әрекеттер сериясы. Іс-шаралар тәжірибе үшін көптеген
    мүмкіндіктерді, сондай-ақ мақсатты кеңестер мен кері байланысты ұсына отырып,
    жаңа бағдарламашылардың осы тақырыптар туралы жалпы қате түсініктерін жою үшін
    мұқият жасалған.\n"
  tutorial_zulama_longdescription: Бұл әрекетте сіз ойнақы экшн ойыны арқылы JavaScript
    кодын өңдеуді үйренесіз және айнымалылар мен функциялар сияқты информатика ұғымдарын
    меңгересіз. Бар ойын кодын қайта араластыру және кеңейту арқылы Құм жәшігінде
    өз ойыныңызды жасаңыз. Содан кейін өз ойыныңызды достарыңызбен және отбасыңызбен
    жариялаңыз және бөлісіңіз.
  tutorial_capost_longdescription: HTML және CSS-ті үйренуді бастау осы сандық ашықхатпен
    оңай және қызықты. Достарыңызбен және отбасыңызбен бөлісу үшін мерекелік карта
    немесе туған күн мерекесін жасау үшін тақырыптарды, абзацтарды, суреттерді және
    сілтемелерді қосу туралы біліңіз.
  tutorial_marco_longdescription: Студенттер түпнұсқа оқиғаға негізделген шытырман
    оқиғалы ойын ойнайды. Олар Маркоға - басты кейіпкерге - әр деңгей арқылы оған
    “Код сағаты” қолданатын визуалды бағдарламалау тілі түрінде қадамдық нұсқаулар
    беру арқылы бағыттайды. Олар реттілік командаларымен, итерациямен және шарттармен
    тіпті байқамай танысады.
  tutorial_codestersflappybike_longdescription: 'Бұл әрекетте студенттер Python-да
    кодтауды бірден бастау үшін мәтінге апаратын құралдар жинағын пайдаланады! Студенттер
    толық ойын құруға үйрететін бірқатар оқу әрекеттерін басшылыққа алады! Аяқтағаннан
    кейін олар жаңа ойын жасау үшін синтаксис, нүктелік белгілер, оқиғалар, айнымалылар,
    параметрлер және ойын механикасы туралы білгендерін пайдалануға шақырылады. '
  tutorial_kanopong_longdescription: Бір сағат ішінде классикалық аркада ойнын құрастыру
    арқылы кодтауды үйрен!
  tutorial_tynkerright_longdescription: 'Жеке құқықтар туралы Билл жобасын жасаңыз:
    фонды өзгертіңіз, қосымша сұрақтар қосыңыз, ұпайларды сақтаңыз, анимацияларды
    қосыңыз.'
  tutorial_touchdevelop_longdescription: 'Сенсорлық редактор сізге пиксель өнерін
    жасауға, аю басқатырғышын шешуге немесе секіретін құстар ойынын жасауға бағыттайды. '
  tutorial_tynkercc_longdescription: Әскеріңізді шайқасқа дайындаңыз! Жауыңыздың әлсіз
    жақтарын пайдалану және жеңіске жеткен шайқастардан шығу үшін армияңыздың әр мүшесінің
    шабуыл логикасын кодтаңыз. Үйрену кезінде сіз бағдарламалауға болатын жаңа кейіпкерлердің
    құлпын ашасыз. Әскеріңізді құрыңыз, содан кейін достарыңызбен шайқасыңыз. Кімнің
    коды жақсы?
  tutorial_bamboo_longdescription: 'Bamboo JS - бұл Codemoji студенттерге Javascript
    негізгі түсініктерін үйретуге арналған әрекет дизайны. Панда бамбук және оның
    керемет тост достары студенттерді негізгі командалар мен құрылымға қарамастан
    серуендетеді. Bamboo JS қызметі - бұл анимацияны және кодтауда көбірек өнер мен
    дизайнды қалайтын студенттерге арналған дизайн. Бамбук белсенділігі барлық жастағы
    студенттер үшін тамаша. '
  tutorial_robojav_longdescription: Симуляцияланған роботтар мен теңшелген тіршілік
    иелері үшін экранда шағын әлем құра отырып, Java бағдарламалау негіздерін бір
    сағат ішінде үйреніңіз. Алдын ала бағдарламалау тәжірибесі қажет емес. Қамтылған
    тақырыптарға нысандар, әдістер, параметрлер және қарапайым графика кіреді.
  tutorial_roboba_longdescription: "RoboBlockly жаңадан бастаушыларға Blockly роботтарымен
    математиканы үйренуге арналған. Алгебра 1 әрекеттері өзін-өзі басқарады. \nRoboBlockly
    студенттерді C/C ++ тілінде бағдарламалауға дайын болуға дайындайды.\n"
  tutorial_knodsnake_longdescription: 'Жыланды ойынын JavaScript тілінде жасауды үйрен! '
  tutorial_soccharater_longdescription: Өзіңіздің жеке пиксель кейіпкеріңізді кодтаңыз!
    Мінезіңізді құру үшін HTML, оны стильдеу үшін CSS және сүйкімді пиксель адамыңызды
    жандандыру үшін JavaScript пайдаланыңыз. Өзіңіз кодтаңыз немесе досыңызды және
    кодты біздің командалық кодтау ойынымен бірге шақырыңыз.
  tutorial_silent_longdescription: |-
    Бағдарламалаудың негізгі ұғымдарын ешқандай сөзсіз немесе түсіндірмесіз ашыңыз.
    Біздің үнсіз мұғалім сізге бірнеше ережелерді болжауға және өз қателіктеріңізден сабақ алуға жетелейтін бірнеше сұрақтар қояды.
    Ойында мәтін болмағандықтан, кез-келген ойыншыға оның тіліне қарамастан қол жетімді.
  tutorial_robomesh_longdescription: Студенттер танымал VEX IQ роботтарын басқару
    үшін Google Blockly кодын жазады. Олар виртуалды роботқа немесе өздері құрастырған
    нақты VEX IQ роботына код жазуды таңдай алады және екі нұсқа да бірдей веб-интерфейсте
    қол жетімді. Студенттер роботтың негізгі қозғалысы, сенсор мен шығыс құрылғысын
    пайдалану туралы біледі. Бұл оңай және көңілді.
  tutorial_amaze_longdescription: Бұл жобада СИПАТ БАСТЫ НЕГІЗДЕ басталады және Жүлде
    алу үшін кедергілерден аулақ бола отырып, жолды ұстанады. Жеңіске жету үшін кейіпкер
    сыйлықты үй базасына қайтарады. Кейіпкерге кедергілерге қол тигізуге рұқсат етілмейді.
    Егер солай болса, ол “соғылған” және HOME BASE -ден басталады. Қосымша несие алу
    үшін ойыншының ойынды аяқтауға шектеулі уақыты бар.
  tutorial_codestersds_longdescription: 'Бұл Common Core ELA тураланған сабағында
    студент қолданушыларға тиісті ауыспалы сөздерді сұрайтын оқиғаны айту үшін бағдарламалауды
    қолданады. Студенттер негізгі синтаксис, жолдар, айнымалылар және пайдаланушы
    кірісі туралы біледі. Олар платформаны және спрайтты пайдаланып, оқиғаны айтып
    береді және пайдаланушыны әртүрлі көріністегі өзгерістер арқылы басқарады. '
  tutorial_knodtext_longdescription: Питонда текстке байланысты оқиға ойынын жасауды
    үйрен!
  tutorial_alicegar_longdescription: 'Сюжеттік бордингтен бастап Элис пен Гарфилдпен
    бағдарламалауға дейінгі анимацияны өндіру процесін қадағалаңыз. Шығармашылық пен
    әңгімелеу сіздің оқуыңызды кодтау ортасында жүргізуге мүмкіндік беріңіз. Жоба
    сізге сюжеттік тақтаның не екенін, сюжеттік тақтаны бағдарламаланатын сценарийге
    аударуды және қысқа 3D анимацияны қалай бағдарламалау керектігін көрсетеді. '
  tutorial_codesterstransform_longdescription: 'Бұл әрекетте студенттер Python-ды
    координаталық жазықтықта түрлендірулерді орындау үшін қолданады! Сабаққа демонстрациялар,
    тікелей нұсқаулар және студенттерден әртүрлі статикалық түрлендірулерді бағдарламалауды
    және анықтауды сұрайтын қиындықтар кіреді! '
  tutorial_flexfrog_longdescription: Осы білім беру ойынының көмегімен веб-әзірлеуді
    үйреніңіз, онда сіз Froggy мен достарына лалагүлді жастықшаларына айналдыруға
    көмектесесіз. Ойынның соңында сіз flexbox деп аталатын жаңа CSS сипаттарын пайдаланып
    жазу кодын қалай пайдалану керектігін үйренесіз. Алдын ала кодтау тәжірибесі қажет
    емес!
  tutorial_codemoji_longdescription: Codemoji қызметі - бұл 1-6-сынып оқушыларына
    эмодзилерді қолдана отырып, кодтаудың негізгі түсініктерін үйренуге арналған веб
    негізіндегі әрекет. Студенттер әрекетті орындағаннан кейін олар негізгі HTML тегтері
    мен ұғымдары туралы білді. Бұл оларға кодтау жобасын жасауға көмектеседі, онда
    студент бірнеше қадаммен негізгі веб-сайтты жасайды. Студенттер Codemoji әрекетін
    жасағаннан кейін студенттер нақты кодтау дағдыларымен кетеді.
  tutorial_robobii_longdescription: "RoboBlockly жаңадан бастаушыларға Blockly роботтарымен
    кодтауды үйренуге арналған. Кодтау әрекеттері оқулық бейнелерімен өздігінен басқарылады.
    \nRoboBlockly студенттерді C/C ++ тілінде бағдарламалауға дайын болуға дайындайды.\n"
  tutorial_robobm_longdescription: "RoboBlockly жаңадан бастаушыларға Blockly роботтарымен
    математиканы үйренуге арналған. Математикалық іс-шаралар өзін-өзі басқарады. \nRoboBlockly
    студенттерді C/C ++ тілінде бағдарламалауға дайын болуға дайындайды.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly жаңадан бастаушыларға роботтармен
    кодтау мен математиканы үйренуге арналған. Іс-шаралар студенттерге оқулық бейнелерімен

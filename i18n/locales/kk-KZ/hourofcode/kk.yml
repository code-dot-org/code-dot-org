  tutorial_hello_longdescription: Sprite Lab бағдарламасында бағдарламалау арқылы
    информатика негіздерін үйреніңіз. Сіз спрайттарды жасайсыз және жандандырасыз
    және өзіңіздің интерактивті көріністеріңізді жасайсыз.
  tutorial_raspispace_longdescription: Дыбыстарды, түстерді және әрекеттерді қолдана
    отырып, өз ойларымен немесе сезімдерімен бөлісу үшін “эмоциялаған” кейіпкерлермен
    ғарыш көрінісін жасаңыз. Таңбаларыңызды графикалық эффектілермен, костюм анимациясымен,
    сөйлеу көпіршіктерімен және дыбыстық эффектілермен кодтау үшін Scratch блоктарын
    пайдаланыңыз.
  tutorial_codemonkeyjump_longdescription: Блоктық кодтаумен ойындар мен жобалар жасаңыз!
    Бұл қысқа курста студенттер негізгі оқиғалар мен функционалдық блоктарды қолдана
    отырып, қарапайым секіргіш ойынын жасауды үйренеді.
  tutorial_poemart_longdescription: Өлеңнің көңіл-күйін кодпен суреттеңіз.
  tutorial_kodablehero_longdescription: Қателер әлеміне қош келдіңіз! Kodable FuzzFamily
    сіздің кодтау көмегіңізді қажет етеді. FuzzFamily қорғайтын кейіпкерді жобалау
    үшін шынайы өмірдегі кейіпкерлеріңізді және қиялыңызды пайдаланыңыз. Сіз өзіңіздің
    кейіпкеріңіздің қасиеттерін таңдайсыз және олардың күштерін Bug World арба шлимтеріне
    қарсы сынап көресіз!
  tutorial_cacloud_longdescription: Феликс әлеуметтік желілерде Джуноның кінәсіз болып
    көрінетін суретін жариялайды. Ол оны алып тастауды қатты қалайды. Макс, оның досы,
    жағдайды құпия миссияға айналдырады. Бұлтты есептеулер туралы біліп, ультра қауіпсіз
    деректер орталығында сақталған сервердегі фотосуретті қадағалауға тырысқанда,
    оларға қосылыңыз. Фотосуретті табу және жою үшін бәрібір бар ма?
  tutorial_blocksmithbot_longdescription: Лазерлер, тұзақтар және керемет лабиринттер!
    Bot0 шығарылғанға дейін қашуға көмектесіңіз! Bot0 - мейірімді, зиянсыз көмекші
    робот. Немесе ол ма? Оның командаластары басқаша сенеді. Бағдарлама Bot0 оны ғарыш
    кемесінің астынан өтіп, оны таппай тұрып қашып кету.
  tutorial_hatchmario_longdescription: Бағдарламалау негіздерін үйрену кезінде өзіңіздің
    3D Mario ойыныңызды жасаңыз. Ойынды дамыту негіздері туралы біліңіз; 3D кеңістігінде
    қозғалыс туралы түсінікті қалыптастыру; бір сағаттан аз уақыт ішінде ойыныңызға
    ұпай, өмір және салқын дыбыс эффектілерін қосуды үйреніңіз. Ең жақсысы, сіз өз
    ойыныңызды отбасыңызбен және достарыңызбен бір рет басу арқылы бөлісе аласыз және
    олармен үйдегі кез келген құрылғыда ойнай аласыз.
  tutorial_microsoftforest_longdescription: Орман өртінің жағдайларын қалпына келтіретін
    Microsoft MakeCode Arcade ойынымен ойынды кодтаңыз, содан кейін су шашып, жалынды
    сөндіру үшін өртке қарсы ұшақты кодтаңыз!
  tutorial_blackbirdscreen_longdescription: 90-шы жылдардағы керемет экран сақтағышты
    жасау үшін шартты мәлімдемелерді қалай пайдалану керектігін біліңіз.
  tutorial_toxicodecompute2_longdescription: Рөлдерді ауыстырайық. Бұл жолы сіз компьютерсіз!
    Дұрыс траекторияны табу және қиындықтарды жеңу үшін Python бағдарламаларын оқып,
    түсіндіріңіз. Python кейбір негізгі ұғымдарын түсіну үшін интуитивті қабілеттеріңізді
    шоғырландыруға және пайдалануға тура келеді.
  tutorial_minecrafttimecraft_longdescription: 'Minecraft: Education Edition ойындағы
    осы тегін код сағаты сабағында болашақты сақтау үшін уақытты артқа саяхаттаңыз.
    Студенттер өздерінің шытырман оқиғаларын таңдайды және тарихтағы жұмбақ сәтсіздіктерді
    түзету үшін кодтаудың негізгі ұғымдарын үйренеді. Жол бойында олар ғылым, сәулет,
    музыка, инженерия және т.б. саласындағы ұлы инноваторлармен және өнертабыстармен
    байланысады.'
  tutorial_blackbirdtether_longdescription: Көңілді, физикаға негізделген ойынды бағдарламалау
    үшін нысандарды пайдалануды үйреніңіз.
  tutorial_ob_longdescription: Monster Town -да вирустың өршуіне жеке модельдеуді
    жасау және іске қосу үшін код жазыңыз. Модельдеу - бұл процестің немесе жүйенің
    компьютерлік моделі. Monster Town көршілерімен не болатыны туралы кодтауды және
    болжам жасауды үйреніңіз.
  tutorial_codeartportrait_longdescription: 'p5.js көмегімен портретті бағдарламалауды
    үйреніңіз. Шынайы шедевр жасау үшін сүйікті көркемдік стильдеріңіз бен жеке әсерлеріңізді
    қосу арқылы код арқылы өзіңізді шығармашылықпен көрсетіңіз! Сіз дайын жобаңызды
    3-12 сыныптардағы АҚШ қыздарына арналған Code/Art CodeYourself байқауына жібере
    аласыз. '
  tutorial_shelly_longdescription: Шелли - сурет салуға арналған бағдарламалау тілі.
    Сурет тасбақаға нұсқаулар беру арқылы жүзеге асырылады. Тасбақа әртүрлі түстер
    мен стильдерді қолдана отырып, қозғалған кезде сызықтар мен пішіндерді салады.
    Сынақ және шығармашылық режимдер қол жетімді. Қиындық режимі Шелли тілінің және
    жалпы бағдарламалаудың негіздерімен таныстыратын қадамдық оқулықты қамтиды.
  tutorial_weavly_longdescription: Осы қысқа іс-шараларда планеталарды зерттеуден
    бастап, сафаридегі жануарларға бару, батып кеткен қазынаны іздеуге дейін бірқатар
    миссияларға барыңыз!
  tutorial_codespeakpassword_longdescription: Python-да құпия сөз генераторын кодтауды
    және хакерлерден қауіпсіз болуды үйреніңіз.
  tutorial_kodableshapes_longdescription: 'Математика - барлық жерде біздің өміріміздің
    бір бөлігі. Өзіңіздің лабиринтіңізді жасау үшін математика мен кодтау дағдыларын
    қолданыңыз, содан кейін оны шешуге тырысыңыз. Негізгі шаршыдан бастаңыз, содан
    кейін лабиринт дизайнына қанша түрлі пішінді қосуға болатынын көріңіз! '
  tutorial_nasabinary_longdescription: Ғарыш кемесімен сөйлесу үшін екілік кодты қалай
    қолданатынымызды біліп алыңыз, содан кейін атыңызды атау тегіне, білезікке, түйреуішке
    немесе тіпті дыбысқа екілік кодқа аударып көріңіз.
  tutorial_3dmaker_longdescription: Өзіңіздің шынымен керемет, айналмалы, 3D нысандарыңызды
    тез және оңай жасаңыз.
  tutorial_itchstart_longdescription: Бұл сабақ 2 немесе 3 сынып оқушылары үшін жақсы
    кіру нүктесі болып табылады, олар Scratch-ты алғаш рет сынап көреді. Олар 5 блоктан
    тұратын жиынтықтан бастайды, оларды кейіпкерлері кейбір әрекеттерді орындау үшін
    біріктіру керек.
  tutorial_hopsub_longdescription: Бағдарламаны досыңызбен немесе сыныптасыңызбен
    жұптастыруды үйреніңіз және Hopscotch кейіпкерлерімен метро серферін жасаңыз!
  tutorial_itchmundos_longdescription: Scratch Conocerán, бағдарламалау үшін бір бағдарлама.
    Бағдарламаны іске асыру үшін объектілер мен фондтарды, оқиғаларды блоктарды және
    бағдарламаларды іске асыру үшін бағдарламалық қамтамасыз ету.
  tutorial_itchtenacity_longdescription: Бұл бағдарламалық жасақтама жобасы және Scratch
    және Scratch робот симуляторы және теңіз теңізін ұсынады.
  tutorial_kcjskiing_longdescription: 'Біреу ағашқа құлағанша бәрі қызықты және ойындар…
    немесе IS бұл көңілді бөлік пе? Осы Scratch әрекетінде кодты қолдана отырып, кейіпкеріңізді
    мұздатылған кедергілер төбесіне бағыттағанда, сол шаңғыларға байлап, тізе бүгіңіз.
    Курсты жобалаңыз, қозғалыс пен сезімді қосыңыз, сонымен қатар соқтығысу-өзара
    әрекеттесу мен бумды қосыңыз - сізде көңілді тау бар. '
  tutorial_groksecurity_longdescription: Интернетте қауіпсіз болу үшін осы қысқа кіріспеде
    кибер-шляпаңызды кигізіңіз. Қауіпсіз құпия сөздер, фишинг, қауіпсіздік параметрлері,
    әлеуметтік медиа және т.б. туралы білесіз!
  tutorial_creaticode_longdescription: Scratch блоктарын пайдаланып керемет 3D жобаларын
    құруды үйреніңіз!
  tutorial_kcjhockey_longdescription: Сіз атып тастайсыз, сіз ұпай жинайсыз - көпшілік
    жабайы болады! Бұл ойынды құру кезінде конькиді байлаудың қажеті жоқ, бірақ кодтау
    дағдыларыңызды шыңдауға дайын болыңыз! Өзіңіздің хоккей ойыныңызды кодтауды үйреніңіз
    және Scratch ойынындағы npc қақпашысына қарсы өз дағдыларымызды сынап көріңіз.
    Қозғалысты, сезімді және айнымалыларды қолдана отырып, сіздің сандық ойнатқышыңыз
    жеңіске жету үшін шайбаны жалтарып, сырғып кете алады.
  tutorial_ttdungeon_longdescription: Зұлым сиқыршы Нуллонор патшалыққа үлкен қауіп
    төндіреді, тек сіз оларды мәңгілікке алып қоюға күшіңіз бар. Алайда, Нуллонор
    қауіпті болғандықтан айлакер. Ол үнемі ауысатын бөлмелердің сиқырлы мұнарасында
    жасырады, және бірде-бір кейіпкер әлі жоғарғы қабатқа жете алмады. Индекс рыцарларының
    чемпионы ретінде сізде Нуллонорды табу және жеңу үшін қажет нәрсе бар ма?
  tutorial_ccai_longdescription: 'Бәсекеге қабілетті кодтау ешқашан эпикалық болған
    емес! Кодтау тәжірибесі жоқ... Мәселе жоқ. Зынданға кіріңіз, онда сіз бәсекелесу
    үшін қажет кодтау стратегиялары мен тактикаларын үйрену арқылы бағдарламалау қабілеттеріңізді
    деңгейге көтересіз. Зынданнан өткеннен кейін сіз CodeCecombat AI League esports
    аренасында әлемнің түкпір-түкпірінен кодерлерді қабылдауға дайын боласыз! '
  tutorial_bsdai_longdescription: Біз машиналық оқыту деп атайтын нейрондық желілер
    мен алгоритмдердің белгілі бір жиынтығы бар. Бұл жобада біз жасанды интеллект
    (AI) кескінді тану құралын зерттейміз және AI кескіндерді қалай көретінін, болжам
    жасайтынын және бұл болжамдардың дәл және біржақты екендігіне қалай көз жеткізуге
    болатынын білеміз.
  tutorial_stemdata_longdescription: Сіз тұратын климаттың қарапайым үлгісін жасаңыз,
    содан кейін оны температураның бірнеше градусқа жоғарылауы табиғат әлеміне қалай
    әсер ететінін түсіну үшін пайдаланыңыз. Әрі қарай талдау үшін деректерді электрондық
    кестеге жүктеу опциясын қамтиды.
  tutorial_thunkableinfo_longdescription: Кодтық блоктармен және деректер кестесімен
    ақпараттық қосымшаны құруды үйреніңіз
  tutorial_educodespace_longdescription: Аллегрус планетасының тұрғындары ата -баба
    әндерінен айырылды. Өзіңіздің музыкалық бүйірлік айналдыру ойыныңызды құру және
    жоғалған әуендерді қалпына келтіру үшін осы оқулықты орындаңыз. Ойынды дамыту,
    физика және соқтығысу негіздерін үйрену кезінде ойынның барлық аспектілерін теңшеңіз.
    Кодтау немесе музыкалық білім қажет емес.
  tutorial_kcjtennis_longdescription: Осы сандық теннис матчында қиындыққа төтеп беріңіз
    және өзіңіздің AI қарсыласыңызбен бетпе-бет келіңіз. Scratch көмегімен бұл әрекет
    сізге хабар тарату, айнымалылар және қозғалыс арқылы алға-артқа спрайт өзара әрекеттесуін
    кодтауға үйретеді. Жеңіс/жоғалту шарттарына қосылыңыз және “махаббат” ұпайымен
    қоштасыңыз. Бұл жобаны өзіңіз немесе ересек адаммен аяқтаңыз.
  tutorial_robotmagictower_longdescription: Hanyoi Tower ойыны туралы және мәселелерді
    шешу үшін рекурсивті функцияларды пайдалану туралы біліңіз.
  tutorial_ttdragons_longdescription: 'Зұлым күш Овун жеріне тарады және бұл бейбіт
    қаланы құртамын деп қорқытуда. Жасырын храмдарды зерттеңіз, айналаңыздағы элементтерді
    бағдарламалауға және басқаруға мүмкіндік беретін сиқырлы рундарды үйреніңіз және
    көлеңкелі фидтермен күреседі. Айдаһарды ояту үшін Айдаһар храмдарында барлық кілттерді
    табыңыз. Овунға қажет кейіпкер болыңыз! '
  tutorial_kcjarchery_longdescription: Мақсатты күйде болыңыз және кодты қолдана отырып,
    көрсеткіні бұқаға бағыттаңыз! Scratch және біздің қадамдық нұсқауларымызды пайдаланып,
    садақ ату ойынын кодтауды үйреніңіз. Түсті сезетін спрайттардың, костюмдердің
    өзгеруінің және қозғалыс реттілігінің көмегімен сіз де алтынға ұмтылып, жеңіске
    жету жолын кодтай аласыз - сонымен қатар, анте көтеру үшін ұпай есептегішін қосыңыз.
    Бұл жобаны өзіңіз немесе ересек адаммен аяқтаңыз.
  tutorial_ttsprouts_longdescription: Көгалдандыру - толық уақытты жұмыс! Кәстрөлдердің
    бір орындықынан бастаңыз және массивке қол жеткізу арқылы жылыжайдағы өсімдіктерге
    бейім болыңыз. Әр өсімдікті егіп, суарып, жинап жатқанда, барлық жемістер мен
    көкөністерге ақша табыңыз! Жылыжай толып жатқан сайын әр кастрюльді табу үшін
    барған сайын күрделене түсетін көп өлшемді массивді пайдаланыңыз.
  tutorial_ttmaze_longdescription: Сіз қалта әлеміндегі бөтен планетаға қонды және
    сапарыңызды жалғастыру үшін қашудың жолын табуыңыз керек. Жетілдірілген роботтық
    өркениеттің қирандыларды зерттеңіз, лабиринттер мен басқатырғыштар арқылы өз жолыңызды
    шарлаңыз және жау роботтарымен күресіңіз. Сенімді Sidekick F3lix көмегімен жеңіске
    жету үшін бағдарламалаудың жаңа тұжырымдамаларын біліп, қолданыңыз.
  tutorial_codetribe_longdescription: HTML, CSS және JavaScript көмегімен кодтауға
    тамаша кіріспе. Бірнеше жолды кодтаңыз және сіздің кешіңізге қатысатын адамдардың
    жасын тексеру үшін бірінші қосымшаңызды жасаңыз.
  tutorial_ttcanyon_longdescription: Сіз бөтен планетада қалып, Аренадан аман қалуыңыз
    керек, бөтен құбыжықтармен шексіз күрес! Сіздің шабуылыңызды, қарсыластарыңызды
    және қоршаған ортаңызды бағдарламалауды өзгерту үшін хакерлік жарылғыш заттарды
    пайдаланыңыз. Сіздің сенімді мысық F3lix сізді сауықтыруға және қолдауға көмектеседі,
    ал сіз жаулар мен тұзақтарды өшіру немесе бір-бірімен күресу үшін қайта бағдарламалауға
    болады.
  tutorial_kcjxtrail_longdescription: Код пен Scratch көмегімен велосипедпен осы кросс-велосипедпен
    жүру арқылы соқпақтарды басыңыз. Түсті сезу блоктары мен қозғалысты қолдана отырып,
    сіз өз бағытыңызды жобалайсыз, жол бойындағы аялдамалар мен өзара әрекеттесулерді
    біріктіресіз және ұпайларды сақтаушы функциялармен кодтау арқылы прогресті бақылайсыз.
    Дулығаңызды ұмытпаңыз, өйткені біз жабайы сапарға баруымыз мүмкін! Бұл жобаны
    өзіңіз немесе ересек адаммен аяқтаңыз.
  tutorial_codespeakroad_longdescription: Пайдаланушы жолды жоспарлау үшін құрылыс
    инженері рөлін атқаратын ойын жасаңыз.
  tutorial_educodelair_longdescription: Джорджды Чироптера Лэйрінде қуып жатыр және
    қашу үшін сіздің көмегіңізге мұқтаж! Осы оқулықты орындау және ойын әзірлеу негіздерін
    үйрену арқылы өзіңіздің толық 2D басқатырғыш ойыныңызды жасаңыз. Біздің деңгейден
    шығу жолыңызды кодтаңыз немесе достарыңызға қарсы тұру үшін өзіңіз жасаңыз!
  tutorial_ibmhourofz_longdescription: 'Сіз банкоматтан ақша алып көрдіңіз бе? Несиелік
    картаны бір нәрсе үшін төлеу үшін пайдаланды ма? Бұл әрекеттердің барлығында ортақ
    бір нәрсе бар: олардың барлығы қарапайым шертуден басталады. Бірақ бұл басудың
    артында шынымен не болып жатыр? Бұл кәсіпорынды есептеу. Бүгін IBM Hour OF Z бағдарламасымен
    кәсіпорын есептеулерінің қалай жұмыс істейтіні туралы көбірек білуді бастаңыз.'
  tutorial_gamefrootbacteria_longdescription: 'Студенттер Gamefroot ойынындағы көңілді
    модельдеу ойынын кодтау кезінде сальмонелла бактерияларының өмір сүре алатын жағдайлары
    туралы біледі! Бұл әрекет студенттерді бірнеше пәндік салаларға тартуды көздейтін
    ғылым мұғалімдері мен цифрлық технологиялар мұғалімдеріне арналған. '
  tutorial_educodeforest_longdescription: Алекс біраз уақыттан бері аязды орманда
    қалып қойды. Сіз оларға қашуға көмектесе аласыз ба? Бұл оңай орындалатын оқулық
    кез келген заманауи шолғышта жұмыс істейтін толық басқатырғыш ойынын құруды және
    теңшеуді үйретеді. Біздің деңгейімізді жеңуге тырысыңыз немесе достарыңызға қарсы
    тұру үшін өзіңізді жасаңыз!
  tutorial_educodehorus_longdescription: Лизаға Хорустың жұмбақты шешуге және ғибадатханасынан
    қашуға көмектесіңіз. Өзіңіздің басқатырғыш ойыныңызды бірнеше қадаммен кодтау
    және теңшеу үшін осы оқулықты орындаңыз. Біздің деңгейімізді жеңуге тырысыңыз
    немесе оны қалағаныңызша оңай немесе қиын ету үшін өңдеңіз. Ойнау кезінде ойынды
    дамытудың негіздерін біліңіз!
  tutorial_codespeakpokemon_longdescription: Деңгейін көтеру және дамыту үшін сүйікті
    Pokemon-ды кодтаңыз.
  tutorial_stemholiday_longdescription: BitsBox арқылы жұмыс істейтін STEMScopes Coding
    студенттерге терілген JavaScript кодын қолдана отырып, өздерінің виртуалды демалыс
    картасын құруға және бөлісуге мүмкіндік береді. Біздің бағдарламаны пайдалану
    оңай және алдын ала кодтау тәжірибесін қажет етпейді. Біз бүкіл бағдарлама бойынша
    ендірілген қолдауды ұсынамыз және студенттер оны өз бетінше оңай анықтай алады.
    Осы мереке маусымында достарыңызбен және отбасыңызбен бөлісу үшін өзіңіздің виртуалды
    картаңызды кодтауға қуанышты болыңыз!
  tutorial_codespeakpixel_longdescription: Өзіңіздің жеке таңбалар дизайныңыз бен
    өнеріңізді жасау үшін пиксельдік өнер редакторын жасауды үйреніңіз.
  tutorial_codespellsnexus_longdescription: Жұмбақ шұлық қуыршақтың тәлімгерлігімен
    сіз жаһандық үстемдікке ұмтылатын өте ақылды “Кодқа үйреніңіз” қолданбасына еніп,
    қайта бағдарламалауыңыз керек. Пазлдарды шешіңіз. Кодтауды үйреніңіз. Nexus-ті
    бұзу.
  tutorial_carnegieslime_longdescription: Жыл сайын Қорқытқыш миниондары сіздің кәмпиттеріңізді
    ұрлауға тырысады. Booville High's Baddest Slimeball экипажы кәмпит дақылдарын
    шламды қарумен қорғау үшін жиналды. Ойыншылар өздерінің бірлескен роботын (aka
    'cobot') үй жануарларын бағдарламалайтын жасөспірім құбыжықтар ретінде ойнайды,
    олар өз қалаларында кәмпиттер жинағаннан кейін Қорқытқыш миниондарын жоюға көмектеседі.
    Төрт кейіпкер мен олардың коботикалық үй жануарларын таңдаңыз.
  tutorial_ozotown_longdescription: Ozobot Blockly Ozotown кеңейтілген реттілікті
    үйретеді, өйткені студенттер нақты өмір сценарийлерін шарлау үшін логика, пайымдау
    және информатика дағдыларын пайдаланады. Ешқандай бот қажет емес!
  tutorial_milnedash_longdescription: Dash билеуді үйренгісі келеді! Сіз оған көлікпен
    және сыртқа шығуға және ортасында заттарын көрсетуге көмектесе аласыз ба? Бұл
    әрекет студенттерге бағытталған және пайдаланушыға реттілік пен ілмектер туралы
    үйретеді.
  tutorial_microbitpet_longdescription: 'Өзіңіздің электронды үй жануарыңызды кодтаңыз
    және оны өзіңіз жасау үшін теңшеңіз. '
  tutorial_spherotriad_longdescription: 'Киберқауіпсіздіктің негізгі принциптерінің
    әрқайсысы нені білдіретінін зерттеп, барлық пайдаланушылар үшін жұмыс істейтін
    қауіпсіз жүйеге қол жеткізу үшін тепе-теңдікті қалай табуға болатынын біліңіз. '
  tutorial_spheropassword_longdescription: LittleBits өнертабыстары мен кодтауды қолдана
    отырып, күшті құпия сөз тіркесімдерін қалай жасау керектігін зерттеңіз.
  tutorial_codequilt_longdescription: Scratch-пен танысу кезінде кодты кім алатынын
    және кодпен не жасауға болатынын ойлаңыз.
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapeTracer реттілік және күйін
    келтіру дағдыларын үйретеді. Студенттер логика, ойлау және информатика дағдыларын
    қолданады. Ешқандай бот қажет емес!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2 озық реттілік пен
    ілмек дағдыларын үйретеді. Студенттер логика, ойлау және информатика дағдыларын
    қолданады. Ешқандай бот қажет емес!
  tutorial_hopescape_longdescription: Ашық логикалық қашу бөлмесінің ойынын кодтап,
    итерация және басқа да маңызды ойын дизайн элементтері сияқты ұғымдар туралы біліңіз.
  tutorial_ozorace_longdescription: Студенттер Ozobot үшін ипподром құрған кезде әртүрлі
    параметрлері бар бағдарламаны жоспарлайды және орындайды, өлшеуді, реттілікті
    және жөндеуді үйренеді.
  tutorial_ozoequestrian_longdescription: Студенттер курсты аяқтау үшін өздерінің
    монтажын (Evo) бағдарламалау үшін Түс кодтарын пайдаланады.
  tutorial_irobotpizza_longdescription: Мектебіңізде кодтауды бірлескен, әлеуметтік
    және өте қызықты тәжірибеге айналдырғыңыз келе ме? Бұл қораптан тыс сандық оқиғалар
    жинағында біз сізге отбасылық кодтың тамаша шақыруын өткізу үшін қажет барлық
    құралдарды ұсынамыз. IRobot Pizza Party кешінде отбасылар тамақпен бөлісу үшін
    жиналады және жаңадан бастаушыларға да, озық кодерлерге де арналған тапсырмаларды
    орындау үшін виртуалды роботтарды кодтайды.
  tutorial_ai4alldance_longdescription: Осы қысқа, көңілді AI байт, студенттер AI
    құралдары адамдарға инновациялар жасауға қалай көмектесетінін және адам инноваторлары
    АИ жақсартуға қалай көмектесетінін зерттейді.
  tutorial_ai4allneural_longdescription: Бұл оқу бағдарламасы кейбір AI жүйелері кескіндердегі
    объектілерді немесе контексттегі басқа үлгілерді қалай таба алатыны туралы техникалық
    мәліметтерге кіріспе практикалық терең ену болып табылады. Соңында студенттер
    басқаларға білгендерін үйретеді. Егер сіздің студенттеріңіз AI & amp Dance жасаған
    болса, олар бұл жүйенің қалай жұмыс істейтінін білу үшін мұны тексергісі келуі
    мүмкін.
  tutorial_spheroinout_longdescription: инди оның және басқа компьютерлердің қалай
    жұмыс істейтіні туралы көбірек білуге дайын. Бұл сабақта осы практикалық барлау
    арқылы кірістер мен нәтижелерді табыңыз.
  tutorial_edisonblueprint_longdescription: Робот әртүрлі сызбаларды сыза алатындай
    етіп Эдисонды әртүрлі пішінде жүргізуге бағдарламалай аласыз ба?
  tutorial_edisonmaze_longdescription: Эдисон роботын Эйлер жолының пішіні бойынша
    жарысуға шақырайық!
  tutorial_milnefunctions_longdescription: Dash билеуді үйренгісі келеді! Сіз оған
    көлікпен және сыртқа шығуға және ортасында заттарын көрсетуге көмектесе аласыз
    ба? Бұл әрекет студенттерге бағытталған және пайдаланушыға реттілік, ілмектер
    мен функциялар туралы үйретеді.
  tutorial_sasmap_longdescription: 'Бұл сабақта студенттер картадағы адам мен физикалық
    ерекшеліктер арасындағы айырмашылықты түсінуді көрсету үшін кодты қолданады. Олар
    робот тек адамның ерекшеліктеріне ғана қонатындай математикалық мүмкіндіктер торы
    арқылы өтетін жолды сәйкестендіреді. Содан кейін студенттер роботтарын дұрыс жолмен
    бағдарлайтын код жазу үшін командаларда жұмыс істейді. '
  tutorial_firstrobotics_longdescription: Студенттер өздері жазған код негізінде роботтың
    қозғалғанын лезде көре алатындай тірі тренажерді қамтитын онлайн блокқа негізделген
    бағдарламалау тілі FTC Sim көмегімен кодтауды үйреніңіз.
  tutorial_sasdata_longdescription: Нақты уақыттағы интерактивті деректер визуализациясын
    жасайтын жылдам сауалнамалар арқылы студенттерді деректермен қызықтырыңыз. Студенттер
    деректерді анықтайды, түсіндіреді және жеткізеді - біздің деректерге бай әлемді
    түсіну үшін маңызды негізгі дағдылар.
  tutorial_carnegiesensabot_longdescription: Carnegie Mellon Robotics Academy осы
    әрекетте нақты әлемдегі Sensabot тапсырмасын орындау үшін виртуалды EV3 роботын
    бағдарламалауды үйреніңіз.
  tutorial_robotical4_longdescription: MartyBlocks тік форматта біріктіріледі, бұл
    кодты жазу үшін жиі кездеседі. Оқушыларға үлкен жұмыс кеңістігі және Марти бақылау
    және ақыр соңында олардың қоршаған ортамен өзара әрекеттесуі үшін үлкен функционалдылық
    ұсынылады. Бұл сабақ оқушыларды осы жаңа ортаны MartyBlocks Jr -мен салыстыра
    отырып, бөлімдермен, макеттермен таныстырады.
  tutorial_kinderadd_longdescription: Бұл сабақта студенттер математикалық ұғымдарды
    модельдеу үшін алгоритмдер мен қозғалатын роботтарды қолданады. KIBO модельдеу
    санау, қосу және азайту үшін физикалық сандар сызығы бойымен жүреді. Студенттер
    бағдарламашылар жұмыста сияқты мәселелерді шешу үшін алгоритмдер жасайды (қалауы
    бойынша қайталанатын ілмектерді қоса)!
  tutorial_imagipython_longdescription: Кодты ұнататын жасөспірімдерге арналған әлемдегі
    алғашқы әлеуметтік желіге қосылыңыз. Тегін imagi қолданбасының көмегімен бірнеше
    минут ішінде алғашқы түрлі-түсті жобаңызды жасаңыз.
  tutorial_robotical2_longdescription: Оқушылар серіктеске Марти контроллерін қолдана
    отырып, мақсатқа жету жолымен жүруге мүмкіндік беретін қадамдар тізбегін жасайды.
    Бағытталған таңбалардың әрқайсысының бекітілген қозғалысы бар; бұл сабақта оқушыларға
    бағытталған көрсеткілермен тәжірибе жасауға шақырылады, бірақ фокус алға көрсеткіге
    аударылады.
  tutorial_robotical3_longdescription: Оқушылар Марти үшін жаңа интерфейсті зерттейді,
    онда олардың нұсқаулары құрылғы экранында қалады. Оқушылар Марти мақсатқа жету
    үшін қанша қадам қажет деп ойлайтынын бағалайды.
  tutorial_blockscadvirus_longdescription: 'Вирусты модельдеу үшін 3D дизайн платформасын
    пайдаланыңыз және біздің денеміз осы басқыншылармен күресу үшін геометрияны қалай
    қолданатыны туралы біліңіз. '
  tutorial_robotical1_longdescription: Оқушылар Марти Роботты ажыратылған түсті карталармен
    қозғалатынын көреді. Содан кейін оқушылар серіктеске түрлі-түсті қағазды қолдана
    отырып, алға жылжуға және тоқтауға бағыттайды. Роботтиктің түрлі-түсті карталарының
    әрқайсысында Марти түсінетін нұсқаулық бар, оны ешқандай кодты жазудың немесе
    реттеудің қажеті жоқ.
  tutorial_irobotshapes_longdescription: Осы розеткадан ажыратылған, басып шығарылатын
    роботқа арналған жұмыс кітабында үлгіні тану және реттілік арқылы әртүрлі пішіндер
    туралы біліңіз!
  tutorial_irobotparts_longdescription: Сезімдеріңізді зерттеу және математика негіздерін
    қолдану арқылы робот жасау үшін қолданылатын әртүрлі бөліктер туралы біліңіз.
  tutorial_irobottools_longdescription: Бұл жұмыс кітабы сәйкестендіру, санау, қоқыс
    аулау және өлшеу әрекеттері арқылы робот жасау кезінде қолданылатын құралдардың
    барлық түрлерін зерттейді,
  tutorial_kindercar_longdescription: Студенттер инженерлік жобалау процесінің қадамдарын
    үйрене отырып, инженер болады. Крис Ван Дюсеннің “Егер мен көлік салсам” кітабынан
    шабыттанған студенттер қолөнерден және қайта өңделген материалдардан өздерінің
    армандаған көліктерін жасау үшін инженерлік дизайн процесін қадағалайды. Олар
    көліктерін жылжыту үшін қысқа бағдарламалау тізбегін сканерлейді!
  tutorial_caavatar_longdescription: 'AVATAR - Thrillville тақырыптық саябағындағы
    соңғы интерактивті аттракцион. Сакура мен Никау оған баруды және ертеңгі әлемді
    сезінуді күте алмайды! Бұл интерактивті қысқа курста оқушы Сакура мен Никауға
    қосылып, деректер, сандық іздер, заттар интернеті, Big Data және олардың адам
    ретінде бізге және біздің болашағымызға тигізетін әсері туралы біледі.   '

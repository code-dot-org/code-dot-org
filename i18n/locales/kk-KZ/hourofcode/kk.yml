    басқа мұғалімдерге ұсынар еді] ()!%{rec_url}'
  csf_page_faq_question_05: CS негіздерін оқытудың ұсынылатын уақыты қандай?
  csf_page_faq_answer_05: Әрбір CSF курсы 13-17 минуттық кезеңге арналған 45 сабақты

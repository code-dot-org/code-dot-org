    дайын болуға дайындайды.\n"
  tutorial_robob_longdescription: "RoboBlockly жаңадан бастаушыларға Blockly -де кодтау
    арқылы робототехниканы үйренуге арналған. Робототехника қызметі оқулық бейнелерімен
    өздігінен басқарылады. \nRoboBlockly студенттерді C/C ++ тілінде бағдарламалауға
    дайын болуға дайындайды.\n"
  tutorial_coders_longdescription: "Бұл қадамдық басқатырғыш ойыны ботты бағдарламалауға
    оңай кіріспе береді. \n\nМақсаты - басқа ойыншыларға қарсы жұлдызды жарыста жеңіске
    жету.\n\nОйынды бастау қарапайым және кеменің айналасында қозғалу үшін бірнеше
    код жолын қажет етеді, бірақ күрделі боттарды жасау үшін жетілдірудің шексіз мүмкіндіктері
    бар. "
  tutorial_tynkerhw_longdescription: Осы жоғары октанды жарыс ойынында Hot Wheels
    көмегімен бағдарламалауды үйреніңіз! Көліктердің кең таңдауын таңдаңыз, содан
    кейін күрделі жарыс жолдарында шарлау кезінде бағдарламалауды үйреніңіз. Кедергілерден
    секіріңіз, бұрыштарды айналып өтіп, жарыста жеңіске жетіңіз. Сіз тіпті өзіңіздің
    жарыс жолдарыңызды бағдарламалай аласыз және достарыңызды олармен жарысуға шақыра
    аласыз.
  tutorial_tynkermh_longdescription: Monster High қоқыс жинаушы аң аулайды! Фрэнки,
    Дракулаура, Клавдин, Клео және Гулияға көмектесу үшін сүйреп апару блоктары бар
    кодтау басқатырғыштарын шешіңіз. Monster High залдарын іздеу кезінде кедергілерден
    аулақ болыңыз және мектептің барлық шыңдарын табыңыз. Содан кейін өзіңіздің би
    кешіңіздің музыкалық бейнесін аруақтармен бағдарламалаңыз және достарыңызбен бөлісіңіз.
  tutorial_caphoto_longdescription: Бұл күрделі және қызықты жоба сізге Photo Booth
    қосымшасын жасауды үйретеді. JavaScript, CSS және HTML көмегімен сіз камераны
    пайдалануға, суреттерді жүктеуге және стикерлерді салу және сүзгілерді қолдану
    арқылы фотосуреттеріңізді реттеуге мүмкіндік беретін түймелерді қосасыз.
  tutorial_mozillahw_longdescription: Оқушылар веб -сайттағы сөздерді өзгерту, веб
    -сайт құру, JavaScript мәндерін кодтау және веб-мазмұнды қайта араластыру туралы
    білу үшін JavaScript кодын ремикстейді.
  tutorial_ticklep_longdescription: Пайдаланушыға ыңғайлы кодтау қолданбасы Tickle
    көмегімен сіз Parrot Drone қолданбасын кодтау блоктарын сүйреп апарып тастау арқылы
    бірнеше жолмен жүзуді оңай бағдарламалауға болады, ол орындалатын пәрменді жасау
    үшін.
  tutorial_bbot_longdescription: "Осы 3 бір сағаттық кодтау әрекетімен студенттерге
    бағдарламалау туралы үйрету үшін сізге бағдарламалау білімі немесе тәжірибесі
    қажет емес! Сіз бағдарламалауды көңілді және оңай үйрете аласыз. Әрекеттерді аралап,
    сабақ материалдарын, соның ішінде презентация слайдтарын, желіден ажыратылған
    материалдарды және шешімдер нұсқаулықтарын жүктеп алыңыз, сонда сіз 20-40 минут
    ішінде алғашқы сабағыңызды үйретуге дайын боласыз! \n\nБіздің әрекеттерімізге
    студенттерге (7 жастан жоғары) бағдарламалау және ілмектер мен алгоритмдер сияқты
    іргелі бағдарламалау тұжырымдамалары туралы үйрету үшін офлайн және онлайн жаттығулар
    кіреді. Студенттер өз білімдері мен дағдыларын Bomberbot онлайн ойынында қолданады,
    онда олар роботтарын логикалық негіздегі басқатырғыштарды тиімді шешуге бағдарламалайды. "
  tutorial_scratchg_longdescription: Балалар телефондарында және компьютерлерде ойнауды
    жақсы көреді. Бірақ сол ойындар қалай бағдарламаланған? Бұл сабақ Scratch бағдарламалау
    тілін оқушыларға көрсетеді, содан кейін түрлі стильдегі ойындарды қалай бағдарламалауды
    көрсетеді. Ойын үшін қажетті өнер алдын ала берілген, оқушылар ойынды жасау үшін
    барлығын бірге қосуы керек.
  tutorial_sjforest_longdescription: "“Мен қорқынышты орман жасай аламын ба?” бұл
    екінші сыныпқа дейінгі балабақшадағы балаларға арналған аралық әрекет, олар ScratchJR
    жетілдірілген мүмкіндіктерін білу және меңгеру үшін бағдарламалауда алдыңғы тәжірибесі
    бар. Кейінірек балалар осы әрекетті орындау кезінде алған дағдыларын өздерінің
    бірегей жобаларын жасау үшін қолдана алады немесе “Мен қорқынышты орман жасай
    аламын ба?” бағдарлама. Осы әрекет пен ScratchJR -мен жалғасатын уақыт арқылы
    студенттер шығармашылық ойлауға, әңгімеші болуға және математикалық ойлау мен
    реттілік дағдыларын жетілдіруге мүмкіндік алады."
  tutorial_sjgreet_longdescription: "“Мен кейіпкерлерімді бір-бірімен амандасуға бола
    аламын ба?” ScratchJR жетілдірілген мүмкіндіктерін меңгеру үшін бағдарламалаумен
    алдыңғы тәжірибесі бар екінші сыныпқа дейінгі балабақшадағы балаларға арналған
    жетілдірілген әрекет. Кейінірек балалар осы әрекетті орындау кезінде алған дағдыларын
    өздерінің бірегей жобаларын жасау үшін қолдана алады немесе “Мен кейіпкерлерімді
    бір-бірімен амандасуға бола аламын ба?” бағдарлама. Осы әрекет пен ScratchJR -де
    жалғасқан уақыт арқылы студенттер шығармашылық ойлауға, әңгімеші болуға және математикалық
    ойлау мен реттілік дағдыларын жетілдіруге мүмкіндік алады."
  tutorial_sjsunset_longdescription: "“Мен күн батуды жасай аламын ба?” ScratchJR
    негізгі ерекшеліктерін және кодтаудың қарапайым ұғымдарын білу үшін бағдарламалау
    тәжірибесі аз немесе мүлдем жоқ балабақшадағы балаларға арналған кіріспе іс-шара.
    Осы әрекет пен ScratchJR -мен жалғасатын уақыт арқылы студенттер шығармашылық
    ойлауға, әңгімеші болуға және математикалық ойлау мен реттілік дағдыларын жетілдіруге
    мүмкіндік алады. Кейінірек балалар өздерінің бірегей жобаларын жасау үшін үйренген
    дағдыларын қолдана алады."
  tutorial_fufafrenz_longdescription: Кезектілік бойынша бастаушы сабақтар (K-5).
    Бұл бағдарламалаудың ең негізгі тұжырымдамасына, реттілігіне кіріспе. Бұл үшінші
    сыныптың мысалы, бізде K-5 үшін тірек осы тұжырымдама бойынша сабақ жоспарлары
    бар.
  tutorial_bbcgeo_longdescription: К-5 сыныптарына арналған стандартқа негізделген
    сабақ жоспары. Қолыңызда жұмыс парақтары бар балаларыңызды компьютерлік зертханаға
    апарыңыз және геометрияны қамтитын қолданбаларды жасаңыз.
  tutorial_chspixel_longdescription: Графиканың қалай жұмыс істейтінін білгеннен кейін
    студенттер өздерінің Color by Pixel бағдарламаларын жасайды. Сабақ жоспары төрт
    бөлімнен тұрады, олардың әрқайсысы белгілі бір тақырыпты қамтиды. Пиксельдің бес
    бөліктен тұратын түсі шамамен бір сағатты іске қосуға арналған.
  tutorial_hummingbird_longdescription: Бұл әрекетте сіз өзіңіздің жеке ойыныңызды
    жасайсыз! Ойыншының допты қорапқа лақтырғанын анықтау үшін сіз колибри тақтасы
    мен сенсорды қолданасыз. Ойыншы себет жасаған кезде ұпай жинау және шамдарды қосу
    үшін бағдарлама жазасыз. Содан кейін сіз өзіңіздің ойыныңызды ерекше ету үшін
    теңшей аласыз! Бұл әрекет үшін ноутбукты немесе Chromebook бағдарламасын пайдалануға
    болады; сізге алдын ала бағдарламалау тәжірибесі қажет емес.
  tutorial_recoloring_longdescription: 'Алдын ала кодтау тәжірибесі жоқ студенттер
    кескіндер жасау және астрономиялық деректерді түсіну үшін компьютерлерді қалай
    пайдалану керектігін үйрене алады. Қатысушылар негізгі кодтауды пішін мен түс
    сияқты таныс ұғымдардан бастап, астрономиялық объектілерге дейін үйренеді. Орнатылған
    іс-шаралар жиынтығынан кейін және NASA орбиталық телескоптарынан жарылған жұлдыздардан
    қара саңылауларға дейінгі көздер бойынша мәліметтермен жұмыс жасай отырып, студенттер
    ғылымның, техниканың және өнердің нақты әлемде қолданылуын сезіне алады.        '
  tutorial_bbcchem_longdescription: К-5 сыныптарына арналған стандартқа негізделген
    сабақ жоспары. Балаларыңызды жұмыс парақтары бар компьютерлік зертханаға апарыңыз
    және химияға қатысты қосымшалар жасаңыз.
  tutorial_floalgo_longdescription: Бұл сабақта студенттер компьютерлік бағдарламашыларға
    мәселелерді шешуге мүмкіндік беретін негізгі тұжырымдама алгоритмдерді зерттейді.
    Олар тапсырмаларды орындау және мәселелерді шешу үшін ағылшын тілінде тиімді,
    дәл алгоритмдерді және псевдокодтарды жазады. Олар сонымен қатар бәсекелес алгоритмдерді
    тиімділікке және басқа факторларға негізделген бағалайды.
  tutorial_flocond_longdescription: Бұл студенттер шартты мәлімдемелерді зерттейтін
    сабақ жоспары, кодтау тілдерінде қолданылатын тұжырымдама. Студенттер шарттар
    туралы хип-хоп бейнеролигі көреді және пікірталас сұрақтарына жауап береді. Содан
    кейін олар шарттардың дұрыстығын анықтап, соған сәйкес әрекеттерді орындауға машықтайды.
    Ақырында, олар өздерінің шартты мәлімдемелерін жазады және бағдарламалардың нәтижесін
    болжау үшін мәлімдемелерді бағалайды.
  tutorial_floloops_longdescription: Бұл студенттер ілмектерді зерттейтін сабақ жоспары,
    бағдарламашыларға кодты оңай қайталауға мүмкіндік беретін бағдарламалау тілдерінде
    қолданылатын тұжырымдама. Студенттер ілмектер туралы хип-хоп бейнеролигін көреді
    және оларды бағдарламалауда қолдану туралы пікірталас сұрақтарына жауап береді.
    Содан кейін олар негізгі лексиканы қолданады және олардың нәтижелерін шығару үшін
    ілмектер жазатын және берілген ілмектерді түсіндіретін әрекеттер тізбегін аяқтайды.
  tutorial_pgts_longdescription: Бұл “ажыратылған” әрекет студенттерге модельдеу мен
    модельдеудің қалай жұмыс істейтінін білуге көмектеседі, бұл студенттер тобына
    Rock /Paper/Scissors ойынының әртүрлі нұсқаларын ойнауға және нәтижелерді әртүрлі
    модельдеу эксперименттері ретінде көруге мүмкіндік береді.
  tutorial_ozo_longdescription: "Мұғалім басқаратын бұл оқулық студенттерді бағдарламаланатын
    шағын робот Ozobot көмегімен кодтау тұжырымдамасымен таныстырады. Студенттер Shape
    Tracer Games деп аталатын Ozobot ойындарын ойнау арқылы кодты үйренеді. Озобот
    биті немесе Evo роботтары болмаса да, олар әлі де ойындардың имитацияланған нұсқасын
    ойнай алады. Ozobot ойындары студенттерге Blockly негізіндегі визуалды бағдарламалау
    тілі OzoBlockly көмегімен кодтауды үйретеді. \n\nОйындардан кейін код сағатынан
    тыс жасауға болатын жоба идеясы пайда болады. Жоба студенттерді үйренгендерінің
    бәрін қабылдауға және Ozobot үшін экшн сахнасын жобалауға және бағдарламалауға
    шақырады.\n\nБұл оқулық үшін бағдарламалау тәжірибесі немесе Ozobot туралы білім
    қажет емес. Алайда, тіпті бағдарламалау тәжірибесі бар студенттер де Ozobot ойындарымен
    айналысады. Оқулық 1-12 сыныптарға арналған және оны оқушылардың қабілеттеріне
    қарай реттеуге болады."
  tutorial_bbcla_longdescription: К-5 сыныптарына арналған стандартқа негізделген
    сабақ жоспары. Қолыңызда жұмыс парақтары бар балаларыңызды компьютерлік зертханаға
    апарыңыз және тілдік өнерге қатысты қосымшалар жасаңыз.
  tutorial_bbcsci_longdescription: К-5 сыныптарына арналған стандартқа негізделген
    сабақ жоспары. Балаларыңызды компьютерлік зертханаға қолыңызда жұмыс парақтары
    бар апарыңыз және жалпы ғылымды қамтитын қосымшалар жасаңыз.
  tutorial_tlctour_longdescription: Бұл әрекет алгоритмді құрудың мысалы болып табылады,
    ол ретімен орындалатын нұсқаулардың қарапайым тізбегі болып табылады. Бұл егер
    біз мәселенің шешімін алгоритм түрінде жазған болсақ, онда біз оны қайтадан нөлден
    шығармай, қадамдарды орындау арқылы болашақта турлар жасай алатынымызды көрсетеді.
    Егер біз алгоритмді жазатын болсақ, оның қағазға қадам басу арқылы оның міндетті
    түрде жұмыс істейтінін тексере аламыз. Бұл әрекет Рыцарь турының белсенділігіне
    әкеледі.
  tutorial_codesterstj_longdescription: 'Бұл көп сабақты жобада студенттер цифрлық
    азаматтық туралы біледі және өздері таңдаған мәселені шешу үшін дизайнерлік ойлау
    үлгісін ұстанады! Студенттер пайдаланушыларға жауапты цифрлық азаматтық туралы
    сабақ беруге арналған ойын жасайды. Барлық ресурстар платформада орналасқан. '
  tutorial_tlclocked_longdescription: Бұл әрекет алгоритмнің не екенін, сызықтық іздеудің
    не екенін және тиімділік негізінде алгоритмдерді қалай салыстыруға болатынын түсінуге
    әкелетін есептік ойлауға негізделген есептерді шешуді енгізуге бағытталған. Бұл
    сонымен қатар компьютерлік шешімдерді құрудан гөрі есептеу ойлаудың қалай екенін
    көрсетеді. Есептеу - бұл адамдарға арналған мәселелерді шешу.
  tutorial_baubles_longdescription: Студенттер қосулы және өшіру функциялары ретінде
    әріптерді екілік түрінде көрсету және сақтау туралы біледі. Соңында сынып өздерімен
    бірге үйге бару үшін өздерінің инициалдарын кодтайды.
  tutorial_bbcart_longdescription: К-5 сыныптарына арналған стандартқа негізделген
    сабақ жоспары. Қолыңызда жұмыс парақтары бар балаларыңызды компьютерлік зертханаға
    апарыңыз және бейнелеу өнеріне қатысты қосымшалар жасаңыз.
  tutorial_tlcknight_longdescription: Бұл әрекет екі түрлі көріністі қолдана отырып,
    басқатырғышты шешуге тырысуды қамтиды. Бастау өте қиын, бірақ басқарма мен қозғалыстардың
    көрінісі өзгерген кезде ол өте оңай болады. Мәселені көрсету үшін графиктер жасаңыз.
    Абстракцияны қолданудың күшін және өкілдікті таңдау мәселені қалай жеңілдететінін
    қараңыз. Бұл әрекет Туристік гид қызметінен туындайды.
  tutorial_fufafit_longdescription: Студенттер сабақ және кинестетикалық әрекет арқылы
    бағдарламалаудың жетілдірілген тұжырымдамаларын (функцияларын) үйренеді. Студенттер
    бағдарламаны іске қосу үшін экранда функциялар туралы білімдерін қолданады. Бұл
    сабақ реттілік, шарттар, ілмектер немесе басқа негізгі бағдарламалау тұжырымдамалары
    бойынша тәжірибесі бар студенттер мен мұғалімдерге арналған.
  tutorial_ozodance_longdescription: |-
    Мұғалім басқаратын бұл оқулық студенттерді бағдарламаланатын шағын робот Ozobot көмегімен кодтау тұжырымдамасымен таныстырады. Студенттер Ozobot үшін би режимін құру және бағдарламалау арқылы кодтауды үйренеді! Олар биді бағдарламалау үшін Blockly негізіндегі визуалды бағдарламалау тілін OzoBlockly пайдаланады, содан кейін Ozobot биін орындаған кезде хореографиясының жанданғанын көреді.

    Бұл оқу құралы үшін бағдарламалау тәжірибесі немесе Ozobot білімі қажет емес. Алайда, тіпті бағдарламалау тәжірибесі бар студенттер де Ozobot ойындарымен айналысады. Оқулық 1-12 сыныптарға арналған және оны оқушылардың қабілеттеріне қарай реттеуге болады.
  tutorial_codingrobotics_longdescription: Студенттер бағдарламалаудың негізгі тұжырымдамалары
    туралы біледі және робототехникада жаңа білімді қолданады. Kodable және Wonder
    Workshop бағдарламасымен жұмыс жасай отырып, студенттер бағдарламалау білімдерін
    Path қолданбасында роботты “Dash” командасына қосу үшін пайдаланады.
  tutorial_box_longdescription: Бокс аралына саяхат жасаңыз және Хироға шөл далада
    шашыраңқы барлық сағаттарды жинауға көмектесіңіз! Бұл оқулықта сіз алгоритмдердің,
    тізбектердің, ілмектер мен шарттардың негіздерін үйренесіз!
  tutorial_hopgame_longdescription: "Көңілді жалғастырыңыз! Ойын дизайны шеберханасын,
    хакатонды немесе сыныптағы серияларды жеңілдету үшін осы жобаға негізделген нұсқаулықты
    пайдаланыңыз. Жолды кесіп өтіңіз, геометрия секірушісі, викторина жасаушы, құлаған
    құс, метро конькишілері және бөлмеден қашыңыз. Әрқайсысына талқылау сұрақтары,
    саралау және бейне оқулық кіреді. \n\nСтуденттер өз ойындарын теңшеу үшін нұсқауларыңызды
    жасай алады. Алдын ала тәжірибе қажет емес."
  tutorial_icontrol_longdescription: |-
    Бұл мұғалім Код сағатына бейімделген сабақты жеңілдетіп, оқушыларға робототехника - Sphero арқылы физикалық бағдарламалауды зерттеуге мүмкіндік береді.

    Сүйреп апарып тастау бағдарламалау ортасын және бағдарламаланатын робот сферасын қолдана отырып, оқушылар физикалық жүйелерді бағдарламалауға және басқаруға болатынын біледі.
  tutorial_cocomteach_longdescription: CodeCecombat тегін, бір сағаттық Информатикаға
    кіріспе курсында оқушыларыңызды Python немесе JavaScript-пен таныстырыңыз. Бізде
    студенттерге ұғымдарды түсіндіруге көмектесетін арнайы сабақ жоспары бар, оның
    ішінде негізгі синтаксис, жолдар, аргументтер, ілмектер, айнымалылар және x- және
    y-координаттары, асыл тастармен қапталған зындан лабиринттері мен батыр-vs-ogre
    шайқастары.
  tutorial_bbcmathii_longdescription: К-2 сыныптарына арналған стандартқа негізделген
    сабақ жоспары. Қолыңызда жұмыс парақтары бар балаларыңызды компьютерлік зертханаға
    апарыңыз және арифметика, сандарды визуализациялау және геометриялық фигураларды
    қамтитын қосымшалар жасаңыз.
  tutorial_bbcphys_longdescription: К-5 сыныптарына арналған стандартқа негізделген
    сабақ жоспары. Балаларыңызды жұмыс парақтары бар компьютерлік зертханаға апарыңыз
    және физиканы қамтитын қосымшалар жасаңыз.
  tutorial_bitsbox_longdescription: 'Нақты, терілген Javascript көмегімен бес қызықты
    мини-қосымшаны кодтау үшін нұсқауларды орындаңыз. ''Food Fight'' фильміндегі бәлішті
    үрлеуден бастап, дәптерді “Ұзақ, үй тапсырмасы!” , әр қолданба айнымалыларды,
    әдістерді және басқаларын суреттеу кезінде балаларды қуантуға арналған. Бұл қолданбалар
    да толығымен ашық; балалар оларды өздерінің қолданба туындыларының бастапқы нүктесі
    ретінде пайдалана алады. Жаңадан бастаушылар қош келдіңіз!

    '
  tutorial_tlcemo_longdescription: Студенттер әртүрлі эмоцияларды көрсету үшін картадан
    жасалған 2D роботын жасайды және бағдарламалайды. Олар эмоцияларды (жоғары деңгейлі
    командаларды) төмен деңгейлі машиналық нұсқауларға аудару үшін қолдануға болатын
    кесте жасайды.
  tutorial_crd_longdescription: Карталар палубасын пайдаланып, осы “желіден ажыратылған”
    әрекетте алгоритмдер мен шартты мәлімдемелер туралы біліңіз. Студенттер бұл әрекетті
    командаларда жасайды және әр командаға бір палуба карточкалары қажет.
  tutorial_bbcbio_longdescription: К-5 сыныптарына арналған стандартқа негізделген
    сабақ жоспары. Балаларыңызды жұмыс парақтары бар компьютерлік зертханаға апарыңыз
    және өсу, түрлердің әртүрлілігі және тозаңдану туралы біліңіз.
  tutorial_ticklebb8_longdescription: Пайдаланушыға ыңғайлы кодтау қолданбасы Tickle
    көмегімен сіз BB-8-ді бірнеше жолмен жылжыту үшін оңай бағдарламалауға болады,
    ол орындалатын пәрменді жасау үшін кодтау блоктарын сүйреп апару арқылы.
  tutorial_grok_longdescription: 'Әлемнің түкпір-түкпірінен жалаулар салу, фантастикалық
    снежинкалар жасау немесе “Элиза” деп аталатын чатбот жасау үшін сүйреп апару блоктарын
    немесе мәтінге негізделген Python тілін қолданыңыз. '
  tutorial_ijournalist_longdescription: "Бұл мұғалім информатика және тіл өнерін үйрететін
    сабақты жеңілдетті. Оқушылар оқырманның қызығушылығын және интернеттегі жаңалықтар
    үшін ақпаратты ұсынуды қарастыратын публицистикалық стильді дамыта бастайды. Оқушылар
    ойдан шығарылған мектеп тонау туралы онлайн жаңалықтарды жасау және ұсыну үшін
    негізгі HTML және CSS пайдаланады.\n\nОл информатиканы балаларға информатиканың
    басқа пәндік салалардағы құндылығын түсінуге мүмкіндік беретін мағыналы контексте
    орнатады. \n\n"
  tutorial_bbcmusic_longdescription: К-5 сыныптарына арналған стандартқа негізделген
    сабақ жоспары. Балаларыңызды жұмыс парақтары бар компьютерлік зертханаға апарыңыз
    және музыканы қамтитын қолданбаларды жасаңыз.
  tutorial_secretcodes_longdescription: Компьютерлер әлемді сақтауға көмектескендегі
    рөлі туралы үйрен.
  tutorial_tlchex_longdescription: Сіз қызыл және сары гексахекса экскагонасын түрлі-түсті
    қағаз жолағын арнайы түрде бүктеп, желімдеу арқылы жасайсыз. Бірде сіз оны зерттей
    бастадыңыз. Сіз оны бүктеп, ашқан кезде, сіз сиқырлы түрде жаңа жақтарды ашасыз,
    өйткені астыңғы түс өзгереді.
  tutorial_tickles_longdescription: Жақсы жүгіру үшін Shero -мен бірге болыңыз! Жылжытыңыз,
    айналдырыңыз және оған бірнеше рет жақсы бұрылыстар беріңіз. Sphero бағдарламасын
    қалағаныңызша іске қосу үшін Tickle қолданбасына бірнеше код блоктарын біріктіріңіз.
  tutorial_ozogame_longdescription: "Мұғалім басқаратын бұл оқулық студенттерді бағдарламаланатын
    шағын робот Ozobot көмегімен кодтау тұжырымдамасымен таныстырады. Студенттер Shape
    Tracer Games деп аталатын Ozobot ойындарын ойнау арқылы кодты үйренеді. Озобот
    биті немесе Evo роботтары болмаса да, олар әлі де ойындардың имитацияланған нұсқасын
    ойнай алады. Ozobot ойындары студенттерге Blockly негізіндегі визуалды бағдарламалау
    тілі OzoBlockly көмегімен кодтауды үйретеді. \n\nСтуденттер Shape Tracer ойындарының
    барлық он деңгейін шешкеннен кейін, олар білгендерінің барлығын қабылдауға және
    өздерінің 11 ойын деңгейін жобалауға және бағдарламалауға шақырылады.\n\nБұл оқулық
    үшін бағдарламалау тәжірибесі немесе Ozobot туралы білім қажет емес. Алайда, тіпті
    бағдарламалау тәжірибесі бар студенттер де Ozobot ойындарымен айналысады. Оқулық
    2-12 сыныптарға арналған және оны оқушылардың қабілеттеріне қарай реттеуге болады."
  tutorial_vidcodeio_longdescription: Бұл жаттығуда сіз оқушыларыңызбен математикалық
    теңдеуді бағдарламалау арқылы шешу арқылы математика туралы білетіндермен қалай
    байланысты екенін білесіз.
  tutorial_tlcbrain_longdescription: Бұл әрекет биологиялық жүйелерді түсінуге көмектесу
    үшін есептік модельдеуді (есептеу ойлаудың негізгі бөлігі) қалай қолдануға болатынын
    зерттейді - мұнда нейрондар. Біз миымыздың қалай жұмыс істейтіні компьютерлерді
    бағдарламалаудың жаңа әдісіне шабыт болғанын көреміз, сондықтан оларға интеллектуалды
    қабілеттер беріңіз.
  tutorial_hopquiz_longdescription: 'Бұл сабақ жоспары кез келген пәнде - ғылымда,
    тіл өнерінде, әлем тілдерінде немесе тарихта бейімдеуге және қолдануға болатын
    үлгі болып табылады. Ол студенттерге бірнеше таңдау викториналарын кодтауға көмектесу
    үшін қолдануға болатын қадамдық нұсқаулар мен түсініктемелерді қамтиды. Процесс
    барысында олар реттілік, ілмектер, айнымалылар және шарттар сияқты негізгі кодтау
    тұжырымдамаларын қолданады және зерттейді. '
  tutorial_unfortunate_longdescription: Біз бәріміз айналамызда болып жатқан оқиғаларға
    жауап береміз, мейлі ол мектеп командасы жеңіске жеткенде қуанады, қайғылы фильмде
    жылайды немесе музыка естігенде билейді. Бұл сабақта студенттер Dash және Dot
    айналасында болып жатқан оқиғаларға жауап беруді үйретуді үйренеді!
  tutorial_cha_longdescription: Компьютерлер тарихы қызықты болып табылады. Бұл сіздер
    ​​ үшін көбірек білуге мүмкіндік болып табылады.
  tutorial_elaseq_longdescription: Студенттер оқу мен жазу контекстінде реттілік ұғымын
    зерттейді. Сынып деңгейіне сәйкес ELA сабақтары арқылы оқушылар жүйелілік туралы
    білімдерін бағдарламалаудағы реттілік рөлін түсіну үшін қолданады.
  tutorial_bbcmathi_longdescription: 3-5 сыныптарға арналған стандартқа негізделген
    сабақ жоспары. Балаларыңызды жұмыс парақтары бар компьютерлік зертханаға апарыңыз
    және фракцияларды, айнымалыларды және формулаларды қамтитын қолданбаларды құрыңыз.
  tutorial_tlcpixel_longdescription: Пиксельдік басқатырғыштар кескіндердің пикселдерді
    білдіретін сандар сериясы ретінде ұсынылу тәсілдерін басқатырғыштарға айналдырады.
    Олар әр түрлі формада түстердің қарапайым нұсқасынан қысуға негізделген күрделі
    басқатырғыштарға дейін келеді, мұнда кескіндер аз сандармен ұсынылған, сондықтан
    аз сақтау орнын алады, бірақ сіз оларды қайтара аласыз ба! Кескінді қайтару үшін
    әр ұсынысымның өзіндік алгоритмі қажет.
  tutorial_introrobo_longdescription: 'Бұл сабақта студенттер робототехника және бағдарламалау
    идеяларымен таныстыра отырып, сызықша және нүктемен танысады. Студенттер роботтың
    не екенін, қоршаған әлемді қалай сезінетінін және бағдарламалардың роботтарды
    қалай басқара алатынын түсінеді. '
  tutorial_tlcinvis_longdescription: Бұл алгоритмнің не екенін және компьютерлік бағдарламаның
    не екенін таныстырады. Оны адамның компьютермен өзара әрекеттесуін және кері байланыстың
    маңыздылығын зерттеу және дұрыс психикалық модель құру үшін де қолдануға болады.
  tutorial_tlcjflap_longdescription: Ақырлы күй машинасы - бұл есептеу ойлаудың құралдар
    қорабындағы өте пайдалы құрал. Олар компьютерлік жүйелердің не істейтінін сипаттаудың
    және нақты әлемдегі заттарды модельдеудің маңызды әдісі болып табылады. JFLAP
    - бұл шектеулі мемлекеттік машиналарды құруға арналған қарапайым және ақысыз құрал.
    Бұл әрекет қарапайым ақырлы күй машинасын құруды және оны модельдеуді, содан кейін
    жұмбақтарды, гаджеттерді, веб-беттер мен ойындарды бейнелейтін күрделі ақырлы
    күй машиналарын жасауды қамтиды.
  tutorial_procolor_longdescription: |-
    Мұғалім басқаратын бұл оқулық сіздің студенттеріңізді бағдарламалау және есептеу ойлауымен таныстырады, сонымен қатар Ozobot роботының қандай екенін түсіндіреді. Бұл әрекет “ажыратылған”, яғни кодтау компьютерде немесе планшетте емес, маркерлері бар қағаз парағына жасалынғанын білдіреді. Студенттер Ozobot-қа арнайы түстер тізбегі болып табылатын OzoCodes көмегімен командалар береді. Ozobot-ты маркерлермен және қағаздармен қалай бағдарламалау керектігін білгеннен кейін, студенттерге лабиринт шешуге және Озоботқа мектепке жол табуға көмектесуге шақырылады.

    Бұл оқу құралы үшін бағдарламалау тәжірибесі немесе Ozobot білімі қажет емес. Алайда, тіпті бағдарламалау тәжірибесі бар студенттер де Ozobot бағдарламалаумен айналысады. Оқулық К-12 сыныптарына арналған және оны оқушылардың қабілеттеріне қарай реттеуге болады.
  tutorial_spiralsfinch_longdescription: 'Финч - бұл информатиканы үйреніп жатқан
    студенттерге олардың кодының нақты және физикалық көрінісін қамтамасыз ету арқылы
    шабыттандыруға және қуантуға арналған шағын робот. Бұл әрекетте сіз финчті жылжытатын
    және бұратын бағдарламаларды жазуды үйренесіз. Содан кейін сіз роботты спираль
    түрінде жылжыту үшін бағдарламалау үшін айнымалыны қолданасыз. Бұл әрекет үшін
    сіз Finch-ті Scratch немесе Snap көмегімен бағдарламалауға болады! ноутбуктарды
    немесе Chromebook құрылғыларын пайдалану. Сізге алдын ала бағдарламалау тәжірибесі
    қажет емес. '
  tutorial_ozoi_longdescription: |-
    Бұл оқулық студенттерді бағдарламалау және есептеу ойлауымен таныстырады, сонымен қатар Ozobot роботының қандай екенін түсіндіреді. Бұл әрекет “ажыратылған”, яғни кодтау компьютерде немесе планшетте емес, маркерлері бар қағаз парағына жасалынғанын білдіреді. Студенттер роботтың қалай жұмыс істейтіні туралы біледі, содан кейін Ozobot-қа арнайы түстер тізбегі болып табылатын OzoCodes көмегімен командалар береді. Ozobot-ты маркерлермен және қағаздармен қалай бағдарламалау керектігін білгеннен кейін, студенттерге лабиринтті шешуге және Ozobot-қа дүкенге жол табуға көмектесуге шақырылады.

    Бұл оқу құралы үшін бағдарламалау тәжірибесі немесе Ozobot білімі қажет емес. Алайда, тіпті бағдарламалау тәжірибесі бар студенттер де Ozobot бағдарламалаумен айналысады. Оқулық К-12 сыныптарына арналған және оны оқушылардың қабілеттеріне қарай реттеуге болады.
  tutorial_ticklel_longdescription: Кірпіштен кірпіш, ең жабайы LEGO қиялыңызды қалыптастырыңыз.
    Кейбір кодтарды біріктіру арқылы Tickle қолданбасы, сіз жасай аласыз LEGO WEDO
    таңғажайып нәрселер жасау.
  tutorial_spiralsdash_longdescription: Өнер жасау үшін роботты пайдалану кезінде
    бағдарламада айнымалыларды пайдалану негіздерін үйреніңіз! Dash роботының доңғалақ
    жылдамдығын динамикалық басқару үшін Blockly ішіндегі айнымалыларды пайдаланыңыз.
    Сабақты аяқтағаннан кейін сіз айнымалыны қалай тағайындау керектігін, айнымалыға
    қол жеткізуді және цикл арқылы айнымалыны динамикалық түрде өзгертуді түсінесіз.
    Уақыт өте келе айнымалының мәнін өзгерту арқылы сіз жасай аласыз Dash керемет
    спираль сызыңыз!
  tutorial_ghdebug_longdescription: Студенттерге Грейс Хоппер туралы білуге көмектесіңіз
    және неге осы апта CS edWeek.
  tutorial_tlckk_longdescription: Крисс-Кросс жұмбақтары сөздерге деген сүйіспеншілікті
    логикаға деген сүйіспеншілікпен біріктіреді. Әр түрлі ұзындықтағы сөздердің тізімін
    ескере отырып, сіз олардың барлығын торға сәйкестендіруіңіз керек.
  tutorial_firstcomp_longdescription: Компьютерлер сияқты қызықты нәрселер аз. Енді
    сіз өзіңіздің жеке дизайныңызды жасай аласыз - бұл жолы қағаздан тыс. Процессор,
    жедел жад және ROM, жаппай сақтау және графикалық процессормен танысыңыз. Алғашқы
    өтінішіңізді салыңыз. Қайшыңызды, қаламдарыңызды және қағаздарыңызды алыңыз!
  tutorial_mazefinch_longdescription: 'Бұл әрекетте сіз Finch роботын жылжыту және
    айналдыру үшін өте қарапайым бағдарламалау тілін қолданасыз. Содан кейін сіз роботқа
    лабиринтті аяқтауға көмектесетін бағдарламалар жазасыз! Сізге алдын ала бағдарламалау
    тәжірибесі қажет емес және ноутбук немесе Chromebook бағдарламасын пайдалануға
    болады. '
  tutorial_tlccc_longdescription: Компьютерлердегі деректер таңбалардың ұзақ тізбегі
    ретінде сақталады - сайып келгенде екілік 1s және 0s түрінде. Сығымдау идеясы
    - біз ақпаратты ұсыну тәсілін өзгерту үшін алгоритмді қолданамыз, осылайша дәл
    сол ақпаратты сақтау үшін аз таңбалар қажет болады.
  tutorial_tlcdoodle_longdescription: 'Фильмдердегі декорациялар көбінесе компьютерде
    жасалады. Мұны қалай жасайтынын ойлап көрдіңіз бе? Келесі жолы сіз дудл суретін
    салғаныңызды тапсаңыз, алгоритмдік дудл сызыңыз және табиғатты сурет салу алгоритмдерін
    зерттеңіз. Алгоритмдер рекурсивті: яғни олар бір қадамды сипаттайды, содан кейін
    алгоритмді басынан бастап орындай отырып, келесі қадамды дәл осылай жасауды айтады.'
  tutorial_tlcpunch_longdescription: Ертедегі компьютерлердің соққы карталарында сақталған
    деректерді қалай таба алғанын көрсетіңіз және оның “Австралиялық сиқыршының арманы”
    әрекетіндегі сиқырлы трюк сияқты алгоритм екенін көрсетіңіз. Ол іздеу алгоритмінің
    қалай жұмыс істейтінін көрнекі түрде көрсетуге бағытталған. Осылайша сіз екілік
    сандардың практикалық қолданылуын, проблемалық аймақтар арасындағы шешімдерді
    аударудың есептік ойлау айласын іздеуге және зерттеуге арналған бөлу және жеңу
    алгоритмін көрсетесіз.
  tutorial_finchfract_longdescription: Бұл әрекет Финч роботымен Кох фракталдарын
    салу үшін рекурсияны қолданады. Бұл студенттерді рекурсия идеясымен таныстырды
    деп болжайды, бірақ бұл әрекетті аяқтау оларға рекурсияның физикалық көрінісі
    арқылы осы ұғымды тереңірек түсінуге көмектеседі. Бұл әрекет Python немесе Java
    қолданатын кіріспе немесе кеңейтілген информатика курстарынан өтетін студенттерге
    сәйкес келеді.
  tutorial_tlcmind_longdescription: Бұл алгоритмнің әрқашан жұмыс істейтінін дәлелдеу
    үшін алгебраны қолдану арқылы логикалық ойлауды қолдануды енгізеді. Бұл алгоритмдерді
    бағалау үшін абстракция мен логикалық ойлауды қалай қолдануға болатынын көрсетеді.
  tutorial_tlctelebot_longdescription: Бұл трюк қарапайым нәрселердің біздің миымыз
    қабылдауы үшін тым күрделі болатынын көрсетеді. Дизайндың маңызды принципі - интерфейстер
    анық және қарапайым болуы керек, бұлдырап қалмауы керек. Ол сонымен қатар есепті
    жеңілдету және адамдарды түсінудің маңыздылығы сияқты есептеу ойлаудың аспектілерін
    көрсетеді.
  tutorial_tlcaus_longdescription: Бұл әрекет есте қаларлық түрде есептеу тұжырымдамаларының

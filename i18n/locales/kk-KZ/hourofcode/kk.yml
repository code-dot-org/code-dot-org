  tutorial_codeillusiongoofyint_longdescription: 'JavaScript көмегімен Game Development
    қуанышын зерттей отырып, Goofy көмегімен өзіңіздің интерактивті, сандық тобыңызды
    жасаңыз. Бұл әрекет Disney Codeillusion: Жаңадан бастаушыларға арналған Goofy
    көмегімен ойынды дамыту приключениясы.'
  tutorial_robotmagicescape_longdescription: Бағдарламаланатын боттардың көмегімен
    3D бөлмесінен қашып кетіңіз.
  tutorial_codespeakclimate_longdescription: HTML көмегімен негізгі веб-сайтты жауапкершілікпен
    құруды үйреніңіз және басқаларға климаттың өзгеруі туралы білім беруге көмектесіңіз.
  tutorial_codespeaktwinkle_longdescription: "“Кодтау жыпылықтау' сөзін дауыстап тыңдаңыз,
    содан кейін оны ScratchJR қолданбасы арқылы кодтауды үйреніңіз."
  tutorial_coinbasecrypto_longdescription: Есте сақтау қабілетіңізді тексеріп, крипто
    негіздерін үйреніңіз!
  tutorial_codespeakcomp_longdescription: Құрттарды компосттау туралы біліп, Scratch
    ойынында ойын құрыңыз!
  tutorial_codespeaksnake_longdescription: Классикалық мобильді ойын жұлдызы Snake
    туралы әңгімені тыңдаңыз және ScratchJR -де өз ойыныңызды кодтаңыз
  tutorial_prstemalexa_longdescription: Студенттер екі Alexa дағдыларын кодтау арқылы
    дауыстық жасанды интеллект немесе дауыстық AI зерттейді. Студенттер дауыстық AI
    негіздерін қамтитын бейнені көруден бастайды, содан кейін MIT App Inventor-да
    “Hello Moon” деп жазылған дауыстық AI-мен жұмыс істейтін бағдарламаны және кездейсоқ
    ғарыштық фактілерді айта алатын бағдарламаны жасайды. Сабақ сөздік қорын шолумен
    және талқылаумен аяқталады.
  tutorial_coderzfarm_longdescription: Бақ отырғызу үшін роботты бағдарламалаңыз және
    роботтардың нақты әлемде фермерлерге қалай көмектесетінін біліңіз.
  tutorial_intelinofield_longdescription: Интелино смарт пойызын экшн-суреттермен
    ажыратып бағдарламалауды үйреніңіз және студенттерді қала бойынша экскурсияға
    апару миссиясын аяқтаңыз.
  tutorial_cablockchain_longdescription: Бұл интерактивті курс блокчейн технологиясы
    мен криптовалюталарды зерттейді, бұл келесі ұрпақ желісінің қозғаушы күші. Потенциалды
    алаяқты табу үшін аң аулау кезінде метаверске кірген кезде кейіпкерлерімізді қадағалаңыз.
    Олар блокчейннің бірқатар шығармашылық қосымшаларын ашады және оның болашақта
    қоғамға қалай әсер ететінін қарастырады.
  tutorial_nasaparachute_longdescription: Бұл әрекетте сіз JPL инженерлерінің Марсқа
    сәтті қонуға көмектесу үшін пайдаланылатын парашютке жасырын хабарламаны қосу
    үшін екілік кодты қалай қолданғанын білесіз. Сондай-ақ, сіз өзіңіздің жасырын
    хабарламаңызды жасай аласыз.
  tutorial_nasascratch_longdescription: Көрнекі бағдарламалау тілі Scratch көмегімен
    Ай немесе Марсты зерттеу ойынын жасаңыз. Ойыныңызды жобалау үшін NASA ғарыштық
    миссиясын жоспарлаушылар сияқты ойланыңыз!
  tutorial_nasaorbit_longdescription: Бұл әрекетте студенттер Scratch, Snap! , немесе
    Халықаралық ғарыш станциясына қондырылған ғарыш кемесінің интерактивті модельдеуін
    жасау үшін басқа бағдарламалау тілі. Экипаждың орбиталық қондыру симуляциясы (Coding
    Sim) студенттерді есептеу ойлауына, есептерді шешуге және математиканың нақты
    қолданбаларына тартады.
  tutorial_nasapackage_longdescription: Бұл әрекетте студенттер Scratch, Snap! , немесе
    пакетті жеткізу үшін геоқоршалған аймақта шарлайтын дронның интерактивті модельдеуін
    жасау үшін басқа бағдарламалау тілі. Модельдеу студенттерді есептік ойлауға, есептерді
    шешуге және математиканы нақты әлемде қолдануға тартады.
  tutorial_nasalunar_longdescription: 'Студенттер Artemis 1 миссиясы және NASA қосымшаларын
    әзірлеу мәселесі (ADC) туралы біледі. Мақсат - студенттерге блоктық кодты қолдана
    отырып, негізгі бағдарламалауды үйрену үшін Code.org App Lab көмегімен жасаған
    қадамдарды орындау. '
  tutorial_meeestate_longdescription: 'Доктор Брейковскийдің жұмбақ сарайынан жаңа
    Minecraft Code Hour: Escape Estate -те қашу үшін жұмбақтарды шешіңіз. Құпияларды
    ашу, қақпан есіктерін ашу және жасырын белгілерді ашу үшін кодтау мен есептеу
    ойлауды қолданыңыз. Таңға дейін жолды кодтаңыз және миллион изумруд табыңыз! Блоктарда
    немесе Python-да кодтау арқылы код сағаты кез келген адамға код негіздерін үйренуге
    арналған оқу жолын ұсынады.'
  tutorial_imagipixelart_longdescription: Осы 1 сағаттық апат курсында Python-ды үйреніңіз
    және өзіңіздің түрлі-түсті анимацияларыңызды жасаңыз!
  tutorial_kcjhealth_longdescription: 'SDG #3 ''Good Health and Welling ''зерттей
    отырып, деректерді визуализациялау, алгоритмдік өнер және кодтау туралы біліңіз.'
  tutorial_msftwakanda_longdescription: 'Шури, Окое және Рири Вакандаға көмектесу
    үшін бірге жиналуы керек. Marvel Studios-тің “Қара пантера: Ваканда мәңгілікке”
    шабыттандырған іс-әрекетіңізді кодтаңыз!'
  tutorial_nafbrand_longdescription: Сіздің брендіңізді кодта сіз өзіңіздің байланыс
    мәліметтеріңізбен жекелендірілген QR кодын жасау үшін виртуалды байланыс файлын
    жасайсыз. Осы әрекетті аяқтағаннан кейін сіз мансапта немесе колледж сапарында
    сізге көмектесетін немесе бағыт-бағдар бере алатын адамдармен байланыс кезінде
    бөлісе алатын заманауи визиткамен жабдықталасыз.

  tutorial_caflags_longdescription: Бағдарламалаудың кейбір негізгі тұжырымдамаларын
    блокпен үйреніңіз. Әлемнің жалауларын салу үшін қарапайым пішіндерді, түстерді
    және координаттарды қолдана отырып, есептеу ойлауыңызды дамытыңыз. Өзіңіздің қызықты
    жалауша шедеврлеріңізді құру үшін блоктар мен құндылықтардың әртүрлі тізбегін
    зерттей отырып, шығармашылығыңызды ашыңыз.
  tutorial_matariki_longdescription: 'Майя мен Чарли Жаңа Зеландиядан. Майяның отбасы
    Матарики: Маори жаңа жылын тойлауға дайындалып жатыр. Ол өзінің досы Чарлиді келіп,
    отбасының марасына (дәстүрлі жиналыс үйі) келуге шақырды. Матарики үшін көптеген
    қызықты мәселелерді шешуге арналған тапсырмалар мен іс-шаралар бар! Майя мен Чарлиге
    мерекеге дайындалуға көмектесу үшін есептеу ойлау дағдыларын қолданыңыз.'
  tutorial_carestaurant_longdescription: Чарли мен Тилли егер олар Россты дұрыс бағдарламаласа,
    ол Food Avengers бағдарламасын тартымды ету үшін сурет салуға көмектесе алады
    деп шешті. Олардың алгоритмдерінің дұрыс екеніне көз жеткізіңіз - бояу щеткасы
    бар қате жіберілген робот айтарлықтай зиян келтіруі мүмкін!
  tutorial_casea_longdescription: Алекс пен Лонни блоктары бар керемет балықтар мен
    супер теңіз тіршілік иелерін жасайды. Қателерді анықтау және түзету арқылы оларға
    реттіліктерді ретке келтіруге және жөндеуге көмектесіңіз. Өзіңіздің мұхит сахнаңызды
    реттеңіз және интерактивтілікті қосу арқылы кейіпкерлеріңізді өмірге келтіріңіз.
    Жаңадан бастаушы кодерлер мен алдын ала оқырмандар қош келдіңіз!
  tutorial_cashield_longdescription: Бұл жазғы демалыс және Алекс, оның отбасы және
    Лонни Финляндияға демалысқа барады. Алекстің үлкен ағасы Рубен қалқан блазоны
    туралы қосымша жасайды және Алекс пен Лонниге оны қалай пайдалану керектігін көрсетеді.
    Оларға қосылыңыз, өйткені олар өздерінің таңғажайып қалқандарын жобалау үшін блоктарды
    реттеуді үйренеді!
  tutorial_ccwslimer_longdescription: Өзіңіздің ортақ ойыныңызды бірнеше деңгейлер
    мен қиындықтармен бағдарламалауды үйреніңіз!
  tutorial_codinggalaxy_longdescription: Adventure Planet-тағы алғашқы миссияңыз үшін
    сіздің міндетіңіз - әдемі планетаны құтқару үшін кодтау жұмбақтарын шешу.
  tutorial_boatrace_longdescription: Қайықпен жарыс ойынын жасауды үйреніңіз. Ойыншы
    тінтуірді қайықпен шөлді аралға кедергілерге тап болмай өту үшін пайдаланады.
  tutorial_ccplay_longdescription: Информатиканың маңызды тұжырымдамаларын үйрену
    кезінде ойын деңгейлерінің сериясын кодтап, ойнаңыз. Соңғы деңгейде өз ойыныңызды
    нөлден кодтау үшін шығармашылық қабілеттеріңіз бен дағдыларыңызды көрсетіңіз!
  tutorial_grinch_longdescription: 'Рождествоны Уовиллге қайтару үшін сыйлықтарды
    түсіру және тауда шарлау үшін кодтау сиқыры бар дрондар мен жоғары технологиялық
    шананы бағдарламалауды үйреніңіз. '
  tutorial_codehsart_longdescription: Мемдер! Мемдер! Мемдер! Студенттер достарымен
    бөлісу үшін арнайы мемдер жасауға мүмкіндік беретін компьютерлік бағдарлама құру
    арқылы кодтау мен өнердің қиылысын зерттейді.
  tutorial_codehsbitcoin_longdescription: Осы “Кодекс сағаты” әрекетінде студенттер
    Bitcoin блокчейн кітабымен және кейбір Bitcoin статистикамен таныстырылады. Студенттер
    транзакциялардың Bitcoin кітапшасында қалай жұмыс істейтінін қарастырады және
    Bitcoin блокчейнінің жалпы өнімділігін зерттейді.
  tutorial_codehsblockchain_longdescription: Студенттер криптографияны, хэшингті және
    блокчейн технологиясын зерттеу арқылы криптовалюталардың негіздері туралы біледі!
  tutorial_codehscipher_longdescription: 'Осы “Код сағаты” әрекетінде студенттер кейбір
    хабарламалардың шифрын ашу және шифрлау үшін классикалық Цезарь шифрын қолдану
    арқылы криптографиямен танысады, сонымен қатар шифрдың кемшілігін және оны қалай
    жақсартуға болатынын анықтайды. '
  tutorial_codehscollision_longdescription: Студенттер симуляциялардың зерттеулерде
    қалай қолданылатынын зерттейді. Олар модельдеу арқылы есептелген жылдамдықтың
    соңғы мәндерін тексеру үшін импульсті сақтау және кинетикалық энергия теңдеулерін
    сақтау арқылы масса мен жылдамдықтың серпімді соқтығысуларға қалай әсер ететінін
    зерттейді. Студенттер негізгі алгебра көмегімен математикалық теңдеулерді шешу
    туралы алдын ала білімі болуы керек.
  tutorial_codehsmath_longdescription: 'Студенттер Трейси тасбақаны таныстырады және
    Python-да әртүрлі математикалық модельдерді кодтауды үйренеді! Кодтау тәжірибесі
    қажет емес, бірақ студенттер Алгебра I немесе одан жоғары деңгейін аяқтауы керек. '
  tutorial_codehsmusic_longdescription: Студенттер JavaScript блоктары арқылы өздерінің
    динамикалық сегіз санау соққылары мен үлгілерін құру арқылы музыканы жасауда кодтаудың
    қалай қолданылатынын зерттейді!
  tutorial_codehssports_longdescription: Студенттер кодтаудың спортта және ойын дизайнында
    қалай қолданылатыны туралы достарымен бірден бөлісуге болатын түпнұсқа спорттық
    бейне ойын құру арқылы біледі!
  tutorial_codemojipizza_longdescription: 'Бұл курс студенттерге JavaScript нысандарының
    негіздерін үйретуге арналған. Студенттер айнымалыларда сақтауға болатын деректердің
    негізгі түрлерін, олардың бірінші логикалық мәнінен бастап бірнеше қасиеттері
    бар өз нысандарын құруға дейін үйренеді. Әрекет әркімнің сүйікті тағамын қолдану
    арқылы күрделі ұғымдарды түсінуді жеңілдетеді: Пицца!'
  tutorial_moonlander_longdescription: Физиканы кодтаңыз бойынша үйреніңіз! Moon Lander
    - бұл физикалық ойыныңызды қалай құруға болатынын көрсететін 17 жаттығудан тұратын
    Game Builder курсы. Ойында сіз ғарыш кемесінің Айға қауіпсіз қонуына көмектесу
    үшін код пен 6-9-сыныптағы физика тұжырымдамаларын қолданасыз.
  tutorial_sushicards_longdescription: Балық аулауға тырысу үшін акуланы жылжытатын
    ойын жасаңыз.
  tutorial_codesparkcreate_longdescription: Өзіңіздің бейне ойыныңызды жобалап, кодтағыңыз
    келді ме? CodesPark Academy сөзсіз интерфейсін қолдана отырып, Марио стиліндегі
    бейне ойынын жасау және кодтау арқылы сізге бағыт беретін екі ойын жинағынан таңдаңыз.
    Жаңадан бастаушы кодерлер мен алдын ала оқырмандар қош келдіңіз!
  tutorial_hardvsoft_longdescription: Суреттелген балалар әңгімесі мен жұмыс парақтары
    арқылы сіздің оқушыларыңыз аппараттық және бағдарламалық жасақтама арасындағы
    айырмашылықтарды біледі.
  tutorial_codestersecard_longdescription: 'Мұғаліммен, отбасыңызбен немесе достарыңызбен
    бөлісе алатын электронды құттықтау картасын жасауды үйрену кезінде бағдарламалау
    дағдыларын қалыптастырыңыз! '
  tutorial_codesterslogo_longdescription: Шығармашылық алу және өз компанияңыздың
    логотипін жасау үшін кодты пайдаланыңыз! Сіз кодтау негіздерін бағдарламалау тілінде,
    Python тілінде үйренесіз. Оқулық арқылы жұмыс істегеннен кейін сіз өзіңіздің жеке
    брендіңіздің логотипін жасау үшін қажетті барлық дағдыларға ие боласыз!
  tutorial_codesterstshirt_longdescription: 'Өзіңіздің монограммаланған футболка дизайнын
    жасай отырып, бағдарламалаудың негізгі дағдыларын үйреніңіз және координаталық
    жазықтықта қозғалуды үйреніңіз! '
  tutorial_codewards_longdescription: Су астындағы қаланы құтқару үшін қызықты миссияға
    қосылыңыз. Командалар мен алгоритмдермен зақымдалған қалалық жүйелерді бекітетін
    құтқарушы инженердің жұмысын бастан кешіру. Өз дағдыларыңызды, ақылдылығыңыз бен
    батылдығыңызды дәлелдеу үшін әртүрлі қиындықтарды жеңіңіз!
  tutorial_olympics_longdescription: 'Элсимен бірге Робот Олимпиадасына дайындалыңыз!
    Бағдарламалау тұжырымдамаларымен қатар көлік жүргізуді, бөлшектерді жинауды және
    құралдарды жасауды, қуатты роботты құрастыруды және сынауды үйреніңіз. '
  tutorial_codinismhero_longdescription: Көңілді мысалдар арқылы бағдарламалау негіздерін
    үйреніңіз және оқу кезінде ойын құрыңыз!
  tutorial_discovery_longdescription: Екі кейіпкер әлемде кездесіп, таңқаларлық нысанды
    ашады. Әрі қарай не болады? Scratch және CS First көмегімен кез-келген адам кодпен
    өзінің ерекше тарихын жасай алады.
  tutorial_csfirstname_longdescription: Атын таңдап, код арқылы сөздің әріптерін өмірге
    келтіріңіз. Лақап атын, үй жануарларының атын, жануарды, спортты, орынды немесе
    хоббиді таңдаңыз.
  tutorial_edisonmove_longdescription: Python негізіндегі мәтінге негізделген бағдарламалау
    тілі Edison роботтары мен EdPy, мәтінге негізделген бағдарламалау тілін қолдана
    отырып, студенттерге мәтінге негізделген бағдарламалауды және реттіліктің негізгі
    есептеу тұжырымдамасын енгізіңіз. Функцияларды, кірістерді, кіріс параметрлерін
    және шығыстарды қоса алғанда, информатика мен бағдарламалау негіздерін зерттеңіз.
    Содан кейін кодтау тапсырмасын алыңыз және Эдисон роботын лабиринт арқылы алу
    үшін өз бағдарламаңызды жазыңыз.
  tutorial_edisonspider_longdescription: Edison роботтары мен Scratch-ге негізделген
    EdScratch бағдарламалау тілін қолдана отырып, жалпы мақсаттағы бағдарламалау тілдерінің
    ең негізгі екі бөлігі болып табылатын айнымалылар мен деректердің негізгі есептеу
    тұжырымдамаларын енгізіңіз. Оқушылар бұл сабақта айнымалылардың не екенін, оларды
    не үшін қолданатынымызды біле отырып, өз білімдерін қолдана алады, содан кейін
    Эдисонды тұзақ салатын өрмекші сияқты жүргізуге бағдарламалауға қолдана алады.
  tutorial_edisonspotlight_longdescription: Студенттеріңізге Эдисон роботтарын таныстырыңыз,
    оларға роботтың не екенін және оның әлемді қалай сезінетінін және әрекет ететінін
    зерттеуге көмектеседі. Студенттер бұл сабақты өз бетінше жұмыс істей алады, өйткені
    олар Edison роботын блокқа негізделген EdBlocks бағдарламалау тілін қолдана отырып
    бағдарламалайды, информатика негіздерін, соның ішінде реттілік, ілмектер мен шарттарды
    қолданады.
  tutorial_firiapython_longdescription: Микрофонды дайындаңыз және Python кодтауына
    дейін деңгейге жеткізіңіз! CodeSpace сізге Python бағдарламасының бірінші жолынан
    бастап интерактивті бағдарламаны түймелер мен жарық диодтары бар кодтауға дейін
    кезең-кезеңімен нұсқау береді. Енгізілген құрылғыларды бағдарламалау, кірістерді
    бақылау және шығыстарды басқару негіздерін үйреніңіз. Айнымалылар мен мәлімдемелер
    код ағынын қалай басқаратынын біліп, жылдам және көңілді микро-ойынмен аяқтаңыз!
  tutorial_gamefrootsquid_longdescription: Үлкен кальмар - әлемдегі ең үлкен омыртқасыздар.
    Жаңадан бастаушыларға арналған бұл кодтау ойынында сіз кодтау негіздерін үйренесіз
    және мұхит астындағы кальмардың өмірін зерттейтін ойын жасайсыз. Сіз үлкен кальмардың
    құпия өмірін, пернетақта ойынының басқару элементтерін қалай кодтау керектігін
    (кірістер/шығыс), Google Blockly кодтау тілін, өзіңіздің компьютерлік ойыныңызды
    қалай жариялау керектігін білесіз.
  tutorial_duckpiano_longdescription: Бұл жобада сіз компьютеріңізде үйрек сияқты
    естілетін фортепиано сияқты әр түрлі алаңдарда квак дыбыстарын ойнататын пернелер
    жасайсыз. Қарапайым әуендерді ойнау үшін үйрек фортепианосын пайдалануға болады.
    Кейінірек сіз басқа дыбыстарды, мысалы, иттердің үретін немесе тіпті өзіңіз жазған
    дыбыстарды көре аласыз. Бұл жоба пернетақтасы бар компьютерде жақсы жұмыс істейді,
    бірақ оны планшетте жұмыс істеуге бейімдеуге болады.
  tutorial_gpsound_longdescription: Бұл жобада сіз компьютер микрофонындағы дыбысты
    жазуға, оны қайта ойнатуға және жазылған дыбыстың суретін салуға арналған бағдарлама
    жазасыз. Содан кейін қадамды ауыстыру, кері немесе жаңғырық сияқты әсерлерді қосу
    үшін жазбаңызды өңдеуге болады.
  tutorial_groklearningpython_longdescription: Бағдарламалау дағдыларыңызды дамытыңыз
    және жануарлардың жеке классификаторын құрыңыз! Бұл курста сіз жануарларды сипаттамаларына
    қарай жіктеу үшін Python бағдарламалау тілін қолданасыз. Сіз жануарлар арасындағы
    айырмашылықтар туралы және биологтардың ғылыммен айналысуына көмектесу үшін бағдарламалауды
    қалай қолданатыны туралы білесіз! Бұл әрекетте белгілі бір білімдер бар (айнымалылар,
    басып шығару және енгізу).
  tutorial_htmltimetravel_longdescription: CSS-те анимация негіздерін қолдана отырып,
    объектілерді жылжытуды, айналдыруды және түрлендіруді үйрену кезінде уақыт бойынша
    шытырман оқиғалы саяхатқа барыңыз және терең кеңістікті бағындырыңыз.
  tutorial_hp_flappy_longdescription: HyperPad бағдарламасында Flappy Birds стиліндегі
    жеке ойынын жасау арқылы логикалық ойлау мен бағдарламалау тұжырымдамасын үйреніңіз.
  tutorial_appytappin_longdescription: Код сағатына бейімделген мұғалім басқаратын
    бұл әрекет балаларды мобильді ойындар қосымшасын жасау үшін мәтінге негізделген
    бағдарламалау тілін қолданумен таныстырады. Олар алгоритмдерді құрастырады және
    айнымалылар мен функцияларды пайдаланады, сонымен қатар олардың жұмысын тексереді
    және түзетеді. Қадамдық сабақ жоспарын, оқушы ресурстарын, қолдау карталарын және
    алдын ала жазылған бағдарлама үлгісін қамтиды.
  tutorial_icipher_longdescription: Бұл мұғалім Кодекс сағатына бейімделген іс-әрекетті
    басқарды, балаларға қауіпсіз қарым-қатынас жасауға үйретеді. Балалар хабарлардың
    уақыт бойы шифрланғанын және шифрлардың көмегімен шифрланғанын біледі. Олар криптографияны
    зерттейді және қауіпсіз байланыс қажеттілігін түсінеді.
  tutorial_iguess_longdescription: 3-5 жас аралығындағы балаларға жылдам жауап беру
    кодтарын енгізу. QR кодтарын сканерлеу және белгілі бір тіршілік ету ортасындағы
    мини-аңды табу үшін планшеттерді пайдаланыңыз.
  tutorial_imake_longdescription: Бұл 3-5 жас аралығындағы балаларға арналған мұғалім
    басқаратын бұл әрекет алгоритмдер, реттілік және қайталау ұғымын енгізу үшін классикалық
    питомник рифмаларын қолданады. Танымал рифмалардағы қадамдар мен заңдылықтарды
    анықтай отырып, балалар алгоритмдер біздің айналамызда екенін түсіне бастайды.
  tutorial_imorse_longdescription: Морзе коды және Shero көмегімен криптографияны
    зерттеңіз. Физикалық жүйелерді бағдарламалауға болатынын біліп, Sphero байланысу
    үшін код жазыңыз.
  tutorial_kanohp_longdescription: Шығармашылық қиындықтармен экранда кодтауды және
    сиқыр жасауды үйреніңіз. Қауырсындарды ұшып, от шығарыңыз, музыка жазыңыз және
    т.б.
  tutorial_khanwebpages_longdescription: HTML тегтері мен CSS көмегімен веб-беттер
    жасауды үйреніңіз және достарыңызбен немесе отбасыңызбен бөлісу үшін өзіңіздің
    жеке құттықтау картаңызды жасау арқылы аяқтаңыз.
  tutorial_kibobowl_longdescription: Апат! KIBO боулинг жолағының басынан түйреуіштерге
    жету үшін қанша қашықтыққа жылжуы керек? Сіз бір түзу жолақты немесе одан да күрделі
    жолды жасай аласыз. Студенттер жолдың ұзындығымен жүру бағдарламасын жасау үшін
    бағалау мен өлшеуді қолданады. Олар бір алға блоктың KIBO-ны қаншалықты алып жүретінін
    тексереді, содан кейін Инженерлік жобалау процесін қолдана отырып бағдарламаларын
    жақсартады.
  tutorial_kibodance_longdescription: KIBO Robot би кешін өткізейік! Сыныптағы сүйікті
    әнді немесе сіз зерттеп жатқан әлемдік мәдениетке байланысты әнді ойнау үшін музыка
    ойнатқышын орнатыңыз. Студенттер KIBO-ді биші ретінде безендіреді, содан кейін
    олар KIBO-ді музыкаға билеуге үйрететін бағдарлама жасайды. Студенттер реттілік
    қабілетіне назар аудара отырып, идеяны білдіру үшін бағдарлама құруды үйренеді
    (бұл жағдайда би).
  tutorial_buildcharacters_longdescription: Кітаптарда немесе сіз білетін адамдарда
    қандай мінез ерекшеліктерін анықтауға болады? Өзіңіздің фузыңызды жасаңыз және
    оның қасиеттерін өзгерту және кейіпкеріңізді өмірге келтіру үшін кодты қолданыңыз!
    Жоғарғы элементке арналған JavaScript бар.
  tutorial_designgames_longdescription: Оқырманға дейінгі ең танымал қолданбаға қазір
    сандық Maker Space кіреді! Деңгейлер жасаңыз, ойындар жасаңыз немесе кейіпкерлерді
    құрастырыңыз. Әрекетіңізді таңдап, Kodable көмегімен жасай бастаңыз! Жоғарғы элементке
    арналған JavaScript бар.
  tutorial_makelevels_longdescription: Сіз симметриялы лабиринт жасай аласыз ба? Тік
    бұрыштары бар лабиринт? Кодтаудың негізгі тұжырымдамалары бар лабиринт құру бойынша
    шығармашылық және толық тапсырмаларды алыңыз. K-5 жалпы негізгі математикамен
    тураланған.
  tutorial_wizard_longdescription: Код сиқыры әлеміне код шебері ретінде саяхат. Қамалыңызды
    теңшеу үшін заклинание жасауды және құюды үйреніңіз.
  tutorial_mbscratchcards_longdescription: Micro:bit физикалық әлемін Scratch виртуалды
    әлемімен байланыстырыңыз.
  tutorial_mbswiftplaygrounds_longdescription: Swift-ті үйрену үшін iPad көмегімен
    микро:битті пайдаланыңыз.
  tutorial_mbbuttons_longdescription: Бұл кіріспе жобада түймелер басылған кезде микро:bit
    дисплейінде суреттер немесе анимациялар пайда болады. Бұл әрекет бұрын ешқашан
    бағдарламаланбаған немесе BBC micro:bit бағдарламалаумен қарапайым таныстыруды
    қалайтындар үшін жарамды. Ол MicroBlocks, Scratch-тәрізді бағдарламалау жүйесін
    пайдаланады, ол сіздің кодыңыздың микро:bit жүйесінде жұмыс істейтінін бірден
    көруге мүмкіндік береді.
  tutorial_meteor_longdescription: 'Бұл жобада сіз BBC микро:bit үшін Falling Meteors
    ойынын жасайсыз. Түймешіктерді қолдана отырып, ойыншы құлап жатқан метеорларды
    ұстап, Жерді құтқару үшін қалқанды жылжытады. Бұл жобада үйренген әдістерді BBC
    micro: bit үшін көптеген басқа ойындар, соның ішінде Pong және Space Invaders
    сияқты классиктерді жасау үшін пайдалануға болады.'
  tutorial_ballbounce_longdescription: Мобильді қосымшаны жасауды үйреніңіз, онда
    пайдаланушы допты экранға айналдырады және ол шетінен секіреді.
  tutorial_mitcodi_longdescription: Өзіңіздің интерактивті мобильді қосымшаңызды жасауды
    үйреніңіз. Ара түймесін басып, оның шуылын тыңдаңыз!
  tutorial_mitdoodle_longdescription: Экранда суреттер салуға болатын мобильді қосымша
    жасаңыз!
  tutorial_talktome_longdescription: Телефоныңызды сізбен сөйлесуге мәжбүр ететін
    мобильді қосымша жасауды үйреніңіз!
  tutorial_mobilecspmap_longdescription: Қалаңызда, штатыңызда немесе әлемнің кез
    келген жерінде көрнекті орындардың картасы турын жасау үшін App Inventor пайдаланыңыз.
    Өздігінен басқарылатын бейне және мәтіндік оқулықтар студенттерді пайдаланушы
    интерфейсін құру және мобильді қосымшаны кодтау, карта компонентін пайдалану және
    ендік пен бойлық бойынша орындарды анықтау арқылы жетелейді.
  tutorial_ozorandom_longdescription: 'Компьютерлердің кездейсоқ сандарды қалай жасайтынын
    және оларды қалай қолданатынын біліңіз, содан кейін оқиға үшін идеяларды қалыптастыруға
    көмектесу үшін кездейсоқ қозғалыс бағдарламасын пайдаланыңыз. '
  tutorial_ozotroll_longdescription: 'Интернет-тролльдер мен ертегі троллдарының арасындағы
    айырмашылықты біліп алыңыз, содан кейін Evo-ға сізді қорғайтын жақсы тролль болуды
    үйретіңіз. '
  tutorial_peblioart_longdescription: 'Суретшілер шабыттандырған интерактивті өнер
    туындыларын жасау үшін кодпен пішіндерді салуды және анимациялауды үйреніңіз. '
  tutorial_astropi_longdescription: Хабарламаны кодтап, Astro Pi компьютерінің Sense
    HAT онлайн-тренажері арқылы ХҒС бортындағы қоршаған ауаның температурасын тексеріңіз.
  tutorial_rgart_longdescription: Студенттеріңізді кодқа үйретудің оңай және интуитивті
    әдісін іздеп жүрсіз бе? RoboGarden STEAM бірнеше әрекеттерде STEAM оқыту және
    геймификацияланған миссиялармен біріктірілген кодты біріктірді. Көркем шығармада
    студент туған күн кешіндегі қиындықтарды шешу үшін кодтау блоктарын қолдана отырып,
    түстерді араластыру тұжырымдамаларын түсінеді.
  tutorial_rgengineer_longdescription: Студенттеріңізді кодқа үйретудің оңай және
    интуитивті әдісін іздеп жүрсіз бе? RoboGarden STEAM бірнеше әрекеттерде STEAM
    оқыту және геймификацияланған миссиялармен біріктірілген кодты біріктірді. Инженерлік
    қызметте студент Рождество кешіндегі қиындықтарды шешу үшін кодтау блоктарын қолдана
    отырып, негізгі робототехниканы үйренеді.
  tutorial_rgmath_longdescription: Студенттеріңізді кодқа үйретудің оңай және интуитивті
    әдісін іздеп жүрсіз бе? RoboGarden STEAM бірнеше әрекеттерде STEAM оқыту және
    геймификацияланған миссиялармен біріктірілген кодты біріктірді. Математикалық
    іс -әрекетте студент кодтаудың кейбір мәселелерін шешу кезінде санау, қосу және
    азайту жаттығуларын жасайды.
  tutorial_rgscience_longdescription: Студенттеріңізді кодқа үйретудің оңай және интуитивті
    әдісін іздеп жүрсіз бе? RoboGarden STEAM бірнеше әрекеттерде STEAM оқыту және
    геймификацияланған миссиялармен біріктірілген кодты біріктірді. Ғылыми қызметте
    студент кеңістікке саяхаттан өтіп, кодтаудың көптеген мәселелерін шешеді және
    ғарыш элементтері мен ғылыми фактілер туралы көбірек біледі.
  tutorial_rgtech_longdescription: Студенттеріңізді кодқа үйретудің оңай және интуитивті
    әдісін іздеп жүрсіз бе? RoboGarden STEAM бірнеше әрекеттерде STEAM оқыту және
    геймификацияланған миссиялармен біріктірілген кодты біріктірді. Технологиялық
    қызметте студент технологияның негізгі ұғымдарын түсіну арқылы көптеген кодтау
    мәселелерін шеше отырып, вулкандық аралдарға саяхаттан өтеді.
  tutorial_robotmagic3d_longdescription: Атыңыздың, сүйікті спорт командасының немесе
    қалаған нәрсенің анимациялық 3D логотипін жасау үшін қиялыңызды пайдаланыңыз.
    3D модельдері мен әріптерін көңілді ету үшін кодты пайдаланыңыз. Соңында сіз өзіңіздің
    жаратылысыңыздың анимациялық стикерін жүктеп, оны достарыңызбен бөлісе аласыз.
  tutorial_robotmagicflappy_longdescription: 3D Flappy Bird ойынын жасау үшін қиялыңызды
    пайдаланыңыз. 3D модельдерін қызықты ету үшін кодты пайдаланыңыз. Соңында сіз
    өзіңіздің жаратылыстарыңызды достарыңызбен бөлісе аласыз және оларды жоғары ұпайға
    шақыра аласыз.
  tutorial_scratchadventure_longdescription: Өзіңіздің сүйікті мультфильмдер желісінің
    кейіпкерлерін ғаламның ең алыс жерлерінен Крейг өзенінің шетіне дейін квестке
    жіберіңіз. Шытырман оқиғалы ойын жасау кезінде құпия қазыналардың құлпын ашыңыз
    және жаңа кейіпкерлерді табыңыз.
  tutorial_scratchtalk_longdescription: Amazon арқылы жұмыс істейтін жаңа мәтіннен
    сөйлеуге блоктарды пайдаланып, Scratch-те кейіпкерлеріңізді өмірге келтіріңіз.
    Рэппинг роботын немесе сөйлесетін интерактивті анимацияны жасаңыз. Бұл жоба түстерді
    айналдыратын, үлкейтетін және өзгертетін сөйлейтін анимацияларды қалай жасау керектігін
    көрсетеді. Мүмкіндіктер шексіз!
  tutorial_scratchjrstory_longdescription: Аралық әрекет ScratchJR тәжірибесі бар
    2-5-ші сыныптардағы балаларға арналған. Осы әрекет пен ScratchJR -мен жалғасқан
    уақыт арқылы студенттер шығармашылық ойлауға, әңгімелерін жақсартуға және құрдастарымен
    ынтымақтастыққа мүмкіндік алады.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Claboration
    - бұл балабақшадағы балаларға арналған бағдарламалау тәжірибесі аз немесе мүлдем
    жоқ екінші сыныпқа дейін арналған кіріспе әрекет. Бұл әрекет арқылы студенттер
    шығармашылық ойлауға, әңгімеші болуға және математикалық ойлау мен реттілік дағдыларын
    жетілдіруге мүмкіндік алады.
  tutorial_spherocomm_longdescription: Қауымдастықта да, компьютерлік бағдарламада
    да қате байланыс туралы біліңіз. Бұл білімді BOLT-ге үйге жол табуға көмектесу
    үшін бағдарламадағы кез келген қате коммуникацияны немесе қателерді шешу үшін
    пайдаланыңыз.
  tutorial_spherocommunity_longdescription: Күнделікті саяхаттайтын жалпы бағытты
    білдіретін қарапайым жолды жасаңыз. Қауымдастық маршруты арқылы сіз екі бағдарламаны,
    сызылған жолды және блокқа негізделген бағдарлама жолын жасайсыз.
  tutorial_spherofunctions_longdescription: Shero -ді калькуляторға айналдыру үшін
    функцияларды қалай пайдалану және шақыру керектігін біліңіз.
  tutorial_spheroinfrared_longdescription: BOLT роботтарының қауымдастығын зақымдап
    жатқан сирек робот инфекциясының таралуын тоқтату үшін эпидемиолог болыңыз.
  tutorial_spherolightsensor_longdescription: Люкс мәндерін өлшеу және BOLT қуу үшін
    сыртқы жарық сенсорын пайдаланатын бағдарламаны жасауды үйреніңіз.
  tutorial_spheromansion_longdescription: Сіздің үйіңізде динозаврлар шоғырын ұстау
    мәселе болмауы керек, солай ма? Сіз ойлағандай, бұл жақсы аяқталмайды. Сіз сарай
    кітапханасында қалып, шығуды бағдарламалауыңыз керек.
  tutorial_roadblocks_longdescription: Қауымдастықтың жалғасы ретінде сіз және сіздің
    серіктесіңіз маршрут бойында әртүрлі кедергілерге тап болған кезде блоктар бағдарламасын
    өзгертесіз.
  tutorial_spherotext2_longdescription: Сперероны лақтырып, жануарлардың дыбыстарын
    болжайтын көңілді ойын құру арқылы бірінші шартты біліңіз. Бұл 1-мәтінді аяқтағаннан
    кейін тамаша әрекет.
  tutorial_spherotext3_longdescription: Гироскоптың айналдыру жылдамдығына негізделген
    Sphero негізгі жарық диодтарын өзгертуді үйреніңіз. Сіз сондай-ақ қалыпқа келтіру
    және абсолютті мән туралы білесіз. Бұл 1 және 2 мәтінді аяқтағаннан кейін тамаша
    әрекет.
  tutorial_spherotext4_longdescription: Sphero басқаратын ыстық картоп ойынын құру
    үшін айнымалыларды пайдаланыңыз. Сіз псевдокодты қолданасыз және осы классикалық
    ойынды өмірге келтіру үшін құжаттаманы оқисыз. Сіз сондай -ақ циклге дейін және
    кездейсоқтық сияқты техникалық ұғымдар туралы білесіз. Бұл 2 немесе 3 мәтінді
    аяқтағаннан кейін тамаша әрекет.
  tutorial_spheroraptor_longdescription: Сферорапторларды аулақ ұстау үшін бекіністі
    қалам жасаңыз, сонымен қатар Spheroraptors қашып кетуіне код жазыңыз. Циклдардан,
    шарттарға, операторларға және тіпті компараторларға дейін сізге қанша кодтау ноу-хауы
    қажет болады.
  tutorial_stempiday_longdescription: Біз Pi санын шеңбердің шеңбері мен ауданын есептеу
    үшін қолданамыз, бірақ сіз бұл санның қайдан шыққанын немесе оны қалай есептеу
    керектігін ойлап көрдіңіз бе? Бұл кодтау әрекетінде сіз кездейсоқ түрде дарт тақтасында
    дартс түсіретін өте нашар ойыншыға ұқсас ұпайларды жасайсыз. Шеңбердің ішіне қонатын
    дарттардың пайызы Pi есептеуге көмектеседі. Содан кейін нүктелердің түстерін көңіл
    көтеру үшін өзгертіңіз!
  tutorial_stemplanetoids_longdescription: Классикалық астероидтар мен Lunar Lander
    ойындарының артындағы код сіз ойлағаннан қарапайым екенін білесіз бе? Сіз бұл
    екі ойынның да дәл физикасы бар екенін білесіз бе? Бұл әрекетте сіз сынған астероидтар
    ойынын түзетесіз, онда кеме тек түзу сызықпен қозғалады. Сонда сіз ойынға ауырлық
    күшін қосып, кемені айға қондыруға тырысасыз! Chromebook және басқа құрылғылармен
    жұмыс істейді!
  tutorial_stempong_longdescription: Танымал Bonk.io ойынының және классикалық понг
    ойынының артындағы код сіз ойлағаннан қарапайым екенін білесіз бе? Сіз бұл екі
    ойынның да дәл физикасы бар екенін білесіз бе? Бұл әрекетте сіз понг ойынының
    сынған нұсқасын түзетесіз, осылайша нысандар қажет сияқты секіреді. Содан кейін
    сіз Bonk.io клонын жасау үшін ауырлық күшін қосасыз. Chromebook және басқа құрылғылармен
    жұмыс істейді!
  tutorial_algobot_longdescription: AlgoBot - бұл Еуропада өтетін басқатырғыштар ойыны,
    пангалактикалық отарлау кемесі, онда қайта өңдеу миссиясы өте қате кетеді. Ойыншылар
    AlgoBot, ақылды кішкентай қызмет droid командасын басқарады және оған дағдарысты
    жеңуге көмектесу үшін визуалды бағдарламалау тілін қолдануды үйренеді!
  tutorial_thunkableapps_longdescription: 'Блоктарға негізделген кодтау арқылы өз
    қолданбаларыңызды қалай құруға болатынын біліңіз! '
  tutorial_toxicodedot_longdescription: 'Палубаңыздан картаны таңдап, бүкіл әлемде
    алға жылжу үшін оның кодын түсіндіріңіз. Ережелерді болжау және өз қателіктеріңізден
    сабақ алу үшін интуитивті қабілеттеріңізді пайдаланыңыз. Compute it және Silent
    Teacher-дің артындағы топтың мұқият жасаған негіздері бірдей: сөзбе-сөз түсіндірудің
    орнына сынақ және қате, тегіс прогрессия, теруге код жоқ, абсолютті жаңадан бастаушыларға
    қол жетімділік.'
  tutorial_gcactions_longdescription: Кодтаудағы негізгі құрылыс блоктарының бірі
    болып табылатын әрекеттерді ашыңыз және оларды бейне ойынды кодтау үшін пайдаланыңыз!
    Сандық мәдениетті зерттеп, роботтар туралы және олардың не істей алатынын біліңіз.
  tutorial_gccomparators_longdescription: Кодтаудың негізгі блоктары болып табылатын
    компараторлар мен логикалық ережелерді ашыңыз және оларды бейне ойынды кодтау
    үшін пайдаланыңыз! Сандық мәдениетті зерттеңіз және біздің онлайн әрекеттерімізді
    бақылау туралы біліңіз.
  tutorial_gcconditions_longdescription: Кодтаудағы негізгі құрылыс блоктарының бірі
    болып табылатын шарттарды ашыңыз және оларды бейне ойынды кодтау үшін пайдаланыңыз!
    Цифрлық мәдениетті зерттеңіз және біздің онлайн әлемімізді қуаттайтын алгоритмдер
    туралы біліңіз.
  tutorial_gccreate_longdescription: GameCode көмегімен алғашқы толық бейне ойыңызды
    жасаңыз! Жаңа кейіпкерлерді жасаңыз, оларды (сәл) ақылды етіңіз, ойыншыға супер
    державалар беріңіз... Аспанның шегі!
  tutorial_gcevents_longdescription: 'Кодтаудағы негізгі құрылыс блоктарының бірі
    болып табылатын оқиғаларды ашыңыз және оларды бейне ойынды кодтау үшін пайдаланыңыз!
    Сандық мәдениетті зерттеп, жасанды интеллект туралы және оның сіздің өміріңізде
    қалай маңызды болуы мүмкін екенін біліңіз. '
  tutorial_gcloops_longdescription: Кодтаудағы негізгі құрылыс блоктарының бірі ілмектерді
    ашыңыз және оларды бейне ойынды кодтау үшін пайдаланыңыз! Сандық мәдениетті зерттеп,
    әлеуметтік желілердегі жаңғырық камералық құбылыс туралы біліңіз.
  tutorial_gcvariables_longdescription: Кодтаудағы негізгі құрылыс блоктарының бірі
    болып табылатын айнымалыларды ашыңыз және оларды бейне ойынды кодтау үшін пайдаланыңыз!
    Сандық мәдениетті зерттеп, деректердің не екенін және оның қалай жұмыс істейтінін
    біліңіз.
  tutorial_beanything_longdescription: Алты керемет мансапты зерттеп, әрқайсысына
    кодтауды қалай қолдануға болатынын көріңіз! Робототехника инженері, музыкант,
    ғарышкер, фермер, омарташы және кондитер аспазшы болу қандай екенін біліңіз. Кейіпкерлерді
    жандандыру, музыка құрастыру, әңгімелер айту, ойындар құрастыру және тіпті өнер
    жасау үшін бағдарламалауды пайдаланыңыз.
  tutorial_change_longdescription: Әлемді қалай өзгертетініңізді көрсететін жоба жасаңыз!
    Қайта өңдеуге құмар болсаңыз да, әлемдік бейбітшілікке қол жеткізу идеяңыз бар
    ма, өз көзқарасыңызды кодпен бөлісіңіз!
  tutorial_cooking_longdescription: Өз дағдыларыңызды көрсетіңіз - интерактивті пісіру
    ойынын жасаңыз. Жаңадан бастаушылар өздігінен басқарылатын оқулықты пайдалана
    алады, ал жетілдірілген кодерлерде бос жобадан бастау мүмкіндігі бар.
  tutorial_crystal_longdescription: Осы көп ойыншы ойынында достарыңызбен шайқас.
    Өзіңіздің стратегияңызды қолданыңыз және кодтаудың шынайы чемпионы кім екенін
    білу үшін кодты бүкіл Tynker қауымдастығына қарсы қойыңыз! Лаваның арасында кішірейіп
    бара жатқан жабайы 4 ойыншыға арналған аренада шайқасқан кезде заклинание жасаңыз,
    күш жинаңыз және жауларды жеңіңіз!
  tutorial_landscape_longdescription: Кодты пайдаланып пейзажды құрастыру үшін Python
    қаламмен сурет салу мүмкіндігін пайдаланыңыз. Сіз үшін бұрыннан жасалған ландшафт
    элементтерін пайдаланыңыз немесе өз құрылымдарымызды жобалаңыз. Өз туындыларыңызды
    жариялаңыз және бөлісіңіз!
  tutorial_pets_longdescription: Үй жануарлары туралы қызықты ойын жасаңыз - нақты
    немесе ойдан шығарылған! Жаңадан бастаушылар өздігінен басқарылатын оқулықты пайдалана
    алады, ал жетілдірілген кодерлерде бос жобадан бастау мүмкіндігі бар.
  tutorial_petvet_longdescription: Pet Vet-те қарбалас күн көңіл көтеруге әкеледі,
    өйткені сіз және Барби үй жануарларына алғашқы тексерулер арқылы әртүрлі үй жануарларына
    көмектеседі. Емтихан бөлмесіне үй жануарларын бағыттаудан бастап, олардың иістерін,
    бөріктерін және қышуын диагностикалауға дейін, сіз кез-келген басқатырғыштың үй
    жануарларын бұрынғыдан да жақсы сезінуге шешім таба аласыз!
  tutorial_superhero_longdescription: Таңдаулы супер қаһарман маскаларын жасау үшін
    HTML және CSS пиксель өнерін пайдаланыңыз. Өз туындыларыңызды жариялаңыз және
    бөлісіңіз!
  tutorial_vidcodeplastic_longdescription: Мұхиттарымызды пластикпен толтыру мәселесі
    әлі де нашарлай береді. Бақытымызға орай, сіз өзіңіздің дауысыңызды пластикалық
    ластану PSA арқылы кодпен ести аласыз. JavaScript көмегімен пластикалық ластану
    туралы PSA кодтағаннан кейін, сіз кез келген тақырып туралы екінші бейне жасай
    аласыз! Бірегей жоба жасау үшін ілмектерді, синус толқындарын және теңшелген эмодзилерді
    пайдалануды үйреніңіз.
  tutorial_vidcodetypeface_longdescription: Типографияның пішіндері мен элементтерін
    қолдана отырып, өзіңіздің қаріп бетіңізді жасаңыз. Түрде сіз ойлағаннан да көп
    элементтер бар! Осы уақытқа дейін біз қаріптер туралы және олардың мәтіннің әртүрлі
    стильдері туралы әңгімелестік. Қаріптер - бұл қаріптің әр түрлі стильдері. Қаріп
    - бұл ұқсас ерекшеліктері бар қаріптер тобы.
  tutorial_washustorm_longdescription: Кіріс дауылды бағдарламалауды үйреніңіз.
  tutorial_activitypackets_longdescription: Wonder Workshop шығармашылық кодтау әрекеттерінің
    басып шығарылатын пакеттерімен отбасылық көңіл көтерудің сағаттарын табыңыз. Dash,
    Dot және Cue роботтарымен кодтауды өмірге келтіріңіз, осы онлайн және офлайн әрекеттерді
    код сағатында және одан тыс уақытта пайдалану үшін жүктеп алыңыз!
  tutorial_googlerookie_longdescription: Бұл әрекетте сіз кодтаудың кіріспе тілі -
    Blockly көмегімен Rookie тақырыбына арналған коллажды кодтайсыз. Шығармашылығыңызды
    ерекшелейтін бірегей туынды жасау үшін сіз тізбектерді, айнымалыларды және ілмектерді
    қолданасыз!
  tutorial_tommyturtle_longdescription: Кішкентай балаларға Томми Тасбақамен кодтау
    негіздерін үйренуге көмектесіңіз! Үздік мобильді қолданба марапаттары бойынша
    ең жақсы білім беру қолданбасы үшін алтын сыйлығының иегері. Ата-аналар мен мұғалімдерге
    оқу үлгерімін бақылауға, көтермелеу үшін балаңызбен сөйлесуге немесе олардың ойын
    уақытын шектеуге мүмкіндік беру үшін StemDash-пен байланысады.
  tutorial_mazyad_longdescription: Бұл өнім компьютерлендірілген қосымшалары бар интеграцияланған
    қағаз нұсқасын жасау үшін шекарамызды кеңейтеді және егер компьютер қандай да
    бір себептермен пайдаланылмаса, балама болады. Ол сонымен қатар жалпы бағдарламалауды
    түсінуге кіріспе ретінде қызмет етеді.
  tutorial_gamemaker_longdescription: Game Maker - бұл студенттер қарапайым код шеберін
    пайдаланып қалаған кез келген нәрсені жасай алатын ашық әрекет. Тек сүйкімді кішкентай
    құбыжықтың суретін нұқыңыз және мәзірдегі опциялардың бірін таңдаңыз. Ойын жасауға
    тереңірек барғысы келетіндер үшін жетілдірілген оқулықтар да бар.
  tutorial_duckrace_longdescription: Бұл курста сіз Тониге үйрекке мерекелік жинақ
    үшін монеталар жинауға көмектесу үшін бағдарламалау тапсырмаларын шешесіз. Курстың
    соңында сіз өз ойыныңызды жасайсыз.
  tutorial_allcancodeapps_longdescription: Веб және мобильді қосымшаларды дизайннан
    жеткізілімге дейін жасау үшін Allcancode платформасын пайдаланыңыз. Қолданба логикасы
    Code.org әрекеттерінің көпшілігінде қолданылатын бағдарламалау тілі Google Blockly
    тілінде жазылған.
  tutorial_n2y_longdescription: Бұл басып шығаруға болатын іс-шараларда студенттер
    Битт Ботт есімді кішкентай роботқа Жердегі әртүрлі жер бедері формаларын зерттеуге
    көмектесе алады. Студенттер Битт Боттқа сәйкес бағытталған көрсеткілерді таңдау
    және айналдыру арқылы қарапайым бағыттар береді. Алты әрекеттің әрқайсысы n2y®
    SymbolStix PRIME® коллекциясындағы белгілермен қолдау көрсетілетін қарапайым бағыттарды
    қамтиды. Таңбалар оқырмандарға және жаңадан бастаған оқырмандарға нұсқауларды
    түсінуге және ұстануға көмектеседі.
  tutorial_microsoftarcade_longdescription: Көңілді аркада ойындарын ойнаңыз, өз спрайттарыңызды
    жасаңыз және MakeCode Arcade көмегімен өз ойыныңызды кодтау негіздерін үйреніңіз.
  tutorial_csfirstunplugged_longdescription: Компьютер немесе интернет жоқ па? Мәселе
    жоқ. Информатика адамдарға бөлек тұрғанда байланыста болуға көмектесу сияқты мәселелерді
    қалай шеше алатынын зерттеу үшін CS First Unplugged әрекеттерін қолданып көріңіз.
    “Қосылған” Scratch әрекеттері де қол жетімді!
  tutorial_toxicodepython_longdescription: Python негіздерін ешқандай сөз немесе түсіндірмесіз
    ашыңыз. Біздің үнсіз мұғалім сізге бірнеше ережелерді болжауға және өз қателіктеріңізден
    сабақ алуға әкелетін бірнеше қиындықтарды ұсынады.
  tutorial_codecombatozaria_longdescription: Озария әлеміне кіріңіз, онда сіз эпикалық
    шытырман оқиғада кейіпкер боласыз. Сіз әлемді жаулап алған қараңғылықты жеңу үшін
    кодтау күшін пайдалануыңыз керек! Жол бойында сіз қызықты кейіпкерлерді кездестіресіз
    және тізбектер, ілмектер, күйін келтіру және ыдырау сияқты кодтау ұғымдарын қолдана
    отырып, әртүрлі елдерге саяхат жасайсыз. Ақыр соңында, сіз достарыңызбен бөлісе
    алатын ойнауға болатын ойын жасайсыз!
  tutorial_vidcodedate_longdescription: 'Climate Clock жобасы математика, экология
    ғылымы және информатиканың мәдени маңызды қиылысы болып табылады. Осы Кодекс сағатында
    студенттер өздерінің климаттық сағаттарын құруға бағыт алады. Олар объектілермен,
    қасиеттермен, айнымалылармен, функциялармен және ілмектермен айналысады және әлемге
    және болашаққа деген үміттерін жеткізу үшін өз хабарламаларын теңшейді. '
  tutorial_codemonkeyspace_longdescription: 'Маймыл ғарышкеріне ғарышта банандарды
    ұстауға көмектесу үшін нақты код жазыңыз! '
  tutorial_codespeakhappy_longdescription: Сізді “бақытты жерге” апаратын медитация
    қосымшасын бағдарламалауды үйреніңіз.
  tutorial_grokimage_longdescription: Суреттерге жылдам өзгерістер енгізу үшін Python
    бағдарламалау тілін қолданыңыз. Суретті өңдеудің қызықты бағдарламаларын жасаңыз
    және өзіңіздің кескін сүзгіңізді жасаңыз!
  tutorial_icomputelearn_longdescription: ICompute көмегімен кодтауды үйренгенде,
    сіз өзіңіздің фантастикалық интерактивті әңгімелеріңізді, ойындарыңызды және анимацияларыңызды
    бағдарламалайсыз. Біздің шығармашылық, көңілді әрекеттерімізге сүйене отырып,
    сіз есептеу ойлауын, сондай-ақ кодтау дағдыларын дамытатыныңызды білдіреді!
  tutorial_rpstress_longdescription: Графикалық эффектілермен, костюм анимациясымен
    және дыбыстық эффектілермен басылатын стресс шарыңызды жасау және жекелендіру
    үшін Scratch блоктарын пайдаланыңыз.
  tutorial_bsdcause_longdescription: 'Бұл курс студенттерге кодты олар үшін маңызды
    немесе қызықты нәрселермен бөлісу әдісі ретінде пайдалануға мүмкіндік береді.
    Олар HTML, CSS және JavaScript үйрену кезінде сабақты қадағалай алады немесе бірегей
    жобалар жасай алады. Олар бейне оқулықтармен, тірі кодтаумен және кодтық глоссарийге
    қол жеткізумен басшылыққа алынады. Менің себебімді қолдау сіздің сүйікті ісіңізді
    жақтаушылардан деректерді жинайтын бастапқы бетті жобалауға және кодтауға бағытталған.
    #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Жиым бойынша қайталау үшін циклды қолданыңыз,
    бұл эмодзидің бірнеше опциялар арқылы жандануына әкеледі.
  tutorial_vidcodeanimojies_longdescription: Жиым бойынша қайталау үшін циклды қолданыңыз,
    бұл эмодзидің бірнеше опциялар арқылы жандануына әкеледі.
  tutorial_bsdinspire_longdescription: 'Бұл курс студенттерге кодты олар үшін маңызды
    немесе қызықты нәрселермен бөлісу әдісі ретінде пайдалануға мүмкіндік береді.
    Олар сабақты қадағалай алады немесе HTML, CSS және JavaScript оқу кезінде бірегей
    жобалар жасай алады. Олар бейне оқулықтармен, тірі кодтаумен және кодтық глоссарийге
    қол жеткізумен басшылыққа алынады. Мені шабыттандыратын адамдар сізге шабыт берген
    ең жақсы 3 адамды көрсету үшін веб-парақ құруға назар аударады. #codeisyourvoice'
  tutorial_tttractor_longdescription: Өрістерді тірілтуге көмектесіңіз. Фермер Хаяо
    сәттілікке қол жеткізді, ал оның егістіктері тәртіпсіздікке айналды. Бірақ ол
    бәрін сақтай алатын ілмектерді қолдана отырып, қайталанатын код жүйесі бар сәнді
    жаңа тракторды алды. Трактордың егістіктеріндегі барлық дақылдарды суару үшін
    қалай жұмыс істейтінін білуге көмектесіңіз.
  tutorial_codeillusionmickey_longdescription: Миккимен сиқырлы кодтау приключениясына
    кірісіңіз! JavaScript көмегімен Media Art-қа кіріспені игерген кезде пішіндерді
    салуды, бояуды және жылжытуды үйреніңіз.
  tutorial_scigirlsquest_longdescription: 'Бұл онлайн кодтау приключениясында жастар
    әр түрлі заттарды табу және мұхит түбіндегі ғылыми деректерді жинау үшін кодты
    қолдана отырып, су астындағы қиындықтар арқылы сүңгуір қайықты қабылдайды. '
  tutorial_codespeakbreathe_longdescription: Пайдаланушыларды тыныс алу жаттығулары
    арқылы бағыттайтын медитация қолданбасын бағдарламалауды үйреніңіз.
  tutorial_vidcodeface_longdescription: Әлеуметтік желілерде қолданатындар сияқты
    өзіңіздің жеке бет сүзгіңізді кодтау үшін facetracking кітапханасын пайдаланыңыз.
  tutorial_educodemaze_longdescription: Құбыжықтармен және құлыпталған үзінділермен
    толықтырылған лабиринтті жобалаңыз. Кейіпкерге сіз жасаған әлемді шарлауға көмектесу
    үшін айнымалыларды, ілмектерді және жолдарды пайдаланыңыз.
  tutorial_educoderace_longdescription: Информатиканы үйреніңіз, өйткені сіз өзіңізде
    жарысшыны босатсаңыз! Нысандар мен бейне ойындардың қалай жасалатыны туралы тереңірек
    түсінік ала отырып, өзіңіздің жеке көлігіңізді ойлап табыңыз және теңшеңіз.
  tutorial_codespeakchatbot_longdescription: Информатиканың әйгілі пионерлері туралы
    біле отырып, сөйлесуге болатын компьютерлік бағдарлама, чатботты кодтауды үйреніңіз.
  tutorial_gamefrootgames_longdescription: Super Mario Bros сияқты нақты ойынды кодтауды
    үйреніңіз. Scratch және Tynker шеңберінен шығуға дайын студенттер нақты ойындар
    индустриясының тәжірибесімен, креативті кодтау тұжырымдамаларымен, өздерінің бірегей
    ойынын қалай жариялауға және ойын индустриясындағы мансапқа жету жолында жұмыс
    істей бастайды. Оқулық деңгейлі дизайн, кейіпкерді таңдау, кейіпкерді анимациялау
    және қозғалу үшін кейіпкерді кодтау туралы.
  tutorial_codespeakgrandparent_longdescription: Сіздің өміріңіздегі ерекше адамға
    қуаныш тарату үшін сандық картаны кодтауды үйреніңіз.
  tutorial_educodekingdom_longdescription: Патшалық шабуылға ұшырады! Басқыншыларды
    тойтаруға көмектесу үшін қуатты қорғанысты жоспарлаңыз. Өзіңіздің мұнара қорғаныс
    ойынында құбыжықтардың өзіндік толқынын жасау үшін массивтердің күшін игеріңіз!
  tutorial_codehsdata_longdescription: Деректерді мағыналы және түсінуге оңай тәсілдермен
    көрсету үшін деректерді визуализациялауды пайдалану күші туралы біліңіз. Көрнекі
    тартымды графиктерді жасау және әдемі деректерді жасау үшін кодтаудың қалай қолданылатынын
    білу үшін біздің графикалық генераторды пайдаланыңыз.
  tutorial_educodecake_longdescription: Шеф -аспаз Роландпен торт пісірген кезде HTML

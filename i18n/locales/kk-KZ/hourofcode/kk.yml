  tutorial_spherofunctions_shortdescription: Shero -ді калькуляторға айналдыру үшін
    функцияларды қалай пайдалану және шақыру керектігін біліңіз.
  tutorial_spheroinfrared_shortdescription: BOLT роботтарының қауымдастығын зақымдап

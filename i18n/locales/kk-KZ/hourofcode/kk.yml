  tutorial_codesterssketch_longdescription: Өзіңіздің жеке Etch-a-Sketch жасау кезінде
    Python-да кодтау негіздерін үйреніңіз! Экрандағы спрайтты әртүрлі негізгі оқиғалармен
    басқаруды, қалам енін орнату үшін пайдаланушы кірісін қабылдауды және қалам түсін

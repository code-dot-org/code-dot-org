  tutorial_hatchxrsolar_longdescription: 'Жұлдыздарды зерттеп, блокқа негізделген
    бағдарламалау тұжырымдамаларын қолдана отырып, өзіңіздің күн жүйеңізді құрыңыз.
    3D кеңістігінің негіздері туралы біліп, бір сағаттан аз уақыт ішінде арманыңыздағы

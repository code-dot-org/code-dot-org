  curriculum_desc_dance_party_01: Бұл кіріспе қызметте түрлі-түсті кейіпкерлердің
    түрлі анимациялық фондарға және Upbeat музыкаға көшу жасау үшін кодты пайдаланыңыз.
  curriculum_desc_dance_party_02: Кеңейтілген жоба идеялары бар кіріспе оқулықтан
    тыс шығыңыз. Неғұрлым күрделі би кештерінің мысалдарының кітапханасын шолыңыз.
  curriculum_desc_dance_party_unplugged: Ойығыңызды қосыңыз - компьютер қажет емес!
    Оқиғалар сияқты кодтау ұғымдарын биші хореографиясын синхрондау үшін қалай қолдануға
    болатынын біліңіз.
  curriculum_desc_dance_party_ai_edition: Бүгінгі үздік суретшілерді көрсететін жеке
    виртуалды би кешіңізді құру үшін жасанды интеллект (AI) тұжырымдамалары туралы
    біліңіз. Таңдау үшін ондаған әндер бар, олардың музыкалық талғамына қарамастан
    әрбір студентке жетеді. Заттарыңызды шайқаратын кез келді!
  curriculum_desc_csf: Оқушыларды информатиканың негізгі ұғымдарымен таныстыратын
    бастауыш оқу бағдарламаларының тегін жиынтығы.
  curriculum_desc_csf_express: Компьютерлік бағдарламаларды құруды, проблемаларды
    шешу дағдыларын дамытуды және қызықты қиындықтарды жеңуді үйреніңіз! Достарыңызбен,
    отбасыңызбен және мұғалімдермен бөлісу үшін ойындар мен шығармашылық жобалар жасаңыз.
  curriculum_desc_csf_express_pre_reader: Пазлдарды шешу және анимациялық көріністерді
    жасау арқылы апарып тастау блоктарын кодтаудың негіздерін үйреніңіз. Достарыңызбен,
    отбасыңызбен және мұғалімдермен бөлісу үшін өнер мен қарапайым ойындар жасаңыз.
  curriculum_desc_csf_course_a: Ілмектер мен оқиғалар сияқты пәрмендерді қолданатын
    бағдарлама. Студенттерді басқалармен ынтымақтастыққа, мәселелерді шешудің әртүрлі
    әдістерін зерттеуге, қиын міндеттерге тап болуға және интернет қауіпсіздігі туралы
    білуге үйрету.
  curriculum_desc_csf_course_b: Электр желісінен ажыратылған әрекеттер мен әртүрлі
    басқатырғыштар арқылы студенттер бағдарламалау негіздерін, ынтымақтастық әдістерін,
    тергеу және сыни ойлау дағдыларын, қиындық жағдайында табандылықты және интернет
    қауіпсіздігін үйренеді.
  curriculum_desc_csf_course_c: Реттілігі, ілмектері және оқиғалары бар бағдарламалар
    жасаңыз. Мәселелерді шешу әдістерін зерттеңіз және онлайн және офлайн режимінде
    позитивті қауымдастықтар құру стратегиясын жасаңыз. Оқушылар бөлісе алатын интерактивті
    ойындар жасаңыз.
  curriculum_desc_csf_course_d: Алдыңғы курстарда, соның ішінде ілмектер мен оқиғаларда
    табылған ұғымдарға шолу. Содан кейін студенттер алгоритмдер, кірістірілген ілмектер,
    ал ілмектер, шарттар және т.б. туралы түсініктерін дамытады.
  curriculum_desc_csf_course_e: Интернеттегі қауіпсіздік туралы білімді күшейтетін
    қызықты, интерактивті жобалар жасаңыз. Кірістірілген ілмектер, функциялар мен
    шарттар сияқты күрделі кодтаумен айналысыңыз.
  curriculum_desc_csf_course_f: Пайдаланушылардың өздері қолданатын қолданбаларда
    қалай таңдау жасайтынын қараңыз. Әр түрлі Sprite Lab қолданбаларын жасаңыз, олар
    пайдаланушыға таңдау ұсынады. Қосымша түсініктерді, соның ішінде айнымалылар мен
    “for” ілмектерін біліңіз.
  curriculum_desc_problem_solving_computing: Пазлдарды, қиындықтарды және нақты сценарийлерді
    шешу үшін проблемаларды шешу процесін пайдаланыңыз. Мәселелерді шешуге көмектесу
    үшін компьютерді енгізу, шығару, сақтау және өңдеу туралы біліңіз.
  curriculum_desc_web_development: Веб-беттерде мазмұнды жасаңыз және бөлісіңіз, вебтің
    шығармашылық әлеуетін зерттеңіз. Бағдарламалау кезінде сыни тұтыну дағдыларын,
    проблемаларды шешу қабілеттерін және топтық жұмысты дамыту.
  curriculum_desc_interactive_animations_games: Бағдарламалық кескіндерді, анимацияларды,
    интерактивті өнерді және ойындарды жасаңыз. Бағдарламалау тұжырымдамаларымен және
    дизайн процесімен танысыңыз.
  curriculum_desc_design_process: Есептеудің әлеуметтік әсерін қарастыруға назар аударыңыз.
    Дизайн қиындықтары арқылы студенттер басқалардың қажеттіліктеріне түсіністікпен
    қарайды және шешімдерді әзірлейді.
  curriculum_desc_data_society: Мәселелерді шешудегі деректердің рөліне және осы процесте
    компьютерлердің көмегіне баса назар аударады. Өкілдік жүйелерін және онымен байланысты
    қиындықтарды жабыңыз. Деректер жинақтары проблемаларды шешуге қалай көмектесетінін
    біліңіз.
  curriculum_desc_creating_apps_with_devices: Есептеудегі физикалық құрылғылардың
    рөлін зерттеңіз. Аппараттық кірістер мен шығыстарды пайдаланатын бағдарламаларды
    әзірлеу. Бұл құрылғының микро:bit және Circuit Playground үшін де нұсқасы бар.
  curriculum_desc_csa: AP® Computer Science A (AP® CSA) үшін осы тегін оқу бағдарламасында
    Java бағдарламалау тілін үйрену кезінде студенттерді бағдарламалық жасақтама инженериясы
    мен объектіге бағытталған дизайнмен таныстырыңыз.
  curriculum_desc_maker: Maker education STEM (Ғылым, Технология, Инженерия, Математика)
    проблемаларды шешуге және сыни ойлауды үйретуге көмектесу үшін сыныпқа практикалық
    тәжірибе мен ынтымақтастықты шақыру арқылы бір қадам алға жылжытады.
  curriculum_desc_maker_short: Maker education проблемаларды шешуге және сыни ойлауды
    үйретуге көмектесу үшін сыныпқа практикалық тәжірибе мен ынтымақтастықты шақырады.
  curriculum_desc_csd: Икемді курс, әр бөлімді жалғыз немесе біріктіруге мүмкіндік
    береді. Студенттерді веб-сайттарды, қолданбаларды, анимацияларды, ойындарды және
    физикалық есептеу жүйелерін құрумен таныстырады.
  curriculum_desc_csp: Тегін, AP® CSP студенттерді информатиканың негізгі ұғымдарымен

  csd_page_faq_question_01: CS ашылулары стандарттарға сәйкес келеді ме?
  csd_page_faq_answer_01: CS Discoveries информатикаға арналған K-12 Framework және
    2017 CSTA стандарттарын нұсқаулық ретінде қолдана отырып жазылған. Қазіргі уақытта
    CS Discoveries бағдарламасындағы әрбір сабақта 2017 жылғы CSTA стандарттарына
    сәйкес салыстырулар бар. [Стандарттарды салыстырудың қысқаша мазмұнын мына жерден
    табуға болады] (%{mappings_url}). Стандарттардың Google Sheets нұсқасын [CSD стандарттары]
    (%{csd_standards_url}) сайтынан табуға болады.
  csd_page_faq_question_02: Осы курсқа кәсіби дамуды қалай/қайдан алуға болады?
  csd_page_faq_answer_02: Біздің кәсіби оқыту бағдарламамыз жыл бойы қолдау көрсетеді.
    Бағдарлама бес күндік жазғы семинардан басталады, онда сіз оқу жоспарымен практикалық
    жұмыс істеуге және өз аймағыңыздағы басқа мұғалімдермен кездесуге мүмкіндік аласыз.
    Жыл бойы біз семинарлар мен форумды қолдауды ұсынамыз. Бастау үшін сізге алдын
    ала информатика тәжірибесі қажет емес. Ал мұғалімдер оны жақсы көреді! 90% оны
    ең жақсы кәсіби даму деп санайды. [Өтініш беру және қосымша ақпарат алу үшін осы
    жерді басыңыз] (%{apply_url}).
  csd_page_faq_question_03: Мен CS Discoveries үйретемін, бірақ студенттеріммен бір
    семестрден аз уақыт бар. Сіз не ұсынар едіңіз?
  csd_page_faq_answer_03_01: Шектеулі кестесі бар, оқу жылы ішінде CS Discoveries
    барлық бөлімшелерін үйрете алмайтын мұғалімдер енді назар аударғысы келетін нәрсеге
    негізделген CS Discoveries бірліктерінің белгілі бір жиынтығын оңай тағайындай
    алады. Бұл жинақтар әлі де CS Discoveries -де табылған дәл бірліктер болып табылады,
    олар CS Discoveries -тің белгілі бір аймағында терең сүңгу үшін төмендегі ұсыныстарымызға
    сүйене отырып топтастырылған. Әрбір жинақ шамамен бір семестр немесе бір семестрден
    сәл аз. [Біздің коллекциялар опцияларын көру үшін мына жерді басыңыз] (%{collections_url}).
  csd_page_faq_answer_03_02: Одан да шектеулі кестесі бар мұғалімдер үшін олар бүкіл
    курсты тағайындамай-ақ CS Discoveries -тен бір уақытта бір бірлікті тағайындау
    мүмкіндігіне ие. Бұл үлкен курстардың бөлігі ретінде немесе информатиканы шектеулі
    кесте бойынша оқыту кезінде енгізілген CS Discoveries бірліктерін оқытатын сыныптарды
    қолдауға көмектеседі деп үміттенеміз. [Біздің икемді қондырғыларды көру үшін мына
    жерді басыңыз] (%).
  csd_page_faq_question_04: CS Discoveries үшін қандай материалдар мен материалдар
    қажет?
  csd_page_faq_answer_04_01: Бұл курсты оқыту кезінде ескерілетін ықтимал шығындардың
    бірі - басып шығару. Көптеген сабақтарда оқушыларға іс -әрекеттер арқылы бағыттауға
    арналған үлестірмелі материалдар бар. Бұл үлестірмелі материалдардың барлығын
    басып шығару талап етілмесе де, олардың көпшілігі басып шығаруға арналған және
    мүмкіндігінше басып шығаруды ұсынамыз.
  csd_page_faq_answer_04_02: 'Басып шығарудан басқа, кейбір сабақтар сыныптағы әдеттегі
    керек-жарақтар мен манипуляцияларды қажет етеді, мысалы: Студенттік журналдар,
    постер қағазы, маркерлер/түрлі-түсті қарындаштар, қайшылар, сынықтар, желім немесе
    таспа, кейінгі жазбалар немесе индекс карталары (немесе ұқсас өлшемді сынықтар)
    және сызғыштар немесе қандай да бір түрдегі түзу жиек.'
  csd_page_faq_answer_04_03: 'Осы жалпы курстық материалдардан басқа, белгілі бір
    бірліктерде келесі элементтер шақырылады:'
  csd_page_faq_answer_04_04: Мәселелерді шешу және есептеу
  csd_page_faq_answer_04_05: Алюминий фольга, суға арналған контейнер, пенни (пенниді
    бірдей мөлшердегі басқа салмақпен ауыстыруға болатындығын ескеріңіз). Егер сізде
    бұл жабдықтарға қол жетімділік болмаса, балама әрекеттер қол жетімді.
  csd_page_faq_answer_04_06: Құрылғылармен қолданбалар жасау (А нұсқасы және В нұсқасы)
  csd_page_faq_answer_04_07: 'А нұсқасы: Сынып бөлмесінің ойын алаңдарының жиынтығы.
    Қосымша мәліметтер алу үшін [code.org/maker/circuitplayground] () бөлімін қараңыз.%{url}'
  csd_page_faq_answer_04_08: 'В нұсқасы: Микрофон: биттік құрылғылардың сынып жиынтығы.
    Қосымша мәліметтер алу үшін [code.org/maker/microbit] () бөлімін қараңыз.%{url}'
  csd_page_faq_answer_04_09: Бос мата қораптары немесе картон орамдары немесе сызаттар
    қағазы сияқты Maker Жабдықтар
  csd_page_faq_answer_04_10: "*Ескерту: Құрылғылармен қолданбаларды жасау блогында
    іске асырудың екі нұсқасы бар - біреуі ойын алаңдарын пайдаланатындар үшін және
    екіншісі micro:bit қолданатындар үшін. Мұғалімдер құрылғылардың екі жиынтығын

  oceans_behind_the_scenes_1_markdown: 2-4 деңгейлерде [TensorFlow](https://www.tensorflow.org/)
    [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    жобасы ұсынған алдын ала дайындалған модель қолданылады. MobileNet моделі - бұл
    “шар” немесе “құлпынай” сияқты сөздермен қолмен аннотацияланған 14 миллионнан
    астам суреттерден тұратын [ImageNet](http://www.image-net.org/) бойынша дайындалған
    [конволюциялық нейрондық желі] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks).
    Бұл модельді студент осы әрекетте жасайтын таңбаланған оқу деректерімен теңшеу
    үшін біз [Transfer Learning] (https://en.wikipedia.org/wiki/Transfer_learning)
    деп аталатын әдісті қолданамыз. Оқу деректер жиынтығындағы әрбір сурет MobileNet-ге
    пиксель ретінде беріледі, оған қолданылатын аннотациялар тізімін алу үшін беріледі.
    Содан кейін, жаңа кескін үшін біз оны MobileNet-ге береміз және оның нәтижесінде
    алынған аннотациялар тізімін оқу деректер жиынтығындағылармен салыстырамыз. Біз
    жаңа суретті бірдей жапсырмамен (мысалы, “балық” немесе “балық емес”) ең ұқсас
    нәтижелері бар жаттығулар жиынтығынан алынған суреттер ретінде жіктейміз.
  oceans_behind_the_scenes_2: 6-8 деңгейлерде <a href="https://en.wikipedia.org/wiki/Support-vector_machine">қолдау-векторлық
    машина</a> (SVM) қолданылады. Біз балықтың әрбір компонентін қарастырамыз (мысалы,
    көз, ауыз, дене) және компоненттерге арналған барлық метадеректерді (мысалы, тістердің
    саны, дене пішіні) әр балық үшін сандар векторына жинаймыз. Біз бұл векторларды
    SVM үйрету үшін қолданамыз. Жаттығу деректеріне сүйене отырып, SVM барлық мүмкін
    балықтардың “кеңістігін” екі бөлікке бөледі, олар біз үйренуге тырысатын сыныптарға
    сәйкес келеді (мысалы, “көк” немесе “көк емес”).

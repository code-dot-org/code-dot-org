  dashboard_hoc_courses_desc_and_cta: 'Студенттеріңізбен кез келген қысқа сабақтарды орындап көріңіз. Информатика Білім Апталығында <a href="https://hourofcode.com">Код Жазу Сағаты қозғалысына қосылыңыз</a>.'
  dashboard_k5_courses: Балабақша баларынан бастап 5-сыныпқа дейінгі оқушыларға арналған 20-сағаттық курстар
  dashboard_k5_courses_desc: 'Бұл курстар компьюердің көмегінсіз өзін-өзі бақылайтын онлайн оқумен қатар қолданылады. Әрбір курс 20 сабақтан тұрады және олар бір кіріп-шығу кезінде немесе бір семестр бойы орындалады. Тіпті әріп танымайтын мектепке дейінгі жастағы балалар да қатыса алады. Сізге бастау үшін АҚШ-тың сапалы, біліктілікті арттыру бағдарламаларын тегін ұсынамыз. <a href="/professional-development-workshops">Жақын жерден табу!</a>'
  dashboard_middle_courses: Орта мектеп оқушыларына арналған 20-сағаттық курстар

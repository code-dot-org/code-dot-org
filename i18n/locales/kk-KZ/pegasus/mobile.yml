  tynker_longdescription: Өздеріңіздін ойындарыңызды жасаңызда, достарымен бөліс! Қызықты жұмбақтар шешіп, информатиканы жаңа деңгейде оқыңыз. Өз ойыныңызды фигуралармен, әр түрлі деңгейлермен және көркем декорациялармен ерекше істеңіз. Физика арқылы өз ойыныңызды шын өмірдегіге ұқсатыңыз. Бағдарламалау тілін блоктар арқылы немесе JavaScript түрінде көруге болады. Айпадпен Андроидты планшеттерге мобильді нұсқасын жасаңыз. Өте көп түрлерден таңдай аласыз.
  scratch_longdescription: 'Со Scratch арқылы сіз өзіңіздін интерактивті ойыныңызды, хикаяларыңызды, &mdash анимацияларын жасай аласыз; және достарымен бөлісе аласыз. Өз атыңыздын анимациясынан бастаңыз, құттықтау хатын жасаңыз немесе ойын істеңіз.'
  lightbot_longdescription: Жарықроботына көкілдір плиткаларды жарық түсіруге көмектесіңіз! Жарықробот бұл ойын-ребус, мұнда компьютерлік ойындарды құрастыру логикасы мен ойыншыларды бағдарламалаудын практикалық негізіне үйретеді. Ретімен орындалатын нұсқайлар жасауға, процедуралар жасауға немесе циклдарды қолданып жаңа деңгейге өтуге үйреніңіз. Барлық жастарларға түсінікті.
  thinkersmith_longdescription: 'Алдын ала құрастырылған "Робототехника сөздігі" арқылы  оқушылар алдын ала талқылау, нақты тапсырмаларды орындауға бір-біріне көмектесуге үйренеді. Осы сабақ оқушыларға символмен іс әрекет арасындағы байланысты түсіндіреді және қателікті табумен түзіту қыбілетіне үйретеді. "Менің роботехникалық достарым" сабағын топпен өткізген дұрыс. Мұғалімнің сыныпта қолданатын жұмыс дәптері бар.'
  condcards_longdescription: Алгоритм қағидаларымен шартты сөйлемдерді қарт колодасы арқылы үйренініз. Алгоритм қағидаларымен шартты сөйлемдерді қарт колодасы арқылы үйренініз. Тапсырма бұйрық арқылы орындалады. Әр бұйрыққа бір колода қарт керек.
  lightbotintl_longdescription: iOS немесе Android (немесе веб браузер) операциялық жүйелерін пайдаланып бағдарламалаудын мәнін түсін, 4 жастағы балаларға арналған бағдарламалау негіздерінен баста. Бұйрық тізбектерін қалай реттеу керегін, паттерн анықтталуын, процедуралар және циклдар қолданылуын біліп ал!
  codehs_longdescription: 'Бағдарламалаудын компьютерге бұйрық беруі, итке бұйрық беруге ұқсайды. Карел&mdash итімен кодтауды үйрен; Бұл бағдарламалаумен қызықты, қолжетімді және көрнекті танысу, бағдарламалауды жаңа бастаған адамдарға ең маңыздысына үйретеді - функциямен бұйрықтарға. Сабақтар оқушыларға арналған, бірақ мұғалімдерде оқушылардын бағаларын қарау үшін тіркеле алады!'
  codecademy_longdescription: 'Codecademy - бұл дүние жүзінде миллиондаған адамдар пайдаланатын, информатиканын негіздеріне үйрететін интерактивті кіріспе курс, мұнда студенттерді JavaScript арқылы бағдарламалау негіздеріне, бағадарламалу тіліне үйретеді. Біз сізге Код Сағаты атты сынақ дайындадық, орындау барысында сіз ешқандай күйзелісіз тест өтіп, слайдтардан үйренесіз, ал соңында студенттерге проект дайындайсыз.'
  codecombat_longdescription: Python немесе JavaScript тілін үйрену үшін эпикалық ойында құбыжықтарды жеңіңіз!
  codemonkey_longdescription: CodeMonkey, бұл шын бағдарламалау тілінде код жазуға үйрететін онлайн-ойын! Оқушылар код арқылы маймылды банан ұстауға үйретеді және әрбір деңгей сайын тапсырма қиындатылады . Есепті шешкен үшін оқушы ұпай жинайды және өзінің жетістігімен басқалармен бөлісе алады.
  codeavengers_longdescription: 'JavaScript қысқа 10 жаттығуларын пайдаланып екі адамға арналған екіөлшемді ойын жаса. Содан соң достарыңа тест құрастырып бағдарламалау негіздерін (айнымалылармен шарттар) үйренудегі оқуынды жалғастыр.  Жұмыс барысында рейтингте барлығынан күшті болу үшін ұпай жина.'
  processing_longdescription: Визуалды өнер мәнінде бағдарламалауға Processing бағдарламалау тілінде кіріспе. Шағын бейнесабақтар сізді сурет салу бағдарламасының интерактивті жобалау жаттығулармен таныстырады.
  robomind_longdescription: Оқушылар бағдарламалау негізін өздерінің виртуалды роботомен басқару арқылы үйренеді. Бұл онлайн сабақта шағын презентациялар, фильмдер, тесттер және бағдарламалау жаттығуларына арналған автоматты кеңестер бар.
  groklearning_longdescription: 'Python бағдарламалау тілін қолданып "Элиза" сұқбаттасу роботын психотерапевт ретінде жаса.  Элиза не айтумен, қайлай айтуды үйретеді. Ол робот емес адам деп ойлап қалатындай сенің достарынды алдай ала ма?'
  quorum_longdescription: Бұл оқулық көздері жаман көретін адамдарға арналған; ол экраннан оқитын программалармен жұмыс істейді. Биологиялық лаббороториядағы Мэри экскурсиясына қосыл және Quorum бағдарламалау тілін оқы. Бұл оқулықта онлайн жаттығулар бар және ол өзбетінше жұмысқа арналған.
  codespark_longdescription: '"The Foos" - бағдарламалауды оқуға қызықты және қолжетімді әдіс. Сүйкімді кейіпкерлерге басқатырғыш шығара алатындай код жазыңыз және виртуалды өмірді жандандырыңыз! Бұл ойында сөз жоқ, сондықтан бұл ойынды барлығы ойнай алады!'
  kodable_longdescription: 'Kodable - бұл 5 жастан жоғары балаларға бағдарламалау негізін үйрететін iPad ойны. Мұғаліммен ата-ананың қасында болуы міндетті емес, бірақ құттарлы іс.'
  tynkerapp_longdescription: 'Бағдарламалауды қызықты басқатырғыштарды шеше үйреніңіз. Ойындармен хикаяны тақырыптық графика арқылы оңай жасаңыз, 10 - нан аса ойындық комплект және өзгертілетін кейіпкерлер. Интернетке қосылу қажет емес. Сіздің нәтижелеріңізді интернет арқылы көруге болады.'
  robomindnl_longdescription: Оқушылар бағдарламалау негізін өздерінің виртуалды роботомен басқару арқылы үйренеді. Бұл онлайн сабақта шағын презентациялар, фильмдер, тесттер және бағдарламалау жаттығуларына арналған автоматты кеңестер бар.
  flappy_longdescription: Блоктарды жылжыту арқылы Самғаған құс ойнын жаса. Сіз басқа кейіпкер таңдай аласыз (акула, Аяз ата, немесе басқа біреуді). Ойынды өз телефоныңызға оңай қоса аласыз.
  bitsbox_longdescription: Өзіңіздін виртуалды планшет арқылы сіз бірнеше ойын бағдарламаласын жасап, бөлісе аласыз. Қарапайым нұсқаулар кішкентай баланыда Javascript тіліне үйрете алады, жақсырақ оқысаңыз, көп нәрсеге қол жеткізесіз.
  makeschool_longdescription: 'Бастаушыларғада қолдануға оңай болатын Swift бағдарламалау тілі арқылы айфон ойынының кодын жазуға үйрен! Pok&eacute ойынын жаса;қызықты шытырман ойын, құбыжықтарды жаңа қозғалыстарға кодтауға үйретеді . Сіздің құбыжықтарыңыз жеңу үшін сіз айнымалыларды, әдістерді және объектілерді қолдануға үйренесіз!'
  touchdevelop_longdescription: Сенсорлы редактор сізге нүктелерден сурет жасауға, аю туралы басқатырғышты шешуге немесе өзіңіздің секіріп жүретін құс ойының жасауға көмектеседі.
  appinventor_longdescription: Көңіл көтеретін қысқа видео-сабақтар сізге Android телефонына немесе планшетіне үш қарапайым қосымша жасауды үйретеді. Бұл сабақтар бастаушыларға, сонымен қатар тәжірибелі оқушыларға да арналған. Код Жазу Сағатының бұл сабақтары қосымшаны бағдарламалауды үйретеді. Сонымен қатар жасаған туындыларыңызды достарыңызбен бөлісе аласыз! Бұл сабақтарды жалғыз немесе топ болып мұғаліммен бірге оқуға болады..
  blockly_longdescription: 'Интернетке қосылуы жай (немесе қосылмаған) ДК бар ма? Code.org оқулықтарының алғашқысы болған Blockly оқулықтарын жүктеп ал, - 3MB ZIP-файлды кез келген компьютерге жүктеп алуға немесе жад картасынан қолдануға болады'
  thinkersmith2_longdescription: Оқушылар символдардың екілік жүйеде сақталуын және де ҚОСУ мен ӨШІРУ функцияларын түсінеді. Сабақ соңында оқушылар өздерінің аты-жөндерінің бірінші әріптерін кодтап үйлеріне алады.
  kodableunplugged_longdescription: fuzzFamily Frenzy жаттығуы кәдімгі қағазда қолдану үшін жасалған, және 5 жастан асқан балалар үшін алгоритм логикасына кіріспе ретінде пайдаланылады. Мұғалім ойын ережесін түсіндіруі қажет, ал оқушылар кедергілерден өту үшін сыныптастарына нұсқаулар береді.
  projguts_longdescription: 'Бұл курс компьютердің көмегінсіз оқушыларға модельдеуді, "тас-қайшы-қағаз" ойынының әртүрлі нұсқаларын жасау және эксперимент нәтижелерін бақылау арқылы таныстырады.'
  hourofcode_longdescription: Жаңадан тіркелушілерге code.org/hoc
  frozen_longdescription: "Let's use code to join Anna and Elsa as they explore the magic and beauty of ice. You will create snowflakes and patterns as you ice-skate and make a winter wonderland that you can then share with your friends!"
  starwars_longdescription: Learn to program droids, and create your own Star Wars game in a galaxy far, far away.
  playlab_longdescription: Ойын Лабораториясымен әңгіме немесе ойын құрыңыз ! Аңдар, зомби, ниндзя, және басқа да көптеген кейіпкерлер сөйлейтін, ұпай жинайтын, тіпті аузынан от шашатын бағдарлама жазыңыз!
  monstercoding_longdescription: The Mystery Island Coding Quest by Monster Coding offers a fun filled self guided adventure that teaches several key programming concepts to children. Each block based activity builds on the previous, introducing kids to Functions, Boolean Values, Loops, If/Else Statements, and Arrays, using colorful animated graphics, audio instructions.
  allcancode_longdescription: 'Students play an adventure game based on an original story. They guide Marco - the main character - through each level by giving him step-by-step instructions in the form of the visual programming language used by the Hour of Code. They get introduced to sequencing commands, iteration and conditions without even noticing it.'
  csfirst_longdescription: Create a story about two characters at sea. Animate the water, and customize the scenery to add your own flare. Use code to tell the story you want to tell!
  boxisland_longdescription: Take a trip on Box Island and help Hiro collect all the clocks scattered in the wilderness! In this tutorial you will learn the basics of algorithms, sequences, loops and conditionals!
  codesters_longdescription: 'Create your own games, animations, and artwork using Python.  Once you’re done, share them with friends! Program in Python, a real programming language used every day at companies - our drag and drop toolkit makes it easy to learn!  Try building a basketball game, choreographing a dance, or designing an animated card! '
  texasinstruments_longdescription: "The 10 Minutes of Code activities can be used in class as a way to spark students' interest in coding with the TI technology they carry in their backpacks everyday.  Learn the basics of coding using the TI-84&#8482; Plus and get started programming in just 10 minutes – no experience needed!  "
  teacherled_longdescription: Now that tens of thousands of educators have tried the Hour of Code, many classrooms are ready for more creative, less one-size-fits-all activities that teach the basics of computer science. To help teachers find inspiration, we collected and curated one-hour teacher-led lesson and activity plans designed for different subject areas for Hour of Code veterans.

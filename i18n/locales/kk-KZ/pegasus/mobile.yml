  sphero_beyond_shortdescription: SPRK сабақтары балаларға роботтарды бағдарламалаудың жедетілген курстарын өтуге мүмкіндік береді. Сонымен қатар нақты ғылым мен математикалық дағдыларын арттырады.
  codeorg_beyond_longdescription: 'Визуалды бағдарламалауды қолданып информатика пәнінің негіздерін оқып-үйреніңіз. Сізге 3а Курсы беріліп тұр. Мұнда әрбірі компьютердің қолдануынсыз орындалатын жаттығулардан және де қызықты ойын түріндегі Билл Гейтс, Марк Цукерберг, Angry Birds ("Ашулы құстар") және Plants vs. Zombies ("Өсімдіктер зомбиге қарсы") қатысқан видеодәрістерден тұратын 15-20 сабақ берілген. Цикл, шартты оператор, функция және алгоритм негіздерімен таныс болыңыз.'
  khan_beyond_longdescription: Кодыңызбен күлкілі суреттерді салу барысында, бағдарламалау негіздерін JavaScript-те үйреніңіз. Жеке немесе сыныптастарыңызбен оқыңыз!
  tynker_beyond_longdescription: 'Tynker бағдарламалауды оңай әрі қызықты және визуалды өткізеді. Балалар кодтар блогын пайдаланып ойын және мобильді қосымша жасайды. Бұл бағдарламалау синтаксисін оқуды қажет етпейді. Балалар бірден өздерінің ойындағыларын анимациялық әңгімелер және математикалық өрнектер арқылы көрсетеді - бұл оқуда ілгерілеуге септігін тигізеді. Tynker негіздерін оқу балаларды сонымен синтаксистік бағдарламалаудың негіздерін түсінуге де көмектеседі.'
  scratch_beyond_longdescription: 'Со Scratch арқылы сіз өзіңіздін интерактивті ойыныңызды, хикаяларыңызды, &mdash анимацияларын жасай аласыз; және достарымен бөлісе аласыз. Өз атыңыздын анимациясынан бастаңыз, құттықтау хатын жасаңыз немесе ойын істеңіз.'
  lightbot_beyond_longdescription: iOS немесе Android (немесе веб браузер) операциялық жүйелерін пайдаланып бағдарламалаудын мәнін түсін, 4 жастағы балаларға арналған бағдарламалау негіздерінен баста. Бұйрық тізбектерін қалай реттеу керегін, паттерн анықтталуын, процедуралар және циклдар қолданылуын біліп ал!
  codecademy_beyond_longdescription: 'Codecademy - бұл дүние жүзінде миллиондаған адамдар пайдаланатын, информатиканын негіздеріне үйрететін интерактивті кіріспе курс, мұнда студенттерді JavaScript арқылы бағдарламалау негіздеріне, бағадарламалу тіліне үйретеді. Біз сізге Код Сағаты атты сынақ дайындадық, орындау барысында сіз ешқандай күйзелісіз тест өтіп, слайдтардан үйренесіз, ал соңында студенттерге проект дайындайсыз.'
  kodable_beyond_longdescription: 'Kodable - бұл 5 жастан жоғары балаларға бағдарламалау негізін үйрететін iPad ойны. Мұғаліммен ата-ананың қасында болуы міндетті емес, бірақ құттарлы іс.'
  scratchjr_beyond_longdescription: 'ScratchJr - бұл балалардың интерактивті әңгімелері мен ойындарын құрастыруға арналған бастапқы бағдарламалау тілі. Балалар кейіпкерлердің қозғалуы, секіру, билеуі және ән айтуы үшін командалардан тұратын блоктарды құрастырады.'
  hopscotch_beyond_longdescription: Hopscotch бағдарламалау тіліндегі iPad-қа арналға оқулық. Оқушылар жалғыз немесе топтаса (бір құралға 3 оқушы) жұмыс істей отырып, планшетте ойындар мен бағдарламалар жазады.
  pocketcode_beyond_longdescription: Қалта коды көмегімен смартфонға ойын жазыңыз! Десантшы Стивке сәлемдемені жеткізуге көмектесіңіз. Сіз ойыныңызбен басқа қолданушылар және достарыңызбен бөлісе аласыз!
  groklearning_beyond_longdescription: Python тілінді бағдарламалауға кіріспе курсы тәжірибесі жоқтар үшін. Біздің негізгі материалдардың қызықты тапсырмалармен берілуі Python тілі мен жалпы бағдарламалауға қатыстыны үйренуге көмектеседі. Бұл оқу құралдарын біз әртүрлі жастағы және деңгейдегі оқыушыларды оқытуда қолдандық, және ол сіз үшін де таптырмас оқу құралы бола алады.
  hacketyhack_beyond_longdescription: 'Hackety Hack бағдарламалауды басынан үйретеді. Бұл сабақ үшін бағдарламалаудан ешқандай тәжірибе талап етілмейді! Hackety Hack-пен сіз әртүрлі бағдарлама түрлерін жасау кезінде, соның ішінде жұмыс компьютерге арналған бағдарламалар мен веб-сайттар жасау үшін пайдаланатын Ruby тілін үйренесіз. [Ескерту: бағдарлама орнату қажет]'
  robomind_beyond_longdescription: Оқушылар виртуальды роботтарын басқару арқылы бағдарлама негіздерін үйренеді. Бұл онлайн сабақ қысқаша слайдтар, фильмдер, тесттер және бағдарламалау тапсырмаларын орындау кезінде автоматты шығатын кеңестерден тұрады.
  makeschool_beyond_longdescription: Objective C-ден хабарыңыз бар ма? Бір сағат ішінде iPhone-ға ойын жазуды үйрен! Біз сізді код жазу, тестілеу және ойынды браузерде ойнап көріп, достарыңызбен Facebook-те бөлісуге болатын сатылардан өткіземіз! iPhone-ға код жазудан ешқандай тәжірибе талап етілмейді. Сіз тек қана айнымалылар, методтар және объектілерді білуіңіз қажет.
  appinventor_beyond_longdescription: Көңіл көтеретін қысқа видео-сабақтар сізге Android телефонына немесе планшетіне үш қарапайым қосымша жасауды үйретеді. Бұл сабақтар бастаушыларға, сонымен қатар тәжірибелі оқушыларға да арналған. Код Жазу Сағатының бұл сабақтары қосымшаны бағдарламалауды үйретеді. Сонымен қатар жасаған туындыларыңызды достарыңызбен бөлісе аласыз! Бұл сабақтарды жалғыз немесе топ болып мұғаліммен бірге оқуға болады..
  touchdevelop_beyond_longdescription: TouchDevelop iPad, iPhone, Android, PC, Mac, Windows Phone-ға код жазуға мүмкіндік береді. Біздің сенсорлы редакторымыз бағдарламалауды үйренуді телефон немесе планшетте де қызықты етеді!
  codehs_beyond_longdescription: 'Карел атты Итпен бағдарламалау негіздерін үйреніңіз - бұл қызықты, қолжетімді және бағдарламалауға визуалды кіріспе. Компьютерге берілетін командалар итке берілетін бұйрықтар сияқты орындалады. Бұл сабақты мұғаліммен өткен дұрыс, бірақ өз бетінше оқуға да болады. [Назар аударыңыз: төлем жасау керек]'
  udemy_beyond_longdescription: 'Сіз өміріңізде бір жол болсын код жазып көрмедіңіз, немесе керісінше бағдарлама жазу сіздің жұмысыңыз болса да, Udemy-де сіз үшін оқуға курс табылады. Бұл жерде тәжірибелі оқытушылар сабақ береді. [Назар аударыңыз: төлем жасау керек]'
  lynda_beyond_longdescription: 'Объектіге бағытталған бағдарламалау негіздерін қолданып, C, С++ және Java тілдерінде код және веб-қосымшалар жазуды үйреніңіз. Біздің сабақтар сізді мобильді қосымшалар жасауды, PHP және MySQL мәліметтер қорымен жұмыс істеуді, мәліметті статистикалық өңдеудің R тілімен және тағы да басқалармен таныстырады. [Назар аударыңыз: төлем жасау керек]'
  edx_beyond_longdescription: 'Информатика 50x - бұл Гарвард Колледжінің әрсаладағы студенттер үшін, информатиканың интеллектуальды саласына және бағдарламалау өнеріне кіріспе курсы. Курс абстрация, алгоритмдер, мәліметтер құрылымы, инкапсуляция, ресурстарды басқару, қауіпсіздік, бағдарлама және веб-қосымша жасау сияқты тақырыптарды қамтиды. C, PHP және JavaScript тілдер, және де SQL, CSS және HTML қолданылады. Информатика 50x іштей оқу курсы - Гарвардтың екінші танымал курсы болып табылады.'
  coursera_beyond_longdescription: 'Стэнфорд университетінің Информатика 101 курсында Ник Парлан дәріс оқиды (тегін!). Информатика 101 курсы - информатика негіздерінен алдын ала дайындығы жоқ аудитория үшін жасалған. Кодтың кішкене бөліктерімен тәжірибе жасауға және компьютердің мүмкіндіктері мен шектеулерін зерттеуге болады. Информатика 101 курсы заманауи компьютерлік техниканың жалпыалама негіздерімен таныстырады: компьютер дегеніміз не, оны аппараттық және бағдарламалық қамтамасыз ету, интернет дегеніміз не. Курс браузерді қолдану тәжірибесінен басқасын талап етпейді.'
  udacity_beyond_longdescription: Бұл курста информатика негіздерін және барлаушы робот мысалында бағдарлама жазуды үйренесіз. Оқу үшін бағдарламалаудан алдын ала ешқандай тәжірибе талап етілмейді. Бастаушылар қош келдіңіздер! Курс аяқталған соң, сіз информатика негіздерін үйренесіз және Python тілінде бағдарлама жаза алатын боласыз. Бұл курс бұдан да қиын информатика тақырыптарын оқу үшін бастама болады.
  teachingtree_beyond_longdescription: TeachingTree ашық платформа болып табылады, онда оқу құралдарын ұйымдастыруға болады. Біздің мақсат оқушылардың информатиканың кейбір жеке ұғымдарын оқуы үшін қолжетімді материалдар жасау. Біз барлық оқушыларды видеолар қосуға және тегтер қосуға шақырамыз.
  kodu_beyond_longdescription: Kodu визуалды бағдарламалау тілі компьютерге немесе XBox-ке ойын жазуды үйретеді. Kodu өнертапқыштыққа, тапсырмаларды шешуге, көріністі әңгімелер құру және бағдарламалауды үйрену үшін пайдалануға болады. Kodu ойын жасағысы келетіндердің жас аралығы мен тәжірибесіне қарамастан, барлығына қолжетімді. Компьютер үшін Kodu-ды тегін жүктеуге болады. Kodu XBox үшін АҚШ-та XBox Marketplace арқылы Indie Games channel-ден 5$-ға сатып алуға болады.
  cargobot_beyond_longdescription: 'Cargo-Bot (Жүк тасу роботы) - бұл роботты жүк жылжытуға үйрететін басқатырғыш. Істеу аса қиын емес сияқты, солай ма? Бұл жерде 36 қиын тапсырма, құлақ құрышын қандыратын музыка және тамаша графика бар. Сіз тіпті достарыңызбен бөлісу үшін шешіміңізді жазып, YouTube сайтына жариялай аласыз.'
  kidsruby_beyond_longdescription: 'Ойындар жасаңыз, көңіл көтеріңіз, немесе Рубимен үй жұмысын орындауды жеңілдетіңіз! Тек ата-анаңызға және ұстаздарыңызға Ruby тілінде бағдарламалауды үйреніп жатқаныңызды айтыңыз... ;) Бұл тегін және барлық компьютерде жұмыс істейді. [Ескерту: бағдарлама орнату қажет]'
  w3schools_beyond_longdescription: Компьютеріңізде веб-сайттар жасауды үйреніңіз. Серверлермен жұмыс істеу негіздерін бір сағат ішінде оқыңыз. Мәліметтер базасын веб-сайтпен байланыстыруды үйреніңіз
  codeavengers_beyond_longdescription: Ойындар, қосымша және веб-сайттар жасаңыз. Бастаушылар үшін сарапшылардың асқан шеберлікпен құрастырған курстары, түсінікті нұсқаулықтар мен керекті көмек көрсету құралдары. Біздің HTML, CSS және JavaScript курстарымыз оқуды барлық жастағыларға қызықты өткізу үшін, код жазу тапсырмалары мен қайталауға арналған кодтардан құралған.
  mozilla_beyond_longdescription: Thimble веб-сайтты жасауды өте оңай етеді. Браузеріңізде HTML және CSS-ті жазыңыз немесе өзгертіңіз, және жасалған жұмысты дәл жасалу уақытында көріңіз. Аяқталған жұмысты бір ғана шертумен бөлісіңіз немесе басты бетіңізге орналастырыңыз. Бастаушылар мен тәжірибелі оқушылар үшін таптырмас шешім.
  codecombat_beyond_longdescription: Кодты пайдаланып (дуа) Сиқыршы рөлін ойнаңыз. Кейіпкерлеріңізді басқарып, лабиринт ішінде қозғалып, құбыжықтарды жеңіп, қарсыластарды шатастыр да достарыңды құтқар! Осы HTML5 веб-ойынында JavaScript тілін үйреніңіз.
  codea_beyond_longdescription: 'Codea - iPad үшін ойын жасауға және &mdash; симуляциясын немесе кез келген визуалды идеяны жасауға мүмкіндік береді. Ойыңыздағы идеяны iPad-тың мультитач және акселерометр сияқты мүмкіншіліктерін пайдаланатын интерактивті нысандарға айналдырыңыз . Біз Codea-ны әдемі және қолдануда оңай код өңдейтін редактор деп есептейміз. Codea кодыңызды түрту арқылы жазу үшін жасалған. Санды өзгерткіңіз келеді ме? Басыңыз да қойыңыз. Түстер мен суреттер ше? Визуалды редакторды шақырып, қалағаныңызды таңдау үшін түртіңіз.'
  lego_beyond_longdescription: LEGO конструкторын пайдаланып бағдарламалауға, баптауға болатын кішкентай роботтарды жасаңыз.
  finch_beyond_longdescription: 'Finch - информатика пәнін оқу үшін арналған жаңа робот. Бұл робот Карнеги - Меллон университетінде, CREATE лабораториясында жүргізілген төрт жылдық зерттеу барысында жасалған. Finch бағдарламалау өнерімен қызықты танысу үшін жасалған. Ол ондаған бағдарламалау тілі мен ортаны біледі, соның ішінде бастауыш сыныпта оқитын 8 жастағы балаларға да ыңғайлы тілдерді де қосады. Finch балалардың интерактивті бағдарлама жасаулары үшін жасалған.'
  arduino_beyond_longdescription: 'Arduino - бұл танымал платформа және ол суретшілер мен дизайнерлерге шынайы сенсорлармен, светодиодтармен және т.б. жұмыс істеуге мүмкіндік береді. Sparkfun Virtual Sandbox сіздің браузеріңізде Arduino-ны пайдаланып бағдарламалауды үйретеді.'
  processing_beyond_longdescription: 'Processing - бұл программалау тілі, бағдарламала жасау ортасы және онлайн қауымдастық. 2001 жылдан бастап, Processing информатика пәнін оқытуда визуалды өнер мен технология саласына үлесін қосуда. Бастапқыда, ол бағдарламала үлгісін жасау және бағдарламалаудың негіздерін графикалық түрде үйрету үшін жасалған болса, қазіргі таңда Processing бағдарламаушылардың кәсіби құралына айналды. Қазіргі таңда ондаған мың оқушылар, студенттер, суретшілер, дизайнерлер, зерттеушілер, және қызығушылық танытқандар Processing-ті оқу барысында, прототип жасау үшін және жобаларда пайдаланады.'
  alice_beyond_longdescription: Инновациялық бағдарламалау ортасын пайдаланып 3D-анимация құрыңыз. Alice жобасы есептеу қабілетін үйрету үшін, құралдары мен оқу материалдарын әртүрлі жастағылар мен деңгейдегі оқушыларға ұсынады.
  sphero_beyond_longdescription: Сіз мұғалім немесе ата-ана болсаңыз да, SPRK сабақтары бүлдіршіндерге роботтарды бағдарламалаудың жедетілген курсын өтуге мүмкіндік береді және де олардың математика мен нақты ғылым дағдыларын арттырады.

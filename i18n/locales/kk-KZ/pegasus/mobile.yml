  homepage_hero_text_fistbump: '«Өз телефоныңызда тек қана ойын ойнап қоймай, оған бағдарлама да жазыңыз», - Барак Обама, Президент'
  homepage_hero_text_sheryl: '«Біздің балалар - соның ішінде қыздарымызға - информатика пәнін оқуға мүмкіндік болуы керек.» Sheryl, Facebook-тің бас операциялық директоры'
  homepage_hero_text_satya: '«Информатика пәні әлемнің жақсы жағын ашуға мүмкіндік береді», - Сатья, Microsoft-тің Бас директоры'
  homepage_hero_text_bosh: '«Егер сіз бағдарлама жазсаңыз, онда сіз өміріңіздің бағытың таңдай аласыз», - Крис Бош'
  homepage_hero_text_student1: '«Бұл дағдылар қызық болуымен қатар, менің өмірімді де өзгертті." Luna, 7-сынып оқушысы'
  homepage_hero_text_student2: «Бұрын менің балаларымның оқуға деген мұндай қызығушылықтарын байқамадым.» Майкл, мұғалім
  homepage_hero_text_student3: «Информатика — бұл үлкен сала, және оны байқап көрмей Сізге ол ұнайды ма, ұнамайды ма оны біле алмайсыз» Джексон, 6-сынып оқушысы
  homepage_hero_text_student4: «Бағдарламаудың көмегімен Сіз ойыңызға келген барлық нәрсені жасай аласыз.» Майя, 2-сынып оқушысы
  homepage_hero_text_student5: '«Информатика - бұл ғылым біреу үшін емес. Бұл білім саласы сіз үшін, осы жерде және қазір." Geraldo, оқытушы'
  homepage_hero_text_teacher1: '«Код жазу кезінде шығармашылықтың, шабыт және инновацияның ұшқыны пайда болады - бұл кез келген мансап үшін маңызды.» Floresa, мұғалім'
  homepage_hero_text_teacher2: '|&ldquo; Бұл бағдарлама менің оқушыларыма 100% ұнады. Олар бұған қатысқылары келді. &ldquo; Адам, мұғалім'

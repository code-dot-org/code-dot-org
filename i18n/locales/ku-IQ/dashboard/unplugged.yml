      Unplug1:
        title: پێسەكی زانستی كۆمپیتەر
        desc: ئەم وانەیە پێشەکییەکت پێدەدات لەبارەی تێگەیشتنی زانستی کۆمپیوتەر و بۆتی روون دەکاتەوە زانستی کۆمپیوتەر چی دەکات. هەروەها دەرفەتێک بە قوتابیان دەدات بۆ ئەوەی بزانن کاریگەری زانستی کۆمپیوتەر چییە، لە کۆتایی چالاکییەکە هەر قوتابییەک ئەرکێکی وەبیرهێنانەی پێدەدرێت بۆ ئەوەی لە ماڵەوەی ئەنجامی بدات سەبارەت بەو شتەی فێری بووە. لەوانەیە تۆش حەز بکەیت منداڵە بچووکان قێری وشەی تایبەت بە کۆمپیوتەر بکەیت، بەڵام دەبێت ئاگادار بیت بە شێوازێک ئەم کارە بکەیت کە چێژ و خۆشیان پێ ببەخشیت بۆ ئەوەی زیاتر لەوەی چاوەڕوان دەکەیت هەڵی زیاتر ببەخشیت.

        csp-2017:
          assignment_family_title: بنەماکانی زانستی کۆمپیوتەر
          title: بنەماکانی زانستی کۆمپیوتەر ('17-'18)
          version_title: "'17-'18"
          description_student: لە پاییزی 2016، کۆڵێج بۆرد نوێترین خولی (AP®) ی دەستپێکرد، کە خولی (AP بنەماکانی زانستی کۆمپیوتەر) بوو. ئەم خولە بنچینە سەرەتاییەکانی زانستی کۆمپیوتەر بە فێرخوازان دەناسێنێت و هانیان دەدات تا بزانن کۆمپیوتەر و تەکنەلۆژیا چۆن کاریگەریان لەسەر جیهان هەیە. پرۆگرامی (AP) خولی (AP بنەماکانی زانستی کۆمپیوتەر) ی دامەرزاند بە ئامانجی بونیادنانی کەسانی پێشەنگ و بەتوانا لە بواری زانستی کۆمپیوتەر و ڕاکێشان و بەشداری پێکردنی ئەو کەسانەی کە بایەخی ئەوتۆیان پێنادرێت، لە ڕێگای فێرکردنی بنچینە بنەڕەتیەکانی کەرەستەی کۆمپیوتەرزانی و ڕەخساندنی هەل لە پسپۆڕیە جیاوازەکاندا.
          description_teacher: لە پاییزی 2016، کۆڵێج بۆرد نوێترین خولی (AP®) ی دەستپێکرد، کە خولی (AP بنەماکانی زانستی کۆمپیوتەر) بوو. ئەم خولە بنچینە سەرەتاییەکانی زانستی کۆمپیوتەر بە فێرخوازان دەناسێنێت و هانیان دەدات تا بزانن کۆمپیوتەر و تەکنەلۆژیا چۆن کاریگەریان لەسەر جیهان هەیە. پرۆگرامی (AP) خولی (AP بنەماکانی زانستی کۆمپیوتەر) ی دامەرزاند بە ئامانجی بونیادنانی کەسانی پێشەنگ و بەتوانا لە بواری زانستی کۆمپیوتەر و ڕاکێشان و بەشداری پێکردنی ئەو کەسانەی کە بایەخی ئەوتۆیان پێنادرێت، لە ڕێگای فێرکردنی بنچینە بنەڕەتیەکانی کەرەستەی کۆمپیوتەرزانی و ڕەخساندنی هەل لە پسپۆڕیە جیاوازەکاندا.
          description_short: چەمکە بنچینەییەکانی زانستی کۆمپیوتەر فێرببە.
        csd-2017:
          assignment_family_title: دۆزینەوەکانی زانستی کۆمپیوتەر
          title: دۆزینەوەکانی زانستی کۆمپیوتەر ('17-'18)
          version_title: "'17-'18"
          description_student: دۆزینەوەکانی زانستی کۆمپیوتەر (دۆزینەوەکانی ز.ک) خولێکی سەرەتایی زانستی کۆمپیوتەرە کە بوار بە فێرخوازان دەدات تا بەرهەمی ناوازە دابهێنن و تێکەڵی زانستی کۆمپیوتەر ببن و بەکاری بهێنن وەک ناوەندێک بۆ داهێنان، پەیوەندی، چارەسەری کێشەکان و چێژ وەرگرتن.
          description_teacher: دۆزینەوەکانی زانستی کۆمپیوتەر (دۆزینەوەکانی ز.ک) خولێکی سەرەتایی زانستی کۆمپیوتەرە کە بوار بە فێرخوازان دەدات تا بەرهەمی ناوازە دابهێنن و تێکەڵی زانستی کۆمپیوتەر ببن و بەکاری بهێنن وەک ناوەندێک بۆ داهێنان، پەیوەندی، چارەسەری کێشەکان و چێژ وەرگرتن.

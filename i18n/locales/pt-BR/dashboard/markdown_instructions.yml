pt-BR:
  data:
    markdown_instructions:
      2-3 Artist 1 new_markdown_instruction: "Olá, eu sou um artista. Você pode escrever código para me fazer desenhar praticamente qualquer coisa. Use alguns blocos para me fazer desenhar sobre as linhas cinzas na figura. (Cada linha tem 100 pixels de comprimento)\n"
      2-3 Artist 11_markdown_instruction: 'Dê a placa de pare uma borda criando um octógono com lados de 100 pixels. '
      2-3 Artist 12_markdown_instruction: "Crie um circulo para finalizar o globo ocular!\n\\r\n\\r\nSe o artista girar 1 grau em cada iteração, quantas vezes você precisa repetir o código para desenhar o círculo? "
      2-3 Artist 2 new_markdown_instruction: "Esta casa tem uma parede pela metade.\nCada lado é 100, mas a parede meio-incompleta é somente 50. Complete a parede."
      2-3 Artist 3.4_markdown_instruction: "O bloco \"pule\" move o artista sem desenhar.\nDesenhe a linha tracejada usando os blocos \"pule para a frente\" e \"avance\".\nCada linha tem 50 pixels de comprimento."
      2-3 Artist 3new_markdown_instruction: "O chapéu vermelho tem 100 pixels de altura. Termine o desenho\nde um chapéu preto que seja 70 pixels menor. \\r\n(Observação: a largura de cada chapéu é\nde 50 pixels)"
      2-3 Artist 4_markdown_instruction: Ajude-me a completar a casa para o gato.
      2-3 Artist 6_markdown_instruction: "Esta casa precisa de um telhado! Desenhe um triângulo. \\r\n\\r\nDica:\ntodos os três lados tem o mesmo tamanho.\\r\n\\r\n<img src=\"https://images.code.org/8b10073fd1a7fe53b4da33ec2229894b-image-1468018903891.gif\"\nwidth=\"300\"/>"
      2-3 Artist 7_markdown_instruction: "Termine de desenhar o último conjunto de janelas da escola, assim todos dentro da sala de aula podem ver o lado de fora.\\r\n\\r\nOs lados\nde cada quadrado da grade da janela possuem 25 pixels de comprimento. "
      2-3 Artist 8_markdown_instruction: "Hora de construir um celeiro!\\r\n\\r\nFaça as baias\nde cada animal dividindo o celeiro em dois quadrados de mesmo tamanho. \\r\n\\r\nDica:\nO retângulo possui 200 pixels de comprimento e 100 pixels de altura.\\r\n\\r\nExistem muitas\nmaneiras diferentes de resolver este desafio."
      2-3 Artist 9 NEW_markdown_instruction: Termine esta pipa
      2-3 Artist 9 REPLACEMENT_markdown_instruction: Conclua o desenho destas escadas!
      2-3 Artist 9_markdown_instruction: Termine esta pipa
      2-3 Artist Assessment 1_markdown_instruction: "**Avaliação:** Termine de desenhar\n o último dente. Ele tem 25 pixels de largura e 25 pixels de altura."
      2-3 Artist Debugging 1_markdown_instruction: "Este chapéu deve ter somente 50 pixels \nde largura. \\r\nVocê pode consertá-lo?\\r\n\\r\n<br/>\\r\n"
      2-3 Artist Debugging 10_markdown_instruction: "Os direcionais do controle do meu\njogo estão muito apertados. \\r\n\\r\nVocê pode aumentá-los em 10 pixels?\\r\n\\r\nTente\nrodar o código antes para o ver o que há de errado."
      2-3 Artist Debugging 11_markdown_instruction: |-
        Meu floco de neve está se desfazendo!\r
        \r
        Você
        consegue descobrir o que há de errado?
      2-3 Artist Debugging 2_markdown_instruction: "Este código para os bigodes do gato\nestá errado. \\r\n\\r\nConserte este código para desenhar bigodes todos com o mesmo comprimento."
      2-3 Artist Debugging 3_markdown_instruction: "Meu barco tem um buraco! \\r\n\\r\nO que\nvocê precisa consertar para juntar as extremidades?"
      2-3 Artist Debugging 5_markdown_instruction: "O código que temos para\na perna e pé está errado. \\r\n\\r\nVocê pode consertá-lo?"
      2-3 Artist Debugging 6_markdown_instruction: |-
        Parece que estou sentando em
        uma cadeira com uma perna faltando!\r
        \r
        Edite o código para desenhar a última perna.
      2-3 Artist Debugging 7_markdown_instruction: |-
        Parece que o C no código está desenhado
        ao contrário!\r
        \r
        Você pode fazê-lo parecer com um C novamente?
      2-3 Artist Debugging 8_markdown_instruction: |-
        Meu professor diz que eu tenho que
        terminar o que eu começo!\r
        \r
        Me ajude a finalizar meu cata-vento. Você consegue descobrir
        o que está errado?
      2-3 Artist Debugging 9_markdown_instruction: |-
        Algo está estranho!\r
        \r
        O código deste
        caule está errado. Você consegue descobrir como fazer o artista traçar o
        caule da maneira certa?
      2-3 Artist Debugging Assessment 1_markdown_instruction: "**Avaliação:** \\r\nPor que\neste quadrado acaba ficando com 75 pixels a menos em cada lado? \\r\n\\r\nOnde\no código está errado?"
      2-3 Artist Free Play_markdown_instruction: Atividade livre! Desenhe o que você quiser.
      2-3 Artist Functions 11 a_markdown_instruction: "Nós renomeamos a função `desenhar um quadrado` para `desenhar um hexágono`, mas ela ainda desenha apenas quadrados! \n\nVocê pode modificar a função `desenhar um hexágono` para desenhar um hexágono com lados de 50 pixels?\n\nDesenhe a imagem usando a nova função!"
      2-3 Artist Functions 11.5_markdown_instruction: "Aqui está a mesma função\n\"Desenhe um hexágono\". \\r\n\\r\nO que acontece se você repetir o programa principal 6 vezes, virando\n60 graus a cada repetição?"
      2-3 Artist Functions 11_markdown_instruction: "Nós renomeamos a função `desenhar um quadrado` para `desenhar um hexágono`, mas ela ainda desenha apenas quadrados! \n\nVocê pode modificar a função `desenhar um hexágono` para desenhar um hexágono com lados de 50 pixels?\n\nDesenhe a imagem usando a nova função!"
      2-3 Artist Functions 12 Mike_markdown_instruction: "Funções são ótimas para desenhar\ncoisas complexas várias vezes. \\r\n\\r\nVocê consegue usar a função \"desenhe uma flor\"\npara preencher o resto do canteiro de plantas?\\r\nAs plantas estão todas separadas por uma distância de 100 pixels."
      2-3 Artist Functions 12 a_markdown_instruction: "Funções são ótimas para desenhar\ncoisas complexas várias vezes. \\r\n\\r\nVocê consegue usar a função \"desenhe uma flor\"\npara preencher o resto do canteiro de plantas?\\r\nAs plantas estão todas separadas por uma distância de 100 pixels."
      2-3 Artist Functions 12_markdown_instruction: "Funções são ótimas para desenhar\ncoisas complexas várias vezes. \\r\n\\r\nVocê consegue usar a função \"desenhe uma flor\"\npara preencher o resto do canteiro de plantas?\\r\nAs plantas estão todas separadas por uma distância de 100 pixels."
      2-3 Artist Functions 2 a_markdown_instruction: "Funções deixam você definir novos blocos! \n\nNós movemos os blocos necessários para desenhar um quadrado para dentro de uma função chamada `desenhar um quadrado`. Desta vez, use o pequeno bloco verde `desenhar um quadrado` para chamar esta nova função e criar os óculos. \n\nOs quadrados neste desenho são separados por 75 pixels."
      2-3 Artist Functions 2_markdown_instruction: "As funções permitem que você defina novos blocos! \\r\n\\r\nMovemos\nos blocos necessários para desenhar um quadrado para dentro de uma função chamada \"desenhe\num quadrado\". Desta vez, use a função \"desenhe um quadrado\" para criar os óculos.\n\\r\n\\r\nOs quadrados estão separados por uma distância de 75 pixels."
      2-3 Artist Functions 3_markdown_instruction: "Edite a função para desenhar um quadrado com\nlados de 115 pixels, para desenhar os óculos maiores. \\r\n\\r\nAgora, os quadrados\nestão separados por 45 pixels."
      2-3 Artist Functions 4_markdown_instruction: "Agora coloque a função dentro de um laço\npara desenhar esses três quadrados."
      2-3 Artist Functions 9_markdown_instruction: "Atividade livre: Esta é uma função de flocos de neve.\nExperimente usá-la para criar uma cena de inverno! Essa é uma atividade livre, então\nnão há desafios para resolver. Divirta-se!"
      2-3 Artist Loops 1_markdown_instruction: "Você consegue fazer um hexágono com lados de\n100 pixels de comprimento para terminar a célula? Lembre-se, isso significa que você só vai\nprecisar virar 60 graus!"
      2-3 Artist Loops 2_markdown_instruction: "Agora, use um bloco \"repita\" para transformar a célula em uma\nconcha."
      2-3 Artist Loops New 10_markdown_instruction: "Agora vamos conectar um monte de \"V\"\nem um laço."
      2-3 Artist Loops New 12_markdown_instruction: 'Desenhe um diamante com lados de 100 pixels. '
      2-3 Artist Loops New 13_markdown_instruction: "Você vai conhecer alguns códigos\n(em cinza) para fazer um diamante. \\r\n\\r\nRepita o código cinza para criar um padrão\ndivertido!"
      2-3 Artist Loops New 15_markdown_instruction: |+
        Agora, desenhe qualquer coisa que tenha vontade
        
      2-3 Artist Loops New 2_markdown_instruction: |-
        Aqui temos o mesmo desafio que acabamos de resolver,
        mas só podemos usar os blocos "avance" e "vire"
        desta vez.\r
        \r
        Você pode usar um bloco "repita" para resolver este desafio?
      2-3 Artist Loops New 9_markdown_instruction: "Desenhe um V simples (com ambos os lados com\n50 pixels) para completar a seta."
      2-3 Artist Nested Loops 10_markdown_instruction: "Repita este código 12 vezes para completar\no padrão."
      2-3 Artist Nested Loops 11_markdown_instruction: "Repita este código 4 vezes para completar\no padrão, vire 90 graus após cada círculo."
      2-3 Artist Nested Loops 12_markdown_instruction: "Repita este código 12 vezes para completar\nas espirais."
      2-3 Artist Nested Loops 2_markdown_instruction: "Agora, repita o triângulo 6 vezes. \\r\n\\r\nDepois\nde cada triângulo, você precisa virar 60 graus antes de desenhar o próximo."
      2-3 Artist Nested Loops 4_markdown_instruction: "Repita este diamante 12 vezes para desenhar\numa flor!\\r\n\\r\nObservação: vamos usar o mesmo ângulo para repetir 12 diamantes,\ncomo fizemos com os 12 triângulos.  \\r\nQuanto você precisa virar depois de cada forma?"
      2-3 Artist Nested Loops 5_markdown_instruction: "Preencha as janelas deste edifício com\num laço aninhado. \\r\n\\r\nAs janelas têm 20 pixels de comprimento e são separadas por 20 pixels."
      2-3 Artist Nested Loops 7_markdown_instruction: "Repita esse triângulo 10 vezes para desenhar\no Sol. \\r\n\\r\nVocê vai precisar mover e virar depois de cada triângulo. \\r\n\\r\nVocê\npode descobrir quanto virar dividindo o número de graus em um círculo\npelo número de triângulos que o compõem."
      2-3 Artist Nested Loops 8_markdown_instruction: "Agora vamos adicionar um pouco de grama à imagem.\n\\r\n\\r\nCada tufo de grama é separado por 50 pixels."
      2-3 Artist Nested Loops 9_markdown_instruction: "Vamos terminar essa imagem adicionando\numa flor. \\r\n\\r\nRepita o diamante 12 vezes para desenhar a flor."
      2-3 Artist Nested Loops Free Play_markdown_instruction: "Atividade livre. Desenhe algo legal\ncom laços aninhados."
      2-3 Bee Conditionals 11_markdown_instruction: "O que será que tem por aí!\\r\n\\r\nAjude-me\na voar pelo jardim e coletar o néctar apenas das flores que têm\nnéctar para oferecer. "
      2-3 Bee Conditionals 13_markdown_instruction: |-
        Há muita coisa acontecendo por aqui!\r
        \r
        Use
        o que você aprendeu para coletar todo o néctar e, então, produza o mel.
      2-3 Bee Conditionals 15_markdown_instruction: "Este padrão de degrau deve ser familiar.  \\r\n\\r\nVocê\nconsegue coletar néctar apenas das flores que têm néctar para oferecer, usando o menor número de\nblocos possível?"
      2-3 Bee Conditionals 2_markdown_instruction: "Sou uma abelha faminta! \\r\nAjude-me a coletar\ntodo o néctar das flores usando o menor número possível de blocos."
      2-3 Bee Conditionals 3_markdown_instruction: "Olhe só todo esse néctar!\\r\n\\r\nAjude-me\na coletar todo o néctar e produzir mel usando o menor número possível de blocos.  "
      2-3 Bee Debugging 2_markdown_instruction: |-
        Você consegue encontrar o problema aqui?\r
        Corrija o(s)
        erro(s) para coletar todo o néctar.
      2-3 Bee Debugging 3_markdown_instruction: |-
        Nossa, que ferroada!\r
        \r
        Corrija o(s) erro(s)
        para coletar todo o néctar.
      2-3 Bee Debugging 6_markdown_instruction: |-
        Que doce desafio!\r
        \r
        Corrija o(s) erro(s)
        para coletar todo o néctar.
      2-3 Bee Debugging 9_markdown_instruction: |-
        Uau, que ferroada!\r
        \r
        Você
        terá que corrigir algumas coisas neste programa para coletar todo o
        néctar e produzir todo o mel.
      2-3 Bee Functions 10_markdown_instruction: "As flores roxas variam entre 1 ou\n0 néctar a cada vez que você executa o desafio.   \\r\n\\r\nCrie uma função que coleta\nnéctar apenas das flores que o têm."
      2-3 Bee Functions 2_markdown_instruction: "As funções são blocos de código que realizam\numa tarefa. \\r\n\\r\nUse a função \"obtenha 5\" para obter 5 néctares por vez."
      2-3 Bee Functions 4_markdown_instruction: "A função \"mova e obtenha néctar\" vira\na abelha, coleta néctar, e então retorna a abelha para onde ela começou. \\r\n\\r\nUse\na função para coletar todo o néctar."
      2-3 Bee Loops 1_markdown_instruction: |-
        Essas flores parecem deliciosas!\r
        \r
        Colete o néctar
        de cada uma das flores usando o menor número possível de blocos.
      2-3 Bee Loops 3A_markdown_instruction: Use um laço "repita" para coletar todo o néctar.
      2-3 Bee Loops 3B_markdown_instruction: "Agora, use o bloco \"repita\" para coletar todo o\nnéctar e produzir todo o mel."
      2-3 Bee Loops 4A_markdown_instruction: "Quantas vezes os laços ajudaram você neste desafio?  \\r\n\\r\nOs laços\nsão seus amigos! Use alguns deles para completar este desafio com o menor número\nde blocos possível."
      2-3 Bee Loops 8_markdown_instruction: "Essas flores roxas têm uma quantidade diferente de\nnéctar a cada vez que você executa o desafio. \\r\n\\r\nUse o laço \"enquanto houver néctar\" para\ncoletar todo o néctar. \\r\n\\r\nEsse laço será executado enquanto a condição\nfor verdadeira, neste caso, enquanto \"néctar > 0\"."
      2-3 Maze 15_markdown_instruction: "Neste desafio, dois laços \"repita\" ajudarão você\na pegar o porco com o menor número possível de blocos!"
      2-3 Maze Loops 18_markdown_instruction: "Leve-me até o girassol usando o menor número de blocos\npossível! \\r\n\\r\nUse um laço \"repita\" dentro de outro para diminuir\na quantidade de códigos que você precisa."
      4-5 Artist 10_markdown_instruction: "Pressione \"Executar\" para testar o código. Em seguida, repita o código\no número suficiente de vezes para completar o desenho. As cores serão diferentes toda vez."
      4-5 Artist 2_markdown_instruction: "Repita esse código usando o bloco \"repita\" para completar\no quadrado."
      4-5 Artist 5_markdown_instruction: "O que podemos usar para substituir \"???\" para garantir que\no zumbi complete este desenho usando o laço dado?"
      4-5 Artist 6_markdown_instruction: "Esse triângulo equilátero tem ângulos de 60, 60\ne 60 graus. Cada lado tem 200 pixels. Complete o desenho."
      4-5 Artist Free Draw 1_markdown_instruction: "Desenho livre! Desenhe o que você estiver inspirado\na criar."
      4-5 Artist Patterns 1_markdown_instruction: |-
        Desenhe esse quadrado usando um laço.\r
        \r
        Cada
        lado tem 20 pixels de comprimento.
      4-5 Artist Patterns 12_markdown_instruction: "Se você criar outro laço como este,\nmas virar para a esquerda ao invés da direita, o que acontece? \\r\n\\r\nVocê pode repetir tudo\nisso para desenhar essa onda?"
      4-5 Artist Patterns 13_markdown_instruction: "Agora vamos repetir tudo quatro\nvezes para criar a moldura dessa imagem. Preste atenção nos cantos - você não pode\nsimplesmente virar 90 graus! \\r\n\\r\nSe repetir uma ação de virar 3 graus 60 vezes faz um\nsemicírculo, qual desses blocos de código vai fazer um outro quarto\nde círculo para os cantos?"
      4-5 Artist Patterns 3_markdown_instruction: "Agora, vamos nos aprofundar mais um nível!\nAninhamos todo o bloco de código dentro de outro laço, mas você precisa posicionar o\nartista no lugar para desenhar a próxima reta. Qual desses blocos de código você\npode colocar no final do laço mais externo para desenhar toda a grade?"
      4-5 Artist Patterns 8_markdown_instruction: "Use um laço para desenhar esse hexágono com\nlados de 40 pixels e ângulos de 60 graus."
      4-5 Artist Patterns 9_markdown_instruction: "Agora, repita o código 3 vezes e desenhe a\na fileira inteira. \\r\n\\r\nCada hexágono tem 80 pixels de largura da extrema esquerda\nà extrema direita."
      4-5 Artist Patterns Free Play_markdown_instruction: "Atividade livre - experimente criar\nseu próprio padrão!"
      4-5 Bee Conditionals 2_markdown_instruction: "Mais nuvens! \\r\n\\r\nProcure atrás\nde todas as nuvens para ver se elas escondem alguma flor antes de coletar o néctar.  \\r\n\\r\nLembre-se:\nNem todas as nuvens escondem alguma coisa!"
      4-5 Bee Conditionals 5_markdown_instruction: |-
        Deve haver uma flor ou uma colmeia
        atrás de cada uma dessas nuvens!\r
        \r
        Use o bloco "se/senão" para coletar néctar
        se houver uma flor.\r
        Caso contrário, produza mel (porque há uma colmeia).
      4-5 Bee Conditionals 6_markdown_instruction: "Não tenho certeza de quanto néctar esta flor\ntem, mas sei que ela tem 1, 2 ou 3 unidades de néctar. \\r\n\\r\nCombine os blocos\ncondicionais (\"se\" e/ou \"se/senão\") para coletar apenas a quantidade de néctar que a flor tiver.\n\\r\n\\r\nLembre-se de que a quantidade de néctar pode mudar a cada vez que você executar o desafio!"
      4-5 Bee Conditionals 7_markdown_instruction: "Essas flores podem ter 3, 2 ou 1 néctar.\n\\r\n\\r\nComplete a função \"verifique a flor roxa\" e use-a para coletar\ntodo o néctar das flores."
      4-5 Bee Conditionals 8_markdown_instruction: "Escreva a função \"verifique flor e\nproduza mel\". \\r\n\\r\nSua função deve verificar se a flor roxa tem 3, 2\nou 1 néctar e coletar todo o néctar. \\r\nEntão, avance e produza mel."
      4-5 Bee Conditionals Assessment 1_markdown_instruction: "**Avaliação:** esta nuvem\nesconde uma flor com um néctar ou uma colmeia que precisa de um mel.  \\r\n\\r\nComplete\na função \"colete néctar ou produza mel\" e então, chame-a para coletar o néctar\nou o mel.  \\r\n"
      4-5 Bee Debugging 1_markdown_instruction: "Esses blocos estão me incomodando. \\r\n\\r\nVocê\npode consertá-los?"
      4-5 Bee Debugging 6_markdown_instruction: "A flor roxa tem uma quantidade diferente\nde néctar a cada vez que você executa o desafio. \\r\n\\r\nCorrija os blocos para coletar todo\no néctar da flor em todas as vezes."
      4-5 Bee Debugging Assessment 1_markdown_instruction: "**Avaliação:** conserte o código."
      4-5 Bee Nested Loops 4_markdown_instruction: "Colete todo o néctar de cada flor\ne produza mel na colmeia. \\r\n\\r\nUse um laço aninhado. "
      4-5 Bee Nested Loops Assessment 1_markdown_instruction: "**Avaliação:** colete todo o\nnéctar e produza todo o mel usando laços."
      4-5 Maze 9_markdown_instruction: "Agora temos um novo bloco chamado \"repita até\". \\r\nIsso\nnos permitirá repetir comandos até o zumbi chegar no girassol. \\r\n\\r\nUse\no novo bloco \"repita até\" para resolver este desafio com o menor número possível de comandos."
      4-5 Maze Conditionals 1_markdown_instruction: "Use o bloco \"repita até\" para levar o\nzumbi até o girassol."
      4-5 Maze Conditionals 10_markdown_instruction: "Você pode adicionar apenas 3 blocos para ajudar\no zumbi a resolver um labirinto mais complexo? \\r\n\\r\nSe fizer isso certo, ele poderá andar\nem qualquer caminho com curvas, não importa o tamanho!"
      4-5 Maze Conditionals 2_markdown_instruction: "Use o bloco \"repita até\" para levar o\nzumbi até o girassol."
      4-5 Maze Conditionals 3_markdown_instruction: "Use o bloco \"se\" para me ajudar a decidir\nquando virar. \\r\n"
      4-5 Maze Conditionals 4_markdown_instruction: "Ok, resolva este desafio como resolveu\no último, mas você precisa se lembrar de como usou os blocos \"se\" e \"repita até\"\njuntos."
      4-5 Maze Conditionals 5_markdown_instruction: "\"Mim querer girassol!\"  \\r\n\\r\nUse um\nbloco \"se\" para levar o zumbi até o girassol com o menor número de blocos\npossível."
      4-5 Maze Conditionals 6_markdown_instruction: |-
        "Mim comer girassol!"\r
        \r
        Use um bloco
        "se" para levar o zumbi até o girassol com o menor número de blocos possível.
      4-5 Maze Conditionals 7_markdown_instruction: "A solução deste desafio não é muito\ndiferente, mas fique de olho nas carnívoras!"
      4-5 Maze Conditionals 8_markdown_instruction: "O bloco \"se/senão\" verifica uma condição\ne, em seguida, faz uma coisa OU outra. \\r\n\\r\nUse este novo bloco para me levar até\no girassol."
      4-5 Maze Conditionals 9_markdown_instruction: |-
        Mais um desafio com o bloco
        "se/senão"\r
        \r
        Faça o caminho com seu dedo para ver se consegue descobrir a solução
        na sua primeira tentativa.
      4-5 Maze Conditionals Assessment 1_markdown_instruction: "**Avaliação:** use um bloco\n\"repita até\" e um bloco \"se/senão\" para me levar até o girassol com o menor número de blocos\npossível."
      4-5 Nested Loops 12_markdown_instruction: "Você pode desenhar esses 36 triângulos usando\num laço aninhado?"
      4-5 Nested Loops 3_markdown_instruction: |-
        Crie um sol aninhando o código inicial em
        outro laço.\r
        \r
        Para conseguir este desenho legal com um centro vazio, você terá que
        dar um pulo para a frente do tamanho do triângulo antes de virar.
      4-5 Nested Loops 5_markdown_instruction: Repita o código dado para criar um moinho de vento.
      4-5 Nested Loops 6_markdown_instruction: "Você pode desenhar um hexágono repetindo o\ncódigo do triângulo?"
      4-5 Nested Loops 7_markdown_instruction: "Repita esse desenho 10 vezes. \\r\n\\r\nQuanto\nvocê precisa virar a cada repetição?"
      4-5 Nested Loops 8_markdown_instruction: "Repita essa forma 6 vezes. \\r\n\\r\nQuanto\nvocê precisa virar a cada repetição? "
      4-5 Nested Loops 9_markdown_instruction: Desenhe o dente na boca do crocodilo!
      4-5 Nested Loops Assessment 1_markdown_instruction: "**Avaliação**: use um laço aninhado para\ncompletar o desenho."
      4-5 While Loops 1_markdown_instruction: "Mova-me para o buraco e preencha-o com duas pás cheias\nde terra, usando o bloco \"preencha\"."
      4-5 While Loops 2_markdown_instruction: "Mova-me para o monte de terra e remova-o com\n5 pás, usando o bloco \"remova 1\"."

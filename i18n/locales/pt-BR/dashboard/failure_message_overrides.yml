      MC HOC 2016 Level 1_failure_message_override: "To go on, you’ll need to collect\nwool. To collect the wool, use the arrow keys to walk to the sheep and then\npress the spacebar or click the game to shear the sheep. And, don’t forget\nto add the “Drop Wool” block to your code."
      MC HOC 2016 Level 2-2_failure_message_override: "Use `move forward` and `turn`\ncommands to get your chicken moving."
      MC HOC 2016 Level 2_failure_message_override: "Use Move Forward and Turn commands\nto get your chicken moving."
      MC HOC 2016 Level 3_failure_message_override: "Use a `forever do` block and\n`move forward` and `turn` commands to keep your chicken wandering."
      MC HOC 2016 Level 4_failure_message_override: "If the chickens are all moving\nin the same direction, use `turn random` to make the chickens turn randomly\nleft or right."
      MC HOC 2016 Level 5_failure_message_override: "Try using 'Forever Do' with\n'Move a Step Toward the Player'."
      MC HOC 2016 Level 6_failure_message_override: "Use the `spawn zombie` command\nunder `when night` to spawn at least three zombies. Then, add `move a step\ntoward player` to their `when spawned` event with a loop to help them chase\nyou. If they’re too fast, add a `wait` command to slow them down."
      MC HOC 2016 Level 7_failure_message_override: "Did you forget a step? The cow\nneeds to get to the pasture AND give milk."
      MC HOC 2016 Level 8_failure_message_override: "You need to use the exploding\nCreeper to blow up the wall so you can reach your sheep."
      MC HOC 2016 Level 9_failure_message_override: "Oh No! You need to stop ALL\nof the zombies in order to save the village. Get the Iron Golem to help you!"
      MC HOC 2016 Nerop_failure_message_override: "To go on, you’ll need to collect\nwool. To collect the wool, use the arrow keys to walk to the sheep and then\npress the spacebar or click the game to shear the sheep. And, don’t forget\nto add the “Drop Wool” block to your code."
      MC HOC 2016 New Drop_failure_message_override: "Use the arrow keys to walk\nto the sheep and press space bar or click the game board to use the sheep.\nAnd, don’t forget to add the 'Drop' block to your code."
      MC HOC 2016 New Spawn_failure_message_override: "Place `spawn sheep` under\n`when run`."
      MC HOC 2016 New Walk_failure_message_override: "To open the door, press the\nspace bar or touch the game board while facing it. Walk inside to continue."
      MC HOC 2016 New pn_failure_message_override: "To go on, you’ll need to collect\nwool. To collect the wool, use the arrow keys to walk to the sheep and then\npress the spacebar or click the game to shear the sheep. And, don’t forget\nto add the “Drop Wool” block to your code."

      Course 4 Artist Vars 10_failure_message_override: Certifique-se que você está usado a variável de lados!
      Course 4 Playlab For Loops 4b_failure_message_override: Lembre-se, ambos os personagens deverão chegar às bandeiras com o mesmo número de movimentos!
      Course 4 Playlab For Loops 5b_failure_message_override: Lembre-se, ambos os personagens têm que parar no mesmo lugar.
      Eval Strings Images .2_failure_message_override: Certifique-se de que você acrescentou o string "Universe" para que o código crie "Hello, Universe"
      Kiki_StarWars_Test_5_failure_message_override: Fim de jogo!
      Kiki_StarWars_Test_5_Example_failure_message_override: Fim de jogo!
      MC HOC 2016 Level 2-2_failure_message_override: Use os comandos `avançar` e `virar` para que a sua galinha se mexa.
      MC HOC 2016 Level 3_failure_message_override: Utilize um bloco `fazer para sempre` e os comandos `avançar` e `virar` para manter a sua galinha a em movimento.
      MC HOC 2016 Level 4_failure_message_override: Se as galinhas estiverem todas se movendo para a mesma direção, utilize `virar aleatório` para que as galinhas virem-se aleatoriamente para à esquerda ou para à direita.
      MC HOC 2016 Level 5_failure_message_override: Experimente utilizar 'Fazer para sempre' com 'Mover um passo em direção ao jogador'.
      MC HOC 2016 Level 6_failure_message_override: Use o comando `invocar zumbi`, abaixo de `quando for noite`, para invocar ao menos três zumbis. Em seguida, adicione com um loop o evento `andar um passo em direção ao jogador` no evento `quando invocado` de cada zumbi para ajudá-los a te persegui. Se eles estiverem muito rápidos, adicione um comando `aguardar` para deixá-los mais lentos.
      MC HOC 2016 Level 8_failure_message_override: Você precisa usar o Creeper explosivo para explodir a parede para que então você possa alcançar a ovelha.
      MC HOC 2016 New Drop_failure_message_override: Utilize as teclas das setas para andar até as ovelhas e pressione a barra de espaço ou clique no tabuleiro do jogo para usar as ovelhas. E não se esqueça de adicionar o bloco 'Largar' no seu código.
      MC HOC 2016 New Spawn_failure_message_override: Coloque 'desovar ovelhas' em 'quando executar'.
      MC HOC 2016 New Walk_failure_message_override: Para abrir a porta, pressione a barra de espaço ou toque no tabuleiro do jogo enquanto estiver de frente para ele. Caminhe dentro do tabuleiro para continuar.
      MC HOC 2016 SCORE LEVEL_failure_message_override: Se você estiver com dificuldade para marcar 5 Golems, experimente alterar a pontuação para 2 por marca.
      MC HOC 2016 Village Test_failure_message_override: Você precisa fazer o Iron Golem perseguir e atacar os zumbis para ganhar.

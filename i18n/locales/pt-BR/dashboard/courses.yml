          assignment_family_title: Princípios da ciência da computação
          title: Princípios da Ciência da Computação ('17-'18)
          version_title: "'17-'18"
          description_student: No outono de 2016, o College Board lançou seu mais novo curso de AP®, Princípios da Ciência da Computação AP. Este curso introduz aos alunos os conceitos fundamentais de ciência da computação e os desafia a explorarem como computação e tecnologia podem impactar o mundo. O Programa AP projetou o Princípios da Ciência da Computação AP com o objetivo de criar líderes em campos da ciência da computação e atrair e envolver aqueles que são tradicionalmente sub-representados com ferramentas essenciais de computação e oportunidades multidisciplinares.

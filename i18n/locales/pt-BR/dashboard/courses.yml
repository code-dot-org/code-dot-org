        csp-2017:
          assignment_family_title: Princípios da ciência da computação
          title: Princípios da Ciência da Computação ('17-'18)
          version_title: "'17-'18"
          description_student: No outono de 2016, o College Board lançou seu mais novo curso de AP®, Princípios da Ciência da Computação AP. Este curso introduz aos alunos os conceitos fundamentais de ciência da computação e os desafia a explorarem como computação e tecnologia podem impactar o mundo. O Programa AP projetou o Princípios da Ciência da Computação AP com o objetivo de criar líderes em campos da ciência da computação e atrair e envolver aqueles que são tradicionalmente sub-representados com ferramentas essenciais de computação e oportunidades multidisciplinares.
          description_teacher: No outono de 2016, o College Board lançou seu mais novo curso de AP®, Princípios da Ciência da Computação AP. Este curso introduz aos alunos os conceitos fundamentais de ciência da computação e os desafia a explorarem como computação e tecnologia podem impactar o mundo. O Programa AP projetou o Princípios da Ciência da Computação AP com o objetivo de criar líderes em campos da ciência da computação e atrair e envolver aqueles que são tradicionalmente sub-representados com ferramentas essenciais de computação e oportunidades multidisciplinares.
          description_short: Aprenda os conceitos fundamentais de ciência da computação.
        csd-2017:
          assignment_family_title: Descobertas da Ciência da Computação
          title: Descobertas da Ciência da Computação ('17-'18)
          version_title: "'17-'18"
          description_student: Descobertas da Ciência da Computação (Descobertas CC) é um curso introdutório de ciência da computação que capacita alunos a criarem artefatos autênticos e envolverem-se com ciência da computação como um meio de criatividade, comunicação, resolução de problemas e diversão.
          description_teacher: Descobertas da Ciência da Computação (Descobertas CC) é um curso introdutório de ciência da computação que capacita alunos a criarem artefatos autênticos e envolverem-se com ciência da computação como um meio de criatividade, comunicação, resolução de problemas e diversão.
          description_short: Um curso introdutório de ciência da computação que capacita estudantes a criarem artefatos autênticos.

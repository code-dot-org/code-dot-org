          description_student: Descobertas da Ciência da Computação (Descobertas CC) é um curso introdutório de ciência da computação que capacita alunos a criarem artefatos autênticos e envolverem-se com ciência da computação como um meio de criatividade, comunicação, resolução de problemas e diversão.

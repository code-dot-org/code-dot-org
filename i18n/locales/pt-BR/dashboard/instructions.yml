      4-5 Artist For Loops 2_instruction: 'Este é um bloco de "para". Em vez de digitar 1, 2,3... 10, o bloco "para" pode repetir os blocos dentro dele e contar os números para você. Coloque o número 10 na seção "a" do bloco "para".'

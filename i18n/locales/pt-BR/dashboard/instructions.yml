      snowflower pattern_instruction: |
        Que belas flores de neve! Vamos criar flores de neve
        menores para cobrir todo o ringue de patinação.
      snowflower_instruction: |
        Padrões complexos podem ser criados na neve apenas com
        formas simples, como círculos pequenos e grandes. Você consegue criar um padrão
        com um círculo de 5 pixels e um de 10 pixels, repetindo-os 5 vezes em um círculo? 

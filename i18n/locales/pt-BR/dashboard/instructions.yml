      20hr_farmer_stage9_1_instruction: Olá, eu sou uma fazendeira! Preciso de sua ajuda para aplanar o terreno da minha fazenda, para prepará-lo para o plantio. Leve-me até o monte de terra e use o bloco "remova" para removê-lo.

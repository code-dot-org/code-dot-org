        Let's build a game! First we'll need a score. Try setting the 'points' variable to give yourself 10 free points!
      grade5_playlab_variables6_instruction: |-
        Use a seta para a direita para atirar tortas.\r
        \r
        Em
        nosso jogo, como podemos marcar pontos? Adicione 1 à variável "pontos" toda
        vez que o cão atingir o gato com um pedaço de torta. Use o evento "quando o personagem 2 tocar em alguma coisa"
        para acionar uma atualização em sua pontuação. Você pode incrementar sua variável
        definindo "pontos = pontos + 1". Aumente sua pontuação até 10 (um ponto
        de cada vez!) para passar de nível.
      grade5_playlab_variables6ask_instruction: |-
        This time, you need 100 points to win!  Don't worry though, you can choose how many points you earn each time you score a hit!
        Try adding the `ask` block and changing the number 1 out for the variable `value`.
      grade5_playlab_variables7_instruction: "Legal, agora vamos garantir que esse jogo\nnão seja muito fácil. Sempre que o cão (personagem 1) for atingido por um sanduíche\ndo gato (personagem 2), você deve perder um ponto. Comece com 10 pontos para que\no jogo não seja muito difícil. Faça sua pontuação cair de 10 para 0 para passar de nível."
      grade5_playlab_variables71_instruction: "Temos aqui nosso jogo de uma fase anterior,\nmas a maior parte do código está oculta. Há uma nova função chamada \"marcar_pontos\".\\r\n\\r\nEdite\na função para que um novo parâmetro \"pontos\" seja adicionado à variável \"pontos_jogador\".\n\\r\n\\r\nA variável \"pontos_jogador\" deve aumentar toda vez que o cão atingir o gato\ncom uma torta e diminuir toda vez que o gato atingir o cão com um sanduíche.\\r\n\\r\nObservação:\nQuando terminar, clique em \"Executar\" para jogar. Quando o cão marcar 6 pontos, você\nvai para o próximo desafio. "
      grade5_playlab_variables81_instruction: "Adicionamos uma última função para\nvocê.\\r\n\\r\nUse uma instrução \"se\" para que seu jogo chame a função \"suba de nível\"\nsomente quando \"pontos_jogador\" for maior que um determinado número.\\r\n\\r\nPor\nexemplo: \"pontos_jogador\" > 6\\r\n\\r\nJogue e chegue até o nível 3\npara ir para o próximo desafio. "
      grade5_playlab_variables9_instruction: "Aqui temos uma função chamada \"patrulhe\".\n\\r\n\\r\nEdite-a para mover o gato 400 pixels para cima, e então 400 pixels para baixo."
      grade5_playlab_variables_freeplay_instruction: "Hora da atividade livre! Temos aqui todas as\nvariáveis que usamos até agora essa etapa, bem como algumas a mais caso\nvocê queira usá-las. \\r\n\\r\nObserve que agora há muitos blocos em nossa\ncaixa de ferramentas e eles precisam ser organizados! Aqui, colocamos cada peça em\numa categoria apropriada. Reserve um tempo para explorar tudo o que está disponível.\nQuando terminar de explorar, crie um jogo ou uma história usando repetições, variáveis\ne eventos.  \\r\n\\r\nDica: deslize a tela para baixo para ver todos os comandos na área de trabalho."

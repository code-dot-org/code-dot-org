      snowflake base_instruction: Crie essas 3 retas que estão separadas por 45 graus
      snowflake branch_instruction: |
        Agora, vamos fazer cada reta com 30 pixels de comprimento. Crie
        a primeira ramificação de um floco de neve repetindo três vezes o padrão de 3 linhas.
      snowflake full_instruction: |

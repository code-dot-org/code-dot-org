      NEW Course 4 Artist Params 3_instruction: "Agora, vamos usar a função para desenhar\n5 triângulos em uma linha. Dica: cada triângulo está separado por 30 pixels.\\r\n"
      NEW Course 4 Artist Params 4_instruction: |

      20hr_farmer_stage9_1_instruction: Olá, eu sou uma fazendeira! Preciso de sua ajuda para aplanar o terreno da minha fazenda, para prepará-lo para o plantio. Leve-me até o monte de terra e use o bloco "remova" para removê-lo.
      20hr_farmer_stage9_10_instruction: I'm working late, so it's dark out, and I can't tell how large the piles are. Now I don't have all the options I used to have on the while block. Move me along the field, and if there is a pile, remove it
      20hr_farmer_stage9_11_instruction: 'Ainda está escuro lá fora. Mova-me ao longo do terreno. Se houver um monte de terra, remova-o, e se houver um buraco, preencha-o. Dica: use o menu de opções no bloco "se".'
      20hr_farmer_stage9_2_instruction: Em seguida, leve-me para perto do buraco e preencha-o com DUAS pás cheias de terra, usando o bloco "preencha".
      20hr_farmer_stage9_3_instruction: Leve-me até o monte de terra e me diga quantas pás devo remover, usando o menor número de blocos possível.
      20hr_farmer_stage9_4_instruction: 'Você pode me ajudar a remover todos os quatro montes de terra? Dica: se puder, use um bloco de repetição.'
      20hr_farmer_stage9_5_instruction: 'Ajude-me a encher todos esses buracos com 5 pás de terra. Dica: você pode usar um bloco "repita" dentro de um bloco "enquanto".'
      20hr_farmer_stage9_6_instruction: Remova todas as pilhas de terra usando o menor número de blocos possível. As novas opções de menu no bloco "enquanto" mostram se eu estou em uma pilha de terra ou em um buraco.
      20hr_farmer_stage9_7_instruction: Uau, eu encontrei um buraco muito fundo! Não sei quantas pás de terra vamos precisar. Você pode escrever um programa para preenchê-lo completamente?
      20hr_farmer_stage9_8_instruction: Ajude-me a preencher o buraco no final do terreno, usando o menor número de blocos possível.
      20hr_farmer_stage9_9_instruction: 'Faça com que eu remova todos esses montes de terra. Tente usar o menor número de blocos possível. Dica: tente usar um bloco "enquanto".'
      20hr_maze_stage2_1_instruction: Can you help me to catch the naughty pig? Stack a couple of "move forward" blocks together and press "Run" to help me get there.
      20hr_maze_stage2_10_instruction: Ok, use o novo bloco "repita até" - ele vai se repetir até que eu chegue naquele porco irritante.
      20hr_maze_stage2_11_instruction: Ok, pratique mais uma vez - você pode resolver isso usando apenas 4 blocos?
      20hr_maze_stage2_12_instruction: Dear person. Me zombie. Me hungry. Must... get... to sunflower... Can you get me there with only 5 blocks?
      20hr_maze_stage2_13_instruction: Ok, é parecido, mas um pouco diferente. Você pode usar apenas 5 blocos?
      20hr_maze_stage2_14_instruction: 'Use o novo bloco "se" para me deixar decidir quando virar. Dica: você só precisa de mais um bloco, mas veja como o configuramos, então você mesmo poderá fazê-lo na próxima vez.'
      20hr_maze_stage2_15_instruction: Ok, esse desafio é como o último, mas você precisa se lembrar de como você usou o bloco "se" e o bloco "repita" juntos.
      20hr_maze_stage2_16_instruction: Mim querer girassol! Use um bloco "se" para que eu chegue lá com o menor número de blocos possível.
      20hr_maze_stage2_17_instruction: Ok, vamos praticar mais uma vez. Essa parte não é muito diferente, mas fique de olho nos comilões!
      20hr_maze_stage2_18_instruction: O bloco "se-senão" verifica uma condição e, em seguida, faz uma coisa OU outra. Para me levar ao girassol, tente usar esse novo bloco.
      20hr_maze_stage2_19_instruction: Vamos praticar o uso do bloco "se-senão" mais uma vez, você consegue na primeira tentativa?
      20hr_maze_stage2_2_instruction: Esse porco está me deixando nervoso. Me ajude a encontrá-lo!
      20hr_maze_stage2_20_instruction: Você consegue usar apenas 3 blocos para me ajudar a percorrer um labirinto mais complexo? Se fizer isso direito, eu posso percorrer qualquer caminho cheio de curvas, não importa o comprimento.
      20hr_maze_stage2_3_instruction: Desenhe o caminho e leve-me até aquele porco bobalhão. Não passe pelas dinamites, senão penas vão voar!
      20hr_maze_stage2_4_instruction: Leve-me até a maldade verde! (Cuidado com a dinamite)
      20hr_maze_stage2_5_instruction: Fique calmo e ajude-me a encontrar o porco mau. Senão eu vou ficar zangado!
      20hr_maze_stage2_6_instruction: Há uma maneira de chegar ao porco bobalhão usando apenas 2 blocos. Você consegue descobrir como?
      20hr_maze_stage2_7_instruction: Tente me levar até o intruso verde usando apenas três blocos.
      20hr_maze_stage2_8_instruction: Ajude-me a banir esse porquinho mau usando o menor número de blocos possível. Tente usar mais de um bloco "repita".
      20hr_maze_stage2_9_instruction: 'Quando um bloco estiver cinza, significa que você não pode excluí-lo. Resolva esse desafio usando o bloco "repita" que faz 3 repetições. Tente colocar esses 3 blocos dentro do bloco "repita" em cinza: avance, avance, vire.'
      4-5 Artist 1_instruction: "Ajude-me a terminar de desenhar minha caixa. (Cada linha\ntem 300 pixels de comprimento) "

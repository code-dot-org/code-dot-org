      NetSim Standalone Automatic DNS: Nesta versão do Simulador de Internet, um Sistema de Nomes de Domínio (SND) é fornecido para você e conhece os endereços IP de todos os computadores conectados. Envie uma mensagem no formato GET [hostname] para o serviço SND no endereço <yourRouterNumber>.15 para obter o endereço de um aluno.
      NetSim Standalone Broadcast: Nesta versão do Simulador de Internet, você pode se conectar a até cinco outras pessoas em uma sala. Quando você envia mensagens na sala, todos recebem-nas. Quais são alguns dos desafios deste sistema e como você pode resolvê-los?
      NetSim Standalone Classroom Routers: Nesta versão do Simulador de Internet, todos se conectam a um roteador e possuem um endereço específico. Para enviar mensagens, você precisa endereçar sua mensagem para o endereço específico do destinatário e o roteador cuidará de entregá-la ao computador certo. Se houver outros roteadores criados na sua turma, peça o endereço de um de seus colegas e envie-lhes uma mensagem! Veja o Log de Roteador para ver o caminho que as mensagens percorreram pela rede.
      NetSim Standalone Freeplay: Nesta configuração, a maioria das opções está ativada e você pode brincar com elas. Divirta-se!
      NetSim Standalone Manual DNS: |-
        Nessa versão do simulador você não pode
        ver o endereço de outros alunos. Ao invés disso, um de vocês deve agir como um
        serviço de nome, para ajudar a compartilhar os endereços entre si.
      NetSim Standalone Packets TCP: 'As mensagens na Internet podem levar muitos caminhos para chegar ao seu destino e, às vezes, ao longo do caminho, a mensagem é descartada. Nesta versão do Simulador de Internet, há 10% de chance de um pacote ser descartado, vários pacotes podem ter caminhos diferentes para o destino e o tamanho máximo padrão do pacote é definido para 6 caracteres adicionais. '
      NetSim Standalone Routers Addresses: |-
        Para esta atividade, conecte-se a um roteador com os outros membros do seu grupo. Nota importante: O roteador só roteará corretamente as mensagens onde os 4 primeiros bits forem o endereço Para: e os 4 segundos bits forem o endereço De:.

        [TODO: O NetSim precisa suportar endereços hierárquicos. Por enquanto, o nível está configurado para 4 bits de endereços de e para]
      NetSim Standalone SendAB: Você e seu parceiro compartilham um único fio que só pode estar no estado A ou B. Você pode definir o fio para qualquer estado a qualquer momento e pode ler o estado do fio a qualquer momento. Você consegue descobrir uma maneira de se comunicar efetivamente apenas com esse sistema?
      NetSim Standalone Sending Numbers Ascii: 'Agora que você transmitiu as informações representadas como números decimais, é possível mapear esses números para caracteres de texto para enviar informações com base em texto para frente e para trás. Com um protocolo baseado em texto, você pode facilmente representar e comunicar todos os tipos de informações. '
      NetSim Standalone Sending Numbers: 'Você e seu parceiro agora podem enviar mensagens de forma confiável sem coordenação extra! Enquanto você está sempre enviando bits para frente e para trás, você também pode representar esses bits como números decimais. Que tipos de informação você pode representar com este sistema? '

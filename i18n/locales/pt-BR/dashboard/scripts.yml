        coursec-2019:
          title: Curso C (2019)
          description: Crie programas com sequenciamento, loops e eventos. Traduza suas iniciais em binário, investigue diferentes técnicas de solução de problemas e aprenda a responder ao cyberbullying. No final do curso, crie seu próprio jogo ou história que você pode compartilhar!
          description_short: Aprenda o básico da ciência da computação e crie sua própria arte, histórias e jogos.
          description_audience: 'Idades: 6-10'
          lesson_groups:
            csf_digcit:
              display_name: Cidadania digital
            csf_sequencing:
              display_name: Sequenciamento
            csf_binary:
              display_name: Binário
            csf_loops:
              display_name: laços
            csf_events:
              display_name: Eventos
          lessons:
            Programming in Maze:
              name: Programando com Angry Birds
              description_student: Aprenda sobre sequências e algoritmos com o Angry Birds.
              description_teacher: Usando os personagens do jogo Angry Birds, os alunos desenvolverão algoritmos sequenciais para mover um pássaro de um lado de um labirinto para o porco do outro lado. Para fazer isso, eles empilharão os blocos de código em uma sequência linear, fazendo com que eles se movam reto, vire à esquerda ou vire à direita.
            Debugging in Maze:
              name: Depurando no Labirinto
              description_student: Encontre problemas em quebra-cabeças e pratique suas habilidades de depuração.
              description_teacher: A depuração é um elemento essencial para aprender a programar. Nesta lição, os alunos encontrarão quebra-cabeças que foram resolvidos incorretamente. Eles precisarão percorrer o código existente para identificar erros, incluindo loops incorretos, blocos ausentes, blocos extras e blocos fora de ordem.
            'Real-life Algorithms: Paper Planes':
              name: 'Algoritmos da vida real: aviões de papel'
            Programming in Collector:
              name: Coletando tesouros com Laurel
              description_student: Escreva algoritmos para ajudar Laurel, o Aventureiro, a coletar muitas jóias!
              description_teacher: Nesta série de quebra-cabeças, os alunos continuarão a desenvolver sua compreensão de algoritmos e depuração. Com um novo personagem, Laurel, o Aventureiro, os alunos criarão algoritmos sequenciais para que Laurel pegue um tesouro enquanto ela caminha por um caminho.
            Programming in Artist:
              name: Criando arte com código
              description_student: Crie belas imagens programando o Artista.
              description_teacher: Nesta lição, os alunos assumirão o controle do Artista para concluir os desenhos na tela. Esta etapa do Artista permitirá que os alunos criem imagens de complexidade crescente usando novos blocos como "avançar em 100 pixels" e "virar à direita em 90 graus".
            'Loops: Getting Loopy':
              name: 'Laços: Ficando Zonzo'
            Loops with Rey and BB-8:
              name: Loops com Rey e BB-8
              description_student: 'Ajude o BB-8 através de labirintos usando loops! '
              description_teacher: Com base no conceito de repetir instruções de "Getting Loopy", nesta etapa, os alunos usarão loops para ajudar o BB-8 a atravessar um labirinto com mais eficiência do que antes.
            Loops in Artist:
              name: Laços no Artista
            Loops in Harvester:
              name: Colheita de culturas com Loops
              description_student: Vamos usar loops para ajudar a colheitadeira a coletar alguns vegetais!
              description_teacher: "Na etapa anterior, os alunos usavam loops para criar desenhos fantásticos. Agora eles vão executar novas ações para ajudar a colheitadeira a coletar vários vegetais que crescem em grandes grupos.\\r\n"
            'Events: The Big Event':
              name: O grande evento
              description_student: 'Jogue um jogo divertido para aprender sobre os eventos. '
              description_teacher: Em breve, os alunos aprenderão que os eventos são uma ótima maneira de adicionar flexibilidade a um algoritmo pré-escrito. Às vezes, você deseja que seu programa seja capaz de responder ao usuário exatamente quando o usuário deseja. Os eventos podem tornar seu programa mais interessante e interativo.
            Build a Flappy Game:
              name: Crie um Flappy Game
              description_student: Construa seu próprio jogo Flappy Bird da maneira que quiser e compartilhe com seus amigos!
              description_teacher: Nesta etapa especial, os alunos constroem seu próprio jogo Flappy Bird usando manipuladores de eventos para detectar cliques do mouse e colisões de objetos. No final do nível, os alunos poderão personalizar seu jogo alterando os visuais ou regras.
            Screen Out the Mean:
              name: Tela fora da média
              description_student: Nesta lição, você aprenderá o que fazer se algo online fizer você se sentir irritado, triste ou assustado.
              description_teacher: "Esta lição ajuda as crianças a reconhecerem que é essencial dizer a um adulto de confiança se algo online os faz sentir raiva, tristeza ou medo. \\r\n\\r\nOs alunos aprendem que outras pessoas às vezes podem agir como agressores quando estão online. Eles vão explorar o que significa cyberbullying e o que podem fazer quando o encontrarem. Depois de ler um cenário sobre o mau comportamento on-line, os alunos discutem o que é o cyberbullying, como ele pode fazer as pessoas se sentirem e como responder. Finalmente, eles usam seus conhecimentos para criar uma folha de dicas simples sobre cyberbullying em seus diários.\\r\n"
            Events in Play Lab:
              name: Jogo de perseguição com eventos
              description_student: É hora de ser criativo e criar um jogo no Play Lab!
              description_teacher: Nesta atividade online, os alunos terão a oportunidade de aprender a usar eventos no Play Lab e aplicar todas as habilidades de codificação que aprenderam para criar um jogo animado. É hora de ser criativo e criar um jogo no Play Lab!
            Looking Ahead:
              name: Prevendo com o Minecraft
              description_student: Evite a lava! Aqui você começará a aprender sobre condicionais no mundo do Minecraft.
              description_teacher: Esta lição foi criada originalmente para a Hour of Code, juntamente com a equipe do Minecraft. Os alunos terão a chance de praticar as idéias que aprenderam até o momento, além de obter uma prévia dos condicionais!
            Binary Bracelets:
              name: Pulseiras binárias
              description_student: Crie sua própria pulseira binária e aprenda como os computadores lembram informações!
              description_teacher: Binário é extremamente importante no mundo dos computadores. Atualmente, a maioria dos computadores armazena todos os tipos de informações em formato binário. Esta lição ajuda a demonstrar como é possível tirar algo da vida real e traduzi-lo em uma série de prós e contras.
            Create a Design with Loops:
              name: Criar um design com loops
            'End of Course Project: Create a Play Lab Game':
              description_student: Prepare essas mãos para muita codificação! É hora de começar a construir seu projeto.
              description_teacher: 'Esta lição fundamental leva os alunos ao processo de criar, desenvolver e apresentar seus próprios projetos do Play Lab! Para garantir que esse processo ocorra sem problemas, fornecemos uma estrutura passo a passo para os alunos seguirem, desde o planejamento em papel até a codificação em nosso site. Além disso, oferecemos idéias para ajudar os professores a facilitar um final de demonstração! '
            'Programming: My Robotic Friends':
              name: Meus Amigos Robôs Jr.
              description_student: Nesta lição, você fingirá que seus colegas de classe são robôs e os programará para criar padrões de copos empilhados.
              description_teacher: Usando um conjunto de símbolos no lugar do código, os alunos projetam algoritmos para instruir um "robô" a empilhar copos em diferentes padrões. Os alunos se revezam participando como o robô, respondendo apenas ao algoritmo definido por seus colegas. Esse segmento ensina aos alunos a conexão entre símbolos e ações, a diferença entre um algoritmo e um programa e a valiosa habilidade de depuração.
            'Loops: My Loopy Robotic Friends':
              name: Meus Amigos Robôs Malucos Jr.
              description_student: Nesta lição, você programará seus colegas novamente, mas, usando loops, poderá resolver problemas maiores e mais complicados.
              description_teacher: Com base na atividade inicial "Meus amigos robóticos", os alunos lidam com projetos maiores e mais complicados. Para programar seus "robôs" para concluir esses projetos maiores, os alunos precisarão identificar padrões repetidos em suas instruções que possam ser substituídos por um loop.
            Graphing Data:
              name: Gerando Gráficos a partir de dados
            Powerful Passwords:
              name: Senhas fortes
              description_student: Nesta lição, você aprenderá sobre como as senhas protegem suas informações e como criar uma boa senha.
              description_teacher: "Os alunos exploram por que as pessoas usam senhas, aprendem os benefícios do uso de senhas e descobrem estratégias para criar e manter senhas fortes e seguras.\\r\n\\r\nOs alunos aprendem dicas de senha, testam suas senhas existentes com um jogo interativo e criam novas senhas usando diretrizes para senhas poderosas.\\r\n"
            Sticker Art with Loops:
              name: Adesivo de arte com loops
              description_student: Nesta lição, os loops facilitam a criação de imagens ainda mais legais com o Artist!
              description_teacher: Veja os rostos dos alunos se iluminarem enquanto criam seus próprios designs lindos usando um pequeno número de blocos e adesivos digitais! Esta lição baseia-se na compreensão dos loops das lições anteriores e oferece aos alunos a chance de serem verdadeiramente criativos. Essa atividade é fantástica para a produção de artefatos para portfólios ou conferências de pais/professores.
            Picturing Data:
              name: Estruturação de dados
              description_student: Os dados podem ser usados ​​para ajudar os alunos a entender seu mundo e responder a perguntas interessantes. Nesta lição, os alunos coletarão dados de um projeto do Play Lab e os visualizarão usando diferentes tipos de gráficos.
              description_teacher: Os dados podem ser usados ​​para ajudar os alunos a entender seu mundo e responder a perguntas interessantes. Nesta lição, os alunos coletarão dados de um projeto do Play Lab e os visualizarão usando diferentes tipos de gráficos.

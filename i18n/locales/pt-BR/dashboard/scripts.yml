        csd1-2017:
          title: Unidade 1 de CSD - Solução de problemas ('17 -'18)
          description_short: "  Aprenda como os humanos trabalham com computadores para resolver problemas."
          description: A Unidade 1 é uma introdução altamente interativa e colaborativa ao campo da ciência da computação, conforme enquadrada na busca mais ampla pela resolução de problemas. Você pratica o uso de um processo de resolução de problemas para resolver uma série de quebra-cabeças, desafios e cenários do mundo real. Em seguida, você aprenderá como os computadores inserem, produzem, armazenam e processam informações para ajudar os humanos na resolução de problemas. A unidade conclui com um projeto no qual você cria um aplicativo que ajuda a resolver um problema de sua escolha.
          lesson_groups:
            cspSurvey:
              display_name: Questionário
            csd1_1:
              display_name: 'Capítulo 1: O Processo de Resolução de Problemas'
            csd1_2:
              display_name: 'Capítulo 2: Computação e Resolução de Problemas'
          student_description: A Unidade 1 é uma introdução altamente interativa e colaborativa ao campo da ciência da computação, conforme enquadrada na busca mais ampla pela resolução de problemas. Você pratica o uso de um processo de resolução de problemas para resolver uma série de quebra-cabeças, desafios e cenários do mundo real. Em seguida, você aprenderá como os computadores inserem, produzem, armazenam e processam informações para ajudar os humanos na resolução de problemas. A unidade conclui com um projeto no qual você cria um aplicativo que ajuda a resolver um problema de sua escolha.

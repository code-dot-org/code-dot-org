        express-2021:
          description_short: 'Uma introdução à ciência da computação: combina o melhor do nosso currículo do ensino fundamental para alunos mais velhos.'
          description_audience: 9-18 anos de idade
          lessons:
            Dance Party:
              key: Festa dançante
              name: Festa dançante
              description_student: Nesta lição, os alunos irão programar sua própria festa de dança interativa. Esta atividade requer som, pois a ferramenta foi criada para responder à música.
              description_teacher: Nesta lição, os alunos irão programar sua própria festa de dança interativa. Esta atividade requer som, pois a ferramenta foi criada para responder à música.
            Programming with Angry Birds:
              key: Programando com Angry Birds
              name: Programando com Angry Birds
              description_student: Aprenda sobre sequências e algoritmos com o Angry Birds.
              description_teacher: Usando os personagens do jogo Angry Birds, os alunos desenvolverão algoritmos sequenciais para mover um pássaro de um lado de um labirinto para o porco do outro lado. Para fazer isso, eles empilharão os blocos de código em uma sequência linear, fazendo com que eles se movam reto, vire à esquerda ou vire à direita.
            Debugging with Scrat:
              key: Depurando com Scrat
              name: Depurando no Labirinto
              description_student: Encontre problemas em quebra-cabeças e pratique suas habilidades de depuração.
              description_teacher: A depuração é um elemento essencial para aprender a programar. Nesta lição, os alunos encontrarão quebra-cabeças que foram resolvidos incorretamente. Eles precisarão percorrer o código existente para identificar erros, incluindo loops incorretos, blocos ausentes, blocos extras e blocos fora de ordem.
            Collecting Treasure with Laurel:
              key: Coletando tesouros com Laurel
              name: Coletando tesouros com Laurel
            Creating Art with Code:
              key: Criando arte com código
              name: Criando arte com código
              description_student: Crie belas imagens programando o Artista.
              description_teacher: Nesta lição, os alunos assumirão o controle do Artista para concluir os desenhos na tela. Esta etapa do Artista permitirá que os alunos criem imagens de complexidade crescente usando novos blocos como "avançar em 100 pixels" e "virar à direita em 90 graus".
            Loops with Rey and BB-8:
              key: Loops com Rey e BB-8
              name: Loops com Rey e BB-8
              description_student: 'Ajude o BB-8 através de labirintos usando loops! '
            Sticker Art with Loops:
              key: Adesivo de arte com loops
              description_student: Nesta lição, os loops facilitam a criação de imagens ainda mais legais com o Artist!
              description_teacher: Veja os rostos dos alunos se iluminarem enquanto criam seus próprios designs lindos usando um pequeno número de blocos e adesivos digitais! Esta lição baseia-se na compreensão dos loops das lições anteriores e oferece aos alunos a chance de serem verdadeiramente criativos. Essa atividade é fantástica para a produção de artefatos para portfólios ou conferências de pais/professores.
            Nested Loops in Maze:
              key: Laços Aninhados no Labirinto
              name: Laços Aninhados no Labirinto
              description_student: Loops dentro de loops dentro de loops. O que isto significa? Esta lição ensinará o que acontece quando você cria um loop aninhado.
              description_teacher: Nesta atividade on-line, os alunos terão a oportunidade de elevar sua compreensão dos laços a um nível totalmente novo. Jogando com a Abelha e Plantas vs Zumbis, os alunos aprenderão como programar um laço para ficar dentro de outro laço. Eles também serão incentivados a descobrir como poucas alterações em qualquer laço afetarão seu programa quando clicarem em \`Executar '.
            Snowflakes with Anna and Elsa:
              key: Flocos de neve com Anna e Elsa
              name: Flocos de neve com Anna e Elsa
              description_student: 'Anna e Elsa têm excelentes habilidades de patinação no gelo, mas precisam de sua ajuda para criar padrões no gelo. Use loops aninhados para criar algo super legal. '
              description_teacher: Agora que os alunos sabem como estratificar seus loops, eles podem criar tantas coisas bonitas. Esta lição levará os alunos a uma série de exercícios para ajudá-los a criar suas próprias imagens prontas para o portfólio, usando as excelentes habilidades de patinação no gelo de Anna e Elsa!
            'Looking Ahead with Minecraft ':
              name: Prevendo com o Minecraft
              description_student: Evite a lava! Aqui você começará a aprender sobre condicionais no mundo do Minecraft.
              description_teacher: Esta lição foi criada originalmente para a Hour of Code, juntamente com a equipe do Minecraft. Os alunos terão a chance de praticar as idéias que aprenderam até o momento, além de obter uma prévia dos condicionais!
            If/Else with Bee:
              key: If/Else com Abelha
              name: If/Else com Abelha
              description_student: 'Agora que você entende os condicionais, é hora de programar a Abelha para coletar mel e néctar. '
              description_teacher: Até esse momento, os alunos escreviam um código que é executado exatamente da mesma maneira cada vez que é executado - confiável, mas não muito flexível. Nesta lição, sua classe começará a codificar com condicionais, permitindo que eles escrevam códigos que funcionem de maneira diferente, dependendo das condições específicas que o programa encontra.
            While Loops with the Farmer:
              key: While Loops com o agricultor
              name: Laços Enquanto no Fazendeiro
              description_student: 'Laços são muito úteis na codificação. Esta lição ensinará sobre um novo tipo de laço: laços enquanto!'
            'Conditionals in Minecraft: Voyage Aquatic':
              key: 'Condicionais no Minecraft: Viagem Aquática'
              name: 'Condicionais no Minecraft: Viagem Aquática'
              description_student: Aqui você aprenderá sobre condicionais no mundo do Minecraft.
              description_teacher: Esta lição foi criada originalmente para a Hour of Code, juntamente com a equipe do Minecraft. Os alunos terão a chance de praticar as idéias que aprenderam até o momento, além de obter uma prévia dos condicionais!
            Until Loops in Maze:
              key: Até Loops no Labirinto
              name: Até Loops no Labirinto
              description_student: Você pode fazer coisas incríveis quando usar loops `até`!
              description_teacher: Nesta lição, os alunos aprenderão sobre os loops \`até '. Os alunos criarão programas que terão como personagem principal repetir ações até atingirem o ponto de parada desejado.
            Harvesting with Conditionals:
              key: Colhendo com Condicionais
              name: Colhendo com Condicionais
              description_student: Nem sempre é claro quando usar cada condicional. Esta lição ajudará você a praticar o processo de decisão.
              description_teacher: Os alunos irão praticar os laços `enquanto`,`ate` e `se / senao`. Todos esses blocos usam condicionais. Ao praticar todos os três, os alunos aprenderão a escrever código complexo e flexível.
            Functions in Minecraft:
              key: Funções com Minecraft
              name: Funções com Minecraft
              description_student: Você pode descobrir como usar funções para o código mais eficiente?
              description_teacher: Os alunos começarão a entender como as funções podem ser úteis nesta divertida e interativa aventura de Minecraft!
            Functions with Harvester:
              key: Funções com a colheitadeira
              name: Funções com a colheitadeira
              description_student: As funções economizarão muito trabalho, pois você ajuda o fazendeiro com sua colheita!
              description_teacher: Os alunos praticaram a criação de designs impressionantes no Artist e a navegar labirintos no Bee, mas hoje eles usarão funções para colher colheitas em Harvester. Esta lição levará os alunos a usar funções de novas maneiras, combinando-as com loops `while` e instruções`if/else`.
            Functions with Artist:
              key: Funções com Artista
              name: Funções com Artista
              description_student: Faça desenhos complexos mais facilmente com funções!
              description_teacher: Os alunos serão apresentados ao uso de funções no Code.org. Imagens magníficas serão criadas e modificadas com funções no Artista. Para padrões mais complicados, os alunos aprenderão sobre aninhamento de funções, chamando uma função dentro de outra.

            Explore Project Ideas:
              name: Explore Ideias de Projetos
              description_student: Hora de se inspirar! Esses quebra-cabeças mostrarão um punhado de jogos e ilustrações pré-criados para ajudar a desenvolver seu plano para o seu grande projeto.
              description_teacher: |-
                As próximas cinco lições proporcionam aos alunos a oportunidade de usar suas habilidades de codificação em um projeto de referência. Este projeto ajudará as pessoas a ganhar experiência com codificação e produzir um exemplo para compartilhar com colegas e entes queridos. Pretende-se que seja um projeto de várias lições ou de várias semanas em que os alunos passam um tempo discutindo, aprendendo sobre o processo de design, construindo e depois apresentando seu trabalho final.


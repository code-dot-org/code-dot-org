            Spelling Bee:
              description_student: 'Ajude a abelha a soletrar novas palavras! '
              description_teacher: "Esta lição se desenvolve com base em atividades anteriores envolvendo ortografia e o reconhecimento de letras maiúsculas. A ortografia com a abelha ajuda os alunos do jardim de infância e dos primeiros anos escolares a praticarem a sequência e a contagem das letras que formam as palavras. Uma série de comandos de codificação é utilizada para movimentar uma abelha soletradora por uma grade de letras, de forma a soletrar as palavras. Os alunos aprendem a utilizar blocos de codificação de arrastar e soltar para movimentar seu personagem, e a importância dos comandos de sequenciamento na ordem correta, para formarem uma palavra. \n\n#### As habilidades necessárias para esta lição não têm o intuito de ensinar ao aluno o alfabeto, as sequências de letras para formar palavras ou a contar. Os alunos devem chegar a esta lição com conhecimento e habilidades anteriores que permitam a eles:\n\n– reconhecer letras maiúsculas do alfabeto. \n– reconhecer e contar números até 10, utilizando os dedos, objetos ou materiais manipuláveis. \n– reconhecer que as palavras são compostas de uma sequência de letras."

        csp1-2018:
          title: CSP Unidade 1 - A Internet ('18 -'19)
          description: Esta unidade explora os desafios e questões técnicas que surgem da necessidade de representar informações digitais em computadores e transferi-las entre pessoas e dispositivos computacionais. A unidade explora a estrutura e o design da Internet e as implicações dessas decisões de design.
          description_short: Explore os desafios de representar informações como bits e como obtê-los de um lugar para outro.
          lesson_groups:
            cspSurvey:
              display_name: Questionário
            csp1_1:
              display_name: 'Capítulo 1: Representando e Transmitindo Informação'
            csp1_2:
              display_name: 'Capítulo 2: Inventando a Internet'
          student_description: Esta unidade explora os desafios e questões técnicas que surgem da necessidade de representar informações digitais em computadores e transferi-las entre pessoas e dispositivos computacionais. A unidade explora a estrutura e o design da Internet e as implicações dessas decisões de design.
        csd1-2018:
          title: Unidade 1 CSD - Solução de problemas ('18 -'19)
          description_short: "  Aprenda como os humanos trabalham com computadores para resolver problemas."
          lesson_groups:

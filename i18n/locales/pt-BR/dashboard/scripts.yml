        csd4-2020:
          description: A unidade 4 apresenta os impactos sociais mais amplos da computação. Através de uma série de desafios de design, você aprenderá a entender melhor as necessidades de outras pessoas enquanto desenvolve uma solução para um problema. A segunda metade da unidade consiste em um projeto de equipe iterativo, durante o qual as equipes têm a oportunidade de identificar uma necessidade com a qual se preocupam, protótipos de soluções tanto no papel quanto no App Lab e testam soluções com usuários reais para obter feedback e avançar iteração.
          description_short: "  Aprenda a criar um programa que atenda às necessidades de seus usuários."
          lesson_groups:
            csd4_1:
              display_name: 'Capítulo 1: Desenho orientado ao usuário'
            csd4_2:
              display_name: 'Capítulo 1: Prototipando o App'
            csd5_2:
              display_name: 'Capítulo 2: Resolvendo problemas de dados'
            cspSurvey:
              display_name: Questionário
          student_description: A unidade 4 apresenta os impactos sociais mais amplos da computação. Através de uma série de desafios de design, você aprenderá a entender melhor as necessidades de outras pessoas enquanto desenvolve uma solução para um problema. A segunda metade da unidade consiste em um projeto de equipe iterativo, durante o qual as equipes têm a oportunidade de identificar uma necessidade com a qual se preocupam, protótipos de soluções tanto no papel quanto no App Lab e testam soluções com usuários reais para obter feedback e avançar iteração.
        csd5-2020:
          description: A unidade 5 trata da importância dos dados na solução de problemas e destaca como os computadores podem ajudar nesse processo. O primeiro capítulo explora os diferentes sistemas usados ​​para representar informações em um computador e os desafios e as vantagens e desvantagens do uso deles. No segundo capítulo, você aprenderá como as coleções de dados são usadas para resolver problemas e como os computadores ajudam a automatizar as etapas desse processo. O capítulo conclui considerando como o processo de solução de problemas de dados pode ser aplicado a uma área de sua escolha.
          description_short: Aprenda como as pessoas usam computadores para resolver problemas de dados.
          lesson_groups:
            csd5_1:
              display_name: 'Capítulo 1: Representando Informação'
            csd5_2:
              display_name: 'Capítulo 2: Resolvendo problemas de dados'
            cspSurvey:
              display_name: Questionário
          student_description: A unidade 5 trata da importância dos dados na solução de problemas e destaca como os computadores podem ajudar nesse processo. O primeiro capítulo explora os diferentes sistemas usados ​​para representar informações em um computador e os desafios e as vantagens e desvantagens do uso deles. No segundo capítulo, você aprenderá como as coleções de dados são usadas para resolver problemas e como os computadores ajudam a automatizar as etapas desse processo. O capítulo conclui considerando como o processo de solução de problemas de dados pode ser aplicado a uma área de sua escolha.
        csd6-2020:
          description: A unidade 6 explora o papel das plataformas de hardware na computação e como diferentes sensores podem fornecer entradas e saídas mais eficazes do que o teclado, mouse e monitor tradicionais. Usando o App Lab e o Circuit Playground da Adafruit, você desenvolverá programas que utilizam as mesmas entradas e saídas de hardware que você vê nos dispositivos inteligentes, observando como um simples protótipo bruto pode levar a um produto acabado. A unidade conclui com um desafio de projeto para usar o Circuit Playground como base para uma inovação de seu próprio projeto.
          description_short: Aprenda a programar com dispositivos físicos.
          lesson_groups:
            csd6_1:
              display_name: 'Capítulo 1: Programando com Hardware'
            csd6_2:
              display_name: 'Capítulo 2: Construindo protótipos físicos'
            cspSurvey:
              display_name: Questionário

          description: Aprenda o básixo de Ciências da Computação e segurança na internet. No final deste curso, você irá irá seu próprio jogo ou história, que poderá ser compartilhada.
          description_short: Uma introdução à ciência da computação para pré-leitores.
          description_audience: 'Idade: de 4 a 7 anos'
          lesson_groups:
            csf_digcit:
              display_name: Cidadania digital
            csf_sequencing:
              display_name: Sequenciamento
            csf_loops:
              display_name: laços
            csf_events:
              display_name: Eventos
          lessons:
            Going Places Safely:
              name: Navegando com segurança
              description_student: Aprenda as regras para visitar locais on-line com segurança.
              description_teacher: Em colaboração com [r common-sense-media], esta lição ajuda os alunos aprenderem que muitos websites pedem informações que são privadas e discute como lidar de forma responsável com tais situações. Os alunos também descobrem que podem ir a lugares incríveis online, mas que eles precisam de seguir certas regras para se manterem seguros.
            Learn to Drag and Drop:
              name: Aprenda a arrastar e soltar
              description_student: Clique e arraste para finalizar os quebra-cabeças.
              description_teacher: Esta lição dará aos alunos uma ideia sobre o que esperar quando eles vão para o laboratório de informática. A lição começa com uma breve discussão introduzindo à eles as condutas do laboratório de informática, então eles irão progredir usando um computador para completar quebra-cabeças online.
            'Programming: Happy Maps':
              name: Mapas divertidos
              description_student: Escreva instruções para levar o Flurb à fruta.
              description_teacher: 'A ponte de algoritmos para programação pode ser curta se os alunos entenderem a diferença entre planejar uma sequência e programar esta sequência em uma linguagem apropriada. Esta atividade irá ajudar os alunos a ganhar experiência escrevendo e lendo em códigos abreviados.'
            Sequencing with Scrat:
              name: Sequenciando com Scrat
              description_student: Programe Scrat para alcançar a bolota.
              description_teacher: Esta lição dará aos alunos uma ideia sobre o que esperar quando eles vão para o laboratório de informática. A lição começa com uma breve discussão introduzindo à eles as condutas do laboratório de informática, então eles irão progredir usando um computador para completar quebra-cabeças online.
            Programming in Ice Age:
              name: Programação com Scrat
              description_student: Escreva programas para ajudar Scrat a alcançar a bolota.
              description_teacher: Usando personagens da Era do Gelo, os alunos desenvolverão algoritmos seqüenciais para mover o Scrat de um lado de um labirinto para a bolota do outro lado. Para fazer isso, eles empilharão os blocos de código em uma sequência linear, fazendo com que eles se movam reto, vire à esquerda ou vire à direita.
            Programming with Rey and BB-8:
              name: Programação com Rey e BB-8
              description_student: Ajude o BB-8 a coletar a sucata.
              description_teacher: Nesta lição, os alunos usarão suas novas habilidades de programação de maneiras mais complicadas para navegar em um curso complicado com o BB-8.
            'Loops: Happy Loops':
              name: Repetições Felizes
              description_student: Ajude o Flurb a resolver problemas maiores usando loops.
              description_teacher: Repetições são uma ferramenta muito útil e poderosa em programação. Para entender como repetições úteis podem ser, os alunos precisarão ser levados a desejar uma maneira mais fácil de resolver problemas mundanos.
            Loops in Ice Age:
              name: Repetições com Scrat
              description_student: Ajude Scrat a cobrir mais terreno usando loops.
              description_teacher: Com base no conceito de repetir instruções de "Happy Loops", nesta etapa, os alunos usarão loops para chegar à bolota com mais eficiência no Code.org.
            Loops in Collector:
              name: Repetições com Laurel
              description_student: Ajude Laurel, o aventureiro, a coletar o tesouro no subsolo.
              description_teacher: Aproveitando o conceito de repetição de instruções da aula "Repetições Felizes", este nível os alunos irão usar repetições para coletar tesouro de uma forma mais eficiente no Code.org.
            Ocean Scene with Loops:
              name: Cena do Oceano com Repetições
              description_student: Use loops e padrões para finalizar as imagens.
              description_teacher: Retornando às repetições, os alunos aprendem a desenhar imagens repetindo sequências simples de instruções. Na última lição online, repetições foram utilizadas para atravessar um labirinto e coletar tesouro. Aqui, as repetições estão criando padrões. No fim deste nível, os alunos terão a oportunidade de criar as suas próprias imagens usando repetições.
            'Events: The Big Event':
              name: O Grande Evento Jr.
              description_student: Mova-se e grite quando seus professores pressionam botões em um controle remoto gigante.
              description_teacher: "Eventos são uma ótima forma de adicionar variedade a um algoritmo pré-escrito. Algumas vezes você quer que o seu programa esteja apto a responder ao usuário exatamente quando o usuário quiser.\nÉ para isto que os eventos servem."
            Events in Play Lab:
              name: Em Movimento com os Eventos
              description_student: Crie seu próprio jogo ou história.
              description_teacher: Nesta atividade online, os alunos irão ter a oportunidade de aprender a como utilizar eventos no Laboratório de Jogos e aplicar todas as habilidades de programação que eles aprenderam para criar um jogo animado. É hora de ser criativo e criar uma história no Laboratório de Jogos!
        courseb-2020:
          title: Curso B (2019)
          description: Aprenda o básixo de Ciências da Computação e segurança na internet. No final deste curso, você irá irá seu próprio jogo ou história, que poderá ser compartilhada.
          description_short: Uma introdução à ciência da computação na alfabetização Semelhante ao curso A, mas com conceitos mais aprofundados.
          description_audience: 'Idades: 5-8'
          lesson_groups:
            csf_digcit:
              display_name: Cidadania digital
            csf_sequencing:
              display_name: Sequenciamento
            csf_loops:
              display_name: laços
            csf_impacts:
              display_name: Impacto da computação
            csf_events:
              display_name: Eventos
          lessons:
            Your Digital Footprint:
              name: Seu rastro digital
              description_student: 'Aprenda sobre sua pegada digital e como se manter seguro ao visitar sites. '
              description_teacher: Em colaboração com [r common-sense-media], esta lição ajuda os alunos a aprender sobre as semelhanças de permanecer seguro no mundo real e ao visitar sites. Os alunos também aprenderão que as informações que colocam on-line deixam uma pegada digital ou "trilha". Essa trilha pode ser grande ou pequena, útil ou prejudicial, dependendo de como eles a gerenciam.
            Move It, Move It:
              name: Criando caminhos
              description_student: Programe seus colegas de classe para caminhar com cuidado de um lugar para outro.
              description_teacher: Esta lição trabalhará para preparar mentalmente os alunos para os exercícios de codificação que eles encontrarão ao longo deste curso. Em equipes pequenas, os alunos usarão atividade física para programar seus colegas de classe para que sigam com cuidado de um lugar para outro até que uma meta seja alcançada.
            Sequencing in Maze:
              name: Sequenciando com Angry Birds
              description_student: Ajude o Angry Bird Vermelho a seguir o caminho para o porco travesso.
              description_teacher: Esta lição dará aos alunos uma ideia sobre o que esperar quando eles vão para o laboratório de informática. A lição começa com uma breve discussão introduzindo à eles as condutas do laboratório de informática, então eles irão progredir usando um computador para completar quebra-cabeças online.
            Programming in Maze:
              name: Programando com Angry Birds
              description_student: Crie programas para ajudar o Angry Bird a se mover pelo labirinto.
              description_teacher: Usando os personagens do jogo Angry Birds, os alunos desenvolverão algoritmos sequenciais para mover um pássaro de um lado de um labirinto para o porco do outro lado. Para fazer isso, eles empilharão os blocos de código em uma sequência linear, fazendo com que eles se movam reto, vire à esquerda ou vire à direita.
            Programming in Harvester:
              name: Programação com Colheitadeira
              description_student: Ajude a colheitadeira a coletar vegetais ao longo de um caminho.
              description_teacher: 'Os alunos aplicarão os conceitos de programação que aprenderam no ambiente Colheita. Agora, em vez de apenas atingir o objetivo, os alunos precisam coletar milho usando um novo bloco. Os alunos continuarão a desenvolver habilidades de algoritmo seqüencial e começarão a usar o processo de depuração. '
            'Loops: Getting Loopy':
              name: Repetindo
              description_student: Nesta lição, teremos uma festa de dança usando repetidos loops!
              description_teacher: Quando começamos a escrever programas mais longos e mais interessantes, nosso código geralmente contém muita repetição. Nesta lição, os alunos aprenderão sobre como os loops podem ser usados ​​para comunicar mais facilmente instruções que têm muita repetição, observando os padrões repetidos de movimento em uma dança.
            Loops in Harvester:
              name: Repetições com Colheitadeira
              description_student: Ajude a Colheitadeira a coletar ainda mais, usando loops!
              description_teacher: Com base no conceito de repetir instruções de "Getting Loopy", nesta etapa, os alunos usarão loops para colher milho com mais eficiência no Code.org.
            Loops in Collector:
              name: Repetições com Laurel
              description_student: Programe Laurel, o aventureiro, para coletar tesouros em uma caverna aberta.
              description_teacher: Nesta lição, os alunos continuam aprendendo o conceito de loops. Aqui, Laurel, o Aventureiro, usa loops para coletar tesouros em espaços abertos de cavernas. Um novo bloco de obtenção de tesouros é introduzido para ajudá-la em sua jornada.
            Loops in Artist:
              name: Desenho jardins com repetições
              description_student: Use padrões e loops para finalizar as imagens.
              description_teacher: Voltando aos loops, os alunos aprendem a desenhar imagens repetindo sequências simples de instruções. Na lição on-line anterior, loops foram usados ​​para atravessar um labirinto e coletar tesouros. Aqui, os alunos usam loops para criar padrões. No final desta etapa, os alunos terão a oportunidade de criar suas próprias imagens usando loops.
            The Right App:
              name: O aplicativo correto
              description_student: Esboce seu próprio aplicativo para smartphone.
              description_teacher: 'Esta lição faz com que os alunos reconheçam que a ciência da computação pode ajudar as pessoas na vida real. Primeiro, os alunos simpatizam com vários usuários fictícios de smartphones, a fim de ajudá-los a encontrar o "aplicativo certo" que atenda às suas necessidades. Em seguida, os alunos exercitam empatia e criatividade para desenhar seu próprio aplicativo para smartphone que atenda às necessidades de um usuário adicional. '
            'Events: The Big Event':
              name: O Grande Evento Jr.
              description_student: Mova-se ou grite quando o professor pressionar botões em um controle remoto gigante.
              description_teacher: "Eventos são uma ótima forma de adicionar variedade a um algoritmo pré-escrito. Algumas vezes você quer que o seu programa esteja apto a responder ao usuário exatamente quando o usuário quiser.\nÉ para isto que os eventos servem."
            Events in Play Lab:
              name: Um Battle Royal com eventos
              description_student: Use eventos para criar uma história ou criar um jogo interativo.
              description_teacher: Nesta atividade online, os alunos terão a oportunidade de aprender a usar eventos no Play Lab e aplicar todas as habilidades de codificação que aprenderam para criar um jogo animado. É hora de ser criativo e criar um jogo no Play Lab!
            Digital Trails:
              description_student: 'Aprenda sobre sua pegada digital e como se manter seguro ao visitar sites. '
        coursec-2020:
          title: Curso C (2019)
          description: Crie programas com sequenciamento, loops e eventos. Traduza suas iniciais em binário, investigue diferentes técnicas de solução de problemas e aprenda a responder ao cyberbullying. No final do curso, crie seu próprio jogo ou história que você pode compartilhar!
          description_short: Aprenda o básico da ciência da computação e crie sua própria arte, histórias e jogos.
          description_audience: 'Idades: 6-10'
          lesson_groups:
            csf_digcit:
              display_name: Cidadania digital
            csf_sequencing:
              display_name: Sequenciamento
            csf_binary:
              display_name: Binário
            csf_loops:
              display_name: laços
            csf_events:
              display_name: Eventos
          lessons:
            Screen Out the Mean:
              name: Tela fora da média
              description_student: Nesta lição, você aprenderá o que fazer se algo online fizer você se sentir irritado, triste ou assustado.
              description_teacher: "Esta lição ajuda as crianças a reconhecerem que é essencial dizer a um adulto de confiança se algo online os faz sentir raiva, tristeza ou medo. \\r\n\\r\nOs alunos aprendem que outras pessoas às vezes podem agir como agressores quando estão online. Eles vão explorar o que significa cyberbullying e o que podem fazer quando o encontrarem. Depois de ler um cenário sobre o mau comportamento on-line, os alunos discutem o que é o cyberbullying, como ele pode fazer as pessoas se sentirem e como responder. Finalmente, eles usam seus conhecimentos para criar uma folha de dicas simples sobre cyberbullying em seus diários.\\r\n"
            Powerful Passwords:
              name: Senhas fortes
              description_student: Nesta lição, você aprenderá sobre como as senhas protegem suas informações e como criar uma boa senha.
              description_teacher: "Os alunos exploram por que as pessoas usam senhas, aprendem os benefícios do uso de senhas e descobrem estratégias para criar e manter senhas fortes e seguras.\\r\n\\r\nOs alunos aprendem dicas de senha, testam suas senhas existentes com um jogo interativo e criam novas senhas usando diretrizes para senhas poderosas.\\r\n"
            'Programming: My Robotic Friends':
              name: Meus Amigos Robôs Jr.
              description_student: Nesta lição, você fingirá que seus colegas de classe são robôs e os programará para criar padrões de copos empilhados.
              description_teacher: Usando um conjunto de símbolos no lugar do código, os alunos projetam algoritmos para instruir um "robô" a empilhar copos em diferentes padrões. Os alunos se revezam participando como o robô, respondendo apenas ao algoritmo definido por seus colegas. Esse segmento ensina aos alunos a conexão entre símbolos e ações, a diferença entre um algoritmo e um programa e a valiosa habilidade de depuração.
            Programming in Maze:
              name: Programando com Angry Birds
              description_student: Aprenda sobre sequências e algoritmos com o Angry Birds.
              description_teacher: Usando os personagens do jogo Angry Birds, os alunos desenvolverão algoritmos sequenciais para mover um pássaro de um lado de um labirinto para o porco do outro lado. Para fazer isso, eles empilharão os blocos de código em uma sequência linear, fazendo com que eles se movam reto, vire à esquerda ou vire à direita.
            Debugging in Maze:
              name: Depurando no Labirinto
              description_student: Encontre problemas em quebra-cabeças e pratique suas habilidades de depuração.
              description_teacher: A depuração é um elemento essencial para aprender a programar. Nesta lição, os alunos encontrarão quebra-cabeças que foram resolvidos incorretamente. Eles precisarão percorrer o código existente para identificar erros, incluindo loops incorretos, blocos ausentes, blocos extras e blocos fora de ordem.
            Programming in Collector:
              name: Coletando tesouros com Laurel
              description_student: Escreva algoritmos para ajudar Laurel, o Aventureiro, a coletar muitas jóias!
              description_teacher: Nesta série de quebra-cabeças, os alunos continuarão a desenvolver sua compreensão de algoritmos e depuração. Com um novo personagem, Laurel, o Aventureiro, os alunos criarão algoritmos sequenciais para que Laurel pegue um tesouro enquanto ela caminha por um caminho.
            Programming in Artist:
              name: Criando arte com código
              description_student: Crie belas imagens programando o Artista.
              description_teacher: Nesta lição, os alunos assumirão o controle do Artista para concluir os desenhos na tela. Esta etapa do Artista permitirá que os alunos criem imagens de complexidade crescente usando novos blocos como "avançar em 100 pixels" e "virar à direita em 90 graus".
            Binary Bracelets:
              name: Pulseiras binárias
              description_student: Crie sua própria pulseira binária e aprenda como os computadores lembram informações!
              description_teacher: Binário é extremamente importante no mundo dos computadores. Atualmente, a maioria dos computadores armazena todos os tipos de informações em formato binário. Esta lição ajuda a demonstrar como é possível tirar algo da vida real e traduzi-lo em uma série de prós e contras.
            'Loops: My Loopy Robotic Friends':
              name: Meus Amigos Robôs Malucos Jr.
              description_student: Nesta lição, você programará seus colegas novamente, mas, usando loops, poderá resolver problemas maiores e mais complicados.
              description_teacher: Com base na atividade inicial "Meus amigos robóticos", os alunos lidam com projetos maiores e mais complicados. Para programar seus "robôs" para concluir esses projetos maiores, os alunos precisarão identificar padrões repetidos em suas instruções que possam ser substituídos por um loop.
            Loops with Rey and BB-8:
              name: Loops com Rey e BB-8
              description_student: 'Ajude o BB-8 através de labirintos usando loops! '
              description_teacher: Com base no conceito de repetir instruções de "Getting Loopy", nesta etapa, os alunos usarão loops para ajudar o BB-8 a atravessar um labirinto com mais eficiência do que antes.
            Loops in Harvester:
              name: Colheita de culturas com Loops
              description_student: Vamos usar loops para ajudar a colheitadeira a coletar alguns vegetais!
              description_teacher: "Na etapa anterior, os alunos usavam loops para criar desenhos fantásticos. Agora eles vão executar novas ações para ajudar a colheitadeira a coletar vários vegetais que crescem em grandes grupos.\\r\n"
            Looking Ahead:
              name: Prevendo com o Minecraft
              description_student: Evite a lava! Aqui você começará a aprender sobre condicionais no mundo do Minecraft.
              description_teacher: Esta lição foi criada originalmente para a Hour of Code, juntamente com a equipe do Minecraft. Os alunos terão a chance de praticar as idéias que aprenderam até o momento, além de obter uma prévia dos condicionais!
            Sticker Art with Loops:
              name: Adesivo de arte com loops
              description_student: Nesta lição, os loops facilitam a criação de imagens ainda mais legais com o Artist!
              description_teacher: Veja os rostos dos alunos se iluminarem enquanto criam seus próprios designs lindos usando um pequeno número de blocos e adesivos digitais! Esta lição baseia-se na compreensão dos loops das lições anteriores e oferece aos alunos a chance de serem verdadeiramente criativos. Essa atividade é fantástica para a produção de artefatos para portfólios ou conferências de pais/professores.
            'Events: The Big Event':
              name: O grande evento
              description_student: 'Jogue um jogo divertido para aprender sobre os eventos. '
              description_teacher: Em breve, os alunos aprenderão que os eventos são uma ótima maneira de adicionar flexibilidade a um algoritmo pré-escrito. Às vezes, você deseja que seu programa seja capaz de responder ao usuário exatamente quando o usuário deseja. Os eventos podem tornar seu programa mais interessante e interativo.
            Build a Flappy Game:
              name: Crie um Flappy Game
              description_student: Construa seu próprio jogo Flappy Bird da maneira que quiser e compartilhe com seus amigos!
              description_teacher: Nesta etapa especial, os alunos constroem seu próprio jogo Flappy Bird usando manipuladores de eventos para detectar cliques do mouse e colisões de objetos. No final do nível, os alunos poderão personalizar seu jogo alterando os visuais ou regras.
            Events in Play Lab:
              name: Jogo de perseguição com eventos
              description_student: É hora de ser criativo e criar um jogo no Play Lab!
              description_teacher: Nesta atividade online, os alunos terão a oportunidade de aprender a usar eventos no Play Lab e aplicar todas as habilidades de codificação que aprenderam para criar um jogo animado. É hora de ser criativo e criar um jogo no Play Lab!
            Picturing Data:
              name: Estruturação de dados
              description_student: Os dados podem ser usados ​​para ajudar os alunos a entender seu mundo e responder a perguntas interessantes. Nesta lição, os alunos coletarão dados de um projeto do Play Lab e os visualizarão usando diferentes tipos de gráficos.
              description_teacher: Os dados podem ser usados ​​para ajudar os alunos a entender seu mundo e responder a perguntas interessantes. Nesta lição, os alunos coletarão dados de um projeto do Play Lab e os visualizarão usando diferentes tipos de gráficos.
            'End of Course Project: Create a Play Lab Game':
              description_student: Prepare essas mãos para muita codificação! É hora de começar a construir seu projeto.
              description_teacher: 'Esta lição fundamental leva os alunos ao processo de criar, desenvolver e apresentar seus próprios projetos do Play Lab! Para garantir que esse processo ocorra sem problemas, fornecemos uma estrutura passo a passo para os alunos seguirem, desde o planejamento em papel até a codificação em nosso site. Além disso, oferecemos idéias para ajudar os professores a facilitar um final de demonstração! '
            Password Power-Up:
              description_student: Nesta lição, você aprenderá sobre como as senhas protegem suas informações e como criar uma boa senha.
        coursed-2020:
          title: Curso D (2019)
          description: Os alunos desenvolvem sua compreensão de loops, condicionais e eventos. Além da codificação, os alunos aprendem sobre cidadania digital.
          description_short: Aprenda sobre declarações condicionais. Crie sua própria arte, jogos e até uma festa de dança.
          description_audience: 'Idades: 7-11'
          lesson_groups:
            csf_sequencing:
              display_name: Sequenciamento
            csf_events:
              display_name: Eventos
            csf_loops:
              display_name: laços
            csf_conditionals:
              display_name: Condições
            csf_binary:
              display_name: Binário
            csf_digcit:
              display_name: Cidadania digital
          lessons:
            'Algorithms: Graph Paper Programming':
              name: Programação em papel quadriculado
              description_student: Nesta lição, você programará seu colega de classe para desenhar desenhos!
              description_teacher: 'Ao "programar" uns aos outros para desenhar imagens, os alunos têm a oportunidade de experimentar alguns dos principais conceitos de programação de uma maneira divertida e acessível. A aula começará com os alunos usando símbolos para instruir uns aos outros a colorir quadrados em papel milimétrico, em um esforço para reproduzir uma imagem existente. Se houver tempo, a lição pode terminar com imagens criadas pelos alunos.  '
            Introduction to Online Puzzles:
              name: Introdução a quebra-cabeças online
              description_student: Esta lição lhe permitirá praticar as habilidades necessárias para este curso.
              description_teacher: 'Neste conjunto de quebra-cabeças, os alunos irão iniciar com uma introdução (ou revisão, dependendo da experiência da sua sala de aula) do espaço de trabalho online da Code.org. Haverá vídeos que apontam o funcionamento mais básico do espaço, incluindo os botôes "Executar", "Reiniciar" e "Passo". Também serão discutidos nestes vídeos: arrastando blocos Blockly, deletando blocos Blockly, e conectando blocos Blockly. Em seguida, os alunos irão praticar suas habilidades de _sequenciamento_ e _depuração_ no labirinto. Dali, os alunos irão conhecer novos tipos de quebra-cabeças como Coletor, Artista e Colheitador quando forem aprender o básico de _laços_.'
            Relay Programming:
              name: Programação por revezamento
              description_student: Lembra no início do curso quando você fez desenhos com código? Nesta lição, você estará trabalhando com uma equipe para fazer algo muito semelhante!
              description_teacher: Esta atividade começará com uma pequena aula sobre depuração e persistência, então irá mudar rapidamente para uma corrida contra o tempo à medida que os alunos se dividem em times e trabalham juntos para escrever um programa uma instrução por vez.
            Debugging in Collector:
              name: Depurando com Laurel
              description_student: Você já teve problemas durante a codificação? Nesta lição, você aprenderá sobre os segredos da depuração. Depuração é o processo de encontrar e corrigir problemas no seu código.
              description_teacher: Nesta atividade online, os alunos praticarão a depuração no ambiente "coletor". Os alunos aprenderão a ler e editar código para corrigir quebra-cabeças com algoritmos simples, laços e laços aninhados.
            Events in Bounce:
              name: Eventos em salto
              description_student: Você já desejou poder jogar videogame na escola? Nesta lição, você poderá fazer o seu próprio!
              description_teacher: Nesta atividade online, os alunos aprenderão o que são eventos e como os computadores os usam em programas como videogames. Os alunos trabalharão com quebra-cabeças, fazendo o programa reagir a eventos (como botões de seta sendo pressionados.) No final do quebra-cabeça, os alunos terão a oportunidade de personalizar seu jogo com diferentes velocidades e sons.
            Build a Star Wars Game:
              name: Construa um jogo de Guerra nas estrelas
              description_student: Sinta a força ao construir seu próprio jogo Star Wars nesta lição.
              description_teacher: Nesta lição, os alunos irão praticar o uso de eventos para criar um jogo que eles possam compartilhar on-line. Apresentando R2-D2 e outros personagens de Star Wars, os alunos serão guiados através de eventos e, em seguida, terão espaço para criar seu próprio jogo.
            Loops in Ice Age:
              name: Laços na Era do gelo
              description_student: Nesta lição, você usará o bloco de repetição para ajudar o Scrat a alcançar a bolota da maneira mais eficiente possível.
              description_teacher: Como uma rápida atualização (ou introdução) do uso de loops, nesta etapa, os alunos usam o bloco `repeat` para levar o Scrat à bolota com mais eficiência.
            Loops in Artist:
              name: Desenhando formas com loops
              description_student: Nesta lição, os loops facilitam a criação de imagens interessantes com o Artista!
              description_teacher: Esta lição baseia-se na compreensão dos loops das lições anteriores e oferece aos alunos a chance de serem verdadeiramente criativos. Essa atividade funciona como um exercício de depuração para prática extra de solução de problemas.
            Nested Loops in Bee:
              name: Laços Aninhados no Labirinto
              description_student: Loops dentro de loops dentro de loops. O que isto significa? Esta lição ensinará o que acontece quando você cria um loop aninhado.
              description_teacher: Nesta atividade on-line, os alunos terão a oportunidade de elevar sua compreensão dos laços a um nível totalmente novo. Jogando com a Abelha e Plantas vs Zumbis, os alunos aprenderão como programar um laço para ficar dentro de outro laço. Eles também serão incentivados a descobrir como poucas alterações em qualquer laço afetarão seu programa quando clicarem em `Executar '.
            Conditionals with Cards:
              name: Condicionais com cartas
              description_student: É hora de jogar um jogo em que você ganha pontos apenas sob certas condições!
              description_teacher: "Esta lição demonstra como os condicionais podem ser usados ​​para adaptar um programa a informações específicas. Nem sempre temos todas as informações necessárias ao escrever um programa. Às vezes, você desejará fazer algo diferente em uma situação do que em outra, mesmo que você não saiba qual situação será verdadeira quando o código for executado. É aí que entram os condicionais. Os condicionais permitem que um computador tome uma decisão, com base nas informações verdadeiras sempre que seu código for executado.\\r\n \\r\n"
            Conditionals in Bee:
              name: If/Else com Abelha
              description_student: 'Agora que você entende os condicionais, é hora de programar a Abelha para coletar mel e néctar. '
              description_teacher: Até esse momento, os alunos escreviam um código que é executado exatamente da mesma maneira cada vez que é executado - confiável, mas não muito flexível. Nesta lição, sua classe começará a codificar com condicionais, permitindo que eles escrevam códigos que funcionem de maneira diferente, dependendo das condições específicas que o programa encontra.
            While Loops in Farmer:
              name: Laços Enquanto no Fazendeiro
              description_student: 'Laços são muito úteis na codificação. Esta lição ensinará sobre um novo tipo de laço: laços enquanto!'
              description_teacher: "Quando os alunos chegam a esta lição, eles já devem praticar bastante usando loops de repetição, então agora é hora de misturar as coisas. \\r\n\\r\n_Enquanto loops_ são loops que continuam repetindo comandos enquanto uma condição é atendida. Os loops `while` são usados ​​quando o programador não sabe o número exato de vezes que os comandos precisam ser repetidos, mas sabe qual condição precisa ser verdadeira para que o loop continue repetindo. Por exemplo, os alunos trabalharão para preencher buracos e cavar terra no Fazendeiro. Eles não saberão o tamanho dos buracos ou a altura das montanhas de terra, mas os alunos saberão que precisam continuar preenchendo os buracos e cavando a terra enquanto o chão não for plano."
            Until Loops in Maze:
              name: Até Loops no Labirinto
              description_student: Você pode fazer coisas incríveis quando usar loops `até`!
              description_teacher: Nesta lição, os alunos aprenderão sobre os loops `até '. Os alunos criarão programas que terão como personagem principal repetir ações até atingirem o ponto de parada desejado.
            Conditionals & Loops in Harvester:
              name: Colhendo com Condicionais
              description_student: Nem sempre é claro quando usar cada condicional. Esta lição ajudará você a praticar o processo de decisão.
              description_teacher: Os alunos irão praticar os laços `enquanto`,` ate` e `se / senao`. Todos esses blocos usam condicionais. Ao praticar todos os três, os alunos aprenderão a escrever código complexo e flexível.
            'Unplugged: Binary':
              name: Imagens binárias
              description_student: Aprenda como os computadores armazenam fotos usando um idioma com apenas duas opções.
              description_teacher: Embora muitas pessoas pensem no binário como estritamente zeros e uns, os alunos serão apresentados à idéia de que as informações podem ser representadas em uma variedade de opções binárias. Esta lição leva esse conceito um passo adiante, pois ilustra como um computador pode armazenar informações ainda mais complexas (como imagens e cores) em binário também.
            Artist Binary:
              name: 'Artista: binário'
              description_student: Nesta lição, você aprenderá como criar imagens usando apenas 0s e 1s.
              description_teacher: Esta série de aulas on-line fará com que os alunos aprendam a criar imagens usando e desativando.
            Digital Citizenship:
              name: Cidadania digital
              description_student: Algumas informações não são seguras para compartilhar online. Esta lição o ajudará a aprender a diferença entre informações seguras e privadas.
              description_teacher: "Em colaboração com o Common Sense Education, esta lição ajuda os alunos a aprender a pensar criticamente sobre as informações do usuário que alguns sites solicitam ou exigem. Os alunos aprendem a diferença entre informações privadas e informações pessoais, distinguindo o que é seguro e inseguro para compartilhar on-line.\\r\n\\r\nOs alunos também explorarão o que significa ser responsável e respeitoso com suas comunidades offline e online como um passo para aprender a ser um bom cidadão digital."
            Dance Party:
              name: Festa dançante
              description_student: Hora de celebrar! Nesta lição, você programa sua própria festa de dança interativa.
              description_teacher: Nesta lição, os alunos irão programar sua própria festa de dança interativa. Esta atividade requer som, pois a ferramenta foi criada para responder à música.
            Dance Part:
              name: Festa dançante
            End of Course Project:
              description_student: Prepare essas mãos para muita codificação! É hora de começar a construir seu projeto.
        coursee-2020:
          title: Curso E (2019)
          description: Comece a codificar com algoritmos, loops, condicionais e eventos e, em seguida, você passará às funções. Na segunda parte deste curso, projete e crie um projeto principal que você possa compartilhar com seus amigos e familiares.
          description_short: Revise os conceitos nos Cursos C & D e vá além, aprendendo funções.
          description_audience: 'De 8 a 12 anos'
          lesson_groups:
            ramp_up:
              display_name: Treinamento
            csf_sprites:
              display_name: Sprite
            csf_digcit:
              display_name: Cidadania digital
            csf_nested_loops:
              display_name: Laços aninhados
            csf_functions:
              display_name: funções
            csf_impacts:
              display_name: Impacto da computação
          lessons:
            Sequencing in the Maze:
              name: Sequenciamento no labirinto
              description_student: Nesta lição, você aprenderá como escrever seus próprios programas!
              description_teacher: "Neste conjunto de quebra-cabeças, os alunos começarão com uma introdução (ou revisão, dependendo da experiência da sua classe) do espaço de trabalho on-line do Code.org. Haverá vídeos apontando as funcionalidades básicas da área de trabalho, incluindo os botões `Executar`,` Redefinir` e `Etapa`. Também discutido nesses vídeos: arrastando blocos Blockly, excluindo blocos Blockly e conectando blocos Blockly. Em seguida, os alunos praticarão suas habilidades de sequenciamento e depuração no labirinto. \\r\nA depuração é um elemento essencial para aprender a programar. Os alunos encontrarão alguns quebra-cabeças que foram resolvidos incorretamente. Eles precisarão percorrer o código existente para identificar erros, incluindo loops incorretos, blocos ausentes, blocos extras e blocos fora de ordem."
            Programming and Loops with the Artist:
              name: Desenhar com laços
              description_student: Nesta lição, os loops facilitam a criação de imagens ainda mais legais com o Artist!
              description_teacher: Veja os rostos dos alunos se iluminarem enquanto criam seus próprios designs lindos usando um pequeno número de blocos e adesivos digitais! Esta lição baseia-se na compreensão dos loops das lições anteriores e oferece aos alunos a chance de serem verdadeiramente criativos. Essa atividade é fantástica para a produção de artefatos para portfólios ou conferências de pais/professores.
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Condicionais no Minecraft: Viagem Aquática'
              description_student: Aqui você aprenderá sobre condicionais no mundo do Minecraft.
              description_teacher: Esta lição foi criada originalmente para a Hour of Code, juntamente com a equipe do Minecraft. Os alunos terão a chance de praticar as idéias que aprenderam até o momento, além de obter uma prévia dos condicionais!
            Conditionals:
              name: Estruturas condicionais o Fazendeiro
              description_student: Você vai conseguir dizer ao computador o que fazer sob certas condições nesta série divertida e desafiadora.
              description_teacher: Esta lição apresenta aos alunos loops `while` e declarações` if / else`. _Enquanto loops_ são loops que continuam repetindo comandos desde que uma condição seja verdadeira. Enquanto loops são usados ​​quando o programador não sabe o número exato de vezes que os comandos precisam ser repetidos, mas o programador sabe qual condição precisa ser verdadeira para que o loop continue em repetição. As instruções `If / Else` oferecem flexibilidade na programação executando seções inteiras de código apenas se algo for verdadeiro, caso contrário, ele executa outra coisa.
            Simon Says:
              name: Simon diz
              description_student: Jogue um jogo e pense em quais comandos são necessários para obter o resultado certo.
              description_teacher: 'Nesta lição, os alunos jogarão um jogo destinado a fazê-los pensar sobre a maneira como os comandos devem ser dados para produzir o resultado certo. Isso os ajudará a transportar o Sprite Lab com mais facilidade nas próximas lições. '
            Learning Sprites with Sprite Lab:
              name: Peixe nadando com o Sprite Lab
              description_student: Aprenda a criar e editar sprites.
              description_teacher: 'Nesta lição, os alunos aprenderão sobre os dois conceitos no coração do Sprite Lab: sprites e comportamentos. Sprites são personagens ou objetos na tela que os alunos podem mover, alterar e manipular. Comportamentos são ações que os sprites executarão continuamente até serem interrompidos.'
            Alien Dance Party with Sprite Lab:
              name: Festa de dança alienígena com o Sprite Lab
              description_student: Crie um projeto interativo que possa ser compartilhado com os colegas de classe.
              description_teacher: 'Esta lição apresenta o Sprite Lab, uma plataforma na qual os alunos podem criar suas próprias animações e jogos interativos. Além dos comportamentos, hoje os alunos incorporam a entrada do usuário como eventos para criar uma "festa de dança alienígena".  '
            Private and Personal Information:
              name: Informações Privadas e Pessoais
              description_student: A internet é divertida mas é importante estar seguro também. Esta lição ensina a diferença entre informações seguras para compartilhar e informações particulares.
              description_teacher: |-
                Desenvolvido pela Common Sense Education, esta lição trata da diferença entre informações seguras para compartilhar on-line e informações que não são.\r
                \r
                À medida que os estudantes visitam sites que solicitam informações sobre suas identidades, aprendem a adotar um processo crítico de investigação que os capacita a proteger a si mesmos e suas famílias contra roubo de identidade. Nesta lição, os alunos aprendem a pensar criticamente sobre as informações do usuário que alguns sites solicitam ou exigem. Eles aprendem a diferença entre informações privadas e informações pessoais, bem como distinguir o que é seguro ou não compartilhar on-line.
            About Me:
              name: Sobre mim com o Sprite Lab
              description_student: Ao criar um pôster interativo com o SpriteLab, os alunos aplicarão seu entendimento sobre o compartilhamento de informações pessoais e privadas na web.
              description_teacher: "Ao criar um pôster interativo com o SpriteLab, os alunos aplicarão seu entendimento sobre o compartilhamento de informações pessoais e privadas na web.\\r\n"
            Access Ability:
              name: Projetando para Acessibilidade
              description_student: 'Nesta lição, os alunos aprenderão sobre acessibilidade e o valor da empatia por meio de brainstorming e design de soluções acessíveis para aplicativos hipotéticos. '
              description_teacher: 'Nesta lição, os alunos aprenderão sobre acessibilidade e o valor da empatia por meio de brainstorming e design de soluções acessíveis para aplicativos hipotéticos. '
            Nested Loops in Bee:
              name: Laços Aninhados no Labirinto
              description_student: Laços dentro de loops dentro de laços. O que isto significa? Esta lição ensinará o que acontece quando você coloca uma repetição dentro de outro laço.
              description_teacher: Nesta atividade on-line, os alunos terão a oportunidade de elevar sua compreensão dos laços a um nível totalmente novo. Jogando com a Abelha e Plantas vs Zumbis, os alunos aprenderão como programar um laço para ficar dentro de outro laço. Eles também serão incentivados a descobrir como poucas alterações em qualquer laço afetarão seu programa quando clicarem em `Executar '.
            Nested Loops in Artist:
              name: Formas sofisticadas usando loops aninhados
              description_student: Mais laços aninhados! Desta vez, você pode fazer alguns desenhos INCRÍVEIS com laços aninhados.
              description_teacher: Os alunos criarão designs complexos usando o Artista no conjunto de quebra-cabeças de hoje. Ao continuar praticando laços aninhados com novos objetivos, os alunos verão mais usos dos laços em geral. Esse conjunto de quebra-cabeças também oferece muito mais potencial de criatividade, com a oportunidade de os alunos criarem seu próprio design no final do estágio.
            Nested Loops in Frozen:
              name: Laços Aninhados com Frozen
              description_student: 'Anna e Elsa têm excelentes habilidades de patinação no gelo, mas precisam de sua ajuda para criar padrões no gelo. Use loops aninhados para criar algo super legal. '
              description_teacher: Agora que os alunos sabem como estratificar seus loops, eles podem criar tantas coisas bonitas. Esta lição levará os alunos a uma série de exercícios para ajudá-los a criar suas próprias imagens prontas para o portfólio, usando as excelentes habilidades de patinação no gelo de Anna e Elsa!
            'Functions: Songwriting':
              name: Composição
              description_student: Até as estrelas do rock precisam de habilidades de programação. Esta lição ensinará sobre funções usando letras de músicas.
              description_teacher: Uma das estruturas mais incríveis no mundo da ciência da computação é a função. As funções (chamadas às vezes de procedimentos) são miniprogramas que podem ser usados repetidas vezes dentro do programa maior. Esta aula ajudará os alunos a entender, de maneira intuitiva, por que combinar blocos de códigos em funções pode ser uma prática útil.
            Functions in Minecraft:
              name: Funções com Minecraft
              description_student: Você pode descobrir como usar funções para o código mais eficiente?
              description_teacher: Os alunos começarão a entender como as funções podem ser úteis nesta divertida e interativa aventura de Minecraft!
            Functions in Harvester:
              name: Funções com a colheitadeira
              description_student: As funções economizarão muito trabalho, pois você ajuda o fazendeiro com sua colheita!
              description_teacher: Os alunos praticaram a criação de designs impressionantes no Artist e a navegar labirintos no Bee, mas hoje eles usarão funções para colher colheitas em Harvester. Esta lição levará os alunos a usar funções de novas maneiras, combinando-as com loops `while` e instruções` if/else`.
            Functions in Artist:
              name: Funções com Artista
              description_student: Faça desenhos complexos mais facilmente com funções!
              description_teacher: Os alunos serão apresentados ao uso de funções no Code.org. Imagens magníficas serão criadas e modificadas com funções no Artista. Para padrões mais complicados, os alunos aprenderão sobre aninhamento de funções, chamando uma função dentro de outra.
            End of Course Project:
              description_student: Projetos desse tamanho levam tempo e muito planejamento. Encontre sua inspiração, desenvolva um plano e libere sua criatividade!
              description_teacher: "As próximas quatro lições proporcionam aos alunos a oportunidade de usar suas habilidades de codificação em um projeto principal. Este projeto ajudará as pessoas a ganhar experiência com codificação e produzir um exemplo para compartilhar com colegas e entes queridos. Com a intenção de ser uma experiência de várias lições ou de várias semanas, os alunos passarão um tempo explorando o brainstorming, aprendendo sobre o processo de design, construindo e apresentando seu trabalho final. \\r\n\\r\nNa fase de exploração, os alunos brincam com exemplos pré-criados de projetos no Artist e no Sprite Lab para se inspirar. Em seguida, os alunos aprenderão sobre o processo de design e como implementá-lo em seus próprios projetos. Eles terão espaço para criar seu próprio projeto no Artist, no Sprite Lab ou em outra interface com a qual se familiarizarem (esse é provavelmente o estágio mais longo do projeto). Finalmente, os alunos poderão apresentar seus trabalhos concluídos aos colegas."
            Digital Sharing:
              name: Compartilhamento Digital
              description_student: 'Nesta lição, você aprenderá sobre os desafios e benefícios da propriedade e dos direitos autorais. '
              description_teacher: Emprestado para os Fundamentos de Ciência da Computação pelo time em Direitos Autorais e Criatividade, esta lição existe para ajudar os estudantes a entenderem os desafios e benefícios de respeitar posse e direitos autorais, particularmente em ambientes digitais. Estudantes deveriam ser encorajados a respeitar os direitos dos artistas como uma parte importante de ser um cidadão digital ético.
            Designing for Accessibility:
              name: Projetando para Acessibilidade
              description_student: 'Nesta lição, os alunos aprenderão sobre acessibilidade e o valor da empatia por meio de brainstorming e design de soluções acessíveis para aplicativos hipotéticos. '
              description_teacher: 'Nesta lição, os alunos aprenderão sobre acessibilidade e o valor da empatia por meio de brainstorming e design de soluções acessíveis para aplicativos hipotéticos. '
        coursef-2020:
          title: Curso F (2019)
          description: Aprenda a usar diferentes tipos de loops, eventos, funções e condicionais. Investigue diferentes técnicas de solução de problemas e discuta os impactos sociais da computação e da Internet. Na segunda parte deste curso, projete e crie um projeto principal que você possa compartilhar com amigos e familiares.
          description_short: Aprenda todos os conceitos Fundamentais da Ciência da Computação e crie sua própria arte, história ou jogo.
          description_audience: 'Idades: 9-13'

          description: "Resolução de problemas e computação é uma introdução altamente interativa e colaborativa ao campo da ciência da computação, que integra a busca mais ampla da resolução de problemas. Você usará um processo de resolução de problemas para resolver uma série de quebra-cabeças, desafios e cenários do mundo real. Em seguida, você aprenderá como os computadores inserem, produzem, armazenam e processam informações para ajudar os humanos a resolver problemas. A unidade termina com um projeto no qual você projetará um aplicativo para auxiliar na resolução de um problema de sua escolha. \n\n**Orientação de implementação para resolução de problemas e computação**\n\n-   O primeiro capítulo desta unidade deve ser concluído antes de qualquer outra unidade no CS Discoveries\n-   Aulas alternativas são fornecidas para algumas aulas desta unidade, dependendo do contexto da sala de aula\n-   Você pode ver o [Guia Curricular](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) e o [Guia de Implementação](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) completos para obter mais informações sobre esta unidade"
          student_description: A resolução de problemas e a computação é uma forma altamente interativa e colaborativa de adentrar o campo da ciência da computação, como delimitado pela busca mais ampla da resolução de problemas. Você vai praticar a utilização de um processo de resolução e problemas para encarar uma série de jogos, desafios, e de cenários baseados no mundo real. Em seguida, você aprender como os computadores operam a entrada e a saída de dados, como eles armazenam e processam as informações que ajudam os humanos a resolverem problemas. A unidade termina com um projeto, no qual você vai criar uma aplicação que vai lhe ajudar a resolver um problema à sua escolha.

              name: Laços com Colheitadeira
            Build a Flappy Game:
              name: Crie um Flappy Game
            Loops in Artist:
              name: Laços no Artista
            Loops with Rey and BB-8:
              name: Loops com Rey e BB-8
          student_description: Crie programas com sequenciamento, loops e eventos. Traduza suas iniciais em binário, investigue diferentes técnicas de solução de problemas e aprenda a responder ao cyberbullying. No final do curso, crie seu próprio jogo ou história que você pode compartilhar!
        coursed-2017:
          title: Curso D
          assignment_family_title: Curso D
          description_short: Abrange rapidamente conceitos do Curso C e, em seguida, vá mais longe com algoritmos, laços aninhados, condicionais e muito mais.
          lessons:
            Introduction:
              description_student: Esta lição lhe permitirá praticar as habilidades necessárias para este curso.
            Events in Bounce:
              name: Eventos em salto
              description_student: Você já desejou poder jogar videogame na escola? Nesta lição, você poderá fazer o seu próprio!
            Nested Loops:
              name: Laços aninhados
            'Algorithms: Relay Programming':
              description_student: Lembra no início do curso quando você fez desenhos com código? Nesta lição, você estará trabalhando com uma equipe para fazer algo muito semelhante!
            While Loops in Farmer:
              name: Laços Enquanto no Fazendeiro
              description_student: 'Laços são muito úteis na codificação. Esta lição ensinará sobre um novo tipo de laço: laços enquanto!'
            Conditionals with Cards:
              description_student: É hora de jogar um jogo em que você ganha pontos apenas sob certas condições!
            Conditionals in Bee:
              description_student: 'Agora que você entende os condicionais, é hora de programar a Abelha para coletar mel e néctar. '
            Conditionals & Loops in Farmer:
              description_student: Nem sempre é claro quando usar cada condicional. Esta lição ajudará você a praticar o processo de decisão.
            Nested Loops Project in Artist:
              description_student: Mais laços aninhados! Desta vez, você pode fazer alguns desenhos INCRÍVEIS com laços aninhados.
            Debugging in Collector:
              description_student: Você já teve problemas durante a codificação? Nesta lição, você aprenderá sobre os segredos da depuração. Depuração é o processo de encontrar e corrigir problemas no seu código.
        coursee-2017:
          title: Curso E
          assignment_family_title: Curso E
          description_short: Rapidamente cobrem conceitos de curso C e D e vai mais longe com funções.
          description: Comece a codificar com algoritmos, loops, condicionais e eventos e, em seguida, você passará às funções. Na segunda parte deste curso, projete e crie um projeto principal que você possa compartilhar com seus amigos e familiares.
          lessons:
            Envelope Variables:
              name: Variáveis do envelope
            For Loop Fun:
              name: Diversão com laços for
            Songwriting with Parameters:
              name: Composição de música com parâmetros
            Build Your Project:
              description_student: Prepare essas mãos para muita codificação! É hora de começar a construir seu projeto.
            Private and Personal Information:
              description_student: A internet é divertida mas é importante estar seguro também. Esta lição ensina a diferença entre informações seguras para compartilhar e informações particulares.
            Build a Star Wars Game:
              name: Construa um jogo de Guerra nas estrelas
              description_student: Sinta a força ao construir seu próprio jogo Star Wars nesta lição.
            'Functions: Songwriting':
              description_student: Até as estrelas do rock precisam de habilidades de programação. Esta lição ensinará sobre funções usando letras de músicas.
            Functions in Artist:
              description_student: Faça desenhos complexos mais facilmente com funções!
            Functions in Farmer:
              description_student: As funções economizarão muito trabalho, pois você ajuda o fazendeiro com sua colheita!

          student_description: A unidade 5 trata da importância dos dados na solução de problemas e destaca como os computadores podem ajudar nesse processo. O primeiro capítulo explora os diferentes sistemas usados ​​para representar informações em um computador e os desafios e as vantagens e desvantagens do uso deles. No segundo capítulo, você aprenderá como as coleções de dados são usadas para resolver problemas e como os computadores ajudam a automatizar as etapas desse processo. O capítulo conclui considerando como o processo de solução de problemas de dados pode ser aplicado a uma área de sua escolha.
        csp2-2018:
          title: CSP Unidade 2 - Informação digital ('18-'19)
          description: Esta unidade explora ainda mais as maneiras pelas quais as informações digitais são codificadas, representadas e manipuladas. Ser capaz de manipular dados digitalmente, visualizá-los e identificar padrões, tendências e possíveis significados são importantes habilidades práticas que os cientistas da computação fazem todos os dias. Entender de onde vêm os dados, ter intuições sobre o que pode ser aprendido ou extraído deles e ser capaz de usar ferramentas computacionais para manipular dados e se comunicar sobre eles são as principais habilidades abordadas na unidade.
          description_short: Explore como informações digitais mais complexas são representadas e manipuladas por meio de computação e visualização.
          lesson_groups:

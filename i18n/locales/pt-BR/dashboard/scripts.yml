        csd1-2023:
          lesson_groups:
            lessonGroup-2:
              display_name: 'Capítulo 1: O Processo de Resolução de Problemas'
            lessonGroup-3:
              display_name: 'Capítulo 2: Computação e Resolução de Problemas'
            lessonGroup-5:
              display_name: Questionário
          title: Unidade 1 - Resolução de Problemas e Computação ('23-'24)
          description: "Resolução de Problemas e Computação é uma introdução altamente interativa e colaborativa ao campo da ciência da computação, pensada dentro de um escopo mais amplo da resolução de problemas. Você praticará o uso do processo de resolução de problemas para abordar uma série de quebra-cabeças, desafios e cenários do mundo real. A seguir, você aprenderá como os computadores captam, enviam, armazenam e processam informações para ajudar nós humanos a resolver problemas. A unidade é concluída com um projeto na qual você desenvolve uma aplicação, visando solucionar um problema de sua escolha.\n\n::: details [**Capítulo 1 - Visão Geral**]\n**Descrição:** Este capítulo orienta os alunos a desenvolverem e a adotarem um processo de resolução de problemas formalmente estruturado, através da reflexão dos problemas com os quais se depararam, tanto na sala de aula quanto no dia a dia. Ao trabalhar com um conjunto diversificado de problemas, como quebra-cabeças lógicos, desafios de engenharia e planejamento de uma viagem, os alunos apredem a indentificar diferentes classes de problemas, descontruir problemas maiores, e desenvolver usas próprias habilidades de resolução de problemas.\n\n**Objetivos:**\n\n-   Aprender a como usar o processo estruturado de resolução de problemas e aplicá-lo para resolver diversos problemas .\n-   Criar um ambiente colaborativo na sala de aula onde os alunos possam ter a ciência da computação como relevante, divertida e empoderadora.\n\n**Questão Norteadora:** \n\n-   Quais estratégias e processos posso usar para me tornar um solucionador de problemas mais eficaz?\n    :::\n\n::: details [**Capítulo 2 - Visão Geral**]\n**Descrição:** Este capítulo introduz os computadores como máquinas as quais solucionam problemas informacionais. Os alunos começam a desenvolver uma definição comum de um computador cujo foco baseia-se em sua funcionalidade em vez de meramente um conjunto de hardwares. Eles então exploram as maneiras com que os computadores abordam os problemas. Para seus projetos finais, os alunos propõem um aplicativo que pode ser utilizado para solucionar um problema de sua escolha.\n\n\\*\\*Objetivos:\n\n-   Identificar determinadas características de um computador e como usá-lo para solucionar problemas informacionais\n-   Usar um processo estruturado de resolução de problemas para projetar soluções que se utilizam da tecnologia da computação.\n-   Criar um ambiente de colaboração na sala de aula onde os alunos têm a ciência da computação como relevante, divertida, e empoderadora.\n\n**Questões Norteadoras:** \n\n-   Como os computadores auxiliam as pessoas na resolução de problemas?\n-   Como as pessoas e os computadores destoam em suas abordagens na resolução de problemas?\n-   O que um computador precisa das pessoas para solucionar problemas efetivamente?\n    :::\n\n::: details [**Orientações de Implementação para Resolução de Problemas e Computação**]\n\n-   O primeiro capítulo desta unidade deverá se concluído antes de quaisquer outras unidades em Descobertas da CC.\n-   Aulas facultativas são oferecidas para algumas das aulas nesta unidade, dependendo do contexto de sua turma.\n-   Recursos adicionais estão disponíveis dentro do menu suspenso \"Recursos do Professor\" da unidade.\n    :::\n\n<br>\n<br>"
          student_description: Resolução de Problemas e Computação é uma introdução altamente interativa e colaborativa ao campo da ciência da computação, pensada dentro de um escopo mais amplo da resolução de problemas. Você praticará o uso do processo de resolução de problemas para abordar uma série de quebra-cabeças, desafios e cenários do mundo real. A seguir, você aprenderá como os computadores captam, enviam, armazenam e processam informações para ajudar nós humanos a resolver problemas. A unidade é concluída com um projeto na qual você desenvolve uma aplicação, visando solucionar um problema de sua escolha.
        csd2-2023:
          lesson_groups:
            lessonGroup-2:
              display_name: 'Capítulo 1: Criando Páginas da Web'
            lessonGroup-3:
              display_name: 'Capítulo 2: Sites com Várias Páginas'
          title: Unidade 2 - Desenvolvimento Web ('23-'24)
          description: "Na Desenvolvimento Web, os alunos têm o poder de criar e compartilhar conteúdo em suas próprias páginas da web. Eles começam pensando sobre o papel da internt e como ela pode ser usada como meio de expressão criativa. À medida que os alunos desenvolvem suas páginas e começam a se ver como programadores, eles são incentivados a pensar criticamente sobre o impacto do compartilhamento de informações on-line e sobre como ser consumidores mais críticos de conteúdo. Eles também são introduzidos à resolução de problemas no que se refere à programação, enquanto aprendem habilidades valiosas, como depuração, uso de recursos e trabalho em equipe. No final da unidade, os alunos terão criado um site pessoal que poderão publicar e compartilhar.\n\n::: details [**Capítulo 1 - Visão Geral**]\n\\*\\*Descrição: \\*\\* Os alunos usam a computação como uma forma de autoexpressão à medida que projetam e desenvolvem páginas da web básicas. Com foco nas tags, palavras-chave e sintaxe usadas para comunicar instruções ao computador, os alunos usam HTML para estruturar o conteúdo de uma página da web. Eles também exploram as implicações de privacidade e de propriedade intelectual da publicação de seus trabalhos on-line.\n\n**Objetivos:**\n\n-   Criar artefatos digitais que usam várias linguagens de programação para controlar a estrutura e o estilo de seu conteúdo.\n-   Criar um site como forma de expressão pessoal.\n-   Usar diferentes linguagens de programação para solucionar problemas diferentes.\n-   Examinar o seu papel e responsabilidades como criadores e consumidores de mídia digital.\n\n**Questões Norteadoras:**\n\n-   Por que as pessoas criam sites?\n-   Como o texto pode comunicar conteúdo, estrutura e estilo em uma página da web?\n-   Como faço para usar de forma segura e adequada o conteúdo publicado na Internet?\n-   Quais estratégias posso usar ao programar para encontrar e corrigir problemas?\n    :::\n\n::: details [**Capítulo 2 - Visão Geral**]\n\\*\\*Descrição: \\*\\* Os alunos expandem suas ideias de sites além da expressão pessoal e começam a vê-los como uma forma de solucionar problemas. Os alunos desenvolvem suas habilidades colaborativas e trabalham em equipes para criar sites de multiplas páginas que solucionam um problema.\n\n**Objetivos:**\n\n-   Criar artefatos digitais que usam várias linguagens de programação para controlar a estrutura e o estilo de seu conteúdo.\n-   Criar um site que solucione um problema.\n-   Usar diferentes linguagens de programação para solucionar diferentes problemas.\n-   Examinar o seu papel e responsabilidades como criadores e consumidores de mídia digital.\n\n**Questões Norteadoras:**\n\n-   Como os sites podem ser usados para solucionar problemas no mundo?\n-   Quais estratégias as equipes podem usar para trabalhar melhor em conjunto?\n-   Como posso saber quais informações podem ser confiáveis on-line?\n    :::\n\n::: details [**Orientações de Implementação para Desenvolvimento Web**]\n\n-   Orientações sobre como apoiar os alunos nos níveis de programação e como personalizar as atividades estão disponíveis no [Guia dos Níveis de Programação](https://docs.google.com/document/d/1LlbzDHvq_DXggzeGg_sBcNov9pZX7h9NqardkGW4ELw/view) e [Guia de Personalização](https://docs.google.com/document/d/10u5N7zCf52IZiSf4drQplEz3d3zS1iqWpegbBMDm0RQ/view)\n-   Você pode conferir o [Guia de Implementação](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view) para mais informações sobre esta unidade.\n    :::\n\n## Terminou de Lecionar esta Unidade?\n\nResponda a esta [\\*\\*breve pesquisa\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=2) para a equipe curricular da Code.org saber como foi a sua experiência com esta unidade."
          student_description: Nesta unidade, você aprenderá como criar e compartilhar conteúdo em suas páginas web. Após decidir qual conteúdo você quer compartilhar com o mundo, você aprenderá como estruturar e estilizar suas páginas usando HTML e CSS. Você também praticará habilidades valiosas de programação como depuração, uso de recursos e trabalho em equipe.
        csd4-2023:
          lesson_groups:
            lessonGroup-2:
              display_name: 'Capítulo 1: Desenho orientado ao usuário'
            lessonGroup-3:
              display_name: 'Capítulo 2: Prototipando o App'
          description: "A unidade de Processo de Design faz com que os alunos deixem de pensar na ciência da computação como uma ferramenta para resolver seus próprios problemas e passem a considerar os impactos sociais mais amplos da computação. Por meio de uma série de desafios de design, os alunos devem considerar e compreender as necessidades dos outros enquanto desenvolvem uma solução para um problema. A segunda parte da unidade consiste em um projeto de equipe iterativo, durante o qual os alunos têm a oportunidade de identificar uma necessidade do seu interesse, prototipar soluções em papel e no App Lab e testar suas soluções com usuários reais para obter feedback e impulsionar novas iterações.\n\n::: details [**Capítulo 1 - Visão Geral**]\n\\*\\*Descrição: \\*\\* Este capítulo introduz o processo de design como uma versão específica do processo de resolução de problemas em que a empatia pelas necessidades do usuário é consistentemente integrada. Os alunos aprendem estratégias para identificar as necessidades do usuário e avaliar o quão bem os diferentes designs as atendem. Especificamente, eles aprendem como desenvolver um protótipo em papel, como absorver e responder aos feedbacks sobre um protótipo e considerar como diferentes interfaces de usuário afetam ou não a usabilidade de seus aplicativos.\n\n**Objetivos:** \n\n-   Ver o processo de design como uma forma de resolução de problemas que prioriza as necessidades de um usuário. \n-   Identificar as necessidades do usuário e avaliar o quão bem os diferentes designs as atendem. \n-   Desenvolver protótipos em papel, absorver e responder aos feedbacks sobre um protótipo e considerar como diferentes interfaces de usuário afetam ou não a usabilidade de seus aplicativos. \n\n**Questões Norteadoras:**\n\n-   Como os designers identificam as necessidades de seus usuários?\n-   Como podemos garantir que as necessidades de um usuário sejam atendidas por nossos projetos?\n-   Quais processos nos permitirão criar, testar e iterar nossos projetos com eficiência?\n    :::\n\n::: details [**Capítulo 2 - Visão Geral**]\n**Descrição:** Este capítulo dedica-se a um projeto de grupo de longa duração o qual permite que os alunos apliquem tudo o que aprenderam sobre design centrado no usuário para desenvolver um protótipo de um aplicativo. Trabalhando em equipe, os alunos identificam um problema social que é seu interese, projetam e prototipam um aplicativo para resolver esse problema. Essa é uma oportunidade para os alunos explorarem outros papéis no desenvolvimento de software, como gerenciamento de produtos, marketing, design e testing.\n\n**Objetivos:**\n\n-   Desenvolver protótipos digitais, absorver e responder aos feedbacks sobre um protótipo e considerar como diferentes interfaces de usuário afetam ou não a usabilidade de seus aplicativos. \n-   Ter ciência de outros papéis no desenvolvimento de software, como gerenciamento de produtos, marketing, design e testing, e de como usar o que aprenderam sobre ciência da computação como uma ferramenta de impacto social.\n\n**Questões Norteadoras:**\n\n-   Como as equipes trabalham juntas de forma eficaz para desenvolver softwares?\n-   Quais papéis além da programação são necessários para projetar e desenvolver softwares?\n-   Como os designers incorporam os feedbacks em várias iterações de um produto?\n    :::\n\n::: details [**Orientação de Implementação para o Processo de Design**]\n\n-   Você pode conferir o [Guia de implementação](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view) para mais informações sobre esta unidade.\n    :::\n\n## Terminou de Lecionar esta Unidade?\n\nResponda a esta [\\*\\*breve pesquisa\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=4) para a equipe curricular da Code.org saber como foi a sua experiência com esta unidade."
          student_description: A unidade 4 apresenta os impactos sociais mais amplos da computação. Através de uma série de desafios de design, você aprenderá a entender melhor as necessidades de outras pessoas enquanto desenvolve uma solução para um problema. A segunda metade da unidade consiste em um projeto de equipe iterativo, durante o qual as equipes têm a oportunidade de identificar uma necessidade com a qual se preocupam, protótipos de soluções tanto no papel quanto no App Lab e testam soluções com usuários reais para obter feedback e avançar iteração.
        csd5-2023:
          lesson_groups:
            lessonGroup-2:
              display_name: 'Capítulo 1: Representando Informação'
            lessonGroup-3:
              display_name: 'Capítulo 2: Resolvendo problemas de dados'
          title: Unidade 5 - Dados e Sociedade ('23-'24)
          description_short: Aprenda como as pessoas usam computadores para resolver problemas de dados.
          description: "A unidade de Dados e Sociedade aborda a importância de usar dados para solucionar problemas e destaca como os computadores podem ajudar nesse processo. O primeiro capítulo explora os diferentes sistemas usados para representar as informações em um computador e os desafios e desvantagens de usá-los. No segundo capítulo, os alunos aprendem como as coleções de dados são usadas para solucionar problemas e como os computadores ajudam a automatizar as etapas desse processo. No projeto final, os alunos reúnem seus próprios dados e os usam para desenvolver uma solução automatizada para um problema.\n\n::: details [**Capítulo 1 - Visão Geral**]\n**Descrição:** Este capítulo se dedica à representação de dados e seu papel na resolução de problemas de informação. Os alunos aprendem o que um sistema de representação precisa para ser útil e como os computadores são capazes de representar diferentes tipos de informações usando sistemas binários. Para o projeto do capítulo, os alunos descrevem seu dia perfeito em um cartão perfurado binário e os trocam com os colegas para eles decifrá-los.\n\n**Objetivos:**\n\n-   Compreender o papel dos dados e da representação de dados na resolução de problemas de informação. \n-   Explicar os componentes necessários de qualquer esquema de representação de dados, bem como as particularidades do binário e as formas comuns pelas quais vários tipos de dados simples e complexos são representados em código binário. \n\n**Questões Norteadoras:**\n\n-   Por que a representação é importante na resolução de problemas?\n-   Quais recursos um sistema de representação precisa para ser útil?\n-   O que é necessário para criar sistemas de representação binários utilizáveis?\n-   Como podemos combinar sistemas para obter informações mais complexas?\n\n:::\n\n::: details [**Capítulo 2 - Visão Geral**]\n**Descrição:** Os alunos exploram como os dados podem ser usados para responder perguntas intrigantes e para solucionar problemas. Usando uma versão modificada do processo geral de resolução de problemas, os alunos analisam como os computadores e os humanos usam os dados de forma diferente e os prós e os contras de se automatizar a resolução de problemas. Depois de aprender como os computadores usam dados no mundo real, os alunos escolhem seu próprio problema e usam os dados para resolvê-lo.\n\n**Objetivos:**\n\n-   Investigar e entender como os humanos e computadores destoam-se em como usar os dados.\n-   Projetar e implementar uma solução baseada em dados para um determinado problema e determinar como os diferentes aspectos do processo de resolução de problemas podem ser automatizados.\n\n**Questões Norteadoras:**\n\n-   Como os dados nos ajudam a resolver problemas?\n-   Como os computadores e os humanos destoam-se em como usar os dados?\n-   Quais partes do processo de resolução de problemas de dados podem ser automatizadas?\n-   Que tipos de problemas os computadores usam os dados para resolver no mundo real?\n\n:::\n\n::: details [**Orientação de Implementação para Dados e Sociedade**]\n\n-   Você pode conferir o [Guia de Implementação](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view) para mais informações sobre esta unidade.\n    :::\n\n## Terminou de Lecionar esta Unidade?\n\nResponda a esta [\\*\\*breve pesquisa\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=5) para a equipe curricular da Code.org saber como foi a sua experiência com esta unidade."
          student_description: A unidade 5 trata da importância dos dados na solução de problemas e destaca como os computadores podem ajudar nesse processo. O primeiro capítulo explora os diferentes sistemas usados ​​para representar informações em um computador e os desafios e as vantagens e desvantagens do uso deles. No segundo capítulo, você aprenderá como as coleções de dados são usadas para resolver problemas e como os computadores ajudam a automatizar as etapas desse processo. O capítulo conclui considerando como o processo de solução de problemas de dados pode ser aplicado a uma área de sua escolha.
        csd3-2023:
          lesson_groups:
            lessonGroup-2:
              display_name: 'Capítulo 1: Imagens e Amimações'
            lessonGroup-3:
              display_name: 'Capítulo 2: Construindo Jogos'
          title: Unidade 3 - Animações e Jogos Interativos ('23-'24)
          description: "Na unidade de Animações e Jogos Interativos, os alunos criam imagens programáticas, animações, arte interativa e jogos. Começando com formas simples e até jogos mais sofisticados baseados em sprites, os alunos se familiarizam com os conceitos de programação e o processo de design que os cientistas da computação usam diariamente. Em seguida, eles aprendem como esses construtos mais simples podem ser combinados para criar programas mais complexos. No projeto final, os alunos desenvolvem um programa personalizado e interativo.\n\n::: details [**Capítulo 1 - Visão Geral**]\n**Descrição:** Os alunos desenvolvem a programação de animações interativas no ambiente do Game Lab. Eles começam com formas simples e objetos sprite e, em seguida, usam loops para criar animações no estilo flipbook. Em seguida, eles aprendem a usar booleanos e condicionais para responder ao input do usuário. No final do capítulo, os alunos projetam e criam uma animação interativa que podem compartilhar com o mundo.\n\n**Objetivos:**\n\n-   Criar uma animação interativa que inclua conceitos básicos da programação como estruturas de controles, variáveis, inputs do usuário e randomização.\n-   Dar e responder construtivamente aos feedbacks dos colegas e trabalhar junto deles para concluírem um projeto.\n-   Ver a si próprio como um programador, e ver a programação como uma forma divertida e criativa de expressão.\n\n**Questões Norteadoras:**\n\n-   O que é um programa de computador?\n-   Quais são os principais recursos da maioria das linguagens de programação?\n-   Como a programação estimula a criatividade e a expressão individual?\n-   Quais práticas e estratégias irão me auxiliar na criação de programas?\n    :::\n\n::: details [**Capítulo 1 - Visão Geral**]\n**Descrição:** Neste capítulo os alunos combinam os construtos que aprenderam no primeiro capítulo para programar movimentos e colisões mais complexas em seus sprites. À medida em que eles desenvolvem programas mais complexos, eles começam a fazer uso de funções para organizarem seus códigos. No final, os alunos usam um processo de design para criar um jogo de sua autoria.\n\n**Objetivos:**\n\n-   Criar um jogo interativo que inclua conceitos básicos da programação como estruturas de controles, variáveis, inputs do usuário e randomização.\n-   Dar e responder construtivamente aos feedbacks dos colegas e trabalhar junto deles para concluírem um projeto.\n-   Trabalhar com outras pessoas para compartilharem projetos de programação usando sprites e funções.\n\n**Questões Norteadoras:**\n\n-   Como desenvolvedores de softwares lidam com a complexidade e com a escala?\n-   Como os programadores podem se organizar para que problemas comuns sejam resolvidos apenas uma vez?\n-   Como posso trabalhar em cima de uma solução já estabelecida para criar comportamentos ainda mais complexos?\n    :::\n\n::: details [**Orientações de Implementação para Animações e Jogos Interativos**]\n\n-   Orientações sobre como apoiar os alunos nos níveis de programação e como personalizar as atividades estão disponíveis no [Guia dos Níveis de Programação](https://docs.google.com/document/d/1LlbzDHvq_DXggzeGg_sBcNov9pZX7h9NqardkGW4ELw/view) e no [Guia de Personalização](https://docs.google.com/document/d/10u5N7zCf52IZiSf4drQplEz3d3zS1iqWpegbBMDm0RQ/view)\n-   Você pode confeir o [Guia de implementação](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view) para mais informações sobre esta unidade.\n     :::\n\n## Terminou de Lecionar esta Unidade?\n\nResponda a esta [\\*\\*breve pesquisa\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=3) para a equipe curricular da Code.org saber como foi a sua experiência com esta unidade."
          student_description: " Na Unidade 3, você aproveitará sua experiência de codificação ao programar animações, arte interativa e jogos no Laboratório de Jogos. A unidade começa com formas simples e cria jogos sofisticados baseados em sprites, usando os mesmos conceitos de programação e o processo de design que os cientistas da computação usam diariamente. No projeto final, você desenvolverá um programa interativo personalizado."

        csp1-2018:
          title: CSP Unidade 1 - A Internet ('18 -'19)
          description: Esta unidade explora os desafios e questões técnicas que surgem da necessidade de representar informações digitais em computadores e transferi-las entre pessoas e dispositivos computacionais. A unidade explora a estrutura e o design da Internet e as implicações dessas decisões de design.
          description_short: Explore os desafios de representar informações como bits e como obtê-los de um lugar para outro.
          lesson_groups:
            cspSurvey:
              display_name: Questionário
            csp1_1:
              display_name: 'Capítulo 1: Representando e Transmitindo Informação'
            csp1_2:
              display_name: 'Capítulo 2: Inventando a Internet'
          student_description: Esta unidade explora os desafios e questões técnicas que surgem da necessidade de representar informações digitais em computadores e transferi-las entre pessoas e dispositivos computacionais. A unidade explora a estrutura e o design da Internet e as implicações dessas decisões de design.
        csd1-2018:
          title: Unidade 1 CSD - Solução de problemas ('18 -'19)
          description: A Unidade 1 é uma introdução altamente interativa e colaborativa ao campo da ciência da computação, conforme enquadrada na busca mais ampla pela resolução de problemas. Você pratica o uso de um processo de resolução de problemas para resolver uma série de quebra-cabeças, desafios e cenários do mundo real. Em seguida, você aprenderá como os computadores inserem, produzem, armazenam e processam informações para ajudar os humanos na resolução de problemas. A unidade conclui com um projeto no qual você cria um aplicativo que ajuda a resolver um problema de sua escolha.
          description_short: "  Aprenda como os humanos trabalham com computadores para resolver problemas."
          lesson_groups:
            cspSurvey:
              display_name: Questionário
            csd1_1:
              display_name: 'Capítulo 1: O Processo de Resolução de Problemas'
            csd1_2:
              display_name: 'Capítulo 2: Computação e Resolução de Problemas'
          student_description: A Unidade 1 é uma introdução altamente interativa e colaborativa ao campo da ciência da computação, conforme enquadrada na busca mais ampla pela resolução de problemas. Você pratica o uso de um processo de resolução de problemas para resolver uma série de quebra-cabeças, desafios e cenários do mundo real. Em seguida, você aprenderá como os computadores inserem, produzem, armazenam e processam informações para ajudar os humanos na resolução de problemas. A unidade conclui com um projeto no qual você cria um aplicativo que ajuda a resolver um problema de sua escolha.
        csd4-2018:
          title: CSD Unidade 4 - O processo de design ('18 -'19)
          description: A unidade 4 apresenta os impactos sociais mais amplos da computação. Através de uma série de desafios de design, você aprenderá a entender melhor as necessidades de outras pessoas enquanto desenvolve uma solução para um problema. A segunda metade da unidade consiste em um projeto de equipe iterativo, durante o qual as equipes têm a oportunidade de identificar uma necessidade com a qual se preocupam, protótipos de soluções tanto no papel quanto no App Lab e testam soluções com usuários reais para obter feedback e avançar iteração.
          description_short: "  Aprenda a criar um programa que atenda às necessidades de seus usuários."
          lesson_groups:
            csd4_1:
              display_name: 'Capítulo 1: Desenho orientado ao usuário'
            csd4_2:
              display_name: 'Capítulo 2: Prototipando o App'
            cspSurvey:
              display_name: Questionário
          student_description: A unidade 4 apresenta os impactos sociais mais amplos da computação. Através de uma série de desafios de design, você aprenderá a entender melhor as necessidades de outras pessoas enquanto desenvolve uma solução para um problema. A segunda metade da unidade consiste em um projeto de equipe iterativo, durante o qual as equipes têm a oportunidade de identificar uma necessidade com a qual se preocupam, protótipos de soluções tanto no papel quanto no App Lab e testam soluções com usuários reais para obter feedback e avançar iteração.
        csd5-2018:
          title: DCC Unidade 5 - Data e Sociedade (18 -19)
          description: A unidade 5 trata da importância dos dados na solução de problemas e destaca como os computadores podem ajudar nesse processo. O primeiro capítulo explora os diferentes sistemas usados ​​para representar informações em um computador e os desafios e as vantagens e desvantagens do uso deles. No segundo capítulo, você aprenderá como as coleções de dados são usadas para resolver problemas e como os computadores ajudam a automatizar as etapas desse processo. O capítulo conclui considerando como o processo de solução de problemas de dados pode ser aplicado a uma área de sua escolha.
          description_short: Aprenda como as pessoas usam computadores para resolver problemas de dados.
          lesson_groups:
            csd5_1:
              display_name: 'Capítulo 1: Representando Informação'
            csd5_2:

              description_teacher: "Somente em Laboratório de Aplicativos – Sem playground no circuito (por enquanto). \n\nTudo sobre getProperty, variáveis e declarações 'if' \n– selecione a propriedade na lista suspensa. If (X) -> do (Y) \n– selecione a propriedade com o controle deslizante. Usar para atualizar a posição de algo na tela? \n– obtenha o texto do campo de entrada. Usar para atualizar um identificador \n\n**Concentre-se no novo comando getProperty() e em como utilizá-lo com os novos elts do projeto. Guarde as entradas/saída do quadro para amanhã!**\n\nNa lição de amanhã, teremos o jogo da motocicleta, onde você pode pressionar o PC e alterara coisas na tela."

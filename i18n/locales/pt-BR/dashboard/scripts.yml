        csa6-pilot-facilitator:
          lessons:
            Documenting Program Code:
              description_student: Os projetos que você desenvolveu ao longo do curso inspiraram muita criatividade na comunidade! Um Festival Iluminado da Vizinhança será realizado para mostrar histórias criativas, roteiros, letras de músicas, cartas e poemas. O Projeto Festival Iluminado da Vizinhança é um grande projeto que você trabalha em toda a unidade; as estratégias de gerenciamento de projetos ajudam a organizar e estruturar o seu trabalho. Você explora estratégias para escrever e estruturar códigos para que outros engenheiros de software possam facilmente entender e usar uma ferramenta Java para criar a documentação do programa.
              description_teacher: Os alunos são apresentados ao Projeto Festival Iluminado da Vizinhança e avaliam os requisitos e exemplos para identificar as dúvidas e as principais funcionalidades. Antes de iniciar os trabalhos no projeto, os alunos ampliam a sua compreensão da estrutura do programa e fazem comentários, identificando as melhores práticas e explorando o uso de Javadocs para gerar a documentação do programa.
            Exploring Integer and Double Objects:
              description_student: Você constrói objetos “Integer” e “Double” para representar os valores primitivos “int” e “double” como valores de referência. Usando os métodos nas aulas de “Integer” e “Double”, você retorna os valores que esses objetos armazenam como valores primitivos. Você também explora os valores mínimos e máximos para integers, evitando erros de sobrecargas antes de planejar as tarefas necessárias para concluir o seu Projeto Festival Iluminado da Vizinhança.
              description_teacher: Os alunos constroem objetos “Integer” e “Double” para representar valores primitivos “int” e “double” como valores de referência. Usando os métodos nas aulas, “Integer” e “Double”, os alunos retornam os valores que esses objetos armazenam como valores primitivos. Os alunos também exploram os valores mínimos e máximos para integers, evitando erros de sobrecargas antes de planejar as tarefas necessárias para concluir o seu Projeto Festival Iluminado da Vizinhança.
            Using ArrayLists to Store Data:
              description_student: Ao trabalharmos com matrizes e listas, às vezes encontramos problemas onde o número de elementos é desconhecido ou o tamanho da lista muda constantemente. Nesta aula, você aprende sobre as “ArrayLists” e a identificar os cenários onde essa estrutura de dados é mais adequada.
              description_teacher: Os alunos criam valores das “ArrayLists” para armazenar valores “int” e “double”. Os alunos diferenciam entre a “ArrayList” e as matrizes unidimensionais para determinar qual estrutura de dados é mais adequada para um cenário. Os alunos adicionam elementos a uma “ArrayList” e aprendem como o autoboxeamento se converte entre valores primitivos e classes de invólucro enquanto trabalham com os dados armazenados.
            Working with ArrayList Data:
              description_student: Você usa os métodos da “ArrayList” e “get()” e “set(“ para recuperar e modificar os elementos e aprender sobre o método “String” “length()” para contar o número de caracteres em um objeto “String”. Você aplica os algoritmos padrão que desenvolveu com as matrizes 1D e 2D para modificar os elementos em uma “ArrayList”. Você aprende como o desencaixotamento realiza conversões entre os valores primitivos e as classes de invólucro enquanto eles trabalham com dados armazenados em uma “ArrayList”.
              description_teacher: Os alunos trabalham com os métodos “get()” e “set()” para recuperar e modificar os elementos em uma “ArrayList” e aprender sobre o método “String” “length()”para retornar o número de caracteres em um objeto “String”. Eles aplicam os algoritmos padrão que desenvolveram com as matrizes 1D e 2D para modificar os elementos em uma “ArrayList”. Os alunos aprendem como o desencaixotamento realiza conversões entre os valores primitivos e as classes de invólucro enquanto trabalham com os dados armazenados em uma “ArrayList”.
            Storing Objects in an ArrayList:
              description_student: Até o momento, você criou uma “ArrayList” para armazenar “Integers”, “Doubles” e “Strings”. Como com as matrizes 1D e 2D, você também pode armazenar objetos que você cria em uma “ArrayList”. Nesta lição, você cria uma “ArrayList” de objetos para aplicar os algoritmos padrão que você usou ao longo do ano para trabalhar com os dados armazenados nesta lista.
              description_teacher: Os alunos criam “ArrayLists” para armazenar objetos e aprender sobre tipos genéricos em Java. Os alunos aplicam os algoritmos que aprenderam com as matrizes unidimensionais às “ArrayLists” para encontrar os valores mínimos e máximos, calcular somas e médias ou encontrar os elementos que atendam aos critérios específicos.
            Removing Data from an ArrayList:
              description_student: Você explora a funcionalidade do método “remover()” na aula de “ArrayList” e identifica possíveis erros ao tentar remover itens enquanto percorre a lista. Nesse processo, você percebe quando uma “ArrayList” funciona melhor para um cenário ou um problema.
              description_teacher: Os alunos exploram a funcionalidade do método 'remover()' na aula de “ArrayList” e identificam possíveis erros ao tentarem remover itens enquanto percorrem a lista. Os alunos percebem quando uma “ArrayList” funciona melhor para um cenário ou um problema.
            Using String Methods:
              description_student: Você explora a estrutura de uma “String”, sabendo que as “Strings” são objetos. Você usa os métodos “indexOf()” e “substring()” para procurar substrings dentro de uma “String” e criar novos objetos de “String” a partir de uma “String”  existente.
              description_teacher: Os alunos exploram a estrutura de uma “String”, sabendo que as “Strings” são objetos. Os alunos usam os métodos “indexOf()” e “substring()”para procurar substrings dentro de uma “String” e criar novos objetos de “String” a partir de uma “String” existente.

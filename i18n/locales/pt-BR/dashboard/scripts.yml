          title: Inteligência Artificial e Aprendizado de Máquina
          description: |-
            Esta unidade é uma introdução prática ao desenvolvimento de um modelo de aprendizado de máquina com dados tabulares. Os alunos exploram como os computadores aprendem com os dados para tomar decisões, e então desenvolvem projetos de machine learning com base em dados do mundo real. Esta unidade culmina no projeto de um aplicativo de aprendizado de máquina para solucionar um problema pessoal relevante.

            **Orientação de Implementação para Unidade de IA e Aprendizado de Máquina**

            -   Conclua as três primeiras lições da unidade Resolução de Problema e Computação antes de começar.
            -   Esta unidade pressupõe que os alunos estejam familiarizados com o App Lab, especificamente usando o Modo Design para criar uma interface de usuário e usando Eventos para mudar a tela ao clicar em um botão. Isso pode ser feito ao pedir para que os alunos completem o [App Lab Hora do Código](https://studio.code.org/s/applab-intro/reset) antes de iniciar esta unidade.

              display_name: 'Unidade 2: A internet'
          description: Esta unidade revela como a Internet foi projetada para conectar bilhões de dispositivos e pessoas umas às outras. Aprenda como os diferentes protocolos da Internet funcionam e, na verdade, crie-os você mesmo usando o Internet Simulator. Em seguida, considere os impactos que a Internet teve, tanto bons quanto ruins, na vida moderna.
          student_description: Esta unidade revela como a Internet foi projetada para conectar bilhões de dispositivos e pessoas umas às outras. Aprenda como os diferentes protocolos da Internet funcionam e, na verdade, crie-os você mesmo usando o Internet Simulator. Em seguida, considere os impactos que a Internet teve, tanto bons quanto ruins, na vida moderna.
          description_short: Crie a Internet do zero usando o Internet Simulator.
        csp3-2022:
          lesson_groups:
            csp_unit3_2020:
              display_name: 'Unidade 3: Introdução ao design de aplicativos'
          description: Esta unidade é uma introdução à programação e ao design de aplicativos com foco em habilidades importantes, como depuração, programação em pares e testes com usuários. Aprenda a criar interfaces de usuário e a escrever programas orientados por eventos no App Lab e, em seguida, crie um projeto que ensine seus colegas sobre um tópico de sua escolha.
          student_description: Esta unidade é uma introdução à programação e ao design de aplicativos com foco em habilidades importantes, como depuração, programação em pares e testes com usuários. Aprenda a criar interfaces de usuário e a escrever programas orientados por eventos no App Lab e, em seguida, crie um projeto que ensine seus colegas sobre um tópico de sua escolha.
          description_short: Crie seu primeiro aplicativo e saiba como os programadores colaboram e interagem com os usuários para criar as melhores soluções possíveis para os problemas.

        coursea-2018:
          title: Curso A (2018)
          assignment_family_title: Curso A
          description: Aprenda o básixo de Ciências da Computação e segurança na internet. No final deste curso, você irá irá seu próprio jogo ou história, que poderá ser compartilhada.
          description_short: Uma introdução à ciência da computação para pré-leitores.
          description_audience: 'Idade: de 4 a 7 anos'
          lessons:
            'Debugging: Unspotted Bugs':
              name: Erros Não Reportados
              description_teacher: 'Essa aula irá guiar os estudantes em uma série de etapas sobre depuração. Os estudantes irão aprender o mantra: "O que aconteceu? O que esperavamos que acontecesse? O que isso significa?"'
            'Persistence & Frustration: Stevie and the Marbles':
              name: Stevie e o Grande Projeto
              description_teacher: "Quando os alunos se deparam com uma barreira ao responder uma pergunta ou trabalhar em um projeto, é muito fácil ficar frustrado e desistir. Essa lição apresentará aos alunos a ideia de que a frustração pode ser uma parte importante do aprendizado. Aqui, frustração está presente como um passo no processo criativo, ao invés de um sinal de fracasso.\\r\n\\r\nEssa lição pode ser feita em uma ou duas aulas. Se você tiver mais tempo, sinta-se livre para desenhar as fases de construção e revisão da atividade do Marble Run."
            'Real-life Algorithms: Plant a Seed':
              name: Plante uma semente
              description_teacher: "Nesta lição, os alunos relacionarão o conceito de algoritmos às atividades cotidianas da vida real, plantando uma semente real. O objetivo aqui é começar a construir as habilidades para traduzir situações do mundo real para cenários on-line e vice-versa.\\r\n"
            Learn to Drag and Drop:
              name: Aprenda a arrastar e soltar
              description_teacher: Esta lição dará aos alunos uma ideia sobre o que esperar quando eles vão para o laboratório de informática. A lição começa com uma breve discussão introduzindo à eles as condutas do laboratório de informática, então eles irão progredir usando um computador para completar quebra-cabeças online.
            'Programming: Happy Maps':
              name: Mapas divertidos
              description_teacher: A ponte de algoritmos para programação pode ser curta se os alunos entenderem a diferença entre planejar uma sequência e programar esta sequência em uma linguagem apropriada. Esta atividade irá ajudar os alunos a ganhar experiência escrevendo e lendo em códigos abreviados.
            Programming in Maze:
              name: Programando com Angry Birds
              description_teacher: Nesta série de quebra-cabeças online, os alunos irão construir o entendimento de algoritmos, depuração, e alfabetização geral em computadores. Com a apresentação de personagens do jogo Angry Birds, os alunos irão desenvolver algoritmos sequenciais para levar o pássaro até o porco sem bater nas paredes ou explosivos. Depurações de quebra-cabeças também foram misturadas neste nível para adicionar a prática com resolução de problemas e pensamento crítico.
            Going Places Safely:
              name: Navegando com segurança
              description_teacher: Em colaboração com [r common-sense-media], esta lição ajuda os alunos aprenderem que muitos websites pedem informações que são privadas e discute como lidar de forma responsável com tais situações. Os alunos também descobrem que podem ir a lugares incríveis online, mas que eles precisam de seguir certas regras para se manterem seguros.
            'Loops: Happy Loops':
              name: Repetições Felizes
              description_teacher: Repetições são uma ferramenta muito útil e poderosa em programação. Para entender como repetições úteis podem ser, os alunos precisarão ser levados a desejar uma maneira mais fácil de resolver problemas mundanos.
            Loops in Collector:
              name: Repetições com Laurel
              description_teacher: Aproveitando o conceito de repetição de instruções da aula "Repetições Felizes", este nível os alunos irão usar repetições para coletar tesouro de uma forma mais eficiente no Code.org.
            Loops in Artist:
              name: Cena do Oceano com Repetições
              description_teacher: Retornando às repetições, os alunos aprendem a desenhar imagens repetindo sequências simples de instruções. Na última lição online, repetições foram utilizadas para atravessar um labirinto e coletar tesouro. Aqui, as repetições estão criando padrões. No fim deste nível, os alunos terão a oportunidade de criar as suas próprias imagens usando repetições.
            'Events: The Big Event':
              name: O Grande Evento Jr.
              description_teacher: "Eventos são uma ótima forma de adicionar variedade a um algoritmo pré-escrito. Algumas vezes você quer que o seu programa esteja apto a responder ao usuário exatamente quando o usuário quiser.\nÉ para isto que os eventos servem."
            Events in Play Lab:
              name: Em Movimento com os Eventos
              description_teacher: Nesta atividade online, os alunos irão ter a oportunidade de aprender a como utilizar eventos no Laboratório de Jogos e aplicar todas as habilidades de programação que eles aprenderam para criar um jogo animado. É hora de ser criativo e criar uma história no Laboratório de Jogos!

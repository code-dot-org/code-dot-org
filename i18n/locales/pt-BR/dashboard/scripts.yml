          student_description: A unidade 5 trata da importância dos dados na solução de problemas e destaca como os computadores podem ajudar nesse processo. O primeiro capítulo explora os diferentes sistemas usados ​​para representar informações em um computador e os desafios e as vantagens e desvantagens do uso deles. No segundo capítulo, você aprenderá como as coleções de dados são usadas para resolver problemas e como os computadores ajudam a automatizar as etapas desse processo. O capítulo conclui considerando como o processo de solução de problemas de dados pode ser aplicado a uma área de sua escolha.
        focus-on-impact-in-society4-2023:
          lesson_groups:
            lessonGroup-2:
              display_name: Capítulo 1
            lessonGroup-3:
              display_name: Introdução Laboratório de Aplicativos
            lessonGroup-4:
              display_name: Capítulo 2
          description: "Esta unidade é uma introdução prática ao desenvolvimento de um modelo de machine learning com dados tabulares. Os alunos exploram como os computadores aprendem com os dados para tomar decisões, e então desenvolvem projetos de machine learning com base em dados do mundo real. Esta unidade culmina no projeto de um aplicativo de machine learning para solucionar um problema pessoal relevante.\n\n::: details [**Capítulo 1 - Visão Geral**]\n**Descrição:** Os alunos aprendem o básico de machine learning e usam uma ferramenta chamada AI Lab para criar modelos de machine learning os quais podem ser usados no pp Lab. A unidade começa com uma visão geral do que é machine learning e como os computadores utilizam-se de padrões nos dados para tomar decições e realizar predições. Então, os alunos aprendem a como usar o AI Lab para treinar modelos a partir de dados tabulares enquanto exploram questões de viés. As lições seguem um padrão de repetição \"desplugado - AI Lab - App Lab\" para que os alunos sejam continuamente expostos aos conceitos e ferramentas do machine learning. O capítulo culmina em um projeto em que os alunos escolhem de um conjunto de base de dados do mundo real para treinar modelos de machine learning e para criar um aplicativo. \n\n**Objetivos:**\n\n-   Criar um modelos de machine learning no AI Lab para solucionar um problema, e usar o App Lab para criar um aplicativo que use esse modelo.\n-   Entender como os modelos de machine learning tomam decisões a partir dos dados.\n\n**Questões Norteadoras:**\n\n-   Como o machine learning identifica padrões nos dados para tomar decisões?\n-   Como podemos evitar o viés ao treinar um modelo de machine learning?\n\n:::\n\n::: details [**Capítulo 2 - Visão Geral**]\n**Descrição:** Este capítulo prepara os alunos para serem cientistas de machine learning e criarem um aplicativo que solucione um problema em suas comunidades. Os alunos acompanham um grupo fictício de alunos enquanto definem um problema, formulam uma pesquisa para a coleta de dados, analisam seus dados no AI Lab, criam um cartão modelo, e criam um aplicativo para solucionar seu problema. Então, no projeto final, os alunos repetem os mesmo passos com um problema em sua comunidade. \n\n**Objetivo:**\n\n-   Criar um modelo de machine learning no AI Lab a partir de seus próprios dados e usar o App Lab para criar um aplicativo que utiliza de seu modelo para solucionar problemas em suas comunidades.\n\n**Questão Norteadora:**\n\n-   Como o machine learning pode ser usado para resolver problemas em nossas comunidades?\n\n:::\n\n::: details [**Orientação de Implementação para a Unidade de IA e Machine Learning**]\n\n-   Orientações sobre como auxiliar os alunos nos níveis de programação e como personalizar as atividades estão disponíveis no [Guia dos Níveis de Programação](https://docs.google.com/document/d/1LlbzDHvq_DXggzeGg_sBcNov9pZX7h9NqardkGW4ELw/view) e no [Guia de Personalização](https://docs.google.com/document/d/10u5N7zCf52IZiSf4drQplEz3d3zS1iqWpegbBMDm0RQ/view)\n-   Você pode conferir o [Guia de implementação] completo [2] para mais informações sobre esta unidade.\n    :::\n\n::: details [**Desenvolvimento Profissional**]\nSe você estiver interessado em lecionar este curso, recomendamos concluir o gratuito [Módulo de Desenvolvimento Profissional Individualizado de AI/ML](https://studio.code.org/courses/self-paced-pl-aiml-2023). O módulo é projetado para ser concluído em 2 horas. Não se faz necessária nenhuma experiência com codificação ou IA.\n\n## Terminou de Lecionar esta Unidade?\n\nResponda a esta [\\*\\*breve pesquisa\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=7) para a equipe de currículo do Code.org saber como foi a sua experiência com esta unidade."
          student_description: Esta unidade é uma introdução prática ao desenvolvimento de um modelo de apredizado de máquina com dados tabulares. Os alunos exploram como os computadores aprendem com os dados para tomar decisões, e então desenvolvem projetos de aprendizado de máquina com base em dados do mundo real. Esta unidade culmina no projeto de um aplicativo de aprendizado de máquina para solucionar um problema pessoal relevante.
        csd6a-2023:
          lesson_groups:
            lessonGroup-2:
              display_name: 'Capítulo 1: Entradas e Saídas'
            lessonGroup-3:
              display_name: 'Capítulo 2: Construindo protótipos físicos'
          title: Unidade 6A - (Opção A) Criação de Aplicativos com Dispositivos - Circuito Playground ('23-'24)
          description: "Na unidade Criação de Aplicativos para Dispositivos, os alunos exploram o papel dos dispositivos físicos na computação. Usando o App Lab e o Circuito Playground da Adafruit, os alunos desenvolvem programas que utilizam as mesmas entradas e saídas dos hardwares que você vê em dispositivos inteligentes, observando como um simples protótipo bruto pode levar a um produto finalizado. Então, os alunos exploram como dispositivos físicos podem ser usados para reagir ao mundo ao seu redor usando uma mentalidade de \"criador\" para criar protótipos com materiais comuns. \n\n⚠️ Esta unidade utiliza o **Circuito Playground** para introduzir a computação física a metalidade de criador. Você também pode lecionar este conteúdo usando dispositivos **micro:bit** atribuindo a [(Opção B) unidade Criando Aplicativos com Dispositivos](/s/csd6b-2023). As duas unidades ensinam o mesmo conteúdo e portanto são equivalentes - você não precisa comprar os dois conjuntos de dispositivos para lecionar ambas as unidades.\n\n::: details [**Capítulo 1 - Visão Geral*]\n**Descrição:** A unidade enfatiza as interações entre as entradas e as saídas do circuito playground e uma tela de aplicativo. No circuito playground, os alunos aprendem a controlar entradas como botões ou interruptores e saídas como uma campainha ou LED. Os alunos também interagem com entradas e saídas no App lab, como botões e entradas de texto e menus suspensos. No fim do capítulo, os alunos serão capazes de criar um aplicativo que controla um dispositivo, similar a muitos hardwares \"inteligentes\" com quais possuem contato no dia a dia.\n\n**Objetivos:**\n\n-   Projetar e construir um dispositivo de computação físico que integre as entradas e saídas físicas com aplicativos digitais.\n-   Criar protótipos de aplicativos que usem um dispositivo físico para controlar um aplicativo digital.\n\n**Questões Norteadoras:**\n\n-   Quais entradas e saídas estão disponíveis em um dispositivo físico?\n-   Quais entradas e saídas estão disponíveis em um aplicativo?\n-   Como podemos criar aplicativos que usem um dispositivo físico para controlar um aplicativo digital?\n\n:::\n\n::: details [**Capítulo 2 - Visão Geral**]\n**Descrição:** Neste capítulo, os alunos focam em como seus dispositivos físicos podem interagir com o mundo exterior. Eles aprendem a como usarem sensores e o acelerômetro para reagir ao ambiente físico. Eles aprendem a conectar LEDs e botões os quais ampliam os tipos de dispositivos que eles podem criar. Ao longo da unidade, os alunos usam materiais físicos como papel ou papelão para ampliar as funcionalidades de seus dispositivos. No final da unidade, os alunos terão criado um projeto de arte interativo e desenvolvido um protótipo de um dispositivo físico que solucione um problema.\n\n**Objetivos:**\n\n-   Projetar e criar um dispositivo de computação físico que integre sensores com aplicativos digitais.\n-   Usar a computação física para solucionar um problema de maneira divertida e inovadora.\n\n**Questões Norteadoras:**\n\n-   Como um dispositivo físico pode utilizar sensores para reagir a um ambiente físico?\n-   Como um hardware simples  pode ser usado para desenvolver novos produtos inovadores?\n    :::\n\n::: details [**Orientação de Implementação para Criação de Aplicativos com Dispositivos**]\n\n-   Esta unidade requer que os alunos tenham acesso ao Circuito Playground - [clique aqui](https://code.org/maker/circuitplayground) para mais informações sobre como usar o Circuito Playground na sala de aula.\n-   -   Orientações sobre como apoiar os alunos nos níveis de programação e como personalizar as atividades estão disponíveis no [Guia Níveis de Programação](https://docs.google.com/document/d/1LlbzDHvq_DXggzeGg_sBcNov9pZX7h9NqardkGW4ELw/view) e no [Guia de Personalização](https://docs.google.com/document/d/10u5N7zCf52IZiSf4drQplEz3d3zS1iqWpegbBMDm0RQ/view)\n-   Você pode conferir o [Guia de Implementação](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view) para mais informações sobre esta unidade.\n    :::\n\n::: details [**Desenvolvimento Profissional**]\nSe você estiver interessado em lecionar este curso, recomendamos concluir o gratuito [Módulo de Desenvolvimento Profissional Individualizado Criação de Aplicativos para Dispositivos](https://studio.code.org/courses/self-paced-pl-physical-computing). Este módulo foi projetado para ser concluído em 2 horas. Não se faz necessária experiência com codificação ou com dispositivos.  \n\n:::\n\n## Terminou de Lecionar esta Unidade?\n\nResponda a esta [\\*\\*breve pesquisa\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=6) para a equipe de currículo do Code.org saber como foi a sua experiência com esta unidade."
          student_description: Esta unidade explora o papel das plataformas de hardware na computação e como diferentes sensores podem fornecer entradas e saídas mais eficazes do que o teclado, o mouse e o monitor tradicionais. Usando o App Lab e o Circuit Playground da Adafruit, você desenvolverá programas que utilizam as mesmas entradas e saídas de hardware que você vê nos dispositivos inteligentes, observando como um simples protótipo bruto pode levar a um produto acabado. A unidade conclui com um desafio de projeto para usar o Circuit Playground como base para uma inovação de seu próprio projeto.
          description_short: Aprenda a programar com dispositivos físicos.

              description_teacher: "-   Use as listas suspensas e os controles deslizantes para atualizar aspectos do playground do circuito \n    – Programe os elementos de tela para atualização de entradas do PC utilizando getProperty() e setProperty() \n    – Entrada na tela \\<> Saída no quadro é a preparação para o projeto Maker ao final do Cap 1 \n\n**LEMBRETE: Esses níveis devem utilizar os LEDs coloridos em vez do LED regular.** No currículo original, tínhamos acesso apenas ao LED e à cigarra. Mas agora, temos LEDs coloridos, portanto, vamos utilizá-los aqui também"

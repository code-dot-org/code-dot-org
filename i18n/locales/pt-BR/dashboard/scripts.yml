        how-ai-works-2023:
          title: Como funciona a IA
          description: |-
            Essas lições complementam a série de vídeos [Como a IA funciona](https://www.youtube.com/playlist?list=PLzdnOPI1iJNeehd1RXhnVMBFi1WhWLx_Y). Cada lição é combinada com um único vídeo da série, aprofundando os conceitos introduzidos nos vídeos. As lições se concentram na criação de uma primeira experiência empolgante para os alunos, na qual os alunos participam de uma atividade ou simulação e depois refletem sobre a experiência como uma forma de construir seu entendimento sobre a IA e criar empatia com as pessoas afetadas por ela. Algumas lições se concentram mais na tecnologia por trás da IA, enquanto outras se concentram nos impactos sociais e nas considerações éticas da IA.

            **Suporte para Professores:** Você pode aprender mais sobre como levar as lições de IA para sua sala de aula por meio de nossa série [IA 101 para Professores](https://code.org/ai/pl/101). AI 101 para Professores é uma série de aprendizado profissional on-line gratuita e fundamental para qualquer professor e educador interessado no mundo inovador da inteligência artificial (IA) e em seu potencial transformador na educação.

            **Opções de Implementação:** Clique em uma das opções abaixo para expandir e ver mais detalhes.

            ::: details [<span style="font-size: 1em; font-weight: bold;">“Eu quero ensinar todas elas!”</span>]
            As lições de 1 a 7 podem ser lecionadas em uma sequência de 7 dias, em que cada dia se concentra em um vídeo individual da série de vídeos e se aprofunda nos conceitos introduzidos. As salas de aula que seguem essa direção devem ocultar a Lição 8, que não se encaixa nessa sequência. [Clique aqui para saber mais sobre como ocultar uma lição](https://support.code.org/hc/en-us/articles/115001479372-How-can-I-hide-certain-units-or-lessons-from-my-students-)
            :::
            ::: details [<span style="font-size: 1em; font-weight: bold;">“Quero lecionar uma lição específica ou integrá-la a outra lição”</span>]
            Cada lição pode ser sustentada sozinha e ser lecionada independentemente das outras. Isso é útil se você quiser integrar uma lição em outra disciplina ou em uma aula já definida de ciência da computação, inteligência artificial ou educação geral. As salas de aula que querem seguir esse formato devem esconder todas as lições, exceto a que você deseja lecionar. [Clique aqui para saber mais sobre como esconder a lição](https://support.code.org/hc/en-us/articles/115001479372-How-can-I-hide-certain-units-or-lessons-from-my-students-)
            ::
            ::: details [<span style="font-size: 1em; font-weight: bold;">“Eu Só Tenho um Dia”</span>] A
            lição 8 foi projetada para salas de aula que desejam apresentar a IA aos alunos, mas têm apenas um dia para fazer isso. Esta lição fornece um caderno de anotações para os alunos enquanto a turma assiste a toda a sequência de vídeos. As salas de aula que querem seguir esse formato devem esconder todas as lições, exceto a Lição 8. [Clique aqui para saber mais sobre como esconder a lição](https://support.code.org/hc/en-us/articles/115001479372-How-can-I-hide-certain-units-or-lessons-from-my-students-)
            :::
            <br />
            <br />
          student_description: |-
            Aprenda como a IA funciona participando de diferentes experiências e assistindo à série de vídeos [Como a IA funciona](https://www.youtube.com/playlist?list=PLzdnOPI1iJNeehd1RXhnVMBFi1WhWLx_Y)!

            \*\*Quer lecionar essas lições? \*\* [Clique aqui para ver os planos de aula dessas lições](/s/how-ai-works-2023?viewAs=Instructor)

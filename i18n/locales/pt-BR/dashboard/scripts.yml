              name: O poder das palavras
              description_student: Bullying nunca é bom. Esta lição ensinará sobre o que é e o que não é bom dizer on-line.
              description_teacher: "Os alunos consideram que, enquanto desfrutam de seus sites favoritos, podem encontrar mensagens de outras crianças que podem fazê-los sentir raiva, mágoa, tristeza ou medo. Eles exploram maneiras de lidar com o cyberbullying e como responder em face da perturbadora linguagem on-line.\\r\n\\r\nOs alunos discutem todas as maneiras pelas quais usam a tecnologia para comunicação e exploram as semelhanças e diferenças entre a comunicação pessoal e online. Os alunos então discutem maneiras de responder ao cyberbullying. "

        csd6-2017:
          title: Unidade de CDS 6 - Computação física ('17 -'18)
          description_short: Aprenda a programar com dispositivos físicos.
          description: A unidade 6 explora o papel das plataformas de hardware na computação e como diferentes sensores podem fornecer entradas e saídas mais eficazes do que o teclado, mouse e monitor tradicionais. Usando o App Lab e o Circuit Playground da Adafruit, você desenvolverá programas que utilizam as mesmas entradas e saídas de hardware que você vê nos dispositivos inteligentes, observando como um simples protótipo bruto pode levar a um produto acabado. A unidade conclui com um desafio de projeto para usar o Circuit Playground como base para uma inovação de seu próprio projeto.
          lesson_groups:
            csd6_1:
              display_name: 'Capítulo 1: Programando com Hardware'
            csd6_2:
              display_name: 'Capítulo 2: Construindo protótipos físicos'
            csd_survey:
              display_name: Pesquisa Pós-Curso
          lessons:
            Computing Innovations:
              name: Inovações em computação
              description_student: Explore uma ampla variedade de plataformas de computação novas e inovadoras enquanto expande sua compreensão do que pode ser um computador.
              description_teacher: Para iniciar a unidade final deste curso, os alunos farão algumas pesquisas sobre inovações interessantes na computação. Esta lição irá expor os alunos a uma variedade mais ampla de fatores de forma de computação (aparência de um computador) e campos afetados pela computação. Posteriormente nesta unidade, os alunos analisarão os dispositivos que encontraram nesta lição à medida que desenvolvem seus próprios dispositivos físicos de computação.
            Input Unplugged:
              name: Entrada desconectada
              description_student: Experimente duas maneiras diferentes que um aplicativo pode receber informações de um usuário, enquanto aprende mais sobre o modelo de programação orientado a eventos usado no Laboratório de Aplicativos.
              description_teacher: Na preparação para aprofundar a programação com o Laboratório de Aplicativos, os alunos explorarão como vários programas diferentes escritos no Laboratório de Jogos e no Laboratório de Aplicativos lidam com a entrada do usuário. Depois de comparar e contrastar as abordagens que eles viram nos aplicativos de exemplo, os alunos se agrupam para representar os dois modelos diferentes de entrada (condicionais em um laço infinito e eventos assíncronos) para obter uma melhor compreensão de como eles funcionam.
            Event Types:
              name: Tipos de Eventos
              description_student: Revise os conceitos básicos de programação no Laboratório de Aplicativos e explore alguns novos tipos de eventos que podem ser usados em seus programas.
              description_teacher: Nesta lição, os alunos revisam o material que aprenderam sobre a criação de aplicativos no Laboratório de Aplicativos da Unidade 4, a fim de se preparar para um retorno ao Laboratório de Aplicativos nesta unidade. Esta revisão deve ser modificada para melhor atender às necessidades de seus alunos e à experiência e familiaridade com a programação no Laboratório de Aplicativos. Além da revisão, os alunos também experimentam uma variedade de novos tipos de eventos que provavelmente nunca viram antes.
            Getters and Setters:
              name: Getters e Setters
              description_student: Ao ler e alterar o conteúdo na tela de um aplicativo, a turma começa a criar aplicativos que precisam apenas de uma única tela. Mesmo com apenas uma tela, essas técnicas permitem muita interação e funcionalidade do usuário.
              description_teacher: Na Unidade 4, os alunos aprenderam uma abordagem muito simples para o desenvolvimento de aplicativos no Laboratório de Aplicativos que exigia uma tela separada para a maioria das interações. Para expandir os tipos de aplicativos que os alunos podem criar e incentivá-los a pensar de novas maneiras sobre como os usuários interagem com os aplicativos, apresentamos o conceito de "getters" e "setters". Estes são comandos que podem obter e definir (ou alterar) o conteúdo e as propriedades de vários elementos de design. Nesta lição, os alunos criam aplicativos simples que exigem apenas uma única tela, cujo conteúdo é alterado usando getters e setters.
            The Circuit Playground:
              name: O parque de diversões do circuito
              description_student: Conheça o Playground de Circuitos, a placa de circuitos que será usada até o final desta unidade. Usando o App Lab, crie programas que usam os circuitos do Playground como saída.
              description_teacher: Nesta lição os alunos têm sua primeira oportunidade de escrever programas que usam a placa de circuito. Após primeiramente inspecionar visualmente a placa e imaginar algumas possibilidades de funcionamento, os alunos se movem online para onde eles irão aprender a escrever aplicações que controlam um LED. Ao combinar telas do App Lab com os Playgrounds, alunos poderão gradualmente iniciar a integrar elementos da placa como elementos de saída, enquanto usam o App Lab para entrada de informações pelos usuários.
            Lists:
              name: Listas
              description_student: Aprenda como as listas podem ser usadas para armazenar vários valores em um único nome de variável.
              description_teacher: Uma lista, também conhecida como matriz, é um tipo de variável que pode armazenar muitos valores de uma só vez. Nesta lição, os alunos aprendem a criar listas que armazenam uma série de valores relacionados em uma única variável. Depois de criar listas próprias, os alunos aprenderão sobre maneiras de extrair um valor específico ou aleatório de uma lista usando seu índice.
            Lights:
              name: Luzes
              description_student: Usando o conceito de listas da lição anterior, os alunos escrevem programas que controlam os 10 LEDs coloridos na placa de circuitos.
              description_teacher: O Playground de Circuitos inclui 10 LEDs coloridos em um anel na borda exterior. Estes LEDs podem ser acessados via código como uma lista denominada `ledsColoridos`. Com base no entendimento de listas da aula anterior, alunos escrevem programas que controlam os LEDs coloridos ao acessá-los a partir de uma lista.
            For Loops:
              name: Laços para
              description_student: A turma aprende sobre a repetição de instruções usando um _laço para_, primeiro controlando um "robô" por meio de uma grade e depois no Laboratório de Aplicativos.
              description_teacher: Os alunos são apresentados ao _repetição para_ nesta lição como uma maneira de repetir algum código várias vezes. Os alunos começam com uma atividade desconectada, na qual usam laços para navegar por um robô em uma grade. Depois de concluídos, os alunos levam seu conhecimento para o Laboratório de Aplicativos, onde escrevem programas que dependem da iteração usando uma _repetição para_.
            Lists and For Loops:
              name: Lista e laços para
              description_student: A combinação de _lista_ e _repetição para_ permite escrever código que afeta todos os elementos de uma lista, independentemente de quanto tempo seja. A classe usa essa estrutura para escrever programas que processam todos os elementos nas listas, incluindo a lista de LEDs coloridos.
              description_teacher: 'Usar uma _repetição para_ para iterar sobre todos os elementos em uma matriz é uma construção realmente útil na maioria das linguagens de programação. Nesta lição, os alunos combinam o que aprenderam sobre listas e laços para começar a aprender esse padrão. Os alunos usam os laços para percorrer cada elemento de uma lista, um de cada vez, sem precisar escrever código para cada elemento. No final da lição, os alunos aplicarão isso com a lista `corLed` no quadro. '
            Timed Loops:
              name: Laços temporizado
              description_student: Nesta lição, baseamos os alunos na compreensão dos laços para com o objetivo de aprender sobre uma estrutura mais sofisticada chamada laço temporizado. Diferentemente dos laços, você pode controlar a rapidez com que um laço cronometrado se repete e outros códigos (como manipuladores de eventos) podem ser executados entre as iterações do laço. Isso nos permite criar animações interessantes que se repetem infinitamente, enquanto ainda permite que outro código seja executado ao lado dele.
              description_teacher: Nesta lição, baseamos os alunos no entendimento da _repetição para_ para aprender sobre uma estrutura mais sofisticada chamada _laço cronometrado_. Diferentemente de _repetição para_, você pode controlar a rapidez com que um _laço cronometrado_ se repete e outros códigos (como manipuladores de eventos) podem ser executados entre as iterações do laço. Isso nos permite criar animações interessantes que se repetem infinitamente, enquanto ainda permite que outro código seja executado ao lado dele.
            'Project: Board Output':
              name: 'Projeto: Saída da Placa'
              description_student: Os alunos aprendem o que aprenderam no capítulo um e desenvolvem um aplicativo de design próprio que usa o quadro para gerar informações.
              description_teacher: Os alunos aprendem o que aprenderam no capítulo um e desenvolvem um aplicativo de design próprio que usa o quadro para gerar informações.
            Physical Input:
              name: Entrada física
              description_student: Usando os botôes físicos e uma chave, os alunos criam programas que usam o Playground de Circuitos como uma entrada.
              description_teacher: Esta lição faz com que os alunos considerem o Circuito Playground como estritamente um dispositivo de saída para usá-lo como uma ferramenta de entrada e saída. Começando com os botões e comutadores de hardware, cantando os botões e comutadores de hardware, os alunos aprendem a usar `onBoardEvent ()`, analogamente a `onEvent ()`, a fim de receber informações de seus Playgrounds de circuito.
            Analog Input:
              name: Entrada analógica
              description_student: Explore as entradas analógicas no Circuito Playground, escrevendo programas que respondem ao meio ambiente através de sensores.
              description_teacher: Nesta lição, os alunos exploram como os três sensores analógicos (som, luz e temperatura) podem ser usados para escrever programas que respondem a mudanças no ambiente. O uso desses sensores marca uma transição em termos de como os usuários interagem com um programa. Ao usar sensores como entrada, o usuário de um aplicativo não precisa interagir diretamente com ele, ou pode interagir sem realmente perceber que está fazendo isso.
            Sensor Applications:
              name: Aplicações de sensores
              description_student: Trabalhe em três aplicativos pequenos para entender melhor o uso dos sensores da lição anterior.
              description_teacher: Para acompanhar os sensores que os alunos aprenderam na lição anterior, percorremos três aplicativos, cada um deles baseado em um sensor diferente. Esses três aplicativos podem servir como pontos de partida para os alunos no projeto final a seguir.
            'Project: Prototype an Innovation':
              name: 'Projeto: Protótipo de Inovação'
              description_student: Desenvolva dispositivos de computação inovadores de seu próprio projeto, usando tudo o que aprendeu ao longo deste curso.
              description_teacher: 'Neste projeto final do curso, os alunos se unem para desenvolver e testar um protótipo para um dispositivo de computação inovador baseado no parque de diversões do circuito. Usando as entradas e saídas disponíveis no quadro, os grupos criarão programas que permitem interações interessantes e exclusivas do usuário. '
            Designing Screens with Code:
              name: Criando telas com código
              description_student: Ao ler e alterar o conteúdo na tela de um aplicativo, a turma começa a criar aplicativos que precisam apenas de uma única tela. Mesmo com apenas uma tela, essas técnicas permitem muita interação e funcionalidade do usuário.
              description_teacher: Na Unidade 4, os alunos aprenderam uma abordagem muito simples para o desenvolvimento de aplicativos no App Lab que exigia uma tela separada para a maioria das interações. Para expandir os tipos de aplicativos que os alunos podem criar e incentivá-los a pensar de novas maneiras sobre como os usuários interagem com os aplicativos, introduzimos o bloco `setProperty ()`. Este comando pode ser usado para definir o conteúdo e as propriedades de vários elementos da interface do usuário, permitindo que os alunos escrevam programas que atualizam as informações em uma única tela, em vez de criar manualmente telas duplicadas. Nesta lição, os alunos constroem aplicativos simples que exigem apenas uma única tela, cujo conteúdo é alterado usando `setProperty ()`.
            Board Events:
              name: Eventos de borda
              description_student: Usando os botôes físicos e uma chave, os alunos criam programas que usam o Playground de Circuitos como uma entrada.
              description_teacher: Esta lição faz com que os alunos considerem o Circuito Playground como estritamente um dispositivo de saída para usá-lo como uma ferramenta de entrada e saída. Começando com os botões e comutadores de hardware, cantando os botões e comutadores de hardware, os alunos aprendem a usar `onBoardEvent ()`, analogamente a `onEvent ()`, a fim de receber informações de seus Playgrounds de circuito.
            Getting Properties:
              name: Obtendo propriedades
              description_student: Esta lição apresenta aos alunos o bloco getProperty, que permite acessar as propriedades de diferentes elementos com código. Os alunos primeiro praticam o uso do bloco para determinar o que o usuário inseriu em vários elementos da interface do usuário. Posteriormente, os alunos usam getProperty e setProperty junto com os contadores do contador para fazer com que os elementos se movam pela tela. Um novo elemento de tela, o controle deslizante e um novo gatilho de evento, onChange, também são introduzidos.
              description_teacher: Esta lição apresenta aos alunos o bloco `getProperty`, que permite acessar as propriedades de diferentes elementos com código. Os alunos primeiro praticam o uso do bloco para determinar o que o usuário inseriu em vários elementos da interface do usuário. Mais tarde, os alunos usam `getProperty` e`setProperty` junto com os contadores de contador para fazer com que os elementos se movam pela tela. Um novo elemento de tela, o controle deslizante e um novo gatilho de evento, `onChange`, também são introduzidos.
            The Program Design Process:
              name: O processo de design de programa
              description_student: Essa lição apresenta aos alunos o processo que eles usarão para criar seus próprios programas ao longo desta unidade. Esse processo é centrado em torno de um guia de projeto que solicita aos alunos que desenhem suas telas, identifiquem elementos do Circuito Playground a serem usados, definam variáveis e descrevem eventos antes de começarem a programar. Esse processo é semelhante ao Processo de Design de Jogos que usamos na Unidade 3. Nesta lição, os alunos começam jogando um jogo no estilo cabo de guerra em que o código está oculto. Eles discutem sobre quais componentes, eventos e variáveis precisam para criar o programa. Eles recebem um guia completo do projeto, que mostra uma maneira de implementar o projeto. Os alunos passam por esse processo através de uma série de níveis. No final da lição, os alunos têm a oportunidade de fazer melhorias no programa para torná-lo seu.
              description_teacher: Essa lição apresenta aos alunos o processo que eles usarão para criar seus próprios programas ao longo desta unidade. Esse processo é centrado em torno de um guia de projeto que solicita aos alunos que desenhem suas telas, identifiquem elementos do Circuito Playground a serem usados, definam variáveis e descrevem eventos antes de começarem a programar. Esse processo é semelhante ao Processo de Design de Jogos que usamos na Unidade 3. Nesta lição, os alunos começam jogando um jogo no estilo cabo de guerra em que o código está oculto. Eles discutem sobre quais componentes, eventos e variáveis precisam para criar o programa. Eles recebem um guia completo do projeto, que mostra uma maneira de implementar o projeto. Os alunos passam por esse processo através de uma série de níveis. No final da lição, os alunos têm a oportunidade de fazer melhorias no programa para torná-lo seu.
            'Project: Make a Game':
              name: 'Projeto: Fazer um Jogo'
              description_student: Os alunos aprendem o que aprenderam no capítulo um e desenvolvem um aplicativo de design próprio que usa o quadro para gerar informações.
              description_teacher: Os alunos aprendem o que aprenderam no capítulo um e desenvolvem um aplicativo de design próprio que usa o quadro para gerar informações.
            Arrays:
              name: Vetores
              description_student: Aprenda como as listas podem ser usadas para armazenar vários valores em um único nome de variável.
              description_teacher: Uma matriz é uma coleção ordenada de itens, geralmente do mesmo tipo. Nesta lição, os alunos aprendem maneiras de acessar um valor específico ou aleatório de uma lista usando seu índice. Eles então aprendem como acessar a matriz corLEDs que controla o comportamento dos LEDs coloridos no parque de diversões do circuito. Os alunos controlarão a cor e a intensidade de cada LED e usarão o que aprenderam para programar padrões de luz para criar um show de luzes no parque de diversões do circuito.
            Making Music:
              name: Fazendo Música
              description_student: Nesta lição, os alunos usarão a campainha em toda sua extensão, produzindo sons, notas e músicas com a campainha. Os alunos começam com uma breve revisão dos parâmetros de frequência e duração da campainha e depois passam para o conceito de notas. As notas permitem que os alunos se limitem às frequências usadas na música ocidental e fornecem uma camada de abstração que os ajuda a entender quais frequências podem soar bem juntas. Quando os alunos são capazes de tocar notas na campainha, eles usam matrizes para segurar e tocar seqüências de notas, formando canções simples.
              description_teacher: Nesta lição, os alunos usarão a campainha em toda sua extensão, produzindo sons, notas e músicas com a campainha. Os alunos começam com uma breve revisão dos parâmetros de frequência e duração da campainha e depois passam para o conceito de notas. As notas permitem que os alunos se limitem às frequências usadas na música ocidental e fornecem uma camada de abstração que os ajuda a entender quais frequências podem soar bem juntas. Quando os alunos são capazes de tocar notas na campainha, eles usam matrizes para segurar e tocar seqüências de notas, formando canções simples.
            Arrays and For Loops:
              name: Vetores e laços para
              description_student: A combinação de _lista_ e _repetição para_ permite escrever código que afeta todos os elementos de uma lista, independentemente de quanto tempo seja. A classe usa essa estrutura para escrever programas que processam todos os elementos nas listas, incluindo a lista de LEDs coloridos.
              description_teacher: Usar uma _repetição para_ para iterar sobre todos os elementos em um vetor é uma construção realmente útil na maioria das linguagens de programação. Nesta lição, os alunos aprendem o básico de como uma _repetição para_ pode ser usada para repetir o código e depois combiná-la com o que eles já aprenderam sobre vetores para escrever programas que processam todos os elementos em um vetor. Os alunos usam os laços para percorrer cada elemento de uma lista, um de cada vez, sem precisar escrever código para cada elemento. No final da lição, os alunos aplicarão isso com a lista `corLed` no quadro para criar um aplicativo que altere todos os LEDs cada vez que um botão for clicado.
            Accelerometer:
              name: Acelerômetro
              description_student: Nesta lição, os alunos explorarão o acelerômetro e seus recursos. Eles se familiarizarão com seus eventos e propriedades, além de criarem vários programas utilizando o acelerômetro semelhante aos que provavelmente encontraram em aplicativos do mundo real.
              description_teacher: Nesta lição, os alunos explorarão o acelerômetro e seus recursos. Eles se familiarizarão com seus eventos e propriedades, além de criarem vários programas utilizando o acelerômetro semelhante aos que provavelmente encontraram em aplicativos do mundo real.
            Functions with Parameters:
              name: Funções com Parâmetros
              description_student: A lição começa com uma rápida revisão dos parâmetros, no contexto dos blocos do Laboratório de Aplicativos que os alunos viram recentemente. Os alunos examinam exemplos de parâmetros nas funções criadas pelo usuário no Laboratório de Aplicativos e criam e chamam funções com parâmetros para eles mesmos, usando-os para controlar vários elementos em uma tela. Posteriormente, os alunos usam laços para iterar sobre uma matriz, passando cada elemento para uma função. Por fim, os alunos usam o que aprenderam para criar um jogo de captura de estrelas.
              description_teacher: A lição começa com uma rápida revisão dos parâmetros, no contexto dos blocos do Laboratório de Aplicativos que os alunos viram recentemente. Os alunos examinam exemplos de parâmetros nas funções criadas pelo usuário no Laboratório de Aplicativos e criam e chamam funções com parâmetros para eles mesmos, usando-os para controlar vários elementos em uma tela. Posteriormente, os alunos usam laços para iterar sobre uma matriz, passando cada elemento para uma função. Por fim, os alunos usam o que aprenderam para criar um jogo de captura de estrelas.
            Circuits and Physical Prototypes:
              name: Circuitos e Protótipos Físicos
              description_student: Conecte circuitos simples para criar um protótipo físico usando materiais baratos e facilmente encontrados.
              description_teacher: Na preparação para o projeto final deste capítulo, os alunos aprenderão como desenvolver um protótipo de um objeto físico que inclua um Circuito Playground. Usando um guia de planejamento de projeto modelado, os alunos aprenderão como conectar alguns circuitos simples e criar protótipos que possam comunicar o design pretendido de um produto, usando materiais baratos e facilmente encontrados, como papelão e fita adesiva.

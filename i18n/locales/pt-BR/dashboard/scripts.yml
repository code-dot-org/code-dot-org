          description: "Na unidade de Criação de Aplicativos para Dispositivos, os alunos exploram o papel dos dispositivos físicos na computação. Usando o App Lab e o micro:bit BBC, os alunos desenvolvem programas que utilizam as mesmas entradas e saídas dos hardwares que você vê em dispositivos inteligentes, observando como um simples protótipo bruto pode levar a um produto finalizado. Então, os alunos exploram como dispositivos físicos podem ser usados para reagir ao mundo ao seu redor usando uma mentalidade de \"criador\" para criar protótipos com materiais comuns. \n\n⚠️ Esta unidade utiliza o **micro:bit** para introduzir a computação física e a metalidade de criador. Você também pode lecionar este conteúdo usando dispositivos **circuito playground** atribuindo a \\[Unidade de Criação de Aplicativos com Dispositivos (Circuito Playground)[0]. As duas unidades ensinam o mesmo conteúdo e portanto são equivalentes - você não precisa comprar os dois conjuntos de dispositivos para lecionar ambas as unidades.\n\n::: details [**Capítulo 1 - Visão Geral**]\n**Descrição:** A unidade enfatiza as interações entre as entradas e as saídas do micro:bit e uma tela de aplicativo. No micro:bit, os alunos aprendem a controlar entradas como botões e saídas como Telas de LED. Os alunos também interagem com entradas e saídas no App lab, como botões e entradas de texto e menus suspensos. No fim do capítulo, os alunos serão capazes de criar um aplicativo que controla um dispositivo, similar a muitos hardwares \"inteligentes\" com quais possuem contato no dia a dia.\n\n**Objetivos:**\n\n-   Projetar e construir um dispositivo de computação físico que integre as entradas e saídas físicas com aplicativos digitais.\n-   Criar um protótipo de aplicativo que use um dispositivo físico para controlar um aplicativo digital.\n\n**Questões Norteadoras:**\n\n-   Quais entradas e saídas estão disponíveis em um dispositivo físico?\n-   Quais entradas e saídas estão disponíveis em um aplicativo?\n-   Como podemos criar aplicativos que usem um dispositivo físico para controlar um aplicativo digital?\n\n:::\n\n::: details [**Capítulo 2 - Visão Geral**]\n**Descrição:** Neste capítulo, os alunos focam em como seus dispositivos físicos podem interagir com o mundo exterior. Eles aprendem a como usarem sensores e o acelerômetro para reagir ao ambiente físico. Eles aprendem a conectar LEDs e botões os quais ampliam os tipos de dispositivos que eles podem criar. Ao longo da unidade, os alunos usam materiais físicos como papel ou papelão para ampliar as funcionalidades de seus dispositivos. No final da unidade, os alunos terão criado um projeto de arte interativo e desenvolvido um protótipo de um dispositivo físico que solucione um problema.\n\n**Objetivos:**\n\n-   Projetar e criar um dispositivo de computação físico que integre sensores com aplicativos digitais.\n-   Usar a computação física para solucionar um problema de maneira divertida e inovadora.\n\n**Questões Norteadoras:**\n\n-   Como um dispositivo físico pode utilizar sensores para reagir a um ambiente físico?\n-   Como um hardware simples  pode ser usado para desenvolver novos produtos inovadores?\n\n:::\n\n::: details [**Orientação de Implementação para Criação de Aplicativos com Dispositivos**]\n\n-   Esta unidade requer que os alunos tenham acesso a dispositivos micro:bit - [clique aqui para mais informações sobre como usar micro:bits na sala de aula](https://code.org/maker/microbit)\n-   -   Orientações sobre como auxiliar os alunos nos níveis de programação e como personalizar as atividades estão disponíveis no [Guia Níveis de Programação](https://docs.google.com/document/d/1LlbzDHvq_DXggzeGg_sBcNov9pZX7h9NqardkGW4ELw/preview) e no [Guia de Personalização](https://docs.google.com/document/d/10u5N7zCf52IZiSf4drQplEz3d3zS1iqWpegbBMDm0RQ/preview)\n        :::\n\n::: details [**Desenvolvimento Profissional**]\nSe você estiver interessado em lecionar este curso, recomendamos concluir o gratuito [Módulo de Desenvolvimento Profissional Individualizado de Criação de Aplicativos para Dispositivos (micro:bit)](https://studio.code.org/courses/self-paced-pl-microbit). Este módulo foi projetado para ser concluído em 2 horas. Não se faz necessária experiência com codificação ou com dispositivos.  \n\n:::\n\n## Terminou de Lecionar esta Unidade?\n\nResponda a esta [\\*\\*breve pesquisa\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=6) para a equipe de currículo da Code.org saber como foi a sua experiência com esta unidade."

            lesson-9:
              name: LEDs Coloridos
              description_teacher: "-   Use eventos na tela para alterar os LED coloridos no playground do circuito \n    – use as funções on(), off(), pulse(), toggle() e blink() dos LEDs \n    – mude a intensidade dos LEDs coloridos \n    – NÃO É IMPORTANTE: matrizes. \n    – Requer apenas o conceito de contar a partir de 0 e o conceito de mapeamento de posições (p.ex.: [0] mapas para um específico LED no PC; [5] mapas para um LED diferente no PC)"
            lesson-10:

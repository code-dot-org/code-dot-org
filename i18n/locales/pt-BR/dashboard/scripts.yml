        focus-on-creativity2-2023:
          title: Unidade 2 - Desenvolvimento Web ('23-'24)
          description: "Na Desenvolvimento Web, os alunos têm o poder de criar e compartilhar conteúdo em suas próprias páginas da web. Eles começam pensando sobre o papel da internt e como ela pode ser usada como meio de expressão criativa. À medida que os alunos desenvolvem suas páginas e começam a se ver como programadores, eles são incentivados a pensar criticamente sobre o impacto do compartilhamento de informações on-line e sobre como ser consumidores mais críticos de conteúdo. Eles também são introduzidos à resolução de problemas no que se refere à programação, enquanto aprendem habilidades valiosas, como depuração, uso de recursos e trabalho em equipe. No final da unidade, os alunos terão criado um site pessoal que poderão publicar e compartilhar.\n\n::: details [**Capítulo 1 - Visão Geral**]\n\\*\\*Descrição: \\*\\* Os alunos usam a computação como uma forma de autoexpressão à medida que projetam e desenvolvem páginas da web básicas. Com foco nas tags, palavras-chave e sintaxe usadas para comunicar instruções ao computador, os alunos usam HTML para estruturar o conteúdo de uma página da web. Eles também exploram as implicações de privacidade e de propriedade intelectual da publicação de seus trabalhos on-line.\n\n**Objetivos:**\n\n-   Criar artefatos digitais que usam várias linguagens de programação para controlar a estrutura e o estilo de seu conteúdo.\n-   Criar um site como forma de expressão pessoal.\n-   Usar diferentes linguagens de programação para solucionar problemas diferentes.\n-   Examinar o seu papel e responsabilidades como criadores e consumidores de mídia digital.\n\n**Questões Norteadoras:**\n\n-   Por que as pessoas criam sites?\n-   Como o texto pode comunicar conteúdo, estrutura e estilo em uma página da web?\n-   Como faço para usar de forma segura e adequada o conteúdo publicado na Internet?\n-   Quais estratégias posso usar ao programar para encontrar e corrigir problemas?\n    :::\n\n::: details [**Capítulo 2 - Visão Geral**]\n\\*\\*Descrição: \\*\\* Os alunos expandem suas ideias de sites além da expressão pessoal e começam a vê-los como uma forma de solucionar problemas. Os alunos desenvolvem suas habilidades colaborativas e trabalham em equipes para criar sites de multiplas páginas que solucionam um problema.\n\n**Objetivos:**\n\n-   Criar artefatos digitais que usam várias linguagens de programação para controlar a estrutura e o estilo de seu conteúdo.\n-   Criar um site que solucione um problema.\n-   Usar diferentes linguagens de programação para solucionar diferentes problemas.\n-   Examinar o seu papel e responsabilidades como criadores e consumidores de mídia digital.\n\n**Questões Norteadoras:**\n\n-   Como os sites podem ser usados para solucionar problemas no mundo?\n-   Quais estratégias as equipes podem usar para trabalhar melhor em conjunto?\n-   Como posso saber quais informações podem ser confiáveis on-line?\n    :::\n\n::: details [**Orientações de Implementação para Desenvolvimento Web**]\n\n-   Orientações sobre como apoiar os alunos nos níveis de programação e como personalizar as atividades estão disponíveis no [Guia dos Níveis de Programação](https://docs.google.com/document/d/1LlbzDHvq_DXggzeGg_sBcNov9pZX7h9NqardkGW4ELw/view) e [Guia de Personalização](https://docs.google.com/document/d/10u5N7zCf52IZiSf4drQplEz3d3zS1iqWpegbBMDm0RQ/view)\n-   Você pode conferir o [Guia de Implementação](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view) para mais informações sobre esta unidade.\n    :::\n\n## Terminou de Lecionar esta Unidade?\n\nResponda a esta [\\*\\*breve pesquisa\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=2) para a equipe curricular da Code.org saber como foi a sua experiência com esta unidade."
          student_description: Nesta unidade, você aprenderá como criar e compartilhar conteúdo em suas páginas web. Após decidir qual conteúdo você quer compartilhar com o mundo, você aprenderá como estruturar e estilizar suas páginas usando HTML e CSS. Você também praticará habilidades valiosas de programação como depuração, usar recursos e trabalho em equipe.
        focus-on-creativity3-2023:
          lesson_groups:
            lessonGroup-2:
              display_name: 'Capítulo 1: Imagens e Amimações'
            lessonGroup-3:

          title: Simulando um Ecossistema Marinho (2023)
          description: "## Pré-trabalho Sugerido para este Módulo\n\n**Ciência:** Os alunos simularão um ecossistema de vida marinha nas Lições 1 e 2. Para se familiarizar com esse ecossistema, recomendamos este [Vídeo sobre Animais Oceânicos](https://www.youtube.com/watch?v=8adtdg0N2-g) (9:42 minutos). \n\nNa Lição 2, os alunos programarão várias práticas de pesca sustentável. Estas são algumas leituras para construir um conhecimento básico e aprofundar as conexões com o mundo real: [Entendedo a Pesca Predatória](https://www.seafoodwatch.org/seafood-basics/sustainable-solutions/avoid-overfishing) (artigo do Monterey Bay Aquarium) ou [Mw,kwa Talks to the Loon](https://books.google.com/books/about/Mw_kwa_Talks_to_the_Loon.html?id=ZtJfkFFPTzIC) (livro infantil).\n\n**Ciência da Computação:** Neste módulo, os alunos aprenderão novos conceitos de codificação que podem ser difíceis para alunos iniciantes na ciência da computação. Se os alunos não estiverem familiarizados com o Sprite Lab da Code.org, recomendamos experimentar [Nandando com Peixes no Sprite Lab](https://studio.code.org/s/coursee-2022/lessons/3) (55 minutos) para uma introdução básica à ferramenta. \n\nEste módulo também usa um conceito de CC avançado chamado declarações condicionais. Os alunos aprendem esse conceito de forma estruturada, mas pode ser melhor alguns alunos participarem primeiro desta introdução à atividade condicional desplugada : [Condicionais com Cartas](https://studio.code.org/s/coursed-2022/lessons/12) (50 minutos)."

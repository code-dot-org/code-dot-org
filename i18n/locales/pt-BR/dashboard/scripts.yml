            lessonGroup-3:
              display_name: 'Capítulo 2: Prototipando o App'
          title: Unidade 3 - O Processo de Design ('23-'24)
          description: "A unidade de Processo de Design faz com que os alunos deixem de pensar na ciência da computação como uma ferramenta para resolver seus próprios problemas e passem a considerar os impactos sociais mais amplos da computação. Por meio de uma série de desafios de design, os alunos devem considerar e compreender as necessidades dos outros enquanto desenvolvem uma solução para um problema. A segunda parte da unidade consiste em um projeto de equipe iterativo, durante o qual os alunos têm a oportunidade de identificar uma necessidade do seu interesse, prototipar soluções em papel e no App Lab e testar suas soluções com usuários reais para obter feedback e impulsionar novas iterações.\n\n::: details [**Capítulo 1 - Visão Geral**]\n\\*\\*Descrição: \\*\\* Este capítulo introduz o processo de design como uma versão específica do processo de resolução de problemas em que a empatia pelas necessidades do usuário é consistentemente integrada. Os alunos aprendem estratégias para identificar as necessidades do usuário e avaliar o quão bem os diferentes designs as atendem. Especificamente, eles aprendem como desenvolver um protótipo em papel, como absorver e responder aos feedbacks sobre um protótipo e considerar como diferentes interfaces de usuário afetam ou não a usabilidade de seus aplicativos.\n\n**Objetivos:** \n\n-   Ver o processo de design como uma forma de resolução de problemas que prioriza as necessidades de um usuário. \n-   Identificar as necessidades do usuário e avaliar o quão bem os diferentes designs as atendem. \n-   Desenvolver protótipos em papel, absorver e responder aos feedbacks sobre um protótipo e considerar como diferentes interfaces de usuário afetam ou não a usabilidade de seus aplicativos. \n\n**Questões Norteadoras:**\n\n-   Como os designers identificam as necessidades de seus usuários?\n-   Como podemos garantir que as necessidades de um usuário sejam atendidas por nossos projetos?\n-   Quais processos nos permitirão criar, testar e iterar nossos projetos com eficiência?\n    :::\n\n::: details [**Capítulo 2 - Visão Geral**]\n**Descrição:** Este capítulo dedica-se a um projeto de grupo de longa duração o qual permite que os alunos apliquem tudo o que aprenderam sobre design centrado no usuário para desenvolver um protótipo de um aplicativo. Trabalhando em equipe, os alunos identificam um problema social que é seu interese, projetam e prototipam um aplicativo para resolver esse problema. Essa é uma oportunidade para os alunos explorarem outros papéis no desenvolvimento de software, como gerenciamento de produtos, marketing, design e testing.\n\n**Objetivos:**\n\n-   Desenvolver protótipos digitais, absorver e responder aos feedbacks sobre um protótipo e considerar como diferentes interfaces de usuário afetam ou não a usabilidade de seus aplicativos. \n-   Ter ciência de outros papéis no desenvolvimento de software, como gerenciamento de produtos, marketing, design e testing, e de como usar o que aprenderam sobre ciência da computação como uma ferramenta de impacto social.\n\n**Questões Norteadoras:**\n\n-   Como as equipes trabalham juntas de forma eficaz para desenvolver softwares?\n-   Quais papéis além da programação são necessários para projetar e desenvolver softwares?\n-   Como os designers incorporam os feedbacks em várias iterações de um produto?\n    :::\n\n::: details [**Orientação de Implementação para o Processo de Design**]\n\n-   Você pode conferir o [Guia de implementação](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view) para mais informações sobre esta unidade.\n    :::\n\n## Terminou de Lecionar esta Unidade?\n\nResponda a esta [\\*\\*breve pesquisa\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=4) para a equipe curricular da Code.org saber como foi a sua experiência com esta unidade."
          student_description: A unidade 4 apresenta os impactos sociais mais amplos da computação. Através de uma série de desafios de design, você aprenderá a entender melhor as necessidades de outras pessoas enquanto desenvolve uma solução para um problema. A segunda metade da unidade consiste em um projeto de equipe iterativo, durante o qual as equipes têm a oportunidade de identificar uma necessidade com a qual se preocupam, protótipos de soluções tanto no papel quanto no App Lab e testam soluções com usuários reais para obter feedback e avançar iteração.
        focus-on-design-with-purpose4a-2023:
          lesson_groups:
            lessonGroup-3:
              display_name: 'Capítulo 1: Entradas e Saídas'
            lessonGroup-4:
              display_name: 'Capítulo 2: Construindo protótipos físicos'
          description_short: Aprenda a programar com dispositivos físicos.
          description: "Na unidade Criação de Aplicativos para Dispositivos, os alunos exploram o papel dos dispositivos físicos na computação. Usando o App Lab e o Circuito Playground da Adafruit, os alunos desenvolvem programas que utilizam as mesmas entradas e saídas dos hardwares que você vê em dispositivos inteligentes, observando como um simples protótipo bruto pode levar a um produto finalizado. Então, os alunos exploram como dispositivos físicos podem ser usados para reagir ao mundo ao seu redor usando uma mentalidade de \"criador\" para criar protótipos com materiais comuns. \n\n⚠️ Esta unidade utiliza o **Circuito Playground** para introduzir a computação física a metalidade de criador. Você também pode lecionar este conteúdo usando dispositivos **micro:bit** atribuindo a [(Opção B) unidade Criando Aplicativos com Dispositivos](/s/focus-on-design-with-purpose4b-2023). As duas unidades ensinam o mesmo conteúdo e portanto são equivalentes - você não precisa comprar os dois conjuntos de dispositivos para lecionar ambas as unidades.\n\n::: details [**Capítulo 1 - Visão Geral*]\n**Descrição:** A unidade enfatiza as interações entre as entradas e as saídas do circuito playground e uma tela de aplicativo. No circuito playground, os alunos aprendem a controlar entradas como botões ou interruptores e saídas como uma campainha ou LED. Os alunos também interagem com entradas e saídas no App lab, como botões e entradas de texto e menus suspensos. No fim do capítulo, os alunos serão capazes de criar um aplicativo que controla um dispositivo, similar a muitos hardwares \"inteligentes\" com quais possuem contato no dia a dia.\n\n**Objetivos:**\n\n-   Projetar e construir um dispositivo de computação físico que integre as entradas e saídas físicas com aplicativos digitais.\n-   Criar protótipos de aplicativos que usem um dispositivo físico para controlar um aplicativo digital.\n\n**Questões Norteadoras:**\n\n-   Quais entradas e saídas estão disponíveis em um dispositivo físico?\n-   Quais entradas e saídas estão disponíveis em um aplicativo?\n-   Como podemos criar aplicativos que usem um dispositivo físico para controlar um aplicativo digital?\n\n:::\n\n::: details [**Capítulo 2 - Visão Geral**]\n**Descrição:** Neste capítulo, os alunos focam em como seus dispositivos físicos podem interagir com o mundo exterior. Eles aprendem a como usarem sensores e o acelerômetro para reagir ao ambiente físico. Eles aprendem a conectar LEDs e botões os quais ampliam os tipos de dispositivos que eles podem criar. Ao longo da unidade, os alunos usam materiais físicos como papel ou papelão para ampliar as funcionalidades de seus dispositivos. No final da unidade, os alunos terão criado um projeto de arte interativo e desenvolvido um protótipo de um dispositivo físico que solucione um problema.\n\n**Objetivos:**\n\n-   Projetar e criar um dispositivo de computação físico que integre sensores com aplicativos digitais.\n-   Usar a computação física para solucionar um problema de maneira divertida e inovadora.\n\n**Questões Norteadoras:**\n\n-   Como um dispositivo físico pode utilizar sensores para reagir a um ambiente físico?\n-   Como um hardware simples  pode ser usado para desenvolver novos produtos inovadores?\n    :::\n\n::: details [**Orientação de Implementação para Criação de Aplicativos com Dispositivos**]\n\n-   Esta unidade requer que os alunos tenham acesso ao Circuito Playground - [clique aqui](https://code.org/maker/circuitplayground) para mais informações sobre como usar o Circuito Playground na sala de aula.\n-   -   Orientações sobre como apoiar os alunos nos níveis de programação e como personalizar as atividades estão disponíveis no [Guia Níveis de Programação](https://docs.google.com/document/d/1LlbzDHvq_DXggzeGg_sBcNov9pZX7h9NqardkGW4ELw/view) e no [Guia de Personalização](https://docs.google.com/document/d/10u5N7zCf52IZiSf4drQplEz3d3zS1iqWpegbBMDm0RQ/view)\n-   Você pode conferir o [Guia de Implementação](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view) para mais informações sobre esta unidade.\n    :::\n\n::: details [**Desenvolvimento Profissional**]\nSe você estiver interessado em lecionar este curso, recomendamos concluir o gratuito [Módulo de Desenvolvimento Profissional Individualizado Criação de Aplicativos para Dispositivos](https://studio.code.org/courses/self-paced-pl-physical-computing). Este módulo foi projetado para ser concluído em 2 horas. Não se faz necessária experiência com codificação ou com dispositivos.  \n\n:::\n\n## Terminou de Lecionar esta Unidade?\n\nResponda a esta [\\*\\*breve pesquisa\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=6) para a equipe de currículo do Code.org saber como foi a sua experiência com esta unidade."
          student_description: Esta unidade explora o papel das plataformas de hardware na computação e como diferentes sensores podem fornecer entradas e saídas mais eficazes do que o teclado, o mouse e o monitor tradicionais. Usando o App Lab e o Circuit Playground da Adafruit, você desenvolverá programas que utilizam as mesmas entradas e saídas de hardware que você vê nos dispositivos inteligentes, observando como um simples protótipo bruto pode levar a um produto acabado. A unidade conclui com um desafio de projeto para usar o Circuit Playground como base para uma inovação de seu próprio projeto.

              description_student: Jogue um jogo e pense em quais comandos são necessários para obter o resultado certo.
              description_teacher: 'Nesta lição, os alunos jogarão um jogo destinado a fazê-los pensar sobre a maneira como os comandos devem ser dados para produzir o resultado certo. Isso os ajudará a transportar o Sprite Lab com mais facilidade nas próximas lições. '
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Condicionais no Minecraft: Viagem Aquática'

          title: O Processo de Design ('22-'23)
          description: "A unidade de Processo de Design faz com que os alunos deixem de pensar na ciência da computação como uma ferramenta para resolver seus próprios problemas e passem a considerar os impactos sociais mais amplos da computação. Por meio de uma série de desafios de design, os alunos devem considerar e compreender as necessidades dos outros enquanto desenvolvem uma solução para um problema. A segunda parte da unidade consiste em um projeto de equipe iterativo, durante o qual os alunos têm a oportunidade de identificar uma necessidade do seu interesse, prototipar soluções em papel e no App Lab e testar suas soluções com usuários reais para obter feedback e impulsionar novas iterações.\n\n**Orientação de Implementação para O Processo de Design**\n\n-   Conclua as três primeiras lições da unidade de Resolução de Problemas e Computação antes de começar\n-   Você pode visualizar a [Matriz Curricular](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) e [Guia de Implementação](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) completospara mais informações sobre esta unidade\n\n## Terminou de Lecionar esta Unidade?\n\nResponda a esta [\\*\\*breve pesquisa\\*\\*](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) para a equipe curricular da Code.org saber como foi a sua experiência com esta unidade."
          student_description: A unidade 4 apresenta os impactos sociais mais amplos da computação. Através de uma série de desafios de design, você aprenderá a entender melhor as necessidades de outras pessoas enquanto desenvolve uma solução para um problema. A segunda metade da unidade consiste em um projeto de equipe iterativo, durante o qual as equipes têm a oportunidade de identificar uma necessidade com a qual se preocupam, protótipos de soluções tanto no papel quanto no App Lab e testam soluções com usuários reais para obter feedback e avançar iteração.
          description_short: "  Aprenda a criar um programa que atenda às necessidades de seus usuários."

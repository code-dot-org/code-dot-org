            Intro to App Lab:
              name: Introdução Laboratório de Aplicativos
              description_student: "Ao final do tutorial, você poderá expandir um projeto que há começou a desenvolver, transformando-o em um aplicativo de “Escolha sua própria aventura”, “Cartão de boas festas” ou “Teste de personalidade”. Você também poderá continuar e desenvolver mais projetos em destaque na página code.org/applab. \n\nDivirta-se no seu treinamento do Hour of Code com o Laboratório de Aplicativos!"
              description_teacher: "Este tutorial foi projetado para apresentar rapidamente o ambiente de programação do Laboratório de Aplicativos, uma poderosa ferramenta para desenvolver e compartilhar aplicativos. O próprio tutorial ensina os alunos a criar e controlar botões, texto, imagens, sons e telas em Javascript, utilizando blocos ou texto. Ao final do tutorial, os alunos terão tempo para expandir os projetos que já tiverem começado a desenvolver, transformando-os em um aplicativos de “Escolha sua própria aventura”, “Cartão de boas festas” ou “Teste de personalidade”. Eles também poderão prosseguir e desenvolver mais projetos em destaque na página code.org/applab. \n\nDivirta-se no seu treinamento do Hour of Code com o Laboratório de Aplicativos! \\*\\*Adequação conforme a idade :\n\n\\*\\* O tutorial foi projetado para alunos a partir dos 13 anos de idade. Como o sistema permite aos alunos enviar sons e imagens personalizados, alunos mais jovens não devem utilizá-lo sem supervisão. Para proteger a privacidade dos alunos, se seus alunos tiverem menos de 13 anos de idade, eles não poderão utilizar este tutorial, a menos que você configure os responsáveis por eles antecipadamente em uma seção sob sua supervisão."
            'Lesson 1: App Lab Intro':
              name: 'Lição 1: Introdução ao Laboratório de Aplicativos'
          student_description: Crie seu próprio aplicativo em JavaScript usando programação ou texto com base em bloco. Se você já fez alguma programação com blocos, leve suas habilidades para o próximo nível.

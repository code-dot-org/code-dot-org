          description: "Neste módulo, você verá uma introdução às práticas autênticas da SC em que os alunos estarão envolvidos durante o curso de Descobertas da SC. Essas práticas incluem a depuração, uso de recursos e programação em pares. Você também vai explorar a função do professor em uma das salas de aula de Descobertas da SC e elaborar um plano de como você dará seu apoio à aprendizagem estudantil enquanto lecionar o curso. \n\n**Você vai:**\n\n-   Considerar a função do professor em uma sala de aula de Descobertas da SC. \n-   Aprender sobre as práticas autênticas de SC que os alunos vão desenvolver durante o curso de Descobertas da SC. \n-   Elaborar um plano de como você pretende dar o seu apoio à aprendizagem estudantil, por meio da diferenciação, da avaliação contínua e das promoção de uma cultura de inclusão. \n\n**Tempo sugerido:** 50 minutos"

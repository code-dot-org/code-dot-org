            lesson-7:
              description_student: Comparamos ‘ints’ e ‘doubles’ em termos de igualdade, mas como comparamos objetos? O que significa quando duas ‘Strings’ são iguais? E que tal duas rosquinhas? Você descobre como testar a igualdade de dois objetos e implementa suas constatações no jogo Estoure os Balões.
              description_teacher: Os alunos diferenciam entre comparações de objetos e valores primitivos. Os alunos exploram os efeitos do uso de '==' ou '!=' com objetos para identificar se será preciso usar o método 'equals()' para comparar dados de objetos. Utilizando o método 'equals()', os alunos o adicionam ao jogo Estoure os Balões para comparar objetos ‘Balloon'  e determinar se ainda há movimentos válidos disponíveis.
            lesson-8:
              description_student: Você analisa declarações 'if/else' declarações para implementar ações alternadas, com base no resultado de uma expressão booleana. Você pratica o uso de declarações 'if/else' com o 'Math.random()' para acessar elementos aleatórios a partir de uma matriz dos Arredores. Utilizando declarações 'if/else', você verifica a validade dos movimentos de um jogador no jogo Estoure os Balões.
              description_teacher: Os alunos analisam declarações 'if/else' para implementar ações alternadas, com base no resultado de uma expressão booleana. Os alunos praticam o uso de declarações 'if/else' com o 'Math.random()' para acessar elementos aleatórios a partir de uma matriz dos arredores. Utilizando declarações 'if/else', os alunos verificam a validade dos movimentos de um jogador no jogo Estoure os Balões.
            lesson-9:
              description_student: Às vezes precisamos verificar diversas condições para determinar o resultado correto. Nos Arredores, você aprende a utilizar declarações 'if/else-if/else' para solucionar problemas no 'Painter'. Em seguida, você implementa declarações 'if/else-if/else' no jogo Estoure os Balões para verificar o status do jogo e determinar se o jogador ganhou ou não.
              description_teacher: Os alunos utilizam declarações 'if/else-if/else' para avaliar diversas condições e selecionar um resultado específico desejado. Para verificar o status do jogo e determinar se o jogador ganhou ou não, os alunos utilizam declarações com múltiplas seleções para verificar a condição do jogo e escolher o resultado adequado.
            lesson-10:
              description_student: Você explora problemas que envolvem diversas condições e aprende a utilizar declarações 'if' agrupadas em suas soluções. Você formula expressões utilizando novos operadores lógicos em declarações condicionais e identifica o efeito dos operadores no resultado. Em seguida, você aprimora o jogo e funcionalidade do seu jogo Estoure os Balões, utilizando declarações 'if' e operadores lógicos em conjunto.
              description_teacher: Os alunos exploram problemas envolvendo diversas condições e programam declarações 'if' agrupadas para desenvolver soluções. Os alunos formulam expressões utilizando operadores lógicos em declarações condicionais e identificam o efeito dos operadores lógicos no resultado. As declarações 'if' e os operadores lógicos agrupados são então implementados no jogo Estoure os Balões para melhorar a jogabilidade e a funcionalidade global.

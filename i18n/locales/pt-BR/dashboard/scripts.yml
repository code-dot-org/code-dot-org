          description: Esta unidade explora os desafios técnicos e as questões que surgem da necessidade de representar informações digitais em computadores. Saiba como informações complexas, como números, texto, imagens e som, são representadas no texto, como a compressão funciona e os impactos sociais mais amplos da digitalização das informações do mundo.
          student_description: Esta unidade explora os desafios técnicos e as questões que surgem da necessidade de representar informações digitais em computadores. Saiba como informações complexas, como números, texto, imagens e som, são representadas no texto, como a compressão funciona e os impactos sociais mais amplos da digitalização das informações do mundo.

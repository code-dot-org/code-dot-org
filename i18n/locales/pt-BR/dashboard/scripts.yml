        csd1-2021:
          title: Resolução de problemas e computação ('21-'22)
          description: |-
            Resolução de Problemas e Computação é uma introdução altamente interativa e colaborativa ao campo da ciência da computação, pensada dentro de um escopo mais amplo da resolução de problemas. Você praticará o uso do processo de resolução de problemas para abordar uma série de quebra-cabeças, desafios e cenários do mundo real. A seguir, você aprenderá como os computadores captam, enviam, armazenam e processam informações para ajudar nós humanos a resolver problemas. A unidade é concluída com um projeto na qual você desenvolve uma aplicação, visando solucionar um problema de sua escolha.

            **Orientação de Implementação para a Unidade 1**

            -   A Unidade 1 do Capítulo 1 deve ser concluída antes de qualquer outra unidade no Descobertas da CC.
            -   Lições extras são fornecidas para algumas das lições na Unidade 1, dependendo do seu contexto em sala de aula.
            -   Você pode conferir a [Matriz Curricular](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) e o [Guia de Implementação](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) completos para mais informações sobre esta unidade.
          description_short: "  Aprenda como os humanos trabalham com computadores para resolver problemas."
          lesson_groups:
            cspSurvey:
              display_name: Questionário
            csd1_1:
              display_name: 'Capítulo 1: O Processo de Resolução de Problemas'
              big_questions: "\\*Quais estratégias e processos posso usar para me tornar um solucionador de problemas mais eficaz?"
              description: " Este capítulo orienta os alunos a desenvolverem e a adotarem um processo de resolução de problemas formalmente estruturado, através da reflexão dos problemas com os quais se depararam, tanto na sala de aula quanto no dia a dia. Ao trabalhar com um conjunto diversificado de problemas, como quebra-cabeças lógicos, desafios de engenharia e planejamento de uma viagem, os alunos apredem a indentificar diferentes classes de problemas, descontruir problemas maiores, e desenvolver usas próprias habilidades de resolução de problemas."
            csd1_2:
              display_name: 'Capítulo 2: Computação e Resolução de Problemas'
              big_questions: |-
                -   Como os computadores auxiliam as pessoas na resolução de problemas?
                -   Como as pessoas e os computadores destoam em suas abordagens na resolução de problemas?
                -   O que um computador precisa das pessoas para solucionar problemas efetivamente?
              description: Este capítulo introduz os computadores como máquinas as quais solucionam problemas informacionais. Os alunos começam a desenvolver uma definição comum de um computador cujo foco baseia-se em sua funcionalidade em vez de meramente um conjunto de hardwares. Eles então exploram as maneiras com que os computadores abordam os problemas. Para seus projetos finais, os alunos propõem um aplicativo que pode ser utilizado para solucionar um problema de sua escolha.
            csd1_3:
              display_name: Lições Extras
              description: 'Este capítulo fornece lições alternativas para esta unidade.  '
          name: csd1-2021
          student_description: Resolução de Problemas e Computação é uma introdução altamente interativa e colaborativa ao campo da ciência da computação, pensada dentro de um escopo mais amplo da resolução de problemas. Você praticará o uso do processo de resolução de problemas para abordar uma série de quebra-cabeças, desafios e cenários do mundo real. A seguir, você aprenderá como os computadores captam, enviam, armazenam e processam informações para ajudar nós humanos a resolver problemas. A unidade é concluída com um projeto na qual você desenvolve uma aplicação, visando solucionar um problema de sua escolha.
        csd2-2021:
          title: Desenvolvimento Web ('21-'22)
          description: |-
            Na Unidade 2, você aprenderá como criar e compartilhar o conteúdo em suas próprias páginas da web. Depois de decidir qual conteúdo você quer compartilhar com o mundo, você aprenderá a estruturar e estilizar suas páginas usando HTML e CSS. Você também praticará habilidades valiosas de programação, como depuração, uso de recursos e trabalho em equipe.

            **Orientação de implementação para a Unidade 2**

            -   Conclua o capítulo 1 da Unidade 1 antes de iniciar esta unidade
            -   Orientações sobre como apoiar os alunos nos níveis de programação e diferenciar tarefas estão disponíveis no [Guia de depuração] [0] e no [Guia de diferenciação] [1]
            -   Você pode ver o [Guia do currículo] [2] e o [Guia de implementação] [3] completos para obter mais informações sobre esta unidade
          description_short: " Aprenda a criar seu próprio site no Web Lab."
          lesson_groups:
            csd2_1v2:
              display_name: 'Capítulo 1: Criando Páginas da Web'
              big_questions: |-
                -   Por que as pessoas criam sites?
                -   Como o texto pode comunicar conteúdo, estrutura e estilo em uma página da web?
                -   Como faço para usar de forma segura e adequada o conteúdo publicado na Internet?
                -   Quais estratégias posso usar ao programar para encontrar e corrigir problemas?
              description: Os alunos usam a computação como uma forma de autoexpressão à medida que projetam e desenvolvem páginas da web básicas. Com foco nas tags, palavras-chave e sintaxe usadas para comunicar instruções ao computador, os alunos usam HTML para estruturar o conteúdo de uma página da web. Eles também exploram as implicações de privacidade e de propriedade intelectual da publicação de seus trabalhos on-line.
            csd2_2v2:
              display_name: 'Capítulo 2: Sites com Várias Páginas'
              big_questions: |-
                -   Como os sites podem ser usados para solucionar problemas no mundo?
                -   Quais estratégias as equipes podem usar para trabalhar melhor em conjunto?
                -   Como posso saber quais informações podem ser confiáveis on-line?
              description: Os alunos expandem suas ideias de sites além da expressão pessoal e começam a vê-los como uma forma de solucionar problemas. Os alunos desenvolvem suas habilidades colaborativas e trabalham em equipes para criar sites de multiplas páginas que solucionam um problema.
            cspSurvey:
              display_name: Questionário
          student_description: " Na Unidade 2, você aprenderá a criar e compartilhar o conteúdo em suas próprias páginas da web. Depois de decidir qual conteúdo você quer compartilhar com o mundo, você aprenderá a estruturar e estilizar suas páginas usando HTML e CSS. Você também praticará habilidades valiosas de programação, como depuração, uso de recursos e trabalho em equipe."
        csd3-2021:
          description_short: Programação
          lesson_groups:
            csd3_1:
              display_name: 'Capítulo 1: Imagens e Amimações'
              big_questions: |-
                -   O que é um programa de computador?
                -   Quais são os principais recursos da maioria das linguagens de programação?
                -   Como a programação estimula a criatividade e a expressão individual?
                -   Quais práticas e estratégias irão me auxiliar na criação de programas?
              description: Os alunos desenvolvem a programação de animações interativas no ambiente do Game Lab. Eles começam com formas simples e objetos sprite e, em seguida, usam loops para criar animações no estilo flipbook. Em seguida, eles aprendem a usar booleanos e condicionais para responder ao input do usuário. No final do capítulo, os alunos projetam e criam uma animação interativa que podem compartilhar com o mundo.
            csd3_2:
              display_name: 'Capítulo 2: Construindo Jogos'
              big_questions: |-
                -   Como desenvolvedores de softwares lidam com a complexidade e com a escala?
                -   Como os programadores podem se organizar para que problemas comuns sejam resolvidos apenas uma vez?
                -   Como posso trabalhar em cima de uma solução já estabelecida para criar comportamentos ainda mais complexos?
              description: Neste capítulo os alunos combinam os construtos que aprenderam no primeiro capítulo para programar movimentos e colisões mais complexas em seus sprites. À medida em que eles desenvolvem programas mais complexos, eles começam a fazer uso de funções para organizarem seus códigos. No final, os alunos usam um processo de design para criar um jogo de sua autoria.
            cspSurvey:
              display_name: Questionário
          student_description: " Na Unidade 3, você aproveitará sua experiência de codificação ao programar animações, arte interativa e jogos no Laboratório de Jogos. A unidade começa com formas simples e cria jogos sofisticados baseados em sprites, usando os mesmos conceitos de programação e o processo de design que os cientistas da computação usam diariamente. No projeto final, você desenvolverá um programa interativo personalizado."
        csd4-2021:
          description_short: "  Aprenda a criar um programa que atenda às necessidades de seus usuários."
          lesson_groups:
            csd4_1:
              display_name: 'Capítulo 1: Desenho orientado ao usuário'
            csd4_2:
              display_name: 'Capítulo 2: Prototipando o App'
            csd5_2:
              display_name: 'Capítulo 2: Resolvendo problemas de dados'
            cspSurvey:
              display_name: Questionário
          student_description: A unidade 4 apresenta os impactos sociais mais amplos da computação. Através de uma série de desafios de design, você aprenderá a entender melhor as necessidades de outras pessoas enquanto desenvolve uma solução para um problema. A segunda metade da unidade consiste em um projeto de equipe iterativo, durante o qual as equipes têm a oportunidade de identificar uma necessidade com a qual se preocupam, protótipos de soluções tanto no papel quanto no App Lab e testam soluções com usuários reais para obter feedback e avançar iteração.
        csd5-2021:
          description_short: Aprenda como as pessoas usam computadores para resolver problemas de dados.
          lesson_groups:
            csd5_1:
              display_name: 'Capítulo 1: Representando Informação'
            csd5_2:
              display_name: 'Capítulo 2: Resolvendo problemas de dados'
            cspSurvey:
              display_name: Questionário
          student_description: A unidade 5 trata da importância dos dados na solução de problemas e destaca como os computadores podem ajudar nesse processo. O primeiro capítulo explora os diferentes sistemas usados ​​para representar informações em um computador e os desafios e as vantagens e desvantagens do uso deles. No segundo capítulo, você aprenderá como as coleções de dados são usadas para resolver problemas e como os computadores ajudam a automatizar as etapas desse processo. O capítulo conclui considerando como o processo de solução de problemas de dados pode ser aplicado a uma área de sua escolha.
        csd6-2021:
          description_short: Aprenda a programar com dispositivos físicos.
          lesson_groups:
            csd6_1:
              display_name: 'Capítulo 1: Programando com Hardware'
            csd6_2:
              display_name: 'Capítulo 2: Construindo protótipos físicos'
            cspSurvey:
              display_name: Questionário
          student_description: A unidade 6 explora o papel das plataformas de hardware na computação e como diferentes sensores podem fornecer entradas e saídas mais eficazes do que o teclado, mouse e monitor tradicionais. Usando o App Lab e o Circuit Playground da Adafruit, você desenvolverá programas que utilizam as mesmas entradas e saídas de hardware que você vê nos dispositivos inteligentes, observando como um simples protótipo bruto pode levar a um produto acabado. A unidade conclui com um desafio de projeto para usar o Circuit Playground como base para uma inovação de seu próprio projeto.
        csp1-2021:
          description: Esta unidade explora os desafios técnicos e as questões que surgem da necessidade de representar informações digitais em computadores. Saiba como informações complexas, como números, texto, imagens e som, são representadas no texto, como a compressão funciona e os impactos sociais mais amplos da digitalização das informações do mundo.
          description_short: Explore os desafios e os impactos de representar informações sobre o mundo ao seu redor em bits.

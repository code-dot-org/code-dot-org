              name: Compartilhamento Digital
        coursef-2018:
          title: Curso F (2018)
          assignment_family_title: Curso F
          description: Aprenda a usar diferentes tipos de loops, eventos, funções e condicionais. Investigue diferentes técnicas de solução de problemas e discuta os impactos sociais da computação e da Internet. Na segunda parte deste curso, projete e crie um projeto principal que você possa compartilhar com amigos e familiares.
          description_short: Aprenda todos os conceitos Fundamentais da Ciência da Computação e crie sua própria arte, história ou jogo.
          description_audience: 'Idades: 9-13'
          lesson_groups:
            csf_f_1:
              display_name: Treinamento até Curso F (Opcional)
            csf_f_2:
              display_name: Conteúdo do curso F
          lessons:
            'Programming: My Robotic Friends':
              name: Meus amigos robóticos
            Sequence in Maze:
              name: Codificação com comentários
            Building a Foundation:
              name: Criando uma base
            Debugging with Scrat:
              name: Depurando com Scrat
            Programming in Artist:
              name: Criando arte com código
            'Loops: My Loopy Robotic Friends':
              name: Meus amigos robóticos loucos
            Loops in Artist:
              name: Desenhando formas com loops
            Nested Loops in Bee/Zombie:
              name: Laços Aninhados no Labirinto
            Nested Loops with Frozen:
              name: Laços Aninhados com Frozen
            'Algorithms: Tangrams':
              name: 'Algoritmos: Tangrams'
              description_student: Aqui você aprenderá sobre algoritmos usando quebra-cabeças chamados tangrams!
              description_teacher: Esta lição nos mostra algo importante sobre algoritmos. Contanto que você mantenha um algoritmo simples, existem várias maneiras de usá-lo. No entanto, se você quiser garantir que todos produzam o mesmo resultado, seu algoritmo precisará de mais detalhes. Os alunos aprenderão a diferença entre um algoritmo detalhado e geral enquanto brincam com tangramas.
            Introduction:
              name: Introdução
              description_student: "\nEsta lição fornecerá uma breve introdução a algumas das coisas incríveis que você aprenderá neste curso!"
              description_teacher: "\nNesta lição, os alunos serão apresentados a seqüências, loops e loops aninhados para prepará-los para conceitos mais complicados na parte posterior do curso. Esta lição de \"aceleração\" iguala o campo de jogo entre os especialistas e os iniciantes da sua classe."
            The Power of Words:
              name: O poder das palavras
              description_student: Bullying nunca é bom. Esta lição ensinará sobre o que é e o que não é bom dizer on-line.
              description_teacher: "Os alunos consideram que, enquanto desfrutam de seus sites favoritos, podem encontrar mensagens de outras crianças que podem fazê-los sentir raiva, mágoa, tristeza ou medo. Eles exploram maneiras de lidar com o cyberbullying e como responder em face da perturbadora linguagem online.\n\nOs alunos discutem todas as maneiras pelas quais usam a tecnologia para comunicação e exploram as semelhanças e diferenças entre a comunicação pessoal e online. Os alunos então discutem maneiras de responder ao cyberbullying.\n \nraiz -> dados -> script -> nome -> coursef-2018 -> estágios -> O poder das palavras -> professor de descrição\nhttps://studio.code.org/s/coursef INTRO"
            Ice Age Play Lab:
              name: Laboratório da Era do Gelo
              description_student: Pense no seu videogame favorito. Já se perguntou como foi feito? Nesses quebra-cabeças, você desenvolverá um videogame com seus amigos da Era do Gelo!
              description_teacher: Nesta lição, os alunos são guiados por uma história com personagens da Era do Gelo. Os alunos trabalharão com eventos e loops para fazer com que os personagens se movam na tela e terão a chance de criar seu próprio jogo ou história após os níveis guiados.
            Conditionals in Minecraft:
              name: Condicionais no Minecraft
              description_student: "\nEvite a lava! Aqui você aprenderá sobre condicionais no mundo do Minecraft."
              description_teacher: Esta lição oferece aos alunos a chance de aprender e praticar condicionais. Possui caracteres e configurações do Minecraft, e os alunos concluirão tarefas como minerar e construir estruturas usando seus programas.
            Envelope Variables:
              name: Variáveis do envelope
              description_student: "Envelopes e variáveis ​​têm algo em comum: ambos podem conter coisas valiosas. Aqui você aprenderá o que são variáveis ​​e as coisas impressionantes que podem fazer\n\nroot -> data -> script -> name -> coursef-2018 -> stages -> Envelope Variables -> description_student\nhttps://studio.code.org/s/coursef-2018 INTRO"
              description_teacher: As variáveis ​​são usadas como espaços reservados para valores como números ou palavras. Variáveis ​​permitem muita liberdade na programação. Em vez de digitar uma frase muitas vezes ou lembrar de um número obscuro, os cientistas da computação podem usar variáveis ​​para fazer referência a elas. Esta lição ajuda a explicar o que são variáveis ​​e como podemos usá-las de várias maneiras diferentes. A ideia de variáveis ​​não é um conceito fácil de entender; portanto, recomendamos que haja bastante tempo para discussão no final da lição.
            Variables in Artist:
              name: Variáveis no Artista
              description_student: Não se esqueça de trazer criatividade para a aula! Nestes quebra-cabeças, você fará desenhos fantásticos usando variáveis.
              description_teacher: Nesta lição, os alunos explorarão a criação de designs repetitivos usando variáveis ​​no ambiente do Artist. Os alunos aprenderão como as variáveis ​​podem ser usadas para tornar o código mais fácil de escrever e mais fácil de ler. Após quebra-cabeças guiados, os alunos terminam em um nível de freeplay para mostrar o que aprenderam e criar seus próprios designs.
            Variables in Play Lab:
              name: Variáveis no Laboratório
              description_student: Em breve, você aprenderá a fazer os personagens interagirem em um jogo usando variáveis!
              description_teacher: Os alunos aprenderão mais com as variáveis ​​desta lição criando cenas no Play Lab. Os alunos trabalharão com a entrada do usuário para definir os valores de suas variáveis ​​e, em seguida, terão espaço para criar seu próprio miniprojeto com variáveis.
            For Loop Fun:
              name: Diversão com laços for
              description_student: Você vai se divertir aprendendo muito sobre os loops `for`!
              description_teacher: 'Sabemos que os loops nos permitem fazer as coisas repetidas vezes, mas agora vamos aprender a usar loops com estruturas extras integradas. Essas novas estruturas permitirão que os alunos criem código mais poderoso e dinâmico. '
            For Loops in Bee:
              name: Para Loops com Abelha
              description_student: Buzz buzz. Nestes quebra-cabeças, você guiará uma abelha para o néctar e o mel usando loops `for`!
              description_teacher: Apresentando a abelha, esta lição se concentra em loops e no uso de uma variável de incremento para resolver quebra-cabeças mais complicados. Os alunos começarão revisando os loops das lições anteriores e depois usarão os loops para resolver com mais eficácia problemas complicados.
            For Loops in Artist:
              name: Para Loops com o artista
              description_student: Prepare-se para fazer sua próxima obra-prima. Aqui você usará loops `for` para fazer algumas fotos de cair o queixo.
              description_teacher: Nesta lição, os alunos continuam praticando para loops, desta vez com o Artista. Os alunos concluirão quebra-cabeças combinando as idéias de variáveis, loops e loops para criar designs complexos. No final, eles terão a chance de criar sua própria arte em um nível de freeplay.
            Songwriting with Parameters:
              name: Composição de música com parâmetros
              description_student: Você pode lançar o próximo single de grande sucesso! Nesta lição, você aprenderá quais são os parâmetros e como eles fazem algumas músicas fantásticas!
              description_teacher: Uma das estruturas mais magníficas do mundo da ciência da computação é a função. Funções (algumas vezes chamadas de procedimentos) são mini programas que você pode usar repetidamente dentro de seu programa maior. Esta lição ajudará os alunos a entender intuitivamente por que combinar blocos de código em funções é uma prática tão útil e como eles podem usar essas estruturas, mesmo quando blocos de código são ligeiramente diferentes.
            Functions in Bee:
              name: Funções na Abelha
            Functions with Parameters in Artist:
              name: Funções com parâmetros no Artista
              description_student: Prepare seus dedos de programação. Nestes quebra-cabeças, você fará desenhos impressionantes no Artist usando funções com parâmetros.
              description_teacher: Nesta lição, os alunos continuam trabalhando com funções com e sem parâmetros. Os alunos terão a chance de criar seus próprios desenhos com e sem parâmetros, antes de modificar as funções no nível de jogo livre.
            Functions with Parameters in Bee:
              name: Funções com parâmetros na abelha
              description_student: Você teve um pouco de prática usando funções com parâmetros. Esta lição continuará sua prática com a abelha!
              description_teacher: Esta lição apresenta o ambiente da abelha e continua com o conceito de funções com parâmetros do estágio Artist anterior. Os alunos praticarão a escrita e o uso de funções para seguir caminhos complexos e coletar padrões de néctar e mel.
            Explore Project Ideas:
              name: Explore Ideias de Projetos
              description_student: Hora de se inspirar! Esses quebra-cabeças mostrarão um punhado de jogos e ilustrações pré-criados para ajudar a desenvolver seu plano para o seu grande projeto.
              description_teacher: "As próximas cinco lições proporcionam aos alunos a oportunidade de usar suas habilidades de codificação em um projeto de referência. Este projeto ajudará as pessoas a ganhar experiência com codificação e produzir um exemplo para compartilhar com colegas e entes queridos. Pretende-se que seja um projeto de várias lições ou de várias semanas em que os alunos passam um tempo discutindo, aprendendo sobre o processo de design, construindo e depois apresentando seu trabalho final.\n\nNa fase de exploração, os alunos poderão ver exemplos de projetos no Artist e no Play Lab para se inspirar. Em seguida, os alunos aprenderão sobre o processo de design e como implementá-lo em seus próprios projetos. Eles terão espaço para criar seu próprio projeto no Artist ou no Play Lab (essa é provavelmente a etapa mais longa do projeto). Os alunos revisarão seus projetos, após testes e reflexão extra. Finalmente, os alunos poderão apresentar seus trabalhos concluídos aos colegas."
            The Design Process:
              name: O processo de design
              description_student: Projetos tão grandes levam tempo e muito planejamento. Aqui, você aprenderá sobre o processo de design que você usará para desenvolver seu próprio projeto.
              description_teacher: Ao longo de cinco lições, os alunos estarão desenvolvendo um projeto de seu próprio design, usando o Play Lab ou o Artist como ambiente de programação. Nesta parte do projeto, os alunos aprenderão sobre o processo de design e como implementá-lo em seus próprios projetos. O guia da lição, com uma visão geral de todas as cinco etapas do processo, pode ser encontrado no início do processo do projeto, [here](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Construir seu projeto
              description_student: Finalmente, você pode começar a construir seu projeto!
              description_teacher: Ao longo de cinco lições, os alunos estarão desenvolvendo um projeto de seu próprio design, usando o Play Lab ou o Artist como ambiente de programação. Agora, os alunos terão seu próprio espaço para criar seu projeto com o Artist ou o Play Lab. Essa será a parte mais longa do projeto. O guia da lição, com uma visão geral de todas as cinco etapas do processo, pode ser encontrado no início do processo do projeto, [here](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Revisar Seu Projeto
              description_student: Roma não foi construída em um dia e seu projeto também não deveria ser. Reserve um tempo para editar e revisar seu projeto para torná-lo o melhor possível.
              description_teacher: Ao longo de cinco lições, os alunos estarão desenvolvendo um projeto de seu próprio design, usando o Play Lab ou o Artist como ambiente de programação. Agora que os projetos foram criados, os alunos têm a oportunidade de receber feedback dos colegas e revisar seus projetos. O guia da lição, com uma visão geral de todas as cinco etapas do processo, pode ser encontrado no início do processo do projeto, [here](https://curriculum.code.org/csf/coursef/15/).
            Present Your Project:

          title: Computação Física ('22-'23)
          description_short: Aprenda a programar com dispositivos físicos.
          description: "Na unidade de Computação Física, os alunos exploram o papel dos dispositivos físicos na computação. Usando o App Lab e o Circuit Playground da Adafruit, os alunos desenvolvem programas que utilizam as mesmas entradas e saídas de hardware que você vê nos dispositivos inteligentes, observando como um simples protótipo bruto pode levar a um produto acabado. Em seguida, os alunos exploram como os dispositivos físicos podem ser usados para reagir ao mundo ao seu redor usando uma mentalidade de “criador” para criar protótipos com materiais do dia a dia.\n\n**Orientação de implementação para computação física**\n\n-   Conclua as três primeiras lições da unidade de Solução de Problemas e Computação antes de começar\n-   Esta unidade pressupõe que os alunos estejam familiarizados com o App Lab, usando especificamente o Modo Design para criar uma interface de usuário e usando Eventos para alterar a tela ao clicar em um botão. Isso pode ser feito fazendo com que os alunos concluam a [Hora do Código do App Lab] [0] antes de iniciar esta unidade.\n-   Esta unidade exige que os alunos tenham acesso ao Circuit Playground - [clique aqui] [1] para obter mais informações sobre como usar o Circuit Playground em sua sala de aula\n-   Orientações sobre como apoiar os alunos nos níveis de programação e diferenciar tarefas estão disponíveis no [Guia de níveis de programação] [2] e [Guia de diferenciação] [3]\n-   Você pode ver o [Guia do currículo] [4] e o [Guia de implementação] [5] completos para obter mais informações sobre isso unidade\n\n## Terminou de ensinar esta unidade?\n\nResponda a esta [**breve pesquisa**] [6] para que a equipe curricular da Code.org saiba como foi a unidade."
          student_description: Esta unidade explora o papel das plataformas de hardware na computação e como diferentes sensores podem fornecer entradas e saídas mais eficazes do que o teclado, o mouse e o monitor tradicionais. Usando o App Lab e o Circuit Playground da Adafruit, você desenvolverá programas que utilizam as mesmas entradas e saídas de hardware que você vê nos dispositivos inteligentes, observando como um simples protótipo bruto pode levar a um produto acabado. A unidade conclui com um desafio de projeto para usar o Circuit Playground como base para uma inovação de seu próprio projeto.

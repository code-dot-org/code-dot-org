              name: Programação com Colheitadeira
            Loops in Harvester:
              name: Repetições com Colheitadeira
            Sequencing in Maze:
              name: Sequenciando com Angry Birds
            'Persistence & Frustration: Stevie and the Big Project':
              name: Stevie e o Grande Projeto

          description: " Na Unidade 3, você aproveitará sua experiência de codificação ao programar animações, arte interativa e jogos no Laboratório de Jogos. A unidade começa com formas simples e cria jogos sofisticados baseados em sprites, usando os mesmos conceitos de programação e o processo de design que os cientistas da computação usam diariamente. No projeto final, você desenvolverá um programa interativo personalizado."
          description_short: "Programação"
          lesson_groups:
            csd3_1:
              display_name: 'Capítulo 1: Imagens e Amimações'
            csd3_2:
              display_name: 'Capítulo 2: Construindo Jogos'
            cspSurvey:
              display_name: Questionário
          lessons:
            Programming for Entertainment:
              name: Programação para entretenimento
              description_student: Solicita-se à classe que considere "problemas" como tédio e autoexpressão, e que reflita sobre como eles abordam esses problemas em suas próprias vidas. A partir daí, eles irão explorar como a Ciência da Computação em geral, e a programação especificamente, desempenham um papel em uma forma específica de entretenimento ou como um veículo para a autoexpressão.
              description_teacher: Os alunos devem considerar "problemas" como tédio e autoexpressão e refletir sobre como eles abordam esses problemas em suas próprias vidas. A partir daí, os alunos irão explorar como a Ciência da Computação em geral, e a programação especificamente, desempenham um papel em uma forma específica de entretenimento ou como um veículo para a autoexpressão.
            Plotting Shapes:
              name: Formas de plotagem
              description_student: Os alunos exploram os desafios de comunicar e  de como desenhar com formas e usam uma ferramenta que apresenta como esse problema é abordado no Game Lab. A atividade de aquecimento demonstra rapidamente os desafios da posição de comunicação sem algum ponto de referência compartilhado. Na atividade principal, os alunos exploram uma ferramenta do Game Lab que permite colocar formas interativamente na grade de 400 por 400 do Game Lab. Eles se revezam, instruindo um parceiro a desenhar uma imagem oculta usando essa ferramenta, respondendo a muitos desafios. Opcionalmente, os alunos criam sua própria imagem para se comunicar antes de uma discussão.
              description_teacher: Os alunos exploram os desafios de comunicar e  de como desenhar com formas e usam uma ferramenta que apresenta como esse problema é abordado no Game Lab. A atividade de aquecimento demonstra rapidamente os desafios da posição de comunicação sem algum ponto de referência compartilhado. Na atividade principal, os alunos exploram uma ferramenta do Game Lab que permite colocar formas interativamente na grade de 400 por 400 do Game Lab. Eles se revezam, instruindo um parceiro a desenhar uma imagem oculta usando essa ferramenta, respondendo a muitos desafios. Opcionalmente, os alunos criam sua própria imagem para se comunicar antes de uma discussão.
            Drawing in Game Lab:
              name: Desenhando no Laboratório de Jogos
              description_student: A classe é apresentada ao Laboratório de Jogos, o ambiente de programação para esta unidade, e começa a usá-lo para posicionar formas na tela. Esta lição aborda os conceitos básicos de sequenciamento e depuração, além de alguns comandos simples. No final da lição, a classe cria uma versão online da imagem que eles criaram na lição anterior.
              description_teacher: Os alunos são apresentados ao Laboratório de Jogos, o ambiente de programação para esta unidade, e começam a usá-lo para posicionar formas na tela. Eles aprendem o básico sobre sequenciamento e depuração, bem como alguns comandos simples. No final da lição, os alunos poderão programar imagens como as que eles criaram com a ferramenta de desenho da lição anterior.
            Shapes and Randomization:
              name: Formas e Randomização
            Variables:
              name: variáveis
              description_student: Esta lição apresenta variáveis como uma maneira de rotular um número em um programa ou salvar um valor gerado aleatoriamente. A turma começa a lição com uma descrição muito básica do objetivo de uma variável e pratica usando os novos blocos. Posteriormente, a classe usa variáveis para salvar um número aleatório, permitindo que os programas usem o mesmo número aleatório várias vezes.
              description_teacher: Nesta lição, os alunos aprendem a usar variáveis para rotular um número em seu programa ou salvar um valor gerado aleatoriamente. Os alunos começam a lição com uma descrição muito básica do objetivo de uma variável. Os alunos concluem uma progressão de nível que reforça o modelo de uma variável como uma maneira de rotular ou nomear um número. Os alunos usam variáveis para salvar um número aleatório e ver que as variáveis realmente armazenam ou salvam seus valores, permitindo que usem o mesmo número aleatório várias vezes em seus programas.
            Sprites:
              name: Sprite
              description_student: Para criar imagens mais interessantes e detalhadas, a classe é introduzida no objeto sprite. Cada sprite pode ser atribuída a uma imagem, e os sprites também acompanham vários valores sobre si mesmos, o que será útil no futuro ao fazer animações. No final da lição, todos criam uma cena usando sprites.
              description_teacher: Para criar imagens mais interessantes e detalhadas, os alunos são apresentados ao objeto sprite. Cada sprite pode ser atribuída uma imagem e os sprites também acompanham vários valores sobre si mesmos, o que será útil no futuro ao fazer animações.
            The Draw Loop:
              name: O laço de desenho
              description_student: Esta lição apresenta o loop de empate, um dos principais paradigmas de programação do Game Lab. A classe combina o loop de desenho com números aleatórios para manipular algumas animações simples com pontos e depois com sprites. Depois, todos usam o que aprenderam para atualizar a cena do sprite da lição anterior.
              description_teacher: Nesta lição, os alunos são apresentados ao loop de empate, um dos principais paradigmas de programação do Game Lab. Para começar a lição, os alunos examinam alguns flipbooks físicos para ver que ter muitos quadros com imagens diferentes cria a impressão de movimento. Os alunos assistem a um vídeo explicando como o ciclo de empate no Game Lab ajuda a criar essa mesma impressão em seus programas. Os alunos combinam o loop de desenho com números aleatórios para manipular algumas animações simples com pontos e depois com sprites. No final da lição, os alunos usam o que aprenderam para atualizar sua cena de sprite da lição anterior
            The Counter Pattern Unplugged:
              name: O padrão do contador desconectado
              description_student: Esta lição desplugada explora o comportamento subjacente das variáveis. Usando notecards e string para simular variáveis ​​dentro de um programa, a classe implementa alguns programas curtos. Uma vez familiarizada com essa sintaxe, a classe usa o mesmo processo com propriedades de sprite, acompanhando o progresso de um sprite na tela.
              description_teacher: Os alunos exploram o comportamento subjacente das variáveis por meio de uma atividade desconectada. Usando notecards e string para simular variáveis dentro de um programa, os alunos implementam alguns programas curtos. Uma vez familiarizados com essa sintaxe, os alunos usam o mesmo processo com propriedades de sprite, acompanhando o progresso de um sprite na tela.
            Sprite Movement:
              name: Movimento sprite
              description_student: Visão global - Combinando o desenho do laço e o padrão do contador, a classe escreve programas que movem sprites pela tela, além de animar outras propriedades de sprite.
              description_teacher: Visão global - Combinando o desenho do laço e o padrão do contador, a classe escreve programas que movem sprites pela tela, além de animar outras propriedades de sprite.
            Booleans Unplugged:
              name: Booleanos off-line
              description_student: Esta lição apresenta valores e lógica booleanos, além de instruções condicionais. A aula começa com um jogo simples de Stand Up, Sit Down, no qual as declarações booleanas (verdadeiro / falso) descrevem propriedades pessoais (cabelo ou cor dos olhos, tipo de roupa, idade etc.). A classe, em seguida, agrupa objetos com base em instruções booleanas cada vez mais complexas e analisa como as condicionais podem afetar o fluxo de um programa.
              description_teacher: |-
                Nesta lição, os alunos são apresentados a valores e lógica booleanos, bem como a declarações condicionais. A aula começa com um jogo simples de Levante-se e Sente-se, no qual as declarações booleanas (verdadeiro / falso) descrevem propriedades pessoais (cabelo ou cor dos olhos, tipo de roupa, idade, etc.). Isso faz com que os alunos pensem em como podem enquadrar uma propriedade com vários valores potenciais (como idade) com uma pergunta binária.

                A partir daí, é fornecido aos alunos um grupo de objetos com propriedades físicas semelhantes, porém variáveis. Com um parceiro, eles agrupam esses objetos com base em instruções booleanas cada vez mais complexas, incluindo booleanos compostos com E e OU.

                Finalmente, revelamos condicionais como uma ferramenta para tomar decisões ou impactar o fluxo de um programa usando instruções booleanas como entrada.
            Conditionals:
              name: Condições
              description_student: A classe começa usando booleanos para comparar o valor atual de uma propriedade de sprite com um valor-alvo, e usa essa comparação para determinar quando um sprite atingiu um ponto na tela, cresceu para um determinado tamanho ou atingiu um valor usando o contador padronizar. Depois de usar os booleanos diretamente para investigar os valores ou propriedades de sprite, a classe adiciona instruções condicionais 'se' para escrever código que responde a essas comparações booleanas.
              description_teacher: Os alunos começam usando booleanos para comparar o valor atual de uma propriedade de sprite com um valor-alvo, usando essa comparação para determinar quando um sprite atingiu um ponto na tela, cresceu para um determinado tamanho ou atingiu um valor usando o padrão de contador. Depois de usar os booleanos diretamente para investigar os valores ou as propriedades do sprite, os alunos adicionam instruções _if_ condicionais para escrever o código que responde a essas comparações booleanas.
            Keyboard Input:
              name: Entrada do teclado
              description_student: Após a introdução aos booleanos e às instruções se da lição anterior, os alunos são apresentados a um novo bloco chamado apertarTecla() que retorna um booleano e pode ser usado em instruções condicionais para mover sprites pela tela. No final desta lição, os alunos terão programas escritos que recebem a entrada do teclado do usuário para controlar sprites na tela.
              description_teacher: Após a introdução aos booleanos e às instruções _if_ na lição anterior, os alunos são apresentados a um novo bloco chamado `keyDown ()`, que retorna um booleano e pode ser usado em instruções condicionais para mover sprites pela tela. No final desta lição, os alunos terão programas escritos que recebem a entrada do teclado do usuário para controlar sprites na tela.
            Other Forms of Input:
              name: Outras formas de entrada
              description_student: A classe continua a explorar maneiras de usar instruções condicionais para receber a entrada do usuário. Além do comando simples keyDown() aprendido ontem, a classe aprende sobre vários outros comandos de entrada do teclado, bem como maneiras de obter a entrada do mouse.
              description_teacher: A classe continua a explorar maneiras de usar instruções condicionais para receber a entrada do usuário. Além do comando simples keyDown() aprendido ontem, a classe aprende sobre vários outros comandos de entrada do teclado, bem como maneiras de obter a entrada do mouse.
            Project - Interactive Card:
              name: Projeto - Cartão Interativo
              description_student: Neste projeto cumulativo do Capítulo 1, a turma planeja e desenvolve um cartão interativo usando todas as técnicas de programação que aprendeu até o momento.
              description_teacher: Neste projeto cumulativo do capítulo 1, os alunos planejam e desenvolvem um cartão interativo usando todas as técnicas de programação que aprenderam até o momento.
            Velocity:
              name: Velocidade
              description_student: Após uma breve revisão de como o padrão do contador é usado para mover sprites, a classe é apresentada às propriedades que definem a velocidade e a velocidade de rotação diretamente. Ao usar essas novas propriedades de maneiras diferentes, elas desenvolvem as habilidades necessárias para criar um jogo básico de rolagem lateral.
              description_teacher: Após uma breve revisão de como eles usaram o padrão do contador para mover sprites nas lições anteriores, os alunos são apresentados às propriedades que definem a velocidade e a velocidade de rotação diretamente. Ao usar essas novas propriedades de maneiras diferentes, elas desenvolvem as habilidades necessárias para criar um jogo básico de rolagem lateral.
            Collision Detection:
              name: Detecção de Colisão
              description_student: A turma aprende sobre a detecção de colisões no computador. Os pares exploram como um computador pode usar a localização do sprite, as propriedades de tamanho e a matemática para detectar se dois sprites estão se tocando. A classe então usa o bloco isTouching() para criar efeitos diferentes quando os sprites colidem, incluindo a reprodução de sons. Por fim, eles usam suas novas habilidades para melhorar o jogo sidescroller iniciado na última lição.
              description_teacher: Os alunos aprendem sobre a detecção de colisões no computador. Trabalhando em pares, eles exploram como um computador pode usar as propriedades de localização e tamanho do sprite e a matemática para detectar se dois sprites estão se tocando. Eles então usam o bloco `isTouching()` para criar efeitos diferentes quando os sprites colidem, incluindo a reprodução de sons. Por fim, eles usam suas novas habilidades para melhorar o jogo sidescroller iniciado na última lição.
            Complex Sprite Movement:
              name: Movimento complexo de Sprite
              description_student: 'A turma aprende a combinar as propriedades de velocidade dos sprites com o padrão do contador para criar movimentos de sprites mais complexos, como simular a gravidade, fazer um salto do sprite e permitir que o sprite flutue para a esquerda ou direita. Nos níveis finais, a classe combina esses movimentos para animar e controlar um único sprite e criar um jogo simples no qual um personagem voa e coleta moedas.'
              description_teacher: Os alunos aprendem a combinar as propriedades de velocidade dos sprites com o padrão do contador para criar movimentos de sprites mais complexos. Em particular, os alunos aprenderão como simular a gravidade, fazer um sprite pular e permitir que um sprite flutue para a esquerda ou direita. Nos níveis finais da progressão do Code Studio, os alunos combinam esses movimentos para animar e controlar um único sprite e criar um jogo simples no qual um personagem voa e recolhe uma moeda. Os alunos são incentivados a fazer suas próprias adições ao jogo no nível final.
            Collisions:
              name: Colisões
              description_student: A turma programa seus sprites para interagir de novas maneiras. Depois de uma breve revisão de como eles usaram o bloco isTouching, a classe faz um brainstorm de outras maneiras pelas quais dois sprites poderiam interagir. Eles então usam isTouching para fazer um sprite empurrar outro pela tela antes de praticar com os quatro blocos de colisão (colidir, deslocar, pular e pular fora).
              description_teacher: Os alunos programam seus sprites para interagir de novas maneiras. Após uma breve revisão de como eles usaram o bloco `isTouching`, os alunos discutem outras maneiras pelas quais dois sprites poderiam interagir. Eles então usam o `isTouching` para fazer um sprite empurrar outro pela tela antes de praticar com os quatro blocos de colisão(`collide`, `displace`, `bounce`, and `bounceOff`).
            Functions:
              name: funções
              description_student: Esta lição aborda funções como uma maneira de organizar seu código, torná-lo mais legível e remover blocos repetidos de código. A turma aprende que as etapas abstratas de nível superior ou mais facilitam o entendimento e o raciocínio sobre as etapas e começam a criar funções no Game Lab. No final da lição, a classe usa essas habilidades para organizar e adicionar funcionalidades à versão final do jogo de rolagem lateral.
              description_teacher: Os alunos aprendem a criar funções para organizar seu código, torná-lo mais legível e remover blocos repetidos de código. Um aquecimento desconectado explora como as direções em diferentes níveis de detalhes podem ser úteis, dependendo do contexto. Os alunos aprendem que etapas de nível superior ou mais abstratas facilitam a compreensão e a argumentação sobre as etapas. Posteriormente, os alunos aprendem a criar funções no Laboratório de Jogos. Eles usarão funções para remover longos blocos de código do laço de desenho e substituir trechos de código repetidos por uma única função. No final da lição, os alunos usam essas habilidades para organizar e adicionar funcionalidades à versão final do jogo de rolagem lateral.
            The Game Design Process:
              name: O processo de design de jogos
              description_student: Esta lição apresenta o processo que a turma usará para criar jogos para o restante da unidade. A turma percorre esse processo em uma série de níveis. Como parte desta lição, a classe também aprendeu brevemente a usar animações de vários quadros no Game Lab. No final da lição, eles têm a oportunidade de fazer melhorias no jogo para torná-lo seu.
              description_teacher: Esta lição apresenta aos alunos o processo que eles usarão para criar jogos para o restante da unidade. Esse processo é centrado em torno de um guia de projeto que solicita aos alunos que definam seus sprites, variáveis ​​e funções antes de começarem a programar seu jogo. Nesta lição, os alunos começam jogando um jogo no Game Lab, onde o código está oculto. Eles discutem o que acham que os sprites, variáveis ​​e funções precisariam ser para criar o jogo. Eles recebem um guia de projeto completo, que mostra uma maneira de implementar o jogo. Os alunos são então percorridos por esse processo através de uma série de níveis. Como parte desta lição, os alunos também aprendem brevemente a usar animações de vários quadros no Game Lab. No final da aula, os alunos têm a oportunidade de fazer melhorias no jogo para torná-lo seu.
            Using the Game Design Process:
              name: Usando o processo de design de jogos
              description_student: Nesta lição de vários dias, a turma usa o processo de solução de problemas da Unidade 1 para criar um jogo de puladores de plataforma. Depois de analisar um exemplo de jogo, a classe define como serão os jogos e usa um processo estruturado para construí-los. Finalmente, a turma reflete sobre como os jogos podem ser aprimorados e implementa essas mudanças.
              description_teacher: Nesta lição de vários dias, os alunos usam o processo de solução de problemas da Unidade 1 para criar um jogo de saltadores de plataforma. Eles começam olhando um exemplo de saltador de plataforma e depois definem como serão os jogos. Em seguida, eles usam um processo estruturado para planejar os antecedentes, variáveis, sprites e funções de que precisam para implementar seu jogo. Depois de escrever o código do jogo, os alunos refletirão sobre como o jogo pode ser aprimorado e implementarão essas mudanças.
            Project - Design a Game:
              name: Projeto - Projetar um Jogo
              description_student: A turma planeja e constrói jogos originais usando o guia do projeto das duas lições anteriores. Trabalhando individualmente ou em pares, a turma planeja, desenvolve e dá feedback sobre os jogos. Depois de incorporar o feedback dos colegas, a turma compartilha os jogos concluídos.
              description_teacher: Os alunos planejam e constroem seu próprio jogo usando o guia do projeto das duas lições anteriores para orientar seu projeto. Trabalhando individualmente ou em pares, os alunos decidem primeiro sobre o tipo de jogo que gostariam de construir, tendo como inspiração um conjunto de exemplos de jogos. Eles então preencherão um guia de projeto em branco, onde descreverão o comportamento do jogo e analisarão as variáveis, sprites e funções que precisarão criar. No Code Studio, uma série de níveis solicita uma sequência geral que eles podem usar para implementar esse plano. No meio do processo, os alunos compartilharão seus projetos para revisão por pares e incorporarão feedback ao final do jogo. No final da lição, os alunos compartilharão seus jogos concluídos com seus colegas de classe. Este projeto abrange várias turmas e pode facilmente levar de 3 a 5 períodos de aulas.
            CS Discoveries End of Semester Survey:
              name: CS Discoveries - Pesquisa de fim de semestre
            CS Discoveries Post-Course Survey:
              name: Pesquisa pós-curso da CS Discoveries
        csd2-2018:
          title: CSD Unidade 2 - Desenvolvimento Web ('18 -'19)
          description: " Na Unidade 2, você aprenderá a criar e compartilhar o conteúdo em suas próprias páginas da web. Depois de decidir qual conteúdo você deseja compartilhar com o mundo, você aprenderá a estruturar e estilizar suas páginas usando HTML e CSS. Você também praticará habilidades valiosas de programação, como depuração e comentários. No final da unidade, você terá um site pessoal que poderá publicar na Internet."
          description_short: " Aprenda a criar seu próprio site no Web Lab."
          lesson_groups:
            csd2_1:
              display_name: 'Capítulo 1: Conteúdo Web e HTML'
            csd2_2:
              display_name: 'Capítulo 2: Estilo e CSS'
            cspSurvey:
              display_name: Questionário
          lessons:
            Exploring Websites:
              name: Explorando sites
              description_student: Esta lição aborda os objetivos que um site pode ter, tanto para os usuários quanto para os criadores. A turma explora um punhado dos sites mais usados ​​nos Estados Unidos e discute como cada um desses sites é útil para os usuários e como também pode servir a seus criadores.
              description_teacher: Todo site tem um propósito, uma razão pela qual alguém o criou e outros o usam. Nesta lição, os alunos começarão a considerar os propósitos que um site pode servir, tanto para os usuários quanto para os criadores. Os alunos exploram vários dos sites mais usados nos Estados Unidos e tentam descobrir como cada um desses sites é útil para os usuários e como eles também podem servir seus criadores.
            'Websites for Expression ':
              name: 'Sites para Expressão '
              description_student: 'Esta lição apresenta sites como um meio de expressão pessoal. A turma discute primeiro maneiras diferentes pelas quais as pessoas expressam e compartilham seus interesses e idéias e, em seguida, analisa alguns sites exemplares criados por alunos de um curso anterior. Finalmente, todos discutem e compartilham uma lista de tópicos e interesses a serem incluídos, criando um recurso para o desenvolvimento de um site pessoal no restante da unidade. '
              description_teacher: Nesta lição, os alunos investigam maneiras de usar sites como um meio de expressão pessoal e desenvolvem uma lista de tópicos e interesses que eles gostariam de incluir em um site pessoal. Para iniciar a lição, os alunos debatem maneiras diferentes pelas quais as pessoas expressam e compartilham seus interesses e idéias. Os alunos examinam alguns sites exemplares criados por estudantes de um curso anterior do CS Discoveries para identificar maneiras de expressar suas idéias. Por fim, os alunos debatem e compartilham uma lista de tópicos e interesses que eles podem querer incluir em um site pessoal, onde podem buscar idéias à medida que progridem na unidade.
            Intro to HTML:
              name: Introdução a HTML
              description_student: Esta lição apresenta o HTML como uma solução para o problema de como comunicar o conteúdo e a estrutura de um site para um computador. A lição começa com uma breve atividade desconectada, demonstrando os desafios de comunicar efetivamente a estrutura de uma página da web. A classe examina uma página HTML no Web Lab e discute como as tags HTML ajudam a resolver esse problema, depois usa o HTML para escrever as primeiras páginas da web da unidade.
              description_teacher: Nesta lição, os alunos são apresentados ao HTML como uma solução para o problema de como comunicar o conteúdo e a estrutura de um site em um computador. A lição começa com uma breve atividade desconectada, demonstrando os desafios de comunicar efetivamente a estrutura de uma página da web. Os alunos examinam uma página HTML exemplar no Web Lab e discutem com seus colegas de classe como as tags HTML ajudam a resolver esse problema. Os alunos então escrevem seu primeiro HTML. Uma discussão final ajuda a solidificar a compreensão do conteúdo versus a estrutura desenvolvida ao longo da lição.
            Headings:
              name: Cabeçalhos
              description_student: Esta lição continua a introdução às tags HTML, desta vez com cabeçalhos. A classe pratica o uso de tags de cabeçalho para criar títulos de página e seção e aprende como os diferentes elementos do cabeçalho são exibidos por padrão. Em seguida, a turma planeja como organizar seu conteúdo nas páginas pessoais da Web que serão construídas em toda a unidade e inicia a primeira página do projeto.
              description_teacher: Nesta lição, os alunos continuam usando o HTML para estruturar o texto nas páginas da Web, desta vez com títulos. Os alunos aprendem como os diferentes elementos do cabeçalho são exibidos por padrão e praticam usá-los para criar títulos de páginas e seções. Os alunos começam a decidir como organizarão seu conteúdo em suas próprias páginas pessoais. No último nível, os alunos iniciam o projeto no qual continuarão trabalhando em toda a unidade.
            Digital Footprint:
              name: Pegada Digital
              description_student: Esta lição retrocede um passo na criação do site pessoal para falar sobre informações pessoais que as pessoas escolhem compartilhar digitalmente. A classe começa discutindo quais tipos de informações são boas para compartilhar com outras pessoas e, em seguida, analisa várias páginas de mídia social de exemplo para ver que tipos de informações pessoais podem ser compartilhadas intencionalmente ou não. Por fim, a turma apresenta um conjunto de diretrizes a seguir ao colocar as informações on-line.
              description_teacher: "Como os alunos recentemente passaram algum tempo pensando no conteúdo real que entrará em seu site pessoal, esta lição retrocede o projeto de uma unidade (publicação de um site pessoal) para ajudar os alunos a articular quais informações pessoais eles querem compartilhar digitalmente e com quem. Também reforça a noção de que muitas das informações que eles escolhem compartilhar digitalmente ficam fora de controle no momento em que são liberadas. \\r\n\\r\nOs alunos começam identificando individualmente os públicos adequados com os quais se sentiriam à vontade para compartilhar informações pessoais. Eles então examinam várias páginas de mídia social para determinar que tipo de informação as pessoas estão compartilhando sobre si mesmas ou entre si. Por fim, os alunos refletem sobre quais diretrizes eles consideram apropriadas para publicar informações on-line.\n\\r\nO ponto final desta lição não é assustar os alunos, mas sim levá-los a perceber precisamente qual nível de controle eles não têm ao liberar informações para a web."
            Lists:
              name: Listas
              description_student: Esta lição apresenta listas ordenadas e não ordenadas e os associados &lt;ul&gt;, &lt;ol&gt;, e &lt;li&gt; Tags HTML. A classe pratica o uso das tags e volta ao projeto de página da web pessoal para adicionar uma nova página HTML que inclui as novas tags.
              description_teacher: Os alunos são apresentados a listas ordenadas e não-ordenadas em HTML e trabalham em alguns níveis nos quais usam o &lt;ul&gt;, &lt;ol&gt;, and &lt;li&gt; tags. Em seguida, eles retornam ao seu projeto, onde adicionam uma nova página HTML. Dentro da nova página, eles escrevem o HTML para exibir uma receita, a lista dos dez melhores ou qualquer outro conteúdo que use as novas tags que eles aprenderam.
            Intellectual Property and Images:
              name: Propriedade intelectual e imagens
              description_student: Esta lição aborda como usar mídia, como imagens, vídeos ou músicas, criadas por outras pessoas em um site, respeitando os direitos do criador dessa mídia. Depois de estudar primeiro o licenciamento do Creative Commons, a turma aprende como adicionar imagens às páginas da web e como atribuir a devida atribuição ao fazê-lo.
              description_teacher: "Começando com uma discussão de suas opiniões pessoais sobre como os outros devem ter permissão para usar seu trabalho, a classe explora o propósito e o papel dos direitos autorais para criadores e usuários de conteúdo criativo. Eles então passam para uma atividade que explora as várias licenças Creative Commons como uma solução para a dificuldade de lidar com direitos autorais. \n\nPor fim, com um entendimento comum das restrições de várias licenças Creative Commons, os alunos aprendem como adicionar imagens às suas páginas da Web usando o &lt;img&gt; tag."
            Clean Code and Debugging:
              name: Código limpo e depuração
              description_student: Nesta lição, abordamos problemas comuns que surgem ao criar páginas da Web em HTML. A classe corrigirá erros em uma sequência de páginas da Web cada vez mais complexas encontradas no Code Studio e aprenderá a importância dos comentários, espaço em branco e recuo como ferramentas para facilitar a leitura das páginas da Web.
              description_teacher: Os alunos lidam com problemas comuns que surgem ao criar páginas da Web em HTML. Os alunos corrigem erros em uma sequência de páginas da web cada vez mais complexas. No processo, eles aprenderão a importância dos comentários, espaço em branco e recuo como ferramentas para facilitar a leitura das páginas da web. No final da lição, os alunos criam uma lista de estratégias para depurar páginas da Web e garantir que sejam fáceis de ler e manter.
            Project - Multi-Page Websites:
              name: Projeto - Sites com várias páginas
              description_student: 'Esta lição aborda hiperlinks, que permitem que desenvolvedores da Web conectem páginas em um site. A turma vinculará todas as páginas anteriores em um projeto e criará barras de navegação para cada página antes de publicar o site inteiro na Web.  '
              description_teacher: "Depois de aprender como vincular páginas da Web, os alunos finalmente podem publicar o site em que estão trabalhando. Nesta lição, eles vinculam todas as páginas anteriores que criaram em um projeto, criam uma nova página e adicionam navegação entre as páginas antes de publicar o site inteiro na Web. \\r\n\\r\n"
            Styling Text with CSS:
              name: Estilo de texto com CSS
              description_student: Esta lição apresenta o CSS como uma maneira de estilizar elementos na página. A classe aprende a sintaxe básica dos conjuntos de regras CSS e explora propriedades que afetam os elementos de texto HTML. Finalmente, todo mundo aplica estilos de texto em seus sites pessoais.
              description_teacher: "Esta lição apresenta o CSS como uma maneira de estilizar elementos na página. Os alunos aprendem a sintaxe básica dos conjuntos de regras CSS e depois exploram as propriedades que afetam os elementos de texto HTML. Eles trabalham em uma página HTML sobre os detentores do Guinness World Record, adicionando seu próprio estilo à página fornecida. No último nível, os alunos aplicam o que aprenderam sobre estilos para elementos de texto em sua página pessoal da web.\\r\n\\r\n"
            Styling Elements with CSS:
              name: Estilizando elementos com CSS
              description_student: Esta lição continua a introdução às propriedades de estilo CSS, desta vez focando mais em elementos que não são de texto. A aula começa investigando e modificando os novos estilos CSS na página Sobremesas do mundo. Depois, todos aplicam esse novo conhecimento a seus sites pessoais.
              description_teacher: Esta lição continua a introdução às propriedades de estilo CSS, desta vez focando mais em elementos que não são de texto. Os alunos começam esta lição consultando um site sobre Sobremesas do Mundo. Eles investigam e modificam os novos estilos CSS neste site, adicionando seus próprios estilos à página. Depois de trabalhar na página Sobremesas, os alunos aplicam seus conhecimentos sobre novas propriedades CSS para criar mais estilo em seus sites pessoais.
            Sources and Search Engines:
              name: Fontes e mecanismos de pesquisa
              description_student: Depois de concluir uma caçada ao tesouro da pesquisa na Web, a classe aprende sobre o funcionamento interno dos mecanismos de pesquisa e tem a oportunidade de flexibilizar suas habilidades analíticas na busca por animais estranhos e improváveis.
              description_teacher: Esta lição incentiva os alunos a pensar mais criticamente sobre como as pesquisas na Web funcionam e como encontrar informações relevantes e confiáveis ​​on-line. Depois de assistir e discutir um vídeo sobre como os mecanismos de pesquisa funcionam, os alunos pesquisam informações sobre vários animais improváveis. Eles precisarão analisar os sites que encontrarem para garantir a confiabilidade, a fim de identificar qual dos animais é realmente uma farsa.
            RGB Colors and Classes:
              name: Cores e classes RGB
              description_student: Esta lição aborda aulas e cores personalizadas. A classe aprende primeiro a especificar cores personalizadas usando valores RGB (vermelho, verde, azul) e, em seguida, aplica essas cores a uma nova página da web do Four Seasons, que usa classes CSS. Usando classes, a turma adiciona mais estilos à página da web do Four Seasons e depois os usa para estilizar seus sites pessoais.
              description_teacher: Nesta lição, os alunos aprenderão primeiro a especificar cores personalizadas usando seus valores RGB (vermelho, verde, azul). Eles então aplicam essas cores a uma nova página da web do Four Seasons, que usa classes CSS. As classes CSS permitem que os desenvolvedores da Web tratem grupos de elementos que desejam estilizar de maneira diferente de outros elementos do mesmo tipo. Usando as aulas, os alunos adicionam mais estilos à página da web do Four Seasons e depois os usam para estilizar seus sites pessoais.
            Project - Personal Portfolio Website:
              name: Projeto - Site do portfólio pessoal
              description_student: Nos últimos dias da unidade, a turma finaliza seus sites pessoais, trabalhando com colegas para obter feedback, revisar a rubrica e dar os retoques finais no site. Para fechar a unidade, todos compartilham seus projetos e como eles foram desenvolvidos.
              description_teacher: "Os alunos passaram muito tempo em toda a unidade trabalhando no site pessoal. Nos últimos dias, os alunos finalizam seus sites. Eles trabalham com colegas para obter feedback, dar os retoques finais nos sites, revisar a rubrica e refletir sobre seu processo. Para fechar a unidade, eles compartilharão seus projetos e também uma visão geral do processo que levaram para chegar ao design final.\\r\n"

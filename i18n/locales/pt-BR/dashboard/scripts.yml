        course1:
          title: Curso 1
          description: Comece com o Curso 1 para alunos que estão começando a ler. Os alunos vão criar programas de computador, o que os ajudará a aprender a colaborar com outras pessoas, desenvolver habilidades de resolução de problemas e persistir na execução de tarefas difíceis. No final do curso, os estudantes criam seu próprio jogo ou história personalizados que eles podem compartilhar com outras pessoas. Este curso é recomendado para crianças da pré-escola até o 1º ano.
          description_short: Comece com o Curso 1 para alunos que estão começando a ler.
          description_audience: 4-6 anos de idade
          student_description: Comece com o Curso 1 para alunos que estão começando a ler. Os alunos vão criar programas de computador, o que os ajudará a aprender a colaborar com outras pessoas, desenvolver habilidades de resolução de problemas e persistir na execução de tarefas difíceis. No final do curso, os estudantes criam seu próprio jogo ou história personalizados que eles podem compartilhar com outras pessoas. Este curso é recomendado para crianças da pré-escola até o 1º ano.
          name: curso 1
        course2:
          title: Curso 2
          description: Comece com o Curso 2 para alunos que sabem ler e não têm experiência prévia em programação. Neste curso, os alunos vão criar programas para resolver problemas e desenvolver jogos ou histórias interativas que eles podem compartilhar. Este curso é recomendado para alunos do 2° ao 5° ano.
          description_short: Comece com o Curso 2 para alunos que sabem ler.
          description_audience: A partir de 6 anos (as crianças já devem saber ler)
          student_description: Comece com o Curso 2 para alunos que sabem ler e não têm experiência prévia em programação. Neste curso, os alunos vão criar programas para resolver problemas e desenvolver jogos ou histórias interativas que eles podem compartilhar. Este curso é recomendado para alunos do 2° ao 5° ano.
          name: curso 2
        course3:
          title: Curso 3
          description: O Curso 3 foi desenvolvido para os alunos que já fizeram o Curso 2. Os alunos se aprofundarão nos tópicos de programação introduzidos nos cursos anteriores, buscando soluções flexíveis para problemas mais complexos. No final deste curso, eles vão criar histórias e jogos interativos que podem compartilhar com qualquer pessoa. Este curso é recomendado para alunos de 4º-5º ano.
          description_short: Explore ainda mais a programação enquanto constrói jogos e histórias interativas. O Curso 3 é uma continuação do Curso 2.
          description_audience: 8-18 anos de idade
          student_description: O Curso 3 foi desenvolvido para os alunos que já fizeram o Curso 2. Os alunos se aprofundarão nos tópicos de programação introduzidos nos cursos anteriores, buscando soluções flexíveis para problemas mais complexos. No final deste curso, eles vão criar histórias e jogos interativos que podem compartilhar com qualquer pessoa. Este curso é recomendado para alunos de 4º-5º ano.

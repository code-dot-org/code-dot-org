              name: Condicionais com cartas
            Conditionals:
              name: Estruturas condicionais o Fazendeiro
              description_student: Você vai conseguir dizer ao computador o que fazer sob certas condições nesta série divertida e desafiadora.
              description_teacher: Esta lição apresenta aos alunos loops `while` e declarações` if / else`. _Enquanto loops_ são loops que continuam repetindo comandos desde que uma condição seja verdadeira. Enquanto loops são usados ​​quando o programador não sabe o número exato de vezes que os comandos precisam ser repetidos, mas o programador sabe qual condição precisa ser verdadeira para que o loop continue em repetição. As instruções `If / Else` oferecem flexibilidade na programação executando seções inteiras de código apenas se algo for verdadeiro, caso contrário, ele executa outra coisa.
            Private and Personal Information:
              name: Informações Privadas e Pessoais
              description_student: A internet é divertida mas é importante estar seguro também. Esta lição ensina a diferença entre informações seguras para compartilhar e informações particulares.
              description_teacher: "Desenvolvido pela Common Sense Education, esta lição trata da diferença entre informações seguras para compartilhar on-line e informações que não são.\\r\n\\r\nÀ medida que os estudantes visitam sites que solicitam informações sobre suas identidades, aprendem a adotar um processo crítico de investigação que os capacita a proteger a si mesmos e suas famílias contra roubo de identidade. Nesta lição, os alunos aprendem a pensar criticamente sobre as informações do usuário que alguns sites solicitam ou exigem. Eles aprendem a diferença entre informações privadas e informações pessoais, bem como distinguir o que é seguro ou não compartilhar on-line."
            Build a Star Wars Game:
              name: Construa um jogo de Guerra nas estrelas
              description_student: Sinta a força ao construir seu próprio jogo Star Wars nesta lição.
              description_teacher: Nesta lição, os alunos irão praticar o uso de eventos para criar um jogo que eles possam compartilhar on-line. Apresentando R2-D2 e outros personagens de Star Wars, os alunos serão guiados através de eventos e, em seguida, terão espaço para criar seu próprio jogo.
            'Functions: Songwriting':
              name: Composição
              description_student: Até as estrelas do rock precisam de habilidades de programação. Esta lição ensinará sobre funções usando letras de músicas.
              description_teacher: Uma das estruturas mais incríveis no mundo da ciência da computação é a função. As funções (chamadas às vezes de procedimentos) são miniprogramas que podem ser usados repetidas vezes dentro do programa maior. Esta aula ajudará os alunos a entender, de maneira intuitiva, por que combinar blocos de códigos em funções pode ser uma prática útil.
            Functions in Minecraft:
              name: Funções com Minecraft
              description_student: Você pode descobrir como usar funções para o código mais eficiente?
              description_teacher: Os alunos começarão a entender como as funções podem ser úteis nesta divertida e interativa aventura de Minecraft!
            Functions in Harvester:
              name: Funções com a colheitadeira
              description_student: As funções economizarão muito trabalho, pois você ajuda o fazendeiro com sua colheita!
              description_teacher: Os alunos praticaram a criação de designs impressionantes no Artist e a navegar labirintos no Bee, mas hoje eles usarão funções para colher colheitas em Harvester. Esta lição levará os alunos a usar funções de novas maneiras, combinando-as com loops `while` e instruções` if/else`.
            Copyright and Creativity:
              name: Copyright e Direitos Autorais
            Functions in Artist:
              name: Funções com Artista
              description_student: Faça desenhos complexos mais facilmente com funções!
              description_teacher: Os alunos serão apresentados ao uso de funções no Code.org. Imagens magníficas serão criadas e modificadas com funções no Artista. Para padrões mais complicados, os alunos aprenderão sobre aninhamento de funções, chamando uma função dentro de outra.
            Determine the Concept:
              name: Determine o conceito
              description_student: "Nós não estamos dando nenhum segredo de presente!\nEsta lição pode usar qualquer uma das habilidades que você aprendeu até agora."
              description_teacher: Esta lição reúne conceitos das lições anteriores e dá aos alunos a chance de pensar criticamente sobre como eles resolveriam cada problema, mas sem dizer qual conceito aplicar. Os alunos irão rever algoritmos básicos, depuração, laços `repeat`, condicionais, laços ` while` e funções.
            Learning Sprites with Sprite Lab:
              name: Peixe nadando com o Sprite Lab
              description_student: Aprenda a criar e editar sprites.
              description_teacher: 'Nesta lição, os alunos aprenderão sobre os dois conceitos no coração do Sprite Lab: sprites e comportamentos. Sprites são personagens ou objetos na tela que os alunos podem mover, alterar e manipular. Comportamentos são ações que os sprites executarão continuamente até serem interrompidos.'
            Alien Dance Party with Sprite Lab:
              name: Festa de dança alienígena com o Sprite Lab
              description_student: Crie um projeto interativo que possa ser compartilhado com os colegas de classe.
              description_teacher: 'Esta lição apresenta o Sprite Lab, uma plataforma na qual os alunos podem criar suas próprias animações e jogos interativos. Além dos comportamentos, hoje os alunos incorporam a entrada do usuário como eventos para criar uma "festa de dança alienígena".  '
            Pet Giraffe with Sprite Lab:
              name: Girafa de estimação com Sprite Lab
            Explore Project Ideas:
              name: Explore Ideias de Projetos
              description_student: Aqui estão vários jogos e desenhos. Brinque com cada um deles para obter ideias para seus próprios projetos!
              description_teacher: "As próximas quatro lições proporcionam aos alunos a oportunidade de usar suas habilidades de codificação em um projeto principal. Este projeto ajudará as pessoas a ganhar experiência com codificação e produzir um exemplo para compartilhar com colegas e entes queridos. Com a intenção de ser uma experiência de várias lições ou de várias semanas, os alunos passarão um tempo explorando o brainstorming, aprendendo sobre o processo de design, construindo e apresentando seu trabalho final.\n\nNa fase de exploração, os alunos poderão visualizar exemplos pré-criados de projetos no Artist e no Play Lab para se inspirar. Em seguida, os alunos aprenderão sobre o processo de design e como implementá-lo em seus próprios projetos. Eles terão espaço para criar seu próprio projeto no Artist ou no Play Lab (essa é provavelmente a etapa mais longa do projeto). Finalmente, os alunos poderão apresentar seus trabalhos concluídos aos colegas."
            The Design Process:
              name: O processo de design
              description_student: Projetos tão grandes levam tempo e muito planejamento. Aqui, você aprenderá sobre o processo de design que você usará para desenvolver seu próprio projeto.
              description_teacher: Ao longo de quatro lições, os alunos desenvolverão a programação de um projeto de seu próprio projeto, usando o Play Lab ou o Artist como ambiente de programação. Nesta parte do projeto, os alunos aprenderão sobre o processo de design e como implementá-lo em seus próprios projetos. O guia da lição para todas as quatro etapas do processo pode ser encontrado na primeira etapa deste processo de projeto [here](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Construir seu projeto
              description_student: Prepare essas mãos para muita codificação! É hora de começar a construir seu projeto.
              description_teacher: Ao longo de quatro lições, os alunos desenvolverão a programação de um projeto de seu próprio projeto, usando o Play Lab ou o Artist como ambiente de programação. Agora, os alunos terão seu próprio espaço para criar seu projeto com o Artist ou o Play Lab. É provável que este seja o estágio mais longo do projeto. O guia da lição para todas as quatro etapas do processo pode ser encontrado nas primeiras etapas deste processo de projeto [here] (https://curriculum.code.org/csf/coursee/12/).
            Present Your Project:
              name: Apresente seu projeto
              description_student: Prepare-se para mostrar! É hora de apresentar seu projeto final para seus colegas.
              description_teacher: Ao longo de quatro lições, os alunos desenvolverão a programação de um projeto de seu próprio projeto, usando o Play Lab ou o Artist como ambiente de programação. Por fim, os alunos poderão apresentar seus trabalhos concluídos aos colegas ou compartilhar com seus entes queridos com um link especial. O guia da lição para todas as quatro etapas do processo pode ser encontrado na primeira etapa deste processo de projeto [here](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: Internet
              description_student: Já imaginou como a informação viaja pela Internet? Não é mágico! Esta lição ensinará os conceitos básicos de como a Internet funciona.
              description_teacher: Embora muitas pessoas usem a Internet diariamente, poucas sabem como ela funciona. Nesta lição, os alunos fingirão fluir pela Internet, aprendendo o tempo todo sobre conexões, URLs, endereços IP e DNS.
            Crowdsourcing:
              name: Crowdsourcing
              description_student: Esta lição ensinará sobre crowdsourcing, o processo de construção de um projeto com uma equipe.
              description_teacher: Na ciência da computação, enfrentamos alguns problemas grandes e assustadores. Desafios como encontrar grandes números primos ou sequenciar o DNA são quase impossíveis de serem feitos individualmente. Adicionar o poder de outras pessoas torna essas tarefas gerenciáveis. Esta lição mostrará aos alunos como o trabalho em equipe pode ser útil no setor de ciência da computação.
            Nested Loops in Bee:
              name: Laços Aninhados no Labirinto
              description_student: Laços dentro de loops dentro de laços. O que isto significa? Esta lição ensinará o que acontece quando você coloca uma repetição dentro de outro laço.
              description_teacher: Nesta atividade on-line, os alunos terão a oportunidade de elevar sua compreensão dos laços a um nível totalmente novo. Jogando com a Abelha e Plantas vs Zumbis, os alunos aprenderão como programar um laço para ficar dentro de outro laço. Eles também serão incentivados a descobrir como poucas alterações em qualquer laço afetarão seu programa quando clicarem em `Executar '.
            Nested Loops in Artist:
              name: Formas sofisticadas usando loops aninhados
              description_student: Mais laços aninhados! Desta vez, você pode fazer alguns desenhos INCRÍVEIS com laços aninhados.
              description_teacher: Os alunos criarão designs complexos usando o Artista no conjunto de quebra-cabeças de hoje. Ao continuar praticando laços aninhados com novos objetivos, os alunos verão mais usos dos laços em geral. Esse conjunto de quebra-cabeças também oferece muito mais potencial de criatividade, com a oportunidade de os alunos criarem seu próprio design no final do estágio.
            Nested Loops in Frozen:
              name: Laços Aninhados com Frozen
              description_student: 'Anna e Elsa têm excelentes habilidades de patinação no gelo, mas precisam de sua ajuda para criar padrões no gelo. Use loops aninhados para criar algo super legal. '
              description_teacher: Agora que os alunos sabem como estratificar seus loops, eles podem criar tantas coisas bonitas. Esta lição levará os alunos a uma série de exercícios para ajudá-los a criar suas próprias imagens prontas para o portfólio, usando as excelentes habilidades de patinação no gelo de Anna e Elsa!
            Sequencing in the Maze:
              name: Sequenciamento no labirinto
              description_student: Nesta lição, você aprenderá como escrever seus próprios programas!
              description_teacher: "Neste conjunto de quebra-cabeças, os alunos começarão com uma introdução (ou revisão, dependendo da experiência da sua classe) do espaço de trabalho on-line do Code.org. Haverá vídeos apontando as funcionalidades básicas da área de trabalho, incluindo os botões `Executar`,` Redefinir` e `Etapa`. Também discutido nesses vídeos: arrastando blocos Blockly, excluindo blocos Blockly e conectando blocos Blockly. Em seguida, os alunos praticarão suas habilidades de sequenciamento e depuração no labirinto. \\r\nA depuração é um elemento essencial para aprender a programar. Os alunos encontrarão alguns quebra-cabeças que foram resolvidos incorretamente. Eles precisarão percorrer o código existente para identificar erros, incluindo loops incorretos, blocos ausentes, blocos extras e blocos fora de ordem."
            Programming and Loops with the Artist:
              name: Desenhar com laços
              description_student: Nesta lição, os loops facilitam a criação de imagens ainda mais legais com o Artist!
              description_teacher: Veja os rostos dos alunos se iluminarem enquanto criam seus próprios designs lindos usando um pequeno número de blocos e adesivos digitais! Esta lição baseia-se na compreensão dos loops das lições anteriores e oferece aos alunos a chance de serem verdadeiramente criativos. Essa atividade é fantástica para a produção de artefatos para portfólios ou conferências de pais/professores.
            End of Course Project:
              description_student: Projetos desse tamanho levam tempo e muito planejamento. Encontre sua inspiração, desenvolva um plano e libere sua criatividade!
              description_teacher: "As próximas quatro lições proporcionam aos alunos a oportunidade de usar suas habilidades de codificação em um projeto principal. Este projeto ajudará as pessoas a ganhar experiência com codificação e produzir um exemplo para compartilhar com colegas e entes queridos. Com a intenção de ser uma experiência de várias lições ou de várias semanas, os alunos passarão um tempo explorando o brainstorming, aprendendo sobre o processo de design, construindo e apresentando seu trabalho final. \\r\n\\r\nNa fase de exploração, os alunos brincam com exemplos pré-criados de projetos no Artist e no Sprite Lab para se inspirar. Em seguida, os alunos aprenderão sobre o processo de design e como implementá-lo em seus próprios projetos. Eles terão espaço para criar seu próprio projeto no Artist, no Sprite Lab ou em outra interface com a qual se familiarizarem (esse é provavelmente o estágio mais longo do projeto). Finalmente, os alunos poderão apresentar seus trabalhos concluídos aos colegas."
            Conditionals in Minecraft:
              name: Condicionais no Minecraft
            About Me:
              name: Sobre mim com o Sprite Lab
              description_student: Ao criar um pôster interativo com o SpriteLab, os alunos aplicarão seu entendimento sobre o compartilhamento de informações pessoais e privadas na web.
              description_teacher: "Ao criar um pôster interativo com o SpriteLab, os alunos aplicarão seu entendimento sobre o compartilhamento de informações pessoais e privadas na web.\\r\n"

        coursea-2020:
          title: Curso A (2019)
          description: Aprenda o básixo de Ciências da Computação e segurança na internet. No final deste curso, você irá irá seu próprio jogo ou história, que poderá ser compartilhada.
          description_short: Uma introdução à ciência da computação para pré-leitores.
          description_audience: 'Idade: de 4 a 7 anos'
          lesson_groups:
            csf_digcit:
              display_name: Cidadania digital
            csf_sequencing:
              display_name: Sequenciamento
            csf_loops:
              display_name: laços
            csf_events:
              display_name: Eventos
          lessons:
            Going Places Safely:
              name: Navegando com segurança
              description_student: Aprenda as regras para visitar locais on-line com segurança.
              description_teacher: Em colaboração com [r common-sense-media], esta lição ajuda os alunos aprenderem que muitos websites pedem informações que são privadas e discute como lidar de forma responsável com tais situações. Os alunos também descobrem que podem ir a lugares incríveis online, mas que eles precisam de seguir certas regras para se manterem seguros.
            Learn to Drag and Drop:
              name: Aprenda a arrastar e soltar
              description_student: Clique e arraste para finalizar os quebra-cabeças.
              description_teacher: Esta lição dará aos alunos uma ideia sobre o que esperar quando eles vão para o laboratório de informática. A lição começa com uma breve discussão introduzindo à eles as condutas do laboratório de informática, então eles irão progredir usando um computador para completar quebra-cabeças online.
            'Programming: Happy Maps':
              name: Mapas divertidos
              description_student: Escreva instruções para levar o Flurb à fruta.
              description_teacher: A ponte de algoritmos para programação pode ser curta se os alunos entenderem a diferença entre planejar uma sequência e programar esta sequência em uma linguagem apropriada. Esta atividade irá ajudar os alunos a ganhar experiência escrevendo e lendo em códigos abreviados.
            Sequencing with Scrat:
              name: Sequenciando com Scrat
              description_student: Programe Scrat para alcançar a bolota.
            Programming in Ice Age:
              name: Programação com Scrat
              description_student: Escreva programas para ajudar Scrat a alcançar a bolota.
              description_teacher: Usando personagens da Era do Gelo, os alunos desenvolverão algoritmos seqüenciais para mover o Scrat de um lado de um labirinto para a bolota do outro lado. Para fazer isso, eles empilharão os blocos de código em uma sequência linear, fazendo com que eles se movam reto, vire à esquerda ou vire à direita.
            Programming with Rey and BB-8:
              name: Programação com Rey e BB-8
              description_student: Ajude o BB-8 a coletar a sucata.
              description_teacher: Nesta lição, os alunos usarão suas novas habilidades de programação de maneiras mais complicadas para navegar em um curso complicado com o BB-8.
            'Loops: Happy Loops':
              name: Repetições Felizes
              description_student: Ajude o Flurb a resolver problemas maiores usando loops.
              description_teacher: Repetições são uma ferramenta muito útil e poderosa em programação. Para entender como repetições úteis podem ser, os alunos precisarão ser levados a desejar uma maneira mais fácil de resolver problemas mundanos.
            Loops in Ice Age:
              name: Repetições com Scrat
              description_student: Ajude Scrat a cobrir mais terreno usando loops.
              description_teacher: Com base no conceito de repetir instruções de "Happy Loops", nesta etapa, os alunos usarão loops para chegar à bolota com mais eficiência no Code.org.
            Loops in Collector:
              name: Repetições com Laurel
              description_student: Ajude Laurel, o aventureiro, a coletar o tesouro no subsolo.
              description_teacher: Aproveitando o conceito de repetição de instruções da aula "Repetições Felizes", este nível os alunos irão usar repetições para coletar tesouro de uma forma mais eficiente no Code.org.
            Ocean Scene with Loops:
              name: Cena do Oceano com Repetições
              description_student: Use loops e padrões para finalizar as imagens.
              description_teacher: Retornando às repetições, os alunos aprendem a desenhar imagens repetindo sequências simples de instruções. Na última lição online, repetições foram utilizadas para atravessar um labirinto e coletar tesouro. Aqui, as repetições estão criando padrões. No fim deste nível, os alunos terão a oportunidade de criar as suas próprias imagens usando repetições.
            'Events: The Big Event':
              name: O Grande Evento Jr.
              description_student: Mova-se e grite quando seus professores pressionam botões em um controle remoto gigante.
              description_teacher: |-
                Eventos são uma ótima forma de adicionar variedade a um algoritmo pré-escrito. Algumas vezes você quer que o seu programa esteja apto a responder ao usuário exatamente quando o usuário quiser.
                É para isto que os eventos servem.
            Events in Play Lab:
              name: Em Movimento com os Eventos
              description_student: Crie seu próprio jogo ou história.
              description_teacher: Nesta atividade online, os alunos irão ter a oportunidade de aprender a como utilizar eventos no Laboratório de Jogos e aplicar todas as habilidades de programação que eles aprenderam para criar um jogo animado. É hora de ser criativo e criar uma história no Laboratório de Jogos!
            Safety in My Online Neighborhood:
              description_student: Saiba como ter segurança ao visitar lugares online.
          student_description: Aprenda o básixo de Ciências da Computação e segurança na internet. No final deste curso, você irá irá seu próprio jogo ou história, que poderá ser compartilhada.
        courseb-2020:
          title: Curso B (2019)
          description: Aprenda o básixo de Ciências da Computação e segurança na internet. No final deste curso, você irá irá seu próprio jogo ou história, que poderá ser compartilhada.
          description_short: Uma introdução à ciência da computação na alfabetização Semelhante ao curso A, mas com conceitos mais aprofundados.
          description_audience: 'Idades: 5-8'
          lesson_groups:
            csf_digcit:

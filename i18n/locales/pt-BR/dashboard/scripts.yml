            cspSurvey:
              display_name: Questionário
          title: Dados e Sociedade ('22-'23)
          description: "A unidade de Dados e Sociedade trata da importância de usar dados para resolver problemas e destaca como os computadores podem ajudar nesse processo. O primeiro capítulo explora os diferentes sistemas usados para representar informações em um computador e os desafios e desvantagens decorrentes do uso deles. No segundo capítulo, os alunos aprendem como as coleções de dados são usadas para resolver problemas e como os computadores ajudam a automatizar as etapas desse processo. No projeto final, os alunos coletam seus próprios dados e os usam para desenvolver uma solução automatizada para um problema.\n\n**Orientação de implementação para dados e sociedade**\n\n-   Conclua as três primeiras lições da unidade de Solução de Problemas e Computação antes de começar\n-   Você pode ver o [Guia Curricular] [0] e o [Guia de Implementação] [1] completos para obter mais informações sobre esta unidade\n\n## Concluiu o ensino desta unidade?\n\nResponda a esta [**breve pesquisa**] [2] para que a equipe curricular da Code.org saiba como foi a unidade."
          student_description: A unidade 5 trata da importância dos dados na solução de problemas e destaca como os computadores podem ajudar nesse processo. O primeiro capítulo explora os diferentes sistemas usados ​​para representar informações em um computador e os desafios e as vantagens e desvantagens do uso deles. No segundo capítulo, você aprenderá como as coleções de dados são usadas para resolver problemas e como os computadores ajudam a automatizar as etapas desse processo. O capítulo conclui considerando como o processo de solução de problemas de dados pode ser aplicado a uma área de sua escolha.
          description_short: Aprenda como as pessoas usam computadores para resolver problemas de dados.

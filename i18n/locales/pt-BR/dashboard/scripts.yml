        csd4-2019:
          title: CDS Unidade 4 - O Processo de Design ('19 -'20)
          description: A unidade 4 apresenta os impactos sociais mais amplos da computação. Através de uma série de desafios de design, você aprenderá a entender melhor as necessidades de outras pessoas enquanto desenvolve uma solução para um problema. A segunda metade da unidade consiste em um projeto de equipe iterativo, durante o qual as equipes têm a oportunidade de identificar uma necessidade com a qual se preocupam, protótipos de soluções tanto no papel quanto no App Lab e testam soluções com usuários reais para obter feedback e avançar iteração.
          description_short: "  Aprenda a criar um programa que atenda às necessidades de seus usuários."
          lesson_groups:
            csd4_1:
              display_name: 'Capítulo 1: Desenho orientado ao usuário'
            csd4_2:
              display_name: 'Capítulo 1: Prototipando o App'
            csd5_2:
              display_name: 'Capítulo 2: Resolvendo problemas de dados'
            cspSurvey:
              display_name: Questionário
          lessons:
            Analysis of Design:
              name: Análise de Design
              description_student: Aprenda a criar um programa que atenda às necessidades de seus usuários. A classe explora uma variedade de designs diferentes de bules para considerar como as escolhas ou o design foi feito e por quê. Usando os bules de chá como exemplo, a classe explorará o relacionamento entre os usuários, suas necessidades e o design dos objetos que eles usam.
              description_teacher: Para iniciar uma unidade dedicada à solução de problemas em grupo e ao desenvolvimento de produtos para outros usuários, os alunos começam investigando o design de vários bules. Os alunos analisam cada bule de chá, tentando identificar como as necessidades específicas do usuário podem ter informado seu design. Ao considerar essas opções de design e tentar combinar cada bule com um usuário em potencial, os alunos podem começar a ver como uma abordagem centrada no usuário para projetar produtos (físicos e digitais) pode torná-los mais úteis e utilizáveis. Para concluir a atividade, os alunos são solicitados a propor algumas alterações em um dos bules que a tornariam mais útil ou utilizável.
            Understanding Your User:
              name: Entendendo seu usuário
              description_student: Usando perfis de usuário, a classe explora como diferentes usuários podem reagir a uma variedade de produtos. No papel de pessoa diferente, cada membro da classe experimentará projetos através dos olhos de outras pessoas.
              description_teacher: "Os designers precisam entender as necessidades de seus usuários para criar produtos úteis. Esta lição incentiva os alunos a pensar em como projetar para outra pessoa interpretando como outra pessoa usando um perfil de usuário e reagindo como esse usuário a uma série de produtos. Cada aluno recebe um perfil de usuário que descreve uma pessoa, que eles usam para escolher produtos apropriados, criticar o design do produto e sugerir melhorias no design.\\r\n"
            User-Centered Design Micro Activity:
              name: Micro atividade de design centrado no usuário
              description_student: Em pequenos grupos, a turma usa o processo de design para ter ideias para roupas inteligentes. Do brainstorming, à identificação dos usuários e, finalmente, à proposta de um design, esta é a primeira de várias oportunidades nesta unidade, à prática de projetar uma solução para as necessidades de outras pessoas.
              description_teacher: Esta lição orienta os alunos em uma versão abreviada do processo de design que eles verão em toda a unidade. Os alunos debatem primeiro uma lista de possíveis usuários de roupas inteligentes. Em classe, eles agrupam essas idéias em categorias amplas e cada grupo escolhe uma categoria de usuário. Os grupos repetem esse processo para debater as necessidades ou preocupações de seus usuários, eventualmente categorizando essas necessidades e escolhendo uma para se concentrar. Finalmente, os alunos projetam uma peça de roupa inteligente, usando as necessidades e preocupações específicas que eles conceberam para orientar sua tomada de decisão. No final da aula, os alunos compartilham rapidamente seu processo de tomada de decisão e recebem feedback sobre o quão bem seu produto atende ao usuário que ele selecionou.
            User Interfaces:
              name: Interfaces de Usuário
              description_student: Veja como um protótipo de papel pode ser usado para testar e obter feedback sobre o software antes de escrever qualquer código. Para ajudar um desenvolvedor com sua ideia, a classe testa e fornece um protótipo de aplicativo feito de papel.
              description_teacher: Após o mini projeto de design, os alunos olham para a próxima fase do design - criando um prototipo de um produto que tenta atender às necessidades do usuário. Em equipes, os alunos examinam um protótipo em papel para um aplicativo de bate-papo chamado "Txt Ur Grndkdz". Ao usar esse protótipo de papel, os alunos têm a chance de ver como um simples protótipo de papel pode ser usado para testar rapidamente idéias e suposições antes de chegarmos ao computador. Depois de "usar", os alunos protótipos fornecidos começam a identificar maneiras de melhorar a próxima iteração.
            Feedback and Testing:
              name: Teste e Feedback
              description_student: Os usuários estão testando um aplicativo e têm muitos comentários para o desenvolvedor. A classe precisa classificar todo esse feedback, identificar os temas e necessidades comuns e começar a revisar o protótipo para melhor atender às necessidades dos usuários.
              description_teacher: Nesta lição, os alunos usam o feedback de "usuários" do aplicativo com protótipo de papel da lição anterior para desenvolver melhorias na interface do usuário desse protótipo de papel. A lição começa com uma reflexão sobre o fato de que os designers precisam traduzir as necessidades humanas com tecnologia em mudanças na interface ou na experiência do usuário. Os alunos recebem, então, uma coleção de comentários e solicitações dos usuários do aplicativo da lição anterior. Em grupos, os alunos categorizam o feedback e identificam maneiras pelas quais as necessidades expressas no feedback podem ser atendidas por alterações na interface do aplicativo. Em grupos, os alunos implementarão algumas dessas mudanças para atender a uma das necessidades identificadas.
            Identifying User Needs:
              name: Identificando Necessidades do Usuário
              description_student: Até esse momento, os usuários que a classe considerou eram todos remotos, e as únicas informações dos usuários eram provenientes de textos ou dramatizações. Agora, a turma confiará um no outro como usuários em potencial, e os pares poderão se entrevistar para identificar necessidades que poderiam ser tratadas com o desenvolvimento de um aplicativo.
              description_teacher: 'Até o momento, os alunos se concentraram em projetar para usuários que estão, até certo ponto, distanciados deles. Seja por meio de brainstorming, perfis ou feedback de texto, a conexão com um usuário final nunca foi direta. Essa distância foi projetada para ajudar os alunos a ficar fora de si quando pensam nos usuários, mas, para obter informações mais diretamente de um usuário real, os alunos precisam confiar nos colegas de classe. Nesta lição, os alunos se unem para se tornarem usuários (e designers), permitindo que todos entrevistem diretamente seu usuário final e façam perguntas para melhor informar seu design. Cada dupla de estudantes se entrevista, tentando identificar uma necessidade específica que poderia ser atendida por um aplicativo. '
            Project - Paper Prototype:
              name: Projeto - Protótipo de Papel
              description_student: Usando as informações da entrevista da lição anterior, a classe apresenta idéias de aplicativos para atender às necessidades de seus usuários. Para expressar essas idéias e testar sua eficácia, cada aluno cria e testa seus próprios protótipos em papel.
              description_teacher: Com base na entrevista dos colegas da lição anterior, cada aluno tem uma ideia para um aplicativo que abordará o problema do usuário. Os alunos criam seu próprio protótipo de papel de suas idéias de aplicativos desenhando "telas" em cartões de notas individuais. Um guia do projeto direciona os alunos ao longo do processo, incluindo a criação do aplicativo e o teste com o usuário para verificar se suas suposições sobre as interfaces de usuário que eles criaram são precisas.
            Designing Apps for Good:
              name: Criando aplicativos para o bem
              description_student: Para iniciar o projeto de design do aplicativo, a turma se organiza em equipes e começa a explorar os tópicos do aplicativo. Vários exemplos de aplicativos socialmente impactantes servem de inspiração para o projeto.
              description_teacher: Para iniciar o projeto de design de aplicativo que dura até o final da unidade, os alunos exploram primeiro vários aplicativos criados para impacto social que foram criados por outros alunos. A turma revisa as etapas Definir, Preparar, Experimentar e Refletir do processo de Solução de Problemas, à medida que desenvolve uma ideia para um aplicativo próprio com impacto social. Por fim, os alunos formarão equipes de projeto e estabelecerão um contrato de como a equipe funcionará durante o desenvolvimento de seu aplicativo.
            Market Research:
              name: Pesquisa de mercado
              description_student: Mergulhe no desenvolvimento de aplicativos explorando os aplicativos existentes que podem servir usuários semelhantes. Cada grupo identifica um punhado de aplicativos que abordam o mesmo tópico em que estão trabalhando, usando esses aplicativos para ajudar a refinar a ideia de aplicativo que eles seguirão.
              description_teacher: Nesta lição, os alunos pesquisam aplicativos semelhantes ao que pretendem criar para entender melhor as necessidades de seus usuários. Os alunos trabalham em suas equipes para pesquisar outros aplicativos na Internet e depois avaliar os que acharem interessantes. No final da lição, cada equipe terá uma idéia mais clara sobre o tipo de aplicativo que deseja criar e refina ainda mais quem são seus usuários-alvo. Cada equipe manterá uma lista de citações para todos os aplicativos que eles examinaram para uso em sua apresentação final.
            Paper Prototypes:
              name: Protótipos de papel
              description_student: Os protótipos de papel permitem que os desenvolvedores testem idéias rapidamente antes de investir muito tempo escrevendo código. Nesta lição, as equipes exploram alguns exemplos de aplicativos criados no App Lab, usando esses aplicativos para ajudar a informar os primeiros protótipos em papel de seus aplicativos.
              description_teacher: "Antes de começar a projetar aplicativos, precisamos ajudar os alunos a ampliar suas expectativas. Como os alunos eventualmente criarão protótipos desses aplicativos no App Lab, eles estarão em melhor forma se suas idéias se alinharem aos tipos de aplicativos que são facilmente prototipados no App Lab. As equipes iniciam esse escopo pesquisando vários aplicativos de exemplo projetados para demonstrar aplicativos que podem ser criados com o App Lab. As equipes podem escolher um (ou mais) dos aplicativos como base para seus próprios. A partir daí, as equipes têm tempo para discutir a funcionalidade básica do aplicativo antes de usar os cartões de índice 3x5 para desenvolver protótipos em papel.\\r\n"
            Prototype Testing:
              name: Protótipo de Teste
              description_student: Nesta lição, as equipes testam seus protótipos em papel com outros membros da classe. Com um aluno jogando no computador, um narrando e o restante observando, as equipes receberão feedback imediato sobre o design de seus aplicativos, o que informará a próxima versão de seus protótipos.
              description_teacher: O principal objetivo do desenvolvimento de protótipos de papel é permitir testes rápidos e iterações antes que qualquer código seja escrito. Esta lição é focada em dar às equipes a chance de testar seus protótipos antes de passar para o App Lab. As equipes desenvolvem um plano para testar com os usuários antes de executar testes de protótipo com vários outros alunos da turma (e potencialmente fora da turma). Para testar o protótipo com os usuários, os alunos deverão atribuir papéis nos testes (o “narrador”, o “computador” e os “observadores”), além de ter algumas perguntas preparadas para que o usuário responda após a teste está completo.
            Digital Design:
              name: Design digital
              description_student: Tendo desenvolvido, testado e obtido feedback sobre um protótipo em papel, as equipes agora se mudam para o App Lab para criar a próxima iteração de seus aplicativos. Usando o Modo de Design de arrastar e soltar, cada membro da equipe cria pelo menos uma página do aplicativo de sua equipe, respondendo aos comentários recebidos na rodada anterior de testes.
              description_teacher: Tendo desenvolvido de forma colaborativa um protótipo de papel para seus aplicativos, os grupos agora se dividem e conquistam para começar a trabalhar em uma versão digital interativa baseada no protótipo de papel. Usando o modo de design de arrastar e soltar do App Lab, os alunos trabalham individualmente através de uma progressão dos níveis de desenvolvimento de habilidades para aprender a criar versões digitais de um protótipo de papel. A partir daí, cada membro do grupo cria pelo menos uma página do aplicativo no App Lab, para ser posteriormente combinada em um único aplicativo.
            Linking Screens:
              name: Telas de vinculação
              description_student: Com base nas telas projetadas pela classe na lição anterior, as equipes combinam telas em um único aplicativo. Código simples pode ser adicionado para fazer com que os cliques do botão mudem para a tela apropriada.
              description_teacher: Nesta lição, as equipes combinam as telas projetadas na lição anterior em um único aplicativo, que podem ser vinculadas usando o código. Os alunos aprendem a programação básica orientada a eventos criando o aplicativo modelo iniciado na lição anterior. Além da tela que os alunos projetaram ontem, eles aprenderão a criar telas adicionais e até importar telas feitas por outras pessoas.
            Testing the App:
              name: Testando o aplicativo
              description_student: As equipes executam outra rodada de testes do usuário, desta vez com seu protótipo interativo. O feedback obtido nesta rodada de testes informará a iteração final dos protótipos do aplicativo.
              description_teacher: 'No final da lição anterior, cada equipe deve ter um protótipo mínimo viável de seu aplicativo. O objetivo principal desta lição é fazer com que a equipe teste o aplicativo com outras pessoas, de preferência do público-alvo ao qual o aplicativo se destina ou de equipes diferentes da classe, enquanto os observadores da equipe registrarão os resultados nas planilhas que usado na fase de planejamento. Assim como no teste dos protótipos em papel, as equipes começarão planejando os cenários específicos antes de executar e observar os testes. '
            Improving and Iterating:
              name: Improvizando e Interagindo
              description_student: Usando o feedback da última rodada de testes, as equipes implementam mudanças que atendem às necessidades de seus usuários. Cada equipe rastreia e prioriza os recursos que deseja adicionar e os bugs que precisam corrigir.
              description_teacher: Neste momento, as equipes desenvolveram um protótipo de aplicativo que passou por várias iterações e rodadas de testes de usuários. Com as informações e orientações obtidas na última rodada de testes do usuário, cada aluno tem a oportunidade de planejar e implementar melhorias no aplicativo de equipe. Dependendo do tempo disponível e do interesse do aluno, você pode executar o ciclo de teste e iteração quantas vezes quiser.
            Project - App Presentation:
              name: Projeto - Apresentação do App
              description_student: Cada equipe prepara uma apresentação para "apresentar" o aplicativo que eles desenvolveram. Este é o momento de compartilhar lutas, triunfos e planos para o futuro.
              description_teacher: Nesse ponto, as equipes pesquisaram um tópico de importância pessoal e social, desenvolveram e testaram um protótipo de papel e um protótipo digital e iteraram no aplicativo inicial para incorporar novos recursos e correções de bugs. Agora é a hora de rever o que fizeram e reunir uma apresentação coerente para demonstrar seu processo de criação. Usando o modelo de apresentação fornecido, as equipes se preparam para apresentar seu processo de desenvolvimento de aplicativos, incluindo o problema que se propuseram a resolver, as maneiras pelas quais incorporaram o feedback dos testes e seus planos para o futuro.
            CS Discoveries Post Course survey:
              name: Pesquisa do CS Discoveries pós curso
            Post-Project Test:
              name: Teste pós-projeto
        csd5-2019:
          title: CSD Unidade 5 - Dados e sociedade ('19 -'20)
          description: A unidade 5 trata da importância dos dados na solução de problemas e destaca como os computadores podem ajudar nesse processo. O primeiro capítulo explora os diferentes sistemas usados ​​para representar informações em um computador e os desafios e as vantagens e desvantagens do uso deles. No segundo capítulo, você aprenderá como as coleções de dados são usadas para resolver problemas e como os computadores ajudam a automatizar as etapas desse processo. O capítulo conclui considerando como o processo de solução de problemas de dados pode ser aplicado a uma área de sua escolha.
          description_short: Aprenda como as pessoas usam computadores para resolver problemas de dados.
          lesson_groups:
            csd5_1:
              display_name: 'Capítulo 1: Representando Informação'
            csd5_2:
              display_name: 'Capítulo 2: Resolvendo problemas de dados'
            cspSurvey:
              display_name: Questionário
          lessons:
            Representation Matters:
              name: Representação Importa
              description_student: Esta primeira lição fornece uma visão geral do que são dados e como são usados ​​para resolver problemas. Os grupos usam um conjunto de dados para fazer uma série de recomendações de refeições para pessoas com vários critérios. Posteriormente, os grupos comparam suas respostas e discutem como as diferentes representações dos dados das refeições afetaram como os alunos foram capazes de resolver os diferentes problemas.
              description_teacher: Na primeira lição da unidade de dados, os alunos obtêm uma visão geral do que são dados e como são usados ​​para resolver problemas. Os alunos começam com uma breve discussão para chegar a um entendimento comum dos dados. Eles então se dividem em grupos e usam um conjunto de dados para fazer uma série de recomendações de refeições para pessoas com vários critérios. Cada grupo tem as opções de refeição representadas de uma maneira diferente (fotos, receitas, cardápio, nutrição), o que dá uma vantagem para uma das recomendações. Posteriormente, os grupos comparam suas respostas e discutem como as diferentes representações dos dados das refeições afetaram como os alunos foram capazes de resolver os diferentes problemas.
            Patterns and Representation:
              name: Padrões e Representações
              description_student: Esta lição analisa mais de perto o que é necessário para criar um sistema de representação. Os grupos criam sistemas que podem representar qualquer letra do alfabeto usando apenas uma única pilha de cartões, depois criam mensagens com seus sistemas e trocam com outros grupos para garantir que o sistema funcione conforme o planejado. A turma discute pontos em comum entre sistemas de trabalho e reconhece que existem muitas soluções possíveis de trabalho.
              description_teacher: Nesta lição, os alunos criam seu próprio sistema para representar informações. Eles começam fazendo um brainstorming de todos os diferentes sistemas que já usam para representar respostas sim-não. Eles trabalham em pequenos grupos para criar um sistema que possa representar qualquer letra do alfabeto usando apenas uma única pilha de cartões. Os cartões utilizados têm um dos 6 desenhos possíveis possíveis (6 animais, 6 cores etc.) e, para representar todo o alfabeto, os alunos precisarão usar padrões de vários cartões para representar cada letra. Os alunos criam mensagens com seus sistemas e trocam com outros grupos para garantir que o sistema funcione conforme o planejado. Na discussão final, a turma revisa quaisquer prós e contras dos diferentes sistemas. Eles discutem pontos em comum entre sistemas em funcionamento e reconhecem que existem muitas soluções possíveis para esse problema e o importante é que todos usem o mesmo sistema arbitrário para se comunicar.
            ASCII and Binary Representation:
              name: ASCII e Representações Binárias
              description_student: Esta lição apresenta um sistema binário formal para codificar informações, o sistema ASCII para representar letras e outros caracteres. No início da lição, o professor introduz o fato de que os computadores devem representar informações usando "on" ou "off". A classe é então apresentada ao sistema ASCII para representar texto usando símbolos binários e práticas usando esse sistema antes de codificar suas próprias mensagens usando ASCII.
              description_teacher: Nesta lição, os alunos aprendem a usar seu primeiro sistema binário para codificar informações, o sistema ASCII para representar letras e outros caracteres. No início da lição, o professor introduz o fato de que os computadores devem representar informações usando "on" ou "off". Em seguida, os alunos são apresentados ao sistema ASCII para representar texto usando símbolos binários. Os alunos praticam o uso desse sistema antes de codificar sua própria mensagem usando ASCII. No final da lição, uma conversa de reflexão ajuda a sintetizar os principais objetivos de aprendizado da atividade.
            Representing Images:
              name: Representando Imagens
              description_student: Esta lição continua o estudo de sistemas de representação binária, desta vez com imagens. A classe é apresentada ao conceito de dividir imagens em quadrados ou "pixels", que podem ser ativados ou desativados individualmente para criar a imagem inteira. Depois de fazer um pequeno conjunto de desafios usando o Widget de Pixelação, a classe faz conexões entre o sistema para representar imagens e o sistema para representar o texto que eles aprenderam na lição anterior.
              description_teacher: Nesta lição, os alunos aprendem como os computadores representam imagens. Para começar a lição, eles consideram o desafio de transformar toda a complexidade da visão em um padrão binário. Através de uma série de imagens mostrando como essa transformação é feita, os alunos são introduzidos ao conceito de dividir imagens em quadrados ou "pixels", que podem ser ativados ou desativados individualmente para criar a imagem inteira. Os alunos então fazem um pequeno conjunto de desafios usando o Widget de Pixelação para desenhar imagens em preto e branco. Os quebra-cabeças são projetados para destacar alguns dos desafios de representar imagens dessa maneira. No final, os alunos fazem conexões entre o sistema para representar imagens e o sistema para representar o texto que aprenderam na lição anterior.
            Representing Numbers:
              name: Representando Números
              description_student: Esta lição apresenta o sistema de números binários. Com um conjunto de cartões que representam os valores de posição em um sistema de números binários (base 2), a classe ativa os bits "on" ou "off", girando os cartões com a face para cima e para baixo e, em seguida, observa os números que resultam dessas diferenças. padrões. Eventualmente, o padrão é estendido para um sistema genérico de 4 bits.
              description_teacher: Nesta lição, os alunos aprendem sobre o sistema de números binários. Com um conjunto de cartões que representam os valores de lugar em um sistema de números binários (base 2) por uma coleção de pontos, os alunos ativam ou desativam os bits, virando os cartões com a face para cima e para baixo e, em seguida, observe os números que resultam desses diferentes padrões. Eventualmente, os alunos estendem o padrão para um sistema genérico de 4 bits.
            Keeping Data Secret:
              name: Mantendo o segredo dos dados
              description_student: Os alunos discutem os diferentes níveis de segurança que desejam para dados pessoais. Depois que a classe desenvolve um entendimento da importância da privacidade, ela aprende sobre o processo de criptografia de informações, criptografando uma nota para um parceiro e decifrando a nota do parceiro. A turma termina com uma discussão sobre a importância da segurança física e digital.
              description_teacher: Os alunos discutem os diferentes níveis de segurança que desejam para dados pessoais. Depois que a classe desenvolve um entendimento da importância da privacidade, ela aprende sobre o processo de criptografia de informações, criptografando uma nota para um parceiro e decifrando a nota do parceiro. A turma termina com uma discussão sobre a importância da segurança física e digital.
            Combining Representations:
              name: Combinando Representações
              description_student: Esta lição combina todos os três tipos de sistemas de representação binária (caracteres ASCII, número binário e imagens) para permitir a codificação de informações de tipos mais complexos em um registro. Depois de ver uma série de bits e ser solicitado a decodificá-los, a classe é apresentada à ideia de que entender informações binárias requer entender tanto o sistema que está sendo usado quanto o significado das informações codificadas.
              description_teacher: Nesta lição, os alunos usam todos os três tipos de sistemas de representação binária (caracteres ASCII, número binário e imagens) para decodificar informações em um registro. Depois de ver uma série de bits e ser solicitado a decodificá-los, os alunos são apresentados à ideia de que, para entender informações binárias, eles devem entender tanto o sistema que está sendo usado quanto o significado das informações codificadas. Eles então decodificam um registro representando um animal de estimação com base em uma determinada estrutura.
            Project - Create a Representation:
              name: Projeto - Criando uma Representação
              description_student: A classe cria a estrutura para representar seu dia perfeito usando os sistemas de representação binária que eles aprenderam neste capítulo. Depois de decidir quais informações o registro deve capturar, a classe decidirá como um cartão perfurado de bytes de informações será interpretado para representar essas informações. Depois, todos usarão os formatos ASCII, número binário e imagem que aprenderam para representar seus dias perfeitos, tentando decifrar como é o dia perfeito de um parceiro.
              description_teacher: Nesta lição, os alunos projetam uma estrutura para representar seu dia perfeito usando os sistemas de representação binária que aprenderam neste capítulo. Os alunos primeiro escreverão uma breve descrição do dia perfeito e revisarão com um parceiro para identificar as principais informações que eles acham que um computador pode capturar. Na aula, os alunos decidirão como um cartão perfurado de bytes de informação será interpretado para representar essas informações. Os alunos usarão o formato ASCII, número binário e imagem que aprenderam a representar seus dias perfeitos. Os alunos trocam cartões perfurados e tentam decifrar como é o dia perfeito do outro aluno. A lição termina com uma reflexão.
            Problem Solving and Data:
              name: Resolução de Problemas e Dados
              description_student: Esta lição aborda como o processo de solução de problemas pode ser adaptado para lidar com problemas de dados, em particular. A turma tem a tarefa de decidir em que cidade mais precisa gastar recursos. Eles devem encontrar e usar dados da Internet para apoiar sua decisão.
              description_teacher: 'Nesta lição, os alunos usam o processo de solução de problemas do início do curso para resolver um problema de dados. Depois de revisar o processo, a classe recebe uma decisão: se uma cidade deve construir uma biblioteca, abrigo para animais de estimação ou corpo de bombeiros. Os alunos trabalham em equipes para coletar informações na Internet e ajudá-los a decidir o que deve ser construído. Em seguida, use essas informações para criar um argumento que convencerá o conselho da cidade de sua escolha. Eles então mapeiam o que fizeram ao processo de resolução de problemas que estiveram usando ao longo do curso, comparando o processo geral de resolução de problemas à sua aplicação específica aos problemas de dados.'
            Problem Solving with Big Data:
              name: Solução de Problemas com Big Data
              description_student: Esta lição aborda como os dados são coletados e usados ​​por uma organização para resolver problemas no mundo real. A classe examina três cenários que podem ser resolvidos usando dados e faz brainstorming dos tipos de dados que eles gostariam de resolvê-los e como eles poderiam coletar os dados. Cada cenário também inclui um vídeo sobre um serviço do mundo real que resolveu um problema semelhante com os dados.
              description_teacher: Nesta lição, os alunos examinam como os dados são coletados e usados ​​pelas organizações para resolver problemas no mundo real. A lição começa com uma rápida revisão do processo de solução de problemas de dados que eles exploraram na última lição. Em seguida, são apresentados aos alunos três cenários que podem ser resolvidos usando dados e debater os tipos de dados que eles gostariam de resolvê-los e como eles poderiam coletar os dados. Cada problema é projetado para refletir um serviço do mundo real que existe. Após o brainstorming, os alunos assistem a um vídeo sobre um serviço do mundo real e registram notas sobre quais dados são coletados pelo serviço do mundo real e como são usados. No final da lição, os alunos registram se os dados foram fornecidos ativamente por um usuário, foram gravados passivamente ou são coletados por sensores.
            Structuring Data:
              name: Estruturação de dados
              description_student: Esta lição vai mais além na interpretação de dados, incluindo limpeza e visualização de conjuntos de dados brutos. A turma examina primeiro como a apresentação de dados de maneiras diferentes pode ajudar as pessoas a entendê-los melhor. Depois de ver como a limpeza e a visualização podem ajudar as pessoas a tomar melhores decisões, a turma examina quais partes desse processo podem ser automatizadas e o que precisa de um ser humano.
              description_teacher: Nesta lição, os alunos aprofundam a coleta e interpretação de dados, incluindo limpeza e visualização de dados. Os alunos primeiro examinam como a apresentação de dados de maneiras diferentes pode ajudar as pessoas a entendê-lo melhor e, em seguida, criam visualizações de seus próprios dados. Usando os resultados de uma pesquisa de cobertura de pizza preferida, os alunos devem decidir o que fazer com os dados que não se encaixam facilmente no esquema de visualização que eles escolheram. Finalmente, os alunos analisam quais partes desse processo podem ser automatizadas por um computador e quais precisam de um ser humano para tomar decisões.
            Making Decisions with Data:
              name: Tomando Decisões com Dados
              description_student: Esta lição oferece à classe a chance de praticar o processo de solução de problemas de dados apresentado na última lição. Nem todas as perguntas têm respostas corretas e, em alguns casos, a classe pode e deve decidir que deve coletar mais dados. A lição termina com uma discussão sobre como pessoas diferentes podem tirar conclusões diferentes dos mesmos dados ou como a coleta de dados diferentes pode ter afetado as decisões que eles tomaram.
              description_teacher: Nesta lição, os alunos aprendem a tomar decisões com dados baseados em alguns problemas projetados para serem familiares aos alunos do ensino médio. Os alunos trabalham em grupos discutindo como eles usariam os dados apresentados para tomar uma decisão antes da aula discutir suas escolhas finais. Nem todas as perguntas têm respostas corretas e, em alguns casos, os alunos podem e devem decidir que devem coletar mais dados. A lição termina com uma discussão sobre como pessoas diferentes podem tirar conclusões diferentes dos mesmos dados ou como a coleta de dados diferentes pode ter afetado as decisões que eles tomaram.
            Interpreting Data:
              name: Interpretando Dados
              description_student: Os alunos começam a lição analisando uma pesquisa de preferências de bolo que permite que os respondentes especifiquem um sabor de bolo e de cobertura. Eles discutem como o conhecimento do relacionamento entre a preferência do bolo e a cobertura ajuda a decidir melhor qual combinação recomendar. Eles são então apresentados para tabulação cruzada, o que lhes permite representar graficamente os relacionamentos com diferentes preferências. Eles usam essa técnica para encontrar relacionamentos em uma pesquisa de preferências e, em seguida, debatem os diferentes tipos de problemas que esse processo pode ajudar a resolver.
              description_teacher: Os alunos começam a lição analisando uma pesquisa de preferências de bolo que permite que os respondentes especifiquem um sabor de bolo e de cobertura. Eles discutem como o conhecimento do relacionamento entre a preferência do bolo e a cobertura ajuda a decidir melhor qual combinação recomendar. Eles são então apresentados para tabulação cruzada, o que lhes permite representar graficamente os relacionamentos com diferentes preferências. Eles usam essa técnica para encontrar relacionamentos em uma pesquisa de preferências e, em seguida, debatem os diferentes tipos de problemas que esse processo pode ajudar a resolver.
            Automating Data Decisions:
              name: Automatizando decisões de dados
              description_student: Nesta lição, os alunos examinam um exemplo simples de como um computador pode ser usado para concluir a etapa de tomada de decisão do processo de solução de problemas de dados. Os alunos têm a tarefa de criar um algoritmo que poderia sugerir um local de férias. Os alunos criam regras ou um algoritmo que um computador pode usar para tomar essa decisão automaticamente. Os alunos compartilham suas regras e que escolhas suas regras fariam com os dados da turma. Eles então usam suas regras nos dados de seus colegas de classe para testar se suas regras tomariam a mesma decisão que uma pessoa tomaria. A lição termina com uma discussão sobre os benefícios e as desvantagens do uso de computadores para automatizar o processo de solução de problemas de dados.
              description_teacher: Nesta lição, os alunos examinam um exemplo simples de como um computador pode ser usado para concluir a etapa de tomada de decisão do processo de solução de problemas de dados. Os alunos têm a tarefa de criar um algoritmo que poderia sugerir um local de férias. Os alunos criam regras ou um algoritmo que um computador pode usar para tomar essa decisão automaticamente. Os alunos compartilham suas regras e que escolhas suas regras fariam com os dados da turma. Eles então usam suas regras nos dados de seus colegas de classe para testar se suas regras tomariam a mesma decisão que uma pessoa tomaria. A lição termina com uma discussão sobre os benefícios e as desvantagens do uso de computadores para automatizar o processo de solução de problemas de dados.
            Project - Solve a Data Problem:
              name: Projeto - Resolver um problema de dados
              description_student: Para concluir esta unidade, a classe cria maneiras de usar os dados para fazer recomendações ou previsões para ajudar a resolver um problema. Nas primeiras etapas, a turma debate problemas, realiza pesquisas simples e define um problema de sua escolha. Eles então decidem que tipo de dados eles querem coletar, como eles podem ser coletados e como eles podem ser usados, antes de trocar feedback e fazer uma apresentação final.
              description_teacher: Para concluir esta unidade, os alunos projetam um mecanismo de recomendação com base nos dados que eles coletam e analisam de seus colegas de classe. Depois de observar um exemplo de aplicativo de recomendação, os alunos seguem um guia do projeto para concluir esta atividade de vários dias. Nas primeiras etapas, os alunos escolhem a escolha que desejam ajudar o usuário a fazer, quais dados precisam dar à recomendação, criam uma pesquisa e coletam informações sobre as escolhas de seus colegas de classe. Eles então interpretam os dados e usam o que aprenderam para criar o algoritmo de recomendação. Por fim, eles usam seus algoritmos para fazer recomendações a alguns colegas de classe. Os alunos realizam uma revisão por pares e fazem as atualizações necessárias em seus projetos antes de preparar uma apresentação para a classe.

              description_teacher: "Esta lição se desenvolve com base nos conceitos de gráficos de barras e histogramas que já foram apresentados aos alunos anteriormente. Os alunos vão praticar para chegar a conclusões com base nos gráficos e aprenderão a utilizar o Visualizador de Dados do Laboratório de Aplicativos para criar dois tipos diferentes de gráficos: um gráfico de barras e um histograma. Esta ferramenta foi projetada para conectar rapidamente os alunos aos conjuntos de dados do mundo real, e facilitar a geração de visualizações de dados sem aprender a navegar com uma ferramenta mais complexa. Eles também terão acesso a vários conjuntos de dados do mundo real que poderão utilizar para criar seus gráficos. \n\nA lição começa com uma consulta rápida para analisar os motivos pelos quais os gráficos são úteis para interpretar dados. Em seguida, os alunos vão praticar a criação de um gráfico de barras no Visualizador de Dados do Laboratório de Aplicativos. Então, eles aprenderão a criar histogramas para gerar gráficos para os casos em que os gráficos de barras podem não ser úteis. Os alunos terão a oportunidade de explorar diferentes conjuntos de dados do mundo real e de ver como a geração de gráficos pode ajudar a transmitir informações sobre um tema de seu interesse. \n\n#### Habilidades e vocabulário necessários\n\nEsta lição têm o objetivo de enriquecer ou reforçar as lições já aprendidas sobre gráficos de barras e histograma. O objetivo não é apresentar novos conteúdos centrais aos alunos. Os alunos devem chegar a esta lição com os seguintes conhecimentos e habilidades anteriores: \n\n– Saber interpretar um gráfico de barras, compreender o que os valores nos eixos x e y representam \n– Saber como ler um histograma, compreender o que o intervalo de valores representa"

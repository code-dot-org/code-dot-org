Desenvolvimento Profissional Individualizado de Criação de Aplicativos para Dispositivos (micro:bit)](https://studio.code.org/courses/self-paced-pl-microbit). Este módulo foi projetado para ser concluído em 2 horas. Não se faz necessária experiência com codificação ou com dispositivos.  \n\n:::\n\n## Terminou de Lecionar esta Unidade?\n\nResponda a esta [\\*\\*breve pesquisa\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=6) para a equipe de currículo da Code.org saber como foi a sua experiência com esta unidade."

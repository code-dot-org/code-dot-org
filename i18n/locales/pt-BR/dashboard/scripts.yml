            csp_conditionals:
              display_name: Condicionais
            csp_functions:
              display_name: Funções
            csp_project:
              display_name: Projeto
          description: Esta unidade explora como variáveis, condicionais e funções permitem o design de aplicativos cada vez mais complexos. Aprenda a programar com esses três novos conceitos por meio de uma sequência de atividades colaborativas. Em seguida, crie seu próprio aplicativo de tomada de decisões para compartilhar com amigos e ajudá-los a tomar uma decisão.
          student_description: Esta unidade explora como variáveis, condicionais e funções permitem o design de aplicativos cada vez mais complexos. Aprenda a programar com esses três novos conceitos por meio de uma sequência de atividades colaborativas. Em seguida, crie seu próprio aplicativo de tomada de decisões para compartilhar com amigos e ajudá-los a tomar uma decisão.
          description_short: Aprenda a criar aplicativos que armazenam informações, tomam decisões e mantêm o código organizado.

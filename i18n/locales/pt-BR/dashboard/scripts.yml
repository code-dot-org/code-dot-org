          title: Unidade CSP 4 - Big Data e Privacidade ('18 -'19)
          description: O mundo rico em dados em que vivemos introduz muitas questões complexas relacionadas a políticas públicas, direito, ética e impacto social. Os objetivos desta unidade são desenvolver uma visão abrangente e equilibrada sobre os dados no mundo, incluindo os efeitos positivos e negativos dos mesmos, e entender o básico de como e por que a criptografia moderna funciona.

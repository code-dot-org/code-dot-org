pt-BR:
  data:
    long_instructions:
      "'pre-assessment survey q25A'": "Se sim, qual(is) curso(s) de ciência da computação você teve antes do seu curso atual?\n"
      2-3 Artist 1 new: "Olá, eu sou um artista. Você pode escrever código para me fazer desenhar praticamente qualquer coisa. Use alguns blocos para me fazer desenhar sobre as linhas cinzas na figura. (Cada linha tem 100 pixels de comprimento)\n"
      2-3 Artist 11: 'Dê a placa de pare uma borda criando um octógono com lados de 100 pixels. '
      2-3 Artist 12: "Crie um circulo para finalizar o globo ocular!\n\\r\n\\r\nSe o artista girar 1 grau em cada iteração, quantas vezes você precisa repetir o código para desenhar o círculo? "
      2-3 Artist 2 new: "Esta casa tem uma parede pela metade.\nCada lado é 100, mas a parede meio-incompleta é somente 50. Complete a parede."
      2-3 Artist 3.4: "O bloco \"pule\" move o artista sem desenhar.\nDesenhe a linha tracejada usando os blocos \"pule para a frente\" e \"avance\".\nCada linha tem 50 pixels de comprimento."
      2-3 Artist 3new: "O chapéu vermelho tem 100 pixels de altura. Termine o desenho\nde um chapéu preto que seja 70 pixels menor. \\r\n(Observação: a largura de cada chapéu é\nde 50 pixels)"
      2-3 Artist 4: Ajude-me a completar a casa para o gato.
      2-3 Artist 6: "Esta casa precisa de um telhado! Desenhe um triângulo. \\r\n\\r\nDica:\ntodos os três lados tem o mesmo tamanho.\\r\n\\r\n<img src=\"https://images.code.org/8b10073fd1a7fe53b4da33ec2229894b-image-1468018903891.gif\"\nwidth=\"300\"/>"
      2-3 Artist 7: "Termine de desenhar o último conjunto de janelas da escola, assim todos dentro da sala de aula podem ver o lado de fora.\\r\n\\r\nOs lados\nde cada quadrado da grade da janela possuem 25 pixels de comprimento. "
      2-3 Artist 8: "Hora de construir um celeiro!\\r\n\\r\nFaça as baias\nde cada animal dividindo o celeiro em dois quadrados de mesmo tamanho. \\r\n\\r\nDica:\nO retângulo possui 200 pixels de comprimento e 100 pixels de altura.\\r\n\\r\nExistem muitas\nmaneiras diferentes de resolver este desafio."
      2-3 Artist 9 NEW: Termine esta pipa
      2-3 Artist 9 REPLACEMENT: Conclua o desenho destas escadas!
      2-3 Artist 9: Termine esta pipa
      2-3 Artist Assessment 1: "**Avaliação:** Termine de desenhar\n o último dente. Ele tem 25 pixels de largura e 25 pixels de altura."
      2-3 Artist Debugging 1: "Este chapéu deve ter somente 50 pixels \nde largura. \\r\nVocê pode consertá-lo?\\r\n\\r\n<br/>\\r\n"
      2-3 Artist Debugging 10: "O controlador de direção do controle do meu jogo\né muito estreito. \\r\n\\r\nVocê consegur aumentar a largura dele em 10 pixels?\\r\n\\r\nExecute\no código primeiro para ver o que está errado."
      2-3 Artist Debugging 11: |-
        Meu floco de neve está se desfazendo!\r
        \r
        Você
        consegue descobrir o que há de errado?
      2-3 Artist Debugging 2: "O código dos bigodes do gato está errado.\n\\r\n\\r\nCorrija o código para desenhar os bigodes, todos com o mesmo tamanho."
      2-3 Artist Debugging 3: "Meu barco tem um buraco! \\r\n\\r\nO que você\nprecisa corrigir para unir as extremidades?"
      2-3 Artist Debugging 5: "O código para a perna e\npara o pé está errado. \\r\n\\r\nVocê consegue corrigi-lo?"
      2-3 Artist Debugging 6: |-
        Parece que estou sentado em uma cadeira
        sem uma perna!\r
        \r
        Edite o código para desenhar a última perna.
      2-3 Artist Debugging 7: |-
        Parece que o C no código está desenhado ao contrário!\r
        \r
        Você
        consegue fazê-lo parecer com um C de novo?
      2-3 Artist Debugging 8: |-
        Meu professor diz que eu devo terminar o que
        comecei!\r
        \r
        Ajude-me a terminar meu cata-vento. Você consegue descobrir o que há de errado?
      2-3 Artist Debugging 9: |-
        Algo está estranho!\r
        \r
        O código deste
        caule está errado. Você consegue descobrir como fazer o artista traçar o
        caule da maneira certa?
      2-3 Artist Debugging Assessment 1: "**Avaliação:** \\r\nPor que\neste quadrado acaba ficando com 75 pixels a menos em cada lado? \\r\n\\r\nOnde\no código está errado?"
      2-3 Artist Free Play: Atividade livre! Desenhe o que você quiser.
      2-3 Artist Functions 1 a: "\"Mim artista zumbi. Mim ama desenhar!\" \n\nAjude o zumbi a desenhar os óculos quadrados.  \n\nA haste entre as lentes é 25 pixels menor que a largura dos quadrados, que é igual a 100 pixels.\n\n"
      2-3 Artist Functions 1: "\"Mim artista zumbi. Mim ama desenhar!\" \n\nAjude o zumbi a desenhar os óculos quadrados.  \n\nA haste entre as lentes é 25 pixels menor que a largura dos quadrados, que é igual a 100 pixels.\n\n"
      2-3 Artist Functions 10: "**Atividade livre**: Aqui temos duas funções, uma para desenhar uma engrenagem grande e outra para desenhar uma engrenagem pequena. \n\nUse-as para desenhar o interior de uma máquina!"
      2-3 Artist Functions 11 a: "Nós renomeamos a função `desenhar um quadrado` para `desenhar um hexágono`, mas ela ainda desenha apenas quadrados! \n\nVocê pode modificar a função `desenhar um hexágono` para desenhar um hexágono com lados de 50 pixels?\n\nDesenhe a imagem usando a nova função!"
      2-3 Artist Functions 11.5 a: "Aqui está a mesma função `desenhe um hexágono`. \n\nO que acontece se você repetir o programa principal **6** vezes, virando **60** graus a cada repetição?"
      2-3 Artist Functions 11.5: "Aqui está a mesma função\n\"Desenhe um hexágono\". \\r\n\\r\nO que acontece se você repetir o programa principal 6 vezes, virando\n60 graus a cada repetição?"
      2-3 Artist Functions 11: "Nós renomeamos a função `desenhar um quadrado` para `desenhar um hexágono`, mas ela ainda desenha apenas quadrados! \n\nVocê pode modificar a função `desenhar um hexágono` para desenhar um hexágono com lados de 50 pixels?\n\nDesenhe a imagem usando a nova função!"
      2-3 Artist Functions 12 Mike: "Funções são ótimas para desenhar\ncoisas complexas várias vezes. \\r\n\\r\nVocê consegue usar a função \"desenhe uma flor\"\npara preencher o resto do canteiro de plantas?\\r\nAs plantas estão todas separadas por uma distância de 100 pixels."
      2-3 Artist Functions 12 a: "Funções são ótimas para desenhar\ncoisas complexas várias vezes. \\r\n\\r\nVocê consegue usar a função \"desenhe uma flor\"\npara preencher o resto do canteiro de plantas?\\r\nAs plantas estão todas separadas por uma distância de 100 pixels."
      2-3 Artist Functions 12: "Funções são ótimas para desenhar\ncoisas complexas várias vezes. \\r\n\\r\nVocê consegue usar a função \"desenhe uma flor\"\npara preencher o resto do canteiro de plantas?\\r\nAs plantas estão todas separadas por uma distância de 100 pixels."
      2-3 Artist Functions 2 a: "Funções deixam você definir novos blocos! \n\nNós movemos os blocos necessários para desenhar um quadrado para dentro de uma função chamada `desenhar um quadrado`. Desta vez, use o pequeno bloco verde `desenhar um quadrado` para chamar esta nova função e criar os óculos. \n\nOs quadrados neste desenho são separados por 75 pixels."
      2-3 Artist Functions 2: "As funções permitem que você defina novos blocos! \\r\n\\r\nMovemos\nos blocos necessários para desenhar um quadrado para dentro de uma função chamada \"desenhe\num quadrado\". Desta vez, use a função \"desenhe um quadrado\" para criar os óculos.\n\\r\n\\r\nOs quadrados estão separados por uma distância de 75 pixels."
      2-3 Artist Functions 3 a: "Edite a função \"desenhar um quadrado\" para desenhar quadros que são 115px em cada lado. \n\nOs quadrados estão a 45 pixels de distância."
      2-3 Artist Functions 3: "Edite a função para desenhar um quadrado com\nlados de 115 pixels, para desenhar os óculos maiores. \\r\n\\r\nAgora, os quadrados\nestão separados por 45 pixels."
      2-3 Artist Functions 4 a: Agora coloque a função dentro de um laço e adicione um turno extra para desenhar esses três quadrados.
      2-3 Artist Functions 4: "Agora coloque a função dentro de um laço\npara desenhar esses três quadrados."
      2-3 Artist Functions 9: "Atividade livre: Esta é uma função de flocos de neve.\nExperimente usá-la para criar uma cena de inverno! Essa é uma atividade livre, então\nnão há desafios para resolver. Divirta-se!"
      2-3 Artist Loops 1: "Você consegue fazer um hexágono com lados de\n100 pixels de comprimento para terminar a célula? Lembre-se, isso significa que você só vai\nprecisar virar 60 graus!"
      2-3 Artist Loops 2: "Agora, use um bloco \"repita\" para transformar a célula em uma\nconcha."
      2-3 Artist Loops New 1: |
        Vamos desenhar a cabeça desse robô! Você pode fazer um quadrado com lados de 100 pixels?

        <br/>
      2-3 Artist Loops New 10: "Agora vamos conectar um monte de \"V\"\nem um laço."
      2-3 Artist Loops New 11: "Hora de fazer algo atrativo!\n\nReconstrua o código do último desafio, mas dessa vez, adicione uma ação de virar à esquerda em 30 graus dentro do laço. Agora repita\na ação 24 vezes, em vez de 8."
      2-3 Artist Loops New 12: "Desenhe um diamante com lados de 100 pixels.\n"
      2-3 Artist Loops New 13: "Você vai conhecer alguns códigos\n(em cinza) para fazer um diamante. \\r\n\\r\nRepita o código cinza para criar um padrão\ndivertido!"
      2-3 Artist Loops New 14: "Brinque um pouco com o código do diamante e veja que outros padrões você consegue fazer. \n\nTente mudar quantos graus você vira e o número de repetições."
      2-3 Artist Loops New 15: |+
        Agora, desenhe qualquer coisa que tenha vontade

      2-3 Artist Loops New 2: |-
        Aqui temos o mesmo desafio que acabamos de resolver,
        mas só podemos usar os blocos "avance" e "vire"
        desta vez.\r
        \r
        Você pode usar um bloco "repita" para resolver este desafio?
      2-3 Artist Loops New 9: "Desenhe um V simples (com ambos os lados com\n50 pixels) para completar a seta."
      2-3 Artist Nested Loops 1: |+
        Você usou laços para desenhar formas antes, mas agora nós vamos colocar laços dentro de outros laços!

        Ponha um bloco `repetir` ao redor de toda esta pilha de códigos para desenhar o padrão.

        <br/>
      2-3 Artist Nested Loops 10: "Repita este código 12 vezes para completar\no padrão."
      2-3 Artist Nested Loops 11: "Repita este código 4 vezes para completar\no padrão, vire 90 graus após cada círculo."
      2-3 Artist Nested Loops 12: "Repita este código 12 vezes para completar\nas espirais."
      2-3 Artist Nested Loops 2: "Agora, repita o triângulo 6 vezes. \\r\n\\r\nDepois\nde cada triângulo, você precisa virar 60 graus antes de desenhar o próximo."
      2-3 Artist Nested Loops 3: "Você vai precisar repetir o triângulo 12 vezes para desenhar este padrão. \n\nDivida o número de graus em um círculo (360) pelo número de formas que você está desenhando (12) para descobrir quanto virar depois de cada forma."
      2-3 Artist Nested Loops 4: "Repita este diamante 12 vezes para desenhar\numa flor!\\r\n\\r\nObservação: vamos usar o mesmo ângulo para repetir 12 diamantes,\ncomo fizemos com os 12 triângulos.  \\r\nQuanto você precisa virar depois de cada forma?"
      2-3 Artist Nested Loops 5: "Preencha as janelas deste edifício com\num laço aninhado. \\r\n\\r\nAs janelas têm 20 pixels de comprimento e são separadas por 20 pixels."
      2-3 Artist Nested Loops 6: "Esse dinossauro tem 8 espinhos ao longo de sua cauda.\n\nCada espinho tem 30 pixels de comprimento. \n\nRepita o triângulo 8 vezes, mas lembre-se de saltar para a frente depois de cada um!"
      2-3 Artist Nested Loops 7: "Repita esse triângulo 10 vezes para desenhar\no Sol. \\r\n\\r\nVocê vai precisar mover e virar depois de cada triângulo. \\r\n\\r\nVocê\npode descobrir quanto virar dividindo o número de graus em um círculo\npelo número de triângulos que o compõem."
      2-3 Artist Nested Loops 8: "Agora vamos adicionar um pouco de grama à imagem.\n\\r\n\\r\nCada tufo de grama é separado por 50 pixels."
      2-3 Artist Nested Loops 9: "Vamos terminar essa imagem adicionando\numa flor. \\r\n\\r\nRepita o diamante 12 vezes para desenhar a flor."
      2-3 Artist Nested Loops Free Play: "Atividade livre. Desenhe algo legal\ncom laços aninhados."
      2-3 Bee Conditionals 11: "O que será que tem por aí!\\r\n\\r\nAjude-me\na voar pelo jardim e coletar o néctar apenas das flores que têm\nnéctar para oferecer. "
      2-3 Bee Conditionals 13: |-
        Há muita coisa acontecendo por aqui!\r
        \r
        Use
        o que você aprendeu para coletar todo o néctar e, então, produza o mel.
      2-3 Bee Conditionals 14: "Vamos unir todas as informações!\n\nUse o que você aprendeu para me ajudar a coletar néctar apenas das flores que têm néctar para oferecer, usando o menor número possível de blocos. \n\nNão se esqueça de produzir o mel para terminar."
      2-3 Bee Conditionals 15: "Este padrão de degrau deve ser familiar.  \\r\n\\r\nVocê\nconsegue coletar néctar apenas das flores que têm néctar para oferecer, usando o menor número de\nblocos possível?"
      2-3 Bee Conditionals 2: "Sou uma abelha faminta! \\r\nAjude-me a coletar\ntodo o néctar das flores usando o menor número possível de blocos."
      2-3 Bee Conditionals 3: "Olhe só todo esse néctar!\\r\n\\r\nAjude-me\na coletar todo o néctar e produzir mel usando o menor número possível de blocos.  "
      2-3 Bee Conditionals Assessment 1: "**Avaliação:** Colete todo o néctar. \nTenha cuidado para não coletar néctar das flores roxas que não o tiverem."
      2-3 Bee Debugging 1: |-
        Esses blocos estão me incomodando!

        Corrija o(s) erro(s) para coletar todo o néctar.
      2-3 Bee Debugging 10: "Este desafio está me deixando lelé! \n\nCorrija o(s) erro(s) para coletar todo o néctar e produzir todo o mel."
      2-3 Bee Debugging 2: |-
        Você consegue encontrar o problema aqui?\r
        Corrija o(s)
        erro(s) para coletar todo o néctar.
      2-3 Bee Debugging 3: |-
        Nossa, que ferroada!\r
        \r
        Corrija o(s) erro(s)
        para coletar todo o néctar.
      2-3 Bee Debugging 5: "Essa flor parece deliciosa! \n\nCorrija o(s) erro(s) para coletar todo o néctar. Agora você pode usar os botões \"Executar\" e \"Passo\"."
      2-3 Bee Debugging 6: |-
        Que doce desafio!\r
        \r
        Corrija o(s) erro(s)
        para coletar todo o néctar.
      2-3 Bee Debugging 9: |-
        Uau, que ferroada!\r
        \r
        Você
        terá que corrigir algumas coisas neste programa para coletar todo o
        néctar e produzir todo o mel.
      2-3 Bee Debugging Assessment 1: |-
        **Avaliação:**  Agora é hora de mostrar o que você sabe! 

        Corrija o(s) erro(s) para coletar todo o néctar e produzir todo o mel.
      2-3 Bee Functions 1: "As funções são blocos de código que realizam uma tarefa. \n\nUse a função `colete 2 néctares` para coletar o néctar de cada flor."
      2-3 Bee Functions 10: "As flores roxas variam entre 1 ou\n0 néctar a cada vez que você executa o desafio.   \\r\n\\r\nCrie uma função que coleta\nnéctar apenas das flores que o têm."
      2-3 Bee Functions 2: "As funções são blocos de código que realizam\numa tarefa. \\r\n\\r\nUse a função \"obtenha 5\" para obter 5 néctares por vez."
      2-3 Bee Functions 4: "A função \"mova e obtenha néctar\" vira\na abelha, coleta néctar, e então retorna a abelha para onde ela começou. \\r\n\\r\nUse\na função para coletar todo o néctar."
      2-3 Bee Functions Assessment 1: "**Avaliação:** Use a função dada para coletar o néctar de cada flor."
      2-3 Bee Functions Assessment 2: "**Avaliação:** Crie uma função para virar, avançar e produzir 3 unidades de mel, então retorne a abelha para o local onde ela começou e vire-a de volta."
      2-3 Bee Loops 1: |-
        Essas flores parecem deliciosas!\r
        \r
        Colete o néctar
        de cada uma das flores usando o menor número possível de blocos.
      2-3 Bee Loops 13: "**Avaliação:** Colete todo o néctar usando o menor número possível de blocos."
      2-3 Bee Loops 3A: Use um laço "repita" para coletar todo o néctar.
      2-3 Bee Loops 3B: "Agora, use o bloco \"repita\" para coletar todo o\nnéctar e produzir todo o mel."
      2-3 Bee Loops 4: |-
        Que abelha trabalhadora!

        Ajude a abelha a coletar todo o néctar e produzir todo o mel com o menor número de blocos possível.
      2-3 Bee Loops 4A: "Quantas vezes os laços ajudaram você neste desafio?  \\r\n\\r\nOs laços\nsão seus amigos! Use alguns deles para completar este desafio com o menor número\nde blocos possível."
      2-3 Bee Loops 5: "O formato deste caminho é diferente dos demais.\n\nVocê consegue coletar todo o néctar usando o menor número possível de blocos?"
      2-3 Bee Loops 7: "Que lindo campo florido!  \n\nAjude a abelha a visitar cada flor. \n\nVocê consegue achar uma maneira de fazer isso com menos de 7 blocos?"
      2-3 Bee Loops 8: "Essas flores roxas têm uma quantidade diferente de\nnéctar a cada vez que você executa o desafio. \\r\n\\r\nUse o laço \"enquanto houver néctar\" para\ncoletar todo o néctar. \\r\n\\r\nEsse laço será executado enquanto a condição\nfor verdadeira, neste caso, enquanto \"néctar > 0\"."
      2-3 Bee Loops Assessment 1: "Avaliação: Use um laço `enquanto` para coletar todo o néctar dessas flores."
      2-3 Maze 1: "Você pode me ajudar a pegar o porco malvado? \n\nJunte alguns blocos `mover para frente` abaixo do bloco `quando executar` e clique em \"Executar\". "
      2-3 Maze 12 - One Move Block: |-
        Pegue o porco! Mas, desta vez, você só pode usar um bloco `mover para frente`. 

        Ah, olhe com cuidado - você está vendo mais algum bloco que poderia te ajudar?
      2-3 Maze 13: Leve-me até o porco! Você só pode usar um bloco `mover para frente` desta vez
      2-3 Maze 15: "Neste desafio, dois laços \"repita\" ajudarão você\na pegar o porco com o menor número possível de blocos!"
      2-3 Maze Loops 18: "Leve-me até o girassol usando o menor número de blocos\npossível! \\r\n\\r\nUse um laço \"repita\" dentro de outro para diminuir\na quantidade de códigos que você precisa."
      2-3 Maze Loops 19: "Vamos subir o nível! \n\nUse laços para me levar até o girassol com o menor número de laços possível."
      2-3 Maze Loops Assessment 1: "**Avaliação:** leve-me até o girassol usando apenas 5 blocos! "
      4-5 Artist 1: "Ajude-me a terminar de desenhar minha caixa. (Cada linha tem 300 pixels de comprimento)\n\n"
      4-5 Artist 10: "Pressione \"Executar\" para testar o código. Em seguida, repita o código\no número suficiente de vezes para completar o desenho. As cores serão diferentes toda vez."
      4-5 Artist 11: "Complete as retas verdes. \n\nAs retas têm 300 pixels de comprimento e são separadas por 15 pixels."
      4-5 Artist 2: "Repita esse código usando o bloco \"repita\" para completar\no quadrado."
      4-5 Artist 3.5: "Tente descobrir o que acontece se você executar esse código (ou pressione \"Executar\" para testar o código). \n\nEm seguida, repita o código o número suficiente de vezes para completar o desenho!"
      4-5 Artist 3: "Esse canteiro de flores retangular tem um perímetro de 600. \nO lado comprido tem 200 de comprimento. \n\nDesenhe o retângulo usando o menor número possível de blocos."
      4-5 Artist 4: "Quantos graus há em um círculo? \n\nRepita os blocos para criar um círculo de cores."
      4-5 Artist 5: "O que podemos usar para substituir \"???\" para garantir que\no zumbi complete este desenho usando o laço dado?"
      4-5 Artist 6: "Esse triângulo equilátero tem ângulos de 60, 60\ne 60 graus. Cada lado tem 200 pixels. Complete o desenho."
      4-5 Artist 7: "Este triângulo retângulo tem ângulos de 30, 60 e 90 graus. O comprimento do lado inclinado (comprimento da hipotenusa) é de 200 pixels. \n\nComplete o desenho."
      4-5 Artist 8: "A linha do meio-campo em um campo de futebol é *perpendicular* às linhas laterais.   \nEste retângulo tem um perímetro de 800 pixels no total, e 240 pixels de comprimento. Qual é sua altura?  \n\nDesenhe as bordas e a linha do meio-campo."
      4-5 Artist 9: "Desenhe a metade da direita desta imagem de forma que o desenho seja simétrico. \nOs triângulos são equiláteros e têm lados de 50 pixels de comprimento."
      4-5 Artist Assessment 1: "**Avaliação**: Use um laço para desenhar o triângulo equilátero. Cada lado tem 300 pixels."
      4-5 Artist Free Draw 1: "Desenho livre! Desenhe o que você estiver inspirado\na criar."
      4-5 Artist Patterns 1: |-
        Desenhe esse quadrado usando um laço.\r
        \r
        Cada
        lado tem 20 pixels de comprimento.
      4-5 Artist Patterns 10: "O código desenha duas fileiras de hexágonos - repita todo o código 4 vezes para desenhar a colmeia inteira. \n\nVocê vai precisar recuar 120 pixels no laço mais externo para garantir que o artista não desenhe fora da tela."
      4-5 Artist Patterns 11: Quantas vezes você precisa repetir isso para desenhar um semicírculo?
      4-5 Artist Patterns 12: "Se você criar outro laço como este,\nmas virar para a esquerda ao invés da direita, o que acontece? \\r\n\\r\nVocê pode repetir tudo\nisso para desenhar essa onda?"
      4-5 Artist Patterns 13: "Agora vamos repetir tudo quatro\nvezes para criar a moldura dessa imagem. Preste atenção nos cantos - você não pode\nsimplesmente virar 90 graus! \\r\n\\r\nSe repetir uma ação de virar 3 graus 60 vezes faz um\nsemicírculo, qual desses blocos de código vai fazer um outro quarto\nde círculo para os cantos?"
      4-5 Artist Patterns 2: "Se você colocar seu laço do quadrado dentro de outro laço, o chamamos de laço aninhado. \n\nO que você precisa adicionar como um laço externo para garantir que todos os 15 quadrados fiquem próximos um dos outros?"
      4-5 Artist Patterns 3: "Agora, vamos nos aprofundar mais um nível!\nAninhamos todo o bloco de código dentro de outro laço, mas você precisa posicionar o\nartista no lugar para desenhar a próxima reta. Qual desses blocos de código você\npode colocar no final do laço mais externo para desenhar toda a grade?"
      4-5 Artist Patterns 4: "Este diamante tem lados de 50 pixels e ângulos de 120 e 60 graus.\n\n Use um laço para desenhá-lo."

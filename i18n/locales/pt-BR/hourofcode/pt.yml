    on your learning, you will develop your own understanding while preparing to teach
    any of the CS Connections modules in your classroom. [Get started here](%{get_started_url}).
  csc_page_faq_answer_03_coming_soon: Professional learning for CS Connections is
    coming soon!
  csc_page_faq_question_04: What is the recommended timing for teaching CS Connections?
  csc_page_faq_answer_04: Each CS Connections module is designed to take a week.
  csc_page_faq_question_05: What materials do I need for CS Connections?
  csc_page_faq_answer_05: Ideally, each student will have their own computer and teachers
    will have a projector to display the slideshow that corresponds with each lesson.

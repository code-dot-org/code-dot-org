  hoc_faq_title: Perguntas frequentes
  hoc_faq_what_is_hoc_q: O que é a Hora do Código?
  hoc_faq_what_is_hoc_a: A Hora do Código começou como uma introdução de uma hora
    à ciência da computação, criada para desmistificar a programação e mostrar que
    qualquer pessoa pode aprender os fundamentos básicos e ampliar a participação
    na área desta ciência. Desde então ela tornou-se um esforço global para celebrar
    a ciência da computação, começando com atividades de programação com 1 hora de
    duração, mas expandindo-se para todos os tipos de esforços de comunidade. Confira
    os <a href='%{tutorials}'>tutoriais e atividades</a>. Esta campanha popular é
    apoiada por mais de <a href='%{partners}'>400 parceiros</a> e 200 mil educadores
    no mundo todo.
  hoc_faq_what_is_hoc_a_markdown: O Hour of Code começou como uma introdução à ciência
    da computação de uma hora de duração, projetada para desmistificar os “códigos”,
    para mostrar que qualquer pessoa pode aprender o básico e expandir sua participação
    na área de ciência da computação. Desde então, tornou-se uma iniciativa mundial
    de celebrar a ciência da computação, começando com atividades de codificação de
    uma hora de duração, mas expandindo-se para todos os tipos de iniciativa da comunidade.
    Confira os [tutoriais e atividades](%{tutorials}). Esta campanha popular tem o
    apoio de mais de [400 parceiros](%{partners}) e 200.000 educadores em todo o mundo.
  hoc_faq_last_year: Experimente os tutoriais
  hoc_faq_when_is_hoc_q: Quando acontece a Hora do Código?
  hoc_faq_when_is_hoc_a: A Hora do Código é realizada todo ano durante a <a href='%{csedweek_url}'>Semana
    da Educação em Ciência da Computação</a>. A %{campaign_date_year} Semana da Educação
    em Ciência da Computação está com data marcada para %{campaign_date_full}, mas
    você pode organizar uma Hora do Código durante o ano inteiro. A Semana da Educação
    em Ciência da Computação é realizada anualmente, em reconhecimento ao aniversário
    da pioneira da computação, a <a href='%{grace_hopper}'>Almirante Grace Murray
    Hopper</a> (9 de dezembro de 1906).
  hoc_faq_when_is_hoc_a_markdown: O Hour of Code ocorre anualmente, durante a [Semana
    da Educação em Ciência da Computação](%{csedweek_url}). A Semana de Educação em
    Ciência da Computação de %{campaign_date_year} será em %{campaign_date_full},
    mas você pode manter o Hour of Code ativo o ano inteiro. A Semana de Educação
    em Ciência da Computação ocorre anualmente, comemorando o aniversário do pioneiro
    da computação [Almirante Grace Murray Hopper](%{grace_hopper}) (9 de dezembro
    de 1906).
  hoc_faq_why_cs_q: Por que ciência da computação?
  hoc_faq_why_cs_a: "<i>Todo</i> aluno deveria ter a oportunidade de aprender ciência
    da computação, pois ela ajuda a desenvolver habilidades de resolução de problemas,
    lógica e criatividade. Começando cedo, os alunos terão uma base importante para
    serem bem-sucedidos em qualquer carreira do século XXI. Veja mais dados estatísticos
    <a href='%{stats_url}'>aqui</a>."
  hoc_faq_why_cs_a_markdown: _Todos os_ estudantes devem ter a oportunidade de aprender
    a ciência da computação. Ela ajuda a desenvolver habilidades na solução de problemas,
    lógica e criatividade. Quando começam ainda jovens, os estudantes têm uma base
    para o sucesso em qualquer carreira do século XXI. Veja mais estatísticas [aqui](%{stats_url}).
  hoc_faq_how_participate_q: Como participar da Hora do Código?
  hoc_faq_how_participate_a: "<a href='/how-to'>Comece a planejar aqui</a>, leia nosso
    guia prático. Você pode organizar um evento da Hora do Código na sua escola ou
    na sua comunidade &mdash; como em um clube de atividades extracurriculares, uma
    instituição sem fins lucrativos ou no trabalho. Ou, apenas experimente você mesmo
    quando %{campaign_date} chegar."
  hoc_faq_how_participate_a_markdown: "[Comece a se programar aqui](%{howto}) lendo
    nosso guia de instruções. Você pode organizar um evento no Hour of Code na sua
    escola ou na sua comunidade – como em um clube de atividades extracurriculares,
    uma organização sem fins lucrativos ou no seu trabalho. Ou apenas experimentar
    por conta própria quando a %{campaign_date} se iniciar."
  hoc_faq_behind_hoc_q: De quem é a ideia da Hora do Código?
  hoc_faq_behind_hoc_a: A Hora do Código é gerenciada pelos <a href='%{partner_url}'>Comitês
    de Assessoria e Revisão</a> da Semana da Educação em Ciência da Computação e da
    Hora do Código, assim como por uma sem precedentes coalizão de parceiros que se
    uniu para apoiar a Hora do Código &mdash; dentre eles a Microsoft, Apple, Amazon,
    Boys and Girls Clubs of America e College Board.
  hoc_faq_behind_hoc_a_markdown: O Hour of Code é promovido pela Hour of Code e pela
    Semana de Educação em Ciência da Computação [Comitês de Assessoria e Análise](%{partner_url}),
    bem como uma coalisão inédita de parceiros que se uniram em apoio ao Hour of Code
    – incluindo Microsoft, Apple, Amazon, clubes de jovens dos EUA e o Conselho Universitário.
  hoc_faq_host_q: Não sei nada sobre programação. Ainda assim posso sediar um evento?
  hoc_faq_host_a: Pode, sim! As atividades da Hora do Código são autoexplicativas.
    Tudo o que você precisa fazer é <a href='%{codeorg_url}/learn'>experimentar nossos
    tutoriais</a>, escolher um tutorial e uma hora &mdash; nós tomamos conta do resto.
    Também temos opções para diferentes idades e níveis de experiência - a partir
    do jardim de infância. Comece a planejar seu evento, leia nosso <a href='/how-to'>Guia
    prático</a>.
  hoc_faq_host_a_markdown: É claro! As atividades do Hour of Code são auto-orientadas.
    Tudo o que você precisa fazer é [experimentar nossos tutoriais atuais](%{codeorg_url}/learn),
    escolher o tutorial e o horário desejados – nós cuidamos do resto. Nós também
    temos opções para todas as idades e níveis de experiência, a partir do jardim
    de infância. Comece a planejar seu evento lendo nosso [guia de instruções](%{howto}).
  hoc_faq_devices_q: Que dispositivos eu devo usar para meus alunos?
  hoc_faq_devices_a: Os tutoriais da Code.org funcionam em todos os dispositivos e
    navegadores. Você pode ver mais informações sobre os requisitos tecnológicos dos
    tutoriais da Code.org <a href='%{codeorg_url}/educate/it'>aqui</a>. Requisitos
    necessários para tutoriais que não são da Code.org podem ser encontrados em <a
    href='%{codeorg_url}/learn'>%{partner_url}/learn</a> na descrição específica do
    tutorial. Não se esqueça de que também temos  <a href='%{unplugged_url}'>atividades
    off-line</a>, caso sua escola não possa fornecer estrutura para os tutoriais on-line!
  hoc_faq_devices_a_markdown: Os tutoriais do Code.org funcionam em todos os dispositivos
    e navegadores. Para obter mais informações sobre as demandas técnicas dos tutoriais
    do Code.org, clique [aqui](%{codeorg_url}/educate/it). As demandas tecnológicas
    para tutoriais fora do Code.org podem ser encontradas no site [%{partner_url}/learn](%{codeorg_url}/learn)
    na descrição específica do tutorial. Não se esqueça que também oferecemos [atividades
    off-line](%{unplugged_url}) se a sua escola não tiver meios para exibir os tutoriais!
  hoc_faq_need_computers_q: É necessário um computador para cada participante?
  hoc_faq_need_computers_a: Não. Temos tutoriais da Hora do Código que funcionam em
    computadores, smartphones, tablets e alguns que não exigem computador! Você pode
    participar independentemente de onde esteja e do que tenha. <p><i>Estas são algumas
    opções:</i> <br> <ul> <li><b>Trabalho em duplas.</b> <a href='%{pair_programming_research}'>Pesquisas
    mostram</a> que alunos aprendem mais <a href='%{pair_programming_video}'>programando
    em duplas</a>, compartilhando um computador e trabalhando juntos. Incentive seus
    alunos a trabalhar em duplas. <li><b>Use uma tela projetada.</b> Se você tem um
    projetor e uma tela para um computador conectado à Internet, toda a classe pode
    fazer a Hora do Código junta. Assistam aos vídeos juntos e se revezem para resolver
    desafios ou para responder a perguntas. <li><b>Atividades off-line.</b> Oferecemos
    <a href='%{unplugged_url}'>tutoriais que não precisam de computador</a> em momento
    algum. </ul>
  hoc_faq_need_computers_a_markdown: Não. Temos tutoriais do Hour of Code que funcionam
    em PCs, smartphones, tablets e alguns que não exigem um computador! Você pode
    assistir onde quer que estja, com qualquer dispositivo que tiver. _Veja algumas
    opções:_ - **Trabalho em duplas.*[Eventos de pesquisa](%{pair_programming_research})
    os estudantes aprendem melhor com [programação em duplas](%{pair_programming_video}),
    compartilhando um computador e trabalhando em conjunto. Incentive seus alunos
    a trabalharem em duplas. - **Use uma tela projetada.*Se você tiver um projetor
    e uma tela com um computador conectado à internet, todo o grupo pode participar
    do Hour of Code junto. Assista a seções dos vídeos juntos e faça um rodízio para
    solucionar os enigmas ou responder às perguntas. - **Trabalhe off-line.*Oferecemos
    [tutoriais que não exigem um computador](%{unplugged_url}).
  hoc_faq_international_q: Eu sou do <country>. Como posso participar internacionalmente?
  hoc_faq_international_a: Qualquer pessoa pode organizar um evento da Hora do Código,
    em qualquer lugar do mundo. No ano passado, estudantes de todo o mundo se juntaram
    para a Hora do Código. Saiba mais <a href='/promote'>aqui</a>.
  hoc_faq_international_a_markdown: Qualquer pessoa pode organizar um evento no Hour
    of Code, em qualquer lugar no mundo. No ano passado, estudantes de todo o mundo
    se reuniram no Hour of Code. Descubra mais [aqui](%{promote}).
  hoc_faq_tutorial_q: Como posso fazer um tutorial da Hora do Código?
  hoc_faq_tutorial_a: Se estiver interessado em se tornar um parceiro de tutorial,
    <a href='/tutorial-guidelines'>confira nossas diretrizes e instruções</a>. Gostaríamos
    de disponibilizar uma variedade de opções atrativas, mas nosso objetivo principal
    é melhorar a experiência de alunos e professores que são novos no campo da ciência
    da computação.
  hoc_faq_tutorial_a_markdown: Se você estiver interessado em se tornar um parceiro
    nos tutoriais, [leia nossas diretrizes e instruções](%{tutorial_guidelines}).
    Noss intuito é manter uma variedade de opções de envolvimento, mas a meta principal
    é otimizar a experiência dos estudantes e professores novos na área de ciência
    da computação.
  hoc_faq_account_q: Os alunos precisam acessar usando uma conta?
  hoc_faq_account_a: Não. Não é necessário nenhum registro ou login para os alunos
    experimentarem a Hora do Código. A maioria dos <a href='%{codeorg_url}/learn/beyond'>cursos
    complementares</a> exige a criação de conta para salvar o progresso do aluno.
    Além disso, o cadastro para a Hora do Código NÃO cria uma conta no Code Studio
    automaticamente. Se você quiser criar contas para seus alunos, siga essas <a href='https://youtu.be/_smelV_KISE'>instruções</a>.
  hoc_faq_account_a_markdown: Não. Absolutamente nenhum tipo de inscrição ou acesso
    é necessário para os alunos experimentarem o Hour of Code. A maioria dos [cursos
    de acompanhamento](%{codeorg_url}/learn/beyond) exigem a abertura de uma conta
    para salvar o avanço dos alunos. A assinatura do Hour of Code também NÃO cria
    automaticamente uma conta no Code Studio. Mas se você quiser abrir uma conta para
    os seus alunos, siga estas [instruções](https://youtu.be/_smelV_KISE).
  hoc_faq_high_school_q: Qual atividade devo fazer com alunos do Ensino Médio?
  hoc_faq_high_school_a: Nossos tutoriais sobre Star Wars e Minecraft são ótimos para
    alunos do Ensino Médio, especialmente a versão JavaScript de Star Wars e a atividade
    livre de ambos os tutoriais. Como opção, recomendamos começar com um dos tutoriais
    para iniciantes disponíveis em <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>,
    como o tutorial com Angry Birds ou com Anna e Elsa. Um aluno do Ensino Médio deve
    conseguir terminar um desses tutoriais em 30 minutos, e depois pode tentar completar
    um tutorial mais avançado em JavaScript, como Khan Academy ou CodeHS.
  hoc_faq_high_school_a_markdown: Nossos tutoriais Star Wars e Minecraft são ótimos
    para alunos do ensino médio, principalmente a versão em JavaScript do Star Wars
    e o nível de ação livre de ambos os tutoriais. Alternativamente, recomendamos
    experimentar um dos tutoriais para novatos no site [%{partner_url}/learn](%{codeorg_url}/learn)
    para começar, como o tutorial com os Angry Birds ou com Anna e Elsa. Um estudante
    do ensino médio deve se capaz de concluir um desses tutoriais em 30 minutos, e
    poderá experimentar um tutorial mais avançado em JavaScript, como o Khan Academy
    ou o CodeHS.
  hoc_faq_scratch_q: Vou usar o Scratch na Hora do Código, o que devo fazer se meus
    alunos tiverem iPads em vez de laptops?
  hoc_faq_scratch_a: O Scratch não funciona em tablets. Se seus alunos são novinhos,
    eles podem usar o aplicativo ScratchJR iPad (para alunos que estão começando a
    ler). Veja nossos tutoriais em <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>,
    lá você encontrará os tutoriais que funcionam em iPads - da Code.org, Tynker,
    Lightbot, ou CodeSpark.
  hoc_faq_scratch_a_markdown: O Scratch não pode ser executado em tablets. Se seus
    alunos forem jovens, eles podem utilizar o aplicativo ScratchJR para iPad (para
    leitores iniciantes). Se você olhar nos tutoriais em [%{partner_url}/learn](%{codeorg_url}/learn),
    você pode encontrar outros tutoriais que funcionam em iPads - em Code.org, Tynker,
    Lightbot ou CodeSpark.
  hoc_faq_count_hoc_q: Como podemos contar as Horas do Código?
  hoc_faq_map_q: Por que não vejo meu ponto no mapa?
  hoc_faq_map_a: Lamentamos se você não pode ver seu evento no mapa da Hora do Código.
    Devido a dezenas de milhares de organizadores cadastrados, o mapa agrega os dados
    e exibe um único ponto para vários eventos. Se você clicar no número acima do
    mapa, você vai ser redirecionado para uma lista de todos os eventos por estado,
    e seu evento estará nessa lista. Além disso, dado que milhares de pessoas se cadastram
    na Hora do Código, o mapa e a lista de eventos normalmente levam 48 horas para
    serem atualizados. Verifique novamente em alguns dias!
  hoc_faq_map_a_markdown: Pedimos desculpas se você não estiver vendo seu evento no
    mapa do Hour of Code. Porque entre as dezenas de milhares de organizadores que
    se cadastram, o mapa agrega os dados exibe um só ponto para diversos eventos.
    Se você clicar no link da [página de eventos](%{events_url})  abaixo, o mapa será
    direcionado a uma lista de todos os eventos por estado e você poderá localizar
    seu evento nessa lista. Além disto, como milhares de pessoas estão se inscrevendo
    no Hour of Code, o mapa e a lista de eventos geralmente levam 48 horas para serem
    atualizados. Verifique novamente em alguns dias!
  hoc_faq_count_hoc_a: O rastreador da Hora do Código não apresenta uma medida exata
    de uso. Não computamos IDs únicos dos alunos ao rastrear a participação na Hora
    do Código, especialmente porque não exigimos que eles façam login ou se cadastrem.
    Consequentemente, contabilizamos participantes a menos e a mais ao mesmo tempo.
    Veja todos os detalhes <a href='%{codeorg_url}/loc'>aqui</a>.
  hoc_faq_count_hoc_a_markdown: O rastreador do Hour of Code não é uma medida exata
    da utilização. Não consideramos as IDs de cada estudante individualmente ao rastrear
    a participação no Hour of Code, particularmente porque não exigimos que os estudantes
    se conectem para se inscrever. Consequentemente, a contagem de participantes pode
    ser tanto abaixo quanto acima do número correto. Leia os detalhes [aqui](%{codeorg_url}/loc).
  hoc_faq_one_hour_q: Quanto pode-se aprender em uma hora?
  hoc_faq_one_hour_a: O objetivo da Hora do Código não é ensinar as pessoas a serem
    experts em ciência da computação em uma hora. Uma hora é suficiente apenas para
    aprender que a ciência da computação é divertida e criativa, que é acessível para
    todas as idades e para todos os alunos, independentemente do conhecimento que
    eles tenham. A medida do sucesso dessa campanha não está no quanto os alunos de
    ciência da computação aprendem - o sucesso é refletido na grande participação
    de todos os gêneros e grupos étnicos e socioeconômicos, e no aumento resultante
    na inscrição e na participação que vemos em cursos de computação em todos os níveis.
    Milhões dos professores e alunos participantes decidiram ir além de uma hora -
    para aprender por um dia inteiro, uma semana inteira ou ainda mais, e muitos alunos
    decidiram se inscrever em um curso completo (ou até mesmo em um curso universitário)
    como resultado. <br/><br/> Além dos alunos, outro "aprendiz" é o educador que
    ganha a confiança, depois de uma hora, de que ele pode ensinar computação mesmo
    sem ter uma graduação em ciência da computação. Dezenas de milhares de professores
    decidem se aprofundar na ciência da computação, participando de DP ou de cursos
    on-line, ou ambos. E isso também se aplica aos administradores das escolas, que
    percebem que a ciência da computação é algo que seus alunos querem aprender e
    que seus professores são capazes de ensinar. <br/><br/> Acima de tudo, o que todos
    os participantes podem aprender em uma hora é que somos capazes de fazer isso.
  hoc_faq_one_hour_a_markdown: "A meta do Hour of Code não é ensinar qualquer pessoa
    a se tornar um cientista da computação especialista em uma hora. Uma hora é suficiente
    apenas para aprender que a ciência da computação é divertida e criativa, que é
    acessível para todas as idades e todos os estudantes, não importa qual seja seu
    histórico. A medida do sucesso dessa campanha não está em quanto cada estudante
    aprende sobre CC – o sucesso se reflete na ampla participação de membros de todos
    os gêneros, etnias e níveis socioeconômicos, bem como no aumento no número de
    inscrições resultante que percebemos nos curso de CC em todos os níveis diferentes.
    Milhões do professores e estudantes participantes decidiram ir além de uma hora
    – para aprenderem por um dia inteiro ou uma semana inteira, ou mais, e muitos
    deles decidiram de matricular em um curso completo (ou até em um curso universitário)
    em decorrência disso. \n\nAlém dos estudantes, outro “aprendiz\" é o próprio educador,
    que ganha a confiança, depois de uma hora, de que podem lecionar ciência da computação
    mesmo que não tenham nível superior na área de ciência da computação. Dezenas
    de milhares de professores decidem comprar módulos adicionais de ciência da computação,
    participando de cursos de DP ou oferecendo cursos de acompanhamento on-line, ou
    ambos. E isto se aplica também a administradores de escolas, que chegam à conclusão
    de que a ciência da computação é algo que seus alunos desejam e de que seus professores
    são capazes. \n\nAcima de tudo, o que todos os participantes podem aprender em
    uma hora é que podemos fazer isso."
  hoc_faq_more_questions_q: Ainda tem mais perguntas?
  hoc_faq_more_questions_a: Tente encontrar uma resposta em nosso <a href='http://support.code.org'>fórum
    de suporte</a>.
  hoc_faq_more_questions_a_markdown: Tente encontrar uma resposta no nosso [fórum
    de suporte](http://support.code.org).
  hoc_faq_keep_learning_q: Como eu continuo aprendendo depois de uma Hora do Código?
  hoc_faq_keep_learning_a: Qualquer pessoa pode promover uma Hora do Código a qualquer
    momento. Os tutoriais ficam disponíveis o ano todo. Você pode esperar que todos
    os nossos tutoriais e nosso currículo fiquem sempre disponíveis em nosso site.
    Acesse <a href='/promote'>nossos recursos</a> para ver guias práticos e outros
    recursos que ajudam a fazer do seu evento da Hora do Código um sucesso.
  hoc_faq_keep_learning_a_markdown: Qualquer pessoa pode ser anfitriã de um Hour of
    Code, a qualquer momento. Os tutoriais mantê-se ativos o ano inteiro. Você pode
    contar com a disponibilidade de todos os nossos tutoriais e currículos no nosso
    site permanentemente. Acesse [nossos recursos](%{promote}) para ver o guia de
    instruções de eventos e outros recursos para ajudar a tornar seu evento no Hour
    of Code um sucesso.
  hoc_faq_certificates_q: Onde posso imprimir certificados para os meus alunos?
  hoc_faq_certificates_a: Acesse nossa <a href='%{codeorg_url}/certificates'>página
    de certificados</a>, na qual você pode imprimir antecipadamente os certificados
    de toda a sua turma. Você também pode imprimir <a href='%{codeorg_url}/certificates?course=mc'>certificados
    especiais</a> para os alunos que fizerem o tutorial do Minecraft.
  hoc_faq_certificates_a_markdown: Acesse nossa [página de certificados](%{codeorg_url}/certificates)
    onde você pode imprimir certificados para todos os seus alunos antecipadamente.
    Você também pode imprimir [certificados especiais](%{codeorg_url}/certificates?course=mc)
    para estudantes que estão fazendo o tutorial Minecraft.
  hoc_faq_logo_q: Existem restrições sobre como eu posso usar o logotipo ou nome da
    Hour of Code?
  hoc_faq_logo_a: Hour of Code é uma marca registrada. Não queremos impedir seu uso,
    mas sim garantir que ele esteja de acordo com alguns limites. Veja <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>essas
    diretrizes de uso</a>.
  hoc_faq_logo_a_markdown: O Hour of Code é uma marca registrada. Não queremos impedir
    sua utilização, mas queremos nos certificar de que ela se manterá dentro de alguns
    limites. Leia [estas diretrizes de utilização](%{logo_url}).

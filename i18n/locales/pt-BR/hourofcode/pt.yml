  tutorial_moana_longdescription: "O novo tutorial da Hora do Código da Disney usa uma linguagem de programação visual com blocos, na qual os estudantes só precisam arrastar e soltar os blocos visuais para escrever o código. A programação visual é um forma fácil e divertida de aprender a lógica da programação. O contato com a programação visual estabelece uma base para a programação baseada em texto, uma atividade mais complexa. O tutorial é direcionado para crianças a partir de 8 anos, e para pessoas que estão experimentando a programação pela primeira vez. Está disponível em 23 línguas e locais fora dos Estados Unidos. Este tutorial está disponível gratuitamente on-line, e inclui um kit de ferramentas digital para professores e organizadores de eventos, em Inglês e espanhol."
  tutorial_star-wars_longdescription: "Aprenda a programar droides e crie seu próprio jogo Guerra nas Estrelas em uma galáxia muito, muito distante."
  tutorial_gumadventure_longdescription: "Em \"O sinal\", episódio do Incrível mundo de Gumball, uma falha técnica afeta como os personagens se relacionam entre si. Nesta atividade, continue a história, criando sua própria falha e imaginando como Gumball e seus amigos reagiriam a isso."
  tutorial_mchoc_longdescription: "Use blocos de programação para levar Alex ou Steve a uma aventura nesse mundo de Minecraft."
  tutorial_vidnews_longdescription: 'Extra extra, este é o Boletim da Hora do Código! Vídeos e imagens têm tudo a ver com tecnologia, diversidade, crianças e programação. Os projetos concluídos podem ser transferidos por upload para o site da escola como uma reportagem do próprio Boletim da Hora do Código. Professores incentivam alunos a usar o boletim para contar o que aprenderam ou para divulgar as estatísticas de sua escola. “Notícia de última hora: 400 alunos de Roosevelt participam da Hora do Código”'
  tutorial_kodable-pre_longdescription: "Kodable é um jogo autoguiado que apresenta os conceitos básicos da programação a crianças a partir de cinco anos de idade. Ter um professor ou responsável por perto é excelente, mas não é necessário."
  tutorial_highseas_longdescription: "Anime uma onda do mar para criar um cenário, depois conte uma história que se passa em alto-mar."
  tutorial_capython_longdescription: "Python é uma linguagem envolvente e fácil de aprender. Aprenda a usar módulos, funções, laços e listas, tudo isso enquanto cria imagens divertidas com a ajuda de suas colegas, as tartarugas. Geometria nunca foi tão legal!"
  tutorial_frzn_longdescription: "Vamos usar a programação para explorar a magia e a beleza do gelo, junto com Anna e Elsa. Você vai criar flocos de neve e desenhos enquanto patina no gelo e também uma terra mágica do inverno que poderá compartilhar com seus amigos!"
  tutorial_cocom_longdescription: "Escolha seu herói e programe como fugir das patrulhas de ogros, lagos de lava e feixes de laser de Kithgard Dungeon. Suba de nível, conquiste pedras preciosas e muitos itens mágicos para desbloquear novos poderes de programação!"
  tutorial_play-lab_longdescription: "Crie uma história ou faça um jogo no Laboratório. Faça animais, piratas, zumbis, ninjas e muitos outros personagens se moverem, emitirem sons, marcarem pontos e até jogarem bolas de fogo!"
  tutorial_boxisland_longdescription: "Take a trip on Box Island and collect all the stars! Box Island is a beautiful mobile coding game that takes kids on an exciting adventure on the charming island. In this tutorial you will learn the basics of algorithms, sequences, loops and conditionals!"
  tutorial_textcomp_longdescription: "Em algum ponto, atingimos o limite físico do quão rapidamente podemos enviar bits e, se quisermos enviar uma grande quantidade de informações mais depressa, teremos que encontrar uma maneira de representar as mesmas informações com menos bits - precisaremos comprimir os dados. Nesta aula, os alunos vão usar a ferramenta de compressão de texto para comprimir segmentos de texto em inglês analisando os padrões e substituindo símbolos por padrões maiores de texto. "
  tutorial_encryption_longdescription: "Os alunos vão conhecer a necessidade de criptografia e de técnicas simples para decifrar mensagens secretas. Eles tentarão, por conta própria, decifrar uma mensagem criptografada com a clássica cifra de César e também com uma cifra de substituição aleatória. Os alunos devem se familiarizar com a necessidade de sigilo ao enviar informações na internet, e também com a ideia de que, em uma era de poderosas ferramentas de computação, as técnicas de criptografia precisam ser mais sofisticadas. "
  tutorial_kanopixel_longdescription: "Criadores de todas as idades aprendem a programar em uma verdadeira linguagem de programação, e veem seus comandos ganharem vida ao montarem uma sequência de 13 imagens com código. Eles aprenderão ao longo do caminho sobre a história da arte do video game, de Pong e outros jogos retrô até a arte de 8 bits e Minecraft, juntando informática e arte, história e narrativa. A implementação é flexível –– você pode gastar 1 hora ou poucas horas com uma ou várias sessões. OS estudantes podem completar o Pixel Hack sozinhos, usando orientação para os desafios, ou você pode transformar o Pixel Hack em uma jornada guiada, com um manual educativo abrangente e cheio de sugestões. Os alunos serão incentivados a adicionar seus próprios talentos criativos, ultrapassando nossos desafios, para ganhar o certificado de Pixel Hacker."
  tutorial_foos_longdescription: "\\t\nPrograme os adoráveis Foos para resolver quebra-cabeças que ensinam conceitos básicos da ciência da computação como sequenciamento e loops. Todos, em qualquer lugar, podem aprender a programar com a premiada interface “sem palavras” da codeSpark Academy. Programadores iniciantes e crianças pré-leitoras são bem-vindos!"
  tutorial_tynkerdd_longdescription: "Desenhe seu próprio dragão personalizado, em seguida, use programação para guiá-lo por desafios divertidos em sua busca por tesouros e moedas! Você terá que navegar por castelos complexos, encontrar energéticos e vencer cavaleiros para obter todo o tesouro."
  tutorial_tynkerana_longdescription: "Use seus conhecimentos em matemática e geometria para criar um relógio analógico com ponteiros móveis de segundos, minutos e horas. Você precisará calcular o ângulo que cada ponteiro deve formar com base no horário em questão. Quando terminar, você pode adicionar lembretes sobre suas tarefas ao longo do dia para fazer seu próprio despertador!"
  tutorial_vidcard_longdescription: "Aprenda a fazer um cartão comemorativo com JavaScript!\n\nVocê aprenderá a manipular seus próprios vídeos acessando cada pixel e comandando-o com CÓDIGOS!\n\nVocê também pode fazer upload e gravar seu próprio vídeo para personalizar a experiência.\n\nCriado em parceria com GSGNY."
  tutorial_spritebox_longdescription: "Corra, pule e programe seu caminho por três mundos diferentes para coletar as estrelas e atingir a linha de chegada! Aprenda sequenciamento, depuração e repetição, e programe em Swift, Java ou com Icons."
  tutorial_tynkerch_longdescription: "Salve o computador de um vírus malicioso! Você precisará cortar caminho pelo sistema, deletando vírus, abrindo portas, resolvendo desafios e navegando pelos portais. Cuidado com os vírus e falhas técnicas!"
  tutorial_lightbot_longdescription: "Lightbot é um jogo que convida os jogadores a usar a lógica de programação para resolver desafios! Adquira compreensão prática dos conceitos básicos de programação ao guiar Lightbot para iluminar todos os azulejos azuis em cada nível. Aprenda sequências de instruções, como escrever procedimentos e utilizar laços ao longo do caminho nesta atividade auto-guiada. Ótimo para todas as idades e todos os níveis de habilidade."
  tutorial_hoc_longdescription: "Espaço reservado para o novo code.org/hoc"
  tutorial_code_longdescription: "Aprenda os conceitos básicos da Ciência da Computação com a programação de arrastar e soltar. Este é um tutorial auto-guiado, como se fosse um jogo, com videoaulas com Bill Gates, Mark Zuckerberg, Angry Birds e Plants vs. Zombies. Aprenda sobre laços de repetição, condicionais e algoritmos básicos. Disponível em 37 idiomas."
  tutorial_tinspire_longdescription: "Apresente aos alunos as noções básicas de programação – apenas 10 minutos de cada vez – usando a tecnologia de TI que eles carregam em suas mochilas todos os dias. Essas lições oferecem aos alunos uma fácil introdução à programação, que pode ajudar a despertar seu interesse em programação e ciência da computação.  Os alunos escreverão programas que podem reforçar conceitos de matemática, usando a linguagem TI Basic que está pronta para uso em suas unidades portáteis TI-Nspire."
  tutorial_itchbounceball_longdescription: "Orientamos você em uma introdução ao Itch, usando a linguagem de programação visual do Scratch.\n\nEsta aula traz um vídeo e orientações de texto para o código que os alunos precisam adicionar para obter uma bola que quica alegremente pela tela.\n\nDepois que os alunos concluírem esta atividade, haverá a oportunidade de explorar ideias de outras alterações e atividades que podem ser realizadas. Não existe uma meta ou resultado definido, pois trata-se de um ambiente de aprendizado aberto, mas este código inicial já é o suficiente para os alunos criarem projetos incríveis!\n\nTodas as instruções podem ser encontradas no ambiente do Itch, sendo assim, não é necessário alternar telas para acompanhar o projeto. Recomendamos o uso de fones de ouvido."
  tutorial_vidclim_longdescription: "Os alunos pesquisam um fato sobre o clima da Terra, envolvendo-se no trabalho de cientistas e artistas em resposta às mudanças climáticas. Os alunos conduzem uma pesquisa e planejam um vídeo para compartilhar o fato que pesquisaram. \n\nOs vídeos podem ser sobre\nEntendimento das mudanças climáticas e seus efeitos\nRespostas públicas aos efeitos das mudanças climáticas\nComo as mudanças climáticas afetam o dia a dia\nQue ações podemos tomar para fazer a diferença"
  tutorial_matlab_longdescription: "Learn to Code é um tutorial on-line interativo e envolvente no qual você pode aprender a programar. Use o MATLAB para descobrir se o local mais próximo de encontro com seus amigos é o cinema, o shopping ou a lanchonete. Divida problemas em partes menores e aprenda os conceitos básicos da programação nessa jornada. Ao final de uma hora, você criará um algoritmo para encontrar o caminho mais curto até seus amigos!"
  tutorial_flap_longdescription: "Use a programação de \"arrastar e soltar\" para fazer seu próprio jogo Flappy Bird, e personalize-o para ter um visual diferente (em vez de passarinho, use um tubarão, o papai noel ou o que você quiser). Adicione o jogo ao seu smartphone em um só clique."
  tutorial_galaxy_longdescription: "Pegue seu smartphone Android e explore galáxias distantes! No #GalaxyGameJam você pode criar o próprio aplicativo Android. Desenvolva-o com nosso aplicativo gratuito Pocket Code e faça parte de nossa missão no espaço. Com o Pocket Code, queremos inspirar as crianças, adolescentes e jovens adultos a criar os próprios jogos, animações e histórias interativas diretamente em seus smartphones. \n"
  tutorial_inf_longdescription: "Use o Laboratório de jogo para criar uma história ou um jogo com personagens da Disney Infinity."
  tutorial_tynkersol_longdescription: "Programe um modelo interativo do nosso sistema solar. Este projeto traz instruções passo a passo que orientam você a criar uma simulação com planetas na órbita solar. Em seguida, adicione fatos para serem exibidos sobre cada planeta quando o usuário clicar neles."
  tutorial_itchg_longdescription: "Em \"Name-IT\", você vai criar um jogo de reconhecimento! \n\nNo projeto final, os alunos criam um jogo para dar nome aos Estados da Austrália!\n\nPrimeiro, você acompanhará e seguirá orientações para criar um jogo no qual nomeará as três fases do ciclo da água. Você fará um jogo que funciona perfeitamente, inclusive com pontuação!\n\nNo que diz respeito à programação, você aprenderá sobre variáveis, condicionais, listas, strings concatenadas e muito, mas muito mais. Essas são as técnicas de programação que você poderá reutilizar em outros projetos ao progredir e conseguir desenvolver suas novas habilidades de programação!\n\nVocê pode levar a atividade um passo adiante adicionando sua própria imagem e etiquetas (juntamente com diversas outras opções extras de projeto, a diversão nunca acaba). Recomendamos o uso de fones de ouvido."
  tutorial_como_longdescription: "Nos 200 Story Mode e Skill Mode tenta provocar os usuarios para ajude o macaco a pegar bananas, enquanto aprendo e escrevo código. Coding Adventure Parte I ensina objetos, loops, variáveis, indexação de matrizes, funções e muito mais. Parte II ensina lógica booleana (if-else, AND, OR e NOT), comparações, valores de retorno de função e eventos desencadeantes usando o mouse e o teclado. Sugestões personalizadas estão incluídas a cada passo do caminho.\nPara 8 a 16 anos."
  tutorial_processfound_longdescription: "O que significa escrever um software que faz as coisas que você geralmente faz com as mãos, com papel, lápis ou tinta? É possível usar um computador para criar desenhos? Animações? Imagens?"
  tutorial_tynkerhomo_longdescription: "Você seguirá instruções passo a passo para animar uma história interativa cheia de homófonos! Todas as vezes que um personagem disser uma palavra homófona, pergunte ao jogador qual homófono é a palavra correta para o contexto em questão. É melhor o jogador conhecer seus homófonos, ou o diálogo não fará sentido nenhum!"
  tutorial_art_longdescription: "Crie imagens e desenhos legais com o Artista!"
  tutorial_tynkerbrick_longdescription: "Use o mecanismo de física da Tynker para fazer sua própria versão personalizada deste clássico dos fliperamas. Comece programando a raquete para movê-la ao pressionar as teclas de seta, depois, adicione uma bola e alguns blocos. Você personalizará o jogo adicionando itens exclusivos para a bola, os blocos e a raquete."
  tutorial_itchbio_longdescription: "Em \"Name-IT\", você vai criar um jogo de reconhecimento!\n\nCrie um jogo para nomear as partes de uma célula biológica. Conheça as partes de uma célula enquanto cria o jogo e jogue-o de novo quantas vezes precisar para refrescar a memória!\n\nPrimeiro, você acompanhará e seguirá orientações para criar um jogo no qual nomeará as três fases do ciclo da água. Você fará um jogo que funciona perfeitamente, inclusive com pontuação!\n\nNo que diz respeito à programação, você aprenderá sobre variáveis, condicionais, listas, strings concatenadas e muito, mas muito mais. Essas são as técnicas de programação que você poderá reutilizar em outros projetos ao progredir e conseguir desenvolver suas novas habilidades de programação!\n\nVocê pode levar a atividade um passo adiante adicionando sua própria imagem e etiquetas (juntamente com diversas outras opções extras de projeto, a diversão nunca acaba). Recomendamos o uso de fones de ouvido."
  tutorial_itchj_longdescription: "Nossa atividade \"Jumping\" dá a você as habilidades de programação para fazer um personagem pular em plataformas usadas em vários jogos de fliperama.\n\nUse as habilidades de Jumping e crie seu próprio objetivo no jogo.\n\nPara isso, é necessário um sistema de coordenadas no plano cartesiano, então você aprenderá um pouco sobre coordenadas na tela aqui.\n\nDivirta-se aprendendo a pular com o Itch! Recomendamos o uso de fones de ouvido."
  tutorial_tickleo_longdescription: "O que você pode fazer\nA Orca é um dos personagens do aplicativo Tickle. Ela desperta sua imaginação para controlar figuras virtuais, como a Orca, para criar seus próprios jogos exclusivos. Ao mesmo tempo, você pode aprender conceitos de programação enquanto tenta concluir os exercícios. \n\nPrática e exercícios\n- Programe a Orca para nadar em círculo uma vez e, depois, seguir seus dedos quando você tocar a tela. - Programe a Orca para nadar em círculo sem parar e fazer um 8.\n- Programe a Orca para nadar junto às quatro margens do oceano.\n- Programe a Orca para nadar para a esquerda e para a direita, atravessando o oceano.\n- Faça a Orca nadar e girar agitando e inclinando seus dispositivos. Por exemplo, incline seu dispositivo para a direita para fazer a Orca nadar para a direita, e faça a Orca girar ao agitar seu dispositivo.\n\nO que você pode aprender\n- Familiarize-se com a programação visual.\n- Entenda a execução sequencial de comandos, repetições (laços sempre e repetir) e instruções condicionais (se-senão).\n- Entenda os conceitos do sistema de coordenadas no plano cartesiano.\n- Aprenda sobre o sistema de coordenadas com direção (0-360 graus) e distância.\n- Aprenda conceitos de programação orientada por evento.\n- Use os sensores de movimento dos dispositivos para detectar eventos de movimento (inclinação e agitação) e fazer a Orca virar."
  tutorial_hopgeo_longdescription: "Crie sua própria versão desse viciante jogo que é o Geometry Jumper no ambiente aberto de programação do Hopscotch! Nessa jornada, você vai adquirir experiência prática em conceitos como sequência, laços, variáveis e depuração. Não é necessário ter experiência prévia para concluir ou simplificar esta atividade; ela vem com um divertido tutorial em vídeo no aplicativo e com um guia de facilitação passo a passo."
  tutorial_tynkermult_longdescription: "Programe seu próprio jogo de matemática! Seu personagem precisa fugir da caverna sem ser atingido pelas rochas que estão caindo. Mas, a única maneira de o personagem correr para a frente é responder corretamente às perguntas de matemática! Você seguirá instruções passo a passo para programar este divertido jogo de multiplicação."
  tutorial_monster_longdescription: "O \"Mystery Island Coding Quest\", da Monster Coding, oferece uma aventura cheia de diversão e autoguiada que ensina diversos conceitos básicos de programação para crianças. Cada atividade baseada em bloco parte da atividade anterior, apresentando às crianças funções, valores booleanos, laços, instruções se/senão e arrays, usando gráficos animados coloridos e instruções de áudio."
  tutorial_tynkerapp_longdescription: "Crie sua própria versão do seu jogo preferido. Escolha entre infinitas opções, como jogos de plataforma, jogos clássicos de fliperama, jogos de corrida, programação de arte, projetos para contar histórias e muito mais! Você vai personalizar seu jogo criando mais níveis, fazendo upload ou desenhando itens personalizados e programando mais recursos divertidos."
  tutorial_tynkerpup_longdescription: "Pixel, o cachorrinho, estava aproveitando um lindo dia de passeio com sua família, mas eles se esqueceram de colocá-lo no carro e voltaram para casa sem ele! Você pode programar o Pixel para encontrar o caminho até sua casa? Em cada desafio, você fará o Pixel desviar de obstáculos, para que ele possa voltar para casa, de volta para sua família."
  tutorial_livecode_longdescription: "Quando você usa o tutorial da LiveCode para a Hora do Código, seus estudantes conseguem criar seus próprios soundboards. Depois de criar soundboards com sons de animais e de piano, eles têm liberdade para fazer seus próprios soundboards customizados com suas imagens e seleções musicais!"
  tutorial_cocomgame_longdescription: "Primeiro, aprimore suas habilidades de programação em Python ou JavaScript programando sua fuga do perigo e garantindo seu doce saque. Depois, use seus poderes da programação para criar o próprio jogo e ver se seus amigos conseguem se sair bem nele!"
  tutorial_tynkerspin_longdescription: "Neste projeto, você criará uma incrível ferramenta de desenho personalizável. Programe sua caneta, escolha uma imagem (ou faça upload da sua) e você estará pronto para desenhar uma versão rotativa dessa imagem."
  tutorial_code-avengers_longdescription: "Crie um jogo 2D de visão panorâmica para 2 jogadores com JavaScript realizando 10 tarefas rápidas. Em seguida, continue aprendendo os conceitos básicos da programação (variáveis e instruções \"se\") enquanto cria um teste para compartilhar com os amigos. Nessa jornada, ganhe pontos e medalhas ao competir para chegar ao topo do quadro de liderança da turma."
  tutorial_tynkercq_longdescription: "Crie seu próprio ogro dos doces e saia em uma caça aos doces com vários níveis para ajudar seu personagem a encontrar o caminho para casa. Você resolverá desafios de programação para auxiliar seu personagem no mundo dos humanos, enquanto desvia de obstáculos e coleta balas de goma e pastilhas de hortelã."
  tutorial_makeschool_longdescription: "Aprenda a programar criando um jogo para iPhone a partir de uma nova linguagem de programação adequada para iniciantes chamada Swift! Crie um jogo de ação inspirado no Pokémon e programe para ensinar novos movimentos ao seu pokémon. Você aprenderá a usar variáveis, métodos e objetos para ajudar seu pokémon a vencer!"
  tutorial_cmgame_longdescription: "Crie seu próprio jogo - com macacos! Este é um novo curso on-line dos criadores de CodeMonkey. Aprenda a criar seu próprio jogo on-line do início ao fim usando CoffeeScript, uma linguagem de programação real. Aprenda a adicionar personagens, controlá-los usando o teclado, combater inimigos, adicionar e subtrair pontos, criar obstáculos e não ser comido pelo tigre. Não é necessário ter experiência prévia. Ao terminar, compartilhe seu jogo com os amigos!"
  tutorial_codesters_longdescription: "Crie seus próprios jogos, animações e arte usando Python. Quando terminar, compartilhe-os com os amigos! Programe em Python, uma linguagem de programação real utilizada todos os dias em empresas - nosso kit de ferramentas de arrastar e soltar facilita o aprendizado! Tente criar um jogo de basquete, fazer uma coreografia de dança ou elaborar um cartão animado! "
  tutorial_qrm_longdescription: "Junte-se a Mary para conhecer a linguagem de programação Quorum, como parte de uma jornada divertida e alegre pela biologia. As atividades são orientadas pelo aluno, contam com exemplos on-line e podem ser acessadas por pessoas cegas e deficientes visuais."
  tutorial_texas-instruments_longdescription: "As atividades do \"10 Minutes of Code\" podem ser aplicadas em sala de aula como uma maneira de despertar o interesse dos alunos na programação com a tecnologia TI que eles carregam na mochila todos os dias. Aprenda os conceitos básicos da programação usando o TI-84™ Plus e comece a programar em apenas 10 minutos - não é preciso ter experiência no assunto!  "
  tutorial_cajava_longdescription: "Desenhar com JavaScript é mais fácil do que você pensa. Saiba mais sobre as bandeiras do mundo enquanto desenha bandeiras em diferentes níveis, cada vez mais complexos. Aprenda sobre formas, coordenadas e cores, bem como sobre a importância da sequência na programação."
  tutorial_codehs_longdescription: "Dar comandos a um computador, o que é a base de toda a programação, é simplesmente como dar comandos a um cachorro. Saiba como programar com Karel, o cachorro — uma introdução visual, acessível e divertida à programação baseada em texto que ensina conceitos básicos, como comandos e funções, para quem nunca ouviu falar no assunto. Já tem um pouco de experiência? Então acesse nosso tutorial de Gráficos em JavaScript!"
  tutorial_hopemo_longdescription: "Faça um aplicativo de desenho que cria imagens lindas e interativas com seus emoticons preferidos. \n\nExplore o lado criativo da programação, criando um aplicativo que os amigos podem usar para se expressarem. Durante esse processo, aprenda sobre sequência, eventos e variáveis. \n\nNão é necessário ter experiência no assunto ou facilitar esta atividade; ela inclui um tutorial em vídeo no aplicativo e um guia de facilitação passo a passo."
  tutorial_tynkercm_longdescription: "Explore a floresta encantada para capturar monstros e aprender programação completando desafios de códigos. Colete, programe e evolua todos os monstros. Invente estratégias baseadas nas habilidades de seus monstros para que eles possam lutar na arena de múltiplos jogadores. Que código vencerá?"
  tutorial_codesterswintergreet_longdescription: "Nesta atividade, os alunos usam nosso kit de ferramentas de arrastar e soltar para começar a programar em Python logo de cara! A atividade \"Winter Greetings\" ensina aos alunos o que é sintaxe básica, personagens, notação em ponto e eventos. Os alunos vão aprender criando um cartão com mensagens de inverno que pode ser salvo e compartilhado! "
  tutorial_codestersc_longdescription: "Nesta aula, os alunos vão explorar os quatro quadrantes do plano cartesiano! Eles utilizam Python e o kit de ferramentas de arrastar e soltar para enviar um personagem a vários locais do cenário! Atividades de demonstração e depuração foram incluídas para ajudar os alunos a se sentirem confortáveis com a navegação no plano cartesiano. "
  tutorial_codestersturtle_longdescription: "Os alunos começam a programar em Python logo de cara usando nosso kit de ferramentas de arrastar e soltar e nossas instruções passo a passo! Nesta atividade, eles aprendem a programar completando uma série de desafios para ajudar a tartaruga a sair de um labirinto! Eles aprendem a desenhar com a tartaruga e, para terminar, criam sua própria tartaruga! "
  tutorial_penjee_longdescription: "Essa é uma maneira visual para que os alunos comecem a usar sua primeira linguagem. Os alunos programam em Python para mover um pinguim pelo mundo de gelo. Nosso editor destaca cada linha de código que é executada, ajudando as crianças a relacionarem seus códigos às mudanças no mundo do pinguim. Nosso currículo é diferenciado, baseado no preparo do aluno, e pode ser adaptado às necessidades de cada aluno. "
  tutorial_trinket_longdescription: "Escolha entre aulas, desafios e tutoriais sobre a linguagem de programação Python.  Faça animações baseadas em turtle e resolva desafios, tudo enquanto aprende as noções básicas desta poderosa linguagem.\n\nAs atividades variam de programação baseada em bloco até o código Python real, com atividades adequadas para a maioria das idades. Selecione as aulas disponíveis em espanhol, coreano e chinês!"
  tutorial_frogger_longdescription: "Torne-se um pensador computacional. Crie objetos 3D desenhando imagens 2D que você transforma em formas 3D incríveis. Crie mundos em 3D montando as formas que você acabou de construir, formando mundos incríveis. Domine seu mundo! Torne-o real com programação, usando regras simples de arrastar e soltar. Jogue em computadores, tablets e smartphones. Compartilhe seu jogo 3D com seus amigos por e-mail e Facebook."
  tutorial_tynkereco_longdescription: "Crie uma pirâmide ecológica interativa para acompanhar o fluxo de energia dentro de um ecossistema! Este projeto vem com instruções passo a passo que vão guiá-lo pela criação de uma pirâmide ecológica para qualquer ecossistema, com animais e plantas que deslizam para o local apropriado na pirâmide quando clicados."
  tutorial_mitedarc_longdescription: "Faça seu personagem juntar moedas e ganhar pontos."
  tutorial_khan_longdescription: "Aprenda a programar desenhos usando JavaScript, criando seu próprio boneco de neve. Faça isso sozinho ou junto com a sua turma!"
  tutorial_tynkerd_longdescription: "Crie um herói personalizado e jogue como esse personagem neste jogo de aventuras de vários níveis. Você precisará usar suas habilidades de programação para resolver desafios, lutar contra bugs e salvar a placa-mãe!"
  tutorial_cdmy_longdescription: "A Codecademy é uma introdução interativa e guiada pelos estudantes às noções básicas de CC através de JavaScript, que é usada por dezenas de milhões de estudantes em todo o mundo. Preparamos uma experiência da Hora do Código sem complicações, com jogos de perguntas, slides e um projeto completo para estudantes no final."
  tutorial_codestersdance_longdescription: "Os estudantes usam um conjunto de ferramentas de arrastar ao texto que lhes permite começar a programar em Python imediatamente! Os estudantes completam um conjunto de atividades de prática guiada em que aprendem a usar e modificar vários comandos de programação. Então, eles aplicam essas habilidades na criação da sua própria coreografia de dança! "
  tutorial_codestersbasketball_longdescription: "Os estudantes usam nossas ferramentas de arrastar para texto para iniciar a programação em Python imediatamente! Nesta atividade auto-guiada, os estudantes completam uma série de atividades de instrução direta, em que constroem um jogo de basquete de puxar e arremessar! Os estudantes exploram variáveis, eventos e sintaxe básica, criando coordenadas aleatórias. "
  tutorial_nclkarel_longdescription: "Este minicurso é composto por 18 desafios de programação divertidos para Karel, o robô. Não deve levar mais de uma hora para obter seu certificado de conclusão. Se você gosta do Karel, certifique-se de fazer o curso completo de programação do Karel em NCLab!"
  tutorial_buildpong_longdescription: "Pong é um dos primeiros jogos de fliperama e o primeiro jogo de fliperama de um esporte. Trata-se de um jogo que simula o tênis de mesa e que tem gráficos simples bidimensionais. O jogo consiste em o JOGADOR superar a pontuação do COMPUTADOR, defendendo assim seu OBJETIVO. Neste projeto, o COMPUTADOR é programado com inteligência artificial básica para responder ao JOGADOR."
  tutorial_tynkerdrones_longdescription: "Aprenda a programar dispositivos conectados resolvendo desafios de \"Percurso com obstáculos\", nos quais você vai conduzir drones e robôs virtuais em meio a obstáculos. Em seguida, você estará pronto para criar programas para controlar drones e robôs reais. Requer iPad ou tablet Android e um brinquedo compatível."
  tutorial_carla_longdescription: "\"Programming with Carla\" é uma série de atividades rápidas que orientam os alunos a criar um chatbot, ao mesmo tempo em que aprendem conceitos básicos, como variáveis e condicionais. As atividades foram cuidadosamente desenvolvidas para esclarecer algumas ideias erradas que programadores iniciantes têm sobre esses tópicos, oferecendo muitas oportunidades de prática, além de dicas e feedbacks direcionados.\n"
  tutorial_globaloria_longdescription: 'No MakeQuest você aprende a editar códigos JavaScript por meio de um divertido jogo de ação, e também a dominar conceitos de ciência da computação, como variáveis e funções. Crie seu próprio jogo remixando e expandindo o código do nosso jogo no Sandbox. Publique e compartilhe seu jogo com os amigos!  Professores: planos de aula e atividades de extensão de assuntos específicos estão inclusos.'
  tutorial_capost_longdescription: "Começar a aprender HTML e CSS é fácil e divertido com este cartão postal digital. Aprenda a adicionar títulos, parágrafos, imagens e links para criar um cartão de natal ou de aniversário para compartilhar com seus amigos e familiares."
  tutorial_marco_longdescription: "Os alunos participam de um jogo de aventura baseado em uma história original. Eles orientam Marco, o personagem principal, a passar por cada nível dando a ele instruções passo a passo na forma da linguagem de programação visual usada pela Hora do Código. Eles conhecerão os comandos de sequências, repetições e condições sem ao menos se darem conta disso."
  tutorial_codestersflappybike_longdescription: "Nesta atividade, os alunos usam nosso kit de ferramentas \"arrastar-para-texto\" para começar a programar em Python de imediato! Eles são orientados em uma série de atividades de aprendizado que os ensinam a criar um jogo completo! Depois que terminarem, eles serão desafiados a usar o que aprenderam sobre sintaxe, notação de ponto, eventos, variáveis, parâmetros e mecânica de jogos para criar um novo jogo. "
  tutorial_kanopong_longdescription: "Aprenda a programar desenvolvendo este clássico jogo de fliperama em uma hora!"
  tutorial_tynkerright_longdescription: 'Crie seu próprio projeto de Declaração de direitos: altere o segundo plano, adicione outras questões, controle a pontuação e acrescente animações.'
  tutorial_flatverse_longdescription: "Aprenda os conceitos básicos de como programar um jogo no qual ou você come ou é comido!"
  tutorial_touchdevelop_longdescription: "O editor compatível com toque vai orientar você a criar pixel art, resolver o desafio do urso ou criar seu próprio jogo de pássaros saltitantes. "
  tutorial_tynkercc_longdescription: "Prepare seu exército para a batalha! Programe a lógica de ataque de cada membro do seu exército para explorar a fraqueza do inimigo e sair vitorioso das lutas. Enquanto aprende, você desbloqueia novos personagens que podem ser programados. Crie seu exército, depois batalhe com os amigos. Quem programa melhor?"
  tutorial_bamboo_longdescription: "Bamboo JS é uma atividade criada pela Codemoji para ensinar aos alunos os conceitos básicos do JavaScript.  Bamboo, o panda, e seus amigos inseparáveis vão ensinar aos alunos os comandos básicos e a estrutura. A atividade Bamboo JS foi desenvolvida para os alunos que querem um pouco mais de animação, arte e design na programação. Essa atividade é indicada para alunos de todas as idades. "
  tutorial_robojav_longdescription: "Aprenda os conceitos básicos da programação Java em uma hora, enquanto cria um pequeno mundo na sua tela para robôs simulados e criaturas personalizadas. Não é necessário ter experiência com programação. Os tópicos abordados incluem objetos, métodos, parâmetros e gráficos simples."
  tutorial_roboba_longdescription: "O RoboBlockly foi desenvolvido para ensinar matemática com robôs no Blockly para iniciantes. As atividades de Álgebra 1 são autoguiadas. \nO RoboBlockly prepara os alunos para programação em C/C++.\n"
  tutorial_knodsnake_longdescription: "Aprenda a criar um jogo de cobra em JavaScript! "
  tutorial_soccharater_longdescription: "Programe seu próprio personagem em pixel! Use HTML para criar seu personagem, CSS para estilizá-lo, e JavaScript para animá-lo. Programe sozinho ou convide um amigo para trabalharem junto com nossa equipe programadora de jogos."
  tutorial_silent_longdescription: "Descubra os conceitos básicos da programação sem nenhuma palavra ou explicação.\nNosso professor silencioso fará diversas séries de perguntas que levarão você a adivinhar algumas regras e aprender com seus próprios erros.\nComo não há texto no jogo, ele pode ser acessado por qualquer jogador, independentemente do idioma falado."
  tutorial_robomesh_longdescription: "Os alunos programam usando o Blockly, do Google, para controlar os conhecidos robôs VEX IQ. Eles podem escolher entre programar um robô virtual ou um robô VEX IQ de verdade criado por eles mesmos, e essas duas opções estão disponíveis na mesma interface de desenvolvimento baseada na Web. Os alunos aprendem sobre os movimentos básicos dos robôs e a usar um sensor e um dispositivo de saída. É fácil e divertido."
  tutorial_amaze_longdescription: "Neste projeto, um PERSONAGEM começa no PONTO INICIAL  e segue um CAMINHO no qual enfrenta OBSTÁCULOS para conquistar um PRÊMIO. Para vencer, o personagem leva o prêmio de volta até o ponto inicial. Ele não pode tocar os OBSTÁCULOS. Se isso acontecer, ele perde e volta para o PONTO INICIAL. Para ganhar créditos extras, o jogador tem um tempo limitado para concluir o jogo."
  tutorial_codestersds_longdescription: "Nesta aula alinhada às Artes de língua inglesa do Common Core, o aluno utiliza a programação para contar uma história que pede aos usuários as palavras adequadas de transição. Os alunos vão aprender sobre sintaxe básica, strings, variáveis e entrada do usuário. Eles usarão a plataforma e um personagem para contar uma história e orientar o usuário em diversas mudanças de cenário. "
  tutorial_knodtext_longdescription: "Aprenda a criar um jogo de aventura com texto em Python!"
  tutorial_alicegar_longdescription: "Siga o processo de produção de animação, desde o storyboard até à programação, com Alice e Garfield. Deixe a criatividade e a arte de contar histórias conduzirem seu aprendizado em um ambiente de programação de \"arrastar e soltar\". O projeto vai orientar você sobre o que é um storyboard, como transformar um storyboard em um roteiro programável e como programar uma curta animação 3D. "
  tutorial_codesterstransform_longdescription: "Nesta atividade, os alunos usam Python para praticar transformações no plano cartesiano! A aula inclui demonstrações, instruções diretas e desafios que pedem que os alunos programem e identifiquem diversas transformações estáticas! "
  tutorial_flexfrog_longdescription: "Aprenda um pouco sobre desenvolvimento da Web com este jogo educativo no qual você vai ajudar Froggy e seus amigos a chegarem até as folhas das ninfeias. Ao final do jogo, você saberá como programar usando novas propriedades de CSS chamadas flexbox. Não é necessário ter experiência com programação!"
  tutorial_codemoji_longdescription: "A atividade Codemoji é baseada na Web e é indicada para alunos do 1º ao 6º ano, para o aprendizado dos conceitos básicos da programação usando emoticons.  Ao terminar a atividade, eles terão aprendido sobre as tags e conceitos básicos de HTML. Isso os ajuda a realizar o projeto de programação no qual o aluno desenvolve um site básico em poucas etapas. Os alunos terminam esta atividade com habilidades reais de programação."
  tutorial_robobii_longdescription: "O RoboBlockly foi desenvolvido para ensinar programação com robôs no Blockly para iniciantes. As atividades de programação são autoguiadas com vídeos de tutoriais. \nO RoboBlockly prepara os alunos para programação em C/C++.\n"
  tutorial_robobm_longdescription: "O RoboBlockly foi desenvolvido para ensinar matemática com robôs no Blockly para iniciantes. As atividades de matemática são autoguiadas. \nO RoboBlockly prepara os alunos para programação em C/C++.\n"
  tutorial_codingrobots_longdescription: "O RoboBlockly foi desenvolvido para ensinar programação e matemática com robôs no Blockly para iniciantes. As atividades são autoguiadas com vídeos de tutoriais. \nO RoboBlockly prepara os alunos para programação em C/C++.\n"
  tutorial_robob_longdescription: "O RoboBlockly foi desenvolvido para ensinar robótica com programação no Blockly para iniciantes. As atividades de robótica são autoguiadas com vídeos de tutoriais. \nO RoboBlockly prepara os alunos para programação em C/C++.\n"
  tutorial_coders_longdescription: "O passo a passo deste desafio traz uma apresentação simples à programação de robôs. \n\nO objetivo é vencer uma corrida de naves espaciais contra outros jogadores.\n\nÉ muito fácil começar a jogar e apenas algumas linhas de código são necessárias para que a nave se mova, mas existem possibilidades praticamente infinitas de melhoria para criar robôs mais sofisticados. "
  tutorial_tynkerhw_longdescription: "Aprenda a programar com o Hot Wheels neste intenso jogo de corrida! Escolha ente várias opções de carro e, depois, aprenda a programar enquanto atravessa complexas pistas de corrida. Desvie dos obstáculos, derrape nas curvas e vença a corrida. Você pode até programar as próprias pistas de corrida e desafiar os amigos para competir com eles."
  tutorial_tynkermh_longdescription: "O colégio Monster High está fazendo uma caça ao tesouro! Resolva desafios de programação com blocos de arrastar e soltar para ajudar Frankie, Draculaura, Clawdeen, Cleo e Ghoulia. Desvie dos obstáculos e encontre todas as insígnias do colégio enquanto explora os corredores de Monster High. Depois, programe seu próprio vídeo de músicas para a festa com as monstrinhas e compartilhe-o com seus amigos."
  tutorial_caphoto_longdescription: "Este projeto desafiador e empolgante ensinará como criar um aplicativo de cabine fotográfica. Usando JavaScript, CSS e HTML, você conectará botões que lhe permitem usar a câmera, fazer upload de imagens e personalizar suas fotos com adesivos e filtros."
  tutorial_mozillahw_longdescription: "Os alunos vão criar um remix de códigos JavaScript para mudar as palavras de um site, aprendendo a compor para a Web, programar valores JavaScript e fazer remix de conteúdo da Web."
  tutorial_ticklep_longdescription: "O que você pode fazer\nO drone Parrot, compatível com o aplicativo Tickle, é famoso por seu excelente desempenho de voo. Com o aplicativo Tickle, você pode fazê-lo voar de maneiras inovadoras e dar verdadeiros shows acrobáticos. Ao mesmo tempo, você pode aprender conceitos de programação enquanto tenta atingir o objetivo. \n(Dispositivos necessários: Rolling Spider/Airborne Night Airborne Cargo) \n\nPrática e exercício \n- Programe um drone para decolar, fazer várias manobras aéreas e pousar.\n- Faça um drone voar para a frente em uma determinada velocidade e por um período específico até um alvo, depois, mova-o para trás até o ponto onde ele começou.\n- Programe um drone Parrot para voar em uma rota quadrada e em outra triangular, virando em ângulos de direção específicos e voando.\n- Use os sensores de movimento do seu dispositivo e programe rotas para pilotar um drone. Por exemplo, programe  \no drone para voar para a direita ao inclinar seu dispositivo para a direita, voar em frente ao inclinar o dispositivo no sentido horário.   Ao agitar seu dispositivo, por exemplo, o drone pode fazer uma manobra aérea!\n \nO que você pode aprender\n- Familiarize-se com a programação visual.\n- Aprenda o conceito de \"laço\" na programação: uma instrução de controle para especificar repetições que permitem executar o código repetidamente.\n- Aprenda dois conceitos relacionados da física: 1) Relação linear entre velocidade, tempo e distância; 2)\nVelocidade, um vetor que descreve o valor da velocidade com uma direção.\n- Entenda os ângulos de direção (0 a 360 graus).\n- Aprenda o conceito da geometria de “ângulos externos”.\n- Entenda o conceito de \"programação orientada por eventos\" na programação."
  tutorial_bbot_longdescription: "Com essas três atividades de programação com uma hora cada, você não precisa ter experiência no assunto para ensinar seus alunos a programar! Você pode ensinar programação de uma maneira divertida e fácil. Realize as atividades e baixe nossos materiais para aula, que incluem os slides de apresentação, materiais para usar off-line e guias de solução, e você verá que estará pronto para dar sua primeira aula em 20-40 minutos! \n\nNossas atividades incluem exercícios off-line e on-line para ensinar seus alunos (a partir de 7 anos de idade) sobre programação e seus conceitos básicos, como laços e algoritmos. Os alunos vão aplicar os conhecimentos e habilidades conquistados no jogo on-line Bomberbot, no qual vão programar um robô para resolver desafios de lógica com a maior eficiência possível. "
  tutorial_scratchg_longdescription: "As crianças adoram os jogos nos smartphones e computadores. Mas como eles são programados? Esta atividade apresenta a linguagem de programação do Scratch aos alunos e, em seguida, mostra a eles como programar diferentes estilos de jogos. Toda a arte necessária para os jogos é fornecida, e os alunos precisam praticar como ligar todas as informações para criar um jogo que funciona."
  tutorial_roboticfriends_longdescription: "Usando um \"vocabulário de robôs\" predefinido, os alunos descobrirão como orientar uns aos outros para realizar tarefas específicas, sem antes discuti-las. Esta aula ensina as crianças sobre a ligação entre símbolos e ações, bem como a valiosa habilidade de depuração. \"My Robotic Friends\" funciona melhor como uma atividade em grupo e inclui um guia do professor para uso da sala de aula."
  tutorial_sjforest_longdescription: "\"Can I Make a Spooky Forest?\" é uma atividade intermediária voltada para crianças do jardim de infância até o segundo ano que têm experiência com programação, para que elas aprendam e dominem recursos mais avançados do ScratchJr. Mais tarde, as crianças poderão usar as habilidades que aprenderam nesta atividade para criar seus próprios projetos exclusivos ou partir daquilo que criaram no programa \"Can I Make a Spooky Forest?\". Por meio desta atividade e de mais tempo de prática no ScratchJr, os alunos terão a oportunidade de pensar de forma criativa, se tornarem contadores de histórias e melhorar o raciocínio matemático e as habilidades de sequenciamento."
  tutorial_sjgreet_longdescription: "\"Can I Make My Characters Greet Each Other?\" é uma atividade avançada para crianças do jardim de infância ao segundo ano que têm experiência com programação, para que elas dominem recursos mais avançados do ScratchJr. Mais tarde, as crianças poderão usar as habilidades que aprenderam nesta atividade para criar seus próprios projetos exclusivos ou partir daquilo que criaram no programa \"Can I Make My Characters Greet Each Other?\". Por meio desta atividade e de mais tempo de prática no ScratchJr, os alunos terão a oportunidade de pensar de forma criativa, se tornarem contadores de histórias e melhorar o raciocínio matemático e as habilidades de sequenciamento."
  tutorial_sjsunset_longdescription: "\"Can I Make the Sun Set?\" é uma atividade introdutória voltada para crianças do jardim de infância ao segundo ano, com pouca ou nenhuma experiência em programação, para ensinar os recursos básicos do ScratchJr e os conceitos fundamentais da programação. Por meio desta atividade e de mais tempo de prática no ScratchJr, os alunos terão a oportunidade de pensar de forma criativa, se tornarem contadores de história e melhorar o raciocínio matemático e as habilidades de sequenciamento. Mais tarde, as crianças poderão usar as habilidades que aprenderam para criar seus próprios projetos exclusivos."
  tutorial_fufafrenz_longdescription: "Aulas para iniciantes sobre Sequência (jardim de infância até 5º ano). Esta é uma introdução ao conceito mais básico da programação: sequência. Este é um exemplo do terceiro ano, e temos planos de aula sobre este conceito desenvolvidos para alunos do jardim de infância ao 5º ano."
  tutorial_bbcgeo_longdescription: "Plano de aula baseado em padrões para alunos do jardim de infância ao 5º ano. Leve as crianças ao laboratório de informática com folhas de atividades em mãos para criar aplicativos relacionados à geometria."
  tutorial_chspixel_longdescription: "Depois de aprender sobre como os gráficos funcionam, os alunos criarão os próprios programas Color by Pixel. O plano de aula é dividido em quatro partes, sendo que cada um abrange um tópico específico. As cinco partes da aula completa Color by Pixel foram desenvolvidas para durar cerca de uma hora."
  tutorial_hummingbird_longdescription: "Nesta atividade, você vai criar o próprio jogo! Você usará uma placa Hummingbird e um sensor para detectar quando o jogador lançar a bola em uma caixa. Você escreverá um programa para monitorar a pontuação e acender as luzes quando o jogador fizer uma cesta. Depois, você poderá personalizar seu jogo para torná-lo único! Para esta atividade, você pode usar um laptop ou Chromebook, e não é necessário ter experiência em programação."
  tutorial_recoloring_longdescription: "Os alunos sem experiência em programação podem aprender a usar o computador para criar imagens e interpretar dados astronômicos. Os participantes aprendem o básico da programação, começando por conceitos familiares, como forma e cor, até objetos astronômicos. Seguindo um conjunto de atividades e trabalhando com dados dos telescópios em órbita da NASA sobre fontes de estrelas que se transformaram em buracos negros, os alunos podem vivenciar a aplicação real da ciência, da tecnologia e da arte.        "
  tutorial_bbcchem_longdescription: "Plano de aula baseado em padrões para alunos do jardim de infância ao 5º ano. Leve as crianças ao laboratório de informática com folhas de atividades em mãos para criar aplicativos relacionados à química."
  tutorial_floalgo_longdescription: "Nesta aula, os alunos vão explorar algoritmos, um conceito básico que permite aos programadores resolver problemas. Eles escreverão algoritmos eficientes e precisos em inglês e pseudocódigos para concluir tarefas e resolver problemas. Eles também avaliarão algoritmos concorrentes com base na eficiência e em outros fatores."
  tutorial_flocond_longdescription: "Este é um plano de aula no qual os alunos vão explorar instruções condicionais, um conceito amplamente utilizado nas linguagens de programação. Os alunos vão assistir a um vídeo educativo de hip-hop sobre condicionais e responder a perguntas durante a discussão. Então, eles vão fazer exercícios para determinar se algumas condições climáticas são verdadeiras e realizar ações correspondentes à situação. Por fim, eles escreverão as próprias instruções condicionais e avaliarão instruções para prever o resultado de programas."
  tutorial_floloops_longdescription: "Este é um plano de aula no qual os alunos vão explorar laços, um conceito amplamente utilizado em linguagens de programação que permite aos programadores repetir códigos com facilidade. Os alunos vão assistir a um vídeo educativo de hip-hop sobre laços e responder a perguntas durante a discussão sobre o uso desse recurso na programação. Então, eles praticarão o uso dos principais termos e completarão uma sequência de atividades na qual escreverão laços e interpretarão laços dados para gerar seus resultados."
  tutorial_pgts_longdescription: "Esta atividade off-line ajuda os alunos a aprender como a modelagem e a simulação funcionam, ao fazer um grupo de alunos brincar com diferentes versões do jogo pedra/papel/tesoura e ver os resultados como diferentes experimentos de modelagem."
  tutorial_ozo_longdescription: "Este tutorial orientado pelo professor apresenta aos alunos o conceito de programação com a ajuda de Ozobot, um pequeno robô programável. Os alunos aprenderão a programar com jogos do Ozobot, chamados de Shape Tracer Games. Eles ainda poderão utilizar versão simulada dos jogos, mesmo sem um Ozobot Bit ou um robô Evo. Os jogos do Ozobot ensinarão aos alunos a programar com o OzoBlockly, uma linguagem de programação visual baseada no Blockly. \n\nOs jogos são sucedidos por uma ideia de projeto que pode ser feito além da Hora do Código. O projeto desafia os alunos a usar tudo o que aprenderam para desenvolver e programar uma cena de ação para o Ozobot.\n\nNão é necessário ter experiência com programação nem conhecer o Ozobot para este tutorial. No entanto, mesmo os alunos com certa experiência em programação ficarão interessados nos jogos do Ozobot. O tutorial foi desenvolvido para alunos do 1º ao 12º ano e pode ser personalizado de acordo com as habilidades dos seus alunos."
  tutorial_bbcla_longdescription: "Plano de aula baseado em padrões para alunos do jardim de infância ao 5º ano. Leve as crianças ao laboratório de informática com folhas de atividades em mãos para criar aplicativos relacionados à Língua e Literatura."
  tutorial_bbcsci_longdescription: "Plano de aula baseado em padrões para alunos do jardim de infância ao 5º ano. Leve as crianças ao laboratório de informática com folhas de atividades em mãos para criar aplicativos relacionados às ciências gerais."
  tutorial_tlctour_longdescription: "Esta atividade é um exemplo de como criar um algoritmo que é uma simples sequência de instruções a seguir em ordem. Ela mostra que, se tivermos escrito uma solução para o problema na forma de um algoritmo, então poderemos fazer tours no futuro apenas seguindo as etapas, sem precisar fazer tudo do zero novamente. Além disso, se anotarmos o algoritmo, poderemos verificar se ele realmente funciona acompanhando-o passo a passo no papel. Esta atividade leva a outra, chamada Knight's Tour."
  tutorial_codesterstj_longdescription: "Neste projeto de várias aulas, os alunos aprendem sobre cidadania digital e seguem um modelo de raciocínio de design para resolver um problema da escolha deles! Eles vão criar um jogo cujo objetivo é ensinar aos usuários uma lição sobre cidadania digital responsável. Todos os recursos estão localizados na plataforma. "
  tutorial_tlclocked_longdescription: "Esta atividade visa apresentar a resolução de problemas baseada em raciocínio computacional, o que leva à compreensão do que é um algoritmo, o que é pesquisa linear e como os algoritmos podem ser comparados no que diz respeito à eficiência. Ela também ilustra como o raciocínio computacional vai além de criar soluções baseadas no computador. Computação tem a ver com resolução de problemas para as pessoas."
  tutorial_baubles_longdescription: "Os alunos aprendem sobre a representação e o armazenamento de letras em binário, como funções de ligar e desligar. Ao final, a turma poderá criptografar as próprias iniciais e levá-las para casa."
  tutorial_bbcart_longdescription: "Plano de aula baseado em padrões para alunos do jardim de infância ao 5º ano. Leve as crianças ao laboratório de informática com folhas de atividades em mãos para criar aplicativos relacionados às artes visuais."
  tutorial_tlcknight_longdescription: "Esta atividade envolve a resolução de um desafio por meio de duas representações diferentes. O começo pode ser difícil, mas quando a representação do quadro e os movimentos são alterados, tudo fica bem mais fácil. Crie gráficos para representar o problema. Veja o poder de se usar a abstração e como a escolha da representação pode facilitar bastante o problema. Esta atividade é derivada da atividade Tour Guide."
  tutorial_fufafit_longdescription: "Os alunos aprenderão conceitos avançados de programação (funções) através de uma aula e de uma atividade cinestésica. Os alunos aplicarão seus conhecimentos sobre funções na tela para executar um programa. Esta aula é voltada para os alunos e professores que têm um pouco de experiência com sequências, condições, laços ou outros conceitos básicos da programação."
  tutorial_ozodance_longdescription: "Este tutorial orientado pelo professor apresenta aos alunos o conceito de programação com a ajuda do Ozobot, um pequeno robô programável. Os alunos aprenderão a programar criando e programando uma coreografia para Ozobot! Eles vão usar OzoBlockly, uma linguagem de programação visual baseada no Blockly, para programar a dança e depois se divertirem vendo a coreografia criada ganhando vida com o Ozobot.\n\nNão é necessário ter experiência com programação nem conhecer o Ozobot para este tutorial. No entanto, mesmo os alunos com certa experiência em programação ficarão interessados nos jogos do Ozobot. O tutorial foi desenvolvido para alunos do 1º ao 12º ano e pode ser personalizado de acordo com as habilidades dos seus alunos."
  tutorial_codingrobotics_longdescription: "Os alunos aprenderão os conceitos básicos da programação e aplicarão novos conhecimentos à robótica. Trabalhando com o Kodable e Wonder Workshop, os alunos usarão os conhecimentos em programação para comandar \"Dash\", o robô, no aplicativo Path."
  tutorial_box_longdescription: "Embarque em uma viagem na Box Island e ajude Hiro a coletar todos os relógios espalhados em um ambiente selvagem! Neste tutorial, você aprenderá os conceitos básicos de algoritmos, sequências, laços e condicionais!"
  tutorial_hopgame_longdescription: "Vamos continuar com a diversão! Use este guia baseado em projeto como apoio para uma oficina de design de jogos, uma hackatona ou uma série em sala de aula. \n\nPara fazer: \n1. Cross the Road\n2. Geometry Jumper\n3. Quiz Creator\n4. Falling Bird \n5. Subway Skaters\n6. Escape the Room\n\nCada opção inclui perguntas para discussão, diferenças e um tutorial em vídeo. \n\nOs alunos podem partir de suas instruções para personalizar os jogos deles. Não é necessário ter experiência no assunto."
  tutorial_icontrol_longdescription: "Esta aula facilitada pelo professor, adaptada para a Hora do Código, dá aos alunos a oportunidade de explorar a programação física por meio da robótica - Sphero.\n\nUsando um ambiente de programação de arrastar e soltar e uma esfera robótica programável, os alunos vão aprender que sistemas físicos podem ser programados e controlados."
  tutorial_cocomteach_longdescription: "Apresente o Python ou JavaScript aos seus alunos em \"Introdução à Ciência da computação\", um curso gratuito com uma hora de duração da CodeCombat. Temos um plano de aula especial para você, para ajudar a explicar alguns conceitos aos seus alunos, entre eles os de sintaxe básica, strings, argumentos, laços, variáveis e coordenadas x e y, por meio de labirintos abarrotados de pedras preciosas em meio a masmorras e batalhas de heróis vs. ogros."
  tutorial_bbcmathii_longdescription: "Plano de aula baseado em padrões para alunos do jardim de infância ao 2º ano. Leve as crianças ao laboratório de informática com folhas de atividades em mãos e para criar aplicativos relacionados à aritmética, à visualização de números e a formas geométricas."
  tutorial_bbcphys_longdescription: "Plano de aula baseado em padrões para alunos do jardim de infância ao 5º ano. Leve as crianças ao laboratório de informática com folhas de atividades em mãos para criar aplicativos relacionados à física."
  tutorial_bitsbox_longdescription: "Siga as instruções para programar cinco miniaplicativos divertidos com tipagem real JavaScript. Desde explodir uma torta em \"Food Fight\" até despachar um caderno por um buraco negro em \"So Long, Homework!\", cada aplicativo foi desenvolvido para maravilhar as crianças enquanto ilustra o que são variáveis, métodos e muito mais. Esses aplicativos também são completamente abertos; as crianças podem usá-los como um ponto de partida para criar seus próprios aplicativos. Os iniciantes são bem-vindos!\n"
  tutorial_tlcemo_longdescription: "Os alunos vão criar e programar um robô 2D feito de papelão para demonstrar diferentes emoções. Eles criarão uma tabela que pode ser usada para traduzir emoções (comandos de alto nível) em instruções de máquina de baixo nível."
  tutorial_crd_longdescription: "Aprenda sobre algoritmos e instruções condicionais nesta atividade off-line que utiliza um baralho. Os alunos vão fazer esta atividade em equipe e precisarão de um baralho por equipe."
  tutorial_bbcbio_longdescription: "Plano de aula baseado em padrões para alunos do jardim de infância ao 5º ano. Leve as crianças ao laboratório de informática com folhas de atividades em mãos para aprender sobre crescimento, diversidade de espécies e polinização."
  tutorial_ticklebb8_longdescription: "O que você pode fazer\nBB-8, a melhor companhia para todos os fãs de Starwars, agora pode ser também seu melhor parceiro no aprendizado de programação! Com a força do aplicativo Tickle, você pode se juntar ao BB-8 para dar a ele um bom gingado, fazê-lo se mover por alguns caminhos de padrões específicos ou interagir com você. Ao mesmo tempo, você pode aprender conceitos de programação enquanto tenta concluir os exercícios.\n(Dispositivos necessários: BB-8) \n\nPrática e exercício\n- Programe o BB-8 para se mover em um padrão quadrado.\n- Programe o BB-8 para se mover formando um 8.\n- Programe o BB-8 para selecionar aleatoriamente um número entre 1 e 10, e depois adivinhe o número!\n- Utilize os sensores de inclinação de smartphones e tablets para controlar o BB-8. Por exemplo, incline seu dispositivo para a frente para fazer o BB-8 se mover no sentido horário, e agite o dispositivo para fazer o BB-8 vibrar.\n\nO que você pode aprender\n- Familiarize-se com a programação visual. \n- Programe o BB-8 para realizar ações usando comandos básicos de movimento. \n- Aprenda a usar blocos de repetição, ou laços, que permitem executar um código diversas vezes  \nde forma consecutiva.\n- Familiarize-se com a matemática na programação.\n- Aprenda a criar variáveis na programação.\n- Entenda o conceito de \"programação orientada por eventos\".\n- Use sensores de movimento de dispositivos para detectar eventos de movimento (inclinação e agitação) para controlar o BB-8."
  tutorial_grok_longdescription: "Use blocos de arrastar e soltar ou a linguagem Python, baseada em texto, para desenhar bandeiras do mundo todo, criar flocos de neve incríveis ou desenvolver um chatbot chamado \"Eliza\". "
  tutorial_ijournalist_longdescription: "Esta aula facilitada pelo professor ensina Ciência da computação e Língua e literatura. Os alunos começam a desenvolver um estilo jornalístico que leva em consideração o interesse do leitor e a apresentação de informações para a história de uma notícia on-line. Os alunos usam HTML básico e CSS para criar e apresentar a história de uma notícia on-line sobre um assalto fictício a uma escola.\n\nEla posiciona a ciência da computação em um contexto significativo que permite às crianças entender o valor da ciência da computação em outras áreas.\n\n"
  tutorial_bbcmusic_longdescription: "Plano de aula baseado em padrões para alunos do jardim de infância ao 5º ano. Leve as crianças ao laboratório de informática com folhas de atividades em mãos para criar aplicativos relacionados à música."
  tutorial_secretcodes_longdescription: "Saiba mais sobre o papel que computadores têm desempenhado para ajudar a salvar o mundo."
  tutorial_tlchex_longdescription: "Você fará um hexahexa flexágono vermelho e amarelo dobrando e colando tiras de papel de várias cores de um jeito especial. Quando terminar, poderá explorar sua criação. Ao dobrar e desdobrar, você revelará, magicamente, novos lados enquanto o flexágono muda de cor."
  tutorial_tickles_longdescription: "O que você pode fazer\nSphero é famoso por sua flexibilidade quando aplicado ao ensino. Usando o aplicativo Tickle, ele pode inclusive ser introduzido no ensino da programação, enquanto simplesmente arrastamos e soltamos blocos de código para criar comandos a serem realizados pelo Sphero. Mova-o, gire-o, faça-o pular ou, até mesmo, comande o caminho dele controlando seu dispositivo. Ao mesmo tempo, você pode aprender conceitos de programação enquanto tenta concluir os exercícios. (Dispositivos necessários: Sphero) \n\nPrática e exercício\n- Programe um Sphero para se mover em um padrão quadrado.\n- Programe um Sphero para girar e, depois, se mover em um padrão triangular.\n- Programe um Sphero para realizar ações quando ele colidir com objetos e quando o dispositivo for agitado. - Utilize os sensores de inclinação do  dispositivo para controlar o Sphero. Por exemplo, inclinar seu dispositivo \npara trás faz o Sphero mover-se em sua direção, e agitar o dispositivo faz o \nSphero pular!   \n \nO que você pode aprender\n- Familiarize-se com a programação visual.\n- Aprenda o conceito de \"laço\": uma instrução de controle para repetições específicas que permitem executar um código repetidamente.\n- Use laços de repetição para movê-lo no mesmo padrão, mas com menos blocos de código.\n- Programe um Sphero combinando blocos de movimento e de giro para movê-lo adequadamente em um padrão triangular. - Entenda o conceito de “programação orientada por evento.”"
  tutorial_ozogame_longdescription: "Este tutorial orientado pelo professor apresenta aos alunos o conceito de programação com a ajuda de Ozobot, um pequeno robô programável. Os alunos aprenderão a programar com jogos do Ozobot, chamados de Shape Tracer Games. Eles ainda poderão utilizar a versão simulada dos jogos, mesmo sem um Ozobot Bit ou um robô Evo. Os jogos do Ozobot ensinarão os alunos a programar com o OzoBlockly, uma linguagem de programação visual baseada no Blockly. \n\nDepois que os alunos tiverem concluído os dez níveis de Shape Tracer Games, eles serão desafiados a usar tudo o que aprenderam para desenvolver e programar o nível 11 do próprio jogo.\n\nNão é necessário ter experiência com programação nem conhecer o Ozobot para este tutorial. No entanto, mesmo os alunos com certa experiência em programação ficarão interessados nos jogos do Ozobot. O tutorial foi desenvolvido para alunos do 2º ao 12º ano e pode ser personalizado de acordo com as habilidades dos seus alunos."
  tutorial_vidcodeio_longdescription: "Neste exercício, você mostrará aos seus alunos como isso se relaciona ao que eles já sabem sobre matemática, resolvendo uma equação por meio da programação."
  tutorial_besttech_longdescription: "Os estudantes aprenderão e discutirão sobre invenções tecnológicas importantes das últimas décadas."
  tutorial_tlcbrain_longdescription: "Esta atividade explora como a modelagem computacional (uma parte básica do raciocínio computacional) pode ser usada para ajudar a entender os sistemas biológicos - neste caso, neurônios. Vemos como o modo com o qual nosso cérebro funciona também foi uma inspiração para uma nova maneira de programar computadores e, assim, dar a eles habilidades inteligentes."
  tutorial_hopquiz_longdescription: "Este plano de aula é um modelo que você pode adaptar e usar em qualquer assunto: Ciência, Língua e literatura, Línguas mundiais ou História. Ele inclui instruções passo a passo e explicações que podem ser usadas para ajudar os alunos a programar diversos testes de múltipla escolha. Durante este processo, eles vão praticar e explorar conceitos da programação, como sequência, laços, variáveis e condicionais. "
  tutorial_unfortunate_longdescription: "Todos nós reagimos aos eventos que acontecem ao nosso redor, seja quando comemoramos se o time da escola vence, quando choramos durante um filme triste ou quando dançamos ao ouvir uma música. Nesta aula, os alunos aprenderão a ensinar o Dash and Dot a responder a eventos que acontecem ao redor deles!"
  tutorial_cha_longdescription: "A história dos computadores é fascinante. Esta é sua chance de saber mais."
  tutorial_elaseq_longdescription: "Os alunos vão analisar o conceito de sequência no contexto da leitura e da escrita. Por meio de aulas de Artes de língua inglesa apropriadas ao ano em questão, os alunos vão aplicar seus conhecimentos sobre sequência para ampliar a compreensão sobre o papel que a sequência desempenha na programação."
  tutorial_bbcmathi_longdescription: "Plano de aula baseado em padrões para alunos do 3º ao 5º ano. Leve as crianças ao laboratório de informática com folhas de atividades em mãos para criar aplicativos relacionados às frações, variáveis e fórmulas."
  tutorial_tlcpixel_longdescription: "Os desafios do Pixel transformam a maneira como imagens são representadas como uma série de números no lugar de pixels em desafios. Eles são disponibilizados de várias formas, desde uma simples variação de \"pinte de acordo com os números\" até desafios mais complexos baseados na compressão, nos quais imagens são representadas por menos números, o que exige menos armazenamento – mas você consegue trazer as imagens de volta? Cada representação precisa ter o próprio algoritmo para seguir e trazer a imagem de volta."
  tutorial_arduino_longdescription: "Você já se perguntou como os brinquedos fazem barulhos e piscam luzes quando apertamos os botões? Microcontroladores e circuitos são usados em todos os tipos de objetos do dia a dia. De carrinhos de controle remoto a robôs e drones. Postes de luz usam sensores para determinar quando o Sol se põe, o botão de volume do aparelho de som de um carro ajusta a resistência por meio de um microcontrolador. Eles estão por toda a parte!"
  tutorial_introrobo_longdescription: "Nesta aula, os alunos conhecerão Dash and Dot, ao mesmo tempo que as ideias da Robótica e da Programação lhes são apresentadas. Os alunos entenderão o que é um robô, como ele percebe o mundo ao seu redor e como os programas podem controlá-los. "
  tutorial_tlcinvis_longdescription: "Esta é uma introdução aos algoritmos e programas de computador. Ela também pode ser usada para explorar a interação humano-computador e a importância do feedback, bem como do desenvolvimento de um modelo mental correto."
  tutorial_tlcjflap_longdescription: "Uma máquina de estados finita é um item muito útil da caixa de ferramentas do raciocínio computacional. Elas são uma maneira importante de descrever o que sistemas computacionais fazem e de simular coisas do mundo real. JFLAP é uma ferramenta gratuita e fácil de usar para criar máquinas de estados finitas. Esta atividade envolve a criação e simulação de uma máquina de estados finita simples, em seguida, vamos criar máquinas de estados finitas mais complexas que representam desafios, dispositivos, páginas da Web e jogos."
  tutorial_procolor_longdescription: "Este tutorial orientado pelo professor apresenta aos alunos a programação e o raciocínio computacional, além de explicar que tipo de robô Ozobot é. Esta atividade é “off-line”, o que significa que a programação não é feita em um computador ou tablet, mas em uma folha de papel com marcadores. Os alunos darão comandos para o Ozobot usando OzoCodes, que são sequências especiais de cores. Depois de aprender como programar o Ozobot com marcadores e papel, os alunos serão desafiados a solucionar um labirinto e ajudar Ozobot a encontrar o caminho para a escola.\n\nNão é necessário ter experiência em programação nem conhecer o Ozobot para este tutorial. No entanto, mesmo os alunos com certa experiência em programação ficarão interessados em programar o Ozobot. O tutorial foi desenvolvido para alunos do jardim de infância ao 12º ano e pode ser personalizado de acordo com as habilidades dos alunos."
  tutorial_spiralsfinch_longdescription: "Finch é um pequeno robô criado para inspirar e maravilhar os alunos que estão aprendendo ciência da computação ao dar a eles uma representação tangível e física de seus códigos. Nesta atividade, você aprenderá a escrever programas que fazem o Finch se mover e virar. Em seguida, você usará uma variável para programar o robô para movê-lo em um padrão de espiral. Para esta atividade, você pode programar o Finch com o Scratch ou com o Snap! usando um laptop ou Chromebook. Não é necessário ter experiência em programação. "
  tutorial_ozoi_longdescription: "Este tutorial apresenta aos alunos a programação e o raciocínio computacional, além de explicar que tipo de robô Ozobot é. Esta atividade é “off-line”, o que significa que a programação não é feita em um computador ou tablet, mas em uma folha de papel com marcadores. Os alunos aprenderão como o robô funciona e darão comandos para o Ozobot usando OzoCodes, que são sequências especiais de cores. Depois de aprender como programar o Ozobot com marcadores e papel, os alunos serão desafiados a solucionar um labirinto e ajudar Ozobot a encontrar o caminho para a loja.\n\nNão é necessário ter experiência em programação nem conhecer o Ozobot para este tutorial. No entanto, mesmo os alunos com certa experiência em programação ficarão interessados em programar o Ozobot. O tutorial foi desenvolvido para alunos do jardim de infância ao 12º ano e pode ser personalizado de acordo com as habilidades dos alunos."
  tutorial_ticklel_longdescription: "O que você pode fazer\nLEGO WeDo 2.0 é o jogo de peças que todo mundo já conhece, mas, dessa vez, ele foi engenhosamente combinado com possibilidades de programação. Usando o aplicativo Tickle para criar alguns comandos, o LEGO WeDo 2.0 pode executar alguns movimentos inteligentes. Ao mesmo tempo, você pode aprender a programar conceitos enquanto tenta concluir os exercícios. (Dispositivos necessários: LEGO WeDo 2.0) \n\nPrática e exercícios\n- Faça o WeDo 2.0 começar a se levantar ao ser desligado.\n- Faça o WeDo 2.0 levantar ou abaixar o panda sempre o botão superior for pressionado. - Faça o WeDo 2.0 se mover para a frente e parar, caso encontre obstáculos.\n\nO que você pode aprender\n- Familiarize-se com a programação visual.\n- Programe o LEGO WeDo 2.0 para realizar ações usando comandos básicos de movimento. \n- Aprenda e entenda o conceito de “programação orientada por eventos”.  - Familiarize-se com o uso de variáveis e condicionais (se-então-senão)."
  tutorial_spiralsdash_longdescription: "Aprenda os conceitos básicos do uso de variáveis em um programa enquanto usa um robô para criar arte! Use variáveis no Blockly para controlar dinamicamente a velocidade das rodas de um robô Dash. Depois de terminar a aula, você entenderá como atribuir, acessar e alterar, dinamicamente, uma variável, usando um laço. Mudando o valor de uma variável ao longo do tempo, você pode fazer o Dash desenhar uma espiral espetacular!"
  tutorial_ghdebug_longdescription: "Ajude os alunos a aprenderem sobre Grace Hopper e o por quê de esta ser a Semana da Educação em Ciência da Computação."
  tutorial_tlckk_longdescription: "Cruzadinhas combinam o amor pelas palavras com o amor pela lógica. Você deve encaixar as palavras de diferentes tamanhos de uma lista nos espaços das cruzadinhas."
  tutorial_firstcomp_longdescription: "Poucas coisas são tão interessantes como os computadores. E, agora, você poderá projetar o seu - por enquanto no papel. Saiba o que são CPU, RAM, e ROM, Armazenamento em massa e GPU. Desenhe seu primeiro aplicativo. Prepare a tesoura, lápis e papéis!"
  tutorial_mazefinch_longdescription: "Nesta atividade, você usará uma linguagem de programação bastante simples para fazer Finch, o robô, se mover e virar. Em seguida, você escreverá programas para ajudar o robô a sair de um labirinto! Não é necessário ter experiência em programação. Você pode usar um laptop ou um Chromebook. "
  tutorial_tlccc_longdescription: "Os dados dos computadores são armazenados como longas sequências de caracteres – com os números um e zero em binário. A ideia da compressão é usarmos um algoritmo para mudar o modo com as informações são representadas, de modo que menos caracteres sejam necessários para armazenar exatamente as mesmas informações."
  tutorial_tlcdoodle_longdescription: Geralmente, os cenários dos filmes são criados por computador. Você já se perguntou como isso é feito? Da próxima vez que você se pegar esboçando alguns desenhos, faça um desenho algorítmico e explore os algoritmos para desenhar a natureza. Os algoritmos são recursivos, ou seja, eles descrevem uma etapa e, depois, pedem que você desenhe a próxima etapa da mesma maneira, seguindo o algoritmo do início.
  tutorial_tlcpunch_longdescription: "Demonstração de como os primeiros computadores conseguiam encontrar os dados armazenados em cartões perfurados e de que este é o mesmo algoritmo usado no truque de mágica da atividade \"Australian Magician's Dream\". A intenção é mostrar, de uma forma visual, como um algoritmo de pesquisa funciona. Ao fazer isso, você demonstra um uso prático dos números binários, um algoritmo de divisão e conquista para pesquisar e explorar o truque de raciocínio computacional de traduzir soluções entre áreas de problema."
  tutorial_finchfract_longdescription: "Esta atividade usa recursão para desenhar fractais de Koch com o robô Finch. Ela presume que os alunos já conhecem a ideia de recursão, mas concluí-la vai ajudá-los a desenvolver um entendimento mais aprofundado deste conceito por meio da representação física da recursão. Esta atividade é indicada para os alunos que estão fazendo cursos básicos ou avançados de ciência da computação que utilizam Python ou Java."
  tutorial_tlcmind_longdescription: "Esta é uma introdução ao uso do raciocínio lógico através do uso da álgebra para demonstrar que um algoritmo sempre funciona. Ela mostra como a abstração e o raciocínio lógico podem ser usados para calcular algoritmos."
  tutorial_tlctelebot_longdescription: "Este truque ilustra como coisas aparentemente simples podem ser muito complexas para a compreensão de nosso cérebro. Um importante princípio do design é o de que interfaces devem ser claras e simples, não confusas. Ele também mostra os aspectos do raciocínio computacional, como simplificar o problema e a importância de se entender as pessoas."
  tutorial_tlcaus_longdescription: "Esta atividade introduz diversos conceitos da computação de uma maneira inesquecível. Ela traz um truque de mágica e mostra como a abstração, o raciocínio lógico e a modelagem computacional podem ser usados para conferir que o algoritmo funciona. Combinada com a atividade \"Busca com cartões perfurados\", ela apresenta um algoritmo de divisão e conquista, usado pelos primeiros computadores."
  tutorial_oralhist_longdescription: "O \"Computing Educators Oral History Project\" é uma coletânea de entrevistas, materiais de ensino e ferramentas ligadas à coleção do projeto CEOHP."
  tutorial_tlcmicro_longdescription: "Este vídeo pode ser usado como uma introdução geral à interação humano-computador (IHC) e explica, em particular, por que tantos dispositivos são mais difíceis de usar do que o necessário. O design faz a diferença, e é importante que as interfaces sejam avaliadas quanto à facilidade de uso."
  tutorial_imathematician_longdescription: "Esta atividade orientada pelo professor dá a oportunidade de os alunos usarem um abordagem multicurricular à ciência da computação e à matemática.  \n\nOs alunos criarão um programa de computador para resolver uma variação de um famoso problema de uma área da matemática (Teoria de jogos), chamado de O Dilema do prisioneiro.\n"
  tutorial_tlcmagic_longdescription: 'Ao explorar como a mágica funciona, você aprenderá sobre o raciocínio computacional: especialmente sobre a importância de se avaliar o raciocínio algorítmico. Você vai explorar a análise de teste e de risco. O truque de mágica mostra como cientistas da computação, engenheiros (e mágicos) precisam fazer uma verificação completa em seus algoritmos. Eles precisam pensar cuidadosamente no que pode dar errado e também verificar se tudo funcionará corretamente.'
  tutorial_scratchmus_longdescription: "Com o Scratch, você pode criar os próprios jogos interativos, histórias, animações -- e compartilhá-los com os amigos. Para começar, faça um projeto interativo de música. Cartões de atividade e um guia da oficina também estão disponíveis gratuitamente em scratch.mit.edu"
  tutorial_scratchanim_longdescription: "Com o Scratch, você pode criar os próprios jogos interativos, histórias, animações -- e compartilhá-los com os amigos. Para começar, anime as letras do seu nome, suas iniciais ou uma palavra que você goste. Cartões de atividade e um guia da oficina também estão disponíveis gratuitamente em scratch.mit.edu."
  tutorial_scratchfly_longdescription: "Com o Scratch, você pode criar os próprios jogos interativos, histórias, animações -- e compartilhá-los com os amigos. Para começar, aprenda a fazer seu próprio personagem voador. Cartões de atividade e um guia da oficina também estão disponíveis gratuitamente em scratch.mit.edu. "
  tutorial_tynkerarc_longdescription: "Faça seu próprio jogo de fliperama para atirar de cima para baixo. Comece programando o peixe para se mover para cima e para baixo ao pressionar as teclas de seta, depois programe os tubarões para nadar pela tela. Você vai personalizar o jogo adicionando itens personalizados para o herói, o vilão e o plano de fundo. Seu jogo pode se passar na praia, na floresta ou até mesmo no espaço!"
  tutorial_grokffpython_longdescription: "Esta atividade foi desenvolvida para proporcionar sua primeira experiência de programação, além de ter sido especialmente elaborada para a Hora do Código. Use a linguagem de programação Python e oriente uma tartaruga a desenhar flocos de neve incríveis usando códigos! "
  tutorial_grokffblock_longdescription: "Esta atividade foi desenvolvida para proporcionar sua primeira experiência de programação, além de ter sido especialmente elaborada para a Hora do Código. Crie programas usando blocos simples e oriente uma tartaruga a desenhar flocos de neve incríveis usando códigos!"
  tutorial_grokeliza_longdescription: "Esta atividade foi desenvolvida para proporcionar sua primeira experiência de programação, além de ter sido especialmente elaborada para a Hora do Código. Use a linguagem de programação Python para criar um chatbot simpático chamado \"Eliza\"."
  tutorial_tynkercan_longdescription: "Crie um jogo incrível de canhão para dois jogadores e desafie seus amigos a jogar com você! Você começará com uma versão parcialmente programada do jogo, então terá que programar o canhão esquerdo. Depois que os dois canhões estiverem prontos para atirar, você vai configurar plataformas e outros itens para saquear. Personalize o jogo adicionando recursos extras e mudando o tema!"
  tutorial_grokflags_longdescription: "Esta atividade foi desenvolvida para proporcionar sua primeira experiência de programação, além de ter sido especialmente elaborada para a Hora do Código. Use a linguagem de programação Python e o módulo da tartaruga para desenhar bandeiras do mundo todo!"
  tutorial_robomind_longdescription: "Os alunos aprendem os conceitos básicos da programação controlando o próprio robô virtual. O curso on-line é totalmente autossuficiente e traz apresentações curtas, vídeos, testes e orientação/dicas automáticas para ajudar nos exercícios de programação. "
  tutorial_scratchanimwork_longdescription: 'Este guia traz ideias para organizar uma oficina de uma hora de duração com o Scratch. Os alunos vão adquirir experiência com programação ao animar seus nomes ou uma palavra que gostem. Este guia do educador foi desenvolvido para ser usado com o tutorial do Scratch: scratch.mit.edu/name'
  tutorial_adventureq_longdescription: "\"Adventure with Q\" é um plano de aula para professores (ou qualquer pessoa), para apresentar a lógica da programação em grupo. A atividade consiste em diferentes tarefas a serem concluídas pelas crianças. Elas aprendem os comandos básicos ajudando Q, o alienígena, em sua aventura na floresta. "
  tutorial_khan-es_longdescription: "Aprenda os conceitos básicos da programação em JavaScript, criando desenhos divertidos com seus códigos. Para praticar sozinho ou com a turma!"
  tutorial_kpt_longdescription: "Aprenda os conceitos básicos da programação em JavaScript, criando desenhos divertidos com seus códigos. Para praticar sozinho ou com a turma!"
  tutorial_kpl_longdescription: "Aprenda os conceitos básicos da programação em JavaScript, criando desenhos divertidos com seus códigos. Para praticar sozinho ou com a turma!"
  tutorial_khe_longdescription: "Aprenda os conceitos básicos da programação em JavaScript, criando desenhos divertidos com seus códigos. Para praticar sozinho ou com a turma!"
  tutorial_kfr_longdescription: "Aprenda os conceitos básicos da programação em JavaScript, criando desenhos divertidos com seus códigos. Para praticar sozinho ou com a turma!"
  tutorial_app-inventor_longdescription: "Tutoriais em vídeo rápidos e divertidos ensinam como desenvolver três aplicativos simples para seu smartphone ou tablet Android. Desenvolvida tanto para iniciantes como para especialistas, esta hora do código vai preparar você para começar a criar os próprios aplicativos quando menos esperar. Imagine compartilhar suas próprias criações de aplicativos com seus amigos! Essas atividades são indicadas para prática individual e para turmas orientadas pelo professor."
  tutorial_bits_longdescription: "Bit é um pequeno, porém muito aventureiro, robô LEGO®, mas como todas as criaturas que ainda são muito pequenas, às vezes o Bit não consegue fazer seus programas funcionarem muito bem. Você pode ajudá-lo a resolver os desafios descobrindo quais programas são necessários. Faça isso criando uma sequência de pequenos blocos de comportamento que digam ao Bit o que fazer."
  tutorial_blockly_longdescription: "O acesso à Internet dos seus PCs está lento (ou os PCs não têm Internet)? Baixe os tutoriais do Blockly, que foram os precursores dos tutoriais da Code.org - um único arquivo ZIP de 3 MB que pode ser carregado em qualquer computador ou utilizado a partir de um dispositivo USB"
  tutorial_tynker_longdescription: "Divirta-se com jogos incríveis para aprender a programar. Use a programação para completar uma caça ao tesouro monstruosamente divertida de Monster High, programe um carro Hot Wheels, planeje sua estratégia de guerra contra duendes invasores e lute inclusive com monstros. Aprenda os principais conceitos da programação e habilidades de raciocínio computacional enquanto se diverte. Depois, crie seus próprios jogos e compartilhe-os com os amigos!"
  tutorial_baypt_longdescription: "Programe Baymax"
  tutorial_code-combat_longdescription: "Derrote ogros para aprender Python ou JavaScript nesse jogo épico de programação!"
  tutorial_mky_longdescription: "Aprenda e ensine programação em CoffeeScript, uma linguagem de programação real. CodeMonkey é um jogo divertido e premiado, indicado para todos, com ou sem experiência em programação. A plataforma adaptável do CodeMonkey dará todas as instruções e dicas de que você precisa, e sua pontuação será dada em estrelas. Programe. Pegue bananas. Salve o mundo."
  tutorial_spellcraft_longdescription: "Aprenda sobre programação orientada por eventos usando o poder dos feitiços! Com o CodeSpells, você pode desenvolver e criar seus próprios feitiços de magia usando a interface de programação simples do Google, o Blockly, ou um editor de texto JavaScript integrado. Com a criação de feitiços, os alunos aprenderão a escrever códigos baseados em eventos e se familiarizarão com os conceitos da programação orientada por eventos."
  tutorial_pirates_longdescription: "O Capitão Hack é um pirata em busca de um tesouro. Ele também faz mapas do tesouro e isso é como escrever códigos. Ele (o jogador) utiliza um \"código pirata\" para isso. Trata-se de uma linguagem de programação baseada em símbolos, usada para instruções e até mesmo para comportamentos de IA. Movimentos, laços, instruções GO-TO e instruções verdadeiro/falso são partes básicas do jogo. Os jogadores são orientados por meio de um tutorial, e as possibilidades são apresentadas passo a passo. Não existe uma solução correta para os níveis do tutorial, portanto, o usuário pode escolher a solução que quiser. "
  tutorial_csfirst_longdescription: "Crie uma história sobre dois personagens no mar. Anime a água e personalize o cenário para dar seu toque pessoal. Use códigos para contar a história que desejar!"
  tutorial_loopedy_longdescription: "O objetivo de um bom programador é escrever um programa curto, claro e o mais eficiente possível. Nesta aula, os alunos aprenderão a escrever programas usando laços."
  tutorial_dsw_longdescription: "Aprenda a programar droides e crie seu próprio jogo Guerra nas Estrelas em uma galáxia muito, muito distante."
  tutorial_dswb_longdescription: "Aprenda a programar droides e crie seu próprio jogo Guerra nas Estrelas em uma galáxia muito, muito distante."
  tutorial_ssw_longdescription: "Aprenda a programar droides e crie seu próprio jogo Guerra nas Estrelas em uma galáxia muito, muito distante."
  tutorial_sswb_longdescription: "Aprenda a programar droides e crie seu próprio jogo Guerra nas Estrelas em uma galáxia muito, muito distante."
  tutorial_kodable-unplugged_longdescription: "Desenvolvida para ser realizada em papel simples, a fuzzFamily Frenzy é uma introdução à lógica da programação para crianças a partir de 5 anos de idade. Um professor deve explicar o jogo, depois, os alunos vão programar um parceiro para completar uma simples corrida de obstáculos. "
  tutorial_scratch_longdescription: "Com o Scratch, você pode criar os próprios jogos interativos, histórias, animações — e compartilhá-los com os amigos. Para começar, anime seu nome, crie passos de dança ou faça um jogo de esconde-esconde com os Ursos sem curso, da Cartoon Network!"
  tutorial_bayes_longdescription: "Operação Big Hero"
  tutorial_gumball_longdescription: "Crie uma história ou faça um jogo no Laboratório! Faça os personagens do Gumball se moverem, emitirem sons, marcarem pontos e até mesmo jogarem bananas!"
  tutorial_hrm_longdescription: "Human Resource Machine é um jogo de desafios. Em cada nível, seu chefe lhe dá um trabalho. Automatize-o programando seu pequeno funcionário! Se conseguir, você será promovido para o nível seguinte por mais um ano de trabalho no grande prédio do escritório. Parabéns!\n\nNão se preocupe caso nunca tenha programado antes - a programação consiste simplesmente em resolver desafios. Se tiramos os uns, os zeros e os parênteses estranhos e assustadores, a programação, na realidade, é simples, lógica, bela e algo que qualquer pessoa pode entender e se divertir!"
  tutorial_ice-age_longdescription: "Crie uma história ou faça um jogo no Laboratório! Faça os personagens da Era do gelo se moverem, emitirem sons, marcarem pontos e até mesmo jogarem flocos de neve!"
  tutorial_koapp_longdescription: "Kodable é um jogo autoguiado para iPad que apresenta os conceitos básicos da programação a crianças a partir de cinco anos de idade. Ter um professor ou responsável por perto é excelente, mas não é necessário."
  tutorial_lightbot-intl_longdescription: "Aprenda a lógica básica da programação, começando pela programação superbásica, para crianças a partir de 4 anos de idade, no iOS ou Android (ou navegador da Web). Aprenda a sequenciar comandos, identificar padrões, usar procedimentos e utilizar laços!"
  tutorial_rmc_longdescription: "Use blocos de programação para levar Alex ou Steve a uma aventura nesse mundo de Minecraft."
  tutorial_smc_longdescription: "Use blocos de programação para levar Alex ou Steve a uma aventura nesse mundo de Minecraft."
  tutorial_minecraft-2016_longdescription: "Crie um jogo Minecraft. Faça sua própria versão de galinhas, ovelhas, zumbis, Creepers e muito mais."
  tutorial_thinkersmith-es_longdescription: "Usando um \"Vocabulário Robot\" predefinido, os alunos descobriram a orientar-se para realizar tarefas específica sem serem discutidas anteriormente. Este segmento ensina aos alunos a conexão entre símbolos e ações, bem como a valiosa habilidade da depuração."
  tutorial_pixie_longdescription: "Tutorial da Hora do Código com Pixie"
  tutorial_play_longdescription: "Crie uma história ou faça um jogo no Laboratório. Faça animais, piratas, zumbis, ninjas e muitos outros personagens se moverem, emitirem sons, marcarem pontos e até jogarem bolas de fogo!"
  tutorial_robomind-nl_longdescription: "Os alunos aprendem os conceitos básicos da programação controlando o próprio robô virtual. O curso on-line é totalmente autossuficiente e traz apresentações curtas, vídeos, testes e orientação/dicas automáticas para ajudar nos exercícios de programação. "
  tutorial_spheroi_longdescription: "Todo mundo começa em algum lugar. Bem-vindo à sua primeira atividade do Lightning Lab!\n\nSiga as etapas para ter ver um vídeo rápido da visão geral sobre o aplicativo, aprenda a criar programas usando a interface baseada em blocos e compreenda o que são laços. Depois disso, teste suas habilidades e curiosidade em um jogo com seu robô e o aplicativo.\n"
  tutorial_spherol_longdescription: "Entregue-se ao poder das luzes nesta atividade. Você descobrirá diferentes métodos de controlar as luzes do Sphero e, em seguida, criará programas para fazer as luzes funcionarem. Você criará um programa para acionar uma abóbora de Halloween robótica, transformar o Sphero em um pião baseado em sensor e estimular a criatividade com arte com luzes e a técnica de longa exposição."
  tutorial_spherov_longdescription: "Na atividade Sphero Lightning Lab, você aprenderá poderosos comandos de programação. Esta atividade vai simular uma situação em que o Sphero é parado por um policial por andar em alta velocidade. Você também criará um jogo de batata quente e transformará o Sphero em um vidente que prevê o futuro. Tudo isso será realizado com variáveis que permitem a você definir valores condicionais no aplicativo Lightning Lab. "
  tutorial_swb_longdescription: "Aprenda a programar droides e crie seu próprio jogo Guerra nas Estrelas em uma galáxia muito, muito distante."
  tutorial_build-a-galaxy_longdescription: "Aprenda a programar droides e crie seu próprio jogo Guerra nas Estrelas em uma galáxia muito, muito distante."
  tutorial_alicesims_longdescription: "Siga o processo de produção de animação, desde o storyboard até à programação, com Alice e The Sims. Deixe a criatividade e a arte de contar histórias conduzirem seu aprendizado em um ambiente de programação de \"arrastar e soltar\". O projeto vai orientar você sobre o que é um storyboard, como transformar um storyboard em um roteiro programável e como programar uma curta animação 3D. "
  tutorial_tchr_longdescription: "Agora que dezenas de milhares de educadores já conhecem a Hora do Código, muitas salas de aula estão prontas para atividades mais criativas e personalizadas que ensinam os conceitos básicos da ciência da computação. Para ajudar professores a encontrarem inspiração, nós organizamos uma aula de uma hora de duração, orientada pelo professor, e planos de atividade desenvolvidos para diferentes assuntos para os veteranos da Hora do Código."
  tutorial_robogame_longdescription: "Desafie sua escola a competir nos Jogos robóticos! Os alunos vão competir em uma série de atividades temáticas de matemática nas quais usarão o Dash and Dot para resolver um problema e ganhar pontos para eles mesmos, para sua turma e/ou para sua escola."
  tutorial_tap_longdescription: "Aprenda os conceitos básicos da programação com um de nossos seis conjuntos de desafios divertidos. Em seguida, escolha entre mais de cem tutoriais de nível básico, intermediário e avançado. Esses tutoriais acompanham instruções passo a passo de como criar projetos de desenho, música, animação, histórias, física e jogos de fliperama. Quando terminar, você poderá publicar seus projetos e explorar o que outras crianças estão fazendo em nossa comunidade completamente moderada."
  tutorial_cintl_longdescription: "Aprenda os conceitos básicos da Ciência da Computação com a programação de arrastar e soltar. Este é um tutorial auto-guiado, como se fosse um jogo, com videoaulas com Bill Gates, Mark Zuckerberg, Angry Birds e Plants vs. Zombies. Aprenda sobre laços de repetição, condicionais e algoritmos básicos. Disponível em 37 idiomas."
  tutorial_itchstop_longdescription: "Vamos usar o Itch para criar nossos próprios projetos de animação stop motion. Observe que recomendamos o uso de fones de ouvido para este curso. Nós usaremos alguns personagens existentes para ajudar nas animações e mostraremos o código que precisamos adicionar para animar nossos personagens. Também explicaremos como criar nossos próprios efeitos de animação e desenhos. Vamos aprender a mudar as roupas de um personagem repetidas vezes para obter efeitos de animação (semelhante à animação no flipbook) e veremos o código por trás disso. Todas as instruções estão presentes no ambiente do Itch, portanto, não é necessário alternar telas para acompanhar o projeto."
  tutorial_tynkerpn_longdescription: "Siga Peep enquanto ele explora esse vasto mundo! Neste projeto, você criará uma cena interativa na qual Peep andará pela natureza e encontrará diversos itens interessantes. Você fará diferentes itens aparecerem ou desaparecerem, dependendo de onde Peep estiver andando. Você pode inclusive fazer os itens falarem e adicionar uma música à sua cena!"
  tutorial_tynkerpd_longdescription: "Você está pronto para fazer Peep e seus amigos dançarem? Saiba como usar códigos para animar os pássaros. Neste projeto, você usará figurinos e atrasos para animar os pássaros, um quadro de cada vez. Você pode adicionar seu próprio plano de fundo e música, e inclusive fazer Peep e seus amigos falarem!"
  tutorial_persistence_longdescription: "Problemas novos e não resolvidos costumam ser bem difíceis. Se quisermos ter alguma chance de fazer algo criativo, útil e inteligente, teremos que estar dispostos a resolver os problemas difíceis, mesmo se isso significar falhar algumas vezes antes de ter sucesso. Esta aula ensina que a falha não é o fim de uma jornada, mas uma dica de como alcançar o sucesso."
  tutorial_getloopy_longdescription: "Laços são uma maneira prática de descrever ações que se repetem um determinado número de vezes. Nesta aula, os alunos vão praticar a conversão de conjuntos de ações em um único laço."
  tutorial_createface_longdescription: "O objetivo desta atividade é demonstrar como um comportamento aparentemente complicado pode ser programado por meio de algumas regras simples. Ela também mostra como programas são apenas regras seguidas por computadores e apresenta, especificamente, a programação baseada em objeto. A atividade mostra como dividir um programa em objetos pode ser muito mais fácil do que tentar escrever um programa de uma vez só. A turma poderá escrever alguns programas simples para controlar a face que criaram."
  tutorial_happymaps_longdescription: "Nas bases de toda ciência da computação existe algo chamado algoritmo. A palavra \"algoritmo\" pode soar como algo complicado, mas, na verdade, trata-se apenas de uma lista de instruções que podemos seguir para atingir um resultado. Para dar uma base sólida ao ensino de ciência da computação ao restante dos seus alunos, vamos nos concentrar em criar uma relação segura com os algoritmos."
  tutorial_moveit_longdescription: "Esta aula ajudará os alunos a perceber que, para dar instruções claras, eles precisam de uma linguagem comum. Os alunos vão praticar o controle uns dos outros por meio de uma combinação simples de gestos com as mãos. Depois que entenderem a linguagem, eles começarão a \"programar\" uns aos outros, dando diversas instruções com antecedência."
  tutorial_bigevent_longdescription: "Eventos são uma excelente forma de adicionar variedade a um algoritmo previamente escrito. Às vezes, você quer que seu programa possa responder ao usuário exatamente quando o usuário quiser. É para isso que servem os eventos."
  tutorial_gpp_longdescription: "Ao \"programar\" uns aos outros para desenhar imagens, os alunos começarão a entender o que realmente é a programação. A atividade começará com os alunos instruindo uns aos outros para colorir quadrados em um papel quadriculado, para tentar reproduzir uma imagem existente."
  tutorial_foosgame_longdescription: "Programe seu próprio videogame com os novos kits de jogos da codeSpark Academy com The Foos. Esta atividade orienta os alunos que ainda não conhecem o design de jogos por meio da abordagem \"pinte de acordo com os números\". Os alunos seguirão as instruções na tela para criar e programar um videogame divertido que poderá ser compartilhado com seus familiares e amigos."
  tutorial_solopython_longdescription: "Aprenda os conceitos básicos de Python por meio dos dois primeiros módulos do aplicativo Python, da SoloLearn, consulte discussões e comentários para melhorar seu entendimento, execute exemplos de códigos no compilador para obter ajuda com a retenção de materiais. Escreva e compile um programa simples que leva seu nome como entrada, conta o número de letras e produz o resultado. Compartilhe e receba votos favoráveis na comunidade."
  tutorial_kodableint_longdescription: "Os alunos aprenderão qual é o papel de um programador no funcionamento das máquinas. Os alunos vão se concentrar na sequência e praticar a distribuição de instruções seguindo uma ordem. Esta atividade inclui uma prática off-line em grupo, e também uma prática independente na tela."
  tutorial_kodableadv_longdescription: "Os alunos serão envolvidos em aulas apropriadas para o desenvolvimento sobre conceitos de alto nível da programação, como laços, funções, variáveis e programação orientada por objeto. As aulas incluem instruções off-line, prática orientada e prática independente na tela."
  tutorial_tynkertj_longdescription: "Aprenda Python para ajudar Fletch a coletar sachês de pó mágico para desbloquear os mistérios da floresta e recuperar as ilhas, devolvendo a elas sua beleza natural. Você usará comandos e sintaxe em Python para resolver desafios enquanto auxilia o Fletch a desviar das plantas carnívoras das ilhas. Ao longo do caminho, você vai praticar habilidades de raciocínio computacional e algorítmico."
  tutorial_wolframa_longdescription: "Nesta atividade, você criará um formulário da Web que calcula sua idade em dias, horas, bilionésimos de segundo, ou seja, qualquer unidade de tempo que você quiser!"
  tutorial_wolframm_longdescription: "Nesta atividade, os alunos vão criar melodias aleatórias usando várias escalas musicais e instrumentos. Crie músicas usando códigos!"
  tutorial_wolframspi_longdescription: "Nesta atividade, há uma série de etapas com códigos prontos para serem executados. Os alunos começam com uma parte de código que funciona e depois a modificam para fazer coisas diferentes. Os alunos podem reproduzir melodias com base nos dígitos do PI e explorar os sons de PI usando vários instrumentos musicais."
  tutorial_wolframsph_longdescription: "Explore gráficos 3D nesta atividade e crie suas próprias formas."
  tutorial_wolframp_longdescription: "Explore a criação de diferentes formas poligonais nesta atividade."
  tutorial_wolframn_longdescription: "Nesta atividade, os alunos vão desenvolver um gerador de nomes que os transforma em nomes ninja."
  tutorial_soloweb_longdescription: "Acesse www.sololearn.com e instale aplicativos de HTML e CSS ou abra as aulas relevantes na Web (os usuários Android podem instalar o aplicativo unificado SoloLearn).  Complete dois módulos (Visão geral e Conceitos básicos de HTML) em HTML, e dois módulos (Conceitos básicos e Trabalhando com texto) e as cinco primeiras aulas do 3º módulo (Propriedades) em CSS. Obtenha o modelo em https://code.sololearn.com/WKeg2CtzpRts/ e siga as instruções."
  tutorial_bloxmobapp_longdescription: "Crie seu próprio aplicativo para dispositivo móvel. Aprenda sobre o sequenciamento e o raciocínio de sistemas para criar aplicativos que você e seus amigos podem usar. Faça seu projeto usando Chat Blox, testes, flash cards, calendários, mapas, imagens e muito mais em histórias ou aplicativos interativos para iOS ou smartphone Android. Qualquer pessoa pode criar um aplicativo móvel. Seu conteúdo, sua personalização, seu aplicativo, no seu smartphone."
  tutorial_khanweb_longdescription: 'Khan Academy: Webpages ensina você a fazer páginas da Web com as marcas HTML e CSS, terminando por fazer seu próprio cartão de comemoração.'
  tutorial_khandata_longdescription: 'Khan Academy: Databases ensina você a manipular dados em um banco de dados e a criar sua própria loja personalizada.'
  tutorial_robomeshiq_longdescription: "Os alunos programam usando o Blockly, do Google, para controlar os conhecidos robôs VEX IQ. Eles podem escolher entre programar um robô virtual ou um robô VEX IQ de verdade criado por eles mesmos, e essas duas opções estão disponíveis na mesma interface de desenvolvimento baseada na Web. Os alunos aprendem sobre os movimentos básicos dos robôs e a usar um sensor e um dispositivo de saída. É fácil e divertido."
  tutorial_googlelogo_longdescription: "Use your creativity and imagination to bring the Google logo to life using code. Make the letters dance, tell a story or create a game. With Scratch and CS First, anyone can become a designer and programmer for the day!"
  tutorial_playtune_longdescription: "A blocks language is used to solve musical puzzles by writing code to match tunes played on a piano keyboard. Sequence, selection, and repetition algorithms are needed to solve the puzzles. After the 9th level, users can create their own tune and download it as an app for an Android device. Students can also modify the app by following a link to the App Inventor source code."
  tutorial_computeit_longdescription: "Vamos mudar os papéis. Desta vez, você é o computador! Leia e interprete os programas para encontrar a trajetória certa e ganhe os desafios. Você terá que se concentrar e usar suas habilidades intuitivas para entender alguns conceitos básicos de programação."
  tutorial_codesterssj_longdescription: "In this activity, students use our drag-to-text toolkit to start coding in Python right away! As they work through introductory skill building activities, students begin to learn about basic syntax, variables, and events! They'll use multiple sprites to set up a joke telling scenario that they can share with their friends! *Electronic sharing requires student sign up."
  tutorial_cmchat_longdescription: "Python Chatbot introduces kids ages 14+ to Python in 15 exercises. The objective is to code a chatbot that can interact with users and test their trivia knowledge. Python Chatbot teaches python, server side programming, chatbot development, string manipulation, data structures, loops, conditionals and variables."
  tutorial_tynkerdb_longdescription: "Escolha um dragão e embarque em uma busca pelo tesouro. Exploda obstáculos e obtenha novos poderes ao fazer sua jornada por uma floresta mística. Aprenda sequenciamento, loops, lógica condicional e obtenha habilidades  de depuração pelo caminho. "
  tutorial_cmbuild_longdescription: "Game design courses teach students 14+ through step by step instructions. In three courses students learn game design and creation elements. Platformer course helps students master keyboard user-interface and game mechanics  of game design. Frogger teaches students how how to create their own versions of the classic game Frogger™. Sprite Animations allows for students to draw images, program animations and create original sprites for their very own games."
  tutorial_robotrattle_longdescription: "Robot Rattle teaches students to operate a fully physically simulated robot with the help of a visual coding language by easily dragging & dropping blocks to write code instructions. Students are introduced to the robot and its various moving joints, and learn to move its joints with the use of angles. The robot can push and grab objects in order to direct them to the goal, but also break if moved against obstacles. This activity is targeted to kids aged 13+ and offers easy-to-grasp insights into physical behaviour and robotics. On top of that, anyone with a smartphone and a mobile VR headset will be able to watch the full-scale robot performing the written code."
  tutorial_codestersh_longdescription: "In this activity, designed for beginning coders, students use a drag-to-text toolkit to start coding in Python right away! First, work through some skill building activities where you learn how to assign and modify commands for your sprite. Then, program your own commands to create shareable electronic art! *Sharing requires student sign up."
  tutorial_codehsdigipixel_longdescription: "Learn how images are stored and displayed on computers using pixels. Explore how images are encoded as a grid of color values, and make your own digital images using binary and hexadecimal color codes!"
  tutorial_ccbinary_longdescription: "Make a Scratch game in which you play the notes of a song as they scroll down the stage. You'll score ten points for every correct note you play. Each note corresponds to a binary number."
  tutorial_codehsturtle_longdescription: "Learn the basics of programming by drawing shapes on your screen with Tracy the Turtle! Turtle Graphics (or LOGO) is a beginner friendly way to explore programming concepts and bring creativity into programming in a visual way."
  tutorial_grokhd_longdescription: 'Continue those Blockly programming skills! This course builds on what you learned in the Frozen Fractals activity: https://hourofcode.com/grokffblock. This activity is designed to introduce branching decisions in programming. Use the Blockly version of Python and its turtle module to draw and colour hydrangea flowers!'
  tutorial_grokem_longdescription: "This activity is designed to give you your first experience programming, and has been specially designed for the Hour of Code. Use the programming language Python to explore emoticons and text manipulation."
  tutorial_kodmaze_longdescription: "Build your own mazes to solve and share! Students will pair geometry with programming to build solvable mazes based on given challenges. Challenges include mazes with simple shapes, fractions, symmetry, and specified angles."
  tutorial_codestersa_longdescription: 'In this activity, designed for students with some coding experience, students use our drag-to-text toolkit to build an game with player controls! Students learn about variables, randomly generated numbers, game design, and multiple types of events and event triggers, all while scrambling to stay out of the way as asteroids hurtle toward their spaceship! Prereq: variables, parameters.'
  tutorial_cmdodo_longdescription: "A game-based platform for 2nd to 4th graders to learn and practice math with the same easy-to use interface enjoyed in CodeMonkey's \"Coding Adventure\". In 60 interactive challenges, students will improve their math skills with exciting new characters, features and challenges. Using a pixel ruler and protractor to measure distances and angles, students will help the Dodo get to the eggs."
  tutorial_tynkerspace_longdescription: "A espaçonave do seu astronauta fez um pouso forçado! Por sorte, você está lá para ajudar. Programe comandos de arrastar e soltar para ajudar o seu personagem a coletar peças de reposição enquanto foge de alienígenas e obstáculos. Você consegue achar uma espaçonave para levar seu astronauta para casa?"
  tutorial_gfbloons_longdescription: "In this lesson you will code a shooting monkey tower from the popular Bloons Tower Defense game. By the end of the lesson you will know the angle finding maths and algorithms commonly used in many of today's most popular tower defense games. You will be able to apply this knowledge in your own game. Gamefroot Hour of Code tutorials use a visual programming language using blocks where students simply drag and drop visual blocks to write code."
  tutorial_raspipong_longdescription: "Recreate the classic game of Pong using a Sense HAT and some Python code. This activity can be completed online using the Sense HAT emulator, or by using a Raspberry Pi and the Sense HAT hardware."
  tutorial_codehsvr_longdescription: "Learn the basics of building virtual reality worlds using HTML and the A-Frame JavaScript Library. Through this activity, students will build their own virtual reality worlds that are compatible with VR devices, including smartphone VR headsets!"
  tutorial_codesterstp_longdescription: "In this activity, students use Python to practice performing transformations on the coordinate plane! The lesson includes demonstrations, direct instruction, and challenges that ask students to program and identify various static transformations!"
  tutorial_codestersbb_longdescription: 'Students use our drag-to-text toolkit to start coding in Python right away! In this self-guided activity, students complete a series of direct-instruction activities in which they build a pull and shoot basketball game! Students explore variables, events, basic syntax, creating random coordinates. Advised prereq knowledge: variables, dot notation, events, negative numbers'
  tutorial_gfcrossyroad_longdescription: "In this suite of introductory coding lessons you will learn about making your own Crossy Road style mini-game. You will learn how to code algorithms and sequences, inputs / outputs, loops and iteration, selection and if-statements, and comparative operators and think like a computer scientist. This suite of lessons is aligned with the New Zealand and Australian (Victorian) digital technologies curriculum and designed to help young people AND educators embrace coding in their schools, classrooms and coding clubs. Gamefroot Hour of Code tutorials use a visual programming language using blocks where students simply drag and drop visual blocks to write code."
  tutorial_googleww_longdescription: "In this activity, you'll code three unique scenes from the film using Blockly, an introductory coding language, to help Wonder Woman navigate obstacles and reach her goal. You'll use the power of sequences, variables, loops and conditionals to help Diana train against her opponents."
  tutorial_codehsjsapp_longdescription: "CodeHS is compatible with all up-to-date browsers except Internet Explorer. Chrome is our preferred / recommended browser, but Firefox and Safari should work fine as well, assuming they are up to date."
  tutorial_gfmihi_longdescription: "Kia ora! In this activity you will code your own mini-game and learn how to introduce yourself in Te Reo Maori - the indigenous language of New Zealand. Mihi Maker is a fun easy to use activity that combines coding, social studies and indigenous culture. You will learn how game designers program basic collision detection algorithms. Collision detection is a program used by a computer to help it understand when two objects will hit into each other. Gamefroot Hour of Code tutorials use a visual programming language using blocks where students simply drag and drop visual blocks to write code."
  tutorial_hopdropphone_longdescription: "Hopscotch is a simple programming tool on the iPad/iPhone, beloved by millions of students for its freedom of creative expression. Watch your students squeal with delight as they create their own \"Don't Drop the Phone\" games! This self-guided video tutorial teaches kids ages 8+ programming basics while they code customized editions of this popular game. "
  tutorial_techfaa_longdescription: "This interactive tutorial will introduce you to \"Flocking\", a type of algorithm which is intended to simulate life-like behavior of Autonomous Agents in a group. The embedded viewer makes it easy for you to see the rendering of the code."
  tutorial_codehsjsgraph_longdescription: "CodeHS is compatible with all up-to-date browsers except Internet Explorer. Chrome is our preferred / recommended browser, but Firefox and Safari should work fine as well, assuming they are up to date."
  tutorial_thunkable_longdescription: "Using the language of blocks, learn how to build 10 simple apps in 1 hour. This funny tutorial series will start you on your path to becoming a mobile app developer!"
  tutorial_hopcrossyroad_longdescription: "Hopscotch is a simple programming tool on the iPad/iPhone, beloved by millions of students for its freedom of creative expression. With this self-guided video tutorial, your students will make their own versions of Crossy Road! Kids ages 8+ will be exposed to the basics of programming while they code customized editions of this App Store favorite."
  tutorial_switchglitch_longdescription: "Switch & Glitch lets your students play the hero! Using a visual interface, they program cute robots and help them save the day. This activity teaches children aged 5-10 the basics of programming, loops, and the art of debugging. The galaxy needs you!"
  tutorial_codecar_longdescription: "Code a simulated car circuit board! You'll type real C++ code that controls the lights and buttons of a car-shaped circuit board. Through 7 lessons, you'll flash the tail light, code a brake pedal, and more on the simulated Code Car. This activity teaches loops, if statements, and logic with typed code and includes a lesson plan with alignments to ISTE, NGSS, Common Core, and CSTA standards."
  tutorial_codesterscp_longdescription: "In this lesson students explore all four quadrants of the coordinate plane! They use Python and our drag-to-text toolkit to send a sprite to various locations on the stage! There are demonstration and debugging activities included to help students become comfortable with navigating the coordinate plane."
  tutorial_grokpetblock_longdescription: "This activity is designed to introduce you to embedded programming using friendly blocks, and has been specially designed for the Hour of Code. Use the blocks and a micro:bit to make a pet that you can feed and play with. No BBC micro:bit? No problem! This course includes a full micro:bit simulator, so you'll be able to do everything you'd do on a real micro:bit!"
  tutorial_techbim_longdescription: "This hands-on tutorial is intended for people curious to know how to programatically perform some simple image manipulations such as rotation, colorization, increase of contrast, blur, edge detection, etc., without the help of advanced libraries. "
  tutorial_techfpp_longdescription: "Python is well known for its object oriented programming features (classes, methods, inheritance…), however, it cannot be restricted to these! This interactive tutorial shows the useful, but lesser known, functional programming features and techniques of Python."
  tutorial_codesterscr_longdescription: "Students use a drag-to-text toolkit that allows them to start coding in Python right away! Students complete a set of guided practice activities in which they learn how to use and modify a variety of programming commands. Then, they apply these skills to create their own cheer routine!"
  tutorial_grokdisease_longdescription: "This activity is designed to give you your first experience programming, and has been specially designed for the Hour of Code. Use the programming language Python to model a disease outbreak. Can you solve the curious case of the glowing nose?"
  tutorial_techec_longdescription: "Closures are a crucial aspect of Javascript, yet they remain mysterious and developers do not understand them easily. This interactive tutorial will teach you how powerful and useful Closures are to boost your Javascript practice!"
  tutorial_rgbegin_longdescription: "RoboGarden is an easy to understand, hands-on educational app where students take part in active learning. Fully equipped to teach coding literacy from scratch, RoboGarden reduces the need for a tech-savvy teacher."
  tutorial_myradream_longdescription: "Monsters have taken Myra's dream. Learn coding skills to help her cross bridges, fly through the air, and swim underwater to get back her dream. Actimator is a Web-based visual environment for creating games and science simulations collaboratively, as well as publishing them for the Web and as mobile apps."
  tutorial_thinkfun_longdescription: "We'll take you through the process of fixing a Robot's brain, step by step! Along the way you'll solve puzzles based on the famous 'Boolean Satisfiability Problem,' and within an hour you'll be a Boolean Master and have an understanding of advanced programming concepts! All instruction is contained on one screen, and volume is optional."
  tutorial_hopfireworks_longdescription: "Your students will be so excited when they code their own (explosion free!) fireworks app! Hopscotch is a simple programming tool on the iPad/iPhone, beloved by millions of students for its freedom of creative expression. This self-guided video tutorial teaches kids age 8+ programming basics while they code custom versions of interactive fireworks. "
  tutorial_grokspace_longdescription: "This activity is designed to give you your first experience programming, and has been specially designed for the Hour of Code. Use the visual programming language Blockly to investigate space and reach for the stars."
  tutorial_codehspython_longdescription: "Learn the basics of coding with the Python programming language by writing programs that you can interact with! This hour will cover printing, variables, math, and getting information from users. Write a program that take in and stores data from a user and returns a unique response!"
  tutorial_codehsjava_longdescription: "Coding in Java with CodeHS"
  tutorial_techioda_longdescription: "This useful tutorial will interactively teach you how to be able to calculate the shortest path between two nodes in a graph in advance, thanks to the Dijkstra's algorithm."
  tutorial_grokmonster_longdescription: "Get kids into coding with this friendly course specially designed for the Hour of Code! Use drag-and-drop blocks to write your own programs, learn about sequence and ordering, and create fun monster characters!"
  tutorial_techmjs_longdescription: "JavaScript has been an international standard since 1997. In this interactive tutorial, we will explore the modern features of the language that will make your code more robust, concise, and easier to read."
  tutorial_techga_longdescription: "Genetic Algorithms make use of the evolution theory to powerfully solve problems where deterministic algorithms are too costly, such as the Travelling salesman problem. This interactive tutorial is a clear and simple introduction to help you understand how Genetic Algorithms work."
  tutorial_techioan_longdescription: "In this interactive tutorial, we will learn why Java's \"null\" value should always be avoided and what solutions exist to bypass it."
  tutorial_techiogsr_longdescription: "Rust is a recent System Programming Language designed with memory safety and performance in mind. It was originally released in 2010. In this interactive tutorial, discover the basics of this fun to use language, with performances comparable to C and C++!"
  tutorial_groktunnel_longdescription: "This activity is designed to give you your first experience programming, and has been specially designed for the Hour of Code. Use the programming language Python to create a simple game (or MUD). Can you find your way through the dark tunnel?"
  tutorial_stemcod_longdescription: "Do you play video games? Have you ever thought about how some games are super-realistic and other games are cartoon-ish? In this activity we will talk about the physics of video games and you will learn to modify a computer code to simulate the motion of an object. Our activities are all based on classic video games. No install required. 100% Chromebook compatible."
  tutorial_techikb_longdescription: "Kotlin is a new open-source programming language from JetBrains. It can be of greatest interest to people who work with Java today, although it could also appeal to all programmers who use a garbage collected runtime (Scala, Go, Python, Ruby and JavaScript). Discover Kotlin's basics in this interactive tutorial!"
  tutorial_kanostreet_longdescription: "Art and technology unite! With Kano's Street Art Hour of Code challenges, creative minds of all abilities will code with a paintbrush, making beautiful, unique artwork. Along the way, makers will learn computer science principles while using a real programming language in an intuitive and engaging way. With our teacher resources and guided content, everyone can get in on the fun."
  tutorial_nyblebot_longdescription: "Boogie Bot is a fun and engaging coding app. Bursting with life and energy, this 3D app will introduce kids to the basics of computer programming using Google's visual programming language Blockly. Boogie Bot is a dancing robot, who can be programmed to do dance moves. App Features (all features available in full version) learn to code with coding blocks, create your own dance with code, choose from several different unique dance tracks, transform the room to a trendy party zone, add stunning special effects on stage, earn coins as you learn programming constructs, decorate the room with cool stuff, play and explore in an interactive room full of hidden features, record and save a video of your awesome creation."
  tutorial_codemojijs_longdescription: "Beginning JavaScript is designed to get students typing simple commands that have a big impact on the characters' actions. The students will type commands that make the characters do everything from backflips to make sounds and even talk. This activity will help you learn basic JavaScript ideas and commands."
  tutorial_bloxmobmath_longdescription: "Create your own mobile app. Learn to be an innovative designer and become a computational thinker by creating apps you and your friends can use. Design using chat Blox, quizzes, flashcards, calendars, maps, pictures and more into stories or interactive apps that work on both iOS or Android phones immediately. Anyone and everyone can create a mobile app."
  tutorial_techapf_longdescription: "The interactive tutorial aims to introduce you to useful advanced Python features and tricks you may not know yet to improve your mastery of the Python language."
  tutorial_techfpjs_longdescription: "Functional programming is one of those things that may look too hard or too theoretical to try. Wait no more! In this interactive tutorial, you'll discover functional programming through hands-on examples and exercises in JavaScript."
  tutorial_techlinq_longdescription: "The C# programming language is quite popular with developers, in a large part because of its many powerful and intuitive language features. One of these is LINQ, a library used to execute queries directly in C# syntax against many types of data. This interactive tutorial will show you how to use it, step by step."
  tutorial_gpbcatapult_longdescription: "Participants will build a catapult to launch a ball from one side of the stage to the other, as in the game Angry Birds."
  tutorial_quorumastro_longdescription: "Learn about coding using themes from computational astronomy in this accessible online tutorial. In it, students will discover how to control telescopes while also practicing with the Quorum programming language's computer graphics engine. By the final lesson, students will create a graphical and accessible map of the stars to find items in the universe."
  tutorial_alicewonder_longdescription: "Alice in Wonderland is a self-guided puzzle designed for 6+ kids without prior programming experience. You will guide Alice using functions with and without parameters."
  tutorial_rginter_longdescription: "RoboGarden is an easy to understand, hands-on educational app where students take part in active learning. Fully equipped to teach coding literacy from scratch, RoboGarden reduces the need for a tech-savvy teacher."
  tutorial_bloxmobscience_longdescription: "Create your own mobile app. Learn to be an innovative designer and become a computational thinker by creating apps you and your friends can use. Design using chat Blox, quizzes, flashcards, calendars, maps, pictures and more into stories or interactive apps that work on both iOS or Android phones immediately. Anyone and everyone can create a mobile app. "
  tutorial_cssgrid_longdescription: "Learn all about CSS Grid by tending to your vegetable garden."
  tutorial_bloxmobdesign_longdescription: "Create your own mobile app. Learn the sequencing and systems thinking to create apps you and your friends can use. Design using chat Blox, quizzes, flashcards, calendars, maps, pictures and more into stories or interactive apps that work on any iOS or Android phone. Anyone and everyone can create a mobile app. Your content, Your customization, Your APP on Your Phone."
  tutorial_jshero_longdescription: "JS Hero wants to take you into the world of JavaScript programming. On each page you will find a small lesson and a small programming task. The task can be answered directly on the page. And you are immediately told if you have solved the problem correctly or if you made a mistake."
  tutorial_codemojipy_longdescription: "Python Lab is an IOS based activity that teaches the basics of the programming language python. Users will learn about loops, arrays, booleans and much more."
  tutorial_bloxmobcomp_longdescription: "Create your own mobile app. Learn the sequencing and systems thinking to create apps you and your friends can use. Design using chat Blox, quizzes, flashcards, calendars, maps, pictures and more into stories or interactive apps that work on any iOS or Android phone. Anyone and everyone can create a mobile app. Your content, Your customization, Your APP on Your Phone."
  tutorial_nclabdrone_longdescription: "Build a drone frame in ten steps with NCLab's 3D Modeling app. The drone frame can be 3D printed and used to build a real working drone!  Each step includes tutorials and instructions. Complete the code and immediately see the results.  3D Modeling is a vital part of 21st century engineering, manufacturing, art, science, medicine, and more.  This is a great way to get started! "
  tutorial_gpbcircle_longdescription: "Participants will make a circle that changes color and brightness as you move the mouse. In the process, they will explore the hue, saturation, and brightness color model."
  tutorial_gpbpaint_longdescription: "Participants will create a paint editor to draw with the mouse, then add features such as a clear button and the ability to fill areas with color."
  tutorial_cocomarcade_longdescription: "Pronto para criar um jogo ainda mais legal? Revise conceitos avançados de programação, como funções e eventos utilizando Python ou JavaScript, e então use essas habilidades para criar seu próprio jogo arcade no estilo sobrevivência!"
  tutorial_techcpp_longdescription: "Every C++ programmer aims for simpler, cleaner and more expressive ways to code. This handy tutorial picked 7 cool C++17 features that will make your code nicer."
  tutorial_beetik_longdescription: "In this activity, students reconstruct a small part of a famous piece by composer Franz Liszt. Students will learn how to embed loops and how they're used in both computer science and music. This is a step-by-step guide that will introduce algorithmic thinking in music with elements of computer science. In the last level of this activity, students will 'hack' the music by changing elements such as tempo, key, repetitions, notes, etc with the objective of making original variations based on what they learned. This activity intersects classical music with computer science."
  tutorial_codedj_longdescription: "In Code DJ, you will first discover the basics of Javascript by answering questions that will progressively become more like code. You will then reach a second world where you will actually start to make music directly with code, just by changing numbers at first, and as your mastery increases, by manipulating rhythm loops and more! You will then unlock the ability to create music freely in the Code DJ app and get it as an mp3!"
  tutorial_rgadvan_longdescription: "RoboGarden is an easy to understand, hands-on educational app where students take part in active learning. Fully equipped to teach coding literacy from scratch, RoboGarden reduces the need for a tech-savvy teacher."
  tutorial_codehsrn_longdescription: "This activity gives you some examples on how to make your first real mobile apps and how to test them out on your phone using React Native. To run apps on a smartphone phone, students will need to download the Expo app. Find more information about Expo at https://expo.io/."
  tutorial_codehswd_longdescription: "CodeHS is compatible with all up-to-date browsers except Internet Explorer. Chrome is our preferred / recommended browser, but Firefox and Safari should work fine as well, assuming they are up to date."
  tutorial_turtlerobot_longdescription: "A take on the board game Robot Turtles that allows the student to practice without the help of a teacher."
  tutorial_ozoevo_longdescription: "Evo by Ozobot is packed with tons of cool technology, like proximity sensors, programmable LEDs, motion and sounds, and light and color sensors underneath so it can see colors and follow lines. This introduction to Evo presents an OzoBlockly program that makes Evo move when its proximity sensors are activated by your hands, and play a victory dance once it has walked on certain colors."
  tutorial_ozoexped_longdescription: "Students practice drawing lines and color codes that Ozobot can follow in a fun way with this printable board game. Both luck and skill play a role through a series of fun timed challenges that require them to combine a shape and color codes. As students are successful, they will get to move closer the their destination. The activity includes challenge cards students can use to increase the difficulty for their opponents as part of their strategy."
  tutorial_ozojourney_longdescription: "As a class, students will program their Ozobot to complete the journey of Ferdinand Magellan. The educator should cut out and assemble the paper continents ahead of time. Students will use the OzoBlockly language to program an Ozobot robot to navigate around the continents along the path Magellan took. Along the way students will label different parts of world geography."
  tutorial_ozocodes_longdescription: "This tutorial helps Pre-readers get in on the Ozobot coding fun by having them to write their names in thick black lines that Ozobot can walk on and place OzoCodes in logical places to help the robot walk, and jump, from the first letter to the last. Students test a first draft and iterate to create a working final product.  This lesson encourages fine motor skills, computer science concepts and adds to students' OzoCode experience."
  tutorial_ozoeclipse_longdescription: "Discover the magic of eclipses, lunar phases, and celestial mechanics (changing speeds of orbiting bodies) using Ozobot robots on a simple map based on the Moon's orbit around Earth. Even with little Ozobot programming experience, a class can create a demonstration of eclipses with two bots and a flashlight, then create a map of the changing speeds of an orbiting body with simple OzoCodes, drawn with markers."
  tutorial_ozosimulator_longdescription: "This activity teaches about programming languages without students needing to use a computer or bot. The student is the computer in this activity that uses psuedocode to teach the basics of how to write a program a computer can read using a brain-teasing maze in which students must first read and execute commands, and then write a program for a maze using what they've learned."
  tutorial_ozoalgorithm_longdescription: "Students with several programming concepts under their belts will enjoy the challenge of making Ozobot choose a random multiplication fact, then draw the array of the fact on a grid and blink and/or say the answers. Programming concepts students should know ahead of time include loops, math, variables, random number generation, and the OzoBlockly specific concepts of line following, setting LED lights, timers and \"say\" for Evo audio capabilities."
  tutorial_ozotimer_longdescription: "Could we turn Ozobot Bit into a timer - specifically a timer for measuring seconds? This challenge lesson will involve the student's knowledge of concepts from geometry and physical science, as well as his or her ability to write Level 4 (Advanced) OzoBlockly code using light effects, line navigation, and timing. An OzoMap is provided as a basis for which the OzoBlockly program can then be designed. A stop-watch or a cell phone stop-watch app is needed to calibrate the Ozobot Bit second timer."
  tutorial_ozohabits_longdescription: "When students know how to draw lines and OzoCodes to program Ozobot, they're ready to integrate this programming method in the real world. This tutorial shows how Ozobot can be used to model nature similar to computer simulations. This lesson begins with the educator explaining how Point OzoCodes work, and how they can be used to bring Ozobot to a stop. This functionality will be applied to modeling how a rabbit living on a grassy hill eats its fill and stops."
  tutorial_ozoprogram_longdescription: "Students find out how easy it is to program robots, even if their classroom doesn't have any. This teacher-guided online tutorial helps students develop programming skills and gain confidence in their ability to understand computer science through Ozobot's Blockly games. Students discover how Bit and Evo by Ozobot will upload the program through a unique method - colors flash onto the robot's light sensors and teach the it the program."
  tutorial_ozopair_longdescription: "Students who know the OzoBlockly block-based programming language learn how to work in teams as Drivers and Navigators, and then practice by creating a single program on one computer for one Ozobot robot. This is a teacher-led tutorial that requires videos to be shown at the beginning, and then guidance to help students through completing their program when needed."
  tutorial_codesnoopy_longdescription: "\\t\nJunte-se aos amigos e pratique suas habilidades de codificação programando o \"Snoopy's Beagle Scouts\" em uma guerra de bolas de neve divertida! Iniciantes e pré-leitores são bem-vindos - as equipes escrevem o código em segredo enquanto tentam superar uns aos outros. Com o código livre de palavras, todos podem entrar na diversão! Esta atividade permite de 1 a 4 jogadores no mesmo dispositivo - jogue contra amigos ou contra o computador."
  tutorial_applabintro_longdescription: "Create your own app in JavaScript using blocks or text. You'll make a simple app with buttons, images, sounds and multiple screens that you can share with your friends or publish to a public gallery. If you've already done some coding with blocks, take your skills to the next level."
  tutorial_cslartist_longdescription: "Did you know that there's a little artist who lives inside every computer? This PDF contains a fun story embedded with puzzles that will teach your students the fundamentals of digital art as they make their own creations using pixels, algorithms and repeat loops."
  tutorial_cslscratchjr_longdescription: "CodeSpeak's \"Let's Play with the ScratchJr Kitten!\" Activity Pack is a Read Aloud Story with accompanying worksheets. The Story walks through the code for a great first project for brand new coders. A grown-up can read the story to a class of pre-reader students and then guide students to code the story in their tablets using the ScratchJr app. Students with early reading skills can read the story themselves and independently complete the Activity Pack."
  tutorial_floevents_longdescription: "Students will explore events, a concept that allows programs to respond to specific stimuli. Events are determined in bits of code called event handlers, which listen for specific events and contain instructions on how to respond. Students will learn key vocabulary and write text for event handlers in a Mad Libs-style exercise in which they create and act out event handlers of their own."
  tutorial_florobot_longdescription: "In this lesson, students will build their literacy skills while diving into the field of robotics. They'll watch Flocabulary's educational hip-hop video to find out what a robot is and see examples of robots in daily life. They'll close-read short passages about robots, discuss tasks that robots are well suited for and finish the lesson by designing their own robot to solve a specific problem."
  tutorial_isavesanta_longdescription: "In this teacher-led festive activity, adapted for the Hour of Code, the children explore create a computer game using Scratch to save Santa. They design algorithms, use conditional statements as well as test and debug their work. Includes step-by-step lesson plan, pupil resources, support cards and pre-written program templates."
  tutorial_iorder_longdescription: "This teacher led activity, adapted for the Hour of Code, develops computational thinking and coding skills using Scratch 2.0. The children program an ice-cream stand simulation and/or game and, in doing so, design algorithms, use repetition, conditional statements, test and debug their work. Includes step-by-step lesson plan, pupil support materials, and pre-written Scratch 2.0 program templates for teacher and pupils."
  tutorial_ianimate_longdescription: 'This teacher-led seasonal activity, adapted for the Hour of Code, introduces children to creating computer animations. The children will create frames, add artwork and animate a simple Christmas scene. Lots of ideas for differentiation, extension and enrichment from making a very simple animated sequence to more able pupils: animating backgrounds as well as characters and objects, adding 3D effects (e.g. shadows), creating more frames for smoother movement, switching backgrounds to create scene changes, and animating more than one object.'
  tutorial_iloveada_longdescription: "This teacher-led lesson activity, adapted for the Hour of Code, provides an opportunity to teach cross-curricular computing with history. Children research Ada Lovelace an important historical figure in computer science and the world's first computer programmer! They then use basic HTML to create a multimedia webpage showcasing their findings and skills as web masters. Includes a step-by-step activity plan, associated teacher and pupil resources and ideas for extension and enrichment to take learning further."
  tutorial_kodflash_longdescription: "Flash! Clap! This hands-on, wild weather lesson teaches conditional statements with lightning and thunder. Students will learn about why thunder always follows lightning and will examine the logic statement \"if there is lightning, then thunder will follow.\" Count the seconds between the two to see how far away the storm is!"
  tutorial_kodchoose_longdescription: "Choose your own adventure! Through a series of \"If statements\", students will alter the storyline and ending to a narrative they write. Like a program's path changes based on conditions, the path a character takes through a narrative can change too. Get creative and lead the Kodable fuzzFamily on multiple adventures within one story that can have varying conclusions."
  tutorial_kodpizzapre_longdescription: "In a 3-part unit, students will connect math and programming to develop solutions for a restaurant's mobile ordering app. Dominic's Pizza restaurant is creating an algorithm for their new app and it's up to students to help calculate pizza costs. At the end of the unit, students will make and deliver their \"pizza\" after calculating the cost of the order."
  tutorial_kodpizza_longdescription: "In a 3-part unit, students will connect math and programming to develop solutions for a restaurant's mobile ordering app. Dominic's Pizza restaurant is creating an algorithm for their new app and it's up to students to help calculate pizza costs. At the end of the unit, students will make and deliver their \"pizza\" after calculating the cost of the order."
  tutorial_kodwomen_longdescription: "This 3-part unit explores gender inequality and engages students in activities and discussions around different experiences and perspectives. Highlighting influential women in the history of tech, students learn about past pioneers and form their own opinions on equality in the tech field. At the end of the unit, students express their opinions in writing to effect change in their school community."
  tutorial_tfunplug_longdescription: "We'll take you through the process of fixing a Robot's brain, step by step! Along the way you'll solve puzzles based on the famous 'Boolean Satisfiability Problem,' and within an hour you'll be a Boolean Master and have an understanding of advanced programming concepts! No computers required – everything you'll need can be printed out from our supplied PDF."
  tutorial_lbvariables_longdescription: "Having fun is not a variable! Short activities and fun videos provide an overview of the core coding concepts that students will encounter in the app. The variables lesson teaches students to create variables to add countdowns, characters, and extra players to games."
  tutorial_lbfunctions_longdescription: "Short activities and fun videos provide an overview of the core coding concepts that students will encounter in the app. The functions lesson teaches students to create their own unique code blocks to level-up their game."
  tutorial_lblogic_longdescription: "Logic-defying fun activities and videos provide an overview of the core coding concepts that students will encounter in the app. The logic lesson teaches students to use conditional statements to program rules and choices into their games."
  tutorial_lbworld_longdescription: "Code for good! Students design a game that will help make life easier for people in their community. At the end, each group will present their prototypes at a \"Change the World Arcade\" that will be open to community members."
  tutorial_lbloops_longdescription: "Loops are the secret weapon of every game ninja. Short activities and fun videos provide an overview of the core coding concepts that students will encounter in the app. The loops lesson teaches students how to use loops to create animations."
  tutorial_lbtug_longdescription: "Bring a whole new meaning to the term \"button-masher\". Students will create and remix the Tug of War game to explore how functions are used to structure code."
  tutorial_lbpotato_longdescription: "Students will use loops, conditional logic, and variables to create a new spin on the game of Hot Potato. This lesson provides a choice between a beginner or intermediate level exploration into understanding the invention code."
  tutorial_lbguitar_longdescription: "Students will work together to design a musical instrument that makes it easy for anyone, even for those who cannot read music, to play simple songs."
  tutorial_lbio_longdescription: "Short activities and fun videos provide an overview of the core coding concepts that students will encounter in the app. The inputs and outputs lesson teaches students how to control images, sound, and motion."
  tutorial_wonpuppy_longdescription: "Use the Wonder Workshop Blockly app and Dash the robot to tackle 3 coding challenges! In this series of challenges, you will train Dash the puppy to perform tricks. This series is part 3 of the Hour of Code Dash and Dot Challenge Card activities. It is recommended for students who have coding experience with functions."
  tutorial_woncue_longdescription: "Use Wonder Workshop's cue app to program your CUE robot in different ways. Challenges and demos in the app will show you how to program using blocks, JavaScript, or state machines. You'll also get to know the robot's 4 different personalities as you code!"
  tutorial_wonzoo_longdescription: "Use the Wonder Workshop Blockly app and Dot the robot to tackle 3 coding challenges! In this series of challenges, you will help Dot play with the animals at the petting zoo. This series is part 2 of the Hour of Code Dash and Dot Challenge Card activities."
  tutorial_wontrip_longdescription: "Use the Wonder Workshop Blockly app and Dash the robot to tackle 3 coding challenges! In this series of challenges, you will help Dash prepare for a road trip. This series is part 4 of the Hour of Code Dash and Dot Challenge Card activities. It is recommended for students who have coding experience with event handlers and conditionals."
  tutorial_woncollect_longdescription: "Use the Wonder Workshop Blockly app and Dash the robot to tackle 3 coding challenges! In this series of challenges, you will help Dash collect different objects like seashells and candy. Don't forget to make some space on the floor for your robot to move around. This series is part 1 of the Hour of Code Dash and Dot Challenge Card activities."
  tutorial_wonsecret_longdescription: "Let's use the Wonder Workshop Cue app with Cue the robot to make a secret message system. This activity is recommended for students who have experience coding in JavaScript."
  tutorial_hsscience_longdescription: "Imagine if your students could easily make their own computer models of natural phenomena! This hour-long lesson plan uses the water cycle as an example for building an interactive computer model using an iPad-based kid's programming tool called Hopscotch. You can adapt it to simulate any dynamic system being studied. No prior experience required!"
  tutorial_popculture_longdescription: "This activity gives beginners an accessible introduction to crowd-sourcing data, visualization, and data analysis using interactive tools. The aim is to demonstrate that anybody can contribute to data science projects and that computer science can be connected to a wide variety of topics (even trends in popular culture) making it relevant to a variety of people. In this activity, students practice asking their own questions about popular culture and seeking answers to those questions using computational tools."
  tutorial_legorobust_longdescription: "Investigating what characteristics of a building would help make it resistant to an earthquake, using an earthquake simulator constructed from LEGO bricks. Students will explore the origin and nature of earthquakes. Create and program a device that will allow you to test building designs. Document evidence and present your findings about which structure design(s) are best for withstanding earthquakes."
  tutorial_legoplants_longdescription: "Model the relationship between a pollinator and flower during the reproduction phase using a LEGO representation. Students will explore how different organisms take an active role in plant reproduction. Create and program a model of a bee and flower to mimic the relationship between the pollinator and the plant. Present and document the different models you have created of plants and their pollinators."
  tutorial_legopark_longdescription: "Design cars that can park themselves safely without driver intervention. Students will understand that algorithms are capable of carrying out a series of instructions in order. Explore the concept of Outputs by comparing different ways in which a wheeled robot can move."
  tutorial_legodetect_longdescription: "Design ways to avoid accidents between vehicles and objects in the road."
  tutorial_legolight_longdescription: "Design car features that will improve nighttime driving safety. Students will explore the concept of inputs and the way to control them."
  tutorial_alexa_longdescription: "Alexa is the voice service that powers Amazon Echo. Alexa provides capabilities, called \"skills\", which enable customers to interact with devices using voice. In this tutorial, you will build a web service to handle notifications from Alexa. You will create fact skills unique to your school for this lab. By the end of this lab, you will be able to create an Alexa Fact skill in the Amazon Developer Portal, create and configure an interaction model for the Alexa skill, and test the skill using Developer tools and optionally an Alexa device or simulator."
  tutorial_grokpetmicro_longdescription: "This activity is designed to introduce you to embedded programming, and has been specially designed for the Hour of Code. Use the MicroPython programming language to make a pet that you can feed and play with. Don't have a BBC micro:bit? No problem! This course includes a full micro:bit simulator, so you'll be able to do everything you'd do on a real micro:bit!"
  tutorial_pirateplunder_longdescription: "Pirate Plunder takes place in an engaging 3D environment in which students help our pirate captain to reach his treasure by dragging and dropping visual blocks to write code. Students climb, fight, collect, and walk their way through challenges of increasing complexity while learning to create efficient code with loops and write intelligent behaviour with conditions. This actvitiy is targeted to kids aged 7+ and first-time-coders. On top of that, anyone with a smartphone and a mobile VR headset will be able to explore their solved tasks in VR."
  tutorial_cadj_longdescription: "Join Cody and Ava as they learn about Data Representation using a fun and interactive DJ Device. Discover how your name can be represented using numbers, images and sound while creating your very own colorful musical melody!"
  tutorial_cacrazy_longdescription: "Join Alex and Lonnie as they learn about coding by creating fun, interactive pictures. Learn about sequence, loops, events, and actions as you create crazy creatures in this exciting adventure!"
  tutorial_cajump_longdescription: "Join Charlie and Tilley as they design a sport-themed platformer game for Lucy's birthday."
  tutorial_carest_longdescription: "Join Ross at the Food Avengers restaurant. Use your computational thinking skills to help Ross solve problems and serve dinner to 8 excited kids."
  tutorial_accai_longdescription: "A robot is sent to an unknown planet to discover if humanity could establish a new settlement. It explores the planet to find shelter and discovers and interacts with the local population. As the player, you will experience various Artificial Intelligence techniques to teach the robot how to recognize animals and plants, understand a new language, dialogue with the inhabitants etc."
  tutorial_vceclipse_longdescription: "2017 gave us one of the most spectacular natural phenomena of our lives, and now we're going to simulate the solar eclipse with JavaScript! Looking at the eclipse as a system of moving parts, we can decompose the problem into bite-sized chunks, using objects with methods, loops, and conditionals to make an interactive app that models our observations."
  tutorial_pmzero_longdescription: "In one hour you create a simple version of a Pac-Man game. You draw the characters in 2D and turn them into 3D. You create your own maze. Then you program the game using AgentCubes. With only 11 IF/THEN rules you create sophisticated AI. Even with just two smart ghosts you will have your hands full to win the game."
  tutorial_hsela_longdescription: "Students will practice identifying narrative elements while bringing their favorite story, poem or historical event to life. Learning to code gives students another format and media for expressing their creativity and communicating with others. Show them how to program their own interactive stories, and wait for the smiles. 1-hour lesson plan, no prior coding experience required."
  tutorial_ticklear_longdescription: "You will learn the basic concept of AR (Augmented Reality), its current applications and its possibilities in the future and the basic concepts of programming using motion blocks and event blocks under an AR/3D environment."
  tutorial_bcrobot_longdescription: "Using BlocksCAD, a free online software designed to teach students coding and Computer Aided Design, students will design a 3D snowflake. Using shape and translate blocks, students will be exposed to computational thinking to construct something they can 3D print!"
  tutorial_bcsnow_longdescription: "Using BlocksCAD, a free online software designed to teach students coding and Computer Aided Design, students will design a 3D snowflake. Using shapes, translate, rotate, and loop blocks, students will be exposed to computational thinking to construct something they can 3D print!"
  tutorial_ifly_longdescription: "This teacher-led lesson activity, adapted for the Hour of Code, provides opportunities to explore physical systems through robotics. Using a visual drag-and-drop programming environment and drones, pupils learn that physical systems can be programmed and controlled through algorithms and code. Includes a step-by-step activity plan, associated teacher and pupil resources and ideas for extension and enrichment to take learning further."
  tutorial_idowedo_longdescription: "This teacher-led lesson activity, adapted for the Hour of Code, provides opportunities to explore physical programming (robotics). Children design and build models using construction bricks and bring them to life with code! Using a visual drag-and-drop programming environment and LEGO™ WeDo parts (motor and hub and optional sensors), pupils learn that physical systems can be programmed and controlled using algorithms and code. Includes a step-by-step activity plan, associated teacher and pupil resources and ideas for extension and enrichment to take learning further."
  tutorial_diggindwarf_longdescription: "Dwarfs need your help to navigate, dig, and collect gems!  Learn how to use JavaScript to guide your dwarf through mazes and puzzles."
  tutorial_rmedr_longdescription: "Using Blockly in Robot Mesh Studio, program a VEX EDR robot \"mimic\" online and watch it run through a maze. Students learn about basic robot movement, and how to incorporate three sensors and one output into their programming."
  tutorial_dksky_longdescription: "Build the awesome Sky Fall game with the DevKit app for iOS! You'll use DevKit's unique form of block coding to gain hands-on experience with real programming concepts like if statements, timers, variables, and much more. No prior experience is needed to complete or facilitate this activity; just open up the DevKit app, add the Sky Fall template, and follow along with the video tutorial!"
  tutorial_dkcurrency_longdescription: "Build the awesome Currency King game with the DevKit app for iOS! You'll use DevKit's unique form of block coding to gain hands-on experience with real programming concepts like if statements, timers, variables, and much more. No prior experience is needed to complete or facilitate this activity; just open up the DevKit app, add the Currency King template, and follow along with the video tutorial!"
  tutorial_dkriver_longdescription: "Build the awesome River Monsters game with the DevKit app for iOS! You'll use DevKit's unique form of block coding to gain hands-on experience with real programming concepts like if statements, timers, variables, and much more. No prior experience is needed to complete or facilitate this activity; just open up the DevKit app, add the River Monsters template, and follow along with the video tutorial!"
  tutorial_dkball_longdescription: "Build the awesome Bouncing Ball game with the DevKit app for iOS! You'll use DevKit's unique form of block coding to gain hands-on experience with real programming concepts like if statements, timers, variables, and much more. No prior experience is needed to complete or facilitate this activity; just open up the DevKit app, add the Bouncing Ball template, and follow along with the video tutorial!"
  tutorial_spheroit_longdescription: "Learn about if/then, else conditions while building your very own animal sound game we like to call \"Animal Toss!\""
  tutorial_gameofcodes_longdescription: "Build an awesome Dragon game to defend the wall, then export it as a standalone app (for iOS, Android, PC, and Mac)."
  tutorial_blocklygames_longdescription: "Blockly Games is a series of educational games that teach programming. It is designed for children who have not had prior experience with computer programming but who wish to learn at a more challenging pace. By the end of these games, players are ready to use conventional text-based languages."
  tutorial_spherohello_longdescription: "Have you conquered Blocks and need a new challenge? Take the logic you have learned with block-based programming and begin to learn how to program with just text. In this first Text activity learn the basics of the text canvas, loops, and some tips to get started with your first lines of JavaScript code."
  tutorial_spheroarcade_longdescription: "In this arcade-style playground, you can recreate classic games with a Sphero SPRK+ robot while learning the basics of game design. You'll build your very own robotic renditions of some famous games like Pong, Bop It, and Pac-Man. Each game uses Sphero in a different way such as rolling on the floor, detecting gestures, or using Sphero as a joystick."
  tutorial_bcpy1_longdescription: 'This Hour of Code lesson teaches you some basic concepts of coding in Python, based on the CodeCraft 3D game by BuzzCoder.com. CodeCraft is a new game to learn programming by building whatever you imagine in a virtual 3D world. You can start from building simple blocks, columns, and walls, then large buildings, bridges, and even trees. When you are ready to delve into more advanced levels, you will be able to build more complex structures: growing flowers, flickering stars, and even invisible drones to move around and build or destroy things at your command. You''ll have fun learning how to code while playing this game!'
  tutorial_bcpy2_longdescription: 'This Hour of Code lesson is a follow-up course to World of Python. You''ll learn more advanced coding concepts in Python based on the CodeCraft 3D game by BuzzCoder.com. CodeCraft is a new game to learn programming by building whatever you imagine in a virtual 3D world. You can start from building simple blocks, columns, and walls, then large buildings, bridges, and even trees. When you are ready to delve into more advanced levels, you will be able to build more complex structures: growing flowers, flickering stars, and even invisible drones to move around and build or destroy things at your command. You''ll have fun learning how to code while playing this game!'
  tutorial_bcjs1_longdescription: 'This Hour of Code lesson teaches you some basic concepts of coding in JavaScript, based on the CodeCraft 3D game by BuzzCoder.com. CodeCraft is a new game to learn programming by building whatever you imagine in a virtual 3D world. You can start from building simple blocks, columns, and walls, then large buildings, bridges, and even trees. When you are ready to delve into more advanced levels, you will be able to build more complex structures: growing flowers, flickering stars, and even invisible drones to move around and build or destroy things at your command. You''ll have fun learning how to code while playing this game!'
  tutorial_bcjs2_longdescription: 'This Hour of Code lesson is a follow-up course to World of JavaScript. You''ll learn more advanced coding concepts in JavaScript based on the CodeCraft 3D game by BuzzCoder.com. CodeCraft is a new game to learn programming by building whatever you imagine in a virtual 3D world. You can start from building simple blocks, columns, and walls, then large buildings, bridges, and even trees. When you are ready to delve into more advanced levels, you will be able to build more complex structures: growing flowers, flickering stars, and even invisible drones to move around and build or destroy things at your command. You''ll have fun learning how to code while playing this game!'

  accessibility_hero_heading: Accessibility at Code.org
  accessibility_hero_desc: We are dedicated to eliminating barriers that prevent the
    inclusion and full participation of students and educators with disabilities,
    ensuring that EVERY student has access to computer science.
  accessibility_efforts_title: Our Efforts for 2023
  accessibility_efforts_desc: 'To achieve our goal of a fully accessible platform,
    we’re implementing a comprehensive action plan that includes:'
  accessibility_efforts_card_title_1: Internal accessibility training
  accessibility_efforts_card_desc_1: Our product and engineering teams will complete
    comprehensive accessibility training by December 2023.
  accessibility_efforts_card_title_2: VPAT Analysis
  accessibility_efforts_card_desc_2: Completing [Voluntary Product Accessibility Template](%{voluntary_url})
    to establish a baseline and measure progress annually. Results available on this
    page by September 2023.
  accessibility_efforts_card_title_3: Tools that support accessible design
  accessibility_efforts_card_desc_3: 'Team members will have access to tools that
    ensure all new features are designed and built with accessibility in mind. '
  accessibility_efforts_card_title_4: Accessible curriculum
  accessibility_efforts_card_desc_4: We will achieve [WCAG Level AA compliance](%{wcag_url})
    for the first few units of Computer Science Principles and Computer Science Discoveries
    by December 2023.
  accessibility_explore_title: Explore Code.org’s accessibility resources
  accessibility_explore_text: Our accessibility resources page provides comprehensive
    documentation and guidance for our features and tools, including accessible Hour
    of Code lessons, immersive readers, keyboard navigation, and customization options.
  accessibility_explore_button: View accessibility resources page
  accessibility_help_us_title: Help Us Improve
  accessibility_help_us_text: At Code.org, we are agile and responsive to feedback.
    If you have recommendations to help us improve the accessibility of our tools
    and resources, please reach out. Thank you for helping us make computer science
    available for all students!
  accessibility_help_us_button: Tell us how we can improve
  accessibility_commit_title: Code.org’s Commitment to Accessibility
  accessibility_commit_text_1: Code.org believes that computer science is foundational
    for all students and we're committed to ensuring equity, access, and opportunity
    on our platform and in our curriculum.
  accessibility_commit_text_2: We're taking a holistic approach to support the learning
    needs of all students and working to close gaps in access to computer science
    education for students with disabilities.
  accessibility_commit_text_3: We’re starting small, but will measure our progress
    and continuously iterate until we can address even the most complex accessibility
    challenges.
  accessibility_commit_text_4: At Code.org, we're committed to continually improving
    the accessibility of our tools, and we're excited to take this important step
    towards greater equity, access, and opportunity for all students and educators.
  accessibility_partner_title: Our Partners and Recommendations
  accessibility_partner_desc: We recommend the following resources for students and
    teachers who are looking for more accessible computer science content.
  accessibility_card_title_1: AccessCSForAll
  accessibility_card_text_1: Resources for teachers to bring accessible computing
    to secondary schools and for high school students with disabilities to connect
    with mentors in the technology space.
  accessibility_card_title_2: Blocks4All
  accessibility_card_text_2: A block-based programming environment for iPad that teaches
    basic programming concepts using the Dash robot. Accessible with VoiceOver, Switch
    Control, and Voice Control.
  accessibility_card_title_3: Code Jumper
  accessibility_card_text_3: A physical coding aid/resource for students with visual
    impairments.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: An organization that coordinates projects and programs
    with different organizations across the United States.
  accessibility_card_title_5: Deaf Kids Code
  accessibility_card_text_5: Promotes computer science and technology education to
    empower students who are deaf or hard of hearing.
  accessibility_card_title_6: Everyone Can Code
  accessibility_card_text_6: A curriculum designed by Apple for Swift Playgrounds
    that provides VoiceOver (modified TTS) and adapted curriculum for students with
    accessibility needs.
  accessibility_card_title_7: Khan Academy
  accessibility_card_text_7: A curriculum provider with various accommodations, including
    captions, transcripts, and the ability to reduce animation motion and hide visually
    dependent content. Hosts some Code.org curricula, plus additional computing curricula.
  accessibility_card_title_8: Snap Circuits
  accessibility_card_text_8: An educational product that teaches electronics with
    solderless snap-together electronic components. Can include an access pack for
    students with visual impairments.
  accessibility_card_title_9: Sphero
  accessibility_card_text_9: An interactive coding robotic ball and STEM education
    kit for students with intellectual disabilities. Needs to be paired with an appropriate
    application.
  accessibility_card_title_10: 'Quorum '
  accessibility_card_text_10: An adaptation of Code.org’s AP Computer Science Principles
    curriculum using Quorum, an evidence-based language originally designed to provide
    accessibility for blind or visually-impaired students.

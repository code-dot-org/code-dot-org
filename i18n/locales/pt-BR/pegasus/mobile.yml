  codeorg_beyond_longdescription: 'Aprenda os conceitos básicos de ciência da computação com a programação drag and drop. São 15-25 horas de atividades "offline" intercaladas com tutoriais em forma de jogo, com vídeos de Bill Gates, Mark Zuckerberg, Angry Birds e Plants vs. Zombies. Aprenda sobre laços de repetição, estruturas condicionais, algoritmos básicos, funções e variáveis. Os alunos dos EUA ganham prêmios incríveis quando completam todos os níveis!'
  khan_beyond_longdescription: "Aprenda os conceitos básicos da programação JavaScript enquanto cria desenhos divertidos com seus códigos. Você pode fazer isso sozinho ou com sua turma!"
  tynker_beyond_longdescription: "O Tynker torna o aprendizado da programação fácil e divertido. Ele é feito de forma visual. As crianças criam jogos e aplicativos móveis organizando blocos de código. Ele elimina a necessidade de conhecer a sintaxe de programação. As crianças imediatamente transformam ideias em histórias animadas e arte matemática. Ele promove o aprendizado progressivo. Conforme as crianças aprendem os fundamentos, o Tynker introduz conceitos mais avançados, incluindo a sintaxe dirigida à programação."
  scratch_beyond_longdescription: "Com o Scratch você pode programar suas próprias histórias interativas, jogos e animações — e compartilhar suas criações com a comunidade on-line. O Scratch ajuda os mais jovens no aprendizado do pensamento criativo, de forma sistemática, e incentiva o trabalho colaborativo — habilidades essenciais para a vida no século 21. O Scratch é um projeto do Lifelong Kindergarten Group no MIT Media Lab. Ele é fornecido sem nenhum custo."
  lightbot_beyond_longdescription: "Aprenda a principal lógica da programação, começando pela programação mais básica, destinada para crianças a partir de 4 anos, em sistemas iOS ou Android (ou navegador da Web). Saiba como colocar comandos em sequência, identificar padrões, usar procedimentos e laços!"
  codecademy_beyond_longdescription: "A Codecademy é uma introdução interativa, que respeita o ritmo do aluno, aos conceitos básicos da CC por meio do JavaScript, linguagem utilizada por dezenas de milhões de alunos do mundo todo. Nós preparamos uma experiência prática e sem complicações da Hora do Código, que vem com testes, slides e um projeto completo para os alunos ao final da atividade."
  kodable_beyond_longdescription: "Kodable é um jogo autoexplicativo para iPad que apresenta os conceitos básicos da programação para crianças a partir de 5 anos. Ter um professor ou um dos pais por perto é o ideal, mas não necessário."
  hopscotch_beyond_longdescription: "Tutorial autoexplicativo para iPad que utiliza a linguagem de programação Hopscotch. Os alunos desenvolverão jogos e aplicativos para iPads em seus próprios dispositivos. Eles poderão trabalhar individualmente ou com os amigos (até 3 por iPad)."
  groklearning_beyond_longdescription: "Um curso introdutório com a linguagem de programação Python para pessoas sem qualquer experiência em programação. Nossa combinação de conteúdos introdutórios e desafios vai fazer com que você aprenda sobre Python e também sobre programação de forma geral. Esse conteúdo já foi ensinado a alunos de diversas idades e em diferentes contextos, e temos certeza de que ele vai servir para você também."
  hacketyhack_beyond_longdescription: 'Hackety Hack ensina os conceitos básicos da programação desde o início. Não é preciso experiência prévia! Com o Hackety Hack, você vai aprender sobre a linguagem de programação Ruby. Ruby é usada para todos os tipos de programa, incluindo aplicações para computadores e sites. [Observação: é necessário fazer uma instalação no desktop].'
  robomind_beyond_longdescription: "Os alunos aprendem os conceitos básicos de programação controlando seu próprio robô virtual. O curso on-line é completamente autossuficiente, com pequenas apresentações, vídeos, desafios e orientações/dicas automáticas que ajudam na realização dos exercícios de programação."
  makegameswithus_beyond_longdescription: "Já sabe alguns conceitos de ObjectiveC? Aprenda a criar um jogo para iPhone em uma hora! Vamos orientá-lo no processo de programação, teste, e também na hora de jogar seu jogo no navegador, e então compartilhá-lo no Facebook para que seus amigos o joguem! Não é preciso experiência prévia em iPhone. Você precisa saber o que são variáveis, métodos e objetos."
  appinventor_beyond_longdescription: "Vídeos rápidos e divertidos de tutoriais o ajudam a desenvolver três aplicativos simples para seu smartphone ou tablet Android. Elaborada tanto para iniciantes como para experientes, esta hora do código vai prepará-lo para começar a desenvolver seus próprios aplicativos antes mesmo que você perceba. Imagine poder compartilhar suas próprias criações de aplicativos com seus amigos! Essas atividades são apropriadas para realização individual ou para aulas com a orientação do professor."
  touchdevelop_beyond_longdescription: "A TouchDevelop permite que você crie aplicativos em iPad, iPhone, Android, PC, Mac e Windows Phone. Nosso editor torna a programação divertida, até mesmo em seu celular ou tablet!"
  codehs_beyond_longdescription: 'Aprenda os conceitos básicos de programação com Karel, o cachorro. Uma introdução visual divertida e acessível à programação, na qual dar comandos ao computador é o mesmo que dar comandos a um cachorro. Esse tutorial é ótimo se conduzido por um professor, mas também pode ser feito de forma individual. [Observação: esse é um tutorial pago]'
  udemy_beyond_longdescription: 'Mesmo que você nunca tenha visto uma linha de código na vida, Udemy tem um curso para você, ministrado por instrutores profissionais. [Observação: esse é um recurso pago]'
  lynda_beyond_longdescription: 'Aprenda a programar e criar aplicações web, desde os fundamentos básicos de programação orientada a objetos em C e C++, até a programação em Java. Nossos tutoriais de desenvolvedores podem ajudar no desenvolvimento e na criação de aplicativos para dispotivos móveis, no trabalho com PHP e bancos de dados MySQL, no aprendizado da linguagem de processamento estatístico R, e muito mais. [Observação: esse é um recurso pago]'
  edx_beyond_longdescription: "CS50x é a introdução de Harvard à ciência da computação e à arte de programar para adultos e crianças, com ou sem experiência prévia em programação. Os tópicos incluem abstração, algoritmos, estruturas de dados, encapsulamento, gerenciamento de recurso, segurança, engenharia de software e desenvolvimento Web. As linguagens abordadas incluem C, PHP, JavaScript mais SQL, CSS e HTML. A versão do curso CS50x ministrada no campus de Harvard é o segundo maior curso da universidade."
  coursera_beyond_longdescription: 'A aula CS 101 de Stanford é ministrada por Nick Parlante (GRATUITAMENTE!). A CS101 ensina as ideias essenciais da ciência da computação para um público sem qualquer experiência prévia. Brinque e faça testes com pequenos trechos de código para dar vida e poder ao computador. A CS101 também fornece um panorama geral sobre os computadores: o que é um computador, o que é hardware, o que é software, o que é a internet. Não é necessário experiência prévia ou habilidade para usar um navegador Web.'
  udacity_beyond_longdescription: "Neste curso você aprenderá conceitos-chave sobre ciência da computação e aprenderá a escrever seus próprios programas no contexto de um rastreador Web. Nenhum conhecimento prévio em programação é necessário para esse curso. Novatos são bem-vindos! No final do curso, você vai ter aprendido conceitos fundamentais sobre ciência da computação e terá conhecimento suficiente para escrever programas em Python e resolver problemas sozinho. Esse curso prepara você para os cursos de computação de nível intermediário."
  teachingtree_beyond_longdescription: "TeachingTree é uma plataforma aberta que permite que qualquer pessoa organize conteúdos educacionais. Nosso objetivo é que os alunos tenham acesso rápido ao que precisam para aprender conceitos individuais. Todos são incentivados a ajudar enviando vídeos ou marcando conceitos."
  kodu_beyond_longdescription: "Kodu permite que crianças criem jogos no PC e no Xbox por meio de uma linguagem de programação simples e visual. Kodu pode ser usado para ensinar criatividade, resolução de problemas, contação de histórias, bem como programação. Todos podem usar Kodu para criar um jogo, tanto crianças como adultos, e não é necessária qualquer habilidade em programação ou design. Kodu está disponível gratuitamente para PC. Também está disponível para XBox, nos EUA, no Marketplace, no canal Indie Games, por cerca de US$5."
  cargobot_beyond_longdescription: "Cargo-Bot é um jogo no qual você ensina um robô a mover caixas. Parece simples, certo? Ele contém 36 enigmas desafiadores, músicas assustadoras e gráficos incríveis. Você pode até gravar suas soluções e compartilhá-las com seus amigos no YouTube."
  kidsruby_beyond_longdescription: 'Divirta-se criando jogos, ou hackeando seu dever de casa usando Ruby! Diga aos seus pais ou professores que você está aprendendo a programar em Ruby… ;). Esse recurso é gratuito e funciona em qualquer computador. [Observação: é necessário instalação no desktop]'
  w3schools_beyond_longdescription: "Aprenda a criar sites no seu próprio computador. Conheça os conceitos básicos de servidor em menos de um dia. Saiba como adicionar bancos de dados em seu site."
  codeavengers_beyond_longdescription: "Aprenda a programar jogos, aplicativos e sites. Desenvolvido por programadores experientes com um nível perfeito de dificuldade para iniciantes, com instruções de fácil compreensão e uma excelente interface de ajuda. Nossos cursos de HTML, CSS e JavaScript incluem desafios de programação e jogos de revisão que tornam o aprendizado divertido e efetivo para todas as idades."
  mozilla_beyond_longdescription: "Thimble faz com que seja ridiculamente simples criar e compartilhar páginas Web. Escreva e edite códigos em HTML e CSS no seu navegador, e visualise instantaneamente seu trabalho. Hospede e compartilhe seus projetos com um único clique. Perfeito para iniciantes e também para quem já tem experiência."
  codecombat_beyond_longdescription: "Jogue como um Mago usando programação (magias) para controlar seus heróis, passar por labirintos, derrotar ogros, enganar inimigos e resgatar aliados! Aprenda JavaScript nesse jogo em HTML 5 para iniciantes disponível na Web."
  codea_beyond_longdescription: "Codea para iPad permite que você crie jogos e simulações — ou praticamente qualquer ideia visual que você tenha. Transforme seus pensamentos em criações interativas que usam recursos do iPad como o Multi-Touch e o acelerômetro. Acreditamos que Codea é o editor de código mais bonito que você vai usar na sua vida, e ele é fácil. Codea foi desenvolvido para que você possa tocar seu código. Quer alterar um número? É só tocar nele e arrastá-lo. Que tal uma cor, ou uma imagem? O toque na tela traz editores visuais que permitem que você escolha exatamente o que quer."
  lego_beyond_longdescription: "Crie robôs pequenos, personalizáveis e programáveis usando peças de LEGO."
  finch_beyond_longdescription: "O Finch é um novo robô usado para o ensino de ciência da computação. Ele é o resultado de um estudo de quatro anos no laboratório CREATE da Carnegie Mellon. O Finch foi desenvolvido para apoiar a introdução à arte de programar. Ele tem suporte para dezenas de linguagens e ambientes de programação, incluindo vários ambientes apropriados para alunos com até oito anos de idade. O Finch foi desenvolvido para permitir que os alunos escrevam programas interativos."
  arduino_beyond_longdescription: "Arduino é uma plataforma eletrônica de prototipação com código aberto baseada em hardwares e softwares flexíveis e de fácil uso. Ela foi pensada para artistas, designers, amadores, e para qualquer um que esteja interessado em criar objetos ou ambientes interativos."
  processing_beyond_longdescription: "Processing é uma linguagem de programação, um ambiente de desenvolvimento e uma comunidade on-line. Desde 2001, Processing promove a alfabetização em softwares na área de artes visuais dentro do ambiente tecnológico. Inicialmente criada para servir como um software usado para ensinar os fundamentos de programação dentro de um contexto visual, Processing evoluiu para uma ferramenta de desenvolvimento para profissionais. Hoje, há dezenas de milhares de alunos, artistas, designers, pesquisadores e amadores que usam Processing para o aprendizado, para a prototipagem e para a produção."
  alice_beyond_longdescription: "Usando um inovador ambiente de programação com suporte para a criação de animações em 3D, o projeto Alice fornece ferramentas e materiais para ensinar e aprender pensamento computacional, resolução de problemas e programação para várias idades e níveis escolares."

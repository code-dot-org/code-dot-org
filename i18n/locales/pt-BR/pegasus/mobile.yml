  congrats_guest_speaker_desc: "Agora que seus alunos concluíram um curso de ciência da computação, considere a possibilidade de comemorar e relacionar o curso a coisas que eles podem construir no mundo real, convidando um palestrante para sua turma. Você pode usar nosso mapa de voluntários para procurar voluntários locais que possam visitar sua sala de aula ou procurar estudantes de ciência da computação ou profissionais técnicos em qualquer cidade que estejam prontos para inspirar seus alunos remotamente, por meio de chat com vídeo."

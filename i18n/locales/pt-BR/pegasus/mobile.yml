  codeorg_longdescription: "Aprenda os conceitos básicos de ciência da computação com a programação de arrastar e soltar. Este tutorial se parece com um jogo, é autoexplicativo e apresenta vídeo aulas das estrelas Bill Gates, Mark Zuckerberg, Angry Birds e Plants vs Zombies. Aprenda sobre laços-repetição, condicionais e algoritmos básicos. Disponível em 34 idiomas."
  thinkersmithspanish_longdescription: 'Mediante el uso de un "Vocabulario Robot" predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute; como la valiosa habilidad de depuraci&oacute;n.'
  khan_longdescription: "Aprenda os conceitos básicos da programação JavaScript enquanto cria desenhos divertidos com seus códigos. Você pode fazer isso sozinho ou com sua turma!"
  khanes_longdescription: "Aprenda os conceitos básicos da programação JavaScript enquanto cria desenhos divertidos com seus códigos. Você pode fazer isso sozinho ou com sua turma!"
  tynker_longdescription: "Uma coleção de oito atividades divertidas para que crianças de todas as idades tentem programar. Resolva uma série de quebra-cabelas simples para ajudar Pixel, o cãozinho, a voltar para casa, e Biff, o astronauta, a chegar até sua base lunar. Desenvolva um jogo de zumbis espaciais ou crie arte matemática usando nossa abordagem divertida e de fácil visualização para programar. A sessão pode ser orientada pelo professor ou autoexplicativa."
  scratch_longdescription: "Com Scratch, você pode codificar seus próprios jogos interativos, histórias, animações e muito mais. Nesta atividade, você vai criar um cartão de natal interativo para compartilhar com amigos e familiares."
  thinkersmith_longdescription: 'Usando um "Vocabulário-robô" pré-definido, os alunos vão descobrir como orientar uns aos outros a concluir tarefas específicas sem discuti-las primeiro. Esta aula ensina as crianças sobre a conexão entre símbolos e ações, bem como sobre a habilidade individual de depuração. "Meus amigos robóticos" funciona melhor como uma atividade em grupo, e também inclui um caderno de exercícios do professor para o uso da classe.'
  lightbot_longdescription: "Aprenda a principal lógica da programação, começando pela programação mais básica, destinada para crianças a partir de 4 anos, em sistemas iOS ou Android (ou navegador da Web). Saiba como colocar comandos em sequência, identificar padrões, usar procedimentos e laços!"
  lightbotintl_longdescription: "Aprenda a principal lógica da programação, começando pela programação mais básica, destinada para crianças a partir de 4 anos, em sistemas iOS ou Android (ou navegador da Web). Saiba como colocar comandos em sequência, identificar padrões, usar procedimentos e laços!"
  codecademy_longdescription: "A Codecademy é uma introdução interativa, que respeita o ritmo do aluno, aos conceitos básicos da CC por meio do JavaScript, linguagem utilizada por dezenas de milhões de alunos do mundo todo. Nós preparamos uma experiência prática e sem complicações da Hora do Código, que vem com testes, slides e um projeto completo para os alunos ao final da atividade."
  kodable_longdescription: "Kodable é um jogo autoexplicativo para iPad que apresenta os conceitos básicos da programação para crianças a partir de 5 anos. Ter um professor ou um dos pais por perto é o ideal, mas não necessário."
  hopscotch_longdescription: "Tutorial autoexplicativo para iPad que utiliza a linguagem de programação Hopscotch. Os alunos desenvolverão jogos e aplicativos para iPads em seus próprios dispositivos. Eles poderão trabalhar individualmente ou com os amigos (até 3 por iPad)."
  groklearning_longdescription: 'Escolha uma das 3 atividades elaboradas para dar-lhe sua primeira experiência em programação. Por exemplo, utilize a linguagem de programação Python para construir um chatbot chamado "Eliza". Ela consegue enganar seus amigos e fazê-los pensar que é um ser humano, e não um computador? Essa atividade pode ser feita de forma autoexplicativa ou orientada pelo professor, e vem com todas as observações e soluções.'
  processing_longdescription: "Introdução à programação no contexto das artes visuais, por meio da linguagem de programação Processing. Breves aulas em vídeo introduzem exercícios de codificação que levam à elaboração de um programa interativo de desenho"
  robomind_longdescription: 'Os alunos aprendem os conceitos básicos da programação, controlando seus próprios robôs virtuais. O curso on-line é totalmente completo, com breves apresentações, filmes, testes e orientação/dicas automáticas que ajudam com os exercícios de programação. '
  robomindnl_longdescription: 'Os alunos aprendem os conceitos básicos da programação, controlando seus próprios robôs virtuais. O curso on-line é totalmente completo, com breves apresentações, filmes, testes e orientação/dicas automáticas que ajudam com os exercícios de programação. '
  makegameswithus_longdescription: "Já sabe um pouco sobre programação? Aprenda a fazer um jogo para iPhone em uma hora! Durante o processo, nós o ajudaremos a codificar, testar e jogar seu jogo totalmente no navegador e, depois, a compartilhá-lo no Facebook, para que seus amigos possam experimentá-lo! Não é necessário ter nenhum experiência com iPhone. Você deve compreender o que são variáveis, métodos e objetos."
  appinventor_longdescription: "Vídeos rápidos e divertidos de tutoriais o ajudam a desenvolver três aplicativos simples para seu smartphone ou tablet Android. Elaborada tanto para iniciantes como para experientes, esta hora do código vai prepará-lo para começar a desenvolver seus próprios aplicativos antes mesmo que você perceba. Imagine poder compartilhar suas próprias criações de aplicativos com seus amigos! Essas atividades são apropriadas para realização individual ou para aulas com a orientação do professor."
  touchdevelop_longdescription: "Desenhos pirados, monstros voadores, flores giratórias... crie aplicativos no seu dispositivo com o TouchDevelop, o ambiente perfeito para criação de aplicativos móveis. Executável no iPhone, iPad, Android, Windows, Windows Phone, Linux e Mac."
  blockly_longdescription: "Seus PCs estão com acesso à Internet lento (ou inexistente)? Faça o download dos tutoriais do Blockly, que foram os precursores dos tutoriais da Code.org. Um único arquivo ZIP de 3 MB pode ser carregado em qualquer computador ou usado com um cartão de memória"
  thinkersmith2_longdescription: "Os alunos vão aprender sobre representação e armazenamento de letras em binários, como funções de ligar e desligar. Ao final da atividade, a turma poderá codificar suas próprias iniciais para levar para casa."
  codehs_longdescription: "Aprenda os conceitos básicos da programação com Karel, o cachorro. Uma introdução visual divertida e acessível à codificação, na qual dar comandos a um computador é simples como dar comandos a um cachorro. Este tutorial funciona muito bem se for orientado por um professor, mas também pode ser seguido de maneira independente."
  codeavengers_longdescription: "Desenvolva um jogo de visão aérea em 2D para dois jogadores com o JavaScript em apenas 10 breves tarefas. Depois, continue aprendendo alguns conceitos básicos de programação (variáveis e instruções If), enquanto você cria um teste para compartilhar com os amigos. Nesse caminho, ganhe pontos e medalhas durante a competição para chegar ao topo do quadro da liderança da turma."
  codecombat_longdescription: "Jogue como um Mago usando códigos (feitiços) para controlar seus heróis, percorrer labirintos, derrotar ogros, enganar inimigos e resgatar alienígenas! Aprenda sobre JavaScript com este jogo da Web em HTML5, destinado a principiantes."
  agentcubes_longdescription: "Pense em uma ferramenta que permite que você transforme imagens 2D em formas 3D. Utilize o AgentCubes on-line, a primeira ferramenta de programação e modelagem 3D baseada na Web do mundo, para aprender a programar criando e compartilhando jogos 3D empolgantes. Domine seu mundo!"
  alice_longdescription: 'Os alunos vão preparar uma cena e criar uma animação simples com pouquíssima ajuda do professor, usando objetos 3D e interface de arrastar e soltar em um ambiente de codificação envolvente e de apoio. [OBSERVAÇÃO: a instalação do aplicativo na área de trabalho é necessária]'
  livecode_longdescription: '"Todos podem codificar com o LiveCode" contém 6 vídeo aulas, incluindo uma introdução ao ambiente do LiveCode. Ele vai ensiná-lo a fazer o popular jogo "Sheepherder", em destaque no YouTube. Assista a todos os vídeos e acompanhe-os usando a documentação por escrito do passo-a-passo. Todos os códigos do jogo estão disponíveis para que você copie e cole, com explicações claras sobre como e por que eles funcionam. Você poderá fazer o download das imagens e amostras necessárias. [OBSERVAÇÃO: A INSTALAÇÃO NA ÁREA DE TRABALHO É NECESSÁRIA] '
  lookingglass_longdescription: 'Nesta atividade, os alunos serão apresentados à programação ao construir uma história animada. Eles conhecerão o pensamento computacional e terão uma demonstração da criatividade inerente à computação. Além disso, essa atividade incorpora uma mistura de ações (animações de outros usuários do Espelho), e destaca o tipo de reutilização de código que geralmente ocorre entre programadores de todos os níveis, desde aqueles que veem a programação como um passatempo até os que são profissionais. Esta atividade é autoexplicativa. [OBSERVAÇÃO: a instalação na área de trabalho é necessária]'
  kodableunplugged_longdescription: 'Desenvolvido para ser usado com papel comum, o fuzzFamily Frenzy é uma introdução à lógica da programação para crianças a partir de 5 anos. Um professor explicará o jogo, então, os alunos vão programar um parceiro, para que ele complete um simples percurso de obstáculos. '
  codeorg_beyond_name: 'Introdução à Ciências da computação (anos: pré até 8)'

  oceans_behind_the_scenes: 'IA pour les Océans : dans les coulisses'
  oceans_behind_the_scenes_1: '  Les niveaux 2 à 4 utilisent un modèle préformé fourni
    par le projet <a href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">MobileNet
    </a>. Un modèle MobileNet est un <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">réseau
    neuronal convolutif</a> qui a été formé sur <a href="http://www.image-net.org/">ImageNet</a>,
    un ensemble de données de plus de 14 millions d''images annotées à la main avec
    des mots tels que « ballon » ou « fraise ». Afin de personnaliser ce modèle avec
    les données de formation étiquetées que l''élève génère dans cette activité, nous
    employons une technique appelée <a href="https://en.wikipedia.org/wiki/Transfer_learning">
    apprentissage par transfert</a>. Chaque image de l''ensemble de données de formation
    est transmise à MobileNet, sous forme de pixels, pour obtenir une liste d''annotations
    qui sont les plus susceptibles de s''y appliquer. Ensuite, pour une nouvelle image,
    nous la transmettons à MobileNet et comparons la liste d''annotations qui en résulte
    à celles de l''ensemble de données de formation. Nous classons la nouvelle image
    avec la même étiquette (telle que « poisson » ou « pas poisson ») que les images
    de l''ensemble de formation ayant les résultats les plus similaires.  '
  oceans_behind_the_scenes_1_markdown: "  Les niveaux 2 à 4 utilisent un modèle préformé
    fourni par le projet [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md).
    Un modèle MobileNet est un [réseau neuronal convolutif] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    qui a été formé sur [ImageNet] (http://www.image-net.org/), un ensemble de données
    de plus de 14 millions d'images annotées à la main avec des mots tels que « ballon
    » ou « fraise ». Afin de personnaliser ce modèle avec les données de formation
    étiquetées que l'étudiant génère dans cette activité, nous employons une technique
    appelée [apprentissage par transfert](https://en.wikipedia.org/wiki/Transfer_learning).
    Chaque image de l'ensemble de données de formation est transmise à MobileNet,
    sous forme de pixels, pour obtenir une liste d'annotations qui sont les plus susceptibles
    de s'y appliquer. Ensuite, pour une nouvelle image, nous la transmettons à MobileNet
    et comparons la liste d'annotations qui en résulte à celles de l'ensemble de données
    de formation. Nous classons la nouvelle image avec la même étiquette (telle que
    « poisson » ou « pas poisson ») que les images de l'ensemble de formation ayant
    les résultats les plus similaires.  "
  oceans_behind_the_scenes_2: Les niveaux 6 à 8 utilisent une <a href="https://en.wikipedia.org/wiki/Support-vector_machine">machine
    à vecteur de support</a> (SVM). Nous examinons chaque composante du poisson (comme
    les yeux, la bouche, le corps), et assemblons toutes les métadonnées des composantes
    (comme le nombre de dents, la forme du corps) dans un vecteur de nombres, pour
    chaque poisson. Nous employons ces vecteurs pour former la SVM. Sur la base des
    données de formation, la SVM sépare « l'espace » de tous les poissons possibles
    en deux parties qui correspondent aux classes que nous essayons d'apprendre (comme
    « bleu » ou « non bleu »).
  oceans_behind_the_scenes_2_markdown: Les niveaux 6 à 8 utilisent une [machine à
    vecteur de support] (https://en.wikipedia.org/wiki/Support-vector_machine) (SVM).
    Nous examinons chaque composante du poisson (comme les yeux, la bouche, le corps),
    et assemblons toutes les métadonnées des composantes (comme le nombre de dents,
    la forme du corps) dans un vecteur de nombres pour chaque poisson. Nous employons
    ces vecteurs pour former la SVM. Sur la base des données de formation, la SVM
    sépare « l'espace » de tous les poissons possibles en deux parties qui correspondent
    aux classes que nous essayons d'apprendre (comme « bleu » ou « non bleu »).

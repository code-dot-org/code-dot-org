  csc_page_faq_question_01: Is CS Connections mapped to standards?
  csc_page_faq_answer_01: Yes! CS Connections is mapped to the Common Core State Standards
    (CCSS) for ELA and Math, the Next Generation Science Standards (NGSS), and the

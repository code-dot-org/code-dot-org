  teach_page_top_desc_02: Rejoignez notre communauté mondiale de plus de 2 millions
    de formateurs qui contribuent à l'émergence de la prochaine génération d'innovateurs,
    de spécialistes de la résolution de problèmes et de citoyens sensibilisés au numérique

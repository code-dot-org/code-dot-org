  teach_page_why_teach_cs_heading: Pourquoi enseigner l'informatique avec Code.org
    ?
  teach_page_why_teach_cs_block_heading_01: Acquérir des compétences de base en informatique
  teach_page_why_teach_cs_block_desc_01: Tout comme la lecture, l'écriture ou les
    mathématiques, l'informatique est fondamentale pour réaliser beaucoup de choses.
    Elle enseigne la résolution de problèmes, développe l'esprit critique, et permet
    aux élèves de participer activement à une société de plus en plus numérique.
  teach_page_why_teach_cs_block_heading_02: Profiter de ressources pédagogiques complètes
  teach_page_why_teach_cs_block_desc_02: Grâce à nos plans de cours détaillés et à
    nos options de formation professionnelle flexibles, les enseignants de tous horizons
    peuvent enseigner l'informatique sans difficulté.
  teach_page_why_teach_cs_block_heading_03: Créer des opportunités pour tous les apprenants
  teach_page_why_teach_cs_block_desc_03: Les métiers de l'informatique constituent
    le secteur le plus important, le plus dynamique et le mieux rémunéré de tous les
    nouveaux salaires aux États-Unis.
  teach_page_why_teach_cs_block_heading_04: Comprendre un monde métamorphosé par l'IA
  teach_page_why_teach_cs_block_desc_04: Apprenez aux élèves comment fonctionne l'IA
    et comment l'utiliser en toute sécurité. Nos programmes de formation professionnelle
    éveillent la curiosité et renforcent la confiance dans cette technologie en constante
    évolution.
  teach_page_why_teach_cs_heading_02: Commencez à enseigner l'informatique avec Code.org
    dès aujourd'hui !
  teach_page_quote: Lorsque vous adoptez le programme d'études de Code.org, vous disposerez
    de tout ce qu'il vous faut. Il comporte les questions à poser à vos élèves. Il
    contient les cours à enseigner et donne des conseils sur comment le faire. Ainsi,
    si vous vous n'avez aucune expérience en informatique, vous aurez tout ce qu'il
    vous faut. Si vous avez de l'expérience en informatique et avez déjà enseigné
    cette matière, il vous permettra de trouver une nouvelle façon de l'enseigner
    à vos élèves.
  teach_page_free_curriculum_heading: Un programme d'études gratuit et engageant
  teach_page_free_curriculum_desc: Nous souhaitons vous permettre d'introduire l'informatique

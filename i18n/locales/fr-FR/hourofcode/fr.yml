  resources_tabs_videos_heading: Vidéos pédagogiques
  resources_tabs_videos_subhead: Suivez des présentations faciles à comprendre sur
    les concepts de l'informatique et de la programmation.
  resources_tabs_videos_desc: Les séquences vidéo de Code.org sont conçues spécifiquement

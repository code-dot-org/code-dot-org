  hoc_faq_title: FAQs
  hoc_faq_what_is_hoc_q: Une Heure de Code, qu'est-ce que c'est?
  hoc_faq_what_is_hoc_a: 'Une Heure de Code est une introduction d''une heure à l''informatique.
    Ce programme a été conçu pour démystifier la programmation et montrer que n''importe
    qui peut en apprendre les bases. Découvrez les <a href=''%{tutorials}''>tutoriels
    et activités</a>. Cette initiative populaire s''est faite en partenariat avec
    plus de <a href=''%{partners}''>400 organisations</a> et 200 000 enseignants dans
    le monde entier. '
  hoc_faq_what_is_hoc_a_markdown: 'Une Heure de Code est une introduction d''une heure
    à l''informatique. Ce programme a été conçu pour démystifier la programmation
    et montrer que n''importe qui peut en apprendre les bases. Depuis, c''est une
    mobilisation mondiale qui s''est effectuees pour fêter l''informatique, tout d''abord
    au travers d''activités de programmation d''une heure, mais se déclinant en toutes
    sortes  de projets citoyens engagés. Découvrez les [tutoriels et activités](%{tutorials}).
    Cette initiative populaire s''est faite en partenariat avec plus de <a href=''%{partners}''>400
    organisations</a> et 200 000 enseignants dans le monde entier. '
  hoc_faq_last_year: Essayez les tutoriels
  hoc_faq_when_is_hoc_q: Quand se déroule Une Heure de Code ?
  hoc_faq_when_is_hoc_a: 'L''Heure de Code a lieu chaque année pendant la <a href=''%{csedweek_url}''>Semaine
    de l''enseignement de l''informatique</a>. La Semaine de l''enseignement de l''informatique
    %{campaign_date_year} se déroule du %{campaign_date_full}, mais vous pouvez organiser
    une Heure de Code tout au long de l''année. La Semaine de l''enseignement de l''informatique
    se tient chaque année en l’honneur de la naissance de la pionnière de l''informatique,
    <a href=''%{grace_hopper}''>l''amiral Grace Murray Hopper</a> (le 9 décembre 1906).  '
  hoc_faq_when_is_hoc_a_markdown: 'L''heure de Code a lieu chaque année pendant la
    [Semaine de l''enseignement de l''informatique] (%{csedweek_url}). La semaine
    de l''enseignement de l''informatique %{campaign_date_year} se déroule du %{campaign_date_full},
    mais vous pouvez organiser une Heure de Code tout au long de l''année. La semaine
    de l''enseignement de l''informatique se tient chaque année en l’honneur de la
    naissance de la pionnière de l''informatique, [l''amiral Grace Murray Hopper](%{grace_hopper})
    (le 9 décembre 1906).  '
  hoc_faq_why_cs_q: Pourquoi l'informatique ?
  hoc_faq_why_cs_a: "<i>Chaque</i> élève doit avoir la possibilité d'apprendre l'informatique.
    Sa pratique contribue à acquérir des compétences de résolution de problèmes, de
    logique et de créativité. En commençant tôt, les élèves auront des bases pour
    réussir dans n'importe quelle carrière au XXIème siècle. Pour consulter plus de
    statistiques, rendez-vous sur <a href='%{stats_url}'>ici</a>."
  hoc_faq_why_cs_a_markdown: _Chaque_ élève doit avoir la possibilité d'apprendre
    l'informatique. Sa pratique contribue à acquérir des compétences de résolution
    de problèmes, de logique et de créativité. En commençant tôt, les élèves auront
    des bases pour réussir dans n'importe quelle carrière au XXIème siècle. Pour plus
    de statistiques, rendez-vous [ici]%{stats_url}.
  hoc_faq_how_participate_q: Comment participer à Une Heure de Code?
  hoc_faq_how_participate_a: "<a href='/resources/how-to'>Commencez à planifier ici</a>
    en passant en revue notre guide pratique. Vous pouvez organiser un évènement Une
    Heure de Code au sein de votre école ou de votre communauté ; dans un club d'activités
    extrascolaires, une association, ou sur votre lieu de travail, par exemple. Ou
    bien, essayez-le vous-même lors du %{campaign_date}."
  hoc_faq_how_participate_a_markdown: "[Commencez à planifier ici](%{howto}) en passant
    en revue notre guide pratique. Vous pouvez organiser un évènement Une Heure de
    Code au sein de votre école ou de votre communauté ; dans un club d'activités
    extrascolaires, une association, ou sur votre lieu de travail, par exemple. Ou
    bien, essayez-le vous-même lors du %{campaign_date}."
  hoc_faq_behind_hoc_q: Qui est à l'origine d'Une Heure de Code ?
  hoc_faq_behind_hoc_a: 'Une Heure de Code est animée par les <a href=''%{partner_url}''>comités
    consultatifs et d''examen</a> de l''Heure de Code et de la Semaine de l''enseignement
    de l''informatique ainsi que par une coalition inédite de partenaires qui se sont
    rassemblés pour soutenir l''Heure de Code, notamment : Microsoft, Apple, Amazon,
    le Boys and Girls Clubs of America et le College Board.'
  hoc_faq_behind_hoc_a_markdown: 'L''Heure de Code est animée par les [comités consultatifs
    et d''examen] (%{partner_url}) de l''Heure de Code et de la Semaine de l''enseignement
    de l''informatique ainsi que par une coalition inédite de partenaires qui se sont
    rassemblés pour soutenir l''Heure de Code, notamment : Microsoft, Apple, Amazon,
    le Boys and Girls Clubs of America et le College Board.'
  hoc_faq_host_q: Je n'y connais rien en programmation. Puis-je tout de même organiser
    un évènement ?
  hoc_faq_host_a: Bien sûr. Les activités d'Une Heure de Code sont guidées. Vous avez
    simplement à <a href='%{codeorg_url}/learn'>essayer nos tutoriels disponibles</a>,
    choisir celui que vous voulez utiliser ainsi qu'un créneau horaire, et nous nous
    occuperons du reste. Nous proposons également différentes options adaptées à l'âge
    et au niveau d’expérience, allant de la maternelle à l'enseignement supérieur.
    Commencez à planifier votre évènement en lisant notre <a href='/resources/how-to'>guide
    pratique</a>.
  hoc_faq_host_a_markdown: Bien sûr. Les activités d'Une Heure de Code sont guidées.
    Vous avez simplement à [essayer nos tutoriels disponibles](%{codeorg_url}/learn),
    choisir celui que vous voulez utiliser ainsi qu'un créneau horaire, et nous nous
    occuperons du reste. Nous proposons également différentes options adaptées à l'âge
    et au niveau d’expérience, allant de la maternelle à l'enseignement supérieur.
    Commencez à planifier votre évènement en lisant notre [guide pratique](%{howto}).
  hoc_faq_devices_q: 'Quels appareils faut-il utiliser pour mes élèves ? '
  hoc_faq_devices_a: Les tutoriels Code.org fonctionnent sur tous les appareils et
    navigateurs. Vous pouvez trouver plus d'information concernant les exigences techniques
    pour les tutoriels de Code.org <a href='%{codeorg_url}/educate/it'>ici</a>. Vous
    pouvez retrouvrer les exigences techniques pour les tutoriels ne provenant pas
    de Code.org sur <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> dans les
    descriptions relatives à ces tutoriels. N'oubliez pas que nous proposons également
    des <a href='%{unplugged_url}'>activités déconnectées</a> si votre école n'est
    pas en mesure de subvenir aux besoins des tutoriels !
  hoc_faq_devices_a_markdown: Les tutoriels Code.org fonctionnent sur tous les appareils
    et navigateurs. Vous pouvez trouver plus d'information concernant les exigences
    techniques pour les tutoriels de Code.org [ici](%{codeorg_url}/educate/it). Vous
    pouvez retrouvrer les exigences techniques pour les tutoriels ne provenant pas
    de Code.org sur [%{partner_url}/learn](%{codeorg_url}/learn) dans les descriptions
    relatives à ces tutoriels. N'oubliez pas que nous proposons également des [activités
    déconnectées](%{unplugged_url})  si votre école n'est pas en mesure de subvenir
    aux besoins des tutoriels !
  hoc_faq_need_computers_q: Ai-je besoin d'un ordinateur pour chaque participant ?
  hoc_faq_need_computers_a: Non. Nous proposons des tutoriels d'Une Heure de Code
    qui fonctionnent sur PC, smartphone, tablette, et même certains qui ne demandent
    pas d'ordinateur du tout ! Vous pouvez vous joindre à l'initiative où que vous
    soyez, quelque soit le matériel en votre possession. <p><i>Voici quelques possibilités
    :</i> <br> <ul> <li><b>Travaillez en binôme.</b> <a href='%{pair_programming_research}'>
    Des études ont démontré que les élèves apprennent mieux en <a href='%{pair_programming_video}'>programmant
    à deux</a>, en partageant un ordinateur et en travaillant ensemble. Encouragez
    vos élèves à travailler en équipe. <li><b>Utilisez un vidéoprojecteur.</b> Si
    vous avez un vidéoprojecteur ainsi qu'un ordinateur connecté à internet, tout
    votre groupe scolaire peut faire une Heure de Code ensemble. Vous pouvez regarder
    les séquences vidéo ensemble et résoudre les casse-têtes et répondre aux questions
    à tour de rôle. <li><b>Travaillez hors-connexion.</b> Nous proposons aussi <a
    href='%{unplugged_url}'>des tutoriels qui ne demandent pas d’ordinateur</a> du
    tout. </ul>
  hoc_faq_need_computers_a_markdown: "Non. Nous proposons des tutoriels d'Une Heure
    de Code qui fonctionnent sur PC, smartphone, tablette, et même certains qui ne
    demandent pas d'ordinateur du tout ! Vous pouvez vous joindre à l'initiative où
    que vous soyez, quelque soit le matériel en votre possession. \n\n_Voici quelques
    possibilités :_\n\n- **Travaillez en binôme.** [Des études](%{pair_programming_research})
    ont démontré que les élèves apprennent mieux en [programmant à deux](%{pair_programming_video}),
    en partageant un ordinateur et en travaillant ensemble. Encouragez vos élèves
    à travailler en équipe. \n- **Utilisez un vidéoprojecteur.** Si vous avez un vidéoprojecteur
    ainsi qu'un ordinateur connecté à internet, tout votre groupe scolaire peut faire
    une Heure de Code ensemble. Vous pouvez regarder les séquences vidéo ensemble
    et résoudre les casse-têtes et répondre aux questions à tour de rôle. \n- **Travaillez
    hors-connexion.** Nous proposons aussi [des tutoriels qui ne demandent pas d’ordinateur](%{unplugged_url})
    du tout. "
  hoc_faq_international_q: 'Je suis en <country>. Comment puis-je participer sur le
    plan international ? '
  hoc_faq_international_a: N'importe qui peut organiser un évènement Une Heure de
    Code, n'importe où dans le monde. L'an dernier, des participants nous ont rejoints
    du monde entier pour Une Heure de Code. Pour en savoir plus, rendez-vous <a href='/promote'>ici</a>.
  hoc_faq_international_a_markdown: N'importe qui peut organiser un évènement Une
    Heure de Code, n'importe où dans le monde. L'an dernier, des participants nous
    ont rejoints du monde entier pour Une Heure de Code. Pour en savoir plus, rendez-vous
    [ici](%{promote}).
  hoc_faq_tutorial_q: Comment puis-je créer un tutoriel Une Heure de Code ?
  hoc_faq_tutorial_a: Si vous souhaitez vous joindre à nous pour la création de l'un
    de nos tutoriels, <a href='targetHOC'> veuillez consultez nos instructions et
    directives</a>. Nous tenons à proposer divers choix intéressants, mais le but
    principal demeure d'optimiser l'expérience pour les élèves et les enseignants
    nouveaux en informatique.
  hoc_faq_tutorial_a_markdown: Si vous souhaitez vous joindre à nous pour la création
    de l'un de nos tutoriels, [veuillez consultez nos instructions et directives](%{tutorial_guidelines}).
    Nous tenons à proposer divers choix intéressants, mais le but principal demeure
    d'optimiser l'expérience pour les élèves et les enseignants nouveaux en informatique.
  hoc_faq_account_q: Les élèves doivent-ils utiliser un compte pour se connecter ?
  hoc_faq_account_a: Non. Absolument aucune inscription ou authentification n'est
    nécessaire pour les élèves souhaitant essayer l'Heure de Code. La plupart des
    <a href='%{codeorg_url}/learn/beyond'>cours avancés</a> nécessitent en revanche
    la création d'un compte afin d'enregistrer le progrès des élèves. Par ailleurs,
    le fait de s'inscrire à Une Heure de Code ne crée PAS automatiquement un compte
    Code Studio. Si vous souhaitez créer des comptes pour vos élèves, veuillez suivre
    ces <a href='https://youtu.be/_smelV_KISE'>instructions</a>.
  hoc_faq_account_a_markdown: Non. Absolument aucune inscription ou authentification
    n'est nécessaire pour les élèves souhaitant essayer l'Heure de Code. La plupart
    des [cours avancés](%{codeorg_url}/learn/beyond) nécessitent en revanche la création
    d'un compte afin d'enregistrer le progrès des élèves. Par ailleurs, le fait de
    s'inscrire à Une Heure de Code ne crée PAS automatiquement un compte Code Studio.
    Si vous souhaitez créer des comptes pour vos élèves, veuillez suivre ces [instructions](%{section_instructions_url}).
  hoc_faq_high_school_q: Quelle activité faire avec des élèves du secondaire ?
  hoc_faq_high_school_a: Nos tutoriels Star Wars et Minecraft sont excellents pour
    les lycéens, en particulier la version JavaScript de Star Wars et le niveau jeu
    libre des deux tutoriels. Nous recommandons également d'essayer l'un des tutoriels
    pour débutants sur <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> pour
    commencer, tel que le tutoriel avec Angry Birds ou avec Anna et Elsa. Un lycéen
    devrait être capable de terminer l'un d'eux en 30 minutes et peut ensuite essayer
    un tutoriel plus avancé en JavaScript, comme Khan Academy ou CodeHS.
  hoc_faq_high_school_a_markdown: Nos tutoriels Star Wars et Minecraft sont excellents
    pour les lycéens, en particulier la version JavaScript de Star Wars et le niveau

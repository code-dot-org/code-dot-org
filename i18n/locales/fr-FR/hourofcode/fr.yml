  hoc_faq_title: FAQs
  hoc_faq_what_is_hoc_q: "Une Heure de Code, qu'est-ce que c'est?"
  hoc_faq_what_is_hoc_a: "L'Heure de Code est une introduction d'une heure à l'informatique, conçue pour démystifier la programmation et montrer que n'importe qui peut en apprendre les rudiments. <a href='%{codeorg_url}'>Découvrez les tutoriels</a>."
  hoc_faq_last_year: Essayez les tutoriels
  hoc_faq_when_is_hoc_q: Quand se déroulera Une Heure de Code?
  hoc_faq_when_is_hoc_a: "N'importe qui peut organiser l'évènement Une heure de Code à tout moment, mais l'objectif de la campagne de base est que des dizaines de millions d’élèves essayent une heure de Code entre %{campaign_date} le 8 et le 14 décembre 2014, à l'occasion de la <a href='http://csedweek.org'> Semaine de l'apprentissage des sciences informatiques</a>. L'évènement doit-il avoir lieu à une <i>heure</i> spécifique ? Non. Vous pouvez le faire à tout moment au cours de cette semaine. (Et si vous ne pouvez pas le faire durant cette semaine, faites-le la semaine précédente ou suivante)."
  hoc_faq_why_cs_q: "Pourquoi l'informatique ?"
  hoc_faq_why_cs_a: "<i>Chaque</i> élève doit avoir la possibilité d'apprendre l'informatique. Sa pratique contribue à acquérir des compétences de résolution de problèmes, de logique et de créativité. En commençant tôt, les élèves auront les bases pour réussir dans n'importe quelle carrière au Xxie siècle. Voir plus de statistiques sur <a href='%{codeorg_url}'>%{partner_url}</a>."
  hoc_faq_how_participate_q: Comment participer à Une Heure de Code?
  hoc_faq_how_participate_a: "<a href='/how-to'>Start planning here</a> by reviewing our how-to guide. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when %{campaign_date} arrives."
  hoc_faq_behind_hoc_q: Qui est derrière Une Heure de Code?
  hoc_faq_behind_hoc_a: "Une Heure de Code est organisée par <a href='https://code.org'>Code.org</a>, une association public a but non-lucrative, dédiée à la démocratisation de l'informatique, en la rendant disponible dans plus d'écoles, et en augmentant la participation des femmes et des élèves de couleur sous représentés. Une <a href='%{codeorg_url}/about/partners'>coalition sans précédente de partenaires</a> nous ont rejoint pour supporté une Heure de Code, too &mdash; including Microsoft, Apple, Amazon, Boys and Girls Clubs of America et the College Board."
  hoc_faq_host_q: Je ne connais rien en programmation. Puis-je tout de même organiser un évènement ?
  hoc_faq_host_a: "Of course. Hour of Code activities are self-guided. All you have to do is <a href='%{codeorg_url}/learn'>try our current tutorials</a>, pick the tutorial you want, and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. Start planning your event by reading our <a href='/how-to'>how to guide</a>."
  hoc_faq_need_computers_q: "Ai-je besoin d'un ordinateur pour chaque participant ?"
  hoc_faq_need_computers_a: "Non. Nous proposons des tutoriels d'une Heure de Code sur PC, smartphones, tablettes et certain ne demande pas d'ordinateur du tout ! Vous pouvez vous joindre à l'initiative où que vous soyez, quelque soit le matériel que vous avez. <p><i>Voici quelques possibilités :</i> <br> <ul> <li><b>Travailler en binôme.</b> Des recherches montrent que les élèves apprennent mieux en <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programmant à deux</a>, en partageant un ordinateur et en travaillant ensemble. Encouragez vos élèves à travailler en équipe. <li><b>Utilisez un vidéoprojecteur.</b> si vous avez un vidéoprojecteur ainsi qu'un ordinateur connecté à internet, votre groupe entier peut faire Une Heure de Code ensemble. Regardez les portions de vidéos ensemble et a tour de rôle résoudre les puzzles et répondre aux questions. <li><b>En déconnexion.</b> Nous offrons aussi des tutoriels qui ne nécessitent pas d’ordinateur du tout. </ul>"
  hoc_faq_international_q: 'Je suis au <country>. Comment puis-je participer internationalement ?  '
  hoc_faq_international_a: "Anyone can organize an Hour of Code event, anywhere in the world. Last year, students worldwide joined together for the Hour of Code. Find out more <a href='/promote'>here</a>."
  hoc_faq_tutorial_q: Comment je peux faire un tutoriel Une Heure de Code ?
  hoc_faq_tutorial_a: "Si vous souhaitez devenir partenaires pour nos tutoriels, <a href='targetHOC'> consultez nos instructions</a>. Nous tenons à accueillir une variété d'options engageantes, mais le but principal demeure d'optimiser l'expérience pour les élèves et les enseignants qui sont débutant en informatique."
  hoc_faq_more_questions_q: Avez-vous toujours des questions ?
  hoc_faq_more_questions_a: "Trouvez une réponse dans notre <a href='http://support.code.org'>forum de support</a>."
  hoc_faq_account_q: Les étudiants doivent-ils se connecter en utilisant un compte ?
  hoc_faq_account_a: "Non. Absolument aucune inscription ou authentification n'est nécessaire pour que des élèves essaient l'heure de Code. La plupart des <a href='%{codeorg_url}/learn/beyond'>cours avancés</a> nécessite en revanche la création d'un compte pour enregistrer les progrès de l'élève."
  hoc_faq_frozen_q: Où est le tutoriel avec Anna et Elsa ?
  hoc_faq_frozen_a: "Il a maintenant été publié sur <a href='http://code.org/learn'> Code.org/learn</a>. Nous espérons qu'il vous plaira !"
  hoc_faq_high_school_q: Quelle activité faire avec des élèves du secondaire ?
  hoc_faq_high_school_a: "Pour tous les âges, nous vous recommandons d'essayer tout d'abord un des tutoriels pour débutants sur <a href='http://code.org/learn'> Code.org/learn</a>, par exemple le tutoriel avec Angry Birds ou Anna et Elsa. Un élève du secondaire doit être en mesure de terminer l'un d'entre eux en 30 minutes et peut alors essayer un tutoriel plus avancé en JavaScript, par exemple Khan Academy ou CodeHS."
  hoc_faq_scratch_q: "J'utilise Scratch pour l'Heure de Code, mais que faire si mes élèves ont des iPads plutôt que des ordinateurs portables ?"
  hoc_faq_scratch_a: "Scratch ne fonctionne pas sur tablettes. Si vos élèves sont jeunes, ils peuvent utiliser l'application iPad ScratchJR (pour les lecteurs débutants). En consultant les tutoriels sur <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, vous y trouverez d'autres tutoriels qui fonctionnent sur iPad: Code.org, Tynker, Lightbot ou CodeSpark."
  hoc_faq_count_hoc_q: Comment compter les heures de Code ?
  hoc_faq_count_hoc_a: "Le compte d'Une Heure de Code n'est pas une science exacte. Nous ne comptons pas parfaitement les ID étudiants uniques pendant les évènements, en particulier parce que nous n'imposons pas aux étudiants de s'inscrire ou de se connecter. En conséquence, nous pouvons aussi bien sur ou sous-estimer le nombre de participants au même moment. En savoir plus <a href='%{codeorg_url}/loc'> ici</a>."

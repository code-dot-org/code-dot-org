  hoc_faq_title: FAQs
  hoc_faq_what_is_hoc_q: "Une Heure de Code, qu'est-ce que c'est?"
  hoc_faq_what_is_hoc_a: "L'heure de Code est une introduction d'une heure à l'informatique, conçue pour démystifier la programmation et montrer que n'importe qui peut en apprendre les rudiments. <a href='http://code.org/learn'> Découvrez les tutoriels</a>."
  hoc_faq_last_year: Essayez les tutoriels
  hoc_faq_when_is_hoc_q: Quand se déroulera une Heure de Code?
  hoc_faq_when_is_hoc_a: "Anybody can host an Hour of Code anytime, but the grassroots campaign goal is for tens of millions of students to try an Hour of Code during December 7-13, 2015, in celebration of <a href='http://csedweek.org'>Computer Science Education Week</a>. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. (And if you can't do it during that week, do it the week before or after)."
  hoc_faq_why_cs_q: "Pourquoi l'informatique?"
  hoc_faq_why_cs_a: "<i>Chaque</i> élève doit avoir la possibilité d'apprendre l'informatique. Il contribue à acquérir les compétences de résolution de problèmes, logique et créativité. En commençant tôt, les élèves auront les bases pour réussir dans n'importe quel carrière au XXIe siècle. Voir plus de statistiques sur <a href='http://code.org'> Code.org</a>."
  hoc_faq_how_participate_q: Comment participer à une Heure de Code?
  hoc_faq_how_participate_a: "<a href='target-resources-how-to'>Start planning here</a> by reviewing our how-to guide. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 7 arrives."
  hoc_faq_behind_hoc_q: Qui est derrière une Heure de Code?
  hoc_faq_behind_hoc_a: "Une Heure de Code est organisée par <a href='http://code.org'>Code.org</a>, une association public a but non-lucrative, dédiée à la démocratisation de l'informatique, en la rendant disponible dans plus d'écoles, et en augmentant la participation des femmes et des élèves de couleur sous représentés. Une <a href='http://code.org/about/partners'>coalition sans précédente de partenaires</a> nous ont rejoint pour supporté une Heure de Code, too &mdash; including Microsoft, Apple, Amazon, Boys and Girls Clubs of America et the College Board."
  hoc_faq_host_q: Je ne connais rien en programmation. Puis-je tout de même organiser un événement ?
  hoc_faq_host_a: "Évidement, les activités d'une Heure de code sont guidées. Tout ce que vous avez à faire c'est <a href='http://code.org/learn'>d'essayer nos tutoriels actuels</a>, choisissez le tutoriel que vous voulez, choisissez une heure &mdash; nous nous occupons du reste. Nous offrons également des options quant à l'âge et le niveau d’expérience, soit de la maternelle jusqu'aux niveaux supérieurs. Commencez à organiser votre événement en lisant notre <a href='/resources/how-to'>guide d'utilisation</a>."
  hoc_faq_need_computers_q: "Ais-je besoin d'un ordinateur pour chaque participant?"
  hoc_faq_need_computers_a: "Non. Nous proposons des tutoriels d'une Heure de Code sur PC, smatphones, tablets et certain qui demande aucune sorte d'ordinateur du tout! Vous pouvez vous joindre à où que vous soyer, quelque soit ce que vous avez. <p><i>Voici quelques possibilités:</i> <br> <ul> <li><b>Travailler en binôme.</b> Des recherches montre que les élèves apprennent mieux en <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programment à deux</a>, partageant un ordinateur et travaillant ensemble. Encouragez vos élèves à travailler en équipe. <li><b>Utilisez un vidéoprojecteur.</b> si vous avez un vidéoprojecteur ainsi qu'un ordinateur connecté à internet, votre groupe entier peut faire une Heure de Code ensemble. Regardez les portions de vidéos ensemble et a tour de rôle résolvez les puzzles et répondez aux questions. <li><b>En débranché.</b> Nous offrons des tutoriels qui ne nécessite pas d’ordinateur du tout. </ul>"
  hoc_faq_international_q: 'Je suis au <country>. Comment puis-je participer internationalement ?  '
  hoc_faq_international_a: "Anyone can organize an Hour of Code event, anywhere in the world. Last year, students worldwide joined together for the Hour of Code. Find out more <a href='/resources'>here</a>."
  hoc_faq_tutorial_q: Comment je peu faire un tutoriel une Heure de Code?
  hoc_faq_tutorial_a: "Si vous êtes intéressé à devenir un facilitateur de nos tutoriels, <a href='targetHOC'> consultez nos instructions et lignes directrices</a>. Nous tenons à accueillir une variété d'options engageantes, mais le but principal demeure d'optimiser l'expérience pour les élèves et les enseignants qui sont débutant en informatique."
  hoc_faq_more_questions_q: Avez-vous toujours des questions?
  hoc_faq_more_questions_a: "Trouver une réponse dans notre <a href='http://support.code.org'>forum de support</a>."
  hoc_faq_scratch_q: "J'utilise Scratch pour l'Heure de code, mais que faire si mes élèves ont des iPads plutôt que des ordinateurs portables ?"
  hoc_faq_scratch_a: "Scratch ne fonctionne pas sur les tablettes. Si vos élèves sont jeunes, ils peuvent utiliser l'application iPad ScratchJR (pour les lecteurs débtants). En consultant les tutoriels sur <a href='http://code.org/learn'> Code.org/learn</a>, vous y trouverez d'autres tutoriels qui fonctionnent sur iPad: Code.org, Tynker, Lightbot ou CodeSpark."
  hoc_faq_account_q: Les étudiants doivent-ils se connecter en utilisant un compte ?
  hoc_faq_account_a: "Non. Absolument aucune inscription ou authentification n'est nécessaire pour que des élèves essaient l'heure de Code. La plupart des <a href='http://code.org/learn/beyond'>cours avancés</a> nécessite en revanche la création d'un compte pour enregistrer des progrès de l'élève."
  hoc_faq_frozen_q: Où est le tutoriel avec Anna et Elsa ?
  hoc_faq_frozen_a: "Il a maintenant été publié sur <a href='http://code.org/learn'> Code.org/learn</a>. Nous espérons qu'il vous plaira !"
  hoc_faq_high_school_q: Quelle activité faire avec des élèves du secondaire ?
  hoc_faq_high_school_a: "Pour tous les âges, nous vous recommandons d'essayer tout d'abord un des tutoriels pour débutants sur <a href='http://code.org/learn'> Code.org/learn</a>, par exemple le tutoriel avec Angry Birds ou Anna et Elsa. Un élève du secondaire doit être en mesure de terminer l'un d'entre eux en 30 minutes et peut alors essayer un tutoriel plus avancé en JavaScript, par exemple Khan Academy ou CodeHS."
  hoc_faq_count_hoc_q: How do you count Hours of Code?
  hoc_faq_count_hoc_a: "The Hour of Code tracker isn't an exact measurement of usage. We do not count unique student IDs perfectly when tracking participation in the Hour of Code, especially because we don't require students to log in or register. As a result, we both over-count and under-count participants at the same time. Read all the details <a href='http://code.org/loc'>here</a>."

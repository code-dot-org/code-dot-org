    vous trouverez d''autres tutoriels qui fonctionnent sur iPad : de Code.org, Tynker,
    Lightbot ou CodeSpark.'
  hoc_faq_count_hoc_q: Comment comptez-vous les Heures de Code ?
  hoc_faq_map_q: Pourquoi mon point n'apparaît-il pas sur la carte ?
  hoc_faq_map_a: Nous sommes vraiment désolés que vous ne puissiez pas voir votre
    événement sur la carte d'Une Heure de Code. Comme nous avons des dizaines de milliers
    d'organisateurs qui s'inscrivent, la carte regroupe les données et affiche un
    point pour plusieurs événements. Si vous cliquez sur le lien vers la <a href='%{events_url}'>page
    évènements</a> en dessous de la carte, vous serez dirigé vers une liste de tous
    les événements par pays ou état et pourrez trouver votre événement affiché à cet
    endroit. De plus, en raison des milliers de personnes qui s'inscrivent pour l'Heure
    de Code, la carte et la liste d'événements met en général 48 heures à s'actualiser.
    Revenez la vérifier dans quelques jours !
  hoc_faq_map_a_markdown: Nous sommes vraiment désolés que vous ne puissiez pas voir
    votre événement sur la carte d'Une Heure de Code. Comme nous avons des dizaines
    de milliers d'organisateurs qui s'inscrivent, la carte regroupe les données et
    affiche un point pour plusieurs événements. Si vous cliquez sur le lien vers la
    [page évènements](%{events_url}) en dessous de la carte, vous serez dirigé vers
    une liste de tous les événements par pays ou état et pourrez trouver votre événement
    affiché à cet endroit. De plus, en raison des milliers de personnes qui s'inscrivent
    pour l'Heure de Code, la carte et la liste d'événements met en général 48 heures
    à s'actualiser. Revenez la vérifier dans quelques jours !
  hoc_faq_count_hoc_a: 'Le traceur d''Une Heure de Code ne mesure pas exactement son
    utilisation. Nous ne comptons pas les identifiants uniques des élèves avec une
    précision absolue lorsqu''ils participent à Une Heure de Code, notamment parce
    que nous n''imposons pas aux élèves de s''inscrire ou de se connecter. Résultat
    : nous sur- et sous-estimons le nombre de participants en même temps. Pour en
    savoir plus, rendez-vous <a href=''%{codeorg_url}/loc''> ici</a>.'
  hoc_faq_count_hoc_a_markdown: Le compte d'Une Heure de Code n'est pas une science
    exacte. Nous ne comptons pas parfaitement les ID étudiants uniques pendant les
    évènements, en particulier parce que nous n'imposons pas aux étudiants de s'inscrire
    ou de se connecter. En conséquence, nous pouvons aussi bien sur ou sous-estimer
    le nombre de participants au même moment. En savoir plus ici -> [here](%{codeorg_url}/loc).
  hoc_faq_one_hour_q: Que peut-on apprendre en une heure ?
  hoc_faq_one_hour_a: L'objectif de l'Heure de Code n'est pas de permettre à quiconque
    de devenir un expert informaticien en une heure. Une heure ne suffit qu'à apprendre
    qu'on peut s'amuser et être créatif en faisant de l'informatique, et que c'est
    accessible à tous les âges, pour tous les élèves, quelle que soit leur expérience
    et leur origine. On ne mesure pas le succès de cette campagne selon la quantité
    d'informatique que les élèves parviennent à absorber ; sa réussite se reflète
    dans la participation de personnes de divers genres, origines, et milieux sociaux,
    ainsi que l'augmentation constatée qui en résulte en termes d'inscription et de
    participation aux cours d'informatique à tous les niveaux d'éducation. Des millions
    d'enseignants et d'élèves parmi les participants décident de franchir le pas et
    d'aller au-delà d'une heure — passant une journée, une semaine, voir plus à apprendre,
    de nombreux élèves décidant même de prendre des cours d'un trimestre entier à
    ce sujet, voir d'en faire leur parcours universitaire. <br/><br/> Mis à part les
    élèves, l'autre personne qui apprend, c'est l'enseignant, qui découvre ainsi après
    une heure qu'il ou elle peut enseigner l'informatique même sans avoir obtenu de
    diplôme en la matière. Des dizaines de milliers d'enseignants décident de poursuivre
    davantage l'informatique, soit en assistant suivant une formation ou en proposant
    des cours en ligne en plus, ou les deux. Cela s'applique aux chefs d'établissement
    et autre responsables scolaires également, lorsqu'ils se rendent compte que l'informatique
    est une chose que leurs élèves souhaitent apprendre et que leurs enseignants peuvent
    transmettre. <br/><br/> Et avant tout, ce que tous les participants peuvent apprendre
    en une heure, c'est qu'on peut le faire.

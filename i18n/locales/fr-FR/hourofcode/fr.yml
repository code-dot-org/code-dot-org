  hoc_faq_scratch_q: J'utilise Scratch pour l'Heure de Code, mais que faire si mes
    élèves ont des iPads plutôt que des ordinateurs portables ?
  hoc_faq_scratch_a: 'Scratch ne fonctionne pas sur tablette. Si vous avez de jeunes
    élèves, ils peuvent utiliser l''application ScratchJR pour iPad (pour lecteurs
    débutants). En consultant les tutoriels sur <a href=''%{codeorg_url}/learn''>%{partner_url}/learn</a>,
    vous trouverez d''autres tutoriels qui fonctionnent sur iPad : de Code.org, Tynker,
    Lightbot ou CodeSpark.'

    authored_hints:
      2-3 Artist 1 new_authored_hint:
        2-3_Artist_1_new_a: Si vous utilisez le bloc pour me faire "avancer de 100 pixels", je tracerais une ligne automatiquement.
        2-3_Artist_1_new_b: Vous avez des problèmes pour tourner ? Utilisez le bloc "tourner de 90° à droite".
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'Vous avez des problèmes avec les angles ? Vous devez faire 360° en 8 virages. Combien fait 360 : 9 ? '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: Il y a 360° dans un cercle, donc si l'artiste tourne d'un degré à chaque répétition de la boucle, il devra le faire 360 fois.
      2-3 Artist 2 new_authored_hint:
        2-3_Artist_2_new_a: L'artiste ne semble pas être dirigé dans la bonne direction. Pourriez-vous le faire tourner avant de tracer la ligne ?
      2-3 Artist 3new_authored_hint:
        2-3_Artist_3new_a: Combien font 100-70 ? Dans le problème de l'histoire, c'est la hauteur que doit avoir le chapeau!
        2-3_Artist_3new_b: L'artiste ne semble pas être dirigé dans la bonne direction. Pourriez-vous le faire tourner avant de tracer la ligne ?
      2-3 Artist 4_authored_hint:
        2-3_Artist_4_a: Pour finir la maison, tout ce qu'on a besoin de faire est tracer un carré!
      2-3 Artist 6_authored_hint:
        2-3_Artist_6_a: 'Pour faire ces petits angles, vous devez tourner * plus * chaque fois que vous avez fait un carré.   '
        2-3_Artist_6_b: Étant donné que je suis déjà orienté vers la droite, il est plus simple de commencer par avancer, puis de tourner à gauche pour créer le triangle.
        2-3_Artist_6_c: Chaque côtés du triangle ont la même longueur que chaque côtés du carré... 100 pixels!
      2-3 Artist 7_authored_hint:
        2-3_Artist_7_a: La manière la plus simple de réussir ce puzzle est de commencer par le premier carré en de finir avec l'artiste regardant vers le bas avant de commencer le second carré.
      2-3 Artist 8_authored_hint:
        2-3_Artist_8_a: Si vous coupez 200 en deux, combien de pixels de large devront faire chaque carrés ?
      2-3 Artist 9 NEW_authored_hint:
        2-3_Artist_9_a: Ce diamant est vraiment juste un carré sur le côté
      2-3 Artist 9 REPLACEMENT_authored_hint:
        step_size: Chaque marches fait 100 pixels de haut et 100 pixels de large.
      2-3 Artist 9_authored_hint:
        2-3_Artist_9_a: Ce diamant n'est vraiment juste qu'un carré tourné à 45 degrés.
        2-3_Artist_9_b: |-
          N'oubliez pas de faire pivoter votre artiste de 45° dans le sens anti-horaire avant de commencer à dessiner le carré!

          ![](https://images.code.org/47cc2474e533667101a2d73b98da204e-image-1467744539967.gif)
      2-3 Artist Debugging 10_authored_hint:
        2-3_Artist_Debugging_10_a: Souvenez-vous, si vous souhaitez que le panneau de contrôle soit 10 pixels *plus large*...alors soyez sûr **d'ajouter** 10 à chaque nombres que vous modifiez.
        2-3_Artist_Debugging_10_b: "**C'est ok de procéder par essais et erreurs ici!**  \n\nCommence par changer un nombre à la fois. \n\nQuels nombres font quoi?  \n\nSi tu es perdu, clique \"Recommencer\" et ton code sera réinitialisé."
      2-3 Artist Debugging 2_authored_hint:
        2-3_Artist_Debugging_2_a: 'Indice: Chaque cheveux mesure 75 pixels.'
      2-3 Artist Debugging 3_authored_hint:
        2-3_Artist_Debugging_3_a: Un des tournants est trop petit de 15 degrés.
        2-3_Artist_Debugging_3_b: Si le programme s'exécute trop rapidement pour voir ce qui se passe, essayez de le ralentir avec le curseur.
      2-3 Artist Debugging 7_authored_hint:
        2-3_Artist_Debugging_7_a: Que se passe-t-il si l’artiste recule ou saute en arrière après qu’il dessine la première ligne ?
      2-3 Artist Debugging 8_authored_hint:
        2-3_Artist_Debugging_8_a: |-
          Combien de fois est-ce que ma forme se répète?
          Combien de fois est-ce que ma forme *devrait* se répéter?
          Où pouvez-vous changer cela dans le programme?
      2-3 Artist Debugging 9_authored_hint:
        2-3_Artist_Debugging_9_a: L'artiste doit tourner à 60 degrés plus loin à gauche avant de commencer à dessiner!
        2-3_Artist_Debugging_9_b: Vous n’avez pas besoin d’ajouter un autre bloc pour faire le tour complet, il suffit d’ajouter 60 degrés vers le bloc « tournez à gauche » qui est déjà là !
      2-3 Artist Functions 1 a_authored_hint:
        2-3_Artist_Functions_1_a: Les carrés ont chacun des côtés de 100 pixels, ce qui signifie que vous devrez avancer de 175 pixels avant de dessiner votre deuxième carré.
        2-3_Artist_Functions_1_b: C'est ok de dessiner des lignes qui se superposent pour dessiner les lunettes.
      2-3 Artist Functions 1_authored_hint:
        2-3_Artist_Functions_1_a: Les carrés ont chacun des côtés de 100 pixels, ce qui signifie que vous devrez avancer de 175 pixels avant de dessiner votre deuxième carré.
        2-3_Artist_Functions_1_b: C'est ok de dessiner des lignes qui se superposent pour dessiner les lunettes.
      2-3 Artist Functions 11 a_authored_hint:
        2-3_Artist_Functions_11_a: Vous devrez modifier non seulement le nombre et la longueur des côtés au sein de la fonction, mais aussi l’angle que l’artiste tourne entre chaque côté.
      2-3 Artist Functions 11_authored_hint:
        2-3_Artist_Functions_11_a: Vous devrez modifier non seulement le nombre et la longueur des côtés au sein de la fonction, mais aussi l’angle que l’artiste tourne entre chaque côté.
      2-3 Artist Functions 12 a_authored_hint:
        2-3_Artist_Functions_12_a: Essayez d'exécuter le code tout d'abord pour voir ce qu'il faut ajouter.
      2-3 Artist Functions 12_authored_hint:
        2-3_Artist_Functions_12_a: Essayez d'exécuter le code tout d'abord pour voir ce qu'il faut ajouter.
      2-3 Artist Functions 2 a_authored_hint:
        2-3_Artist_Functions_2_a: |-
          Votre programme devrait:
          - Utiliser une fonction
          - Avancer de 100 + 75 pixels
          - Utiliser une fonction
      2-3 Artist Functions 2_authored_hint:
        2-3_Artist_Functions_2_a: |-
          Votre programme devrait:
          - Utiliser une fonction
          - Avancer de 100 + 75 pixels
          - Utiliser une fonction
      2-3 Artist Functions 3 a_authored_hint:
        2-3_Artist_Functions_3_a: "** 115 + 45 = 160 **"
      2-3 Artist Functions 3_authored_hint:
        2-3_Artist_Functions_3_a: "** 115 + 45 = 160 **"
      2-3 Artist Functions 4 a_authored_hint:
        2-3_Artist_Functions_4_a: L'artiste doit tourner de 120 degrés entre chaque carré pour compléer ce design.
      2-3 Artist Functions 4_authored_hint:
        2-3_Artist_Functions_4_a: L'artiste doit tourner de 120 degrés entre chaque carré pour compléer ce design.
      2-3 Artist Loops New 11_authored_hint:
        2-3_Artist_Loops_New_11_a: |-
          N’oubliez pas que le code du dernier puzzle était : 
          ![](https://images.code.org/15288d042780242ec5edeed5204c6ebb-image-1469640792081.png)
        2-3_Artist_Loops_New_11_b: Votre nouveau tournant devrait aller à la **fin** du code dans la boucle.
      2-3 Artist Loops New 12_authored_hint:
        2-3_Artist Loops_New_12_a: Avant de commencer le diamant, l’artiste doit tourner à gauche de 60 degrés pour se retrouver sur la bonne voie.
        2-3_Artist Loops_New_12_b: Après que l’artiste avance 100 pixels, il devra tourner à droite à 120 degrés pour faire un coin pointu.
        2-3_Artist Loops_New_12_c: L'artiste devra tourner à droite de seulement 60 degrés pour créer un coin large.
      2-3 Artist Loops New 13_authored_hint:
        2-3_Artist_Loops_New_13_a: "À la fin de chaque diamant, l’artiste est déjà dans la bonne direction pour commencer celui qui suit.\nPour cette raison, nous n’avons pas besoin d’ajouter un bloc supplémentaire « tourner à gauche de » avant de recommencer."
        2-3_Artist_Loops_New_13_b: "Pour faire chaque diamant, l'artiste doit:   \n- avancer\n- tourner à droite de 120 degrés\n- avancer\n- tourner à droite de 60 degrés  \n\nPuis, recommencer!"
      2-3 Artist Loops New 9_authored_hint:
        2-3_Artist_Loops_New_9_a: L'artiste doit tourner à 45 degrés vers la droite avant de commencer à dessiner.
        2-3_Artist_Loops_New_9_b: Ce V est en fait simplement un demi carré. Quel serait le code pour dessiner un demi carré?
      2-3 Artist Nested Loops 1_authored_hint:
        2-3_Artist_Nested_Loops_1_a: N'oublie pas de mettre tous les blocs gris dans ta boucle.
      2-3 Artist Nested Loops 3_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Besoin d’aide avec les angles?   **360/12 = 30**"
        2-3_Artist_Nested_Loops_3_b: N'oublie pas de mettre tout le code en gris et ton virage à l'intérieur d'une boucle.
      2-3 Artist Nested Loops 4_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Besoin d’aide avec les angles?   **360/12 = 30**"
      2-3 Artist Nested Loops 5_authored_hint:
        2-3_Artist_Nested_Loops_5_a: "Essaie d'utiliser le bloc 'sauter en avant' pour aller du sommet d'un carré à l'endroit où tu veux commencer le suivant. \n\nSi tes carrés font 20 pixels de côté et sont séparés de 20 pixels, de combien dois-tu sauter?"
      2-3 Artist Nested Loops 7_authored_hint:
        2-3_Artist_Nested_Loops_7_a: "De combien faut-il tourner à chaque boucle?\n\nCombien font 360/10?"
      2-3 Artist Nested Loops 9_authored_hint:
        2-3_Artist_Nested_Loops_9_a: |-
          Vous avez besoin d'aide pour trouver l'angle correct? 

          **360/12 = 30**
      2-3 Bee Conditionals 14_authored_hint:
        2-3_Bee_Conditionals_14_a: Difficile de trouver ciomment faire descendre les blocs? Essaie la fleur rouge exactement comme une fleur mauve!
        2-3_Bee_Conditionals_14_b: Si la fleur rouge était mauve, pourriez-vous trouver un moyen d'utiliser une boucle de répétition supplémentaire pour réduire le code?
        2-3_Bee_Conditionals_14_c: "Essaie de couper ceci en deux blocs:  \n\n\n![](https://images.code.org/895a52f3febff9edb83979f7861cf67a-image-1469640892331.png)\n\n1) Obtenir du nectar 3 fois\n  - Avancer plus 5 fois\n  - Vérifier s'il y a du nectar, s'il y en a, l'obtenir\n  - Tourner à gauche\n  \n2) Fabriquer du miel \n  - Avancer plus 1 fois\n  - Fabriquer du miel 2 fois"
      2-3 Bee Conditionals 15_authored_hint:
        2-3_Bee_Conditionals_15_a: 'N''oubliez pas: Les fleurs mauves n''ont seulement que 0 ou 1 nectar et ils peuvent changer à chaque fois que vous exécutez le programme.'
      2-3 Bee Conditionals 3_authored_hint:
        2-3_Bee_Conditionals_3_a: Le code sera plus court si vous utilisez une boucle à chaque fois que vous aller de l’avant, une autre boucle pour recueillir le nectar et l’autre pour faire le miel.
      2-3 Bee Conditionals 6_authored_hint:
        2-3_Bee_Conditionals_6_a: 'N''oubliez pas: Les fleurs mauves changent entre 0 et 1 nectar lorsque vous exécutez votre programme!'
      2-3 Bee Debugging 1_authored_hint:
        2-3_Bee_Debugging_1_a: Une fois que tu as trouvé et corrigé le bloc incorrect, est-ce que tu fois des séquences que tu pourrais simplifier en utilisant une boucle 'répéter'?
      2-3 Bee Debugging 2_authored_hint:
        2-3_Bee_Debugging_2_a: Une fois que tu as trouvé et corrigé le bloc incorrect, est-ce que tu fois des séquences que tu pourrais simplifier en utilisant une boucle 'répéter'?
      2-3 Bee Debugging 4_authored_hint:
        2-3_Bee_Debugging_4_a: Y a-t-il un endroit où l’abeille fait quelque chose qui n’a aucun sens ? Que se passe-t-il lorsque vous modifiez ce bloc ?
      2-3 Bee Functions 4_authored_hint:
        2-3_Bee_Functions_4_a: Vous n’avez pas à utiliser une boucle avec une fonction. Essayez de bouger, à l’aide de la fonction, puis en déplaçant et en utilisant la fonction à nouveau.
      2-3 Bee Functions 6_authored_hint:
        2-3_Bee_Functions_6_a: Vous n’avez pas à utiliser une boucle avec une fonction. Essayez de bouger, à l’aide de la fonction, puis en déplaçant et en utilisant la fonction à nouveau.
      2-3 Bee Functions 8_authored_hint:
        2-3_Bee_Functions_8_a: "Si le puzzle semble difficile, essaye de construire ta fonction petit à peit.\n\nAjoutes quelques blocs, puis essaye-les. Ajoutes-en d’autres, puis réessaye. Bientôt, ,\n tu y arriveras !\n\n![](https://images.code.org/3875224b35889000a0998ca25cfa4ecf-image-1467996493914.gif)"
      2-3 Bee Functions 9_authored_hint:
        2-3_Bee_Functions_8_a: "Si le puzzle semble difficile, essayez de construire votre fonction peu à peu. Ajoutez quelques blocs, puis essayez-le. Ajoutez-en d’autres, puis réessayez. Bientôt, vous y arriverez!"
        2-3_Bee_Functions_8_b: |-
          N’oubliez pas de placer votre code dans le bloc de fonction vert.

          ![](https://images.code.org/8fe1fae5caf4ede3a9c9bd9f26940cde-image-1467996837459.gif)
      2-3 Bee Loops 2_authored_hint:
        2-3_Bee_Loops_2_a: Vous devriez avoir quatre blocs à l’intérieur de la boucle.
      2-3 Bee Loops 3_authored_hint:
        2-3_Bee_Loops_3_a: Vous devriez avoir 6 blocs à l’intérieur de la boucle.
      2-3 Bee Loops 3B_authored_hint:
        2-3_Bee_Loops_3B_a: Vous aurez besoin de deux differents boucles « répéter », l’un après l’autre.
      2-3 Bee Loops 4_authored_hint:
        2-3_Bee_Loops_4_a: Vous devriez retrouver cinq blocs à l’intérieur de la boucle.
      2-3 Bee Loops 4A_authored_hint:
        2-3_Bee_Loops_4A_a: La première action sera un tournant, plutôt que d’un mouvement.
        2-3_Bee_Loops_4A_b: Le dernier morceau du programme peut être fini en écrivant le code à la fin du programme hors de votre boucle.
        2-3_Bee_Loops_4A_c: Si vous ne pouvez pas encore repérer les boucles, essayez de coder de la façon longue d'abord, et puis regardez ce que vous pouvez combiner pour faire une boucle "répéter" à la fin.
      2-3 Bee Loops 7_authored_hint:
        2-3_Bee_Loops_7_a: La première action sera un tournant, plutôt que d’un mouvement.

      4-5 Artist 8_authored_hint:
        4-5_Artist_8_a: "Les côtés longs font chacun 240 pixels. Cela signifie que les deux côtés courts doivent être égaux à :\n\n**800 - 240 - 240 = 320**\n\nCombien font **320 / 2** ? "
        4-5_Artist_8_b: "Cette image peut être réalisée de deux façons ! \n\n-   Dessiner deux rectangles de **120** de long et **160** de haut avec un côté qui se chevauche\n\n-   Dessiner un rectangle de **240** de long et **160** de haut, puis ajouter une ligne au milieu."

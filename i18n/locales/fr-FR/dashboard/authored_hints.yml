        challenges: |-
          **Défis optionnels**
          *Choisissez une autre chanson à jouer.
          *Choisissez un autre qui ressemble à un orignal !
          *Renommez votre danseur.
      HOC Dance 1_draft_authored_hint:
        validation: |-
          **Comment puis-je réussir ce niveau ?**
          *Le danseur doit passer à un nouveau mouvement après 4 mesures.

          *Le niveau se termine après 8 mesures.*
      HOC Dance 2_draft_authored_hint:
        validation: |-
          **Comment puis-je réussir ce niveau ?**

          *Après 6 mesures, votre danseur doit faire une danse différente de ce qu'il faisait après 4 mesures.

          *Le niveau se termine après 12 mesures.*
      HOC Dance 3_draft_authored_hint:
        validation: |-
          **Comment puis-je réussir ce niveau ?**

          *Vous devez faire en sorte que l’effet de fond change parfois à la septième mesure de la chanson.

          *Ce niveau se termine après 10 mesures.*
        challenges: |-
          **Défis optionnels**

          Changez l’effet de fond à différents moments de la chanson en connectant le nouveau bloc sous les événements <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">???</title><title name="UNIT">"mesures"</title></block></xml>.
      HOC Dance 4_draft_authored_hint:
        validation: |-
          **Comment puis-je réussir ce niveau ?**

          *Votre danseur doit effectuer différents mouvements au cours des 12 premières mesures de la chanson.

          *Ce niveau se termine après 12 mesures.*
      HOC Dance 5_draft_authored_hint:
        challenges: |-
          **Défis optionnels**

          *Ajoutez un troisième danseur (ou autant que vous voulez !)
          *Faites en sorte que tous vos danseurs exécutent différents mouvements à différents moments de la chanson.
      HOC Dance 6_draft_authored_hint:
        validation: |-
          **Comment puis-je réussir ce niveau ?**

          *Deux danseurs doivent avoir une taille autre que 100.

          *Ce niveau se termine après 6 mesures.*
        challenges: |-
          **Défis optionnels**

          *Expérimentez en changeant d'autres propriétés (largeur, hauteur, rotation, etc.)
      HOC Dance 7_draft_authored_hint:
        validation: |-
          **Comment puis-je réussir ce niveau ?**

          *Changez la nuance d'au moins un danseur.

          *Ce niveau se termine après 8 mesures.*
      HOC Dance 8_draft_authored_hint:
        validation: |-
          **Comment puis-je réussir ce niveau ?**


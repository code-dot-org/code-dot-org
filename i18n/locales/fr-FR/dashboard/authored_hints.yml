      2-3 Artist Loops New 11_authored_hint:
        2-3_Artist_Loops_New_11_a: |-
          N’oublie pas que le code du dernier casse-tête était :

          <xml>
          <block type="when_run" deletable="false" movable="false">
          <next>
          <block type="controls_repeat">
          <title name="TIMES">8</title>
          <statement name="DO">
          <block type="draw_colour" inline="true">
          <value name="COLOUR">
          <block type="colour_random"/>
          </value>
          <next>
          <block type="draw_turn_by_constant_dropdown">
          <title name="DIR">turnRight</title>
          <title name="VALUE" config="45,60,90,120,180">45</title>
          <next>
          <block type="draw_move_by_constant">
          <title name="DIR">moveForward</title>
          <title name="VALUE">50</title>
          <next>
          <block type="draw_turn_by_constant_dropdown">
          <title name="DIR">turnLeft</title>
          <title name="VALUE" config="45,60,90,120,180">90</title>
          <next>
          <block type="draw_move_by_constant">
          <title name="DIR">moveForward</title>
          <title name="VALUE">50</title>
          </block>
          </next>
          </block>
          </next>
          </block>
          </next>
          </block>
          </next>
          </block>
          </statement>
          </block>
          </next>
          </block>
          </xml>
        2-3_Artist_Loops_New_11_b: Ton nouveau tournant devrait aller à la **fin** du code dans la boucle.
      2-3 Artist Loops New 12_authored_hint:
        2-3_Artist Loops_New_12_a: Avant de commencer le losange, l’artiste doit tourner à gauche de 60 degrés pour se retrouver sur le bon chemin.
        2-3_Artist Loops_New_12_b: Après que l’artiste avance de 100 pixels, il devra tourner à droite de 120 degrés pour passer le virage.
        2-3_Artist Loops_New_12_c: L'artiste devra tourner à droite de seulement 60 degrés pour créer un coin large.
      2-3 Artist Loops New 13_authored_hint:
        2-3_Artist_Loops_New_13_a: "À la fin de chaque diamant, l’artiste est déjà dans la bonne direction pour commencer celui qui suit.\n\nPour cette raison, nous n’avons pas besoin d’ajouter un bloc supplémentaire ˋtourner à gauche deˋ avant de recommencer."
        2-3_Artist_Loops_New_13_b: "Pour faire chaque losange, l'artiste doit :   \n- avancer\n- tourner à droite de 120 degrés\n- avancer\n- tourner à droite de 60 degrés  \n\nPuis, recommencer !"
      2-3 Artist Loops New 9_authored_hint:
        2-3_Artist_Loops_New_9_a: L'artiste doit tourner à 45 degrés vers la droite avant de commencer à dessiner.
        2-3_Artist_Loops_New_9_b: Ce V est en fait simplement un demi carré. Quel serait le code pour dessiner un demi carré ?
      2-3 Artist Nested Loops 1_authored_hint:
        2-3_Artist_Nested_Loops_1_a: N'oublie pas de mettre tous les blocs gris dans ta boucle.
      2-3 Artist Nested Loops 3_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Besoin d’aide avec les angles ?  \n**360 ÷ 12 = 30**"
        2-3_Artist_Nested_Loops_3_b: N'oublie pas de mettre tout le code en gris et le code de ton virage à l'intérieur d'une boucle.
      2-3 Artist Nested Loops 4_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Besoin d’aide avec les angles ?  \n**360 ÷ 12 = 30**"
      2-3 Artist Nested Loops 5_authored_hint:
        2-3_Artist_Nested_Loops_5_a: "Essaie d'utiliser le bloc ˋsauter en avantˋ pour aller du sommet d'un carré à l'endroit où tu veux commencer le suivant. \n\nSi tes carrés font 20 pixels de haut et sont séparés de 20 pixels, de combien dois-tu sauter ?"
      2-3 Artist Nested Loops 7_authored_hint:
        2-3_Artist_Nested_Loops_7_a: "De combien faut-il tourner à chaque boucle ?\n\nCombien font 360 ÷ 10 ?"
      2-3 Artist Nested Loops 9_authored_hint:
        2-3_Artist_Nested_Loops_9_a: |-
          Tu as besoin d'aide pour trouver l'angle correct ? 

          **360 ÷ 12 = 30**
      2-3 Bee Conditionals 14_authored_hint:
        2-3_Bee_Conditionals_14_a: Du mal à trouver comment faire descendre les blocs ? Essaie de traiter la fleur rouge exactement comme une fleur mauve !
        2-3_Bee_Conditionals_14_b: Si la fleur rouge était mauve, pourrais-tu trouver un moyen d'utiliser une boucle ˋrépéterˋ supplémentaire pour réduire le code ?
        2-3_Bee_Conditionals_14_c: "Essaie de couper ceci en deux blocs:  \n\n\n![](https://images.code.org/895a52f3febff9edb83979f7861cf67a-image-1469640892331.png)\n\n1) Obtenir du nectar 3 fois\n  - Avancer plus 5 fois\n  - Vérifier s'il y a du nectar, s'il y en a, l'obtenir\n  - Tourner à gauche\n  \n2) Fabriquer du miel \n  - Avancer plus 1 fois\n  - Fabriquer du miel 2 fois"
      2-3 Bee Conditionals 15_authored_hint:
        2-3_Bee_Conditionals_15_a: 'N''oublie pas : Les fleurs mauves n''ont que 0 ou 1 nectar et cela peut changer à chaque fois que tu exécutes le programme.'
      2-3 Bee Conditionals 3_authored_hint:
        2-3_Bee_Conditionals_3_a: Le code sera plus court si tu utilises une boucle à chaque fois que tu vas de l’avant, une autre boucle pour recueillir le nectar et une autre pour faire le miel.
      2-3 Bee Conditionals 6_authored_hint:
        2-3_Bee_Conditionals_6_a: 'N''oublie pas : Les fleurs mauves changent entre 0 et 1 nectar lorsque tu exécutes ton programme !'
      2-3 Bee Debugging 1_authored_hint:
        2-3_Bee_Debugging_1_a: Une fois que tu as trouvé et corrigé le bloc incorrect, vois-tu des séquences que tu pourrais simplifier en utilisant une boucle ˋrépéterˋ ?
      2-3 Bee Debugging 2_authored_hint:
        2-3_Bee_Debugging_2_a: Une fois que tu as trouvé et corrigé le bloc incorrect, vois-tu des séquences que tu pourrais simplifier en utilisant une boucle ˋrépéterˋ ?
      2-3 Bee Debugging 4_authored_hint:
        2-3_Bee_Debugging_4_a: Y a-t-il un endroit où l’abeille fait quelque chose qui n’a aucun sens ? Que se passe-t-il lorsque tu modifies ce bloc ?
      2-3 Bee Functions 4_authored_hint:
        2-3_Bee_Functions_4_a: Tu n’as pas pas à utiliser une boucle avec une fonction. Essaie de bouger, utiliser la fonction, puis de bouger et de réutiliser la fonction.
      2-3 Bee Functions 6_authored_hint:
        2-3_Bee_Functions_6_a: Tu n’as pas pas à utiliser une boucle avec une fonction. Essaie de bouger, utiliser la fonction, puis de bouger et de réutiliser la fonction.
      2-3 Bee Functions 8_authored_hint:
        2-3_Bee_Functions_8_a: "Si le casse-tête semble difficile, essaie de construire ta fonction petit à petit.\n\nAjoutes quelques blocs, puis essaye. Ajoutes-en d’autres, puis réessaye. Bientôt, tu y arriveras !\n\n![](https://images.code.org/3875224b35889000a0998ca25cfa4ecf-image-1467996493914.gif)"
      2-3 Bee Functions 9_authored_hint:
        2-3_Bee_Functions_8_a: "Si le casse-tête semble difficile, essaie de construire ta fonction peu à peu. Ajoute quelques blocs, puis essaie. Ajoutes-en d’autres, puis réessaie. Bientôt, tu y arriveras !"
        2-3_Bee_Functions_8_b: |-
          N’oublie pas de placer ton code dans le bloc de fonction vert.

          ![](https://images.code.org/8fe1fae5caf4ede3a9c9bd9f26940cde-image-1467996837459.gif)
      2-3 Bee Loops 2_authored_hint:
        2-3_Bee_Loops_2_a: Tu devrais avoir quatre blocs à l’intérieur de ta boucle.
      2-3 Bee Loops 3_authored_hint:
        2-3_Bee_Loops_3_a: Tu devrais avoir 6 blocs à l’intérieur de ta boucle.
      2-3 Bee Loops 3B_authored_hint:
        2-3_Bee_Loops_3B_a: Tu auras besoin de deux boucles ˋrépéterˋ différentes, l’une après l’autre.
      2-3 Bee Loops 4_authored_hint:
        2-3_Bee_Loops_4_a: Tu devrais retrouver cinq blocs à l’intérieur de ta boucle.
      2-3 Bee Loops 4A_authored_hint:
        2-3_Bee_Loops_4A_a: La première action sera un tournant, plutôt qu’un mouvement.
        2-3_Bee_Loops_4A_b: Le dernier morceau du programme peut être fini en écrivant le code à la fin du programme hors de ta boucle.
        2-3_Bee_Loops_4A_c: Si tu ne peux pas encore repérer les boucles, essaie de coder de la façon longue d'abord, et puis regarde ce que tu peux combiner pour faire une boucle ˋrépéterˋ à la fin.
      2-3 Bee Loops 5_authored_hint:
        2-3_Bee_Loops_5_a: Si tu ne repères pas tout de suite les blocs à mettre dans le ˋrépéterˋ, commence par écrire le code de chaque mouvement et cherche un motif.
      2-3 Bee Loops 6_authored_hint:
        2-3_Bee_Loops_6_a: Si tu ne sais pas ce qui devrait aller dans le ˋrépéterˋ, essaie de placer les blocs un par un et de voir si un motif se répète.
        2-3_Bee_Loops_6_b: Il devrait y avoir 6 blocs à l'intérieur de ta boucle ˋrépéterˋ lorsque tu as terminé.
      2-3 Bee Loops 7_authored_hint:
        2-3_Bee_Loops_7_a: La première action sera un tournant, plutôt qu’un mouvement.
        2-3_Bee_Loops_7_b: 'Si tu n’arrives pas vraiment à imaginer la boucle depuis le début, essaie de la coder de la façon longue d''abord, puis cherche un motif.  '
      2-3 Maze 1_authored_hint:
        2-3_Maze_1_a: Pour utiliser un bloc ˋavancerˋ, fais-le glisser depuis la barre d'outils jusqu'à l'espace de travail et connecte-le au bloc ˋquand l’exécution commenceˋ.
      2-3 Maze 16_authored_hint:
        2-3_Maze_16_a: Si le motif est difficile à repérer, essaie de tout coder et de voir quelles choses se répètent encore et encore avant de placer les boucles.
        2-3_Maze_16_b: "Pour mettre plusieurs blocs dans une boucle ˋrépéterˋ, fais glisser une boucle sur le plan de travail, puis fais glisser tous les blocs du programme de départ à l’intérieur. \n\nConnecte le tout au bloc ˋquand l’exécution commenceˋ et tu es prêt à partir !"
      2-3 Maze 6_authored_hint:
        2-3_Maze_6_a: Il y a deux façons de résoudre ce casse-tête !
      2-3 Maze Loops 17_authored_hint:
        2-3_Maze_Loops_17_a: Si le motif est difficile à repérer, essaie de tout coder et de voir quelles choses se répètent encore et encore avant de placer les boucles.
        2-3_Maze_Loops_17_b: Le code de départ a été supprimé ? Clique sur ˋRecommencerˋ pour le récupérer !
      2-3 Maze Loops 18_authored_hint:
        2-3_Maze_Loops_18_a: Si le motif est difficile à repérer, essaie de tout coder et de voir quelles choses se répètent encore et encore avant de placer les boucles.
      2-3 Maze Loops 19_authored_hint:
        2-3_Maze_Loops_19_a: Si tu es coincé, essaie d’écrire le code sans boucles d’abord et de voir ce qui se répète.
        2-3_Maze_Loops_19_b: Mettre une boucle de répétition à l’intérieur d’une autre peut aider à diminuer le nombre de blocs utilisés.
      2-3 Maze Loops 20_authored_hint:
        2-3_Maze_Loops_20_a: Recherche un motif en escalier dans ce dédale pour trouver où une boucle peut être utilisée.
      2-3 Maze Loops 21_authored_hint:
        2-3_Maze_Loops_21_a: Si tu as du mal à trouver le motif en escalier, essaie de couvrir les chemins bloqués avec ton doigt.
      4-5 Artist 1_authored_hint:
        4-5_Artist_1_a: "![](https://images.code.org/e5a08f29a9c4e306de5553dafca9fb5d-image-1467913845542.gif)"
      4-5 Artist 11_authored_hint:
        4-5_Artist_11_a: Dans ta boucle, assure-toi que l’artiste saute en arrière et vers le haut après avoir dessiné chaque ligne.
      4-5 Artist 3_authored_hint:
        4-5_Artist_3_a: |-
          Si le parterre de fleurs a un périmètre de 600 pixels et que deux des côtés font 200 pixels de long, voilà comment trouver la longueur des côtés courts :

          **600 - 200 - 200 = 200**

          Cela signifie que les deux côtés courts cumulés mesurent 200 pixels.

          **Combient font 200 / 2?**
        4-5_Artist_3_b: Si tu ne peux pas voir tout de suite où la boucle ˋrépéterˋ va, essaie d’écrire la solution en entier et recherche un motif.
      4-5 Artist 4_authored_hint:
        4-5_Artist_4_a: "Il y a 360 degrés dans un cercle ! \n\nC’est le nombre de fois que tu dois répéter ce code (en tournant d’un degré à la fois) avant que le cercle soit terminé !"
      4-5 Artist 5_authored_hint:
        4-5_Artist_5_a: |-
          La méthode par essai et erreur et bien, mais tu peux aussi résoudre le problème en divisant l’angle de 90 degrés en trois.

          **90 / 3 = _____**
      4-5 Artist 7_authored_hint:
        4-5_Artist_7_a: 'Quel angle est le plus petit ?  À quel angle l’artiste est-il debout ? '
      4-5 Artist 8_authored_hint:
        4-5_Artist_8_a: "Les côtés longs font chacun 240 pixels. Cela signifie que les deux côtés courts doivent être égaux à :\n\n**800 - 240 - 240 = 320**\n\nCombien font **320 / 2** ? "
        4-5_Artist_8_b: "Cette image peut être réalisée de deux façons ! \n- Dessiner deux rectangles de **120** de long et **160** de haut avec un côté qui se chevauche\n\n- Dessiner un rectangle de **240** de long et **160** de haut, puis ajouter une ligne au milieu."
      4-5 Artist 9_authored_hint:
        4-5_Artist_9_a: "Quand un triangle est équilatéral, tous ses côtés et angles sont identiques.\n"
        4-5_Artist_9_b: Tu devras dessiner trois triangles de la même taille. N’oublie pas de changer de position après chaque triangle.
      4-5 Artist Assessment 1_authored_hint:
        4-5_Artist_Assessment_1_a: Tu dois seulement dessiner le triangle extérieur pour réussir ce casse-tête.
      4-5 Artist Patterns 11_authored_hint:
        4-5_Artist_Patterns_11_a: S’il y a 360 degrés dans un cercle et que chaque boucle tourne de 3 degrés, combien de fois devras-tu boucler pour dessiner la moitié d’un cercle ?
      4-5 Artist Patterns 2_authored_hint:
        4-5_Artist_Patterns_2_a: Remarque que puisque les carrés font 20 pixels de long, tu devras sauter de 20 pixels avant de commencer ton prochain carré.
      4-5 Artist Patterns 3_authored_hint:
        4-5_Artist_Patterns_3_a: Fais attention à décrocher le bloc de code entier de la barre d’outils à chaque fois que tu en essaye un nouveau.
        4-5_Artist_Patterns_3_b: Si ton code devient trop confus, tu peux toujours appuyer sur « Recommencer » et réessayer !
      4-5 Artist Patterns 5_authored_hint:
        4-5_Artist_Patterns_5_a: "Quand l’artiste finit chaque losange, il fait face à la direction opposée de celle à laquelle il doit faire face pour commencer le prochain. \n\nDe combien de degrés doit-il être tourné pour être sur le bon chemin ?"
      4-5 Bee Conditionals 4_authored_hint:
        remember_quantum: "**Souviens-toi :** Ce casse-tête change à chaque fois qu’il est exécuté. \n\nTu devras utiliser un bloc conditionnel (ˋsiˋ ou ˋsi / sinonˋ) pour résoudre le problème."
      4-5 Bee Conditionals 5_authored_hint:
        remember_quantum: "**Souviens-toi :** Ce casse-tête change à chaque fois qu’il est exécuté. \n\nTu devras utiliser un bloc conditionnel (ˋsiˋ ou ˋsi / sinonˋ) pour résoudre le problème."
      4-5 Bee Conditionals 6_authored_hint:
        4-5 Bee Conditionals 6_a: Tu peux résoudre ce casse-tête en utilisant uniquement les blocs dans l’espace de travail. Dans quel ordre doivent-ils être ?
        4-5 Bee Conditionals 6_b: Assure-toi de vérifier si la fleur a plus de **0** nectar au moins **3** fois pour résoudre ce problème.
      4-5 Bee Debugging 1_authored_hint:
        4-5_Bee_Debugging_1_a: Si tu as du mal à savoir ce qui ne va pas, essaie de l’exécuter pour voir où les choses tournent mal.
      4-5 Bee Nested Loops Rows_authored_hint:

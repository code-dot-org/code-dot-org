  data:
    authored_hints:
      2-3 Artist 1 new_authored_hint:
        2-3_Artist_1_new_a: Si tu utilises le bloc pour me faire ˋavancer de 100 pixelsˋ, je tracerai une ligne automatiquement.
        2-3_Artist_1_new_b: Des problèmes pour tourner ? Utilise le bloc ˋtourner de 90 degrés à droiteˋ.
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'Des problèmes avec les angles ? Tu dois faire 360 degrés en 8 virages. Combien font 360 ÷ 8 ? '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: Il y a 360 degrés dans un cercle, donc si l'artiste tourne d'un degré à chaque répétition de la boucle, il devra le faire 360 fois.
      2-3 Artist 2 new_authored_hint:
        2-3_Artist_2_new_a: L'artiste ne semble pas être dirigé dans la bonne direction. Pourrais-tu le faire tourner avant de tracer la ligne ?
      2-3 Artist 3new_authored_hint:
        2-3_Artist_3new_a: Combien font 100-70 ? Dans le problème de l'histoire, c'est la hauteur que doit avoir le chapeau !
        2-3_Artist_3new_b: L'artiste ne semble pas être dirigé dans la bonne direction. Pourrais-tu le faire tourner avant de tracer la ligne ?
      2-3 Artist 4_authored_hint:
        2-3_Artist_4_a: Pour finir la maison, tout ce qu'on a besoin de faire est tracer un carré !
      2-3 Artist 6_authored_hint:
        2-3_Artist_6_a: 'Pour faire ces petits angles, tu dois tourner *plus* chaque fois que tu as fait un carré.   '
        2-3_Artist_6_b: Étant donné que je suis déjà orienté vers la droite, il est plus simple de commencer par avancer, puis de tourner à gauche pour créer le triangle.
        2-3_Artist_6_c: Chaque côté du triangle a la même longueur que chaque côté du carré... 100 pixels !
      2-3 Artist 7_authored_hint:
        2-3_Artist_7_a: La manière la plus simple de réussir ce casse-tête est de commencer par le premier carré et de finir avec l'artiste tourné vers le bas avant de commencer le second carré.
      2-3 Artist 8_authored_hint:
        2-3_Artist_8_a: Si tu coupes 200 en deux, combien de pixels de large devra faire chaque carré ?
      2-3 Artist 9 NEW_authored_hint:
        2-3_Artist_9_a: Ce losange n’est vraiment qu’un carré sur le côté
      2-3 Artist 9 REPLACEMENT_authored_hint:
        step_size: Chaque marche fait 100 pixels de haut et 100 pixels de large.
      2-3 Artist 9_authored_hint:
        2-3_Artist_9_a: Ce losange n'est vraiment qu'un carré tourné à 45 degrés.
        2-3_Artist_9_b: |-
          N'oublie pas de faire pivoter ton artiste de 45 degrés à gauche avant de commencer à dessiner le carré !

          ![](https://images.code.org/47cc2474e533667101a2d73b98da204e-image-1467744539967.gif)
      2-3 Artist Debugging 10_authored_hint:
        2-3_Artist_Debugging_10_a: Souviens-toi, tu veux que le panneau de contrôle soit 10 pixels *plus large*...alors sois sûr **d'ajouter** 10 à chaque nombre que tu modifies.
        2-3_Artist_Debugging_10_b: "**On peut procéder par essai et erreur ici !**  \n\nCommence par changer un nombre à la fois. \n\nQuels nombres font quoi ?  \n\nSi tu es perdu, clique sur « Recommencer » et ton code sera réinitialisé."
      2-3 Artist Debugging 2_authored_hint:
        2-3_Artist_Debugging_2_a: 'Indice : Chaque cheveu mesure 75 pixels.'
      2-3 Artist Debugging 3_authored_hint:
        2-3_Artist_Debugging_3_a: Un des tournants est trop petit de 15 degrés.
        2-3_Artist_Debugging_3_b: Si le programme s'exécute trop rapidement pour voir ce qui se passe, essaie de le ralentir avec le curseur.
      2-3 Artist Debugging 7_authored_hint:
        2-3_Artist_Debugging_7_a: Que se passe-t-il si l’artiste recule ou saute en arrière après qu’il dessine la première ligne ?
      2-3 Artist Debugging 8_authored_hint:
        2-3_Artist_Debugging_8_a: |-
          Combien de fois est-ce que ma forme se répète ?
          Combien de fois est-ce que ma forme *devrait* se répéter ?
          Où peux-tu changer cela dans le programme ?
      2-3 Artist Debugging 9_authored_hint:
        2-3_Artist_Debugging_9_a: L'artiste doit tourner à 60 degrés plus loin à gauche avant de commencer à dessiner !
        2-3_Artist_Debugging_9_b: Tu n’as pas besoin d’ajouter un autre bloc pour faire le tour complet, il suffit d’ajouter 60 degrés au bloc ˋtourner à gaucheˋ qui est déjà là !
      2-3 Artist Functions 1 a_authored_hint:
        2-3_Artist_Functions_1_a: Les carrés ont chacun des côtés de 100 pixels, ce qui signifie que tu devras avancer de 175 pixels avant de dessiner ton deuxième carré.
        2-3_Artist_Functions_1_b: Tu peux dessiner des lignes qui se superposent pour dessiner les lunettes.
      2-3 Artist Functions 1_authored_hint:
        2-3_Artist_Functions_1_a: Les carrés ont chacun des côtés de 100 pixels, ce qui signifie que tu devras avancer de 175 pixels avant de dessiner ton deuxième carré.
        2-3_Artist_Functions_1_b: Tu peux dessiner des lignes qui se superposent pour dessiner les lunettes.
      2-3 Artist Functions 11 a_authored_hint:
        2-3_Artist_Functions_11_a: Tu devras modifier non seulement le nombre et la longueur des côtés au sein de la fonction, mais aussi l’angle auquel l’artiste tourne entre chaque côté.
      2-3 Artist Functions 11_authored_hint:
        2-3_Artist_Functions_11_a: Tu devras modifier non seulement le nombre et la longueur des côtés au sein de la fonction, mais aussi l’angle auquel l’artiste tourne entre chaque côté.
      2-3 Artist Functions 12 a_authored_hint:
        2-3_Artist_Functions_12_a: Essaie d'exécuter le code tout d'abord pour voir ce qu'il faut ajouter.
      2-3 Artist Functions 12_authored_hint:
        2-3_Artist_Functions_12_a: Essaie d'exécuter le code tout d'abord pour voir ce qu'il faut ajouter.

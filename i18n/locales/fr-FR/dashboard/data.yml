    callout:
      text:
        drag_blocks: Déplace un bloc «Avancer» et emboîte-le sous l'autre bloc.
        run: Clique sur « Exécuter » pour tester ton programme.
        watch_again: Clique ici pour revoir la vidéo
        gray_block_explanation: Les blocs qui sont gris ne peuvent pas être supprimés. Peux-tu résoudre le puzzle de toute façon ?
        show_code_explanation: Clique ici pour voir le code du programme que tu es en train de faire
        instructions_repeat_explanation: Les instructions de chaque puzzle sont reprises ici
        category_explanation: Tu as toujours les mêmes blocs mais ceux-ci sont désormais organisés en catégories.
        set_sprite_image: Attache un bloc « Définir l'image du personnage » au bloc « Lorsque l'histoire commence » pour activer un personnage pour cette histoire.
        studio_say_text: Écris ce que tu souhaites que ton personnage dise entre ces guillemets
        jigsaw_click: Clique sur ce bloc!
        move_elsa_forward: Fais glisser un bloc «Avancer» et emboite-le sous le bloc « Lors du lancement » pour faire avancer Elsa.
        turn_elsa: Utilise le bloc « Tourner » pour faire tourner Elsa. Le nombre dans le menu déroulant détermine de combien de degrés Elsa tournera.
        replace_questions: Utilise le menu déroulant pour remplacer «???» par un nombre.
        replace_questions_degree: Utilise le menu déroulant pour remplacer « ??? » avec le bon nombre de degrés pour tourner.
        repeat_blocks: Utiliser le bloc «Répéter» et enroule-le autour des blocs dans l'espace de travail.
        repeat_blocks_1: "(1) Utilise ce bloc et place-le autour des blocs gris dans l'espace de travail"
        repeat_blocks_2: (2) Fais glisser le bloc « Répéter » ici et place les blocs gris à l'intérieur
        snowflake_dropdown: Utilise ce menu déroulant pour créer différents flocons de neige !
        degrees_per_side: Divise 360 par le nombre de côtés pour obtenir la taille de chaque angle en degrés.
        set_sides: Utilise ce bloc pour définir le nombre de « Côtés » nécessaires pour terminer ce puzzle.
        set_length: Utilise ce bloc pour définir la valeur correcte de la « Longueur ».
        which_equation: Quelle équation rend chaque côté plus court pour les formes ayant plus de côtés ?
        get_nectar: Utilise le bloc « Recueillir du nectar ».
        actions_category: La boîte à outils a un nouvel aspect ! Les blocs «Actions » sont maintenant ici.
        draw_square_hint: 'Indice : Utilise la boucle carrés que tu viens de faire dans le puzzle précédent.'
        edit_function: Clique ici pour modifier ta fonction.
        create_function: Clique ici pour ouvrir la fenêtre « Fonctions » et clique ensuite sur le bouton « Créer une fonction ».
        house_hint: Ce n'est pas grave si l'image ne ressemble pas encore à une maison. Nous arrangerons cela dans le prochain puzzle.
        edit_draw_square: Utilise ce bouton pour modifier la fonction et ajouter la boucle.
        edit_get_nectar: Utilise ce bouton pour modifier la fonction et changer la direction dans laquelle l'abeille va tourner pour butiner le nectar.
        logic_category: Ouvre la fenêtre « Logique » pour trouver le bloc « Si/Sinon ».
        length_parameter: Peux-tu mettre à jour cette fonction de façon à ce qu'elle utilise le paramètre «Longueur» ?
        frozen_diamond_repeat: Utilise le bloc « Répéter » pour créer cette forme.
        frozen_circle_function_in_circle_turn: N'oublie pas de tourner après avoir créé chaque cercle.
        frozen_circle_function_with_parameter_circle: Utilise le bloc « Créer un cercle » et change la taille.
        frozen_snowflake_branch: Utilise le bloc « Créer un flocon de neige ».
        frozen_create_square: Attache plus de blocs ici pour créer un carré
        playlab_drag_say: Fais glisser le bloc « Dire » ici et écris « Bonjour ».
        playlab_use_twice: Utilise ce bloc deux fois et souviens-toi de changer le numéro de l'acteur.
        playlab_move_girl: Utilise le bloc « Déplacer vers la droite » pour déplacer Mademoiselle Tennis.
        playlab_play_sound: Ajoute le bloc « Jouer un son » ici
        playlab_arrow_keys: Souviens-toi d'utiliser ces flèches pour déplacer la sorcière après avoir cliqué sur « Exécuter ».
        playlab_add_move: Ajoute des blocs « Déplacer » à l'intérieur de ce bloc « Répéter ».
        playlab_add_score: Ajoute des blocs de score ici
        playlab_add_blocks: Ajoute tes blocs ici
        set_variable: Glisse un bloc « Nombre » ici pour définir ta variable
        place_variable: Fais glisser ta variable à l'intérieur de ce bloc
        bee_for_loop: Glisse la quantité maximale de nectar que tu veux que ton abeille collecte ici
        place_counter_variable: Fais glisser ta variable « Compteur » à l'intérieur de ce bloc
        function_editor_draw_square: C’est la définition de ta fonction Ces blocs sont exécutés chaque fois que tu utilises le bloc « Dessiner un carré ».
        change_here: Fais tes modifications ici
        write_draw_square_function: Glisse des blocs ici depuis la boite à outils pour dessiner un carré
        write_draw_triangle_function: Glisse des blocs ici depuis la boite à outil pour dessiner un triangle
        edit_add_parameter: Clique sur » Modifier » pour ajouter un paramètre à ta fonction
        add_and_drag_parameter: Écris le nom de ton paramètre ici, clique sur «Ajouter», et glisse-le ensuite dans la définition de ta fonction.
        fill_in_actor: Remplace les ??? par des nombres qui correspondent à chacun des acteurs (1, 2, et 3)
        repeat: Place des blocs à l'intérieur de la boucle pour répéter les commandes
        if_bee_nectar: Utilise le bloc « Si » pour décider si l'abeille doit obtenir du nectar ou non
        if_else_bee: Utilise le bloc «Si/Sinon» pour que l'abeille butine le nectar d'une fleur, ou fasse du miel si ce n'est pas une fleur
        repeat_full_circle: Entre le nombre de fois que le zombie doit se déplacer pour faire un cercle complet
        place_length_variable: Glisse la variable de longueur ici pour remplacer les points d'interrogation
        arrows_move_actor: Utilise les flèches pour déplacer l'acteur
        right_arrow_fireball: Utilise la flèche « vers la droite » pour tirer des boules de feu
        name_function: Écris le nom de ta fonction ici
        Infinity_move_right_runbutton: Ajouter le bloc « Déplacer » ici
        Infinity_move_directions_callout: Quel bloc soulèvera Baymax lorsque tu appuies sur la flèche «vers le haut» ?
        Infinity_move_directions_callout_arrow: Utilise ces flèches pour te diriger
        Infinity_move_collide_callout: Joue un son lorsque cet événement se produit.
        Infinity_repeat_callout: Place les bloc « Déplacer » ici à l'intérieur
        craft_run_button_callout: Clique sur « Exécuter » pour tester ton programme.
        craft_drag_block_callout: Fais glisser un bloc « Avancer », bloque-le et emboite-le sous l'autre bloc.
        craft_callout_preplaced: Nous avons préparé des blocs pour vous aider à commencer.
        craft_inside_repeat: Répète des actions en plaçant des blocs ici à l'intérieur
        craft_callout_preplaced_house: Ce code va commencer la construction de ta maison. Peux-tu le finir?
        craft_what_is_iron: Minez ce fer !
        craft_callout_moveforward: Ce code recherchera de la lave, peux-tu ajouter une commande pour avancer ?

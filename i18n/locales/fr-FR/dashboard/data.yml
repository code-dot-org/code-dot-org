    level:
      instructions:
        maze_2_2: 'Peux-tu m''aider à attraper le vilain cochon ? Assemble deux blocs «Avancer» et clique sur «Exécuter» pour m''aider à me déplacer. '
        maze_2_1: Ce cochon me casse les pieds. Aide-moi à le trouver !
        maze_2_2_5: Trace le chemin et amène-moi à ce stupide cochon. Évite le TNT ou les plumes vont voler !
        maze_2_3: Guide-moi jusqu'à cette maudite créature verte! (Attention au TNT)
        maze_2_4: Garde ton calme et aide-moi à trouver le méchant cochon. Autrement je pourrais me fâcher !
        maze_2_5: Il y a un moyen d'attraper ce stupide cochon avec seulement 2 blocs. Peux-tu le trouver?
        maze_2_6: Essaie de m’emmener jusqu'à l'intrus vert en utilisant seulement trois blocs.
        maze_2_7: Aide-moi à bannir ce méchant cochon en utilisant le plus petit nombre de blocs. Essaie d’utiliser plus d'un bloc «Répéter plusieurs fois».
        maze_2_8: 'Lorsqu''un bloc est gris, cela signifie que tu ne peux pas le supprimer. Résous ce puzzle en utilisant le bloc «Répéter» qui se répète 3 fois. Essaie de mettre ces 3 blocs dans le bloc gris «Répéter»: se déplacer, se déplacer, tourner.'
        maze_2_9: Ok, essaie le nouveau bloc «Répéter jusqu'à»- il se répétera jusqu'à ce que j'atteigne ce cochon agaçant.
        maze_2_10: OK, une dernière fois pour s'entraîner - peux-tu résoudre ce puzzle à l'aide de seulement 4 blocs?
        maze_2_11: Chère personne.  Moi zombie. Moi faim. Devoir...atteindre...tournesol... Peux-tu me faire aller là-bas avec seulement 5 blocs ?
        maze_2_12: OK, c'est pareil, mais légèrement différent. Peux-tu le faire en seulement 5 blocs ?
        maze_2_13: 'Utilise le nouveau bloc «Si» pour me laisser décider quand tourner. Indice: tu n’as besoin que d''un bloc supplémentaire, mais apprends comment nous avons fait, pour pouvoir le refaire tout seul la prochaine fois.'
        maze_2_14: OK, c'est la même chose que le puzzle précédent, mais tu dois te rappeler comment tu as utilisé le bloc «Si» et le bloc «Répéter» ensemble.
        maze_2_15: Moi veux tournesol ! Utilise un bloc «Si» pour m'y amener avec le plus petit nombre de blocs possible.
        maze_2_16: OK, nous allons le refaire encore une fois pour nous entraîner - ce n'est pas très différent, mais attention aux plantes carnivores!
        maze_2_17: Les blocs «Si/Sinon» vérifient une condition et puis font une chose OU une autre. Pour m'amener au tournesol, essaie d'utiliser ce nouveau bloc.
        maze_2_18: Encore un exercice avec le bloc « Si/Sinon » - peux-tu y arriver dès le premier essai?
        maze_2_19: Peux-tu ajouter seulement 3 blocs pour m’aider à résoudre un labyrinthe plus complexe? Si tu le fais bien, je peux emprunter n’importe quelle voie sinueuse - peu importe la longueur.
        turtle_1_1: Salut, je suis un artiste. Tu peux écrire du code pour me faire dessiner presque tout. Utilise quelques blocs pour me faire dessiner sur les lignes grises dans l'image.
        turtle_1_2: 'Maintenant, dessine un carré. REMARQUE: utilise ta couleur préférée en la choisissant dans le nouveau bloc «Définir la couleur».'
        turtle_1_3: Fais un carré avec seulement 3 blocs.
        turtle_1_4: 'Dessine un triangle dont les côtés sont tous de couleurs différentes, en utilisant l''option «Couleur aléatoire» qui choisit une couleur différente à chaque fois. Indice : tu dois comprendre jusqu’où tourner en cliquant sur le numéro dans le bloc «Tourner».'
        turtle_1_5: Maintenant, pour t'entraîner, trace un triangle puis un carré pour dessiner une enveloppe.
        turtle_1_6: 'Peux-tu trouver comment dessiner ce triangle et ce carré ? Indice : Fais d''abord le triangle, puis trouve de combien il te faut tourner avant de dessiner le carré.'
        turtle_1_7: OK, un peu plus difficile maintenant - voyons si tu peux dessiner ces lunettes vertes. Les carrés font 100 pixels de chaque côté, et ils sont à 50 pixels l’un de l’autre. N'oublie pas de les dessiner en vert !
        turtle_1_8: OK, essaie de trouver ce qui se passe si tu exécutes ce code (ou appuie sur « Exécuter » pour l'essayer). Ensuite, répète-le suffisamment de fois pour terminer le dessin. Les couleurs seront différents chaque fois.
        turtle_1_9: Vois-tu par quel nombre tu dois remplacer les points d'interrogation pour dessiner un cercle?
        turtle_1_10: 'Tu as réussi ! Maintenant, dessine tout ce que tu veux. Quelques idées amusantes : un bonhomme en allumettes, un flocon de neige ou une spirale. Essaie aussi le nouveau bloc «Définir la largeur». Amuse-toi!'
        turtle_4_1: 'Peux-tu dessiner un triangle (avec des cotés de 100 pixels) avec seulement 3 blocs? Indice: utilise un bloc «Répéter».'
        turtle_4_2: Ajoute un bloc « Tourner à droite de 90 degrés » quelque part au milieu du programme déjà présent sur l'espace de travail pour dessiner ces triangles.
        turtle_4_3: OK, voici le code que tu as écrit pour dessiner un seul triangle. Peux-tu ajouter un bloc «Répéter» et «Tourner» pour faire une jolie fleur ?
        turtle_4_4: 'Voici le même code que le puzzle précédent, mais en tournant seulement à 36 degrés après avoir dessiné chaque triangle. Combien de fois faut-il le répéter ? (Indice : après 360 degrés de rotation, le dessin fera un cercle complet)'
        turtle_4_5: 'Voici le même code de l''énigme précédente, mais en répétant les virages 36 fois. De combien de degrés doivent-être les virages ? (Indice : après 360 degrés de rotation, le dessin fera un cercle complet)'
        turtle_4_6: En utilisant seulement 3 blocs, peux-tu dessiner un carré avec des bords de 20 pixels?
        turtle_4_7: 'Voici le code pour dessiner le carré du dernier puzzle. Peux-tu le répéter pour dessiner 10 carrés adjacents comme une échelle ? Indice : tu as besoin de seulement 2 blocs de plus.'
        turtle_4_8: Voici la solution du puzzle précédent. Peux-tu ajouter seulement 2 blocs de plus pour compléter le dessin ?
        turtle_4_9: Voici la solution du puzzle précédent. De combien de degrés dois-tu tourner pour terminer le dessin ? (Tu devras probablement deviner quelques fois)
        turtle_4_10: Voici la solution du puzzle précédent. Combien de fois dois-tu répéter pour terminer le dessin ?
        turtle_4_11: Essaie de modifier les numéros dans les blocs «Tourner» et «Répéter» pour faire des modèles différents. Ou bien, essaie de changer le reste du code pour dessiner tout ce que tu veux.
        maze_karel_1_1: Salut, je suis un fermier. J'ai besoin de ton aide pour niveler le terrain sur ma ferme, afin de le préparer pour y étendre les semis. Déplace-moi vers le tas de terre et utilise le bloc «Supprimer» pour le supprimer.
        maze_karel_1_2: Ensuite, déplace-moi vers le trou et remplis-le avec DEUX pelletées de terre, en utilisant le bloc «Remplir».
        maze_karel_1_3: Déplace-moi vers le tas de terre et dis-moi combien de pelletées il faut pour le supprimer, en utilisant le moins de blocs possible.
        maze_karel_1_4: 'Peux-tu m''aider à supprimer les quatre tas de terre ? Indice: utilise un bloc «Répéter» si tu peux.'
        maze_karel_1_5: 'Aide-moi à remplir chacun de ces trous avec 5 pelletées de terre. Indice : tu peux mettre un bloc «Répéter» dans le bloc «Tant que».'
        maze_karel_1_6: Supprime tous les tas de terre en utilisant le moins de blocs possible. Les nouvelles options dans le menu déroulant du bloc « Tant que » me permettent de savoir si je suis sur un tas ou dans un trou.
        maze_karel_1_7: Wow, j'ai trouvé un trou très profond ! Je ne sais pas combien de pelletées de terre il faudra pour le remplir. Peux-tu écrire un programme qui le remplira jusqu’à ce que le sol soit nivelé ?
        maze_karel_1_8: Aide moi à remplir le trou à l'extrémité du champ avec le moins de blocs possible.
        maze_karel_1_9: 'Fais-moi enlever tous ces tas de terre. Essaie d’utiliser le moins de blocs possible. Indice : essaie d''utiliser un bloc «Tant que».'
        maze_karel_1_10: Je travaille tard, donc il fait nuit dehors, et je ne peux pas dire quelle est la taille des tas. Maintenant je n'ai pas toutes les options que j'avais l'habitude d'avoir sur le bloc «Tant que». Déplace-moi le long du champ et s'il y a un tas, retire-le.
        maze_karel_1_11: 'Il fait encore nuit dehors. Déplace-moi le long du champ. S''il y a un tas, supprime-le et s''il y a un trou, remplis-le. Indice : utilise le menu déroulant des options du bloc «Si».'
        turtle_2_1: 'Salut. Moi artiste zombie. Moi aimer dessiner ! Aide-moi à dessiner un carré dans une couleur spéciale. Remarque importante: tu as toujours les mêmes blocs, mais désormais ceux-ci sont organisés en catégories.'
        turtle_2_2: Bienvenue. Tu vas maintenant utiliser des fonctions - celles-ci te permettront de définir de nouveaux blocs ! Essaie le nouveau bloc «Dessiner un carré» qui se trouve dans la catégorie «Fonctions», pour dessiner un petit carré vert de 50x50.
        turtle_2_3: Utilise le bloc «Répéter» (dans la catégorie «Boucles») pour dessiner 3 carrés de taille 100, séparés de 120 degrés l’un de l’autre. Et fais-le en utilisant 3 couleurs aléatoires différentes.
        turtle_2_4: 'Maintenant nous allons faire preuve d’un peu de fantaisie. Change le code pour dessiner 36 carrés de 100 pixels de large, et séparés de 10 degrés les uns des autres. Indice : tu peux utiliser le curseur pour me faire aller plus vite.'
        turtle_2_5: Dessiner des carrés avec des côtés de 50, 60, 70, 80 et 90 pixels.  Tu auras besoin d'utiliser la fonction «Dessiner un carré» cinq fois.
        turtle_2_6: 'OK, ce programme va utiliser un compteur, pour dessiner les mêmes carrés que la dernière fois. Tu veux que le carré soit de la même taille que le compteur, alors utilise le bloc « Compteur ». Indice : C’est dans la catégorie «Variables».'
        turtle_2_7: Voici un programme pour dessiner une spirale mais, les blocs étant désactivés,  ils ne s’exécuteront pas. Fais un nouveau programme en utilisant un bloc « for » (dans la catégorie « Boucles ») et un bloc « Compteur » (dans la catégorie « Variables ») pour dessiner la même spirale.
        turtle_2_7_5: Il y a une nouvelle fonction « Dessiner un bonhomme de neige » (dans la catégorie « Fonctions »). Dessine deux bonhommes de neige d’une hauteur de 250 et 100.
        turtle_2_8: C’est un peu délicat. Utilise la fonction «Dessiner un bonhomme de neige» et le nouveau bloc «Bond en avant» bloc (dans la catégorie «Actions»). Dessine 3 bonhommes de neige de différentes couleurs, et séparés de 100 pixels les uns des autres.
        turtle_2_9: Utilise une boucle « compter avec » pour dessiner une famille de bonhommes de neige de hauteurs 110, 100, 90, 80, et 70 pixels. Les bonhommes de neige doivent tous être séparés par 60 pixels.
        turtle_2_10: Voici un code pour essayer d'expérimenter avec différentes spirales.  Que se passe-t-il si tu modifies la quantité de virages ? Ou définis une couleur aléatoire dans la boucle ?  Dessine tout ce que tu veux.
        maze_karel_2_1: 'Essaie d''utiliser les blocs pour m''aider à enlever tous les tas et remplir tous les trous sur le terrain. Essaie d''utiliser des boucles au lieu d''utiliser trop de blocs. Indice : tu peux mettre une boucle à l''intérieur d''une autre boucle.'
        maze_karel_2_2: Nous avons défini notre propre bloc appelé «Remplir 5», qui se trouve maintenant dans la catégorie «Fonctions». Utilise-le pour m'aider à remplir ce trou.
        maze_karel_2_3: Utilise le nouveau bloc de fonction « Remplir 5 » pour me faire remplir tous les trous. Tu dois tirer le bloc « Remplir 5 » hors de la catégorie « Fonctions ».
        maze_karel_2_4: Définis une nouvelle fonction qui supprime 7 pelletées. Ensuite utilise-la pour écrire un programme qui me permet de supprimer tous les tas.
        maze_karel_2_5: Crée une nouvelle fonction qui élimine 6 pelletées d'un tas, et utilise-la pour m'aider à niveler tous les tas.
        maze_karel_2_6: Utilise deux nouvelles fonctions, «Remplir 8» et «Retirer 8», pour m'aider à raser le tas et remplir le trou.
        maze_karel_2_7: Il y a une vache dans mon champ ! Écris une fonction qui me permet d’éviter la vache et de retirer le tas. Mets tous tes blocs à l'intérieur de la nouvelle fonction.
        maze_karel_2_8: Utilise cette nouvelle fonction, «Éviter la vache et Enlever 1», pour m'aider à enlever tous les tas.
        maze_karel_2_9: OK, voici une fonction qui supprime 4 tas de terre différents dans une colonne verticale. Essaie de mettre cette fonction à l'intérieur d'une boucle, afin de retirer tous les tas de terre à l'aide de seulement quelques nouveaux blocs.
        maze_karel_2_10: Déplace-moi à travers le champ, et utilise ces deux fonctions pour m'aider à supprimer tous les tas et remplir tous les trous.
        turtle_3_1: Ce puzzle te montre comment les fonctions « Dessiner un carré » et « Tracer un cercle » sont définies.  Définir une fonction ne fait pas fonctionner ses blocs.  Tu dois retirer le bloc « Dessiner un carré » pour vraiment dessiner un carré.
        turtle_3_2: En utilisant la fonction «dessiner un carré» comme exemple, crée une fonction «Dessiner un triangle» et utilise-la.
        turtle_3_3: 'Dessine des clôtures triangulaires autour des chats et une clôture carrée autour de la vache.  Indice: teste ton programme au fur et à mesure de ta progression.'
        turtle_3_4: Regarde si tu peux comprendre comment utiliser « Dessiner un carré » et « Dessiner un triangle » (et quelques autres blocs) pour dessiner une maison autour du lion.
        turtle_3_5: 'Maintenant, crée une nouvelle fonction «Dessiner une maison» et utilise-la pour y mettre deux chats. Indice : crée une fonction à l''aide du bloc «Faire quelque chose» et écris ton propre texte pour nommer le bloc.'
        turtle_3_6: 'À l''aide de «Dessiner un carré» comme exemple, ajoute une entrée appelée «Longueur» à «Dessiner un triangle». Puis, dessine des triangles de différentes tailles. (Indice : clique sur l''étoile pour ajouter une entrée à une fonction)'
        turtle_3_7: Ajoute une entrée nommée « Longueur » à la fonction « Dessiner une maison » et construis une grande maison pour l'éléphant (avec des côtés de 150 pixels de long).
        turtle_3_8: Modifie « Dessiner une maison » pour que je me retrouve dans le coin inférieur droit après avoir dessiné une nouvelle maison. Utilise cette fonction modifiée pour dessiner trois maisons.
        turtle_3_9: Peux-tu recréer la fonction «Dessiner une maison» sans aide ? Essaie, et puis dessine une rangée de maisons.
        turtle_3_10: Tu as beaucoup appris ! Maintenant utilise-la pour dessiner tout ce que tu veux. Essaie de dessiner une étoile, ou une spirale ou un flocon de neige amusant.
        maze_karel_debug_seq_1: Bienvenue au débogage ! Mon code ne fonctionne pas bien. Peux-tu repérer le problème et le corriger afin que je puisse aplanir mon champ et le préparer pour les semis?
        maze_karel_debug_seq_2: Quel est le problème avec ce programme ? Quelle correction dois-tu faire pour que je puisse enlever ce tas?
        maze_karel_debug_repeat: Débogue ce programme pour que mon terrain soit beau et nivelé.
        maze_karel_debug_while: Comment devrais-tu modifier ce programme pour m'aider à combler le trou?
        maze_karel_debug_if: À l’aide ! Répare ce programme afin que mon champ soit complètement plat.
        maze_karel_debug_if_else: Débogue ce programme pour que je puisse remplir les trous et supprimer tous les tas.
        maze_karel_debug_function_1: Que dois-tu changer dans ce programme pour m'aider à retirer tous les tas?
        maze_karel_debug_function_2: Peux-tu déboguer ce programme pour que je puisse aplanir mon champ?
        maze_karel_debug_function_3: 'Modifie ce programme pour que je supprime tous les tas de mon champ.'
        turtle_5_1: Essayez d'exécuter ce programme, et apportez-y des modifications pour voir quels changements sont produits. Comprenez-vous comment cela fonctionne ? (Vous pouvez également tout supprimer et mettre quelque chose de totalement différent à la place.)
        turtle_5_2: Essayez d'exécuter ce programme, et apportez-y des modifications pour voir quels changements sont produits. Comprenez-vous comment cela fonctionne ? (Vous pouvez également tout supprimer et mettre quelque chose de totalement différent à la place.)
        turtle_5_3: Essayez d'exécuter ce programme, et apportez-y des modifications pour voir quels changements sont produits. Comprenez-vous comment cela fonctionne ? (Vous pouvez également tout supprimer et mettre quelque chose de totalement différent à la place.)
        turtle_5_4: Essayez d'exécuter ce programme, et apportez-y des modifications pour voir quels changements sont produits. Comprenez-vous comment cela fonctionne ? (Vous pouvez également tout supprimer et mettre quelque chose de totalement différent à la place.)
        turtle_5_5: Essayez d'exécuter ce programme, et apportez-y des modifications pour voir quels changements sont produits. Comprenez-vous comment cela fonctionne ? (Vous pouvez également tout supprimer et mettre quelque chose de totalement différent à la place.)
        turtle_5_6: Essayez d'exécuter ce programme, et apportez-y des modifications pour voir quels changements sont produits. Comprenez-vous comment cela fonctionne ? (Vous pouvez également tout supprimer et mettre quelque chose de totalement différent à la place.)
        maze_3_1: J’ai besoin de parvenir à ce cochon ! Écris quelques lignes pour que je puisse bouger et récupérer mes œufs.
        maze_3_2: Écris-moi un programme pour que je puisse aller jusqu'à ce cochon.
        maze_3_3: Comment dois-je arriver au cochon ? Attention à ce que je ne rentre pas dans la boite de TNT !
        maze_3_4: Argh ! Écris-moi un programme qui me permet d'éviter le TNT et d’arriver au cochon.
        Custom_builder: Fais glisser les blocs depuis la boîte à outils jusqu'à l'espace de travail pour dessiner le niveau que tu souhaites créer. Clique sur « Exécuter » quand tu es prêt.
        jigsaw_1: Clique sur le bloc
        jigsaw_2: Glisse le bloc vers la cible
        jigsaw_3: Ordonne les blocs pour former l'image
        jigsaw_4: Ordonne les blocs pour former l'image
        jigsaw_5: Ordonne les blocs pour former l'image

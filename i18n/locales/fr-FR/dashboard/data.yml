        studio_c2_1: Peux-tu faire dire « Bonjour » à ce chien ?
        studio_c2_2: Peux-tu faire dire quelque chose au chien puis faire parler le chat juste après ?
        studio_c2_3: Peux-tu écrire un programme pour que ce chien se déplace jusqu'au chat?
        studio_c2_4: Peux-tu écrire un programme qui déplace le chien jusqu'au chat, et qui fait dire «Bonjour» au chat lorsque le chien le rejoint?
        studio_c2_5: Peux-tu écrire un programme pour faire dire «Bonjour» à la pieuvre lorsque l'on clique dessus?
        studio_c2_6: Peux-tu écrire un programme pour que Waddles se déplace pour toucher toutes les cibles, en utilisant les touches vers le haut / vers le bas / vers la gauche / vers la droite ?
        studio_c2_7: Le bloc «Répéter à l’infini» te permet d’exécuter le code en continu. Peux-tu attacher des blocs pour faire monter et descendre le dinosaure sans arrêt ?
        studio_c2_8: Peux-tu faire dire «Aïe!» à Waddles et jouer le son «Coup» lorsqu'il percute le dinosaure, puis le déplacer avec les flèches pour que cela se produise?
        studio_c2_9: Peux-tu ajouter un bloc qui marque un point lorsque Waddles croise la pieuvre, puis le déplacer avec les flèches jusqu'à ce que tu marques un point?
        studio_c2_10: Peux-tu ajouter des blocs pour changer l'arrière-plan et la vitesse de Waddles, puis le déplacer avec les flèches jusqu'à ce que tu marques un point?
        studio_c2_11: Crée ta propre histoire. Quand tu as fini, clique sur «Terminer» pour laisser tes amis essayer ton histoire sur leur téléphone.
        studio_c3_story_1: Peux-tu faire dire « Bonjour » à ce chien ?
        studio_c3_story_2: Peux-tu faire dire quelque chose au chien puis faire parler le chat juste après ?
        studio_c3_story_3: Peux-tu écrire un programme pour que ce chien se déplace jusqu'au chat?
        studio_c3_story_4: Peux-tu écrire un programme qui déplace le chien jusqu'au chat, et qui fait dire « Bonjour » au chat lorsque le chien l'atteint ?
        studio_c3_story_5: Peux-tu ajouter un bloc pour rendre la pieuvre heureuse ?
        studio_c3_story_6: Crée ta propre histoire. Quand tu as fini, clique sur «Terminer» pour laisser tes amis essayer ton histoire sur leur téléphone.
        studio_c3_game_1: Peux-tu écrire un programme pour faire dire « Bonjour » à la pieuvre lorsque l'on clique dessus ?
        studio_c3_game_2: Peux-tu écrire un programme qui déplace ce manchot sur chacun des drapeaux d'arrivée, en utilisant les touches fléchées du clavier haut ↑, bas ↓, gauche ← et droite → ?
        studio_c3_game_3: Le bloc «Répéter à l’infini» te permet d’exécuter le code en continu. Peux-tu attacher des blocs pour faire monter et descendre le dinosaure sans arrêt ?
        studio_c3_game_4: Peux-tu faire dire «Aïe!» à Waddles et jouer le son «Coup» lorsqu'il percute le dinosaure, puis le déplacer avec les flèches pour que cela se produise?
        studio_c3_game_5: Peux-tu ajouter un bloc qui marque un point lorsque le manchot croise la pieuvre, puis le déplacer avec les flèches jusqu'à ce que tu marques un point ?
        studio_c3_game_6: Peux-tu ajouter des blocs pour changer l'arrière-plan et la vitesse du manchot, puis le déplacer avec les flèches jusqu'à ce que tu marques un point ?
        studio_c3_game_7: Crée ton propre jeu. Lorsque tu as fini, clique sur «Terminer» pour laisser tes amis essayer ton jeu sur leur téléphone.
        studio_playlab_1: Waddles veut dire «Bonjour» - peux-tu l'aider ?
        studio_playlab_2: Le Garçon des cavernes (acteur 1) et Jasmine (acteur 2) voudraient se dire «Bonjour». Peux-tu les aider en utilisant le bloc «Dire» deux fois ?
        studio_playlab_3: Peux-tu aider Mademoiselle Tennis à parvenir au drapeau ?
        studio_playlab_4: Peux-tu aider Monsieur Tennis (acteur 1) à rejoindre Mademoiselle Tennis (acteur 2) et jouer un son lorsqu'il y arrive ?
        studio_playlab_5: Peux tu aider le Robot spatial à dire «Salutations terriens» lorsque l'on clique? N'oublie pas de cliquer dessus après avoir cliqué sur « Exécuter ».
        studio_playlab_6: Peux-tu aider la Sorcière à se déplacer avec les flèches haut/bas/droite/gauche pour récupérer toutes les boules de feu magiques?
        studio_playlab_7: Le bloc «Répéter à l’infini» te permet d’exécuter le code en continu. Peux-tu attacher des blocs pour faire aider le magicien à bouger à gauche et à droite sans arrêt ?
        studio_playlab_8: Peux-tu ajouter un bloc pour marquer un point et un autre pour jouer un son quand la licorne percute le magicien, et ensuite la déplacer à l’aide des flèches jusqu’à ce que tu marques un point ?
        studio_playlab_9: Définis l'arrière-plan de cette invasion extraterrestre et aide le Robot spatial à atteindre l’extra-terrestre plus rapidement en modifiant sa vitesse. Ensuite déplace-le avec les touches fléchées pour aller au Robot spatial et alerter tout le monde
        studio_playlab_10: Crée ton propre jeu. Lorsque tu as fini, clique sur «Terminer» pour laisser tes amis essayer ton jeu sur leur téléphone.
        studio_iceage_hello1: Sid veut rassembler tout le monde pour une nouvelle aventure. Peux-tu l'aider à dire «Bonjour» en déplaçant le bloc «Dire» dans la zone de travail et en écrivant le mot « Bonjour » à l'intérieur?
        studio_iceage_hello2: Sid (acteur 1) a trouvé Manny (acteur 2) et veut l'inviter à se joindre à l'aventure.  Aide-les à se saluer en utilisant le bloc «Acteur dire» deux fois.
        studio_iceage_move_to_flag: Scrat est à la recherche de son gland !  Aide-le à parcourir les 200 derniers pixels en utilisant le bloc «Déplacer».
        studio_iceage_move_to_actor: Diego (acteur 1) est à la recherche de Manny (acteur 2). Aide Diego à descendre de 200 pixels vers Manny en utilisant le bloc «Déplacer acteur». Ensuite, connecte un bloc à l'événement «Quand acteur touche» pour jouer un son, lorsqu’ils se retrouvent.
        studio_iceage_repeat: Le bloc «Répéter à l’infini» te permet d’exécuter le code en continu. Peux-tu attacher des blocs pour aider Mémé à faire de l'exercice en se déplaçant à gauche et à droite sans arrêt ?
        studio_iceage_click_hello: Peux-tu aider Sid à faire un dernier appel en direction de ses amis lorsqu’on clique dessus ? N'oublie pas de cliquer dessus après avoir cliqué sur « Exécuter ».
        studio_iceage_move_events: Scrat est toujours à la recherche de glands ! Aide-le à gambader en attachant le bloc «Déplacer» à chacun des événements et en inversant la direction de chacune des flèches. Lorsque tu as terminé, clique sur «Exécuter» et essaie de recueillir tous les glands.
        studio_iceage_sound_and_points: Nous avons fourni la majeure partie du code qui fait se déplacer Mémé à gauche et droite, ainsi que le code pour déplacer Sid sur l'écran. Peux-tu terminer le code et ajouter des blocs à l'événement «Quand l’acteur touche» pour faire en sorte d’émettre à la fois un son et marquer un point lorsque Sid et Mémé entrent en collision ? Appuie sur « Exécuter » pour démarrer le jeu.
        studio_iceage_warn_ice_age: Tout le monde doit bouger plus vite car une ère glaciaire s’annonce ! Change l’arrière-plan en un paysage glacé et règle la vitesse de Sid sur rapide, ensuite appuie sur « Exécuter » et envoie-le avertir Diego.
        studio_iceage_throw_hearts: Sid veut faire savoir à sa grand-mère Mémé, qu'il l'aime. Utilise la commande «Acteur jeter» pour que Sid (acteur 1) lance des cœurs à Mémé (acteur 2) ! Règle l’humeur de Mémé sur «Heureuse» quand elle est touchée par les cœurs.
        studio_iceage_free_play: Il est temps de créer ton propre jeu ou ta propre histoire ! Lorsque tu as fini, clique sur «Terminer» pour laisser tes amis essayer ton jeu sur leur téléphone, leur tablette ou leur ordinateur.
        studio_gumball_hello1: Anais veut se faire de nouveaux amis. Peux-tu l'aider à dire « Bonjour » en déplaçant le bloc «Dire» dans la zone de travail et en écrivant le mot « Bonjour » à l'intérieur?
        studio_gumball_hello2: Darwin (acteur 1) et son frère Gumball (acteur 2) se dirigent vers l'école.  Aide-les à se saluer en utilisant le bloc «Acteur dire» deux fois.
        studio_gumball_move_to_flag: Banana Joe est sur le point de gagner une course sur le terrain !  Aide-le à parcourir les 200 derniers pixels en utilisant le bloc «Déplacer».
        studio_gumball_move_to_actor: Gumball (acteur 1) et Darwin (acteur 2) sont en retard pour la journée au champ ! Aide Gumball  à se descendre de 200 pixels vers Darwin en utilisant le bloc «Déplacer acteur».  Ensuite, connecte un bloc à l'événement «Quand acteur touche» pour jouer un son, lorsqu’ils se retrouvent.
        studio_gumball_repeat: Le bloc «Répéter à l’infini» te permet d’exécuter le code en continu. Peux-tu attacher des blocs pour aider Gumball à s’échauffer pour la course en se déplaçant à gauche et à droite sans arrêt?
        studio_gumball_click_hello: Peux-tu aider Anton à annoncer le départ d'une course en disant «À vos marques, prêt, partez !» ? Pour tester ton programme, n'oublie pas de cliquer sur Anton après avoir cliqué sur « Exécuter » !
        studio_gumball_move_events: Darwin participe au concours de collecte de drapeaux ! Aide-le à bouger en attachant le bloc « Déplacer » à chacun des événements. Lorsque tu as terminé, clique sur «Exécuter» et essaie de recueillir tous les drapeaux.
        studio_gumball_sound_and_points: Nous avons fourni la majeure partie du code qui fait se déplacer Anton (acteur 2) à gauche et droite, ainsi que le code pour déplacer Banana Joe (acteur 1) sur l'écran.  Peux-tu terminer le code et ajouter des blocs à l'événement «Quand l’acteur touche» pour faire en sorte d’émettre à la fois un son et de marquer un point lorsque Banana Joe et Anton entrent en collision ?  Appuie sur « Exécuter » pour démarrer le jeu.
        studio_gumball_warn_food_fight: Darwin a échappé à une bataille de nourriture ! Change l’arrière-plan des «Personnages» et règle la vitesse de Darwin sur rapide, clique ensuite sur « Exécuter » et déplace-le vers Penny pour la prévenir.
        studio_gumball_join_food_fight: Joins-toi à la bataille de nourriture ! Utilise la commande «Acteur jeter élément à droite» pour que Banana Joe (acteur 1) lance de la nourriture à Anton (acteur 2) ! Règle l’humeur d'Anton sur «Colère» quand il se fait frapper.
        studio_gumball_free_play: Crée ton propre jeu ou ta propre histoire. Lorsque tu as fini, clique sur «Terminer» pour laisser tes amis essayer ton jeu sur leur téléphone, leur tablette ou leur ordinateur.
        studio_full_sandbox: Crée ton propre jeu. Lorsque tu as fini, clique sur «Terminer» pour laisser tes amis essayer ton jeu sur leur téléphone.
        studio_k1_1: Peux-tu faire dire « Bonjour » à ce chien ?

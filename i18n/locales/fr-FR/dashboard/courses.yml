          version_title: 2017-2018
          description_student: Découvertes de l’Informatique (CS Discoveries) est un cours d'initiation à l'informatique qui permet aux étudiants de créer d’authentiques artéfacts et d'utiliser l'informatique comme moyen de créativité, de communication, de résolution de problèmes et d'amusement.

      2-3 Bee Debugging 4: Ces blocs-là me gênent vraiment. Corrige l’erreur ou les erreurs afin de récolter tout le nectar et fabriquer tout le miel.
      2-3 Bee Debugging 5: "Ces blocs-là me gênent vraiment. Corrige l’erreur ou les erreurs afin de récolter tout le nectar et fabriquer tout le miel.  Tu peux maintenant utiliser «Exécuter» et «Étape»."
      2-3 Bee Debugging 6: |-
        Ces blocs-là me gênent vraiment. Corrige l’erreur ou les erreurs afin de récolter tout le nectar.
      2-3 Bee Debugging 7: Ces blocs-là me gênent vraiment. Corrige l’erreur ou les erreurs afin de récolter tout le nectar et fabriquer tout le miel.

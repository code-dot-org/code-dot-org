      2-3 Bee Debugging Assessment 1: |-
        Évaluation :  Ces blocs-là me gênent vraiment. Corrige l’erreur ou les erreurs afin de récolter tout le nectar et fabriquer tout le miel.
      2-3 Bee Functions 1: Les fonctions sont des blocs de code qui effectuent une tâche. Utilise la fonction « Obtenir 2 nectars » pour recueillir le nectar de chaque fleur.
      2-3 Bee Functions 10: "Les fleurs pourpres peuvent avoir 1 ou 0 nectar.  Crée une fonction qui récolte du nectar seulement sur les fleurs pourpres qui en ont."
      2-3 Bee Functions 2: "Les fonctions sont des blocs de code qui effectuent une tâche. Utilise la fonction « Obtenir 5 » pour obtenir 5 nectars à la fois. Veille également à utiliser une boucle pour obtenir un compte de bloc idéal."
      2-3 Bee Functions 3: Récolte tout le nectar de chaque fleur.
      2-3 Bee Functions 4: "La fonction «Déplacer et obtenir le nectar» déplace l'abeille, recueille le nectar et renvoie l'abeille là où elle a commencé. Utilise la fonction pour récolter tout le nectar."
      2-3 Bee Functions 5: Il y a maintenant davantage de nectar dans les fleurs. Modifie la fonction donnée afin qu'elle recueille 4 nectars et utilise-la pour recueillir l'ensemble du nectar des fleurs.
      2-3 Bee Functions 6: Maintenant, utilise la même fonction pour récolter le nectar des trois fleurs.
      2-3 Bee Functions 7: Les fleurs sont maintenant plus loin. Modifie la fonction donnée et utilise la pour récolter tout le nectar des fleurs.
      2-3 Bee Functions 8: Crée ta propre fonction qui obtiendra 7 nectars, se déplacera vers l'avant et fera 7 unités de miel. Utilise la fonction pour recueillir le nectar de chaque fleur et fabriquer du miel dans chaque gâteau de miel.
      2-3 Bee Functions 9: Crée ta propre fonction qui descendra un chemin, recueillera du nectar, produira du miel, puis renverra l'abeille en haut du chemin.
      2-3 Bee Functions Assessment 1: 'Évaluation : utilise la fonction donnée pour recueillir le nectar de chaque fleur.'
      2-3 Bee Functions Assessment 2: 'Évaluation : crée une fonction pour fabriquer 3 unités de miel à la fois.'
      2-3 Bee Loops 1: |-
        Chaque fleur contient une unité de nectar. Récolte le nectar de chacune des fleurs. 
      2-3 Bee Loops 10: Peux-tu utiliser une boucle «Tant que» à l'intérieur de deux autres boucles pour récolter tout le nectar ?
      2-3 Bee Loops 11: Utilise des boucles « Tant que » pour recueillir tout le nectar des fleurs dans ce champ.
      2-3 Bee Loops 12: Utilise des boucles « Tant que » pour recueillir tout le nectar des fleurs dans ce champ.
      2-3 Bee Loops 13: 'Évaluation : Utilise le bloc «Répéter» pour recueillir tout le nectar.'
      2-3 Bee Loops 1A: 'Salut, je suis une abeille. Peux-tu m''aider à recueillir le nectar de ces fleurs ? '
      2-3 Bee Loops 2: Utilise une boucle pour recueillir le nectar et produire du miel.
      2-3 Bee Loops 2A: Peux-tu faire la même tâche plus facilement avec une boucle ?
      2-3 Bee Loops 3: Recueille le nectar de chaque fleur et fabrique du miel dans chaque gâteau de miel.
      2-3 Bee Loops 3A: Peux-tu utiliser une boucle pour recueillir tout ce nectar ?
      2-3 Bee Loops 3B: Maintenant, utilise le nouveau bloc «Répéter» pour recueillir tout le nectar et fabriquer tout le miel.
      2-3 Bee Loops 4: |-
        Utilise une boucle semblable au dernier puzzle, mais ajoute-lui un virage.
      2-3 Bee Loops 4A: "Que se passe-t-il si tu mets cette séquence en boucle 3 fois ? N'oublie pas de faire le miel à la fin !"
      2-3 Bee Loops 5: "Utilise une boucle pour descendre les marches et récolter le nectar."
      2-3 Bee Loops 6: Utilise une boucle pour recueillir le nectar de chaque fleur et fabriquer du miel dans chaque gâteau de miel.
      2-3 Bee Loops 7: Met ces blocs dans une boucle afin de recueillir le nectar de chaque fleur.
      2-3 Bee Loops 8: "Ces fleurs pourpres ont une quantité inconnue de nectar. Utilise une boucle «Tant que nectar» pour recueillir tout le nectar. Cette boucle s'exécutera tant que la condition est vraie, dans ce cas «Nectar > 0»."
      2-3 Bee Loops 9: La boucle « Tant que » peut exécuter la même action que l’instruction « Si » dans une boucle. Ajoute une boucle « Tant que » à ce code pour effectuer la même tâche.
      2-3 Bee Loops Assessment 1: 'Évaluation - utilise une boucle «Tant que» pour recueillir tout le nectar de cette fleur.'
      2-3 Maze 1: 'Peux-tu m''aider à attraper le vilain cochon ? Assemble deux blocs «Avancer» et clique sur «Exécuter». '
      2-3 Maze 10: Guide-moi jusqu'à cette maudite créature verte! (Attention au TNT)
      2-3 Maze 11: Emmène-moi à la fleur, j'ai faim ! Combien de fois dois-tu répéter un bloc ?
      2-3 Maze 12 (copy 1): 'Peux-tu remplacer la réponse précédente avec seulement deux blocs ? (Indice : crée une boucle à l''aide d''un bloc «Répéter plusieurs fois».)'
      2-3 Maze 12 (copy 2): 'Peux-tu remplacer la réponse précédente avec seulement deux blocs ? (Indice : crée une boucle à l''aide d''un bloc «Répéter plusieurs fois».)'
      2-3 Maze 12 (old): Amène-moi au cochon, maintenant avec le bloc «Répéter plusieurs fois» !
      2-3 Maze 12 - One Move Block: Arrivez au cochon ! Mais cette fois, vous pouvez utiliser seulement un bloc « avancer ». Voyez vous les blocs qui pourraient vous aider ?
      2-3 Maze 12: 'Peux-tu remplacer ces cinq blocs par deux blocs seulement ? (Indice : tu dois créer une boucle en utilisant un bloc «Répéter» pour réussir ce niveau.)'
      2-3 Maze 13 (old): Amène-moi au cochon, en utilisant cette fois le bloc «Répéter jusqu'à»!
      2-3 Maze 13: "Amène-moi au cochon en utilisant seulement deux blocs.\n(Indice : tu dois utiliser le bloc « Répéter » pour réussir ce niveau.)"
      2-3 Maze 14 (old): Amène-moi au cochon en utilisant le bloc «Répéter jusqu'à»!
      2-3 Maze 14: Amène-moi jusqu'au tournesol ! (Où est ce bloc «Répéter» quand j'en ai besoin ?)
      2-3 Maze 15 (old): Amène-moi au cochon en utilisant le bloc «Répéter jusqu'à»!
      2-3 Maze 15: Utilise deux boucles « Répéter » pour aller au cochon avec le plus petit nombre de blocs possible.
      2-3 Maze 16 (old): Amène-moi au cochon en utilisant le bloc «Répéter jusqu'à»!
      2-3 Maze 16 before: Amène-moi au cochon.
      2-3 Maze 16: Amène-moi jusqu'au tournesol. Mets la séquence en boucle !
      2-3 Maze 2: Ce cochon me casse les pieds. Aide-moi à aller jusqu’à lui !

    short_instructions:
      2-3 Artist 1 new: Salut, je suis un artiste. Tu peux écrire du code pour me faire dessiner presque tout. Utilise quelques blocs pour me faire tracer les lignes grises de l'image. (Chaque ligne a une longueur de 100 pixels)
      2-3 Artist 11: "Donne un bord au signal d'arrêt en faisant un octogone à 8 côtés, chacun d’une longueur de 100 pixels. De combien de degrés dois-tu tourner ? (Indice : combien fait 360 divisé par 8?) "
      2-3 Artist 12: |-
        Définis le bloc «Répéter plusieurs fois» pour qu'il crée un «cercle» afin de terminer le globe oculaire. Si chaque mouvement tourne à droite d'un degré, combien de fois dois-tu le répéter pour boucler la boucle ? 180 ? 360 ? 500 ?
      2-3 Artist 2 new: 'Cette maison a un mur à moitié fini. Chaque côté fait 100 pixels, mais le mur à moitié fini fait seulement 50 pixels. Termine le mur. '
      2-3 Artist 2: 'Cette maison a un mur à moitié fini. Chaque côté fait 100 pixels, mais le mur à moitié fini fait seulement 50 pixels. Termine le mur. '
      2-3 Artist 3.4: Le bloc de saut déplace l'artiste sans rien dessiner. Dessine la ligne pointillée en utilisant les blocs de saut et de dessin.
      2-3 Artist 3: Ce chapeau fait 100 pixels de haut. Dessine un chapeau qui fait 70 pixels de moins.
      2-3 Artist 3new: "Le chapeau rouge mesure 100 pixels. Termine de dessiner un chapeau noir qui est plus court de 70 pixels. La largeur du chapeau noir est de 50 pixels."
      2-3 Artist 4: Aide-moi à terminer la maison pour ce chat.
      2-3 Artist 5: Remplace ce code avec un bloc « Répéter plusieurs fois » pour dessiner la même maison en utilisant seulement 3 blocs.
      2-3 Artist 6: 'Cette maison a besoin d''un toit ! Dessine le triangle.  Indice : les trois côtés sont de la même longueur.'
      2-3 Artist 7: 'Termine de dessiner la moitié droite de la dernière fenêtre. Chaque vitre carrée de la fenêtre fait 25 pixels de large.'
      2-3 Artist 8: Complète les pièces pour chacun des animaux en coupant le rectangle en 2 carrés égaux. Le rectangle fait 200 pixels de large et 100 pixels de haut.
      2-3 Artist 9 NEW: Terminer ce cerf-volant
      2-3 Artist 9 REPLACEMENT: Terminez de dessiner ces escaliers !
      2-3 Artist 9: Terminer ce cerf-volant
      2-3 Artist Assessment 1: 'Évaluation : Termine de dessiner la dernière dent qui fait 25 pixels de large et 25 pixels de haut.'
      2-3 Artist Debugging 1: Peux-tu faire en sorte que ce chapeau ait une longueur de 100 pixels?
      2-3 Artist Debugging 10: "The direction pad on my game\ncontroller is too narrow. \\r\n\\r\nCan you make it wider by 10 pixels?\\r\n\\r\nTry\nrunning the code first to see what's wrong."
      2-3 Artist Debugging 11: |-
        Aide-moi à terminer mon beau flocon de neige. Combien de fois ai-je besoin de le «Répéter» pour le terminer ?
      2-3 Artist Debugging 12: Je dois ajouter une vague marine à cette scène.  Peux-tu m'aider?
      2-3 Artist Debugging 2: "Le code pour les trois moustaches que tu vois est faux. Indice : chaque moustache fait 75 pixels de long. Corrige ce code pour dessiner les moustaches."
      2-3 Artist Debugging 3: "Mon bateau est troué ! Peux-tu le réparer en changeant l'angle de la ligne ? Indice : le dernier angle comporte une erreur de 15 degrés."
      2-3 Artist Debugging 4: Quelle est l'image que nous essayons de dessiner ? Terminer de relier les points en utilisant les angles et les lignes appropriés.
      2-3 Artist Debugging 5: "Le code pour la jambe et le pied que tu vois est faux. Indice : le pied est trop long, nous devrons supprimer un pas (jeu de mots)."
      2-3 Artist Debugging 6: |-
        Il semblerait que je sois assis sur une chaise à laquelle il manque un pied. Modifie les blocs pour dessiner le pied.
      2-3 Artist Debugging 7: |-
        On dirait que «C» dans le code est dessiné à l’envers. Peux-tu le faire ressembler à un vrai «C» ?
      2-3 Artist Debugging 8: |-
        Mon moulinet n'est pas fini. Combien de fois dois-je le répéter pour le terminer ?
      2-3 Artist Debugging 9: |-
        Le code de cette tige est incorrect. Indice : l’angle comporte une erreur de 60 degrés.
      2-3 Artist Debugging Assessment 1: "Cette forme est trop petite. Peux-tu l’agrandir ? Indice : elle devrait être plus longue de 75 pixels de chaque côté."
      2-3 Artist Free Play: Activité libre ! Dessine tout ce que tu veux.
      2-3 Artist Functions 1 a: "Salut. Moi artiste zombie. Moi aime dessiner ! Toi aider moi à dessiner les verres carrés. Astuce : le pont entre les verres fait 25 pixels de moins que la longueur du carré."
      2-3 Artist Functions 1: "Salut. Moi artiste zombie. Moi aime dessiner ! Toi aider moi à dessiner les verres carrés. Astuce : le pont entre les verres fait 25 pixels de moins que la longueur du carré."
      2-3 Artist Functions 10: 'Voici deux fonctions, une pour dessiner un grand engrenage et l''autre pour dessiner un petit engrenage. Utilise les pour dessiner l''intérieur d''une machine!'
      2-3 Artist Functions 11 a: "Nous avons renommé la fonction «Dessiner un carré» en «Dessiner un hexagone», mais elle ne dessine encore que des carrés ! Peux-tu modifier la fonction «Dessine un hexagone» pour dessiner un hexagone avec des côtés de 50 pixels et dessiner l'image en utilisant la fonction ?"
      2-3 Artist Functions 11.5 a: "Voici cette même fonction « dessiner un hexagone ». Que se passe-t-il si tu mets seulement 60 degrés à chaque fois que tu boucles ?"
      2-3 Artist Functions 11.5: "Voici cette même fonction « dessiner un hexagone ». Que se passe-t-il si tu mets seulement 60 degrés à chaque fois que tu boucles ?"
      2-3 Artist Functions 11: "Nous avons renommé la fonction «Dessiner un carré» en «Dessiner un hexagone», mais elle ne dessine encore que des carrés ! Peux-tu modifier la fonction «Dessine un hexagone» pour dessiner un hexagone avec des côtés de 50 pixels et dessiner l'image en utilisant la fonction ?"
      2-3 Artist Functions 12 Mike: "Les fonctions sont vraiment très biens pour dessiner des choses complexes plusieurs fois. Peux-tu utiliser la fonction «Dessiner une fleur» pour remplir le reste de la jardinière ? (Indice : les plantes sont séparées les unes des autres d’une longueur de 100 pixels)  "
      2-3 Artist Functions 12 a: "Les fonctions sont vraiment très biens pour dessiner des choses complexes plusieurs fois. Peux-tu utiliser la fonction «Dessiner une fleur» pour remplir le reste de la jardinière ? (Indice : les plantes sont séparées les unes des autres d’une longueur de 100 pixels)  "
      2-3 Artist Functions 12: "Les fonctions sont vraiment très biens pour dessiner des choses complexes plusieurs fois. Peux-tu utiliser la fonction «Dessiner une fleur» pour remplir le reste de la jardinière ? (Indice : les plantes sont séparées les unes des autres d’une longueur de 100 pixels)  "
      2-3 Artist Functions 13: Nous t’avons fourni quatre fonctions. Utilise les comme bon te semble à l'intérieur d'une ou de plusieurs boucles pour faire des images que tu pourras partager avec tes amis. Appuie sur « Exécuter » pour voir un exemple.
      2-3 Artist Functions 2 a: 'Sers-toi du petit bloc vert « dessiner un carré » pour appeler cette fonction et dessiner les lunettes. '
      2-3 Artist Functions 2: "Les fonctions te permettent de définir de nouveaux blocs ! Nous avons déplacé les blocs pour dessiner un carré dans une fonction appelée «Dessiner un carré». Peut-tu utiliser la fonction «Dessiner un carré» pour créer les lunettes ? Les carrés sont à 75 pixels les uns des autres."
      2-3 Artist Functions 3 a: "Modifie la fonction ˋdessine un carré` pour dessiner des lunettes avec une monture de 115px de chaque côté. \n\nLes carrés sont maintenant à 45 pixels les uns des autres."
      2-3 Artist Functions 3: "Modifie la fonction pour dessiner un carré de 115 pixels de côté et dessine de plus grands verres. Les carrés sont maintenant à 45 pixels les uns des autres."
      2-3 Artist Functions 4 a: Maintenant, met cette fonction dans une boucle et ajoute un autre tour pour dessiner ces trois carrés.
      2-3 Artist Functions 4: Utilise le bloc « Répéter » pour dessiner ces 3 carrés.
      2-3 Artist Functions 7: 'Utilise la fonction «Dessiner une maison» pour dessiner deux maisons à l''aide de deux paramètres différents. (Indice: la première maison fait 100 pixels.)'
      2-3 Artist Functions 9: 'Voici la fonction «Flocon de neige». Fais des expériences avec cette fonction pour créer une scène hivernale ! Il s''agit d''un niveau d’activité libre, il n''y a donc aucun puzzle à résoudre. Amuse-toi!'
      2-3 Artist Loops 1: Peux-tu faire un hexagone avec des côtés de 100 pixels de long pour finir la cellule ? N'oublie pas, cela signifie que tu devras seulement tourner à 60 degrés !
      2-3 Artist Loops 10: Qu’arrive-t-il au dessin lorsque nous rendons notre étape finale vers l’avant deux fois moins longue ?
      2-3 Artist Loops 11: Maintenant nous allons mettre une * autre * boucle autour de l’ensemble de notre création !  N'oublie pas d'ajouter un angle à la fin de la boucle extérieure.
      2-3 Artist Loops 2: Maintenant, utilise un bloc répéter pour que la cellule devienne une coquille.
      2-3 Artist Loops 4: Veux-tu voir ce qu'il se passe lorsque nous répétons cette forme encore et encore à l'aide d'une boucle ?
      2-3 Artist Loops 5: Maintenant faisons un petit changement à la boucle et voyons comment cela change notre image.
      2-3 Artist Loops 6: Ajoute un autre déplacement et un tour supplémentaire à l'intérieur de la boucle et vois comment ton dessin change.
      2-3 Artist Loops 7: Nous pouvons utiliser les boucles pour faire toutes sortes de polygones.  Peux-tu créer un losange à l'intérieur de cet hexagone ?
      2-3 Artist Loops 8: Mettons les deux éléments à l'intérieur d'une boucle.
      2-3 Artist Loops 9: |-
        Nous allons mettre en boucle les mêmes éléments, mais maintenant nous allons ajouter un peu de distance entre eux.
        Utilise le même code que précédemment, mais ajoute une progression à la fin de la boucle externe.
      2-3 Artist Loops New 1: Dessinons la tête de ce robot ! Peux-tu faire un carré de 100 pixels de côté ?
      2-3 Artist Loops New 10: Maintenant connectons ensemble plusieurs « V » en les dessinant dans une boucle.
      2-3 Artist Loops New 11: Cette fois nous allons les dessiner 24 fois. Ajoute un virage à gauche de 30 degrés à ce code et mets le tout dans un bloc « Répéter ».
      2-3 Artist Loops New 12: 'Dessine un losange avec des côtés de 100 pixels.'
      2-3 Artist Loops New 13: "We are going to start you with\nsome code (in grey) to make one diamond. \\r\n\\r\nLoop the grey code to create\na fun pattern!"
      2-3 Artist Loops New 14: Maintenant dessinons le losange 10 fois mais en pivotant de 90 degrés entre chaque losange.
      2-3 Artist Loops New 15: Dessine quelque chose d'amusant.
      2-3 Artist Loops New 2: |-
        Voici une partie du code que tu as utilisé pour dessiner ce carré. Que se passe-t-il si tu utilises le bloc Répéter pour exécuter ce code 4 fois ?
      2-3 Artist Loops New 9: Dessine un simple « V » dont les deux parties font 50 pixels de long pour terminer la flèche.
      2-3 Artist Match Hex Pic: 'Correspondance :  aide à terminer l''hexagone.'
      2-3 Artist Match Rho Pic: 'Correspondance :  termine le code manquant.'
      2-3 Artist Match Sq Pic: 'Correspondance : complète le code manquant'
      2-3 Artist Match Tri pic: 'Correspondance :  remplis le code manquant.'
      2-3 Artist Nested Loops 1: "Tu as déjà utilisé des boucles pour dessiner des formes, mais savais-tu que tu peux mettre une boucle à l'intérieur d'une autre boucle ?\nBoucle l’ensemble de ce bloc de code 3 fois pour dessiner le motif."
      2-3 Artist Nested Loops 10: Boucle ce code 12 fois pour terminer le motif.
      2-3 Artist Nested Loops 11: Boucle ce code 4 fois pour terminer le motif, en tournant de 90 degrés après chaque cercle.
      2-3 Artist Nested Loops 12: Boucle ce code 12 fois pour terminer les bouclettes.
      2-3 Artist Nested Loops 2: "Maintenant boucle le triangle 6 fois. Après chaque triangle, tu devras tourner de 60 degrés avant de dessiner le suivant."
      2-3 Artist Nested Loops 3: "Tu devras boucler le triangle 12 fois pour dessiner ce motif. Divise le nombre de degrés dans un cercle (360) par le nombre de formes que tu dessines (12) pour découvrir de combien tu devras tourner après chaque forme."
      2-3 Artist Nested Loops 4: "Boucle ce losange 12 fois pour dessiner une fleur. Indice : les 12 losanges sont justes comme les 12 triangles que tu as faits - de combien devras-tu tourner après chaque forme ?"
      2-3 Artist Nested Loops 5: "Remplis les fenêtres de ce bâtiment avec une boucle imbriquée. Les fenêtres font 20 pixels de long et sont à 20 pixels l’une de l’autre."
      2-3 Artist Nested Loops 6: |-
        Ce dinosaure a 8 pointes en haut sa queue ; chaque pointe fait 30 pixels de long. Boucle le triangle 8 fois, mais assure-toi d’avancer après chacun d’entre d'eux.
      2-3 Artist Nested Loops 7: "Boucle ce triangle 10 fois pour dessiner le soleil. Tu devras te déplacer et tourner après chaque triangle. Tu peux déterminer de combien tu dois tourner en divisant le nombre de degrés dans un cercle par le nombre de formes qui le constituent."
      2-3 Artist Nested Loops 8: "Maintenant nous allons ajouter un peu d’herbe à notre image. Chaque touffe d'herbe est à 50 pixels l’une de l’autre."
      2-3 Artist Nested Loops 9: "Nous allons terminer cette image en ajoutant une fleur. Boucle ce losange 12 fois pour dessiner ta fleur."
      2-3 Artist Nested Loops Free Play: Activité libre, dessine quelque chose de cool avec des boucles imbriquées.
      2-3 Bee Conditionals 1: Salut! Je suis une abeille. Aide-moi à récolter le nectar de la fleur.
      2-3 Bee Conditionals 10: 'Les fleurs pourpres peuvent avoir 1 ou 0 nectar. Veille à ne pas butiner une fleur pourpre si elle n''a pas de nectar.'
      2-3 Bee Conditionals 11: "Butine les fleurs qui ont du nectar."
      2-3 Bee Conditionals 12: Utilise une boucle pour vérifier et récolter le nectar de toutes ces fleurs.
      2-3 Bee Conditionals 13: |-
        Recueille le nectar et fabrique du miel. Indice : que se passe-t-il si tu utilises l’instruction conditionnelle «Si nectar» sur une fleur rouge ? Peux-tu terminer ceci avec une boucle ?
      2-3 Bee Conditionals 14: |-
        Recueille le nectar et fabrique du miel. Veille à ne pas butiner une fleur pourpre si elle n'a pas de nectar.
      2-3 Bee Conditionals 15: "Recueille le nectar des quatre fleurs."
      2-3 Bee Conditionals 2: "Salut, je suis une abeille ! Aide-moi à recueillir tout le nectar des fleurs. Utilise une boucle."
      2-3 Bee Conditionals 3: "Aide-moi à recueillir tout le nectar des fleurs et à fabriquer du miel. Utilise une boucle."
      2-3 Bee Conditionals 4: Aide-moi à récolter tout le nectar des fleurs et à faire tout le miel.
      2-3 Bee Conditionals 5: "Les fleurs pourpres peuvent avoir 1 ou 0 nectar, mais tu ne sais pas lesquelles en ont! Veille à ne pas butiner une fleur pourpre si elle n'a pas de nectar. Vérifier si le nectar est égal à 1 à l'aide du bloc «Si»."
      2-3 Bee Conditionals 6: Vérifie cette fleur avec un bloc « Si » pour voir s'il y a du nectar disponible.
      2-3 Bee Conditionals 7: Butine chaque fleur qui a du nectar.
      2-3 Bee Conditionals 8: Ce champ possède des fleurs rouges et pourpres. Les fleurs rouges ont une quantité connue de nectar, mais le nectar de la fleur pourpre est inconnu. Recueille tout le nectar.
      2-3 Bee Conditionals 9: Récolte tout le nectar de chaque fleur.
      2-3 Bee Conditionals Assessment 1: 'Évaluation : Recueille tout le nectar. Veille à ne pas butiner une fleur pourpre si elle n''a pas de nectar.'
      2-3 Bee Debugging 1: Ces blocs-là me gênent vraiment. Corrige l’erreur ou les erreurs afin de récolter tout le nectar et fabriquer tout le miel.
      2-3 Bee Debugging 10: "Ces blocs-là me gênent vraiment. Corrige l’erreur ou les erreurs afin de récolter tout le nectar et fabriquer tout le miel."

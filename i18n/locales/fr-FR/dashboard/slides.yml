    C4_function_create:
      1:
        image: 'notes/C4_function_create_1.png'
        text: "Maintenant que tu as modifié des blocs de fonctions, il est temps de créer un nouveau bloc de fonction à partir de zéro. C'est vraiment simple. Tu verras que la boîte à outils a une catégorie appelée «fonctions». Si tu cliques dessus, tu verras un bouton orange appelé «Créer une fonction». Cliquer dessus affiche l'éditeur de fonction que tu as déjà utilisé pour modifier des blocs de fonctions existants."
      2:
        image: 'notes/C4_function_create_2.png'
        text: "Tout comme avant, tu as commencé en nommant ta fonction, en rédigeant une description de ce que la fonction doit faire. Par exemple, elle doit dessiner un carré ou dessiner un triangle, et ensuite faire glisser des blocs depuis la boîte à outils vers l'espace de travail blanc ci-dessous. N'oublie pas de glisser ces blocs à l'intérieur du bloc d’emballage vert de la fonction."
      3:
        image: 'notes/C4_function_create_3.png'
        text: "Lorsque tu as terminé, clique sur Enregistrer et Quitter. Cela te ramènera à l’espace de travail principal du puzzle. La nouvelle fonction que tu as créée apparaîtra comme un bloc vert dans la catégorie fonctions de ta boîte à outils. Fais glisser et dépose ce bloc dans l'espace de travail principal et utilise-le comme n’importe quel autre bloc pour résoudre le puzzle."
    C4_function_edit:
      1:
        image: 'notes/C4_function_edit_1.png'
        text: "Une des choses géniales dans la programmation informatique c’est qu'une fois qu'on a appris à un ordinateur comment faire une action, on peut toujours rappeler cette fonction. Tu lui donnes un nom et ensuite tu l’appelles. C'est vraiment comme prolonger le langage."
      2:
        image: 'notes/C4_function_edit_2.png'
        text: "Dans le programme que nous avons construit, nous avons appris comment dessiner un carré en avançant et en tournant quatre fois. Nous pouvons prendre cette fonction et lui donner un nom comme « Dessiner un carré » pour que chaque fois qu’on en a envie, on puisse simplement dire « Dessiner un carré », et l’ordinateur appellera cette fonction, ce code et il le fera pour nous. Nous avons ajouté cette notion dans notre langage de programmation."
      3:
        image: 'notes/C4_function_edit_3.png'
        text: "Dans ce puzzle, nous avons déjà créé une fonction « Dessiner un carré » pour toi. Tu la verras dans la boîte à outils comme un bloc vert. Ce que tu devras faire est d'écrire le même code que tu as écrit avant pour dessiner un carré et le mettre dans cette fonction. Pour ce faire, clique sur l'option Modifier dans le bloc vert « Dessiner un carré ». Cela va ouvrir l'éditeur de fonction. L'éditeur de fonction comporte trois parties. Un endroit où tu donnes un nom à ta fonction. Cela apparaîtra sur le bloc vert avant cette fonction. Puis écris une courte description de ce que ta fonction doit faire."
      4:
        image: 'notes/C4_function_edit_4.png'
        text: "Dans ce cas, elle doit dessiner un carré. L'espace blanc ci-dessous est l'espace de travail et il fonctionne exactement comme l'espace de travail que tu utilises déjà. Fais glisser et dépose les blocs de la boîte à outils dans cet espace de travail. N'oublie pas de mettre ces blocs qui créent un carré à l'intérieur du bloc d’emballage vert de la fonction. Lorsque tu as terminé, clique sur Enregistrer et Quitter. Cela te ramènera à l’espace de travail principal du puzzle. Maintenant, tu peux utiliser le bloc de fonction « Dessiner un carré » comme n’importe quel autre bloc pour résoudre le puzzle."
    C4_function_parameters:
      1:
        image: 'notes/C4_function_parameters_1.png'
        text: "Voici une fonction qui dessine un carré avec des côtés de 50 pixels. C'est très bien, mais si je voulais dessiner un carré avec des côtés de 50 pixels et un autre carré avec des côtés de 100 pixels ? Nous ne devrions pas avoir à faire deux fonctions séparées qui font presque la même chose. Au lieu de cela, nous pouvons utiliser une fonction avec un paramètre."
      2:
        image: 'notes/C4_function_parameters_2.png'
        text: "Les paramètres nous permettent de transmettre des valeurs à une fonction, qui est utilisée comme variable à l'intérieur de la fonction. Nous allons essayer d'ajouter un paramètre à cette fonction afin de pouvoir l'utiliser pour créer des carrés de différentes tailles. Dans l'éditeur de fonction, tu peux modifier le nom et la description comme tu l’as fait auparavant, mais maintenant, tu peux également rajouter un paramètre. Écris le nom de ton paramètre dans l'espace, puis clique sur Ajouter un paramètre. Cela va créer un bloc rouge avec le nom du paramètre que tu viens de créer. Maintenant, nous pouvons remplacer le bloc « Avancer » de 100 par le paramètre «Longueur» et il va donc avancer de la longueur indiquée."
      3:
        image: 'notes/C4_function_parameters_3.png'
        text: "Clique sur Enregistrer et Fermer et glisse ton nouveau bloc «Dessiner un carré» de la catégorie Fonctions de la boîte à outils. Tu remarqueras qu'il y a un espace vide à côté de «Longueur» parce que la fonction veut savoir quelle valeur le paramètre « Longueur » doit avoir. Fais glisser un bloc numérique de la catégorie Maths et place-le dans cet espace. Tu vois comment tu peux utiliser la fonction encore et encore avec des longueurs différentes pour faire des carrés de différentes tailles ? Essaie de faire un carré tout seul !"
    C4_intro:
      1:
        image: 'notes/C4_intro_1.png'
        text: "La programmation se fait habituellement avec du texte, mais nous allons utiliser Blockly qui utilise des blocs visuels que tu peux glisser et déposer pour écrire des programmes. Mais en fait, tu crées toujours du code. Pour commencer, nous allons générer du code pour un programme qui aidera l’oiseau mécontent Angry Bird à se déplacer dans un labyrinthe afin d’atteindre les méchants cochons qui ont volé ses œufs."
      2:
        image: 'notes/C4_intro_2.png'
        text: "Blockly est divisé en trois grandes parties. Sur la gauche, il y a un labyrinthe d’oiseaux où ton programme s'exécutera. Les instructions pour chaque niveau sont écrites sous le labyrinthe. La zone du milieu est la boîte à outils, et chacun de ces blocs est une action que l’oiseau peut comprendre. La zone blanche à droite est l'espace de travail et c'est ici que nous allons construire notre programme."
      3:
        image: 'notes/C4_intro_3.png'
        text: "Si je fais glisser le bloc «Déplacer» dans notre espace de travail et appuie sur « Exécuter », que se passe-t-il ? L'oiseau avance d’une case sur la grille. Et si je veux que l’oiseau fasse quelque chose après avoir avancé d’une case ? Je peux ajouter un autre bloc à notre programme."
      4:
        image: 'notes/C4_intro_4.png'
        text: "Je vais choisir le bloc «Tourner à droite» et je vais le glisser sous mon bloc «Déplacer» jusqu'à ce que la flèche jaune apparaisse. Puis je le dépose et les deux blocs s’emboîteront. Lorsque j'appuie à nouveau sur « Exécuter », l'oiseau effectue les commandes qui sont empilées de haut en bas sur notre espace de travail."
      5:
        image: 'notes/C4_intro_5.png'
        text: "Si jamais tu veux supprimer un bloc, il suffit de le retirer de la pile et de le faire glisser dans la corbeille. Après avoir cliqué sur « Exécuter », tu peux toujours cliquer sur le bouton «Réinitialiser» pour faire revenir l’oiseau au départ. Maintenant attrapons ces cochons !"
    C4_math_artist:
      1:
        image: 'notes/C4_math_artist_1.png'
        text: "Si je veux dessiner un rectangle de 50 pixels de hauteur qui soit deux fois plus large que haut, comment dois-je programmer l'ordinateur pour faire ça ? Eh bien, je pourrais dire à l'artiste de monter jusqu'à cinquante, de tourner à droite et puis d’aller à 100 et de déplacer le tout deux fois. Mais alors je fais des maths pour l'ordinateur."
      2:
        image: 'notes/C4_math_artist_2.png'
        text: "Multiplier cinquante par deux dans ta tête n’est pas difficile, mais les ordinateurs sont vraiment bons pour faire des maths, alors il faut leur laisser faire les calculs autant que possible. Si j'avais simplement utilisé une variable appelée «Hauteur», alors j'aurais pu facilement changer la hauteur à cinquante, et ensuite changer mon algorithme pour indiquer à l'artiste de monter de la hauteur voulue, de tourner à droite, et ensuite d'avancer de deux fois la hauteur; ce qui nous donne un rectangle deux fois plus large que haut."
    C4_unplugged_algorithms:
      1:
        image: 'notes/C4_unplugged_algorithms_1.png'
        text: "Cette leçon s’appelle les Algorithmes Tangram. Un Tangram est un puzzle à sept pièces qui peuvent être assemblées pour créer d'autres formes. Tu vas utiliser un algorithme pour expliquer à ton partenaire comment assembler le puzzle."
      2:
        image: 'notes/C4_unplugged_algorithms_2.png'
        text: "Un algorithme est simplement une liste d’étapes que tu peux suivre pour effectuer une tâche. Nous les utilisons tous les jours avec des choses comme des listes de courses et des recettes. Si ton algorithme est simple, il y a beaucoup de façons de l'interpréter et celui qui effectue cet algorithme peut ne pas obtenir exactement ce que tu voulais. Si tu veux t’assurer que tout le monde termine avec exactement la même chose, alors ton algorithme doit être détaillé et très précis."
      3:
        image: 'notes/C4_unplugged_algorithms_3.png'
        text: "Aujourd’hui, j'utilise un algorithme pour terminer un tableau. Je voulais essayer de faire un tableau avec des loups, mais je ne suis pas le meilleur des peintres. Heureusement, pour les gens comme moi, il y a la peinture par numéros. Il existe quarante couleurs et il y a des petites lettres et des chiffres qui te disent de quelle couleur peindre chaque section. La peinture par numéros me dit exactement quelle couleur utiliser et à quel endroit."
      4:
        image: 'notes/C4_unplugged_algorithms_4.png'
        text: "Elle est très précise, donc je suis en mesure de suivre les instructions et le tableau va devenir incroyablement beau. C’est un super algorithme. Si les instructions n'étaient pas suffisamment précises, mes loups n’auraient pas l’air aussi beaux. Lorsque tu veux que quelque chose se réalise exactement de la façon dont tu l’avais prévu, il est préférable d'être extrêmement précis."
    C4_unplugged_binary:
      1:
        image: 'notes/C4_unplugged_binary_1.png'
        text: "La personne qui donne des instructions est la personne qui tient le papier; chaque équipe doit imaginer ce que va être son symbole «Éteint» et ce que va être son symbole «En marche».  En binaire, c'est un peu comme un alphabet avec deux lettres. Comme si A et B formaient tout alphabet, mais tu as un 0 et un 1."
      2:
        image: 'notes/C4_unplugged_binary_2.png'
        text: "La façon la plus courante d’utiliser le binaire est avec l’instruction «Si». C'est un classique de la programmation. Le programme s'exécute et dit si quelque chose est vrai, et ensuite le fait. Ou si ce n’est pas vrai, fais quelque chose d’autres. Et si tu voulais faire quelque chose d’un peu plus compliqué peut-être. Au lieu d’une instruction « Si », tu voulais travailler avec quelque chose comme une image ou un son sur un ordinateur."
      3:
        image: 'notes/C4_unplugged_binary_3.png'
        text: 'Un ordinateur ne connaît que le binaire, mais une image n''est pas binaire, ce n’est pas des uns et des zéros, alors comment fais-tu cela ? Voici un exemple : Tu as cette belle photo. Maintenant, une image est essentiellement une forme d''information. Toutes les informations peuvent être encodées en binaire d’une façon ou d’une autre, il suffit de comprendre comment le faire.'
      4:
        image: 'notes/C4_unplugged_binary_4.png'
        text: "Tu imagines que nous allons mettre une grille sur ce panda et pour chaque carré, nous allons décider si cette zone est plutôt noire ou plutôt blanche. Et puis, nous allons le colorier de cette façon. Maintenant, chaque cellule de la grille est noire ou blanche, puis nous disons que les carrés noirs sont des zéros (chiffre binaire) et les carrés blancs sont des uns, l'autre chiffre binaire. À la fin, tu te retrouves avec tout un tas de uns et de zéros. Voilà comment tu représentes cette image en binaire."
    C4_unplugged_forloops:
      1:
        image: 'notes/C4_unplugged_forloops_1.png'
        text: "Cette leçon s’appelle Jouer avec la «Boucle pour». Dans cette leçon, nous allons utiliser une ligne de numéros pour jouer à un jeu de dés. Chaque joueur va faire rouler les dés trois fois pour assigner une valeur initiale, une valeur d'arrêt et notre intervalle. À chaque tour, nous encerclons notre valeur de départ, et chaque valeur qui est le même nombre de pas en avant que la valeur de notre intervalle. Nous nous arrêtons d’encercler lorsque nous arriverons à notre valeur d'arrêt. La personne avec le plus haut score gagne !"
      2:
        image: 'notes/C4_unplugged_forloops_2.png'
        text: "Les «Boucles pour» peuvent être très pratiques à plusieurs endroits et si un jour tu deviens météorologue, tu utiliseras des « Boucles pour » tout le temps. Salut, je suis Becky. Je travaille à EverPower Renewables comme météorologue du vent. Je prédis les vitesses des vents pour la région de la gorge du fleuve Columbia où la société possède des parcs éoliens."
      3:
        image: 'notes/C4_unplugged_forloops_3.png'
        text: "Nous essayons de comprendre les vents à venir afin de définir de combien de puissance nous disposons. Nous donnons cette information en temps réel aux négociants d’électricité. Ils achètent et vendent l’énergie sur la base de la quantité d’énergie que nous leur annonçons afin de s'assurer que le réseau électrique reste équilibré, que les lumières restent allumées et que nous maximisions la quantité d'énergie produite par nos parcs éoliens."
      4:
        image: 'notes/C4_unplugged_forloops_4.png'
        text: "Nous sommes au centre de contrôle national de EverPower Renewables ici à Portland, et c'est là où nous recevons les informations provenant de tous les parcs éoliens du pays. Aujourd’hui, même les ordinateurs les plus puissants ne peuvent pas simuler l'atmosphère partout. Dans les modèles de prévisions informatiques, nous avons ce que nous appelons une grille. Chaque point de la grille est une latitude et une longitude. Il faut calculer la physique et essayer de trouver la vitesse du vent, la température, la pression - ce genre de choses."
      5:
        image: 'notes/C4_unplugged_forloops_5.png'
        text: "Puisque ce sont des grilles plutôt grandes et que nous faisons cela à plusieurs endroits, nous faisons ces choses en boucle des millions et des millions de fois. Dans tout ce que je fais, j’utilise des «Boucles pour». Voici par exemple une « Boucles pour » juste là. Lorsque tu prévois le vent, il y a tellement de paramètres différents qui entrent en jeu, qu’il serait impossible pour un être humain de s'asseoir et de faire tous ces calculs. Il y a tant d’aspects différents qui ont une incidence sur ce qui se passe en ce qui concerne le vent, qu’il nous faut un modèle informatique afin de le prévoir."
    C4_unplugged_madlibs:
      1:
        image: 'notes/C4_unplugged_madlibs_1.png'
        text: "Dans cette leçon, nous allons jouer à remplir un peu les vides. Tu as un modèle que tu peux remplir pour créer des histoires similaires qui ont des différences très amusantes."
      2:
        image: 'notes/C4_unplugged_madlibs_2.png'
        text: "Dans cette leçon, nous avons aussi appris comment faire un modèle abstrait à partir de deux histoires qui ont déjà été créées. L’abstraction est l'art d'enlever les différences et les détails afin que tu puisses voir comment une solution peut fonctionner pour de nombreux problèmes différents. C’est très utile en informatique, car cela permet de créer des fonctions qui peuvent être utiles dans plusieurs situations différentes."
    C4_unplugged_parameters:
      1:
        image: 'notes/C4_unplugged_parameters_1.png'
        text: "Cette leçon s’appelle la Composition de chansons avec des paramètres. Nous allons écrire quelques chansons ici. Le refrain est parfois juste un peu différent chaque fois que tu le chantes. Tu te souviens de Le vieux Macdonald avait une ferme ? Le refrain est légèrement différent pour chaque animal. Et sur cette ferme, il avait une vache, i-a-i-a-o. Le petit changement dans chaque refrain peut être montré en utilisant quelque chose que nous appelons les «paramètres»."
      2:
        image: 'notes/C4_unplugged_parameters_2.png'
        text: "Parfois, une fonction nécessite un paramètre. Un paramètre est un morceau supplémentaire d'information que tu peux donner à une fonction afin de le personnaliser pour un besoin particulier. Quand tu fais des crèmes glacées avec tes amis, tu utilises un processus semblable aux paramètres dans un programme informatique."
      3:
        image: 'notes/C4_unplugged_parameters_3.png'
        text: "Le disque de glace à la vanille peut être le même pour chaque coupe de glace, mais lorsque tu demandes à tes amis quelles sont les deux garnitures qu'ils aimeraient, tu peux obtenir plusieurs combinaisons différentes. La garniture est le nom de la fonction, mais chaque type de garniture est un paramètre. Les fonctions et les paramètres travaillent ensemble pour faire de grands logiciels et de grandes coupes de glaces également."
    C4_unplugged_variables:
      1:
        image: 'notes/C4_unplugged_variables_1.png'
        text: "Cette leçon s'appelle les Variables en enveloppes. Nous allons apprendre comment construire des phrases lorsqu’il nous manque encore des éléments d'information. La plupart d'entre nous est déjà familiarisé avec l'idée de combler un vide. Nous le faisons lorsque nous mettons notre nom sur nos devoirs. Parfois, il y a plus d'un mot qui doit être rempli et dans ce cas, nous donnons à ce vide une étiquette afin de savoir où va tel ou tel élément d'information."
      2:
        image: 'notes/C4_unplugged_variables_2.png'
        text: "Les variables sont des espaces réservés aux éléments d'information qui peuvent changer. En utilisant une variable pour les informations manquantes, nous pouvons continuer à travailler sur ce que nous faisons et laisser quelqu'un d'autre compléter les informations manquantes plus tard. Dans un logiciel, nous utilisons beaucoup les variables. Nous utilisons les variables comme espaces réservés aux noms, aux adresses e-mail et même au nom d’utilisateur. De cette façon, nous pouvons indiquer au programme que ces détails apparaîtront plus tard lorsque l’utilisateur les renseignera. Nous utilisons les variables tout le temps dans notre travail."
      3:
        image: 'notes/C4_unplugged_variables_3.png'
        text: "Chaque fois que tu dois stocker un élément d'information pour plus tard, nous utilisons une variable. Disons que nous devons compter le nombre de fois où l'utilisateur a envoyé un message sur Twitter ou qu’il a «twitté», ou gazouillé en français. Chaque fois que l'utilisateur envoie un message sur Twitter, nous allons ajouter 1 à ce nombre et chaque fois que l'utilisateur supprime l’un de ses «gazouillis» (pour utiliser un terme français), nous allons réduire ce nombre de 1. Chaque fois que nous devons savoir combien de fois l'utilisateur a gazouillé, nous regarderons seulement cette variable."
    C4_variables_artist:
      1:
        image: 'notes/C4_variables_artist_1.png'
        text: "Une variable est un conteneur dans lequel tu peux stocker une valeur. Lorsque tu utilises cette variable dans un algorithme, elle ouvre le conteneur et examine la valeur à l'intérieur. Cela te permet d'écrire des algorithmes plus intelligents qui se comportent différemment en fonction de la valeur stockée dans la variable."
      2:
        image: 'notes/C4_variables_artist_2.png'
        text: "Par exemple, si tu voulais écrire un algorithme permettant de dire «Joyeux Anniversaire, tu as 10 ans !» à mon petit frère, c'est très bien maintenant, mais quand j’exécuterai l’algorithme l'année prochaine je voudrais lui dire, «Joyeux Anniversaire, tu as 11 ans !» Je pourrais créer une variable appelée «Âge» pour stocker l'âge de mon frère et écrire mon algorithme pour dire Joyeux Anniversaire, tu as « Âge » à la place. Comme la variable peut changer, chaque année, je peux mettre à jour la variable « Âge » égale à « Âge » plus 1."
      3:
        image: 'notes/C4_variables_artist_3.png'
        text: "Dans ce puzzle, nous allons utiliser une variable qui définira la longueur de la ligne que notre artiste dessinera. Par la suite dans notre code, le bloc « Avancer » examinera cette variable «Longueur» pour voir à quelle valeur tu l’as réglée."
    C4_variables_playlab:
      1:
        image: 'notes/C4_variables_playlab_1.png'
        text: "Une variable est un conteneur dans lequel tu peux stocker une valeur. Lorsque tu utilises cette variable dans un algorithme, elle ouvre le conteneur et examine la valeur à l'intérieur. Cela te permet d'écrire des algorithmes plus intelligents qui se comportent différemment en fonction de la valeur stockée dans la variable."
      2:
        image: 'notes/C4_variables_playlab_2.png'
        text: "Maintenant, tu vas essayer le Labo de jeux où tu trouveras différents jeux et tu pourras modifier les valeurs des variables comme la vitesse, la hauteur, le score, afin de changer le jeu. Tu n’auras pas à changer l'algorithme du jeu pour changer la façon dont il joue, juste la variable."
      3:
        image: 'notes/C4_variables_playlab_3.png'
        text: "Dans le cadre de mon travail sur les livres chez Kindle et X-Ray, nous appliquons des variables de nombreuses manières différentes. Une façon d’utiliser une variable consiste à stocker les numéros de page d'un livre. Un utilisateur peut augmenter et diminuer la taille de la police sur une page. En fonction de la taille de la police, le nombre de pages du livre peut changer. Nous pouvons l’ajuster en stockant le nombre de pages dans la variable."
    infinity_playlab_events:
      1:
        image: 'notes/infinity_playlab_events_1.png'
        text: "Maintenant, nous allons apprendre quelque chose que tous les programmeurs de jeux utilisent tous les jours. On les appelle des événements. Un événement dit à ton programme d’écouter lorsque quelque chose se passe. Et puis, quand cela arrive, il exécute une action. Quelques exemples d'évènements sont: l'écoute des clics de souris, l’activation d’une touche fléchée du clavier ou un tapotement de l'écran."
      2:
        image: 'notes/infinity_playlab_events_2.png'
        text: "Ici, nous allons faire monter Baymax pour toucher Hiro et redescendre pour toucher Raiponce lorsque le joueur utilise les flèches du clavier ou les boutons haut/bas. Nous allons utiliser le bloc « Quand flèche vers le haut » et lui attacher le bloc « Déplacer acteur vers le haut », donc lorsque le joueur appuie sur la flèche vers le haut du clavier, tout ce qui est attaché au bloc « Quand flèche vers le haut » est exécuté. Nous ferons la même chose pour faire descendre Baymax. Étape par étape, ton jeu devient plus interactif."
    infinity_playlab_intro:
      1:
        image: 'notes/infinity_playlab_intro_1.png'
        text: "Alors dans quelle classes es-tu ? CE1. Seconde. CP. J'étais en quatrième quand j'ai appris à programmer. J'ai eu mon premier ordinateur quand j'étais en sixième. Ce qui m’amuse, c’est d’être capable de réparer les problèmes des gens. Tu peux t’exprimer, tu peux construire des choses à partir d'une idée."
      2:
        image: 'notes/infinity_playlab_intro_2.png'
        text: "L'informatique est la base de beaucoup de choses que les professionnels et les étudiants à l’université vont faire pour les vingt ou trente prochaines années. J’aime programmer parce que j’aime aider les gens. J'ai l'occasion de construire quelque chose qui va simplifier la vie des gens. Je pense que c'est la chose que nous avons qui se rapproche le plus d’un super-pouvoir. Le démarrage est la partie la plus importante. Je suis moi-même un débutant et je veux que tu apprennes avec moi."
      3:
        image: 'notes/infinity_playlab_intro_3.png'
        text: "Je suis John Vechey, je suis l'un des cofondateurs de PopCap Games. Nous faisons des jeux comme Plants vs. Zombies, Bejeweled et Peggle. L’important dans un jeu, ce n'est pas à quel point ton code est parfait ou à quel point ton art est parfait - c’est ce qu’on ressent en jouant et à quel point c’est amusant. Tu ne peux obtenir cette sensation qu’en l'essayant ou en le faisant; ou encore, en apprenant, en adaptant et en réitérant tes propres compétences à créer des jeux."
      4:
        image: 'notes/infinity_playlab_intro_4.png'
        text: "As-tu un jeu vidéo préféré ? Eh bien, nous allons faire un pas vers la création de jeux - juste comme ça - à l'aide du Labo de jeux. Les bons jeux ont une histoire et chaque histoire présente des acteurs. Les acteurs font des choses comme parler, se déplacer et interagir. Peut-être même marquer des points selon les règles du jeu. Aujourd'hui, nous allons apprendre comment faire toutes ces choses, une par une, avec des personnages de Disney comme Anna, Elsa, Hiro, Baymax et Raiponce. Nous allons construire un jeu à partir de zéro qui peut être partagé et joué sur un téléphone."
      5:
        image: 'notes/infinity_playlab_intro_5.png'
        text: "Ton écran est divisé en trois parties principales. Sur la gauche, il y a l'espace de jeu, où ton programme s'exécutera. Les instructions pour chaque niveau sont écrites ci-dessous. La zone centrale est la boîte à outils et chacun de ces blocs est un morceau de code. La zone blanche à droite est l'espace de travail, et c'est ici que nous allons construire notre programme."
      6:
        image: 'notes/infinity_playlab_intro_6.png'
        text: "Pour commencer, tu devras lier tes blocs au bloc orange «Lors du lancement». Tu peux lier plusieurs blocs en les glissant jusqu'à ce que tu voies la ligne jaune, et ainsi, ils s'emboîteront. Dans ce premier puzzle, Hiro est Acteur 1 et Baymax est Acteur 2. Nous devons aider Hiro à rejoindre Baymax en tirant le bloc « Déplacer vers la droite » dehors et en le liant au bloc « Lors du lancement ». Lorsque tu as tes blocs en place, clique sur le bouton « Exécuter » pour voir ce que tu as programmé."
      7:
        image: 'notes/infinity_playlab_intro_7.png'
        text: "Commence, et à la fin tu pourras créer ton propre jeu avec ces incroyables acteurs qui peuvent interagir, marquer des points, lancer des microbots, des cerises, des poêles, des étincelles et de la glace... et se faire disparaitre. Ça ne dépend que de toi !"
    infinity_playlab_repeat_forever:
      1:
        image: 'notes/infinity_playlab_repeat_forever_1.png'
        text: "Tu imagines si tu devais répéter quelque chose encore et toujours? Heureusement tu n’auras jamais à faire ça parce que les ordinateurs savent vraiment bien répéter les choses. C'est le bloc « Répéter à l’infini». Tout ce qui se trouve dans ce bloc sera effectué à l’infini tout au long du jeu."
      2:
        image: 'notes/infinity_playlab_repeat_forever_2.png'
        text: "Alors si on voulait qu'un acteur fasse quelque chose de manière répétée, sans que le joueur ait à faire quoi que ce soit, nous placerions ces blocs à l’intérieur du bloc « Répéter à l’infini ». Dans le prochain puzzle , notre objectif est d'aider Anna à monter et à descendre en permanence. Apprendre comment toutes les commandes « Répéter » fonctionnent te permettra d'économiser énormément de temps plus tard lorsque tu développeras ton propre jeu."
    tutorial_puzzle_challenge:
      1:
        image: 'notes/tutorial_puzzle_challenge_1.png'
        text: "Que veux-tu faire quand tu seras grande Olivia ? Devenir astronaute. Sais-tu ce qu’est un programmeur informatique ? Oui euh non. Hum, attends, quoi ? Je ne sais pas vraiment comment l'expliquer mais la programmation informatique est plutôt simple. C’est un ensemble d’instructions comme une recette; tu dois les suivre pas à pas pour obtenir le résultat souhaité."
      2:
        image: 'notes/tutorial_puzzle_challenge_2.png'
        text: "Je peux changer le nombre de pixels et la longueur de la ligne à l'aide de ce menu déroulant. C’était long comment déjà ? Tu peux revoir les instructions en regardant sous le bouton « Exécuter ». Ici j'ai utilisé le bloc « Avancer » et je vais sélectionner 100 pixels. Je peux supprimer un bloc en le faisant glisser dans la boîte à outils ou dans la poubelle. Remettons-le en place."
      3:
        image: 'notes/tutorial_puzzle_challenge_3.png'
        text: "Exécute le code en appuyant sur « Exécuter ». Eh bien, cela n’a pas fonctionné ! Je vais appuyer sur Réinitialiser et essayer de comprendre ce qui ne marche pas. Tu peux essayer un puzzle autant de fois que tu le souhaites et sauter des puzzles et y revenir plus tard. Assure-toi de faire de ton mieux et de ne pas abandonner. Ajoutons un autre « Avancer ». Cela ne fonctionne toujours pas. Je peux placer un bloc entre d’autres blocs."
      4:
        image: 'notes/tutorial_puzzle_challenge_4.png'
        text: "Nous allons prendre un bloc «Tourner» et le placer entre les blocs «Avancer». Tourner à gauche de 45 degrés. Exécutons-le à nouveau. Remise à zéro, exécution, génial ! Voici un autre puzzle. Parfois, on te donne un code de démarrage à compléter. Ici, je dois ajouter les longueurs et les degrés appropriés."
      5:
        image: 'notes/tutorial_puzzle_challenge_5.png'
        text: "Tu peux parfois supprimer accidentellement le code de démarrage. Que fais-tu alors ? Tu peux appuyer sur «Supprimer le puzzle» et tout recommencer. Je vais faire glisser ce pavé numérique dans les différentes zones de pixels. Sélectionne 100 pour les pixels, 45 pour les degrés et de nouveau 100 pour les pixels. Génial ! Voici l'abeille de Code Studio. J'ai besoin de déplacer l'abeille vers chaque fleur et recueillir du nectar."
      6:
        image: 'notes/tutorial_puzzle_challenge_6.png'
        text: "La première fleur est à trois blocs, alors j’ai besoin de trois « Avancer ». 1, 2, 3. Puis un bloc « Recueillir du nectar », puis un autre bloc « Recueillir du nectar ». Eh bien, cela n’a pas fonctionné ! Je vais placer un autre bloc « Avancer » entre « Recueillir du nectar » et «Exécuter» à nouveau. Youpi, ça marche ! Tu viens d'apprendre comment utiliser l’artiste de Code Studio et les puzzles des abeilles. Bonne chance pour le Défi du puzzle de Code Studio."
    unplug1:
      1:
        image: 'notes/unplug1_1.png'
        text: "Que veux-tu faire quand tu seras grande Olivia ? Euh, un astronaute ! Sais-tu ce qu’est un programmeur informatique ? Oui, euh, non. Euh, quoi, quoi ? Je ne sais pas vraiment comment l'expliquer. Le programmation informatique est assez simple. C'est un ensemble d'instructions, comme une recette. Tu dois les suivre étape par étape pour obtenir le résultat souhaité."
      2:
        image: 'notes/unplug1_2.png'
        text: "L’informatique est une façon d’avoir un impact sur le monde. Ce peut être des vidéos de musique, ce peut être des jeux, détecter si une personne est liée ou non à une autre personne. Trouver, tu sais, les amis des gens. Tu peux faire toutes sortes d'autres choses complètement folles qui sauvent vraiment des vies. Mais je pense que tu dois en avoir vraiment envie. Pour moi, c'est comme un pinceau. Je crois qu’une grande programmation n'est pas du tout différente d’un grand art."
      3:
        image: 'notes/unplug1_3.png'
        text: "Lorsque j'ai enfin appris un peu de programmation, le mur blanc cachait un tas de portes à ouvrir, et bien sûr, en les ouvrant on trouve alors un autre couloir longé de portes. La programmation est facile et amusante. Tu peux faire tout ce que tu as en tête. Finalement, tu ouvres suffisamment de portes pour que la lumière puisse entrer. Pour moi, un programme fini est comme une structure remplie de lumière. Tous les coins sont éclairés. Le nombre de personnes que tu peux toucher et avec qui tu peux interagir est quelque chose que le monde n'a jamais rencontré auparavant."
      4:
        image: 'notes/unplug1_4.png'
        text: "La première leçon de cette série porte sur ce qu’est l’informatique, sur ce que fait un informaticien et sur la façon dont tu peux devenir plus responsable lors de ton utilisation de la technologie. C'est une leçon très importante, mais elle comporte beaucoup de textes. À la fin, tu arriveras à faire ton propre encodage personnalisé à l'aide de tes initiales. C'est une activité amusante et c'est très encourageant parce que le binaire est une de ces choses qui a l’air très technique, mais une fois que tu le comprends, c'est comme si tu parlais une langue secrète."
    unplug2:
      1:
        image: 'notes/unplug2_1.png'
        text: "La leçon sur la pensée computationnelle est destinée à t’apprendre comment prendre un gros problème difficile, et le décomposer en plusieurs problèmes plus simples. L'objectif de cette leçon est d'écrire une série d'instructions que quelqu'un peut suivre pour dessiner un des monstres inclus dans le plan de la leçon."
      2:
        image: 'notes/unplug2_2.png'
        text: 'Les élèves vont se répartir en groupes pour écrire des instructions, et ensuite les échanger avec un autre groupe qui devra dessiner le monstre. Les groupes vont écrire des instructions en utilisant les quatre étapes de la pensée computationnelle : la décomposition, l’emplacement du modèle, l’abstraction et les algorithmes.'
      3:
        image: 'notes/unplug2_3.png'
        text: "Les premiers groupes décomposeront la tâche - ce qui signifie faire un plan du jeu. Ensuite, ils rechercheront des modèles de monstres dans le catalogue. Quand ils tombent sur des différences entre les monstres, ils font abstraction ou suppriment ces détails. Par exemple, un monstre dans le catalogue a des yeux de Vegitas et un autre a des yeux de Spritem. Mais ils ont tous les deux des yeux, donc nous pouvons écrire une ligne disant que le monstre a les yeux vides."
      4:
        image: 'notes/unplug2_4.png'
        text: "Alors les élèves pourront écrire une série d'instructions, appelée un algorithme, qui énumère les parties du corps des monstres - en laissant des vides en ce qui concerne les différents styles. C'est la série d'instructions, qu'ils vont passer à d'autres élèves afin de recréer leur propre monstre."
    unplug3:
      1:
        image: 'notes/unplug3_1.png'
        text: "Dans la programmation sur papier millimétré, nous expliquons comment fonctionne le code en essayant d'aider les gens à recréer des dessins uniquement à l’aide de flèches et de gribouillages. La personne reçoit un petit dessin sur du papier millimétré et elle doit le réaliser en utilisant seulement des flèches précises et en essayant de décrire comment recréer ce dessin."
      2:
        image: 'notes/unplug3_2.png'
        text: 'Dans cette activité, les seuls symboles que tu peux utiliser sont les suivants : avancer d’un carré, reculer d’un carré, monter d’un carré, descendre d’un carré, changer la couleur suivante et remplir le carré avec de la couleur. Dès que nous aurons codé ça, nous pouvons le transmettre à une autre personne qui pourra lire le code et essayer de recréer l''image.'
    unplug4:
      1:
        image: 'notes/unplug4_1.png'
        text: "Dans la programmation sur papier millimétré, nous expliquons comment fonctionne le code en essayant d'aider les gens à recréer des dessins uniquement à l’aide de flèches et de gribouillages. La personne reçoit un petit dessin sur du papier millimétré et elle doit le réaliser en utilisant seulement des flèches précises et en essayant de décrire comment recréer ce dessin."
      2:
        image: 'notes/unplug4_2.png'
        text: "Dans la seconde moitié de l'activité, nous demandons aux élèves de combien de façons différentes ils peuvent plier un morceau de papier pour créer seize rectangles identiques. Ensuite vous discuterez de la façon dont plusieurs solutions peuvent mener au même résultat final, et pourquoi certaines solutions sont meilleures dans certaines situations."
    unplug5:
      1:
        image: 'notes/unplug5_1.png'
        text: "Dans la programmation sur papier millimétré, nous expliquons comment fonctionne le code en essayant d'aider les gens à recréer des dessins uniquement à l’aide de flèches et de gribouillages. La personne reçoit un petit dessin sur du papier millimétré et elle doit le réaliser en utilisant seulement des flèches précises et en essayant de décrire comment recréer ce dessin."
      2:
        image: 'notes/unplug5_2.png'
        text: "Dans la seconde moitié de l'activité, nous demandons aux élèves de combien de façons différentes ils peuvent plier un morceau de papier pour créer seize rectangles identiques. Ensuite vous discuterez de la façon dont plusieurs solutions peuvent mener au même résultat final, et pourquoi certaines solutions sont meilleures dans certaines situations."
    unplug6:
      1:
        image: 'notes/unplug6_1.png'
        text: "Cette activité s’appelle coder avec des cartes et s’avère formidable pour tous les âges. Comme tu l’as appris avec les instructions «Si» dans les leçons précédentes avec Blockly, les instructions « Si » détiennent une partie que tu dois évaluer afin de savoir si c'est vrai ou faux. C'est l’instruction conditionnelle, et elle peut être utilisée de plusieurs manières différentes."
      2:
        image: 'notes/unplug6_2.png'
        text: "Nous en profitons en créant des programmes sur papier que tu exécutes à l'aide d'un tirage au sort de cartes à jouer. Tu pourrais avoir une instruction « Si » qui dit quelque chose comme, si la carte que tu tires est supérieure à 8, tu obtiens un point. Autrement, ton adversaire gagne un point. Tu peux rendre le jeu aussi simple ou aussi compliqué que tu le souhaites."
    unplug7:
      1:
        image: 'notes/unplug7_1.png'
        text: "Par exemple, quand tu recherches les paroles d'une chanson, en général le refrain est présenté au tout début et ensuite pour le reste de la chanson, tu dois y revenir après chaque couplet. Voilà le parfait exemple d’une fonction."
      2:
        image: 'notes/unplug7_2.png'
        text: "Dans cette leçon, nous définissons le refrain au début de notre chanson et puis nous chantons notre chanson - nous remarquons que la classe ne chante pas le mot «refrain», mais plutôt, les chanteurs reviennent automatiquement en haut de la page où le refrain à été défini, et le chante. Nous utilisons cela comme une excellente introduction à la façon de comprendre ce que fait un programme lorsqu'il définit et appelle une fonction."
      3:
        image: 'notes/unplug7_3.png'
        text: "Nous utilisons des chansons connues, dont le vieux Macdonald, pour parler de la façon dont un refrain est appelé encore et encore, et comment un refrain peut parfois être modifier. Lorsque tu as une chanson comme le vieux Macdonald, où certains mots changent, c'est un endroit idéal pour introduire l'idée de paramètres. C’est introduire certains mots pour envoyer des informations supplémentaires à ta fonction. Lorsque tu es sûr que tout le monde comprend, tu peux utiliser tes propres chansons familières et les décomposer toi-même. Vois si tu trouves la solution."
    unplug8:
      1:
        image: 'notes/unplug8_1.png'
        text: "Notre leçon sur l'abstraction utilise le concept familier du jeu Mad Libs (histoire à trous), où tu insères essentiellement un vide dans une histoire, qui peut être rempli par beaucoup de mots différents. Nous prenons cette idée, mettons les enfants au défi de venir avec leurs propres mots pour leurs propres histoires, et expliquons vraiment la notion d'abstraction."
      2:
        image: 'notes/unplug8_2.png'
        text: "Il s'agit de fonctions et de la façon dont tu peux utiliser une fonction. Comme dans la chanson le vieux Macdonald, où tu as une structure pour ton refrain, mais tu as une petite chose qui change et tu fais abstraction de cette petite chose qui change, car tu peux la remplir chaque fois avec tes propres mots. Mais parfois, tu as trois mots qui changent et alors tu les remplis avec trois paramètres, c'est toujours très utile."
      3:
        image: 'notes/unplug8_3.png'
        text: "Tu peux avoir une fonction qui gère beaucoup de problèmes différents. Souvent, des personnes vont écrire des fonctions distinctes pour tous ces problèmes, ne réalisant pas qu’il y a seulement une petite différence. Si ces personnes pouvaient juste trouver un moyen de gérer cette petite différence, elles pourraient simplement réutiliser une fonction encore et encore, au lieu d’avoir 14 fonctions différentes."
    unplug9:
      1:
        image: 'notes/unplug9_1.png'
        text: "La programmation de relais est une leçon très amusante qui permet de comprendre plus que l’informatique. Parfois, tout le monde devient un peu nerveux et tu veux les aider à s’activer. C’est une excellente façon d'ajouter un peu d’excitation à l'informatique."
      2:
        image: 'notes/unplug9_2.png'
        text: "Tu divises tout le monde en deux groupes et ils se mettent à la queue-leu-leu pour jouer à une course de style relais. La première personne de chaque groupe court vers l'autre côté de la salle où se trouve un dessin sur papier millimétré et une feuille de papier blanc qui attend le coureur. Le coureur écrit la première étape pour créer cette image, retourne en courant vers sa file et touche le prochain joueur qui court écrire l’étape suivante."
      3:
        image: 'notes/unplug9_3.png'
        text: "C’est un excellent moyen de faire passer l'idée de débogage, de devoir relire ton propre travail et de vérifier le travail que les autres ont fait avant toi. Tu comprendras rapidement à quel point il est important de faire un codage soigné lorsque toute une équipe dépend de toi."
    unplug10:
      1:
        image: 'notes/unplug10_1.png'
        text: "Cette activité explique de manière simple comment l’Internet fonctionne. Nous expliquons toute la terminologie de façon simple, afin que les élèves puissent simuler la transmission de messages, comme un e-mail."
      2:
        image: 'notes/unplug10_2.png'
        text: "Les élèves transmettront les messages tout en faisant semblant d'être un des trois modes de transmission. L’Internet sans fil, ADSL ou fibre optique. Les étudiants qui représentent l’Internet sans fil devront porter le message qu'ils transmettent sur leur tête, car le wifi est le moyen de transmission qui est le plus susceptible de laisser tomber certaines informations."
      3:
        image: 'notes/unplug10_3.png'
        text: "Les élèves faisant semblant d'être l’ADSL ou le câble porteront le message sur le dos de leur main, où ils sont légèrement moins susceptibles de laisser tomber des informations. Et les élèves représentant la fibre optique les transporteront avec les deux mains. Cette activité est une excellente façon de comprendre quelque chose que beaucoup d'entre nous utilisent tous les jours."
    unplug11:
      1:
        image: 'notes/unplug11_1.png'
        text: "Alors maintenant, il est temps de prendre du recul et d’avoir une vue aérienne de tout ce que tu as fait au cours de ces dix-neuf dernières leçons. C’est une excellente occasion d’annoncer aux élèves que ce qu'ils ont créé est formidable. Lors de ces leçons, les élèves en ont appris plus sur l’informatique que ce que la plupart des adultes connaissent."
      2:
        image: 'notes/unplug11_2.png'
        text: "Discutez en tant que classe ou en petits groupes de leurs leçons préférées. Lorsqu’on analyse tout ce qu’on a appris, c'est là que la créativité des élèves ressort vraiment. Divisez les élèves en groupes et faites-leur créer leur propre leçon débranchée. Assignez un concept-clé à chaque groupe, comme les fonctions ou les algorithmes, et gardez beaucoup de matériel de bricolage sous la main pour qu’ils puissent l’utiliser. Chaque groupe devrait présenter sa nouvelle activité débranchée, ou une journée entière pourrait être consacrée à faire les activités créées par les élèves."
      3:
        image: 'notes/unplug11_3.png'
        text: "Nous tous ici chez Code.org, nous espérons que tu t’es vraiment beaucoup amusé lors de ce cours. Si ton rêve est de créer la meilleure nouvelle application, d’utiliser la programmation pour aider à guérir des maladies, ou simplement d’être un programmateur stellaire, ce cours a été la première étape dans la réalisation de ce rêve."
    starwars_intro:
      1:
        image: 'notes/starwars_intro_1.JPG'
        text: 'Salut, je suis Kathleen Kennedy et je suis la productrice de Star Wars : Le réveil de la force. Aujourd’hui tu vas travailler avec une de nos stars, BB-8. BB-8 est un droïde sphérique. Tout ce qu''il fait et tous les mouvements qu''il fait sont contrôlés par un logiciel informatique. L’informatique a un impact sur toutes les industries, du marketing aux soins de santé et au cinéma. En fait, des centaines d''ingénieurs informaticiens ont travaillé ensemble pour faire un film comme Le Réveil de la Force.'
      2:
        image: 'notes/starwars_intro_2.JPG'
        text: "Salut je suis Rachel Rose, je suis ingénieur senior R & D chez ILM, et je dirige l'équipe d’animation et de développement des créatures. Dans Le Réveil de la Force, je suis chargée d'aider les artistes à développer des équipements mobiles qui forment des parties du personnage et qui permettent de le rendre crédible dans une galaxie très lointaine."
      3:
        image: 'notes/starwars_intro_3.JPG'
        text: "Dans la prochaine heure, nous allons construire notre propre jeu Star Wars. Nous t’enseignerons les concepts de base de la programmation. La programmation se fait habituellement avec du texte, mais ici, nous allons utiliser des blocs à faire glisser et à déposer pour écrire nos programmes. Mais en fait, tu crées toujours du code. Après avoir essayé les bases avec des blocs, nous te basculerons vers JavaScript, un des langages de programmation le plus populaire sur le Web."
      4:
        image: 'notes/starwars_intro_4.JPG'
        text: "Pour commencer, nous allons travailler avec Rey afin de programmer BB-8 pour qu’il aille récupérer tous les morceaux de ferraille. Ton écran est divisé en trois parties. Sur la gauche, il y a l'espace de jeu Star Wars où ton code s'exécutera. Les instructions pour chaque niveau sont écrites sous l’espace de jeu."
      5:
        image: 'notes/starwars_intro_5.JPG'
        text: "La zone du milieu est la boîte à outils, et chacun de ces blocs est une action que BB-8 peut comprendre."
      6:
        image: 'notes/starwars_intro_6.JPG'
        text: "L'espace blanc à droite est appelé l'espace de travail et c'est là que nous allons construire notre programme."
      7:
        image: 'notes/starwars_intro_7.JPG'
        text: "Si je fais glisser le bloc « Se déplacer vers la gauche(); » dans notre espace de travail et appuie sur Démarrer, que se passe-t-il ? BB-8 se déplace à gauche d’un bloc sur la grille."
      8:
        image: 'notes/starwars_intro_8.JPG'
        text: "Et si je veux que BB-8 fasse quelque chose après le bloc « Se déplacer vers la gauche();» ? Je peux ajouter un autre bloc à notre programme. Je vais choisir le bloc « Se déplacer vers le haut(); » et je vais le glisser sous mon bloc « Se déplacer vers la gauche(); » jusqu'à ce que le surlignage apparaisse. Puis je le dépose et les deux blocs s’emboîteront."
      9:
        image: 'notes/starwars_intro_9.JPG'
        text: "Lorsque j'appuie à nouveau sur Démarrer, BB-8 effectue les commandes qui sont empilées de haut en bas dans notre espace de travail. Si jamais tu veux supprimer un bloc, il suffit de le retirer de la pile et de le refaire glisser dans la boîte à outils."
      10:
        image: 'notes/starwars_intro_10.JPG'
        text: "Après avoir cliqué sur « Exécuter », tu peux toujours cliquer sur le bouton «Réinitialiser» pour faire revenir BB-8 au départ. Maintenant allons-y !"
    starwars_typing:
      1:
        image: 'notes/starwars_typing_1.JPG'
        text: "À l’intérieur des blocs que nous venons d’utiliser se trouve des commandes JavaScript. Aujourd’hui, JavaScript est le langage de programmation le plus populaire des développeurs professionnels. Les blocs sont une excellente façon de commencer l'apprentissage du code et, en fait, les meilleures universités comme Harvard et Berkeley commencent leur enseignement de cette façon. Mais lorsque les rudiments appris, les ingénieurs écrivent du code en tapant sur le clavier, car cela nous permet d'aller plus vite."
      2:
        image: 'notes/starwars_typing_2.JPG'
        text: "Nous pouvons écrire des centaines de commandes sans avoir à les trouver dans la boîte à outils ou à les faire glisser. Comme tu es en train d’apprendre, écrire peut être moins rapide au début, mais nous voulions que tu essayes."
      3:
        image: 'notes/starwars_typing_3.JPG'
        text: "Dans le coin supérieur droit de ton espace de travail, tu peux cliquer sur le bouton afficher le texte sur n'importe quel puzzle afin de passer des blocs à du code sous forme de texte."
      4:
        image: 'notes/starwars_typing_4.JPG'
        text: "Dans la leçon suivante, nous te ferons commencer en mode saisie. Ici, tu peux toujours faire glisser le bloc de la boîte à outils, ou tu peux écrire le nom de la commande avec ton clavier. Quand tu commences à écrire, tu verras les noms des commandes possibles s’afficher dessous au fur et à mesure. Au lieu d’écrire tout le nom de la commande, tu peux sélectionner l'une d'entre elles pour aller plus vite. Dans mon travail, j'utilise cette fonctionnalité de saisie semi-automatique tout le temps quand j’écris du code."
      5:
        image: 'notes/starwars_typing_5.JPG'
        text: "Lorsque tu écris du code, l’ordinateur exige que tu sois très précis. Tu dois orthographier et mettre en majuscules le nom de la commande très correctement, y compris les parenthèses et le point-virgule. Même avec une petite faute de frappe, BB-8 ne pourra pas comprendre le code et ne pourra donc pas se déplacer."
      6:
        image: 'notes/starwars_typing_6.JPG'
        text: "Lorsque tu fais une erreur, l'éditeur la met en évidence afin que tu modifies le texte pour la réparer."
      7:
        image: 'notes/starwars_typing_7.JPG'
        text: "Si tu es coincé, tu peux toujours recommencer avec le bouton Recommencer et tu peux rebasculer en mode bloc à tout moment en cliquant dans le coin supérieur droit. OK, essayons de faire une saisie ! Et si tu fais des erreurs, ne sois pas frustré. Tout le monde a besoin de quelques essais pour réussir."
    starwars_events:
      1:
        image: 'notes/starwars_events_1.JPG'
        text: "Bonjour, mon nom est Charita Carter. Je suis productrice créative senior ici à Walt Disney Imagineering. Je suis chargée de diriger les équipes qui produisent les attractions dont nos hôtes font l’expérience. Nous recherchons toujours des moyens d’améliorer et de faire vivre une meilleure expérience à nos clients et la technologie est au cœur de cette recherche."
      2:
        image: 'notes/starwars_events_2.JPG'
        text: "Félicitations, tu as réussi ! Tu as programmé BB-8. Maintenant, je pense que nous sommes prêts pour quelque chose de plus difficile. Allons-y. Maintenant que tu as appris les bases de la programmation, nous allons revenir en arrière, et construire ton propre jeu, avec en vedette R2-D2 et C-3PO."
      3:
        image: 'notes/starwars_events_3.JPG'
        text: 'Pour faire un jeu, nous avons besoin d''apprendre quelque chose que les programmeurs de jeux utilisent tous les jours : cela s’appelle les événements. Les événements disent à ton programme d’écouter ou d’attendre que quelque chose se passe, et puis quand cela se passe, d’effectuer une action.'
      4:
        image: 'notes/starwars_events_4.JPG'
        text: "Quelques exemples d'évènements sont l'écoute des clics de souris, l’activation d’une touche fléchée du clavier ou un tapotement de l'écran."
      5:
        image: 'notes/starwars_events_5.JPG'
        text: "Ici nous allons faire monter R2-D2 pour qu’il remettre un message au pilote rebelle, et ensuite descendre vers l’autre pilote rebelle. Nous allons utiliser des événements pour qu’il se déplace. Lorsque le joueur utilise les flèches haut/bas du clavier ou les boutons haut/bas."
      6:
        image: 'notes/starwars_events_6.JPG'
        text: "Nous utilisons le bloc d'événement «Quand vers le haut()» et lui attachons le bloc «Monter()». Lorsque le joueur appuie sur la touche de la flèche vers le hautdu clavier, le code attaché au bloc « Quand vers le haut() » est exécuté. Et nous ferons la même chose pour faire descendre Baymax."
      7:
        image: 'notes/starwars_events_7.JPG'
        text: "Pour ce faire, nous allons utiliser une commande appelée « Quand vers le haut() ». Lorsque tu fais glisser la commande hors de la boîte à outils, tu verras qu'elle se commence et se termine par une parenthèse bouclée au lieu d'un point-virgule. Cela nous donne de l'espace pour mettre d’autres commandes au milieu. Toutes les commandes que nous mettons à l'intérieur de ces parenthèses seront exécutées lorsque le joueur appuie sur la flèche du haut du clavier."
      8:
        image: 'notes/starwars_events_8.JPG'
        text: "Nous voulons que R2-D2 monte alors mettons un bloc « Monter(); » à l'intérieur de la commande. Et nous ferons la même chose pour faire descendre R2-D2."
      9:
        image: 'notes/starwars_events_9.JPG'
        text: "Maintenant, au lieu d'écrire tout le code pour contrôler notre droïde à l'avance, nous pouvons laisser R2-D2 réagir aux événements «bouton pressé» pour le déplacer sur l'écran. Étape par étape, ton jeu devient plus interactif."
    starwars_congrats:
      1:
        image: 'notes/starwars_congrats_1.JPG'
        text: "Salut, mon nom est Alice et je dirige les équipes produits et ingénierie ici chez Code.org. J'ai travaillé sur ce tutoriel avec lequel tu joues en ce moment."
      2:
        image: 'notes/starwars_congrats_2.JPG'
        text: "Tu viens de terminer le dernier niveau. Félicitations ! Tu as appris tout ce qu'il faut savoir pour créer ton propre jeu Star Wars. Maintenant, il n’y a plus d'instructions, plus de puzzles à résoudre. Tu peux créer ton propre jeu et tu choisiras comment celui-ci va fonctionner. Une dernière chose, tu as déverrouillé de nouveaux sons et de nouvelles commandes pour faire encore plus de choses."
      3:
        image: 'notes/starwars_congrats_3.JPG'
        text: "[élèves parlant] Donc nous avons fait un jeu où, essentiellement, tu obtiens des points lorsque tu attrapes des cochons globes. La subtilité est que chaque fois que tu attrapes un cochon globe un Stormtrooper apparaît. En fait, l'écran entier est rempli de cochons globes et quand tu en touches 10 000, tu gagnes."
      4:
        image: 'notes/starwars_congrats_4.JPG'
        text: "[élèves parlant] Nous avons fait un jeu où tu ne peux pas perdre et tout que tu tues te donne des points. Pour mon programme, j'ai inversé les clés afin que chaque fois que tu cliques sur monter, ton personnage descende, et quand tu vas à droite, ton personnage va à gauche. C'est vraiment difficile ! Parfois, tu obtiens juste un avantage, un avantage inéquitable si tu es le développeur du jeu. Est-ce que j’ai réussi ? Ouais !"
      5:
        image: 'notes/starwars_congrats_5.JPG'
        text: "Lorsque tu as terminé de créer ton jeu, choisis «Partager» pour obtenir un lien à partager avec tes amis, ou pour jouer à ton jeu sur ton téléphone. Amuse-toi bien!"

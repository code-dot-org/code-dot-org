fr:
  slides:
    maze_intro:
      1:
        image: 'notes/hoc1_1.jpg'
        text: "Bienvenue à ta première heure de code ! Plongeons dans ton premier moment de programmation."
      2:
        image: 'notes/hoc1_2.jpg'
        text: "Nous allons utiliser Blockly, un langage de programmation visuel où tu glisses et déposes des blocs pour écrire le code."
      3:
        image: 'notes/hoc1_3.jpg'
        text: "La plupart du code est écrit, mais Blockly est visuel. Chaque bloc correspond à une ligne de code «réel»."
      4:
        image: 'notes/hoc1_4.jpg'
        text: "Tu vas apprendre les bases de l'informatique, des concepts utilisés partout : de la création d'applications jusqu'au contrôle du véhicule qui s'est posé sur Mars."
      5:
        image: 'notes/hoc1_5.jpg'
        text: "Un programme est un ensemble d'instructions que ton ordinateur suit."
      6:
        image: 'notes/hoc1_6.jpg'
        text: "Le but de ton premier programme est de guider un Angry Bird dans un labyrinthe, afin qu’il attrape un Cochon Vert."
      7:
        image: 'notes/hoc1_7.jpg'
        text: "À gauche se trouve le labyrinthe où ton programme est exécuté. Les instructions de chaque puzzle figurent sous le labyrinthe."
      8:
        image: 'notes/hoc1_8.jpg'
        text: "La boîte à outils du milieu a les commandes pour Angry Bird. Tu vas utiliser celles-ci pour construire ton code."
      9:
        image: 'notes/hoc1_9.jpg'
        text: "À droite, il y a ton espace de travail où tu déposeras les blocs de la boîte à outils pour construire ton programme. Pour supprimer un bloc, déplace-le vers la poubelle dans le coin."
      10:
        image: 'notes/hoc1_10.jpg'
        text: "Chaque bloc est une instruction. Si tu fais glisser un bloc «Avancer» dans ton espace de travail et appuies sur «Exécuter le programme», l'oiseau se déplacera d'un espace dans le labyrinthe."
      11:
        image: 'notes/hoc1_11.jpg'
        text: "Pour faire plusieurs actions, tu peux faire glisser de nombreux blocs sur ton espace de travail et les attacher les uns aux autres. L'oiseau exécutera toutes les commandes indiquées de haut en bas."
      12:
        image: 'notes/hoc1_12.jpg'
        text: "Si tu exécutes un programme et que tu veux le corriger et réessayer, appuies sur le bouton «Réinitialiser»."
      13:
        image: 'notes/hoc1_13.jpg'
        text: "Allons attraper ces cochons!"
    artist_intro:
      1:
        image: 'notes/stage5_1.jpg'
        text: "Salut, je suis JR ! Chaque équipe de voitures de course a besoin d'informaticiens pour gagner. Ils analysent les données de la voiture pour la faire aller plus vite."
      2:
        image: 'notes/stage5_2.jpg'
        text: "Dans ces puzzles, tu seras un artiste qui dessine une ligne derrière eux partout où ils vont."
      3:
        image: 'notes/stage5_3.jpg'
        text: "Ce bloc dit « Avance de 100 pixels. » Les pixels sont en réalité de tous petits points sur ton écran."
      4:
        image: 'notes/stage5_4.jpg'
        text: "Ce bloc dit « Tourner à droite de 90 degrés. » Cela fera tourner ton artiste du même angle que les blocs « Tourner » dans les puzzles du labyrinthe."
      5:
        image: 'notes/stage5_5.jpg'
        text: "Clique sur la flèche dans l'un de ces blocs pour changer le nombre de pas en avant ou de virages que l'artiste fera. Joue un peu avec l’artiste pour te familiariser avec ces nouveaux blocs."
    farmer_intro:
      1:
        image: 'notes/stage9_1.jpg'
        text: "Salut, je suis Paola ! Dans ces puzzles, tu es un fermier qui doit complètement niveler son terrain avant de commencer à planter."
      2:
        image: 'notes/stage9_2.jpg'
        text: "Tu dois l'aider à enlever tous les tas de terre et remplir tous les trous."
      3:
        image: 'notes/stage9_3.jpg'
        text: "Les nouveaux blocs enlèvent 1 pelletée de terre d'un tas et remplissent 1 trou d’une pelletée de terre."
      4:
        image: 'notes/stage9_4.jpg'
        text: "Les tas et les trous sont de tailles différentes, donc tu devras dire au fermier combien de pelletées il doit utiliser."
    flappy_intro:
      1:
        image: 'notes/flappy01.jpg'
        text: "Salut, je suis Katie ! Une des choses les plus excitantes à propos de l'informatique est qu'un programme informatique peut être interactif."
      2:
        image: 'notes/flappy02.jpg'
        text: "Chaque fois que quelqu'un clique ou appuie ou tapote sur un ordinateur ou un téléphone, ça génère un ÉVÈNEMENT, et il y a un code qui décide quoi faire quand un ÉVÈNEMENT a lieu."
      3:
        image: 'notes/flappy03.jpg'
        text: "Par exemple, tu pourrais avoir un GESTIONNAIRE D’ÉVÉNEMENTS qui dit «quand on clique sur la souris, joue un son.» "
      4:
        image: 'notes/flappy04.jpg'
        text: "As-tu déjà entendu parler du jeu Flappy l’oiseau? En utilisant les Gestionnaires d'événements, nous allons apprendre à programmer notre version personnalisée de Flappy l’oiseau!"
      5:
        image: 'notes/flappy05.jpg'
        text: "Le code que tu vas écrire implique de glisser et de déposer des blocs qui représentent des commandes pour l'ordinateur. Mais en fait, chacun de ces blocs est représenté par du code réel."
      6:
        image: 'notes/flappy06.jpg'
        text: "Si tu regardes dans l'espace de travail, il y a quelques blocs verts qui sont déjà remplis pour toi - ce sont des «Gestionnaires d'événements.» "
      7:
        image: 'notes/flappy07.jpg'
        text: "Si tu veux que l'oiseau BATTE DES AILES quand tu CLIQUES sur la souris, tu peux le faire en attachant le bloc «BATTRE DES AILES» au gestionnaire d'événements approprié; et maintenant dans ton jeu, chaque fois que tu cliqueras sur la souris, l'oiseau battra des ailes."
      8:
        image: 'notes/flappy08.jpg'
        text: "Dans chaque puzzle de cette activité, nous allons introduire des nouveaux types d'événements sous la forme de blocs verts sur l'espace de travail, et tu pourras décider quel est le bloc approprié à ajouter en réponse à ces événements."
      9:
        image: 'notes/flappy09.jpg'
        text: "Quand tu vois une flèche déroulante comme ça, cela veut dire que tu peux changer les paramètres - comme par exemple, quel son jouer quand Flappy l’oiseau touche le sol."
      10:
        image: 'notes/flappy10.jpg'
        text: "Dans le puzzle final, tu seras capable de créer ton propre jeu et de le partager avec tes amis. Amuse-toi bien!"
    loop_times:
      1:
        image: 'notes/hoc2_1.jpg'
        text: "Salut, je suis Mark ! Découvrons les boucles. En utilisant les boucles, tu peux dire à un ordinateur de répéter chaque série d'actions une ou plusieurs fois, jusqu'à des milliers ou même des milliards de fois."
      2:
        image: 'notes/hoc2_2.jpg'
        text: "Dans ce puzzle, nous voulons faire avancer l'oiseau de 5 cases pour arriver au cochon."
      3:
        image: 'notes/hoc2_3.jpg'
        text: "Nous pouvons tout simplement utiliser le nouveau bloc « Répéter »."
      4:
        image: 'notes/hoc2_4.jpg'
        text: "Au lieu d'utiliser 5 blocs « Avancer »..."
      5:
        image: 'notes/hoc2_5.jpg'
        text: "Nous pouvons mettre le bloc « Avancer » à l'intérieur du bloc « Répéter » et écrire un nombre dans le bloc lui indiquant combien de fois il doit répéter l’action."
      6:
        image: 'notes/hoc2_6.jpg'
        text: 'Et ceci est important: tu peux mettre plus d''une commande à l''intérieur d''un bloc « Répéter » .'
      7:
        image: 'notes/hoc2_7.jpg'
        text: "Amuse-toi en utilisant ton nouveau bloc « Répéter »!"
    loop_until:
      1:
        image: 'notes/hoc3_1.jpg'
        text: "Salut, je suis Chris. Avant de rejoindre le Heat de Miami, je suis allé à Georgia Tech pour étudier l'informatique. Essayons notre nouveau bloc, le bloc «Répéter jusqu'à»."
      2:
        image: 'notes/hoc3_2.jpg'
        text: "Et si on ne sait pas de quelle distance l'oiseau doit se déplacer pour arriver au cochon?"
      3:
        image: 'notes/hoc3_3.jpg'
        text: "Si nous mettons un bloc « Avancer » à l'intérieur d'un bloc «Répéter jusqu'à», l'oiseau va avancer JUSQU'À ce qu'il atteigne le cochon (ou qu'il se cogne contre un mur)."
      4:
        image: 'notes/hoc3_4.jpg'
        text: 'Et ceci est important: comme avant, on peut mettre plusieurs blocs à l''intérieur du bloc « Répéter jusqu’à », et ils seront tous répétés.'
    if:
      1:
        image: 'notes/hoc4_1.jpg'
        text: 'Salut, je suis Bill ! Nous allons apprendre un nouveau concept fondamental : les instructions «Si». C''est de cette manière que les ordinateurs prennent des décisions.'
      2:
        image: 'notes/hoc4_2.jpg'
        text: "Tu utilises des instructions « Si » toi-même tous les jours. Avant de sortir chaque matin, tu dis: «SI il pleut dehors, je dois mettre mon imperméable.»"
      3:
        image: 'notes/hoc4_3.jpg'
        text: "Nous pouvons dire au zombie de vérifier SI il y a un chemin à gauche, et si il en trouve un, nous pouvons le faire tourner dans cette direction."
      4:
        image: 'notes/hoc4_4.jpg'
        text: "Afin d'écrire le code pour ceci, déposons un bloc « Si » et mettons-y un bloc «Tourner à gauche» à l'intérieur."
      5:
        image: 'notes/hoc4_5.jpg'
        text: "Maintenant, si nous mettons un bloc « Avancer » au-dessus et englobons le tout d'un bloc « Répéter », chaque fois que le zombie bouge, il va vérifier s’il y a un chemin à gauche et tourner. La commande « Répéter » est essentielle pour vérifier si on peut tourner à chaque étape."
      6:
        image: 'notes/hoc4_6.jpg'
        text: "Les instructions «Si» sont vraiment importantes en informatique. Un des premiers programmes que j'ai écrits était un jeu de morpion, et il y avait une instruction «Si» qui disait «SI l'autre personne est sur le point de gagner, bloque la case qui va le faire gagner.»"
      7:
        image: 'notes/hoc4_7.jpg'
        text: "Amuse-toi à utiliser le bloc « Si »!"
    if_else:
      1:
        image: 'notes/hoc5_1.jpg'
        text: "Salut, mon nom est Saloni. J'utilise l'informatique pour résoudre des problèmes dans le domaine de la santé et de la médecine. Apprenons-en un peu plus sur le bloc «Si-Sinon». Il ressemble au bloc « Si », mais il contient une partie supplémentaire à la fin qui dit «Sinon»."
      2:
        image: 'notes/hoc5_2.jpg'
        text: "Si je mets un bloc « Avancer » à l'endroit où «Faire» est indiqué, et un bloc «Tourner à gauche» à l’endroit où « Sinon » est indiqué, cela signifie que le zombie choisira entre 2 options. SI il y a un chemin devant, le zombie avancera et AUTREMENT (s’il n’y a pas de chemin devant), le zombie tournera à gauche."
      3:
        image: 'notes/hoc5_3.jpg'
        text: "Comme pour le bloc « Si », nous pouvons mettre des blocs « Si-Sinon » à l'intérieur de blocs « Répéter », afin que le zombie continue à se déplacer et le bloc « Si-Sinon » continuera de vérifier s'il y a un endroit où tourner."
      4:
        image: 'notes/hoc5_4.jpg'
        text: "Maintenant, ramène ces zombies à leur place!"
    if_else_scrat:
      1:
        image: 'notes/saloni_ifelse_scrat1.jpg'
        text: "Une instruction « Si-Sinon » est une décision entre deux choses. Nous allons voir comment nous pouvons utiliser une instruction « Si-Sinon » avec notre copain Scrat l'écureuil."
      2:
        image: 'notes/saloni_ifelse_scrat2.jpg'
        text: "Ce bloc ressemble au bloc « Si », mais il y a une partie supplémentaire en bas qui dit «Sinon». Si je mets un bloc « Avancer » à l’endroit où « Faire » est indiqué, et un bloc « Tourner à gauche » à l’endroit où « Sinon » est indiqué, cela signifie que Scrat l’écureuil avancera s’il y a un chemin devant. S'il n'y a pas de chemin devant, Scrat tournera à gauche."
      3:
        image: 'notes/saloni_ifelse_scrat3.jpg'
        text: "C'est prendre une décision et faire l'une des deux actions basées sur cette décision. Et tout comme les blocs « Si », tu peux mettre des blocs «Si-Sinon» à l'intérieur de blocs « Répéter »."
      4:
        image: 'notes/saloni_ifelse_scrat4.jpg'
        text: "Maintenant, aidons Scrat l'écureuil à obtenir ce gland !"
    function:
      1:
        image: 'notes/stage13_1.jpg'
        text: "Salut, je suis Brina, ingénieur chez Instagram. Une fonction est un ensemble de lignes de code que tu veux utiliser encore et encore, alors plutôt que de ré-écrire le même code plusieurs fois, tu peux utiliser un seul bloc."
      2:
        image: 'notes/stage13_2.jpg'
        text: "Nous allons apprendre comment définir les fonctions. Les définitions de fonctions ont une étoile dans le coin. Le nom de la fonction est écrit sur la ligne supérieure."
      3:
        image: 'notes/stage13_3.jpg'
        text: "Les blocs qui vont à l'intérieur de la définition nous disent ce qu'elle fait. Ainsi cette définition de fonction s'appelle « Remplir 5 » et est composée d'un bloc « Répéter » et d'un bloc « Remplir »."
      4:
        image: 'notes/stage13_4.jpg'
        text: "La définition se trouve sur l'espace de travail, mais notre fermier n’exécutera pas la fonction tant que nous ne sortirons pas le bloc de fonction «Remplir 5» de la catégorie fonctions."
      5:
        image: 'notes/stage13_5.jpg'
        text: "Amusons-nous avec les fonctions!"
    loop_while:
      1:
        image: 'notes/stage9_5.jpg'
        text: "Salut, je suis Makinde ! Découvrons le bloc «Tant que». "
      2:
        image: 'notes/stage9_6.jpg'
        text: "Le bloc « Tant que » fera tout ce que tu mets dedans TANT QUE la condition énoncée au-dessus reste VRAIE."
      3:
        image: 'notes/stage9_7.jpg'
        text: "Par exemple, si la fermière se tient sur un tas de terre, elle continuera à enlever 1 pelletée TANT QUE il reste un tas de terre sous elle."
    loop_for:
      1:
        image: 'notes/stage11_1.jpg'
        text: "Salut, je suis Trina, et je travaille pour Pixar. J'ai travaillé sur plusieurs films, y compris celui de Shrek."
      2:
        image: 'notes/stage11_2.jpg'
        text: "Il s'agit de notre nouvelle boucle «Compteur». Cette boucle répète des actions encore et encore, et tu peux modifier légèrement les actions à chaque fois."
      3:
        image: 'notes/stage11_3.jpg'
        text: "Dans cet exemple, notre boucle «Compteur» dit «Compter avec un compteur de 50 à 90 par saut de 10» et à l'intérieur, nous avons notre bloc «Dessiner un carré». Déplace le bloc «Compteur» de la section «Variables» à l'emplacement de «Longueur»."
      4:
        image: 'notes/stage11_4.jpg'
        text: "Cela signifie que notre artiste va dessiner un carré qui a des côtés de 50 pixels de longueur, puis 10 pixels seront rajoutés, et l’artiste va dessiner un carré avec des côtés de 60 pixels de longueur. Puis il va continuer en ajoutant 10 pixels, et dessiner des carrés jusqu'à ce qu'ils atteignent 90 pixels. Donc nous aurons des carrés aux côtés long de 50, 60, 70, 80 et 90 pixels."
    parameters:
      1:
        image: 'notes/stage15_1.jpg'
        text: "Salut, je m'appelle Janete, et je suis ingénieur chez Zynga."
      2:
        image: 'notes/stage15_2.jpg'
        text: "Que faudrait-il faire pour dessiner un ensemble de triangles de différentes tailles ?"
      3:
        image: 'notes/stage15_3.jpg'
        text: "Nous pouvons écrire tout ce code à la main, ou bien utiliser une fonction accompagnée de paramètres."
      4:
        image: 'notes/stage15_4.jpg'
        text: "Pour ce faire, clique sur l'étoile bleue dans la définition de la fonction «Dessiner un triangle». Ensuite, déplace le bloc «Nom d'entrée» vers le bloc «Entrée»."
      5:
        image: 'notes/stage15_5.jpg'
        text: "Ensuite, si tu écris «Longueur» à l'endroit où se trouve le «x» et appuies sur «Entrée», tu vas créer une longueur donnée à ta fonction."
      6:
        image: 'notes/stage15_6.jpg'
        text: "Clique ensuite sur l'étoile. Maintenant clique sur la catégorie variables et déplace le bloc «Longueur» dans le bloc « Avancer » de ta définition de fonction. Finalement, déplace le vieux bloc «Nombre» à l'extérieur."
      7:
        image: 'notes/stage15_7.jpg'
        text: "Pour utiliser ta fonction avec des paramètres, clique sur la catégorie des fonctions et déplace ta fonction «Dessine un triangle avec une longueur» vers l'extérieur."
      8:
        image: 'notes/stage15_8.jpg'
        text: "Tu peux maintenant utiliser le bloc « Mathématique » pour saisir différents chiffres et dessiner des triangles de différentes tailles."
    hoc_wrapup:
      1:
        image: 'notes/hoc6_1.jpg'
        text: "Félicitations ! Avec le dernier puzzle que tu viens de résoudre, tu viens d'écrire un code qui dit à N'IMPORTE QUEL robot comment trouver son chemin dans un labyrinthe sans ramifications ou dans un tunnel de n'importe quelle longueur, que ce soit un zombie, un oiseau, un engin spatial ou même une voiture qui se conduit toute seule."
      2:
        image: 'notes/hoc6_2.jpg'
        text: "Les concepts de base que tu as utilisés sont au cœur de chaque programme ou application que tu essaieras.  Nous avons découvert les boucles «Répéter», les instructions «Répéter jusqu'à», les instructions « Si », et les instructions « Si-Sinon »."
      3:
        image: 'notes/hoc6_3.jpg'
        text: "Si tu as aimé ta première heure du code, alors consulte le site Web code.org pour poursuivre ton apprentissage de l’informatique ! Lorsque tu auras terminé notre cours de 20 heures, tu maîtriseras les bases de la programmation, et tu pourras commencer à apprendre comment écrire des applications pour téléphones, des instructions pour un robot, des jeux... C'est toi qui choisis."
      4:
        image: 'notes/hoc6_4.jpg'
        text: 'La technologie change tout ce que nous faisons, peu importe qu''on soit jeune ou moins jeune: programmer est amusant, c''est un processus créatif, et n''importe qui peut apprendre à le faire !'
    20_wrapup:
      1:
        image: 'notes/bird.png'
        text: "Notes bientôt disponibles !"
    frozen_intro:
      1:
        image: 'notes/frozen1_1.jpg'
        text: "Salut, mon nom est Lyndsey. Je conçois, je joue et j’écris mes propres applications. Utilisons du code pour rejoindre Anna et Elsa tandis qu’elles explorent la magie et la beauté de l’hiver."
      2:
        image: 'notes/frozen1_2.jpg'
        text: "Tu vas créer des flocons de neige et des motifs tout en patinant ; et ainsi tu créeras un monde magique hivernal que tu pourras partager avec tes amis."
      3:
        image: 'notes/frozen1_3.jpg'
        text: "Dans la prochaine heure, tu apprendras les fondamentaux de la programmation. La programmation se fait traditionnellement avec du texte, mais nous allons utiliser Blockly, qui utilise des blocs visuels que tu peux glisser et déposer pour écrire des programmes. C’est ainsi que même les étudiants à l’université apprennent les fondamentaux. Mais en fait, tu crées toujours du code."
      4:
        image: 'notes/frozen1_4.jpg'
        text: "Un programme est un ensemble d'instructions qui dit à un ordinateur quoi faire. Construisons un code ou un programme qui aidera Elsa à créer une ligne simple. Nous utiliserons cela plus tard pour créer des motifs plus complexes."
      5:
        image: 'notes/frozen1_5.jpg'
        text: "Ton écran est divisé en trois parties principales. Sur la gauche, il y a la surface de glace où tu vas exécuter ton programme. Les instructions pour chaque niveau sont écrites juste en dessous de la surface de glace."
      6:
        image: 'notes/frozen1_6.jpg'
        text: "La zone du milieu est la boîte à outils, et chacun des blocs est une action qu'Elsa et Anna peuvent faire."
      7:
        image: 'notes/frozen1_7.jpg'
        text: "La zone blanche à droite est l'espace de travail, et c'est ici que nous allons construire notre programme. Pour te déplacer autour de la surface de glace, tu utiliseras le bloc « Avancer »."
      8:
        image: 'notes/frozen1_8.jpg'
        text: "Ici, le bloc « Avancer » dit: « Avancer par 100 pixels ». Lorsque nous appuyons sur « Exécuter», que se passe-t-il ? Elsa avance d’un certain montant de pixels sur l'écran, 100 pixels en fait ! Les pixels sont en réalité de tous petits carrés sur ton écran."
      9:
        image: 'notes/frozen1_9.jpg'
        text: "L'autre bloc que nous avons dans ce puzzle dit « Tourner à droite de 90 degrés. » Et lorsque nous utilisons ce bloc «Tourner à droite», cela fait tourner Elsa un certain nombre de degrés. Tu peux jouer avec ces blocs pour faire tourner Elsa comme tu veux. L'angle est mesuré à partir du chemin devant Elsa. Ainsi, c’est un virage à 90 degrés. Et c’est un virage à 120 degrés."
      10:
        image: 'notes/frozen1_10.jpg'
        text: "N'oublie pas, tu peux changer le nombre de pixels et de degrés en cliquant sur les flèches qui se trouvent à leurs côtés."
    frozen_loops:
      1:
        image: 'notes/frozen2_1.jpg'
        text: "Salut, je suis Paola ! Les ordinateurs sont vraiment excellents lorsqu’il s’agit de répéter des actions. Tu peux compter jusqu'à 10, 20 ou 100. Mais un ordinateur peut compter jusqu’à un milliard ou mille milliards. Il ne s'ennuiera pas et cela ne lui prendra que quelques secondes. Que ce soit pour compter, ou dessiner, ou autre choses -- les ordinateurs peuvent répéter des choses des centaines, voire des milliards de fois."
      2:
        image: 'notes/frozen2_2.jpg'
        text: "En programmation, nous appelons cela une boucle. Une boucle est la façon dont tu répètes ton code encore et encore. Pour le prochain puzzle, ton but est d'aider Anna à créer un carré avec le bloc « Répéter »."
      3:
        image: 'notes/frozen2_3.jpg'
        text: "Tous les blocs de code que tu places à l'intérieur du bloc « Répéter » seront répétés en séquence, autant de fois que tu le souhaites."
      4:
        image: 'notes/frozen2_4.jpg'
        text: "Pour dessiner un carré, tu peux utiliser le bloc « Avancer » et «Tourner à droite» 4 fois. Mais le plus simple consiste à indiquer à l'ordinateur d’« Avancer » et de «Tourner à droite de 90 degrés» une fois, et de lui dire de répéter cette paire d'actions 4 fois. Pour ce faire, tu dois mettre les blocs «Avancer» et «Tourner à droite» à l'intérieur d'un bloc « Répéter »."
      5:
        image: 'notes/frozen2_5.jpg'
        text: "Souviens-toi, tu peux changer le nombre dans le bloc « Répéter » en ce que tu veux, et cela va répéter ce qu’il y a à l'intérieur du bloc ce nombre de fois."
    frozen_functions:
      1:
        image: 'notes/frozen3_1.jpg'
        text: "Salut, je suis Chris Bosh. Je suis un joueur de basket professionnel, et j'ai codé au lycée."
      2:
        image: 'notes/frozen3_2.jpg'
        text: "Un des concepts les plus importants en informatique est la façon de définir de nouvelles commandes. La plupart des langages informatiques possèdent uniquement environ 100 mots ou commandes. Et vraiment, l'art et la magie sont dans la définition de tes propres nouveaux mots pour ces blocs de construction."
      3:
        image: 'notes/frozen3_3.jpg'
        text: "Lorsque tu as appris à un ordinateur comment faire une action une fois en utilisant cette suite de commandes, tu peux donner un nom à cette action pour qu'elle soit plus facile à répéter ensuite. Quand tu définis ta propre commande et lui donnes un nom, on appelle ça une fonction."
      4:
        image: 'notes/frozen3_4.jpg'
        text: "Salut, je suis Jess ! Lorsque tu programmes avec des blocs, tu utilises des fonctions s’il y a un ensemble d’actions que tu veux utiliser plusieurs fois. Par exemple, tu as écrit du code pour créer un carré."
      5:
        image: 'notes/frozen3_5.jpg'
        text: "Tu peux définir ceci comme une fonction « Créer un carré »."
      6:
        image: 'notes/frozen3_6.jpg'
        text: "Tu dispose maintenant d'un nouveau bloc que tu peux utiliser plusieurs fois pour créer plusieurs carrés."
      7:
        image: 'notes/frozen3_7.jpg'
        text: "Beaucoup de formes simples peuvent être utilisées pour créer des motifs plus complexes. Dans le prochain puzzle, le code que tu as écrit récemment pour faire un cercle est à ta disposition en tant que nouvelle fonction qui peut faire des cercles de différentes tailles. Peux-tu l'utiliser pour aider Elsa à créer de beaux motifs complexes dans la neige ?"
    playlab_intro:
      1:
        image: 'notes/playlab_intro_1.png'
        text: "Nous allons créer des jeux à l'aide du Labo de jeux. Les bons jeux ont une histoire et chaque histoire présente des acteurs. Nous allons apprendre comment faire pour que nos acteurs - des sorcières, des extra-terrestres et des animaux - parlent, se déplacent et interagissent entre eux. À la fin de ce tutoriel, tu pourras créer un jeu à partir de zéro et le partager avec tes amis."
      2:
        image: 'notes/playlab_intro_2.png'
        text: "Ton écran est divisé en trois parties principales. Sur la gauche, il y a l'espace de jeu où ton programme s'exécutera. Les instructions pour chaque niveau sont écrites ci-dessous."
      3:
        image: 'notes/playlab_intro_3.png'
        text: "La zone centrale est la boîte à outils et chacun de ces blocs est un morceau de code. La zone blanche à droite est l'espace de travail et c'est ici que nous allons construire notre programme."
      4:
        image: 'notes/playlab_intro_4.png'
        text: "Pour commencer, tu devras lier tes blocs au bloc orange «Lors du lancement». Tu peux lier plusieurs blocs en les glissant jusqu'à ce que tu voies la ligne jaune, et alors ils s'emboîteront."
      5:
        image: 'notes/playlab_intro_5.png'
        text: "Dans le premier puzzle, notre acteur est un pingouin et on va lui faire dire « Bonjour! » en faisant glisser le bloc «Dire» dehors, en le liant au bloc « Lors du lancement » et en écrivant «Bonjour». Nous pouvons également faire bouger le pingouin en utilisant les blocs « Déplacer vers la droite » et « Déplacer vers la gauche ». Lorsque tes blocs sont en place, clique sur le bouton «Exécuter» pour voir ce que tu as programmé."
      6:
        image: 'notes/playlab_intro_6.png'
        text: "Commençons, et à la fin tu seras capable de créer ton propre jeu avec toutes sortes de joueurs qui peuvent interagir, devenir contents ou tristes, marquer des points, ou jeter des boules de feu, ou même se faire disparaître. Tout dépend de toi et du jeu que tu souhaites faire."
    playlab_events:
      1:
        image: 'notes/playlab_events_1.png'
        text: "Maintenant, nous allons apprendre quelque chose que tous les programmeurs de jeux utilisent tous les jours. On les appelle des événements. Un événement dit à ton programme d’écouter lorsque quelque chose se passe. Lorsque cette chose se passe, il effectue une action."
      2:
        image: 'notes/playlab_events_2.png'
        text: "Quelques exemples d'évènements sont: l'écoute des clics de souris, l’activation d’une touche fléchée du clavier ou un tapotement de l'écran."
      3:
        image: 'notes/playlab_events_3.png'
        text: "Ici, nous allons faire en sorte que le robot venu de l’espace salue les terriens lorsqu'un joueur clique sur lui. Nous allons utiliser le bloc « Quand clic » et lui attacher le bloc «Dire». Lorsque le joueur clique sur le robot venu de l'espace, tout ce qui est attaché à l’événement « Quand clic » sera effectué. Que dit ton extra-terrestre ?"
      4:
        image: 'notes/playlab_events_4.png'
        text: "Il y a aussi des blocs «Quand flèche». Si tu lies les blocs «Déplacer» à ces derniers, tu peux commencer à déplacer tes acteurs vers le haut, vers le bas, vers la gauche ou vers la droite. Étape par étape, ton jeu devient plus interactif."
    playlab_repeat_forever:
      1:
        image: 'notes/playlab_repeat_forever_1.png'
        text: "C'est le bloc « Répéter à l’infini ». Tout ce qui se trouve dans ce bloc sera effectué à l’infini tout au long du jeu."
      2:
        image: 'notes/playlab_repeat_forever_2.png'
        text: "Si tu veux qu'un acteur fasse quelque chose de manière répétée, sans que le joueur ait à faire quoi que ce soit, nous allons placer cela dans le bloc « Répéter à l’infini »."
      3:
        image: 'notes/playlab_repeat_forever_3.png'
        text: "Dans le prochain puzzle, notre objectif est d'aider l'Assistant à patrouiller le long des frontières du royaume, à gauche et à droite en continu. Apprendre comment les commandes de répétition fonctionnent te permettra d'économiser beaucoup de temps plus tard lorsque tu développeras ton propre jeu."
    C1_artist_intro:
      1:
        image: 'notes/C1_artist_intro_1.png'
        text: "Ce sont tes blocs de dessin. Utilise le bon bloc pour déplacer l'artiste là où il doit se rendre pour remplir les lignes grises."
      2:
        image: 'notes/C1_artist_intro_2.png'
        text: "Ce sont des blocs de saut. Lorsque tu les utilises, ton artiste se déplace sans dessiner, alors utilise-les pour sauter jusqu'à la prochaine ligne grise."
    C1_bee_level_intro:
      1:
        image: 'notes/C1_bee_level_intro_1.png'
        text: "Les abeilles ne sont-elles pas super cool ? Dans cette prochaine série de puzzles, ton objectif est d'aider l'abeille à aller jusqu’aux fleurs, recueillir le nectar des fleurs et voler jusqu’au nid d'abeilles pour faire du miel. Tu devras utiliser les blocs « Recueillir du nectar » et «Faire du miel» pour cet exercice."
      2:
        image: 'notes/C1_bee_level_intro_2.png'
        text: 'Chaque fleur possède un nombre différent de nectars : 1, 2, 3 ou plus. Nous savons combien de nectars il y a dans les fleurs rouges, grâce au petit nombre dans le coin. Alors n’oublie pas de prendre tout le nectar de la fleur avant d’avancer. De même, chaque nid d''abeilles ne peut contenir que cette quantité de miel : 1, 2, 3 ou plus. Alors assure-toi de faire autant de miel que ce que peut contenir le nid d''abeilles.'
      3:
        image: 'notes/C1_bee_level_intro_3.png'
        text: "Si tu es en mesure de prendre tout le nectar et de faire tout le miel, tu réussis et passes au prochain niveau. Dans le cas contraire, tu dois réessayer ce puzzle. Joue un peu avec le puzzle pour ressentir ce que c’est d’être un programmeur !"
    C1_bee_loops:
      1:
        image: 'notes/C1_bee_loops_1.png'
        text: "Une boucle est une répétition de l'activité. Alors, pour entrer inspecter dans une ruche, je regarde un cadre et puis je le remets, alors je répète cette même activité plusieurs fois. C'est faire des boucles, ou faire la même activité plusieurs fois."
      2:
        image: 'notes/C1_bee_loops_2.png'
        text: "Dans ce niveau, nous voulons que l'abeille recueille trois nectars de la fleur. Au lieu d'utiliser trois blocs « Recueillir du nectar », tu vas utiliser le bloc « Répéter » pour prendre le nectar trois fois. Clique sur « Exécuter » et regarde si tu as réussi. Joli !"
    C1_bigevent_unplugged:
      1:
        image: 'notes/C1_bigevent_unplugged_1.png'
        text: "Cette leçon s’appelle le Grand Événement. Elle concerne la façon dont nous pouvons contrôler nos programmes et changer réellement la façon dont un programme fonctionne directement en utilisant des événements, comme pousser un bouton ou effectuer un clic de souris."
      2:
        image: 'notes/C1_bigevent_unplugged_2.png'
        text: "Pour cette leçon, tu seras contrôlé avec une télécommande en papier. C'est comme un jeu vidéo en direct."
      3:
        image: 'notes/C1_bigevent_unplugged_3.png'
        text: "Un événement est une action qui fait que quelque chose se produit. C'est comme quand tu cliques sur la souris et une page Web se charge. C'est un événement. Lorsque tu tapotes ton écran pour faire défiler une liste sur une tablette, c'est aussi un événement. Les événements sont un excellent moyen de laisser l'utilisateur diriger ton programme chaque fois qu'il en a besoin ou envie."
      4:
        image: 'notes/C1_bigevent_unplugged_4.png'
        text: "Des choses se produisent auxquelles nous répondons tous. Nous avons faim, et donc, nous allons au réfrigérateur. Nous entendons le facteur et il met notre courrier dans la boîte aux lettres, et ensuite nous allons chercher notre courrier. Ce sont des événements, tout comme appuyer sur un bouton ou déplacer un joystick. Ce sont des choses qui se produisent et nous poussent à faire quelque chose, à agir."
      5:
        image: 'notes/C1_bigevent_unplugged_5.png'
        text: "Dans les jeux vidéo, il y a un événement appelé «Mise à jour» et il se produit 30 ou 60 fois par seconde. Pour les programmeurs de jeux vidéo, c'est presque plus important en tant qu’événement que les boutons ou le joystick."
      6:
        image: 'notes/C1_bigevent_unplugged_6.png'
        text: "Le principal événement que nous surveillons est ce moment de la «Mise à jour». Et ensuite nous vérifions le joystick. Et donc nous disons «Oh, quelqu'un a appuyé sur le bouton de ce cadre ? Oui ou non?» Sans événements, le joueur ne pourrait pas bouger, tu ne pourrais pas sauter, tu ne serais pas en mesure de contrôler ce qui se passe. Le jeu vidéo ne serait pas en mesure d'animer quoi que ce soit."
    C1_building_foundation:
      1:
        image: 'notes/C1_building_foundation_1.jpg'
        text: "Dans une sculpture de sable, tu dois savoir que l'échec fait partie du programme. Mais si tu persistes, ça va aller mieux et être plus amusant pour toi. Persévérance est le nom du jeu. Reste avec nous, et tu vas adorer."
      2:
        image: 'notes/C1_building_foundation_2.jpg'
        text: "Cette leçon s'appelle la Création d'une fondation. Dans cette leçon, nous allons travailler sur une tâche qui semble vraiment difficile. Tu va essayer de comprendre comment fabriquer une structure au moins aussi grande qu'une de ces tasses, et elle doit être suffisamment solide pour supporter le poids d'un livre."
      3:
        image: 'notes/C1_building_foundation_3.jpg'
        text: "Parfois, notre création ne fonctionnera pas. Parfois, nous serons frustrés et nous voudrons tout abandonner. Ces moments peuvent être nombreux... Mais si nous continuons à essayer, si nous donnons le meilleur de nous-même encore et encore, alors nous sommes sûrs d’y arriver."
      4:
        image: 'notes/C1_building_foundation_4.jpg'
        text: "La persévérance consiste à s’accrocher encore un peu plus lorsque tu veux vraiment tout abandonner. Si tu veux créer quelque chose de nouveau et de différent, il va y avoir beaucoup d'échecs le long du chemin."
      5:
        image: 'notes/C1_building_foundation_5.jpg'
        text: "Le truc pour persévérer est de choisir de continuer à avancer et à apprendre de tes échecs, au lieu de tout arrêter parce que tu es frustré. En fait, la frustration signifie juste qu'il y a quelque chose de merveilleux qui est sur le point d’arriver. Alors ne laisse pas tout tomber avant d'y parvenir. Wooo !"
    C1_getting_loopy:
      1:
        image: 'notes/C1_getting_loopy_1.png'
        text: "Bonjour, mon nom est Miral Kotb, et je suis le créateur de Iluminate. Dans mon travail, il y a quelque chose que nous utilisons dans les danses et la programmation des costumes de lumière. Et ce sont des boucles ! Les boucles répètent une action encore et encore."
      2:
        image: 'notes/C1_getting_loopy_2.png'
        text: "Quand tu répètes quelque chose plusieurs fois, comme par exemple les mouvements pour que le cerceau continue de tourner, tu fais ce qui s'appelle une «Boucle». Ceci est une boucle. Ceci est une boucle. Et ceci est une boucle."
      3:
        image: 'notes/C1_getting_loopy_3.png'
        text: "Aujourd'hui, nous allons organiser une soirée dansante. Nous allons utiliser les boucles avec une nouvelle danse. L'itération. Nous allons découvrir les boucles à l'aide de la danse. Tu vas apprendre quelques pas faciles et les répéter encore et encore pour terminer la danse."
      4:
        image: 'notes/C1_getting_loopy_4.png'
        text: "Voici les pas que tu dois apprendre. Tape dans tes mains. Mets tes mains derrière ta tête. Mets tes mains sur tes hanches. Lève la main gauche. Lève la main droite. Assez simple, non ? Tu vas découvrir que tu peux raccourcir les instructions en mettant quelques pas de danse dans des boucles."
      5:
        image: 'notes/C1_getting_loopy_5.png'
        text: "En fait, nous utilisons des boucles dans notre danse. Les danseurs portent des ordinateurs, tous sur le même réseau. Je peux mettre en boucle les lumières à travers les mêmes danseurs maintes et maintes fois. Dans la boucle, je pourrais avoir une itération où je dirais que je veux mettre en boucle encore et encore ces six danseurs, et puis dans cette boucle, que je veux augmenter la vitesse de la lumière. Et tout ça est créé par le biais de boucles. Les boucles sont importantes en informatique car elles raccourcissent et simplifient notre travail."
    C1_happy_maps_unplugged:
      1:
        image: 'notes/C1_happy_maps_unplugged_1.png'
        text: "Cette leçon s’appelle Cartes joyeuses. Aujourd'hui, nous allons aider notre petit copain poilu, Flurb, à arriver à ses fruits."
      2:
        image: 'notes/C1_happy_maps_unplugged_2.png'
        text: "Fais aller ton Flurb jusqu’à tes fruits. Pour ce faire, tu devras trouver quel chemin Flurb doit prendre et le diriger avec les flèches. Quelle direction Flurb doit-il prendre pour arriver à la pomme ? Trace une ligne pour le faire monter."
      3:
        image: 'notes/C1_happy_maps_unplugged_3.png'
        text: "Pour qu'il y parvienne, tu dois encercler la direction dans laquelle il doit aller."
      4:
        image: 'notes/C1_happy_maps_unplugged_4.png'
        text: "Crée ton algorithme en collant des flèches à côté de la carte que tu essaies de résoudre. Le deuxième algorithme sera le même sauf qu'il descendra."
      5:
        image: 'notes/C1_happy_maps_unplugged_5.png'
        text: "C'est comme de programmer avec du papier. Et c'est tout !"
    C1_maze_debugging:
      1:
        image: 'notes/C1_maze_debugging_1.png'
        text: "Le débogage consiste à rechercher et à résoudre les problèmes. Il y a plusieurs façons de déboguer les problèmes. L'une des façons les plus faciles est d’avancer étape par étape jusqu'au moment où tu trouves que quelque chose ne va pas. Ici, j’essaie de faire un salto arrière sur la poutre, mais je continue de tomber."
      2:
        image: 'notes/C1_maze_debugging_2.png'
        text: "J’ai traversé chaque partie étape par étape et réalisé où était mon erreur. Je ne mettais pas mes mains correctement sur la poutre. Alors j'ai essayé un autre salto arrière sur la poutre avec ma nouvelle position des mains et j’ai réussi. J'étais vraiment content d’avoir débogué mon salto arrière."
      3:
        image: 'notes/C1_maze_debugging_3.png'
        text: "Pour découvrir le débogage, nous commençons par un ensemble de blocs qui sont déjà en place. Tu remarqueras que ces blocs ne t’emmènent pas vers ton objectif. Nous avons besoin de déboguer la solution et de la réparer. Qu’est-ce qui s’est mal passé? Tu remarqueras que tu devais aller vers l’ouest un bloc de plus."
      4:
        image: 'notes/C1_maze_debugging_4.png'
        text: "Réparons cela en ajoutant un autre bloc «Vers l'ouest» et en appuyant sur « Exécuter » pour voir si tu as réussi. Oui, tu as réussi !"
    C1_maze_intro_sequencing:
      1:
        image: 'notes/C1_maze_intro_sequencing_1.png'
        text: "Pour ce puzzle, tu dois amener l’oiseau jusqu’au cochon. Regarde le puzzle et pense à comment tu le réaliseras."
      2:
        image: 'notes/C1_maze_intro_sequencing_2.png'
        text: "Tu dois faire glisser les blocs de la boîte à outils vers l'espace de travail. Assure-toi que c'est sous le bloc « Lors du lancement » et lorsque tu penses que tu as la bonne solution, alors tu peux cliquez sur « Exécuter » et regarder l'oiseau aller jusqu'au cochon."
    C1_maze_loops:
      1:
        image: 'notes/C1_maze_loops_1.png'
        text: "Une chose que les ordinateurs font vraiment bien, c’est de répéter des commandes. En tant que personne, tu t’ennuierais vraiment si tu devais faire la même chose plusieurs fois de suite. Mais un ordinateur peut faire la même chose des millions ou même des milliards de fois sans s’ennuyer, en étant capable de le faire vraiment bien."
      2:
        image: 'notes/C1_maze_loops_2.png'
        text: "Par exemple, si je voulais souhaiter à tout le monde sur Facebook un Joyeux Anniversaire en leur envoyant un e-mail, ça pourrait me prendre plus d’un siècle pour écrire tous ces e-mails personnels. Mais avec seulement quelques lignes de code, je pourrais demander à un système d’envoyer un e-mail à tout le monde sur Facebook en leur souhaitant un Joyeux Anniversaire."
      3:
        image: 'notes/C1_maze_loops_3.png'
        text: "Pour que l'oiseau arrive au cochon dans ce niveau... plutôt que de faire glisser trois blocs «Nord» vers l'espace de travail, tu utiliseras le bloc « Répéter ». Fais glisser le bloc « Répéter » sur l'espace de travail et entre le chiffre 3. Ensuite, fais glisser le bloc «Déplacer vers le nord» dans le bloc « Répéter » et clique sur «Exécuter» pour voir si tu as réussi. Félicitations, tu as réussi !"
    C1_moveitmoveit_unplugged:
      1:
        image: 'notes/C1_moveitmoveit_unplugged_1.png'
        text: "Cette leçon s’appelle «Déplace-le, déplace-le». Ensemble, nous allons écrire un programme pour déplacer nos amis depuis la rose des vents jusqu'au smiley."
      2:
        image: 'notes/C1_moveitmoveit_unplugged_2.png'
        text: "Mais le smiley regarde vers le bas et une seule personne sait comment y aller. Démarrons ce programme."
      3:
        image: 'notes/C1_moveitmoveit_unplugged_3.png'
        text: "Un programme est un algorithme qui a été codé en quelque chose qui peut être exécuté par une machine. La plupart d'entre nous visualise un programme comme quelque chose que nous écrivons pour un ordinateur. Les programmes sont vraiment bons pour ça, mais ils sont également utiles en d'autres endroits. Tu peux faire ton propre jeu ou même programmer un robot qui fera des choses pour toi."
    C1_going_places_safely:
      1:
        image: 'notes/C1_going_places_safely_1.png'
        text: "Mon nom est Jeremiah. Salut! J'ai sept ans. J'aime jouer sur l'ordinateur de ma mère mais je dois toujours avoir la permission d’abord. «Maman, puis-je utiliser ton ordinateur ? Bien sûr mon chéri !»"
      2:
        image: 'notes/C1_going_places_safely_2.png'
        text: "J'aime ordinateur de ma mère parce que je peux naviguer sur Internet. L'Internet est un peu comme ton voisinage. Tu peux visiter des endroits cool, tu peux parler à la famille et aux amis et tu peux apprendre plein de nouvelles choses."
      3:
        image: 'notes/C1_going_places_safely_3.png'
        text: "Hier, j'ai visité un zoo qui est près de ma maison. J'ai vu un bébé zèbre. J'ai pris sa photo et changé la couleur de ses rayures, puis je lui ai ajouté un chapeau et je l’ai ajouté à ma collection d'animaux farfelus. Génial ! Plus tard, je suis allé à un endroit très éloigné. J’ai visité le Kenya. C'est un pays d'Afrique. On y trouve beaucoup de zèbres."
      4:
        image: 'notes/C1_going_places_safely_4.png'
        text: "Parfois sur Internet, je parle à des gens que je connais, comme ma grand-mère qui vit dans un autre État. Bonjour mamie ! Elle me fait des cookies qu’elle m'enverra pour mon anniversaire. «Délicieux, je voudrais qu'Internet puisse transmettre les odeurs!» Je peux parler à différentes personnes sur Internet, comme mon cousin, mais je parle seulement aux personnes que je connais."
      5:
        image: 'notes/C1_going_places_safely_5.png'
        text: "Ce qui me plaît le plus sur Internet, c'est que je peux jouer à des jeux amusants. But ! J'aime aussi dessiner et créer de nouvelles choses et les partager avec mes amis. Cool ! Parfois, je consulte des sites Web où j'apprends de nouvelles choses, mais je m'en tiens toujours aux sites Web qui sont bien pour moi. Wow, des dinosaures !"
      6:
        image: 'notes/C1_going_places_safely_6.png'
        text: 'L’Internet est un endroit super amusant. Mais tout comme lorsque tu traverses une rue dans ton quartier, tu dois également faire attention quand tu vas en ligne. Voici trois règles à retenir. Règle numéro 1 : toujours demander à tes parents d''abord. Règle numéro 2 : ne parle qu’aux personnes que tu connais. Règle numéro 3 : s''en tenir aux endroits qui sont biens pour toi.'
      7:
        image: 'notes/C1_going_places_safely_7.png'
        text: "Wow, c'était amusant ! Heure du dîner. Je me déconnecte maintenant. Je suis impatient de me reconnecter pour voir ce que je peux encore découvrir."
    C1_pair_programming:
      1:
        image: 'notes/C1_pair_programming_1.png'
        text: "Aujourd'hui, nous allons découvrir la programmation en binôme. Dans la programmation en binôme, tu travailles en équipe. Pourquoi deux personnes devraient-elles utiliser un ordinateur ? Parce que deux têtes valent mieux qu'une. Dans la programmation en binôme, toi et ton partenaire allez vous asseoir ensemble à un ordinateur et allez travailler tous les deux sur le même projet."
      2:
        image: 'notes/C1_pair_programming_2.png'
        text: "Dans la programmation en binôme, une personne est le pilote et l'autre personne est le navigateur, tout comme pour conduire une voiture. Le pilote est assis à l'ordinateur et c’est lui qui utilise le clavier et la souris ou l'écran tactile et qui contrôle les principales actions de l'ordinateur. L'autre personne est le navigateur. Le navigateur aide le conducteur en répondant aux questions du conducteur et en soulignant des problèmes potentiels ou des erreurs."
      3:
        image: 'notes/C1_pair_programming_3.png'
        text: "La communication est la clé de la réussite de la programmation en binôme. Pas d'insultes, sois respectueux, ne sois pas un navigateur autoritaire, parce que personne n'aime les mouches du coche. Toi et ton partenaire devez toujours communiquer. Le pilote peut expliquer ce qu'il ou elle fait. Et le navigateur peut suggérer quoi faire ensuite."
      4:
        image: 'notes/C1_pair_programming_4.png'
        text: "Le navigateur doit penser à la vue d'ensemble et le pilote se concentre sur les détails. Les deux rôles sont importants. La programmation en binôme consiste à travailler ensemble en tant qu’équipe."
    C1_planting_seed:
      1:
        image: 'notes/C1_planting_seed_1.png'
        text: "Cette leçon s'appelle Planter une graine et elle va nous aider à comprendre les algorithmes. Les algorithmes sont des instructions spécifiques qui expliquent l'ordre dans lequel faire quelque chose. Même les choses quotidiennes, comme manger le petit déjeuner ou se brosser les dents, sont des algorithmes qui exigent de petites étapes pour que ces actions soient faites."
      2:
        image: 'notes/C1_planting_seed_2.png'
        text: "Les ordinateurs peuvent être vraiment intelligents, mais ils ne peuvent comprendre que si tu leur dis exactement ce que tu veux qu’ils fassent, étape par étape. Le mieux au sujet des algorithmes, c'est que si tu suis les instructions dans l'ordre, tu peux arriver à faire des choses que tu n’imaginais pas pouvoir faire avant de commencer. C'est comme suivre une recette de cuisine."
      3:
        image: 'notes/C1_planting_seed_3.png'
        text: "Aujourd'hui, nous allons planter nos propres graines à l'aide d'un algorithme. Crée ton propre algorithme en découpant les photos. Sélectionne des photos qui montrent comment planter une graine étape par étape, et mets ces images dans le bon ordre."
      4:
        image: 'notes/C1_planting_seed_4.png'
        text: "Maintenant, il est temps pour toi de voir si ton algorithme fonctionne. Suis les étapes de l'algorithme très soigneusement. Sont-elles dans le bon ordre ? As-tu réussi à planter une graine en suivant l'algorithme ? C'est comme faire de la programmation avec des photos."
      5:
        image: 'notes/C1_planting_seed_5.png'
        text: "Quand on veut faire du chocolat, il y a plusieurs grandes étapes à suivre et chacune de ces grandes étapes comportent un ensemble de plus petites étapes, et il y a différentes recettes ou algorithmes selon le goût souhaité du chocolat. Chaque étape est importante, même les plus petites, de sorte que si une seule étape manque, les autres ne peuvent pas être achevées. Créer des algorithmes que les autres peuvent comprendre est vraiment important. C'est pourquoi chaque étape doit être écrite de sorte que, peu importe qui le fait, le résultat est le même."
    C1_playlab_storytelling:
      1:
        image: 'notes/C1_playlab_storytelling_1.png'
        text: "Il est temps de faire preuve de créativité et d'utiliser tes compétences en codage pour raconter une histoire. Ton histoire aura des acteurs et tu pourras les faire parler et les faire interagir. Commence à réfléchir à quelle sorte d'histoire tu veux raconter."
      2:
        image: 'notes/C1_playlab_storytelling_2.png'
        text: "Le chat a toujours eu peur du chien et que se passe-t-il si le chat comprend que le chien essaie d'être gentil ? Le bloc « Lors du lancement » commence tout. Le bloc «Déplacer» déplacera ton personnage et le bloc «Dire» fera dire à ton personnage tout ce que tu écris."
      3:
        image: 'notes/C1_playlab_storytelling_3.png'
        text: "Ceci est le bloc « Quand les acteurs se cognent » que tu peux connecter aux autres blocs."
      4:
        image: 'notes/C1_playlab_storytelling_4.png'
        text: "J’indiquais au chien de venir dire «Salut», mais alors le chat a eu peur et donc s'est enfui. «Ah!» si on avait plus de temps, on aurait pu inventer une fin heureuse. La fin!"
    C1_spelling_bee_intro:
      1:
        image: 'notes/C1_spelling_bee_intro_1.png'
        text: "Voici le niveau du concours d'orthographe. Utilise les pièces du puzzle pour déplacer l'abeille. Lorsqu'elle se déplace, elle recueille les lettres pour épeler les mots."
      2:
        image: 'notes/C1_spelling_bee_intro_2.png'
        text: "Vois si tu peux épeler le mot qu’on te montre dans la zone sous la scène. Mais attention à l’abeille ! La déplacer dans la mauvaise direction ajoutera des lettres que tu ne veux pas."
    C1_zuck_repeat_loop:
      1:
        image: 'notes/C1_zuck_repeat_loop_1.png'
        text: "Une chose que les ordinateurs font vraiment bien, c’est de répéter des commandes. En tant que personne, tu t’ennuierais vraiment si tu devais faire la même chose plusieurs fois de suite. Mais un ordinateur peut faire la même chose des millions ou même des milliards de fois sans s’ennuyer, en étant capable de le faire vraiment bien."
      2:
        image: 'notes/C1_zuck_repeat_loop_2.png'
        text: "Par exemple, si je voulais souhaiter à tout le monde sur Facebook un Joyeux Anniversaire en leur envoyant un e-mail, ça pourrait me prendre plus d’un siècle pour écrire tous ces e-mails personnels. Mais avec seulement quelques lignes de code, je pourrais demander à un système d’envoyer un e-mail à tout le monde sur Facebook en leur souhaitant un Joyeux Anniversaire."
      3:
        image: 'notes/C1_zuck_repeat_loop_3.png'
        text: "Dans cet exemple, ton but est de déplacer l'oiseau pour qu’il attrape le cochon. Maintenant, nous allons pouvoir utiliser le bloc « Répéter » afin de pouvoir faire ça très facilement. Tu peux soit donner à l'ordinateur une commande « Avancer » cinq fois afin de faire avancer l'oiseau d'un pas à chaque fois vers le cochon, ou tu peux juste demander à l'ordinateur d'avancer une seule fois, puis de lui demander de répéter l’action cinq fois, cela donnera le même résultat."
      4:
        image: 'notes/C1_zuck_repeat_loop_4.png'
        text: "Pour ce faire, tu fais glisser ta commande « Avancer » et puis tu la mets à l'intérieur du bloc «Répéter». Et puis tu peux cliquer dessus et lui dire combien de fois répéter le bloc pour lui dire de combien de pas tu veux l’avancer."
      5:
        image: 'notes/C1_zuck_repeat_loop_5.png'
        text: "Encore une chose, tu peux mettre autant de commandes que tu veux à l'intérieur du bloc « Répéter ». Ainsi dans cet exemple, tu lui dis d’avancer et de tourner à gauche, ce qu’il fera cinq fois. Amuse-toi bien!"
    C2_artist_intro:
      1:
        image: 'notes/C2_artist_intro_1.png'
        text: "Tu ne serais même pas qualifié pour la course si tu n'avais pas les gens compétents en informatique - à cause de la quantité de données recueillies par les voitures et de la nécessité d'avoir des gens capable d'écrire des programmes afin de savoir comment continuer à être performant."
      2:
        image: 'notes/C2_artist_intro_2.png'
        text: "Dans ces puzzles, tu seras un artiste qui utilise un crayon pour dessiner différentes formes. Partout où va ton artiste, il dessinera une ligne derrière lui."
      3:
        image: 'notes/C2_artist_intro_3.png'
        text: "Pour te déplacer dans la toile, tu utiliseras le bloc « Avancer ». Ici, le bloc « Avancer » dit d’avancer de 100 pixels. Lorsque nous appuyons sur « Exécuter », que se passe-t-il ? L'artiste avance d’un certain montant de pixels et ce montant est de 100 pixels. Les pixels sont en réalité de tous petits carrés sur ton écran."
      4:
        image: 'notes/C2_artist_intro_4.png'
        text: "L'autre bloc que nous avons dans ce puzzle dit « Tourner à droite de 90 degrés. » Et quand nous le faisons glisser, notre artiste tourne d’un certain nombre de degrés. Tu peux jouer avec ce bloc pour faire tourner l’artiste comme tu veux. C’est un virage à 90 degrés."
      5:
        image: 'notes/C2_artist_intro_5.png'
        text: "Et c’est un virage à 120 degrés. N'oublie pas, tu peux changer ces valeurs en cliquant sur les flèches qui se trouvent à côté des chiffres pour les pixels et les degrés. Amuse-toi à dessiner avec ton artiste !"
    C2_bee_conditionals:
      1:
        image: 'notes/C2_bee_conditionals_1.png'
        text: "Il s'agit d’un bloc conditionnel. Il dit que SI il y a du nectar ou du miel qui est inférieur, égal ou supérieur à un certain nombre, ALORS il faut faire quelque chose."
      2:
        image: 'notes/C2_bee_conditionals_2.png'
        text: "Cela est utile lorsque nous ne savons pas combien de nectar ou miel recueillir, comme nous le voyons ici avec ce point d'interrogation."
      3:
        image: 'notes/C2_bee_conditionals_3.png'
        text: "Dans cet exemple, nous allons dire que SI la fleur pourpre a du nectar supérieur à 0, alors il faut « Recueillir du nectar ». Cela va dire à notre abeille de continuer à recueillir du nectar tant qu’il y en a. La-la !"
    C2_binary_bracelets:
      1:
        image: 'notes/C2_binary_bracelets_1.png'
        text: "C'est la leçon des bracelets binaires. Nous allons coder nos initiales sur un bracelet que nous pourrons porter et montrer à tous nos amis !"
      2:
        image: 'notes/C2_binary_bracelets_2.png'
        text: "Le binaire est une manière de représenter des informations à l'aide de seulement deux options. Parfois les gens s’imaginent que ce sont simplement des «1» et des «0». Mais tu peux représenter le binaire avec des combinaisons  comme allumé ou éteint, haut et bas, dedans et dehors ou vraiment tout ensemble de notions contraires."
      3:
        image: 'notes/C2_binary_bracelets_3.png'
        text: "Salut, je suis Orion et je programme des robots ici à Play-im. Tous les ordinateurs et les cerveaux de robots à leur niveau le plus fondamental sont de petites portes électroniques. Lorsque la porte est ouverte, l’électricité peut circuler à l’intérieur, et lorsqu’elle est fermée, l’électricité ne peut pas passer."
      4:
        image: 'notes/C2_binary_bracelets_4.png'
        text: "Les yeux du robot sont un exemple de fichier binaire. Les yeux du robot sont des LED et ce sont les lumières qui sont allumées ou éteintes. C'est un système binaire, l’un ou l'autre fonctionne. Nous pouvons utiliser les lumières pour représenter des nombres binaires. Si nous avons un ensemble de robots, nous pouvons dire que le premier robot est la 1re place et le deuxième robot est la 2e place, le troisième robot est la 4e place et ainsi de suite. Voilà comment tu représentes un nombre binaire. Les robots le feront avec leurs yeux binaires et compteront pour toi."
    C2_conditionals_with_cards:
      1:
        image: 'notes/C2_conditionals_with_cards_1.png'
        text: "Cette leçon s’appelle les Instructions conditionnelles avec des cartes. Chaque jour tu prends des décisions fondées sur ce que tu vois et entends."
      2:
        image: 'notes/C2_conditionals_with_cards_2.png'
        text: "Je veux marcher vers le parc, mais tout d'abord, je dois décider si je dois prendre un parapluie ou non. Alors, je regarde par la fenêtre. Si c’est nuageux, je vais prendre mon parapluie. Sinon, je vais prendre des lunettes de soleil. Je pense que je ferais mieux de prendre le parapluie. Ce que je vois et entends détermine ce que j’emmène au parc."
      3:
        image: 'notes/C2_conditionals_with_cards_3.png'
        text: "Les instructions conditionnelles sont également utilisées dans les jeux. Aujourd'hui, nous allons nous entraîner aux instructions conditionnelles avec un jeu de cartes. Dans ce jeu, la carte que je tire détermine ce que mes amis vont faire. Si je tire un sept, tout le monde applaudit. Sinon, tout le monde dit «Ahhh». Essayons ! «Ahhh» « Santé »"
      4:
        image: 'notes/C2_conditionals_with_cards_4.png'
        text: "Je parie que tu peux faire des jeux qui sont encore plus amusants avec des instructions conditionnelles. Faisons un essai ! Les instructions conditionnelles sont ce qui fait que les ordinateurs semblent intelligents. Un programme informatique qui comprend des instructions conditionnelles peut réagir à l'utilisateur et modifier sa façon d'agir."
      5:
        image: 'notes/C2_conditionals_with_cards_5.png'
        text: "Pense à ton jeu vidéo préféré. Gagnes-tu plus de points pour certaines actions que tu le fais pour les autres ? Cela se produit car l'ordinateur utilise des instructions conditionnelles. C'est la façon dont un ordinateur prend une décision. Que dirais-tu, si tu touches la cible, de gagner dix points. Sinon, tu en perds trois. Quand on sait comment fonctionnent les instructions conditionnelles, on peut créer toutes sortes de jeux passionnants."
    C2_artist_debugging:
      1:
        image: 'notes/C2_artist_debugging_1.png'
        text: "Ici nous avons déjà quelques blocs positionnés dans notre espace de travail. Mais il y a quelque chose qui ne va pas."
      2:
        image: 'notes/C2_artist_debugging_2.png'
        text: "Déboguons ce code en ralentissant la vitesse et en regardant ce qui se passe étape par étape, et dans chaque bloc."
      3:
        image: 'notes/C2_artist_debugging_3.png'
        text: "Oh, voilà le problème ! Les moustaches du chat font 75 pixels de long, et non pas 25 pixels."
    C2_bee_debugging:
      1:
        image: 'notes/C2_bee_debugging_1.png'
        text: "As-tu déjà entendu parler de déboguer un programme ? C’est la façon dont tu découvres ce qui ne fonctionne pas. Lorsque tu débogues le code, tu identifies et supprimes les erreurs."
      2:
        image: 'notes/C2_bee_debugging_2.png'
        text: "Ici, on nous donne quelques blocs qui sont déjà dans notre espace de travail. Nous allons utiliser le bouton Étape pour parcourir les blocs étape par étape, et voir si c'est la bonne solution et où nous devrions effectuer une réparation."
      3:
        image: 'notes/C2_bee_debugging_3.png'
        text: "On dirait que notre problème est là ! Nous avons besoin d'un autre bloc « Avancer ». Le bouton Étape nous aide à déboguer notre problème en identifiant où est l’erreur, ainsi et de cette façon, nous pouvons la réparer."
    C2_digital_footprint:
      1:
        image: 'notes/C2_digital_footprint_1.png'
        text: "Sur ta tête tu tiens ton chapeau et ton intelligence te dira où tu en es et de penser au zoo et de dire bonjour à celui-ci et celui-là ! Utilise ta tête lorsque tu es en ligne afin de conserver le bien en toi et de savoir comment être en sécurité - comment donner à ta vie un peu d’espace privé. De la tête jusqu’aux pieds, fais une pause, et penses-y. Des pieds jusqu’au nez, fais une pause et pense en ligne !"
      2:
        image: 'notes/C2_digital_footprint_2.png'
        text: "Utilise ton cœur pour croître et grandir et pour te donner bonne mine et pour faire une carte de St-Valentin, et dire à quelqu'un « Je serai à toi !» Utilise ton cœur quand tu es en ligne, ressens ce qui est juste et sois toujours aimable et montre du respect à tes amis, pour être juste et agréable sur Internet. De la tête jusqu’aux pieds, fais une pause, et penses-y. Des pieds jusqu’au nez, fais une pause et pense en ligne !"
      3:
        image: 'notes/C2_digital_footprint_3.png'
        text: "Utilise tes bras pour câliner ton animal de compagnie, pour empêcher tes vêtements de se mouiller et pour porter tes manches préférées et te permettre de voler et de rêver. Utilise tes bras lorsque tu es en ligne, pour prendre le temps de faire une pause et d'équilibrer le temps et de laisser la technologie derrière toi et de te retrouver en train de grimper à un arbre. De la tête jusqu’aux pieds, fais une pause, et penses-y. Des pieds jusqu’au nez, fais une pause et pense en ligne !"
      4:
        image: 'notes/C2_digital_footprint_4.png'
        text: "Utilise ton instinct pour stocker tes aliments et pour écouter son humeur ronchonne, faire un flop sur le ventre dans la piscine et sentir les bulles dans les boissons gazeuses. Utilise ton instinct quand tu es en ligne, pour savoir surveiller certains signes et de le laisser guider le chemin et te dire quand ça ne va pas. De la tête jusqu’aux pieds, fais une pause, et penses-y. Des pieds jusqu’au nez, fais une pause et pense en ligne !"
      5:
        image: 'notes/C2_digital_footprint_5.png'
        text: "Alors pense avec ta tête et ressens avec ton cœur, équilibre avec tes bras, écoute ton instinct, en ligne. Utilise tes jambes pour courir et frapper et sauter et rebondir sur un bâtonnet de pogo, et danser autour du pâté de maisons et sautiller dans tes chaussettes puantes. Utilise tes jambes lorsque tu es en ligne, pour résister aux tyrans qui franchissent la ligne et n’oublie pas de te tenir debout, sois gentil avec les créatures - qu’elles soient grandes ou petites."
      6:
        image: 'notes/C2_digital_footprint_6.png'
        text: "De la tête jusqu’aux pieds, fais une pause, et penses-y. Des pieds jusqu’au nez, fais une pause et pense en ligne ! Alors pense avec ta tête et ressens avec ton cœur, équilibre avec tes bras, écoute ton instinct, tiens-toi droit sur tes jambes. De la tête jusqu’aux pieds, fais une pause, et penses-y. Des pieds jusqu’au nez, fais une pause et pense en ligne !"
    C2_digital_footprint_v2:
      1:
        image: 'notes/C2_digital_footprint_v2_1.png'
        text: "Chaque fois que tu vas en ligne, tu laisses une empreinte qui peut être recherchée, copiée, partagée, diffusée et reste permanente. Quel genre d'empreinte numérique laisses-tu ? Quel genre d'empreinte numérique veux-tu laisser ?"
    C2_graph_paper:
      1:
        image: 'notes/C2_graph_paper_1.png'
        text: "Cette leçon s’appelle «Programmation avec Papier millimétré» et elle aborde les algorithmes. Aujourd'hui, nous allons apprendre à écrire des programmes qui montrent comment recréer de simples images en noir et blanc, uniquement à l’aide de flèches dessinées à la main."
      2:
        image: 'notes/C2_graph_paper_2.png'
        text: "Un algorithme est une liste d'instructions qui sert à mener à bien une tâche. Nous allons suivre cet ensemble d'instructions destinées à faire le bol. Les algorithmes sont vraiment utiles quand tu as besoin de quelqu'un d'autre pour comprendre comment faire quelque chose."
      3:
        image: 'notes/C2_graph_paper_3.png'
        text: "Si tu écris un algorithme pour un ordinateur, tu dois le décomposer en toutes petites étapes. Alors, termine cette ligne et passe à la suivante, puis à la suivante, et tu auras fini."
      4:
        image: 'notes/C2_graph_paper_4.png'
        text: "J'utilise des algorithmes dans mon travail. Si j'écris toutes les étapes, je peux recréer ce même morceau encore une fois, ou je peux apprendre à quelqu'un à le faire. Mets le verre dans le fourneau, il fusionne - suis le reste des instructions pour faire le bol. Les algorithmes te donnent une feuille de route pour effectuer des choses."
    C2_artist_loops:
      1:
        image: 'notes/C2_artist_loops_1.png'
        text: "Ici nous allons utiliser le bloc « Répéter » pour nous aider à sauter des étapes lorsque nous programmons notre artiste. Nous avons déjà quelques blocs dehors sur notre scène, mais ils sont juste là pour nous aider à démarrer."
      2:
        image: 'notes/C2_artist_loops_2.png'
        text: "Pour faire boucler 4 fois ces blocs afin de dessiner le carré complet, nous devons juste faire glisser le bloc «Répéter» et mettre les blocs «Avancer» et «Tourner à droite» à l'intérieur du bloc «Répéter». Lorsque nous appuyons sur « Exécuter », l'artiste répète ces étapes quatre fois pour compléter le carré."
    C2_bee_loops:
      1:
        image: 'notes/C2_bee_loops_1.png'
        text: "Une boucle est une répétition de l'activité. En entrant dans une ruche pour inspecter, j'examine un cadre, et puis je le remets. Je répète cette même activité plusieurs fois. C'est faire des boucles, ou faire la même activité plusieurs fois."
      2:
        image: 'notes/C2_bee_loops_2.png'
        text: "C'est le bloc « Répéter ». Quoi que tu mettes à l'intérieur, le bloc « Répéter » va répéter ces actions le nombre de fois que tu lui dis de le faire. Par exemple, dans ce niveau, plutôt que de glisser les blocs « Avancer » et « Recueillir du nectar » trois fois, nous allons juste tous les faire glisser une fois, et répéter l'action trois fois. Ça rend la chose plus facile !"
    C2_maze_intro:
      1:
        image: 'notes/C2_maze_intro_1.png'
        text: "La programmation se fait habituellement avec du texte, mais nous allons utiliser Blockly qui utilise des blocs visuels que tu peux glisser et déposer pour écrire des programmes. Mais en fait, tu crées toujours du code. Pour commencer, nous allons générer du code pour un programme qui aidera l’oiseau mécontent Angry Bird à se déplacer dans un labyrinthe afin d’atteindre les méchants cochons qui ont volé ses œufs."
      2:
        image: 'notes/C2_maze_intro_2.png'
        text: "Blockly est divisé en trois grandes parties. Sur la gauche, il y a un labyrinthe d’oiseaux où ton programme s'exécutera. Les instructions pour chaque niveau sont écrites sous le labyrinthe. La zone du milieu est la boîte à outils, et chacun de ces blocs est une action que l’oiseau peut comprendre. La zone blanche à droite est l'espace de travail et c'est ici que nous allons construire notre programme."
      3:
        image: 'notes/C2_maze_intro_3.png'
        text: "Si je fais glisser le bloc «Déplacer» dans notre espace de travail et appuie sur « Exécuter », que se passe-t-il ? L'oiseau avance d’une case sur la grille. Et si je veux que l’oiseau fasse quelque chose après avoir avancé d’une case ? Je peux ajouter un autre bloc à notre programme."
      4:
        image: 'notes/C2_maze_intro_4.png'
        text: "Je vais choisir le bloc «Tourner à droite» et je vais le glisser sous mon bloc «Déplacer» jusqu'à ce que la flèche jaune apparaisse. Puis je le dépose et les deux blocs s’emboîteront. Lorsque j'appuie sur « Exécuter » à nouveau, l'oiseau effectue les commandes qui sont empilées de haut en bas sur notre espace de travail."
      5:
        image: 'notes/C2_maze_intro_5.png'
        text: "Si jamais tu veux supprimer un bloc, il suffit de le retirer de la pile et de le faire glisser dans la corbeille. Après avoir cliqué sur « Exécuter », tu peux toujours cliquer sur le bouton «Réinitialiser» pour faire revenir l’oiseau au départ. Maintenant attrapons ces cochons !"
    C2_paper_airplanes:
      1:
        image: 'notes/C2_paper_airplanes_1.png'
        text: "Cette leçon s’appelle les Algorithmes de la vraie vie. Les algorithmes décrivent des choses que les gens font tous les jours. Les recettes de biscuits et les instructions pour construire un nichoir sont tous les deux des algorithmes de tous les jours."
      2:
        image: 'notes/C2_paper_airplanes_2.png'
        text: "Aujourd'hui nous allons faire, créer et tester un algorithme pour un avion en papier. Mais tout d'abord, il faut décomposer ce grand projet en petites étapes faciles à suivre. Pour faire un avion en papier, nous devons décider quelles étapes suivre et dans quel ordre les suivre."
      3:
        image: 'notes/C2_paper_airplanes_3.png'
        text: "Tu vas créer ton propre algorithme en découpant d’abord les photos. Ensuite, tu sélectionneras les 6 photos qui montrent les étapes nécessaires pour faire un avion en papier, et tu vas organiser ces images dans le bon ordre. Lorsque tu auras tout dans l'ordre, tu vas échanger tes algorithmes avec une autre équipe d'élèves pour tester ton algorithme et voir si celui-ci fonctionne. Un algorithme bien conçu est super important pour faire le meilleur avion en papier."
      4:
        image: 'notes/C2_paper_airplanes_4.png'
        text: "Quand on veut faire du chocolat, il y a plusieurs étapes importantes à suivre pour compléter le processus. Et chacune de ces grandes étapes comporte son propre ensemble d’étapes plus petites. Et il y a différentes recettes, ou algorithmes, en fonction de la saveur que tu veux donner à ton chocolat. Chaque étape est importante, même les petites. Alors, si une étape manque, les autres ne peuvent pas être achevées. Créer des algorithmes que les autres peuvent comprendre est vraiment important. C'est pourquoi chaque étape doit être écrite, pour que peu importe qui suit ces étapes, le résultat reste le même."
    C2_playlab_createstory:
      1:
        image: 'notes/C2_playlab_createastory_1.png'
        text: "Jusqu'ici, tu as fait une animation ou une histoire qui se rejoue à l'identique à chaque fois que tu l'exécutes. À présent, tu vas faire un jeu interactif auquel tu pourras véritablement jouer."
      2:
        image: 'notes/C2_playlab_createastory_2.png'
        text: "Voici quelques nouveaux blocs à essayer. Il y a le bloc « Quand flèche » et le bloc « Déplacer acteur ». Tu peux mettre ces blocs ensemble pour que les acteurs se déplacent avec les touches fléchées du clavier. Et il y a quelques blocs qui font des choses quand l'acteur entre en collision ou reçoit un clic. Essaye-les et amuse-toi !"
    C2_relay_programming:
      1:
        image: 'notes/C2_relay_programming_1.png'
        text: "Aujourd'hui, nous allons faire la programmation de relais. Cela concerne la programmation sous pression et le débogage des erreurs qui se produisent parfois lorsque l’on travaille très rapidement ou en équipes. Nous utilisons la programmation sur papier millimétré pour simuler le codage, et nous utilisons les courses de relais pour simuler une date limite."
      2:
        image: 'notes/C2_relay_programming_2.png'
        text: "Dans la programmation de relais, les équipes concourent pour terminer un programme sur papier millimétré. Tu devras vérifier le travail de ton coéquipier, ou le déboguer, le réparer s'il y a une erreur, ajouter ta flèche, l’exécuter de nouveau et marquer ton coéquipier."
      3:
        image: 'notes/C2_relay_programming_3.png'
        text: "Les programmeurs utilisent beaucoup le débogage pour rechercher et résoudre des problèmes dans leurs algorithmes ou leur code. Il y a plusieurs façons de déboguer les problèmes. L’une des façons les plus faciles est d’avancer étape par étape jusqu’au moment où tu trouves que quelque chose ne va pas, et ensuite de le réparer."
      4:
        image: 'notes/C2_relay_programming_4.png'
        text: "Ici, j’essaie de faire un salto arrière, mais je continue de tomber. J’ai traversé chaque partie étape par étape et réalisé où était mon erreur. Mon entraîneur m’a montré que je ne mettais pas mes mains correctement sur la poutre. Alors j'ai essayé un autre salto arrière sur la poutre avec ma nouvelle position des mains, et j’y suis arrivé ! J'étais vraiment content d’avoir débogué mon salto arrière. Nous avons trouvé ! Le débogage consiste à rechercher et à résoudre les problèmes. Bien, bon travail !"
    C2_zuck_repeat_loop:
      1:
        image: 'notes/C2_zuck_repeat_loop_1.png'
        text: "Une chose que les ordinateurs font vraiment bien, c’est de répéter des commandes. En tant que personne, tu t’ennuierais vraiment si tu devais faire la même chose plusieurs fois de suite. Mais un ordinateur peut faire la même chose des millions ou même des milliards de fois sans s’ennuyer, en étant capable de le faire vraiment bien."
      2:
        image: 'notes/C2_zuck_repeat_loop_2.png'
        text: "Par exemple, si je voulais souhaiter à tout le monde sur Facebook un Joyeux Anniversaire en leur envoyant un e-mail, ça pourrait me prendre plus d’un siècle pour écrire tous ces e-mails personnels. Mais avec seulement quelques lignes de code, je pourrais demander à un système d’envoyer un e-mail à tout le monde sur Facebook en leur souhaitant un Joyeux Anniversaire. Voilà donc ce que sont les boucles et pourquoi celles-ci sont précieuses, et restent quelque chose que les ordinateurs peuvent très bien faire."
      3:
        image: 'notes/C2_zuck_repeat_loop_3.png'
        text: "Dans cet exemple, ton but va être de déplacer l'oiseau pour attraper le cochon.  Maintenant, nous utiliserons le bloc « Répéter » afin de pouvoir faire ça très facilement. Tu peux le faire en donnant cinq fois à l'ordinateur une commande « Avancer » afin de faire avancer l’oiseau d’un pas à chaque fois vers le cochon."
      4:
        image: 'notes/C2_zuck_repeat_loop_4.png'
        text: "Ou tu peux juste dire à l'ordinateur d’«Avancer» une fois et puis lui dire de le « Répéter » 5 fois, et il fera la même chose. Pour faire cela, tu dois déplacer la commande « Avancer » et la mettre à l'intérieur du bloc « Répéter ». Alors, tu pourras cliquer dessus pour indiquer au bloc « Répéter » de combien de pas tu veux avancer."
      5:
        image: 'notes/C2_zuck_repeat_loop_5.png'
        text: "Maintenant, encore une chose, tu peux mettre autant de commandes que tu veux à l'intérieur du bloc « Répéter ». Ainsi dans cet exemple, tu lui dis d’avancer et de tourner à gauche, ce qu’il fera cinq fois. Très bien, bon boulot et amuse-toi !"
    C3_artist_functions:
      1:
        image: 'notes/C3_artist_functions_1.png'
        text: "Une des choses géniales dans la programmation informatique c’est qu'une fois qu'on a appris à un ordinateur comment faire une action, on peut toujours rappeler cette fonction. Tu lui donnes un nom et ensuite tu l’appelles. C'est vraiment comme prolonger le langage."
      2:
        image: 'notes/C3_artist_functions_2.png'
        text: "Dans le programme que nous avons construit, nous avons appris comment dessiner un carré en avançant et en tournant quatre fois. Nous pouvons prendre cette fonction et lui donner un nom comme «Dessiner un carré» pour que chaque fois qu’on en a envie, on puisse simplement dire « Dessiner un carré », et l’ordinateur appellera cette fonction, ce code. Il le fera pour nous. Nous avons ajouté cette notion dans notre langage de programmation."
    C3_artist_intro:
      1:
        image: 'notes/C3_artist_intro_1.png'
        text: "Tu ne serais même pas qualifié pour la course si tu n'avais pas les gens compétents en informatique - à cause de la quantité de données recueillies par les voitures et de la nécessité d'avoir des gens capable d'écrire des programmes afin de savoir comment continuer à être performant."
      2:
        image: 'notes/C3_artist_intro_2.png'
        text: "Dans ces puzzles, tu seras un artiste qui utilise un crayon pour dessiner différentes formes. Partout où va ton artiste, il dessinera une ligne derrière lui."
      3:
        image: 'notes/C3_artist_intro_3.png'
        text: "Pour te déplacer dans la toile, tu utiliseras le bloc « Avancer ». Ici, le bloc « Avancer » dit d’avancer de 100 pixels. Lorsque nous appuyons sur « Exécuter », que se passe-t-il ? L'artiste avance d’un certain montant de pixels et ce montant est de 100 pixels. Les pixels sont en réalité de tous petits carrés sur ton écran."
      4:
        image: 'notes/C3_artist_intro_4.png'
        text: "L'autre bloc que nous avons dans ce puzzle dit « Tourner à droite de 90 degrés. » Et quand nous le faisons glisser, notre artiste tourne d’un certain nombre de degrés. Tu peux jouer avec ce bloc pour faire tourner l’artiste comme tu veux. C’est un virage à 90 degrés."
      5:
        image: 'notes/C3_artist_intro_5.png'
        text: "Et c’est un virage à 120 degrés. N'oublie pas, tu peux changer ces valeurs en cliquant sur les flèches qui se trouvent à côté des chiffres pour les pixels et les degrés. Amuse-toi à dessiner avec ton artiste !"
    C3_artist_nested_loops:
      1:
        image: 'notes/C3_artist_nested_loops_1.png'
        text: "Quand tu mets une boucle à l'intérieur d'une autre boucle, on appelle ça une boucle imbriquée. Par exemple, ici, nous avons déjà le code pour dessiner un triangle de 100 pixels de côté en utilisant le bloc « Répéter » calé sur trois, une fois pour chaque côté du triangle."
      2:
        image: 'notes/C3_artist_nested_loops_2.png'
        text: "Mais nous voulons dessiner six triangles. Pour faire cela, nous allons prendre cette boucle et la placer dans un autre bloc « Répéter jusqu’à». Plutôt cool!"
    C3_bee_conditionals:
      1:
        image: 'notes/C3_bee_conditionals_1.png'
        text: "Il s'agit d’un bloc conditionnel. Il dit que SI il y a du nectar ou du miel qui est inférieur, égal ou supérieur à un certain nombre, ALORS il faut faire quelque chose."
      2:
        image: 'notes/C3_bee_conditionals_2.png'
        text: "Cela est utile lorsque nous ne savons pas combien de nectar ou miel recueillir, comme nous le voyons ici avec ce point d'interrogation."
      3:
        image: 'notes/C3_bee_conditionals_3.png'
        text: "Dans cet exemple, nous allons dire que SI la fleur pourpre a du nectar supérieur à 0, alors il faut « Recueillir du nectar ». Cela va dire à notre abeille de continuer à recueillir du nectar tant qu’il y en a. La-la !"
    C3_bee_debugging:
      1:
        image: 'notes/C3_debugging_bee_1.png'
        text: "As-tu déjà entendu parler de déboguer un programme ? C’est la façon dont tu découvres ce qui ne fonctionne pas. Lorsque tu débogues le code, tu identifies et supprimes les erreurs."
      2:
        image: 'notes/C3_debugging_bee_2.png'
        text: "Ici, on nous donne quelques blocs qui sont déjà dans notre espace de travail. Nous allons utiliser le bouton Étape pour parcourir les blocs étape par étape, et voir si c'est la bonne solution et où nous devrions effectuer une réparation."
      3:
        image: 'notes/C3_debugging_bee_3.png'
        text: "On dirait que notre problème est là ! Nous avons besoin d'un autre bloc « Avancer ». Le bouton Étape nous aide à déboguer notre problème en identifiant où est l’erreur, ainsi et de cette façon, nous pouvons la réparer."
    C3_bee_functions:
      1:
        image: 'notes/C3_bee_functions_1.png'
        text: "Un des concepts les plus importants en informatique est la façon de définir de nouvelles commandes, en d’autres mots la façon d’ajouter tes propres mots à un langage informatique. La plupart des langages informatiques possèdent plus ou moins cent mots ou commandes. L’art et la magie sont dans la définition de tes propres nouveaux mots pour ces blocs de construction."
      2:
        image: 'notes/C3_bee_functions_2.png'
        text: "Nous faisons ça tout le temps en sport. Par exemple, au basket, tu commences par apprendre à dribbler, à tirer en courant et à faire rebondir le ballon. Lorsque tu as appris ces mouvements de base, tu apprends de nouveaux mouvements et tu mets en place ces blocs de construction, comme les techniques de jeux du «pick and roll» ou du «passe et cours». De là, tu peux passer à des jeux plus complexes. Lorsque tu apprends ce jeu et que tu lui donnes un nom, tout le monde dans l'équipe sait comment le faire."
      3:
        image: 'notes/C3_bee_functions_3.png'
        text: "De même, lorsque tu as appris à un ordinateur comment faire une action une fois en utilisant cette suite de commandes, tu peux donner un nom à cette action pour qu'elle soit facile à répéter ensuite. Quand tu définis ta propre commande et lui donnes un nom, on appelle ça une fonction. Maintenant, nous allons utiliser des fonctions pour aider l'abeille."
      4:
        image: 'notes/C3_bee_functions_4.png'
        text: "Dans cet exemple, notre fonction s’appelle «Recueillir 2 nectars», ce bloc vert juste là. Nous savons à quoi ressemble « Recueillir 2 nectars » en regardant cette boîte grise qui donne la définition de la fonction. Si nous regardons à l'intérieur, le bloc « Recueillir 2 nectars » va « Recueillir du nectar » et puis recueillir à nouveau du nectar. Regarde toujours ce qui est à l'intérieur de la boîte grise, afin que tu saches ce que ces blocs de fonction verts peuvent faire."
    C3_bee_nested_loops:
      1:
        image: 'notes/C3_bee_nested_loops_1.png'
        text: "Maintenant nous allons utiliser les boucles imbriquées avec l'abeille. On nous a donné un code de démarrage qui dit à l'abeille d’avancer et d’obtenir le nectar trois fois et puis de tourner à droite. Prenons ce morceau entier de code et imbriquons-le à l'intérieur d’un autre bloc « Répéter » et réglons la répétition à trois fois. Fait !"
    C3_bounce:
      1:
        image: 'notes/C3_bounce_1.png'
        text: "Tu vas maintenant créer ton propre jeu de casse-brique à rebond, que tu pourras partager avec tes amis. Super cool !"
      2:
        image: 'notes/C3_bounce_2.png'
        text: "Pour démarrer, nous devons lier les commandes de la palette aux touches fléchées de notre clavier."
      3:
        image: 'notes/C3_bounce_3.png'
        text: "Nous pouvons le faire en liant le bloc «Quand flèche vers le gauche» au bloc « Déplacer vers la gauche », et le bloc « Quand flèche vers le droite » au bloc « Déplacer vers la droite ». Fais un essai et tu vas programmer ton propre jeu de casse-brique à rebond en moins de deux !"
    C3_computational_thinking:
      1:
        image: 'notes/C3_computational_thinking_1.png'
        text: "Cette leçon enseigne la Pensée computationnelle. Parfois, apprendre un nouveau jeu peut être difficile, pas vrai ? Au début, cela peut te paraître vraiment confus et parfois il n'y a personne pour t’apprendre les règles, alors tu dois les déchiffrer par toi-même."
      2:
        image: 'notes/C3_computational_thinking_2.png'
        text: "La bonne nouvelle, c’est que tu comprends mieux les choses   lorsque tu connais quelques astuces de raisonnement. Ces astuces sont des moyens uniques d’examiner et de résoudre les problèmes. Dans cette leçon, tu vas apprendre quatre astuces et les mettre en pratique avec tes amis pour comprendre les règles d'un jeu."
      3:
        image: 'notes/C3_computational_thinking_3.png'
        text: "Lorsque tu décomposes un gros problème en plus petits morceaux, tu utilises ton cerveau pour décomposer le gros problème. Lorsque nous avons décomposé le gros problème en plusieurs petits problèmes, nous pouvons avancer à la prochaine astuce, qui s’appelle la correspondance de modèle."
      4:
        image: 'notes/C3_computational_thinking_4.png'
        text: "À cette étape-là, nous recherchons des similitudes entre les choses. Lorsque j'ai trouvé les choses qui sont pareilles, je peux comprendre les choses qui sont différentes. Lorsque je retire ces différences, cela s'appelle une abstraction."
      5:
        image: 'notes/C3_computational_thinking_5.png'
        text: "Lorsque j'ai trouvé les étapes à suivre pour résoudre un problème, je peux mettre ces étapes dans un ordre spécifique - appelé algorithme, de sorte que n'importe qui peut utiliser mes instructions pour résoudre ce problème. Nous allons utiliser ces quatre étapes pour comprendre comment jouer le jeu sans règles. À la fin du jeu, tu pourras jouer à quelque chose qui ressemble à ceci !"
    C3_crowdsourcing:
      1:
        image: 'notes/C3_crowdsourcing_1.png'
        text: "Cette leçon s’appelle la Production participative. Dans cette leçon, nous allons utiliser un jeu de cartes pour comprendre à quel point il est plus facile de faire les choses en groupes, que d'essayer de les faire tout seul. Rassemble quelques amis et fais quelque chose de génial. La production participative consiste à obtenir de l'aide d'un grand groupe de personnes afin de terminer quelque chose rapidement."
      2:
        image: 'notes/C3_crowdsourcing_2.png'
        text: "En informatique, nous utilisons la production participative tout le temps. Des milliers d'amateurs et de professionnels relient leurs ordinateurs pour chercher parmi des milliards et des milliards d'éléments d'information. Ils cherchent des choses comme le prochain nombre premier de Mersenne ou même d’éventuelles communications extraterrestres."
      3:
        image: 'notes/C3_crowdsourcing_3.png'
        text: "Quand tu vois un film, chaque seconde du film est composé de 24 images individuelles, nous les appelons des cadres. Car chacune de ces images doit être créée et rendue, et ensuite rassemblée. Mon équipe et moi-même, nous sommes tous des développeurs de logiciels. Nous travaillons tous ensemble pour créer un morceau de logiciel qui en fait crée une image - crée l'image finale que tu vois à l'écran. C'est un outil que les artistes et les autres développeurs peuvent utiliser dans le cadre de leur travail d'équipe et de leurs processus afin de créer les images qu'ils veulent voir à l'écran."
      4:
        image: 'notes/C3_crowdsourcing_4.png'
        text: "Par exemple, dans Nemo, lorsque Crush et Squirt et tous leurs amis volent à travers le courant est-australien. Tu vois des images de l'eau qui coule, tu vois les couleurs du dos de la tortue, tu vois les flancs du poisson. Toutes ces choses sont générées par le biais de programmes de mathématiques et d'informatique que nous écrivons, et que nous donnons ensuite à l'artiste. Celui-ci prend tout ça pour créer l'image finale, la mettre au point et la rendre belle et amusante à regarder."
    C3_dice_race:
      1:
        image: 'notes/C3_dice_race_1.png'
        text: "Cette leçon s’appelle la Course de dés. Presque tout le monde aime jouer aux jeux vidéo. As-tu jamais pensé à la façon dont les programmeurs transforment les étapes d'un jeu en un programme ? La première étape dans la création de jeux vidéo et dans la résolution de tout problème est la réflexion et la planification."
      2:
        image: 'notes/C3_dice_race_2.png'
        text: "L'étape de réflexion du problème produit un algorithme, qui est un plan étape par étape établi afin de résoudre un problème ou terminer une tâche. Dans cette leçon, tu vas créer un algorithme pour un jeu de course de dés. Ensuite, tu vas demander à tes amis d'essayer ton plan pour voir si ils peuvent suivre les étapes et jouer au jeu. Lorsque le programmeur est sûr que les étapes sont correctes, il est temps de traduire l'algorithme en un programme avec un langage que l'ordinateur peut comprendre."
      3:
        image: 'notes/C3_dice_race_3.png'
        text: "Presque tout ce que nous faisons tous les jours nécessite un algorithme, une liste d'étapes à suivre pour terminer une tâche. Comme lorsque tu te prépares pour l'école ou que tu planifies un jour de loisirs avec tes amis ou que tu prépares une collation. Pour effectuer ces tâches, tu devras les décomposer en plus petites étapes, et parfois les étapes doivent se faire dans un ordre spécifique."
      4:
        image: 'notes/C3_dice_race_4.png'
        text: "Réfléchis à la fabrication d’un sandwich. Peu importe quel ingrédient tu sors en premier de l’armoire. Mais tu ne peux pas étaler le beurre de cacahuète avant d’avoir ouvert le pot. Les ordinateurs ont besoin d'algorithmes et de programmes pour leur montrer comment faire des choses même simples, que nous pouvons faire sans y penser."
      5:
        image: 'notes/C3_dice_race_5.png'
        text: "Un algorithme est le raisonnement qui sous-tend ce qui doit se produire, tandis que le programme est l'instruction donnée à l'ordinateur pour y arriver. Un algorithme doit être traduit en un programme avant qu’un ordinateur puisse l’exécuter. Il est parfois difficile de décomposer une tâche en étapes appelées un algorithme. Mais comme pour toute nouvelle compétence, cela devient de plus en plus facile avec de la pratique."
    C3_farmer_while:
      1:
        image: 'notes/C3_farmer_while_1.png'
        text: "Les boucles «Tant que» sont assez similaires à ce que tu fais dans la vie quotidienne. Imagine que tu laves ta voiture, tu vas frotter jusqu'à ce qu'elle soit propre. Tant qu’elle n'est pas propre, continue à frotter. Tu évalues ces choses tout le temps."
      2:
        image: 'notes/C3_farmer_while_2.png'
        text: "Nous avons quelque chose de nouveau pour dépanner ton fermier. Cela s’appelle un bloc «Tant que». C'est assez simple en fait. Tant qu’une instruction indiquée en haut est vraie, fais quelque chose. Par exemple, tant qu’il y a un tas de foin, déplace une fourche de foin. Vas-y, et fais un essai avec ton fermier."
    C3_functional_suncatchers:
      1:
        image: 'notes/C3_functional_suncatchers_1.png'
        text: "Cette leçon enseigne comment faire des Vitraux fonctionnels. Tu vas créer ces jolis vitraux à l'aide de fonctions. Il y a plusieurs étapes dans la création d'un de ces vitraux. Tu devras répéter certaines de ces étapes plusieurs fois."
      2:
        image: 'notes/C3_functional_suncatchers_2.png'
        text: "La première étape pour simplifier le processus de fabrication d'un vitrail consiste à déterminer ce que nous devons répéter maintes et maintes fois. Nous pouvons regrouper ces étapes dans ce qu'on appelle une fonction."
      3:
        image: 'notes/C3_functional_suncatchers_3.png'
        text: "Mais la création d'un beau vitrail qui capte bien le soleil implique plus que de simplement suivre des étapes précises. Parfois, nous voulons faire preuve de créativité et changer la couleur des perles que nous utilisons. Nous pouvons rendre chaque vitrail ou attrape-soleil unique si on utilise des perles de couleur différentes."
      4:
        image: 'notes/C3_functional_suncatchers_4.png'
        text: "Ton vitrail attrape-soleil t’appartiendra vraiment lorsque tu pourras imaginer les perles comme des variables - qui signifie un espace réservé pour les informations qui peuvent changer. Amuse-toi à créer de beaux vitraux qui captent bien le soleil en utilisant des fonctions et variables !"
    C3_internet:
      1:
        image: 'notes/C3_internet_1.png'
        text: "Cette leçon concerne l’Internet. L’Internet est un endroit très occupé et semblable à une route très fréquentée. Les messages, comme les voitures, se ruent pour parvenir à leur destination. Les messages passent par Internet très rapidement."
      2:
        image: 'notes/C3_internet_2.png'
        text: "Agir sur la façon dont fonctionne l’Internet t’aidera à comprendre ce qui se passe lorsque tu l’utilises. Tu apprendras comment les messages vont de ton ordinateur vers ton site préféré ou d'un ami à une boîte de courrier électronique. Tout comme il est plus facile de conduire sur une route embouteillée que tu connais et où tu peux lire les panneaux, voyager sur l’Internet n'est pas si compliqué quand on sait ce qui se passe dans les coulisses."
      3:
        image: 'notes/C3_internet_3.png'
        text: "Envoyer des messages sur l’Internet, c'est un peu comme envoyer des messages par la poste, mais avec quelques différences. Je suis ici sur Google.com. L'adresse IP de ce site Web est ce numéro. Tu peux penser à une adresse IP comme à ton adresse postale. Imaginons que je veux envoyer un message par la poste à quelqu'un dans le bureau là-bas. Vois-tu l’URL et l'adresse IP sur cette porte ? J'ai écrit ce message et cliqué sur envoyer."
      4:
        image: 'notes/C3_internet_4.png'
        text: "Contrairement à la poste, la première chose qui se passe lorsque j’envoie mon message, c’est qu'Internet décompose le message en parties plus petites afin qu’il puisse être envoyé plus facilement. Ces petites parties sont appelées des paquets. Chaque paquet du message est livré à destination, un par un. Ces paquets sont tous remis dans le bon ordre afin que le destinataire puisse lire le message correctement. Bien sûr, il y a beaucoup plus de choses à apprendre sur le fonctionnement d'Internet, mais c’est un très bon départ. Tu es en passe de devenir un utilisateur chevronné d’Internet ! N'oublie pas de raconter à ta famille et à tes amis ce que tu as appris !"
      5:
        image: 'notes/C3_internet_5.png'
        text: "Mon nom est Amanda Camp et je suis ingénieur logiciel chez Google. Je fais partie d’une équipe qui travaille sur un serveur dorsal qui stocke les profils et les contacts. Dans mon travail, nous pensons beaucoup à la façon dont les contacts peuvent être envoyés à d'autres appareils, comme ton téléphone. La plupart des gens ont beaucoup de contacts; tu peux avoir, disons, 1000 contacts et nous ne voulons pas envoyer tous ces contacts en une fois à ton téléphone, car ce message serait beaucoup trop long. Semblable à la façon dont l'Internet décompose des messages volumineux en paquets, nous utilisons un concept appelé «pagination» où nous pourrions envoyer à ton téléphone seulement 100 contacts à la fois, et laisser ton téléphone nous répondre et nous demander les 100 contacts suivants."
      6:
        image: 'notes/C3_internet_6.png'
        text: "La chose la plus excitante à propos d’un logiciel est le fait qu'il puisse impacter le monde entier. J'ai d'abord appris à programmer quand j'avais environ dix-neuf ans. Je pense que j'étais déjà étudiant en première ou deuxième année d’université. Le premier programme que je me souviens avoir écrit est quelque chose qui convertissait les degrés Celsius en degrés Fahrenheit. J’aime programmer parce que j’aime aider les gens. Je peux écrire des programmes chez Google qui aident les gens dans le monde entier, et c'est vraiment ahurissant et passionnant."
    C3_maze_conditionals:
      1:
        image: 'notes/C3_maze_conditionals_1.png'
        text: "Les gens prennent des décisions tous les jours. Par exemple, avant de sortir, tu penses à une instruction «Si» qui dit que si il pleut, alors tu devras prendre ta veste. Les ordinateurs sont incroyables, car lorsque tu décides de ce genre d’instructions, ils peuvent les exécuter avec fiabilité et à une vitesse incroyable. Un programme informatique c’est vraiment un peu de maths et un peu d’instructions «Si» lorsque la décision est prise."
      2:
        image: 'notes/C3_maze_conditionals_2.png'
        text: "Le bloc « Si » aide le zombie à prendre une décision. Il vérifie quelque chose. Par exemple, utilisons le bloc «S’il y a un chemin vers la gauche», et mets une commande « Tourner à gauche » à l'intérieur. Nous allons dire au zombie de vérifier autour de lui, voir s'il y a un chemin sur la gauche et dans l'affirmative, d’aller dans cette direction."
      3:
        image: 'notes/C3_maze_conditionals_3.png'
        text: "Ensuite, nous utilisons le bloc «Avancer» à l'intérieur de ce bloc «Répéter» pour qu'il puisse continuer à avancer, car il veut juste aller tout droit. Puis quand il y a un virage, le bloc «Si» lui dira de tourner à gauche. Tu peux voir que si nous faisons cela, si nous tournons à gauche et autrement si nous avançons, nous allons atteindre notre objectif."
      4:
        image: 'notes/C3_maze_conditionals_4.png'
        text: "C'est un exemple d'utilisation d'une instruction « Si » qui est vraiment un concept fondamental en programmation informatique. Une des premières choses que j'ai apprises était comment écrire un programme qui jouait au morpion. J’avais des instructions « Si » pour dire «OK, si l'autre personne s'apprête à gagner, vas-y et bloque cet endroit». Amuse-toi à apprendre comment utiliser les instructions « Si », car c'est un concept-clé."
    C3_maze_level_4:
      1:
        image: 'notes/C3_maze_level_4_1.png'
        text: "Dans cet exemple, ton but est que les zombies atteignent le tournesol. Nous pourrions utiliser cinq blocs « Avancer » ou nous pourrions dire à l'ordinateur d’avancer et de répéter cinq fois l’action à l'aide du bloc «Répéter»."
      2:
        image: 'notes/C3_maze_level_4_2.png'
        text: "Cela fait gagner du temps et simplifie beaucoup le code. Pour l'utiliser, il suffit de mettre le bloc « Avancer » à l'intérieur du bloc « Répéter ». Appuie sur «Exécuter» et le zombie va avancer cinq fois vers le délicieux tournesol."
    C3_playlab_create_game:
      1:
        image: 'notes/C3_playlab_create_game_1.png'
        text: "Jusqu'ici, tu as fait une animation ou une histoire qui se rejoue à l'identique à chaque fois que tu l'exécutes. À présent, tu vas faire un jeu interactif auquel tu pourras véritablement jouer."
      2:
        image: 'notes/C3_playlab_create_game_2.png'
        text: "Voici quelques nouveaux blocs à essayer. Il y a le bloc « Quand flèche » et le bloc « Déplacer acteur ». Tu peux mettre ces blocs ensemble pour que les acteurs se déplacent avec les touches fléchées du clavier. Et il y a quelques blocs qui font des choses quand l'acteur entre en collision ou reçoit un clic. Essaye-les et amuse-toi !"
    C3_songwriting_with_parameters:
      1:
        image: 'notes/C3_songwriting_with_parameters_1.png'
        text: "C'est la leçon qui enseigne la Composition de chansons. La musique ressemble beaucoup à un programme informatique. Les notes écrites et les mots disent au chanteur exactement quoi faire. Certaines sections de la musique sont utilisées encore et encore."
      2:
        image: 'notes/C3_songwriting_with_parameters_2.png'
        text: "Nous appelons cela le refrain. Dans un programme informatique, les parties du programme qui sont utilisées à plusieurs reprises sont appelées les fonctions. Lorsque tu lis les paroles de la chanson, et qu’il est écrit le mot refrain, chantes-tu le mot refrain ? Non, tu regardes en haut de la page pour voir quels mots composent le refrain."
      3:
        image: 'notes/C3_songwriting_with_parameters_3.png'
        text: "Dans cette leçon, tu vas apprendre une petite chanson idiote appelée «le petit lapin Foo Foo». La chanson a un refrain que tu vas répéter plusieurs fois. Une fonction est un morceau de code que tu peux appeler et utiliser maintes et maintes fois. Elle rend la programmation plus facile et plus efficace pour que tu n'aies pas à écrire les étapes de ta fonction encore et encore. Tu peux les écrire juste une fois !"
    C4_bee_conditional:
      1:
        image: 'notes/C4_bee_conditional_1.png'
        text: "Il s'agit d’un bloc conditionnel. Il dit « Si » tu es à la fleur ou au nid d'abeilles, alors fais quelque chose. Cela est utile lorsque nous ne savons pas combien de miel ou de nectar recueillir, comme nous le voyons ici avec ce point d'interrogation."
      2:
        image: 'notes/C4_bee_conditional_2.png'
        text: "Dans cet exemple, nous allons dire, «Si c'est une fleur, recueillir tout le nectar», et ensuite utiliser un autre bloc pour dire «Si c'est un nid d'abeilles, faire du miel». La-la !"
    C4_conditionals:
      1:
        image: 'notes/C4_conditionals_1.png'
        text: "Nous avons un nouveau bloc qui s’appelle le bloc « Si-Sinon ». Il s'agit d'une instruction conditionnelle, tout comme le bloc « Si » que tu as utilisé dans le puzzle auparavant. Mais il y a maintenant une nouvelle partie en bas qui dit « Sinon ». Le bloc « Si-Sinon » laisse l'abeille prendre une décision entre deux séries d'actions. Si l'abeille est sur une fleur, l'abeille va faire l'ensemble des actions que tu as mis dans la première partie où il est dit «Faire». Si l'abeille n’est pas sur une fleur, l'abeille va faire l'ensemble des actions que tu mets dans le créneau « Sinon »."
      2:
        image: 'notes/C4_conditionals_2.png'
        text: "Les instructions «Si» sont la façon dont les ordinateurs sont capables de prendre des décisions. Les humains mettent en place des conditions pour l'ordinateur qui disent: si l’ordinateur rencontre cette situation, alors il doit faire cette action. « Sinon », qui signifie simplement dans le cas contraire, l’ordinateur doit faire cela. La partie supérieure de notre bloc « Si-Sinon » dit « Si à une fleur». Mais la partie supérieure de notre bloc pourrait dire d’autres choses, comme «Si le nectar est égal à 2» ou «S'il y a un chemin devant», notre bloc se comportera de la même manière. Si l’instruction dans la partie supérieure est vraie, alors elle fera la première série d'actions. Mais si l'instruction dans la partie supérieure est fausse, alors elle fera la deuxième série d'actions."
    C4_for_loops:
      1:
        image: 'notes/C4_for_loops_1.png'
        text: "Quand tu utilises un bloc « Répéter » pour créer une boucle dans ton code, comment l'ordinateur sait-il quand le code a été répété suffisamment de fois ? Le bloc « Répéter » cache en fait un morceau de code plus sophistiqué, appelé une « Boucle pour », qui compte depuis une valeur de départ jusqu'à une valeur de fin avec une augmentation spécifique."
      2:
        image: 'notes/C4_for_loops_2.png'
        text: "Par exemple, un bloc « Répéter 3» compte de 1 à 3 par saut de 1. Chaque fois que ça compte, il exécute le code à l'intérieur de la boucle. La «Boucle pour» sait combien de fois elle a exécuté l’action en utilisant une variable «Compteur» qui est définie sur la valeur de départ au début de la boucle et ajoute l’augmentation chaque fois que la boucle est exécuté. Dès que la variable de «Compteur» est supérieure à la valeur de fin, la boucle s'arrête de fonctionner."
      3:
        image: 'notes/C4_for_loops_3.png'
        text: "L'avantage d'utiliser une vraie « Boucle pour » au lieu du bloc « Répéter » est que tu peux réellement voir la variable «Compteur» et l’utiliser dans ta boucle. Par exemple, si j'ai une série de fleurs, et que la première a un nectar, la seconde a deux nectars et la troisième en a trois, je peux utiliser la «Boucle pour» afin de dire à l'abeille de butiner les nectars du «Compteur» à chaque fois, ce qui fait un à la première fleur, deux à la deuxième fleur et trois à la troisième."
      4:
        image: 'notes/C4_for_loops_4.png'
        text: "De même, dans une « Boucle pour », tu peux augmenter le nombre du compteur par un chiffre autre que 1 à chaque fois. Tu peux éventuellement compter par 2, 4 ou même un montant qui change à chaque fois."
    C4_for_loops_bee:
      1:
        image: 'notes/C4_for_loops_bee_1.png'
        text: "Quand tu utilises un bloc « Répéter » pour créer une boucle dans ton code, comment l'ordinateur sait-il quand le code a été répété suffisamment de fois ? Le bloc « Répéter » cache en fait un morceau de code plus sophistiqué, appelé une « Boucle pour », qui compte depuis une valeur de départ jusqu'à une valeur de fin avec une augmentation spécifique."

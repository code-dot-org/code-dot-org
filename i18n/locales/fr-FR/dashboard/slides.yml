    mc_intro:
      1:
        image: 'notes/mc_intro_1.JPG'
        text: "Mon nom est Jens Bergensten, mais je suis mieux connu sous le nom de Jeb. Je suis le développeur en chef de Minecraft, ici chez Mojang à Stockholm. Je pense que j'avais onze ou douze ans quand j'ai commencé à programmer parce que je voulais faire des jeux. Un ami de mon père m'a dit que pour faire des jeux, je devais apprendre à programmer. Voilà comment j'ai commencé. J'aime concevoir et imaginer l'architecture des jeux. C'est ce que j'aime vraiment à propos de Minecraft."
      2:
        image: 'notes/mc_intro_2.JPG'
        text: "Pendant l'heure qui vient, tu vas apprendre les bases de l'informatique en programmant les déplacements d'Alex ou de Steve dans un endroit simulé du monde de Minecraft."
      3:
        image: 'notes/mc_intro_3.JPG'
        text: "La programmation se fait traditionnellement avec du texte, mais aujourd'hui nous allons utiliser Blockly qui utilise des blocs visuels que tu peux glisser et déposer pour écrire des programmes. Mais en fait, tu crées du code Javascript."
      4:
        image: 'notes/mc_intro_4.JPG'
        text: "Les concepts que tu vas apprendre sont ceux que les programmeurs utilisent chaque jour et sont les fondamentaux de l'informatique. Chez Mojang, nous utilisons ces mêmes concepts pour faire fonctionner Minecraft."
      5:
        image: 'notes/mc_intro_5.JPG'
        text: "Avant de commencer, tu vas choisir ton personnage. Je vais choisir Alex. Construisons du code pour un programme qui lui permettra de se déplacer partout sur l'écran."
      6:
        image: 'notes/mc_intro_6.JPG'
        text: "Ton écran est divisé en trois parties principales. Sur la gauche, il y a l'espace de jeu Minecraft où ton programme s'exécutera. Les instructions pour chaque niveau sont écrites ci-dessous."
      7:
        image: 'notes/mc_intro_7.JPG'
        text: "Au milieu, la boîte à outils : chacun de ces blocs est une commande qui dirige les actions d'Alex."
      8:
        image: 'notes/mc_intro_8.JPG'
        text: "La zone blanche à droite s’appelle l'espace de travail, et c'est ici que nous allons construire notre programme."
      9:
        image: 'notes/mc_intro_9.JPG'
        text: "Si nous glissons le bloc « Avancer ();» dans l'espace de travail et cliquons sur »Exécuter», que se passe-t-il ? Alex avance d'un espace sur la grille."
      10:
        image: 'notes/mc_intro_10.JPG'
        text: "Et que se passe-t-il si nous voulons faire quelque chose après qu'elle a avancé d'un espace ? Nous pouvons ajouter un autre bloc à notre programme. Je vais choisir le bloc « Tourner à droite de 90 degrés();» et je vais le faire glisser sous mon bloc « Avancer ();» jusqu'à ce que cette ligne orange apparaisse. Puis je le dépose et les deux blocs s’emboîteront. Lorsque nous appuyons à nouveau sur « Exécuter », Alex effectuera les commandes qui sont empilées du haut vers le bas sur notre espace de travail."
      11:
        image: 'notes/mc_intro_11.JPG'
        text: "Si jamais tu veux supprimer un bloc, il te suffit de le refaire glisser de la pile vers la boîte à outils."
      12:
        image: 'notes/mc_intro_12.JPG'
        text: 'Pour annuler tes modifications et revenir à la façon dont le niveau a démarré, utilise le bouton Recommencer dans le coin supérieur droit de l''espace de travail. Une dernière chose : tu vois le petit triangle sur les blocs «Tourner» ? Chaque fois que tu vois ces triangles, cela signifie que tu peux choisir une option différente. Commençons à coder !'
    mc_repeat:
      1:
        image: 'notes/mc_repeat_1.JPG'
        text: "Je suis Lydia Winters, directrice de la marque Mojang, et nous avons fait un petit jeu appelé Minecraft."
      2:
        image: 'notes/mc_repeat_2.JPG'
        text: "Ce que je préfère faire dans Minecraft, c'est explorer. J'aime m'aventurer dans les grottes et voir ce que je peux y trouver. En tant que personne qui n'est pas un programmeur, je suis vraiment enthousiasmée à l’idée de suivre la leçon sur Minecraft et d’apprendre un peu de codage."
      3:
        image: 'notes/mc_repeat_3.JPG'
        text: "Le dernier niveau avait besoin de beaucoup de blocs « Avancer (); ». Ce serait plus facile si nous pouvions juste dire à l'ordinateur d’exécuter la commande « Avancer (); » quatre ou cinq fois. Heureusement pour nous, les ordinateurs savent vraiment bien répéter les choses."
      4:
        image: 'notes/mc_repeat_4.JPG'
        text: "Lors de la construction de Minecraft, nous utilisons des boucles « Répéter » pour placer tout le matériel initial afin de créer un monde nouveau. Ce sont des milliers et des milliers de blocs. Nous utilisons également des boucles pour faire des petites choses, par exemple pour faire bouger les pieds d’Alex lorsqu’elle se promène. Les boucles « Répéter » sont un élément puissant de la programmation."
      5:
        image: 'notes/mc_repeat_5.JPG'
        text: "La nuit tombe, alors dans les deux prochains niveaux, nous allons construire une maison pour être en sécurité. Nous allons utiliser le bloc « Répéter » pour faire ça très facilement."
      6:
        image: 'notes/mc_repeat_6.JPG'
        text: "Pour construire le mur de notre maison, nous pouvons soit dire à Alex d’« Avancer (); » et de placer des planches quatre fois, ou nous pouvons lui dire d’« Avancer (); » et de placer une planche, et ensuite prendre cette commande et utiliser le bloc «Répéter» pour qu'elle exécute l'action plusieurs fois.  Maintenant, nous allons cliquer sur le bloc « Répéter » et lui dire combien de fois nous voulons qu'il exécute cette action. Maintenant nous allons construire notre maison avant que la nuit tombe ! Amuse-toi."
    mc_if_statements:
      1:
        image: 'notes/mc_if_statements_1.JPG'
        text: "Maintenant, nous allons apprendre les instructions «Si». Les instructions « Si » sont un élément fondamental de l’apprentissage de la programmation. Elles aident un ordinateur à prendre des décisions."
      2:
        image: 'notes/mc_if_statements_2.JPG'
        text: "Tous les ordinateurs utilisent des instructions « Si », y compris mon téléphone. Par exemple, quand je déverrouille mon téléphone, il exécute un code qui dit que si j'entre correctement le mot de passe, alors il déverrouillera le téléphone. Dans le cas contraire, il affiche un message d'erreur."
      3:
        image: 'notes/mc_if_statements_3.JPG'
        text: "Tu peux utiliser des instructions «Si» dans ton code pour faire réagir Steve et Alice à ce qu'ils voient dans le monde. Par exemple, s'il y a un rocher en face d'eux, ils peuvent tourner à gauche. Ou tourner à droite s’ils courent vers un arbre."
      4:
        image: 'notes/mc_if_statements_4.JPG'
        text: "Dans ce cas, nous ne voulons pas tomber dans la lave. C’est facile de prévoir pour la lave. Nous pouvons la voir sur l'écran. Mais qu'en est-il de la lave que nous ne pouvons pas voir sous la pierre ?"
      5:
        image: 'notes/mc_if_statements_5.JPG'
        text: "Après avoir extrait les pierres, nous devrons vérifier s’il y a de la lave à cet endroit avant d'avancer. S'il y a de la lave, nous voulons placer une pierre en face de notre personnage avant qu’il avance. De cette façon, nous pouvons passer en toute sécurité. Il faut encore extraire quelques pierres ! Et n'oubliez pas d'utiliser l’instruction «Si» pour faire attention où tu marches."
    mc_congrats_share:
      1:
        image: 'notes/mc_congrats_share_1.JPG'
        text: "Félicitations ! Tu viens juste d'apprendre les blocs de construction de base de l'informatique."
      2:
        image: 'notes/mc_congrats_share_2.JPG'
        text: "Maintenant, tu peux utiliser ces blocs pour construire ta propre création. Il n’y a plus d'instructions et plus de puzzles à résoudre. Tu peux construire tout ce que tu veux. Tu dois choisir."
      3:
        image: 'notes/mc_congrats_share_3.JPG'
        text: "[élèves parlant] C' est sur le point de se réaliser. Cisaillement. J'ai fait un L avec des torches. J'ai fait un A en planches de bouleau. Cela a fonctionné, cela a fonctionné. Nous avons construit une maison avec de la laine !"
      4:
        image: 'notes/mc_congrats_share_4.JPG'
        text: "Lorsque tu as terminé ta création, sélectionne «Partager» pour obtenir un lien et partager tes créations avec tes amis. Amuse-toi bien!"
    mc_congrats_no_share:
      1:
        image: 'notes/mc_congrats_no_share_1.JPG'
        text: "Félicitations ! Tu viens juste d'apprendre les blocs de construction de base de l'informatique."
      2:
        image: 'notes/mc_congrats_no_share_2.JPG'
        text: "Maintenant, tu peux utiliser ces blocs pour construire ta propre création. Il n’y a plus d'instructions et plus de puzzles à résoudre. Tu peux construire tout ce que tu veux. Tu dois choisir."
      3:
        image: 'notes/mc_congrats_no_share_3.JPG'
        text: "[élèves parlant] C' est sur le point de se réaliser. Cisaillement. J'ai fait un L avec des torches. J'ai fait un A en planches de bouleau. Cela a fonctionné, cela a fonctionné. Nous avons construit une maison avec de la laine !"
      4:
        image: 'notes/mc_congrats_no_share_4.JPG'
        text: "Maintenant tu peux construire tout ce que tu veux. Amuse-toi bien!"
    gumball_intro:
      1:
        image: 'notes/gumball_intro_1.JPG'
        text: "Si tu souhaites faire ton propre jeu, c’est vraiment facile. Tu as simplement besoin de quelques rudiments de programmation et tu peux commencer à jouer à un jeu que tu as créé."
      2:
        image: 'notes/gumball_intro_2.JPG'
        text: "As-tu un jeu vidéo préféré ? Nous allons franchir une étape vers la création de jeux, tout comme dans le Labo de jeux. Les bons jeux ont une histoire et chaque histoire présente des acteurs. Les acteurs qui font des choses comme parler, se déplacer et interagir. Peut-être même marquer des points selon les règles du jeu. Aujourd'hui, nous allons apprendre comment faire toutes ces choses une par une avec des acteurs amusants, et puis construire un jeu à partir de zéro qui peut être partagé et joué sur un téléphone."
      3:
        image: 'notes/gumball_intro_3.JPG'
        text: "Aujourd'hui, nous allons apprendre comment faire toutes ces choses une par une avec des acteurs amusants, et puis construire un jeu à partir de zéro qui peut être partagé et joué sur un téléphone."
      4:
        image: 'notes/gumball_intro_4.JPG'
        text: "Ton écran est divisé en trois parties principales. Sur la gauche, il y a l'espace de jeu où ton programme s'exécutera. Les instructions pour chaque niveau sont écrites ci-dessous."
      5:
        image: 'notes/gumball_intro_5.JPG'
        text: "Cette zone centrale est la boîte à outils et chacun de ces blocs est un morceau de code."
      6:
        image: 'notes/gumball_intro_6.JPG'
        text: "La zone blanche à droite s’appelle l'espace de travail, et c'est ici que nous allons construire notre programme."
      7:
        image: 'notes/gumball_intro_7.JPG'
        text: "Pour commencer, tu devras lier tes blocs au bloc orange « Lors du lancement ». Tu peux lier plusieurs blocs en les glissant jusqu'à ce que tu voies la ligne jaune, et de cette façon, ils s'emboîteront."
      8:
        image: 'notes/gumball_intro_8.JPG'
        text: "Dans ce premier puzzle, nous allons faire dire quelque chose aux acteurs en liant le bloc «Dire» au bloc « Lors du lancement » et en y écrivant ton message. Lorsque tes blocs sont en place, clique sur le bouton « Exécuter » pour voir ce que tu as programmé."
      9:
        image: 'notes/gumball_intro_9.JPG'
        text: "Commence, et à la fin tu pourras créer ton propre jeu, avec toutes sortes de joueurs qui peuvent interagir, marquer des points, jeter des objets et se faire disparaitre. Ça ne dépend que de toi !"
    gumball_events:
      1:
        image: 'notes/gumball_events_1.JPG'
        text: "Maintenant, nous allons apprendre quelque chose que tous les programmeurs de jeux utilisent tous les jours. On les appelle des événements. Un événement dit à ton programme d’écouter ou d’attendre que quelque chose se passe, et puis quand cela se passe, d’effectuer une action."
      2:
        image: 'notes/gumball_events_2.JPG'
        text: "Parmi les exemples d’événements figurent l'écoute d'un clic de souris ou d'une touche flèche vers en haut ou en bas du clavier, ou même un tapotement de l'écran."
      3:
        image: 'notes/gumball_events_3.JPG'
        text: "Ici, nous allons faire dire quelque chose à l'acteur lorsque le joueur clique dessus. Nous allons utiliser le bloc « Quand clic » et lui attacher le bloc «Dire». Lorsque le joueur clique, tous les blocs attachés à ce bloc seront exécutés."
      4:
        image: 'notes/gumball_events_4.JPG'
        text: "Il y a aussi des blocs « Quand flèche ». Si tu lies les blocs «Déplacer» à ces derniers, tu peux commencer à déplacer tes acteurs vers le haut, vers le bas, vers la gauche ou vers la droite avec les touches fléchées du clavier. Petit à petit, ton jeu devient plus interactif."
    gumball_repeat:
      1:
        image: 'notes/gumball_repeat_1.JPG'
        text: "Tu imagines si tu devais répéter quelque chose encore et toujours? Heureusement tu n’auras jamais à faire ça parce que les ordinateurs savent vraiment bien répéter les choses."
      2:
        image: 'notes/gumball_repeat_2.JPG'
        text: "C'est le bloc « Répéter à l’infini». Tout ce qui se trouve dans ce bloc sera effectué à l’infini tout au long du jeu. Si tu veux qu'un acteur fasse quelque chose de manière répétée, sans que le joueur ait à faire quoi que ce soit, nous allons placer ces blocs à l’intérieur du bloc «Répéter à l'infini»."
      3:
        image: 'notes/gumball_repeat_3.JPG'
        text: "Dans le prochain puzzle, notre objectif est d'aider l'acteur à faire un travail en continu. Apprendre comment toutes les commandes « Répéter » fonctionnent te permettra d'économiser énormément de temps plus tard lorsque tu développeras ton propre jeu."

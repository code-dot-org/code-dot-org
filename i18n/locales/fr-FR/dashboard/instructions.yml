      grade5_playlab_variables11_instruction: Ajoute un autre paramètre intitulé « Vitesse » à la fonction « Patrouille ». Essaie d'utiliser un bloc « Définir la vitesse » avec le nouveau paramètre « Vitesse » pour aider le Pingouin à obtenir les deux drapeaux avant que les autres lutins en obtiennent un seul.
      grade5_playlab_variables12_instruction: "Amusons-nous ! Regarde le code fourni pour voir si tu peux comprendre ce que fait chaque bloc.\n\nQuand tu as fini, utilise les touches fléchées pour contrôler le Chien et obtenir tous les drapeaux."
      grade5_playlab_variables13_instruction: Utilise un bloc « Quand acteur touche » pour renvoyer le Chien en haut à gauche UNIQUEMENT s'il touche un des autres acteurs.
      grade5_playlab_variables14_instruction: 'C’est l’heure de l’activité libre ! Amuse-toi avec tous les blocs de ta boîte à outils. '
      grade5_playlab_variables2_instruction: La course dans ce dernier puzzle n'était pas très équitable ! Change la variable «Vitesse du chien» pour t'assurer que tu peux obtenir plus de drapeaux que le chat. Le premier à obtenir 10 drapeaux gagne !
      grade5_playlab_variables3_instruction: Voici un nouveau genre de jeu ! Utilise les flèches vers la gauche et vers la droite pour te déplacer et la flèche vers le haut pour sauter. Vois si tu peux obtenir tous les drapeaux.
      grade5_playlab_variables4_instruction: Maintenant nous utilisons une variable appelée « Hauteur » pour contrôler à quelle hauteur le chien peut sauter. Mets à jour la variable « Hauteur » afin que le chien puisse sauter assez haut pour atteindre tous les drapeaux.
      grade5_playlab_variables6_instruction: |-
        Utilise la flèche droite pour lancer des cœurs.
        
        Dans notre jeu, comment devrions nous marquer des points ? Ajoute 1 à ta variable « Points » chaque fois que le Chien touche le Chat avec un cœur. Utilise l'événement « Quand acteur 2 touche quoi que ce soit » pour déclencher une mise à jour de ton score. Tu peux augmenter ta variable en définissant « points = points + 1 ». Fais monter ton score jusqu'à 10 (par un à la fois!) pour réussir le niveau.
      grade5_playlab_variables7_instruction: Bien, maintenant faisons en sorte que ce jeu ne soit pas trop facile à jouer. A chaque fois que le chien (acteur 1) sera touché par un sandwich du chat (acteur 2), tu devras perdre un point. Commence avec 10 points, ainsi ce ne sera pas trop difficile. Laisse ton score descendre de 10 à 0 pour changer de niveau.
      grade5_playlab_variables71_instruction: "Voici notre jeu à un stade antérieur, mais la plupart du code est masqué. Il existe une nouvelle fonction « Marquer des points ».\n\nModifie la fonction afin qu'un paramètre « Points » soit ajouté à la variable « player_score ».\n\nLa variable « player_score » doit augmenter chaque fois que le Chien touche le Chat avec des cœurs et diminuer chaque fois que le Chat touche le Chien avec des cœurs.\n\nRemarque : Lorsque tu as terminé, clique sur « Exécuter » pour jouer.  Lorsque le Chien inscrira 6 points, tu passeras au puzzle suivant."
      grade5_playlab_variables81_instruction: "Nous avons ajouté une dernière fonction pour toi.\n\nUtilise une instruction « Si » pour programmer ton jeu et qu’il appelle la fonction «level_up» uniquement lorsque «player_score» devient supérieur à un certain nombre.\n\nPar exemple : «player_score» > 6\n\nJoue le jeu et franchis le niveau 4 pour passer au puzzle suivant."
      grade5_playlab_variables9_instruction: "Voici une fonction appelée «Patrouille». Modifie-la pour déplacer le Chat vers le haut de 400 pixels, puis vers le bas de 400 pixels."
      grade5_playlab_variables_freeplay_instruction: "L’heure de l’activité libre ! Voici toutes les variables avec lesquelles nous avons joué jusqu'à présent, mais aussi quelques-unes de plus au cas où tu les voudrais.\n\nNote qu'il y a maintenant tellement de blocs dans notre boîte à outils qu’ils doivent être organisés !  Ici, nous avons mis chaque pièce dans une catégorie appropriée.  Prends le temps de découvrir tout ce qui est disponible. Lorsque tu as tout révisé, fais un jeu ou une histoire en utilisant les répétitions, les variables et les événements.\n\nIndice : fais défiler le menu pour voir toutes les commandes dans l'espace de travail."

      NEW Course 4 Artist Functions 13_instruction: 'Peux-tu dessiner une étoile en utilisant la fonction « Dessiner une ligne de carrés » ? Indice : Modifie la fonction « Dessiner une ligne de carrés » afin que tu n’aies pas à l’utiliser deux fois.  Remarque: tu devras avancer d’un certain nombre de pixels et tourner à 144 degrés.'

      Ryan - 4-5 Bee Conditionals 2_instruction: "L'abeille veut seulement du nectar maintenant. Tous les objets ne sont pas des fleurs, alors vérifie sous CHAQUE NUAGE pour voir s’il s’y cache une fleur. Si c'est le cas, alors tu peux recueillir du nectar."
      Ryan - Bee Conditionals_instruction: "L'abeille veut seulement du nectar maintenant. Tous les objets ne sont pas des fleurs, alors vérifie sous CHAQUE NUAGE pour voir s’il s’y cache une fleur. Si c'est le cas, alors tu peux recueillir du nectar."
      Ryan Doily Step 1_instruction: "Now we're going to draw a doily step by step.\nFirst, draw a square."

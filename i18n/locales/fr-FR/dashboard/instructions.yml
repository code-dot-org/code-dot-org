      MC HOC 2016 SCORE LEVEL_instruction: Certains jeux ont un compteur de score. Jouez à chat avec ces golems de fer et utilisez le bloc « ajouter 1 au score » pour vous donner un point quand vous les touchez. Atteignez cinq points pour gagner !

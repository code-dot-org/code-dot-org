      10A_instruction: "OK, complétons ce puzzle à l'aide d'un Carré Vert de 175 pixels."
      2-3 _instruction: "Une fleur violette peut posséder 1 ou 0 nectar. Ne récupérez un nectar que si une fleur n'en possède pas déjà."
      2-3 Artist 1 new_instruction: "Salut ! Je suis un artiste. Tu peux écrire du code pour me faire dessiner presque n'importe quoi. Utilise quelques blocs pour me faire repasser les lignes grises de l'image. (Chaque ligne a une longueur d'environ 100 pixels.)"
      2-3 Artist 11_instruction: 'Ajoutez une ligne au panneau stop en dessinant un octagone de 8 côtés, chacun faisant 100 pixels de long. Quel angle de rotation choisiriez-vous ? (Indice : Que font 360/8 ?)'
      2-3 Artist 12_instruction: "Utilise le bloc « répéter plusieurs fois » pour créer un « cercle » qui complètera le globe. Si chaque mouvement effectue une rotation d'1 degré sur la droite, combien de répétitions dois-tu effectuer ? 180 ? 360 ? 500 ?"
      2-3 Artist 2 new_instruction: Le mur de cette maison est à moitié fini. La valeur de chaque côté est 100, mais le mur incomplet est à 50. Finissez la construction.
      2-3 Artist 2_instruction: 'Le mur de cette maison est à moitié terminé. Chaque côté a une longueur de 100, mais le mur à moitié fait a une hauteur de 50. Finis le mur. '
      2-3 Artist 3.4_instruction: "Le bloc de saut déplace l'artiste sans rien dessiner. Dessine la ligne pointillée en utilisant les blocs de saut et de dessin."
      2-3 Artist 3_instruction: Ce chapeau a une taille de 100 pixels. Dessine un chapeau qui fait 70 pixels de moins.
      2-3 Artist 3new_instruction: "Le chapeau rouge est de 100 pixels de haut. Terminez le dessin d'un chapeau noir qui est plus court de 70 pixels. La largeur du chapeau noir est de 50 pixels."
      2-3 Artist 4_instruction: Aide-moi à terminer la maison pour ce chat.
      2-3 Artist 5_instruction: "Refais ce code avec un bloc « répéter plusieurs fois » pour dessiner la même maison à l'aide de seulement 3 blocs."
      2-3 Artist 6_instruction: "Cette maison a besoin d'un toit ! Dessine le triangle. Astuce : les 3 côtés sont égaux."
      2-3 Artist 7_instruction: |
        Termine en dessinant la moitié droite de la dernière fenêtre.
        
        Chaque carré de la fenêtre fait 25 pixels. 
      2-3 Artist 8_instruction: Complète les chambres pour chacun des animaux en divisant le rectangle en 2 carrés égaux. Le rectangle est de 200 pixels de large et 100 pixels de haut.
      2-3 Artist 9_instruction: Terminer ce kite
      2-3 Artist Assessment 1_instruction: 'Évaluation : Termine la dernière dent, de 25 pixels de large et 25 pixels de hauteur.'
      2-3 Artist Debugging 1_instruction: Peux-tu faire en sorte que ce chapeau ait une hauteur de 100 ?
      2-3 Artist Debugging 10_instruction: 'La direction de mon contrôleur de jeu est trop étroite. Astuce : rend-le plus large de 10 pixels'
      2-3 Artist Debugging 11_instruction: Aide-moi à terminer mon magnifique flocon de neige. Combien de fois ai-je besoin de « répéter » pour le finir ?
      2-3 Artist Debugging 12_instruction: "Je suis censé ajouter une vague sur cet océan. Peux-tu m'aider ?"
      2-3 Artist Debugging 2_instruction: 'Le code pour les trois moustaches que tu voies est erroné. Astuce : chaque moustache est longue de 75 pixels. Corrige ce code pour dessiner les moustaches.'
      2-3 Artist Debugging 3_instruction: "Mon bateau a un trou ! Peux-tu y remédier en changeant l'angle de la ligne ? Astuce : le dernier angle est dévié de 15 degrés."
      2-3 Artist Debugging 4_instruction: "Quelle est l'image que nous essayons de dessiner ? Finis de relier les points en utilisant les angles et les lignes appropriées."
      2-3 Artist Debugging 5_instruction: 'Le code pour la jambe et le pied que tu voies est erroné. Astuce : le pied est trop long, nous devrons peut-être enlever un morceau (jeu de mots volontaire)'
      2-3 Artist Debugging 6_instruction: On dirait que je suis assis sur une chaise à laquelle il manque un pied. Modifie les blocs pour dessiner le pied.
      2-3 Artist Debugging 7_instruction: On dirait que le C est dessiné dans le mauvais sens dans le code. Peux-tu le faire ressembler à un C ?
      2-3 Artist Debugging 8_instruction: "Mon moulinet n'est pas complet. Combien de fois dois-je répéter pour le terminer ?"
      2-3 Artist Debugging 9_instruction: "Le code de cette tige est incorrect. Astuce : l'angle est dévié de 60 degrés"
      2-3 Artist Debugging Assessment 1_instruction: "Cette forme est trop petite. Peux-tu l'agrandir ? Astuce : elle devrait avoir 75 pixels de plus de chaque côté."
      2-3 Artist Free Play_instruction: Jeu libre ! Dessine tout ce que tu veux.
      2-3 Artist Functions 1_instruction: 'Salut. Moi artiste zombie. Moi aime dessiner ! Toi aider moi à dessiner les verres carrés. Astuce : le pont entre les verres fait 25 pixels de moins que la longueur du carré.'
      2-3 Artist Functions 10_instruction: "Voici deux fonctions : une pour dessiner une grande roue et l'autre pour dessiner un petit engrenage. Utilise-les pour dessiner l'intérieur d'une machine !"
      2-3 Artist Functions 11.5_instruction: Voici cette même fonction « dessiner un hexagone ». Que se passe-t-il si tu mets seulement 60 degrés à chaque fois que tu boucles ?
      2-3 Artist Functions 11_instruction: "Nous avons renommé la fonction « dessiner un carré » en « dessiner un hexagone », mais elle dessine encore des carrés ! Peux-tu modifier la fonction « dessiner un hexagone » pour dessiner un hexagone avec des côtés de 50 pixels et dessiner l'image en utilisant cette fonction ?"
      2-3 Artist Functions 12_instruction: 'Les fonctions sont très pratiques pour dessiner des choses complexes plusieurs fois. Peux-tu utiliser la fonction « dessiner une fleur » pour remplir le reste du bac de plantes ? (Astuce : les plantes sont toutes séparées par une longueur de 100 pixels) '
      2-3 Artist Functions 13_instruction: "Voici quatre fonctions. Utilise-les comme bon te semble à l'intérieur d'une ou plusieurs boucles pour faire des images que tu pourras partager avec tes amis. Appuie sur Démarrer pour voir un exemple."
      2-3 Artist Functions 2_instruction: Les fonctions te permettent de définir de nouveaux blocs ! Nous avons déplacé les blocs permettant de dessiner un carré dans une fonction appelée « dessiner un carré ». Peux-tu utiliser la fonction « dessiner un carré » pour créer les verres ? Les carrés sont espacés de 75 pixels.
      2-3 Artist Functions 3_instruction: Modifie la fonction pour dessiner un carré de 115 pixels de côté et dessine les plus grands verres. Les carrés sont maintenant espacés de 45 pixels.
      2-3 Artist Functions 4_instruction: Utilise le bloc « répéter » pour dessiner ces 3 carrés.
      2-3 Artist Functions 7_instruction: "Utilise la fonction « dessiner une maison » pour dessiner les deux maisons à l'aide de deux paramètres différents. (Astuce : la première maison fait 100 pixels.)"
      2-3 Artist Functions 9_instruction: "Voici une fonction pour le flocon de neige. Expérimente-la pour créer une scène d'hiver ! Il s'agit d'un niveau de jeu libre, donc il n'y a aucun puzzle à résoudre. Amuse-toi !"
      2-3 Artist Loops 1_instruction: "Peux-tu tracer un hexagone avec des côtés de 100 pixels de long pour terminer la cellule ? N'oublie pas, cela signifie que tu devras seulement tourner de 60 degrés !"
      2-3 Artist Loops 10_instruction: Que se passe-t-il à la conception, lorsque nous faisons notre dernier pas deux fois moins long ?
      2-3 Artist Loops 11_instruction: "Maintenant nous allons mettre *autre* boucle autour de notre création toute entière !  N'oubliez pas d'ajouter un angle à la fin de la boucle externe."
      2-3 Artist Loops 2_instruction: Maintenant, utilisez un bloc répéter pour que la cellule devienne une coquille.
      2-3 Artist Loops 4_instruction: "Voulez-vous voir ce qui se passe lorsque nous répétons cette forme encore et encore une fois à l'aide d'une boucle ?"
      2-3 Artist Loops 5_instruction: Maintenant faisons un petit changement à la boucle et voyons comment ce que devient notre image.
      2-3 Artist Loops 6_instruction: "Ajoutez un déplacement et un tour supplémentaire à l'intérieur de la boucle et voyez l'évolution de votre conception."
      2-3 Artist Loops 7_instruction: "Nous pouvons utiliser les boucles pour faire toutes sortes de polygones.  Pouvez-vous créer un losange à l'intérieur de cet hexagone ?"
      2-3 Artist Loops 8_instruction: "Mettons les deux éléments à l'intérieur d'une boucle."
      2-3 Artist Loops 9_instruction: "Nous allons boucler sur les mêmes éléments, mais maintenant nous allons ajouter quelques distance entre eux. \r Utilisez le même code que précédemment, mais ajoutez un pas en avant à la fin de la boucle externe."
      2-3 Artist Loops New 1_instruction: Dessinons la tête de ce robot ! Pouvez-vous faire un carré de 100 pixels de côté ?
      2-3 Artist Loops New 10_instruction: Maintenant connectons ensemble un groupe de V, en les dessinant dans une boucle.
      2-3 Artist Loops New 11_instruction: Cette fois nous allons le dessiner 24 fois. Ajoutez un virage à gauche de 30 degrés à ce code et mettez le tout dans un bloc Répéter.
      2-3 Artist Loops New 12_instruction: |
        Dessinez un losange avec des côtés de 100 pixels.
        
      2-3 Artist Loops New 13_instruction: Maintenant dessinez le losange 3 fois dans une boucle.
      2-3 Artist Loops New 14_instruction: Maintenant nous allons dessiner le losange 10 fois mais en pivotant de 90 degrés entre chaque losange.
      2-3 Artist Loops New 15_instruction: "Dessinez quelque chose d'amusant."
      2-3 Artist Loops New 2_instruction: Voici une partie du code que vous utilisé pour dessiner ce carré. Que se passe-t-il si vous utilisez le bloc Répéter pour exécuter ce code 4 fois ?
      2-3 Artist Loops New 9_instruction: Pour remplir la flèche, dessinez un simple V dont les deux parties font 50 pixels de long.
      2-3 Artist Match Hex Pic_instruction: "Correspondances : Aidez à finir l'hexagone."
      2-3 Artist Match Rho Pic_instruction: 'Correspondances : Terminez le code manquant.'
      2-3 Artist Match Sq Pic_instruction: 'Correspondances : Complétez le code manquant'
      2-3 Artist Match Tri pic_instruction: 'Correspondances : Renseignez le code manquant.'
      2-3 Artist Nested Loops 1_instruction: "Vous avez utilisé des boucles pour dessiner des formes avant, mais saviez-vous que vous pouvez mettre une boucle à l'intérieur d'une autre boucle ? \r bouclez tout ce bloc de code 3 fois pour dessiner le motif."
      2-3 Artist Nested Loops 10_instruction: Bouclez ce code 12 fois pour compléter le motif.
      2-3 Artist Nested Loops 11_instruction: Bouclez ce code 4 fois pour compléter le motif, en tournant à 90 degrés après chaque cercle.
      2-3 Artist Nested Loops 12_instruction: Bouclez ce code 12 fois pour compléter les boucles.
      2-3 Artist Nested Loops 2_instruction: Maintenant bouclez le triangle 6 fois. Après chaque triangle, vous devrez tourner à 60 degrés avant de dessiner la prochaine.
      2-3 Artist Nested Loops 3_instruction: Vous aurez besoin de boucler le triangle 12 fois dessiner ce motif. Divisez le nombre de degrés dans un cercle (360) par le nombre de formes que vous dessinez (12) pour découvrir de combien est-ce que vous devez tourner après chaque forme.
      2-3 Artist Nested Loops 4_instruction: 'Boucle ce losange 12 fois pour dessiner une fleur. Conseil : les 12 losanges sont juste comme les 12 triangles, que vous avez fait - de combien est-ce que vous devez tourner après chaque forme ?'
      2-3 Artist Nested Loops 5_instruction: Retrace les fenêtres de ce bâtiment avec une boucle imbriquée. Les fenêtres mesurent 20 pixels et sont séparées de 20 pixels.
      2-3 Artist Nested Loops 6_instruction: "Ce dinosaure a 8 pointes en haut sa queue ; chaque pointe mesure 30 pixels. Boucle le triangle 8 fois, mais n'oublie pas d'aller vers l'avant après chacun d'eux."
      2-3 Artist Nested Loops 7_instruction: "Boucle ce triangle 10 fois pour dessiner le soleil. Tu devras déplacer et tourner après chaque triangle. Tu peux déterminer l'angle de rotation en divisant le nombre de degrés dans un cercle par le nombre de formes qui composent ton soleil."
      2-3 Artist Nested Loops 8_instruction: "Maintenant nous allons ajouter quelques herbes à notre image. Les touffes d'herbe sont séparées de 50 pixels."
      2-3 Artist Nested Loops 9_instruction: Nous allons terminer ce dessin en ajoutant une fleur. Boucle le losange 12 fois pour dessiner ta fleur.
      2-3 Artist Nested Loops Free Play_instruction: Activité libre, dessine quelque chose de cool avec des boucles imbriquées.
      2-3 Bee Conditionals 1_instruction: Salut ! Je suis une abeille. Aide-moi à obtenir le nectar de la fleur.
      2-3 Bee Conditionals 10_instruction: "Les fleurs violettes peuvent avoir 1 ou 0 nectar. Veille à ne pas butiner une fleur violette si celui-ci n'en possède pas. \r\n"
      2-3 Bee Conditionals 11_instruction: Butine sur les fleurs qui ont du nectar.
      2-3 Bee Conditionals 12_instruction: Utilise une boucle pour vérifier et collecter le nectar de toutes ces fleurs.
      2-3 Bee Conditionals 13_instruction: 'Collecte du nectar et fais du miel. Astuce : que se passe-t-il si tu utilises la condition "si nectar" sur une fleur rouge ? Peux-tu compléter ceci avec une boucle ?'
      2-3 Bee Conditionals 14_instruction: "Collecte le nectar et fais du miel. Veille à ne pas butiner de fleur pourpre, si elle n'en a pas."
      2-3 Bee Conditionals 15_instruction: Collecte le nectar des quatre fleurs.
      2-3 Bee Conditionals 2_instruction: "Salut, je suis une abeille ! Aide-moi à collecter l'ensemble du nectar des fleurs. Utilise une boucle."
      2-3 Bee Conditionals 3_instruction: "Aide-moi à collecter l'ensemble du nectar des fleurs et miel. Utilise une boucle."
      2-3 Bee Conditionals 4_instruction: "Aide-moi à collecter l'ensemble du nectar des fleurs et faire tout le miel."
      2-3 Bee Conditionals 5_instruction: "Les fleurs violettes peuvent avoir 1 ou 0 nectar, mais tu ne sais pas lesquelles ! Veille à ne pas butiner de fleur violette si elle n'en a pas. Vérifie si le nectar est égal à 1 à l'aide du bloc « si »."
      2-3 Bee Conditionals 6_instruction: "Vérifie cette fleur avec un bloc « si » pour voir s'il y a du nectar disponible."
      2-3 Bee Conditionals 7_instruction: Butine chaque fleur qui a du nectar.
      2-3 Bee Conditionals 8_instruction: Ce champ possède des fleurs rouges et violettes. Les fleurs rouges ont une quantité connue de nectar, mais le nectar de la fleur violette est inconnue. Recueille tout le nectar.
      2-3 Bee Conditionals 9_instruction: Recueille tout le nectar de chaque fleur.
      2-3 Bee Conditionals Assessment 1_instruction: "Évaluation : Collecte tout le nectar. Veille à ne pas butiner de fleur pourpre, si elle n'en a pas."
      2-3 Bee Debugging 1_instruction: "Ces blocs sont vraiment casse-pieds. Corrige la ou les erreur(s) afin de recueillir l'ensemble du nectar et faire tout le miel."
      2-3 Bee Debugging 10_instruction: "Ces blocs sont vraiment casse-pieds. Corriger la ou les erreur(s) afin de recueillir l'ensemble du nectar et faire tout le miel."
      2-3 Bee Debugging 2_instruction: "Ces blocs sont vraiment casse-pieds. Corrige la ou les erreur(s) afin de recueillir l'ensemble du nectar et faire tout le miel."
      2-3 Bee Debugging 3_instruction: "Ces blocs sont vraiment casse-pieds. Corrige la ou les erreur(s) afin de recueillir l'ensemble du nectar et faire tout le miel."
      2-3 Bee Debugging 4_instruction: "Ces blocs sont vraiment casse-pieds. Corrige la ou les erreur(s) afin de recueillir l'ensemble du nectar et faire tout le miel."
      2-3 Bee Debugging 5_instruction: "Ces blocs sont vraiment casse-pieds. Corrige la ou les erreur(s) afin de recueillir l'ensemble du nectar et faire tout le miel.  Tu peux maintenant utiliser exécuter et étape."
      2-3 Bee Debugging 6_instruction: "Ces blocs sont vraiment casse-pieds. Corrige la ou les erreur(s) afin de recueillir l'ensemble du nectar et faire tout le miel. "
      2-3 Bee Debugging 7_instruction: "Ces blocs sont vraiment casse-pieds. Corrige la ou les erreur(s) afin de recueillir l'ensemble du nectar et faire tout le miel."
      2-3 Bee Debugging 8_instruction: "Ces blocs sont vraiment casse-pieds. Corrige la ou les erreur(s) afin de recueillir l'ensemble du nectar et faire tout le miel."
      2-3 Bee Debugging 9_instruction: "Ces blocs sont vraiment casse-pieds. Corrige la ou les erreur(s) afin de recueillir l'ensemble du nectar et faire tout le miel."
      2-3 Bee Debugging Assessment 1_instruction: "Évaluation : Ces blocs sont vraiment casse-pieds. Corrige la ou les erreur(s) afin de recueillir l'ensemble du nectar et faire tout le miel."
      2-3 Bee Functions 1_instruction: Les fonctions sont des blocs de code qui effectuent une tâche. Utilise la fonction « obtenir 2 nectars » pour recueillir le nectar de chaque fleur.
      2-3 Bee Functions 10_instruction: "Les fleurs violettes peuvent avoir 1 ou 0 nectar.  Crée une fonction qui recueille du nectar qu'à partir des fleurs violettes qui ont du nectar."
      2-3 Bee Functions 2_instruction: Les fonctions sont des blocs de code qui effectuent une tâche. Utilise la fonction « obtenir 5 » pour obtenir 5 nectars à la fois. Veille aussi à utiliser une boucle pour obtenir un nombre de blocs idéal.
      2-3 Bee Functions 3_instruction: Recueille tout le nectar de chaque fleur.
      2-3 Bee Functions 4_instruction: "La fonction « déplacer et obtenir le nectar » déplace l'abeille, recueille le nectar et renvoie l'abeille à où elle a commencé. Utilise la fonction pour recueillir l'ensemble du nectar."
      2-3 Bee Functions 5_instruction: |
        Il y a maintenant plus de nectar dans les fleurs. 
        Modifie la fonction donnée afin qu'elle recueille 4 nectars et utilise-la pour recueillir l'ensemble du nectar des fleurs.
      2-3 Bee Functions 6_instruction: Maintenant, utilise la même fonction pour recueillir le nectar des trois fleurs.
      2-3 Bee Functions 7_instruction: "Les fleurs sont maintenant plus loin. Modifie la fonction donnée et utilise-la pour recueillir l'ensemble du nectar des fleurs."
      2-3 Bee Functions 8_instruction: "Crée ta propre fonction qui obtient 7 nectar, se déplace vers l'avant et fait 7 de miel. Utilise cette fonction pour recueillir du nectar sur chaque fleur et faire du miel à chaque nid d'abeille."
      2-3 Bee Functions 9_instruction: "Créer ta propre fonction qui descend un chemin, obtient du nectar, produit du miel, puis retourne l'abeille vers le haut du chemin."
      2-3 Bee Functions Assessment 1_instruction: 'Évaluation : Utilise la fonction donnée pour recueillir le nectar de chaque fleur.'
      2-3 Bee Functions Assessment 2_instruction: 'Évaluation : Crée une fonction pour faire 3 de miel à la fois.'
      2-3 Bee Loops 1_instruction: 'Chaque fleur contient une unité de nectar. Recueille le nectar de chacune des fleurs. '
      2-3 Bee Loops 10_instruction: |-
        Peux-tu utiliser une boucle "tant que" à l'intérieur de deux autres boucles pour recueillir tout le nectar ?
      2-3 Bee Loops 11_instruction: |-
        Utilise des boucles "Tant que" pour recueillir l'ensemble du nectar des fleurs dans ce terrain.
      2-3 Bee Loops 12_instruction: |-
        Utilise des boucles "Tant que" pour recueillir l'ensemble du nectar des fleurs dans ce terrain.
      2-3 Bee Loops 2_instruction: Utilise une boucle pour recueillir le nectar et faire le miel.
      2-3 Bee Loops 3_instruction: "Récolte le nectar de chaque fleur et produit du miel à chaque nid d'abeille."
      2-3 Bee Loops 4_instruction: Utilisez une boucle semblable comme le dernier puzzle, mais rajoute un tour dedans.
      2-3 Bee Loops 5_instruction: Utilise une boucle pour descendre les marches et recueillir le nectar.
      2-3 Bee Loops 6_instruction: "Utilise une boucle pour recueillir le nectar de chaque fleur et faire du miel à chaque nid d'abeille."
      2-3 Bee Loops 7_instruction: Met ces blocs dans une boucle pour recueillir le nectar de chaque fleur.
      2-3 Bee Loops 8_instruction: |-
        Ces fleurs ont une quantité inconnue de nectar. Utilise la boucle "tant qu'il y a du nectar"  pour recueillir l'ensemble du nectar. Cette boucle s'exécutera tant que la condition est vraie, dans ce cas Nectar > 0.
      2-3 Bee Loops 9_instruction: |-
        La boucle "Tant que" peut exécuter la même action qu'une instruction "if" dans une boucle. Ajouter une boucle "Tant que" à ce code pour effectuer la même tâche.
      2-3 Bee Loops Assessment 1_instruction: "Évaluation - utilise une boucle Tant Que pour recueillir l'ensemble du nectar de cette fleur."
      2-3 Maze 1_instruction: "Peux-tu m'aider à attraper le cochon vilain ? Empile un ensemble de blocs « avancer » et appuie sur « Démarrer ». "
      2-3 Maze 10_instruction: "Guide-moi jusqu'à cette maudite créature verte ! (Fais attention aux explosifs…)"
      2-3 Maze 11_instruction: "Amène-moi à la fleur, j'ai faim ! Combien de fois dois-tu répéter un bloc ?"
      2-3 Maze 12 (copy 1)_instruction: "Peux-tu remplacer la réponse précédente avec seulement deux blocs ? (Astuce : crée une boucle à l'aide d'un bloc « répéter N fois ».)"
      2-3 Maze 12 (copy 2)_instruction: "Peux-tu remplacer la réponse précédente avec seulement deux blocs ? (Astuce : crée une boucle à l'aide d'un bloc « répéter N fois ».)"
      2-3 Maze 12 (old)_instruction: |-
        Emmène-moi jusqu'au cochon, en utilisant cette fois le bloc "Répéter plusieurs fois" !
      2-3 Maze 12_instruction: |
        Peux-tu remplacer ces 5 blocs avec seulement 2 blocs ?
        (Astuce : créée une boucle avec le bloc "répéter plusieurs fois")
      2-3 Maze 13 (old)_instruction: |-
        Emmène-moi jusqu'au cochon, en utilisant cette fois le bloc "Répéter jusqu'à" !
      2-3 Maze 13_instruction: "Emmène-moi jusqu'au cochon en utilisant seulement deux blocs."
      2-3 Maze 14 (old)_instruction: |-

      Course 4 Bee Params 4_instruction: "Essaie d'utiliser ta nouvelle fonction pour recueillir le nectar de toutes les fleurs. N'oublie pas d'utiliser les variables « Gauche » et « Droite »."
      Course 4 Bee Params 5_instruction: "Commençons de zéro; peux-tu créer une nouvelle fonction appelée «Obtenir 5 nectars» avec un paramètre de direction ?"
      Course 4 Bee Params 6 (copy 1)_instruction: "Essaie d'utiliser ta nouvelle fonction pour recueillir tout ce nectar."
      Course 4 Bee Params 6_instruction: "Est-ce que cela ne serait pas bien de collecter tous ces nectars avec une seule fonction ? Essaie d'ajouter un nouveau paramètre appelé \"nectars\" à ta fonction pour contrôler la quantité de nectar à collecter. \nTu voudras probablement renommer la fonction aussi !"

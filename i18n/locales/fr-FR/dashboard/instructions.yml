    instructions:
      2-3 Artist 1 new_instruction: Salut, je suis un artiste. Tu peux écrire du code pour me faire dessiner presque tout. Utilise quelques blocs pour me faire tracer les lignes grises de l'image. (Chaque ligne a une longueur de 100 pixels)
      2-3 Artist 11_instruction: "Donne un bord au signal d'arrêt en faisant un octogone à 8 côtés, chacun d’une longueur de 100 pixels. De combien de degrés dois-tu tourner ? (Indice : combien fait 360 divisé par 8?) "
      2-3 Artist 12_instruction: |-
        Définis le bloc «Répéter plusieurs fois» pour qu'il crée un «cercle» afin de terminer le globe oculaire. Si chaque mouvement tourne à droite d'un degré, combien de fois dois-tu le répéter pour boucler la boucle ? 180 ? 360 ? 500 ?
      2-3 Artist 2 new_instruction: 'Cette maison a un mur à moitié fini. Chaque côté fait 100 pixels, mais le mur à moitié fini fait seulement 50 pixels. Termine le mur. '
      2-3 Artist 2_instruction: 'Le mur de cette maison est à moitié terminé. Chaque côté a une longueur de 100, mais le mur à moitié fait a une hauteur de 50. Finis le mur. '
      2-3 Artist 3.4_instruction: Le bloc de saut déplace l'artiste sans rien dessiner. Dessine la ligne pointillée en utilisant les blocs de saut et de dessin.
      2-3 Artist 3_instruction: Ce chapeau fait 100 pixels de haut. Dessine un chapeau qui fait 70 pixels de moins.
      2-3 Artist 3new_instruction: "Le chapeau rouge mesure 100 pixels. Termine de dessiner un chapeau noir qui est plus court de 70 pixels. La largeur du chapeau noir est de 50 pixels."
      2-3 Artist 4_instruction: Aide-moi à terminer la maison pour ce chat.
      2-3 Artist 5_instruction: Remplace ce code avec un bloc « Répéter plusieurs fois » pour dessiner la même maison en utilisant seulement 3 blocs.
      2-3 Artist 6_instruction: 'Cette maison a besoin d''un toit ! Dessine le triangle.  Indice : les trois côtés sont de la même longueur.'
      2-3 Artist 7_instruction: 'Termine de dessiner la moitié droite de la dernière fenêtre. Chaque vitre carrée de la fenêtre fait 25 pixels de large.'
      2-3 Artist 8_instruction: Complète les pièces pour chacun des animaux en coupant le rectangle en 2 carrés égaux. Le rectangle fait 200 pixels de large et 100 pixels de haut.
      2-3 Artist 9 NEW_instruction: Terminer ce cerf-volant
      2-3 Artist 9 REPLACEMENT_instruction: Terminez de dessiner ces escaliers !
      2-3 Artist 9_instruction: Terminer ce cerf-volant
      2-3 Artist Assessment 1_instruction: 'Évaluation : Termine de dessiner la dernière dent qui fait 25 pixels de large et 25 pixels de haut.'
      2-3 Artist Debugging 1_instruction: Peux-tu faire en sorte que ce chapeau ait une longueur de 100 pixels?
      2-3 Artist Debugging 10_instruction: "The direction pad on my game\ncontroller is too narrow. \\r\n\\r\nCan you make it wider by 10 pixels?\\r\n\\r\nTry\nrunning the code first to see what's wrong."
      2-3 Artist Debugging 11_instruction: |-
        Aide-moi à terminer mon beau flocon de neige. Combien de fois ai-je besoin de le «Répéter» pour le terminer ?
      2-3 Artist Debugging 12_instruction: Je dois ajouter une vague marine à cette scène.  Peux-tu m'aider?
      2-3 Artist Debugging 2_instruction: "Le code pour les trois moustaches que tu vois est faux. Indice : chaque moustache fait 75 pixels de long. Corrige ce code pour dessiner les moustaches."
      2-3 Artist Debugging 3_instruction: "Mon bateau est troué ! Peux-tu le réparer en changeant l'angle de la ligne ? Indice : le dernier angle comporte une erreur de 15 degrés."
      2-3 Artist Debugging 4_instruction: Quelle est l'image que nous essayons de dessiner ? Terminer de relier les points en utilisant les angles et les lignes appropriés.
      2-3 Artist Debugging 5_instruction: "Le code pour la jambe et le pied que tu vois est faux. Indice : le pied est trop long, nous devrons supprimer un pas (jeu de mots)."
      2-3 Artist Debugging 6_instruction: |-
        Il semblerait que je sois assis sur une chaise à laquelle il manque un pied. Modifie les blocs pour dessiner le pied.
      2-3 Artist Debugging 7_instruction: |-
        On dirait que «C» dans le code est dessiné à l’envers. Peux-tu le faire ressembler à un vrai «C» ?
      2-3 Artist Debugging 8_instruction: |-
        Mon moulinet n'est pas fini. Combien de fois dois-je le répéter pour le terminer ?
      2-3 Artist Debugging 9_instruction: |-
        Le code de cette tige est incorrect. Indice : l’angle comporte une erreur de 60 degrés.
      2-3 Artist Debugging Assessment 1_instruction: "Cette forme est trop petite. Peux-tu l’agrandir ? Indice : elle devrait être plus longue de 75 pixels de chaque côté."
      2-3 Artist Free Play_instruction: Activité libre ! Dessine tout ce que tu veux.
      2-3 Artist Functions 1 a_instruction: "Salut. Moi artiste zombie. Moi aime dessiner ! Toi aider moi à dessiner les verres carrés. Astuce : le pont entre les verres fait 25 pixels de moins que la longueur du carré."
      2-3 Artist Functions 1_instruction: "Salut. Moi artiste zombie. Moi aime dessiner ! Toi aider moi à dessiner les verres carrés. Astuce : le pont entre les verres fait 25 pixels de moins que la longueur du carré."
      2-3 Artist Functions 10_instruction: 'Voici deux fonctions, une pour dessiner un grand engrenage et l''autre pour dessiner un petit engrenage. Utilise les pour dessiner l''intérieur d''une machine!'
      2-3 Artist Functions 11 a_instruction: "Nous avons renommé la fonction «Dessiner un carré» en «Dessiner un hexagone», mais elle ne dessine encore que des carrés ! Peux-tu modifier la fonction «Dessine un hexagone» pour dessiner un hexagone avec des côtés de 50 pixels et dessiner l'image en utilisant la fonction ?"
      2-3 Artist Functions 11.5 a_instruction: "Voici cette même fonction « dessiner un hexagone ». Que se passe-t-il si tu mets seulement 60 degrés à chaque fois que tu boucles ?"
      2-3 Artist Functions 11.5_instruction: "Voici cette même fonction « dessiner un hexagone ». Que se passe-t-il si tu mets seulement 60 degrés à chaque fois que tu boucles ?"
      2-3 Artist Functions 11_instruction: "Nous avons renommé la fonction «Dessiner un carré» en «Dessiner un hexagone», mais elle ne dessine encore que des carrés ! Peux-tu modifier la fonction «Dessine un hexagone» pour dessiner un hexagone avec des côtés de 50 pixels et dessiner l'image en utilisant la fonction ?"
      2-3 Artist Functions 12 Mike_instruction: "Les fonctions sont vraiment très biens pour dessiner des choses complexes plusieurs fois. Peux-tu utiliser la fonction «Dessiner une fleur» pour remplir le reste de la jardinière ? (Indice : les plantes sont séparées les unes des autres d’une longueur de 100 pixels)  "
      2-3 Artist Functions 12 a_instruction: "Les fonctions sont vraiment très biens pour dessiner des choses complexes plusieurs fois. Peux-tu utiliser la fonction «Dessiner une fleur» pour remplir le reste de la jardinière ? (Indice : les plantes sont séparées les unes des autres d’une longueur de 100 pixels)  "
      2-3 Artist Functions 12_instruction: "Les fonctions sont vraiment très biens pour dessiner des choses complexes plusieurs fois. Peux-tu utiliser la fonction «Dessiner une fleur» pour remplir le reste de la jardinière ? (Indice : les plantes sont séparées les unes des autres d’une longueur de 100 pixels)  "
      2-3 Artist Functions 13_instruction: Nous t’avons fourni quatre fonctions. Utilise les comme bon te semble à l'intérieur d'une ou de plusieurs boucles pour faire des images que tu pourras partager avec tes amis. Appuie sur « Exécuter » pour voir un exemple.
      2-3 Artist Functions 2_instruction: "Les fonctions te permettent de définir de nouveaux blocs ! Nous avons déplacé les blocs pour dessiner un carré dans une fonction appelée «Dessiner un carré». Peut-tu utiliser la fonction «Dessiner un carré» pour créer les lunettes ? Les carrés sont à 75 pixels les uns des autres."
      2-3 Artist Functions 3_instruction: "Modifie la fonction pour dessiner un carré de 115 pixels de côté et dessine de plus grands verres. Les carrés sont maintenant à 45 pixels les uns des autres."
      2-3 Artist Functions 4_instruction: Utilise le bloc « Répéter » pour dessiner ces 3 carrés.
      2-3 Artist Functions 7_instruction: 'Utilise la fonction «Dessiner une maison» pour dessiner deux maisons à l''aide de deux paramètres différents. (Indice: la première maison fait 100 pixels.)'
      2-3 Artist Functions 9_instruction: 'Voici la fonction «Flocon de neige». Fais des expériences avec cette fonction pour créer une scène hivernale ! Il s''agit d''un niveau d’activité libre, il n''y a donc aucun puzzle à résoudre. Amuse-toi!'
      2-3 Artist Loops 1_instruction: Peux-tu faire un hexagone avec des côtés de 100 pixels de long pour finir la cellule ? N'oublie pas, cela signifie que tu devras seulement tourner à 60 degrés !
      2-3 Artist Loops 10_instruction: Qu’arrive-t-il au dessin lorsque nous rendons notre étape finale vers l’avant deux fois moins longue ?
      2-3 Artist Loops 11_instruction: Maintenant nous allons mettre une * autre * boucle autour de l’ensemble de notre création !  N'oublie pas d'ajouter un angle à la fin de la boucle extérieure.
      2-3 Artist Loops 2_instruction: Maintenant, utilise un bloc répéter pour que la cellule devienne une coquille.
      2-3 Artist Loops 4_instruction: Veux-tu voir ce qu'il se passe lorsque nous répétons cette forme encore et encore à l'aide d'une boucle ?
      2-3 Artist Loops 5_instruction: Maintenant faisons un petit changement à la boucle et voyons comment cela change notre image.
      2-3 Artist Loops 6_instruction: Ajoute un autre déplacement et un tour supplémentaire à l'intérieur de la boucle et vois comment ton dessin change.
      2-3 Artist Loops 7_instruction: Nous pouvons utiliser les boucles pour faire toutes sortes de polygones.  Peux-tu créer un losange à l'intérieur de cet hexagone ?
      2-3 Artist Loops 8_instruction: Mettons les deux éléments à l'intérieur d'une boucle.
      2-3 Artist Loops 9_instruction: |-
        Nous allons mettre en boucle les mêmes éléments, mais maintenant nous allons ajouter un peu de distance entre eux.
        Utilise le même code que précédemment, mais ajoute une progression à la fin de la boucle externe.
      2-3 Artist Loops New 1_instruction: Dessinons la tête de ce robot ! Peux-tu faire un carré de 100 pixels de côté ?
      2-3 Artist Loops New 10_instruction: Maintenant connectons ensemble plusieurs « V » en les dessinant dans une boucle.
      2-3 Artist Loops New 11_instruction: Cette fois nous allons les dessiner 24 fois. Ajoute un virage à gauche de 30 degrés à ce code et mets le tout dans un bloc « Répéter ».
      2-3 Artist Loops New 12_instruction: 'Dessine un losange avec des côtés de 100 pixels.'
      2-3 Artist Loops New 13_instruction: "We are going to start you with\nsome code (in grey) to make one diamond. \\r\n\\r\nLoop the grey code to create\na fun pattern!"
      2-3 Artist Loops New 14_instruction: Maintenant dessinons le losange 10 fois mais en pivotant de 90 degrés entre chaque losange.
      2-3 Artist Loops New 15_instruction: Dessine quelque chose d'amusant.
      2-3 Artist Loops New 2_instruction: |-
        Voici une partie du code que tu as utilisé pour dessiner ce carré. Que se passe-t-il si tu utilises le bloc Répéter pour exécuter ce code 4 fois ?
      2-3 Artist Loops New 9_instruction: Dessine un simple « V » dont les deux parties font 50 pixels de long pour terminer la flèche.
      2-3 Artist Match Hex Pic_instruction: 'Correspondance :  aide à terminer l''hexagone.'
      2-3 Artist Match Rho Pic_instruction: 'Correspondance :  termine le code manquant.'
      2-3 Artist Match Sq Pic_instruction: 'Correspondance : complète le code manquant'
      2-3 Artist Match Tri pic_instruction: 'Correspondance :  remplis le code manquant.'
      2-3 Artist Nested Loops 1_instruction: "Tu as déjà utilisé des boucles pour dessiner des formes, mais savais-tu que tu peux mettre une boucle à l'intérieur d'une autre boucle ?\nBoucle l’ensemble de ce bloc de code 3 fois pour dessiner le motif."
      2-3 Artist Nested Loops 10_instruction: Boucle ce code 12 fois pour terminer le motif.
      2-3 Artist Nested Loops 11_instruction: Boucle ce code 4 fois pour terminer le motif, en tournant de 90 degrés après chaque cercle.
      2-3 Artist Nested Loops 12_instruction: Boucle ce code 12 fois pour terminer les bouclettes.
      2-3 Artist Nested Loops 2_instruction: "Maintenant boucle le triangle 6 fois. Après chaque triangle, tu devras tourner de 60 degrés avant de dessiner le suivant."
      2-3 Artist Nested Loops 3_instruction: "Tu devras boucler le triangle 12 fois pour dessiner ce motif. Divise le nombre de degrés dans un cercle (360) par le nombre de formes que tu dessines (12) pour découvrir de combien tu devras tourner après chaque forme."
      2-3 Artist Nested Loops 4_instruction: "Boucle ce losange 12 fois pour dessiner une fleur. Indice : les 12 losanges sont justes comme les 12 triangles que tu as faits - de combien devras-tu tourner après chaque forme ?"
      2-3 Artist Nested Loops 5_instruction: "Remplis les fenêtres de ce bâtiment avec une boucle imbriquée. Les fenêtres font 20 pixels de long et sont à 20 pixels l’une de l’autre."
      2-3 Artist Nested Loops 6_instruction: |-
        Ce dinosaure a 8 pointes en haut sa queue ; chaque pointe fait 30 pixels de long. Boucle le triangle 8 fois, mais assure-toi d’avancer après chacun d’entre d'eux.
      2-3 Artist Nested Loops 7_instruction: "Boucle ce triangle 10 fois pour dessiner le soleil. Tu devras te déplacer et tourner après chaque triangle. Tu peux déterminer de combien tu dois tourner en divisant le nombre de degrés dans un cercle par le nombre de formes qui le constituent."
      2-3 Artist Nested Loops 8_instruction: "Maintenant nous allons ajouter un peu d’herbe à notre image. Chaque touffe d'herbe est à 50 pixels l’une de l’autre."
      2-3 Artist Nested Loops 9_instruction: "Nous allons terminer cette image en ajoutant une fleur. Boucle ce losange 12 fois pour dessiner ta fleur."
      2-3 Artist Nested Loops Free Play_instruction: Activité libre, dessine quelque chose de cool avec des boucles imbriquées.
      2-3 Bee Conditionals 1_instruction: Salut! Je suis une abeille. Aide-moi à récolter le nectar de la fleur.
      2-3 Bee Conditionals 10_instruction: 'Les fleurs pourpres peuvent avoir 1 ou 0 nectar. Veille à ne pas butiner une fleur pourpre si elle n''a pas de nectar.'
      2-3 Bee Conditionals 11_instruction: "Butine les fleurs qui ont du nectar."
      2-3 Bee Conditionals 12_instruction: Utilise une boucle pour vérifier et récolter le nectar de toutes ces fleurs.
      2-3 Bee Conditionals 13_instruction: |-
        Recueille le nectar et fabrique du miel. Indice : que se passe-t-il si tu utilises l’instruction conditionnelle «Si nectar» sur une fleur rouge ? Peux-tu terminer ceci avec une boucle ?
      2-3 Bee Conditionals 14_instruction: |-
        Recueille le nectar et fabrique du miel. Veille à ne pas butiner une fleur pourpre si elle n'a pas de nectar.
      2-3 Bee Conditionals 15_instruction: "Recueille le nectar des quatre fleurs."
      2-3 Bee Conditionals 2_instruction: "Salut, je suis une abeille ! Aide-moi à recueillir tout le nectar des fleurs. Utilise une boucle."
      2-3 Bee Conditionals 3_instruction: "Aide-moi à recueillir tout le nectar des fleurs et à fabriquer du miel. Utilise une boucle."
      2-3 Bee Conditionals 4_instruction: Aide-moi à récolter tout le nectar des fleurs et à faire tout le miel.
      2-3 Bee Conditionals 5_instruction: "Les fleurs pourpres peuvent avoir 1 ou 0 nectar, mais tu ne sais pas lesquelles en ont! Veille à ne pas butiner une fleur pourpre si elle n'a pas de nectar. Vérifier si le nectar est égal à 1 à l'aide du bloc «Si»."
      2-3 Bee Conditionals 6_instruction: Vérifie cette fleur avec un bloc « Si » pour voir s'il y a du nectar disponible.
      2-3 Bee Conditionals 7_instruction: Butine chaque fleur qui a du nectar.
      2-3 Bee Conditionals 8_instruction: Ce champ possède des fleurs rouges et pourpres. Les fleurs rouges ont une quantité connue de nectar, mais le nectar de la fleur pourpre est inconnu. Recueille tout le nectar.
      2-3 Bee Conditionals 9_instruction: Récolte tout le nectar de chaque fleur.
      2-3 Bee Conditionals Assessment 1_instruction: 'Évaluation : Recueille tout le nectar. Veille à ne pas butiner une fleur pourpre si elle n''a pas de nectar.'
      2-3 Bee Debugging 1_instruction: Ces blocs-là me gênent vraiment. Corrige l’erreur ou les erreurs afin de récolter tout le nectar et fabriquer tout le miel.
      2-3 Bee Debugging 10_instruction: "Ces blocs-là me gênent vraiment. Corrige l’erreur ou les erreurs afin de récolter tout le nectar et fabriquer tout le miel."
      2-3 Bee Debugging 2_instruction: |-
        Ces blocs-là me gênent vraiment. Corrige l’erreur ou les erreurs afin de récolter tout le nectar et fabriquer tout le miel.
      2-3 Bee Debugging 3_instruction: |-
        Ces blocs-là me gênent vraiment. Corrige l’erreur ou les erreurs afin de récolter tout le nectar et fabriquer tout le miel.
      2-3 Bee Debugging 4_instruction: Ces blocs-là me gênent vraiment. Corrige l’erreur ou les erreurs afin de récolter tout le nectar et fabriquer tout le miel.
      2-3 Bee Debugging 5_instruction: "Ces blocs-là me gênent vraiment. Corrige l’erreur ou les erreurs afin de récolter tout le nectar et fabriquer tout le miel.  Tu peux maintenant utiliser «Exécuter» et «Étape»."
      2-3 Bee Debugging 6_instruction: |-
        Ces blocs-là me gênent vraiment. Corrige l’erreur ou les erreurs afin de récolter tout le nectar.
      2-3 Bee Debugging 7_instruction: Ces blocs-là me gênent vraiment. Corrige l’erreur ou les erreurs afin de récolter tout le nectar et fabriquer tout le miel.
      2-3 Bee Debugging 8_instruction: |-
        Ces blocs-là me gênent vraiment. Corrige l’erreur ou les erreurs afin de récolter tout le nectar et fabriquer tout le miel.
      2-3 Bee Debugging 9_instruction: |-
        Ces blocs-là me gênent vraiment. Corrige l’erreur ou les erreurs afin de récolter tout le nectar et fabriquer tout le miel.
      2-3 Bee Debugging Assessment 1_instruction: |-
        Évaluation :  Ces blocs-là me gênent vraiment. Corrige l’erreur ou les erreurs afin de récolter tout le nectar et fabriquer tout le miel.
      2-3 Bee Functions 1_instruction: Les fonctions sont des blocs de code qui effectuent une tâche. Utilise la fonction « Obtenir 2 nectars » pour recueillir le nectar de chaque fleur.
      2-3 Bee Functions 10_instruction: "Les fleurs pourpres peuvent avoir 1 ou 0 nectar.  Crée une fonction qui récolte du nectar seulement sur les fleurs pourpres qui en ont."
      2-3 Bee Functions 2_instruction: "Les fonctions sont des blocs de code qui effectuent une tâche. Utilise la fonction « Obtenir 5 » pour obtenir 5 nectars à la fois. Veille également à utiliser une boucle pour obtenir un compte de bloc idéal."
      2-3 Bee Functions 3_instruction: Récolte tout le nectar de chaque fleur.
      2-3 Bee Functions 4_instruction: "La fonction «Déplacer et obtenir le nectar» déplace l'abeille, recueille le nectar et renvoie l'abeille là où elle a commencé. Utilise la fonction pour récolter tout le nectar."
      2-3 Bee Functions 5_instruction: Il y a maintenant davantage de nectar dans les fleurs. Modifie la fonction donnée afin qu'elle recueille 4 nectars et utilise-la pour recueillir l'ensemble du nectar des fleurs.
      2-3 Bee Functions 6_instruction: Maintenant, utilise la même fonction pour récolter le nectar des trois fleurs.
      2-3 Bee Functions 7_instruction: Les fleurs sont maintenant plus loin. Modifie la fonction donnée et utilise la pour récolter tout le nectar des fleurs.
      2-3 Bee Functions 8_instruction: Crée ta propre fonction qui obtiendra 7 nectars, se déplacera vers l'avant et fera 7 unités de miel. Utilise la fonction pour recueillir le nectar de chaque fleur et fabriquer du miel dans chaque gâteau de miel.
      2-3 Bee Functions 9_instruction: Crée ta propre fonction qui descendra un chemin, recueillera du nectar, produira du miel, puis renverra l'abeille en haut du chemin.
      2-3 Bee Functions Assessment 1_instruction: 'Évaluation : utilise la fonction donnée pour recueillir le nectar de chaque fleur.'
      2-3 Bee Functions Assessment 2_instruction: 'Évaluation : crée une fonction pour fabriquer 3 unités de miel à la fois.'
      2-3 Bee Loops 1_instruction: |-
        Chaque fleur contient une unité de nectar. Récolte le nectar de chacune des fleurs. 
      2-3 Bee Loops 10_instruction: Peux-tu utiliser une boucle «Tant que» à l'intérieur de deux autres boucles pour récolter tout le nectar ?
      2-3 Bee Loops 11_instruction: Utilise des boucles « Tant que » pour recueillir tout le nectar des fleurs dans ce champ.
      2-3 Bee Loops 12_instruction: Utilise des boucles « Tant que » pour recueillir tout le nectar des fleurs dans ce champ.
      2-3 Bee Loops 13_instruction: 'Évaluation : Utilise le bloc «Répéter» pour recueillir tout le nectar.'
      2-3 Bee Loops 1A_instruction: 'Salut, je suis une abeille. Peux-tu m''aider à recueillir le nectar de ces fleurs ? '
      2-3 Bee Loops 2_instruction: Utilise une boucle pour recueillir le nectar et produire du miel.
      2-3 Bee Loops 2A_instruction: Peux-tu faire la même tâche plus facilement avec une boucle ?
      2-3 Bee Loops 3_instruction: Recueille le nectar de chaque fleur et fabrique du miel dans chaque gâteau de miel.
      2-3 Bee Loops 3A_instruction: Peux-tu utiliser une boucle pour recueillir tout ce nectar ?
      2-3 Bee Loops 3B_instruction: Maintenant, utilise le nouveau bloc «Répéter» pour recueillir tout le nectar et fabriquer tout le miel.
      2-3 Bee Loops 4_instruction: |-
        Utilise une boucle semblable au dernier puzzle, mais ajoute-lui un virage.
      2-3 Bee Loops 4A_instruction: "Que se passe-t-il si tu mets cette séquence en boucle 3 fois ? N'oublie pas de faire le miel à la fin !"
      2-3 Bee Loops 5_instruction: "Utilise une boucle pour descendre les marches et récolter le nectar."
      2-3 Bee Loops 6_instruction: Utilise une boucle pour recueillir le nectar de chaque fleur et fabriquer du miel dans chaque gâteau de miel.
      2-3 Bee Loops 7_instruction: Met ces blocs dans une boucle afin de recueillir le nectar de chaque fleur.
      2-3 Bee Loops 8_instruction: "Ces fleurs pourpres ont une quantité inconnue de nectar. Utilise une boucle «Tant que nectar» pour recueillir tout le nectar. Cette boucle s'exécutera tant que la condition est vraie, dans ce cas «Nectar > 0»."
      2-3 Bee Loops 9_instruction: La boucle « Tant que » peut exécuter la même action que l’instruction « Si » dans une boucle. Ajoute une boucle « Tant que » à ce code pour effectuer la même tâche.
      2-3 Bee Loops Assessment 1_instruction: 'Évaluation - utilise une boucle «Tant que» pour recueillir tout le nectar de cette fleur.'
      2-3 Maze 1_instruction: 'Peux-tu m''aider à attraper le vilain cochon ? Assemble deux blocs «Avancer» et clique sur «Exécuter». '
      2-3 Maze 10_instruction: Guide-moi jusqu'à cette maudite créature verte ! (Fais attention aux explosifs…)
      2-3 Maze 11_instruction: Emmène-moi à la fleur, j'ai faim ! Combien de fois dois-tu répéter un bloc ?
      2-3 Maze 12 (copy 1)_instruction: 'Peux-tu remplacer la réponse précédente avec seulement deux blocs ? (Indice : crée une boucle à l''aide d''un bloc «Répéter plusieurs fois».)'
      2-3 Maze 12 (copy 2)_instruction: 'Peux-tu remplacer la réponse précédente avec seulement deux blocs ? (Indice : crée une boucle à l''aide d''un bloc «Répéter plusieurs fois».)'
      2-3 Maze 12 (old)_instruction: Amène-moi au cochon, maintenant avec le bloc «Répéter plusieurs fois» !
      2-3 Maze 12 - One Move Block_instruction: Arrivez au cochon ! Mais cette fois, vous pouvez utiliser seulement un bloc « avancer ». Voyez vous les blocs qui pourraient vous aider ?
      2-3 Maze 12_instruction: 'Peux-tu remplacer ces cinq blocs par deux blocs seulement ? (Indice : tu dois créer une boucle en utilisant un bloc «Répéter» pour réussir ce niveau.)'
      2-3 Maze 13 (old)_instruction: Amène-moi au cochon, en utilisant cette fois le bloc «Répéter jusqu'à»!
      2-3 Maze 13_instruction: "Amène-moi au cochon en utilisant seulement deux blocs.\n(Indice : tu dois utiliser le bloc « Répéter » pour réussir ce niveau.)"
      2-3 Maze 14 (old)_instruction: Amène-moi au cochon en utilisant le bloc «Répéter jusqu'à»!
      2-3 Maze 14_instruction: Amène-moi jusqu'au tournesol ! (Où est ce bloc «Répéter» quand j'en ai besoin ?)
      2-3 Maze 15 (old)_instruction: Amène-moi au cochon en utilisant le bloc «Répéter jusqu'à»!
      2-3 Maze 15_instruction: Utilise deux boucles « Répéter » pour aller au cochon avec le plus petit nombre de blocs possible.
      2-3 Maze 16 (old)_instruction: Amène-moi au cochon en utilisant le bloc «Répéter jusqu'à»!

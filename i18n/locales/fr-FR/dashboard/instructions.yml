      Course 4 Play Lab For Loops 2_instruction: "Cette fois-ci, essayons de compter les nombres impairs de 1 à 101."
      Course 4 Play Lab Params 1_instruction: "Voilà une fonction appelée « Sauter » qui fera sauter ton personnage principal de 100 pixels. Utilise la fonction « Sauter » pour récupérer tous les drapeaux."
      Course 4 Play Lab Params 10_instruction: "Nous avons ajouté une dernière fonction pour toi.\n\nUtilise une instruction « Si » pour programmer ton jeu et qu’il appelle la fonction «level_up» uniquement lorsque «player_score» devient supérieur à un certain nombre.\n\nPar exemple : «player_score» > 6\n\nJoue le jeu et franchis le niveau 4 pour passer au puzzle suivant."
      Course 4 Play Lab Params 2_instruction: "Maintenant, nous avons des drapeaux qui sont trop hauts pour notre saut actuel ! Utilisons les flèches « Haut » et « Bas » pour obtenir plusieurs hauteurs de saut.\n\nIl faut ajouter un paramètre à notre fonction « Sauter » appelé « Hauteur ».  La flèche vers le haut doit faire sauter le chien de 200 pixels et la flèche vers le bas doit le faire sauter de seulement 100 pixels.\n\nIndice : tu dois cliquer sur « Modifier » dans la fonction « Sauter » et la mettre à jour afin qu'elle utilise le paramètre « Hauteur »."
      Course 4 Play Lab Params 3_instruction: "Nous avons ajouté un autre paramètre à la fonction « Sauter » afin de pouvoir l’utiliser avec d'autres acteurs. Chaque acteur est représenté par un chiffre, en commençant par un. Modifie la fonction « Sauter » afin qu'elle utilise le paramètre « Acteur» pour faire sauter le bon personnage. "
      Course 4 Play Lab Params 4_instruction: "Voici une fonction appelée «Patrouille». Modifie-la pour déplacer le Chat vers le haut de 400 pixels, puis vers le bas de 400 pixels."
      Course 4 Play Lab Params 5_instruction: "Modifier la fonction «Patrouille» pour ajouter un paramètre «Acteur», afin de pouvoir l'utiliser pour chacun des acteurs à l'écran. N'oublie pas, les acteurs correspondent aux chiffres 1, 2 et 3."
      Course 4 Play Lab Params 6_instruction: "Ajoute un autre paramètre intitulé « Vitesse » à la fonction « Patrouille ». Essaie d'utiliser un bloc « Définir la vitesse » avec le nouveau paramètre « Vitesse » pour aider le Pingouin à obtenir les deux drapeaux avant que les autres lutins en obtiennent un seul."
      Course 4 Play Lab Params 7_instruction: "Amusons-nous ! Regarde le code fourni pour voir si tu peux comprendre ce que fait chaque bloc.\n\nQuand tu as fini, utilise les touches fléchées pour contrôler le Chien et obtenir tous les drapeaux."
      Course 4 Play Lab Params 8_instruction: "Utilise un bloc « Quand acteur touche » pour renvoyer le Chien en haut à gauche UNIQUEMENT s'il touche un des autres acteurs."
      Course 4 Play Lab Params 9_instruction: "Voici notre jeu à un stade antérieur, mais la plupart du code est masqué. Il existe une nouvelle fonction « Marquer des points ».\n\nModifie la fonction afin qu'un paramètre « Points » soit ajouté à la variable « player_score ».\n\nLa variable « player_score » doit augmenter chaque fois que le Chien touche le Chat avec des cœurs et diminuer chaque fois que le Chat touche le Chien avec des cœurs.\n\nRemarque : Lorsque tu as terminé, clique sur « Exécuter » pour jouer.  Lorsque le Chien inscrira 6 points, tu passeras au puzzle suivant."
      Course 4 Play Lab Vars 1_instruction: "Cette fois tu n’as pas à écrire de code, appuie simplement sur « Exécuter » pour jouer. Dans ce jeu, tu es le chien qui cherche à obtenir plus de drapeaux que le chat. Utilise la flèche du bas pour contrôler le chien. Clique sur «Terminer» lorsque tu as fini de jouer."
      Course 4 Play Lab Vars 2_instruction: "La course dans ce dernier puzzle n'était pas très équitable ! Change la variable «Vitesse du chien» pour t'assurer que tu peux obtenir plus de drapeaux que le chat. Le premier à obtenir 10 drapeaux gagne !"
      Course 4 Play Lab Vars 3_instruction: "Voici un nouveau genre de jeu ! Utilise les flèches vers la gauche et vers la droite pour te déplacer et la flèche vers le haut pour sauter. Vois si tu peux obtenir tous les drapeaux."
      Course 4 Play Lab Vars 4_instruction: "Maintenant nous utilisons une variable appelée « Hauteur » pour contrôler à quelle hauteur le chien peut sauter. Mets à jour la variable « Hauteur » afin que le chien puisse sauter assez haut pour atteindre tous les drapeaux."
      Course 4 Play Lab Vars 5_instruction: "Construisons un jeu ! Tout d'abord nous aurons besoin d'un score. Reconstruis le code que tu as vu au dernier niveau pour définir le score à 10. "
      Course 4 Play Lab Vars 6 (copy 1)_instruction: "Cool, maintenant nous avons notre variable «Score», mais comment allons-nous la rendre utile ? Que dirais-tu d'ajouter un point à ta variable « Score » chaque fois que tu frappes l'ennemi avec une boule de feu ? Utilise l'événement « Quand acteur 2 touche quoi que ce soit» pour déclencher une mise à jour de ton score lorsque tes boules de feu frappent le chat. Tu peux augmenter le score en définissant score = score + 1. Fais monter ton score jusqu'à 10 (par un à la fois!) pour réussir le niveau."
      Course 4 Play Lab Vars 6_instruction: "Utilise la flèche droite pour lancer des cœurs.\n\nDans notre jeu, comment devrions nous marquer des points ? Ajoute 1 à ta variable « Points » chaque fois que le Chien touche le Chat avec un cœur. Utilise l'événement « Quand acteur 2 touche quoi que ce soit » pour déclencher une mise à jour de ton score. Tu peux augmenter ta variable en définissant « points = points + 1 ». Fais monter ton score jusqu'à 10 (par un à la fois!) pour réussir le niveau."
      Course 4 Play Lab Vars 7_instruction: "Bon, maintenant assurons-nous que ce jeu n'est pas trop facile à jouer. Chaque fois que le Chien (acteur 1) se fait frapper par les cœurs jaunes du Chat (acteur 2), tu dois perdre un point. Commence par 10 points afin que ce ne soit pas trop dur. Laisse ton score descendre de 10 à 0 pour passer le niveau."
      Course 4 Play Lab Vars 8 (copy 1)_instruction: "Bon, une dernière chose pour ce jeu; nous allons le configurer de sorte que le joueur peut gagner (ou perdre). Utilise une boucle «à l’infini » pour vérifier la valeur du score - si le score est toujours supérieur à 20, fais disparaître les ennemis. Si le score est toujours inférieur à 0, fais disparaître le joueur. Clique sur «Terminer» lorsque le jeu fonctionne comme tu le souhaites."
      Course 4 Play Lab Vars 8_instruction: "Configurons ce jeu pour que le Chien puisse gagner (ou perdre). Utilise une boucle « à l’infini » pour vérifier la valeur du score - si le score est toujours supérieur à 20, fais disparaître l’ennemi (le chat). Si le score est toujours inférieur à 0, fais disparaître le joueur (le Chien). Clique sur «Terminer» lorsque le jeu fonctionne comme tu le souhaites."
      Course 4 Play Lab Vars 9_instruction: "L’heure de l’activité libre ! Voici toutes les variables avec lesquelles nous avons joué jusqu'à présent, mais aussi quelques-unes de plus au cas où tu les voudrais.\n\nNote qu'il y a maintenant tellement de blocs dans notre boîte à outils qu’ils doivent être organisés !  Ici, nous avons mis chaque pièce dans une catégorie appropriée.  Prends le temps de découvrir tout ce qui est disponible. Lorsque tu as tout révisé, fais un jeu ou une histoire en utilisant les répétitions, les variables et les événements.\n\nIndice : fais défiler le menu pour voir toutes les commandes dans l'espace de travail."
      Course 4 Play Lab Vars_instruction: "Bon, une dernière chose pour ce jeu; nous allons le configurer de sorte que le joueur peut gagner (ou perdre). Utilise une boucle « à l’infini » pour vérifier la valeur du score - si le score est toujours supérieur à 20, fais disparaître l’ennemi. Si le score est toujours inférieur à 0, fais disparaître le joueur."
      Course 4 Play Labs For Loops 1_instruction: "Nous allons faire dire chaque nombre de 1 à 100 au chien. Utilise une « Boucle pour » et le bloc « Compteur » pour faire parler la variable chaque fois que la boucle est exécutée."
      Course 4 Play Labs For Loops 2_instruction: "Cette fois-ci, essayons de compter uniquement les nombres impairs de 1 à 101."
      Course 4 Play Labs For Loops 3_instruction: "Si on compte avec de plus grands nombres, on arrive à un chiffre plus grand dans le même laps de temps. Essaie de faire compter le chien de 10 à 1000, de 10 en 10."
      Course 4 Play Labs For Loops 4_instruction: "Changer l'augmentation peut être utile, mais nous comptons toujours linéairement (chaque nombre est à la même distance du précédent). Que se passerait-il si je comptais de façon exponentielle ? Sans modifier les paramètres dans cette « Boucle pour », peux-tu compter 1, 4, 9, 16, 25... (compteur au carré) ?"
      Course 4 Play Labs For Loops 4a_instruction: "Maintenant, nous allons mélanger les variables de l’Étape 7 avec ta variable « Compteur » pour faire un peu de magie.\n\nDans ce puzzle, le chien va compter de 0 à 1000 par « Augmentation ».  Règle la variable « Augmentation » à 10 au début de ton code pour voir ce qui se passe."
      Course 4 Play Labs For Loops 5_instruction: "Dans la dernière étape, nous avons compté le carré de chaque nombre. Essaie de changer «Compteur ^ 2» en «Compteur ^ 3» pour compter le cube de chaque numéro (1, 8, 27, 64, 125, 216, 343, ...)"
      Course 4 Play Labs For Loops 5a_instruction: "Dans ce puzzle, le chien va être ton \nchronométreur.\\r\n\\r\nLe chien va compter de 0 à 30 en utilisant \"incrément\". La variable \"incrément\" va commencer avec la valeur de 1.\\r\n\\r\nPeux-tu faire en sorte que chaque\nfois que tu cliques sur le chien, l'incrément augmente de 2? Clique sur la flèche \"avancer\" pour exécuter la boucle \"pour\".\\r\n\\r\nExécute la boucle quelques fois, en appuyant sur le chien avant\nchacune."
      Course 4 Play Labs For Loops 6_instruction: "Tu te souviens qu'un nombre premier est un nombre entier qui n'est divisible que par lui-même et 1. Utilise la fonction «is_prime» pour énoncer uniquement des nombres premiers de 1 à 100."
      Course 4 Play Labs For Loops 6a_instruction: "Le Chien gardera toujours le décompte avec notre « Boucle pour » par « Augmentation », mais cette fois, nous allons ajouter l'Assistant au mélange.  Peux-tu modifier le code afin que « Augmentation » monte de deux chaque fois que tu cliques sur l'Assistant ?\n\nAttention !  L'Assistant se déplace rapidement !"
      Course 4 Play Labs For Loops 7_instruction: "Pourrais-tu utiliser une « Boucle pour » pour m'aider à dire la séquence 1, 4, 7, 10, 13, 16, 19, 22, 25 ?"
      Course 4 Play Labs For Loops 7a_instruction: "Maintenant on y arrive !  Que se passe-t-il si nous commençons à compter combien de fois nous pouvons cliquer sur l'Assistant avant que le chien arrive à 30 ?\n\nTermine d'ajouter des blocs à l'Assistant afin que chaque fois qu'on clique dessus, la variable « Cliqué » augmente d'un. Tu peux ignorer « Augmentation » pour l'instant.\n\nLe Chien commence à compter quand tu cliques sur « Exécuter »."
      Course 4 Play Labs For Loops 8_instruction: "Maintenant, aide les acteurs à se déplacer quand ils comptent.\n\nLe Chien doit se déplacer et compter en ajoutant 2 (compteur + 2) à chaque fois.  Le Chat se déplacera et comptera en multipliant par 2 (compteur * 2) chaque fois. Le Pingouin se déplacera et comptera à la puissance 2 (compteur ^ 2) chaque fois.  Qui va atteindre son drapeau en premier ?"
      Course 4 Play Labs For Loops 8a_instruction: "Pour finir notre jeu, nous devons ramener la variable « Augmentation » !    Attachons-la au niveau du jeu.\n\n1) Garder le compte du nombre de fois où l'Assistant est cliqué.\n2) Si l'Assistant est cliqué au moins 10 fois avant que le chien compte jusqu’à 30, augmente « Augmentation » de 1 et recommence.\n3) Si l'Assistant n'est pas cliqué au moins 10 fois, le jeu est terminé."

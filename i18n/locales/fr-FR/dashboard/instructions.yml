      NEW Course 4 Artist Functions 2_instruction: 'Peux-tu dessiner 3 carrés à 20 pixels l’un de l’autre? Indice : chaque carré a une taille de 100 pixels.'
      NEW Course 4 Artist Functions 3_instruction: "Voici un nouveau type de bloc. On l'appelle un bloc «Fonction». Clique sur « Modifier », puis remplis-le avec le code pour dessiner un carré de 100 pixels de côté. Quand tu as terminé de modifier la fonction, clique sur «Fermer» pour revenir à ton programme."
      NEW Course 4 Artist Functions 4_instruction: 'Sers-toi de la fonction « Dessiner un carré » pour dessiner ce motif. Indice : Tu devras utiliser un bloc «Tourner à droite de 120 degrés» après chaque carré.'
      NEW Course 4 Artist Functions 5_instruction: Comment le bloc « Dessiner un carré » a su quelles commandes exécuter ? Clique sur « Modifier » dans le bloc fonction « Dessiner un carré ». Les blocs dans l'éditeur de fonction sont la définition qui composent « Dessiner un carré ». Quand tu as fini de regarder autour, clique sur «Enregistrer et Fermer» et puis sur « Exécuter ».
      NEW Course 4 Artist Functions 6_instruction: 'En utilisant le bloc de fonction « Dessiner un carré », peux-tu dessiner cette image ? Indice : chaque carré est à 20 pixels l’un de l’autre.'
      NEW Course 4 Artist Functions 7_instruction: 'Commences-tu à maitriser la façon d’utiliser les blocs de fonction ? Modifions ce carré pour qu’il fasse 200 pixels. Indice : clique sur «Modifier» pour entrer l''éditeur de fonction « Dessiner un carré ». N''oublie pas de cliquer sur «Fermer» pour sortir de l''éditeur de fonction. '
      NEW Course 4 Artist Functions 8_instruction: Nous avons créé une nouvelle fonction pour toi appelée «Dessiner un triangle».  Peux-tu modifier la définition de la fonction pour dessiner un triangle avec des côtés de 100 pixels ?

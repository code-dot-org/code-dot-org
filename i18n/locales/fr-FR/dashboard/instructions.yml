      Course 4 Artist For Loops 11_instruction: 'Dans une étape précédent, souviens-toi que nous avons utilisé une variable pour contrôler le nombre de côtés d’une forme ? Nous allons maintenant faire la même chose avec la variable «Compteur». Ce motif commence par un triangle auquel s’ajoute un côté à la fois jusqu''à ce qu''il représente un décagone (10 côtés). Chaque côté doit mesurer 100 pixels. Indice : 360 divisé par le nombre de côtés qu''a une forme représente le nombre de degrés dont tu devras tourner.'
      Course 4 Artist For Loops 11a_instruction: |-
        Rassemblons tout !  En utilisant ta connaissance des « Boucles pour » et « Compteur », crée ce dessin où chaque forme possède deux côtés de plus que la précédente.  Assure-toi que chaque côté est 10 fois plus long que le nombre de côtés du polygone.
        
        Très peu de code t’a été fourni..
      Course 4 Artist For Loops 12_instruction: 'Cela a l’air super, mais maintenant je voudrais dessiner chaque forme à côté de la précédente. Cette fois, chaque côté mesure 20 pixels. Utilise un bloc «Sauter» pour sauter en avant de 40 pixels après chaque forme. '
      Course 4 Artist For Loops 13_instruction: Hmmm, ces formes sont plus grosses à chaque fois ! N'a-t-on pas déjà résolu ce problème avec des variables ? Comment pouvons-nous utiliser la variable «Compteur» pour rendre les côtés plus petits lorsqu’ils sont plus nombreux ? Au lieu d’avancer d’une distance définie, essaie d’avancer de (100 / compteur) pixels.
      Course 4 Artist For Loops 14_instruction: Si tu tournes un peu plus ou un peu moins que la normale pour dessiner une forme, tu vas créer un effet plus structuré. Essaie d’utiliser un peu de code du dernier niveau, mais en tournant de 89 degrés pour créer cette spirale carrée tordue.
      Course 4 Artist For Loops 15_instruction: 'Activité libre : essaie de faire tes propres dessins en utilisant les « Boucles pour ». Nous avons ajouté quelques variables qui te seront utiles.'
      Course 4 Artist For Loops 2_instruction: 'J''ai mis le code pour dessiner un triangle à l''intérieur d''une « Boucle pour » qui compte de 50 à 100, par bonds de 10.  REMARQUE : Assure-toi de regarder le code avant d’appuyer sur « Exécuter ».'
      Course 4 Artist For Loops 3_instruction: 'Utilise le dernier puzzle comme référence pour compléter celui-ci.  Le triangle le plus petit mesure 20 pixels de côté, le plus grand 200 pixels, et chaque triangle est 20 pixels plus grand que le précédent. '
      Course 4 Artist For Loops 4_instruction: 'Comment modifierais-tu ce que tu as appris pour dessiner ces carrés ? Ils commencent à 15 pixels de long, le plus grand mesure 300 pixels de long, et chaque carré est plus grand de 15 pixels que le dernier. '
      Course 4 Artist For Loops 5_instruction: 'Bon travail sur le dernier puzzle ! Utilisons de nouveau ce bloc de variable «Compteur» pour dessiner ce super dessin. '
      Course 4 Artist For Loops 6_instruction: Activité libre ! Essaie d'utiliser une « Boucle pour » afin de dessiner ta propre suite de formes grandissantes.
      Course 4 Artist For Loops 6a_instruction: Effectue trois petits changements dans le code du niveau précédent pour obtenir ça !
      Course 4 Artist For Loops 7_instruction: Que se passe-il si tu enlèves le «Répète 3» de cet algorithme, en gardant les blocs «Déplacer» et «Tourner» dans la « Boucle pour » ? Dans ce triangle en spirale, chaque côté est plus long de 20 pixels que le précédent.
      Course 4 Artist For Loops 8_instruction: |-
        Un seul petit changement au code de la dernière image pourrait créer ce dessin. Peux-tu trouver quel est ce changement ?
        
        Indice :  tu dois enlever quelque chose !
      Course 4 Artist For Loops 8a_instruction: Un seul petit changement au code de la dernière image pourrait créer cette image. Peux-tu trouver quel est ce changement ?
      Course 4 Artist For Loops 9_instruction: Peux-tu faire une spirale ? Avance de 1 à 75 pixels, en augmentant de 1 pixel à chaque fois.
      Course 4 Artist For Loops Challenge_instruction: "**Défi:** Utilise toutes les choses que tu as apprises pour créer cette image constituée de polygones, tous de côtés 40 pixels ?\n\nBesoin d'un indice ? Clique ici."
      Course 4 Artist For Loops Challenge_a_instruction: |-
        Utilise tout ce que tu as appris afin de créer cette image!\r
        \r
        Besoin d'un conseil? Clique ici.
      Course 4 Artist For Loops inspire_instruction: |-
        Idées pour l’activité libre : Tu as maintenant appris tout ce que tu as besoin de savoir pour faire un motif comme ça ! Si cette photo t’inspire, essaie de faire quelque chose de similaire. Autrement, crée quelque chose d’unique.
        
        Besoin d'un indice ? Clique ici.
      Course 4 Artist Functions 1_instruction: Peux-tu dessiner un carré de 100 pixels de côté en utilisant une boucle ?
      Course 4 Artist Functions 10_instruction: Quel bloc dois-tu rajouter pour que le triangle soit au-dessus du carré ?
      Course 4 Artist Functions 11_instruction: Regarde ce code qui dessine un cube - peux-tu le déplacer dans une fonction appelée «Dessiner un cube»?
      Course 4 Artist Functions 12.1_instruction: Créons une fonction appelée « Dessiner un octogone 20 » qui dessine un octogone où chaque côté mesure 20 pixels de long.
      Course 4 Artist Functions 12_instruction: Boucle la fonction « Carré » pour dessiner une ligne
      Course 4 Artist Functions 13.1_instruction: |-
        Maintenant, créons une fonction appelée « Sauter en haut à droite » qui déplace l'artiste en haut à droite de l'octogone que tu viens de dessiner, afin de terminer ce modèle.
        
        Indice :  pour te rendre à l'angle supérieur droit, essaie de sauter dans un motif qui fait juste 3/8 de l'octogone.
      Course 4 Artist Functions 13_instruction: Vérifions que nous avons une nouvelle fonction appelée « Dessiner une ligne de carrés ». N'hésite pas à jeter un œil à l'intérieur du bloc de fonction pour voir comment nous l’avons construit. Clique sur « Exécuter » lorsque tu es prêt à démarrer le prochain puzzle.
      Course 4 Artist Functions 14.1_instruction: Maintenant, créons une fonction appelée «Sauter en haut à droite» qui déplace l'artiste en haut à droite de l'octogone que tu viens de dessiner, afin de terminer ce modèle.
      Course 4 Artist Functions 14_instruction: Tu réussis très bien ! Maintenant utilisons ta nouvelle fonction de « Dessiner une ligne de carrés » pour dessiner une forme carrée. Souviens-toi que chaque carré mesure 40 pixels de long.
      Course 4 Artist Functions 15_instruction: 'Plus difficile encore - peux-tu dessiner une étoile en utilisant la fonction «Dessiner une ligne de carrés» ? Bonne chance ! Indice : tu devras peut-être tourner de 144 degrés'
      Course 4 Artist Functions 2_instruction: 'Peux-tu dessiner 3 carrés à 20 pixels l’un de l’autre? Indice : chaque carré a une taille de 100 pixels.'
      Course 4 Artist Functions 3_instruction: 'En utilisant le bloc de fonction « Dessiner un carré », peux-tu dessiner cette image ? Indice : les carrés sont à 120 pixels les uns des autres.'
      Course 4 Artist Functions 4_instruction: 'Es-tu prêt à créer ton propre «Bloc de fonction» ? Clique sur le bloc «Fonctions» dans la boîte à outils, nomme-le «Dessiner un triangle», puis crée un triangle comme tu l’as fait avant avec les blocs «Action» et «Boucles». Puis clique sur «Enregistrer» et «Fermer» dans le coin supérieur droit. Indice : Crée un triangle de 100 pixels de long. Bonne chance !'
      Course 4 Artist Functions 5 OLD_instruction: Essayons d'utiliser nos deux fonctions pour dessiner une maison; que devons-nous réparer dans ce code pour dessiner correctement la maison ?
      Course 4 Artist Functions 5_instruction: 'En utilisant le bloc de fonction « Dessiner un carré », peux-tu dessiner cette image ? Indice : les carrés sont à 120 pixels les uns des autres.'
      Course 4 Artist Functions 6_instruction: Quel bloc dois-tu rajouter pour que le triangle soit au-dessus du carré ?
      Course 4 Artist Functions 7_instruction: Peux-tu dessiner une ligne de carrés en utilisant une fonction «Carré» ? Chaque carré mesure 40 pixels de long.
      Course 4 Artist Functions 8_instruction: 'Commences-tu à maitriser la façon d’utiliser les blocs de fonction ? Modifions ce carré pour qu’il fasse 200 pixels. Indice : clique sur « Modifier » pour modifier la taille de l''éditeur de fonction « Dessiner un carré ». N''oublie pas de cliquer sur « Enregistrer » et « Fermer » pour sortir de l''éditeur de fonction. '
      Course 4 Artist Functions 9_instruction: Nous t’avons donné la plus grande partie du code pour créer une fonction. Cependant, il semble manquer quelque chose. Peux-tu compléter ce bloc de fonction ?
      Course 4 Artist Functions Inspiration_instruction: Clique ici pour revoir les indices.
      Course 4 Artist Functions challenge_instruction: Clique ici pour revoir les indices.
      Course 4 Artist Functions inspire_instruction: Clique ici pour revoir l'image d'inspiration.
      Course 4 Artist Inspire_instruction: |-
        Tu veux jeter un deuxième coup d’œil aux inspirations pour le dessin ou aux indices ?  Clique ici !
        
        Autrement, fais ton propre dessin !
      Course 4 Artist Params 1_instruction: Modifions une fonction qui dessine un carré avec des côtés de 50 pixels
      Course 4 Artist Params 10_instruction: 'Tu peux appeler les fonctions à partir d''autres fonctions ! En utilisant ta fonction «Forme» comme base, crée 3 formes de maison, chacune plus grande de 20 pixels que la dernière en commençant à 50 pixels de longueur. Utiliser une boucle «Compteur» pourrait s’avérer utile. '
      Course 4 Artist Params 12_instruction: Utilise ta fonction « Moulinet » pour dessiner chacune de ces formes. La longueur du côté de chaque image est de 50 pixels.
      Course 4 Artist Params 13_instruction: 'Activité libre : voici les fonctions que tu as écrites, et même un peu plus pour que tu puisses jouer avec. Dessine quelque chose d''incroyable !'
      Course 4 Artist Params 3_instruction: 'Génial, peux-tu dessiner chacun de ces triangles avec cette nouvelle fonction ? Le premier mesure 25 pixels de long, le deuxième 50 et le troisième 75. '
      Course 4 Artist Params 4_instruction: Peux-tu ajouter une nouvelle fonction appelée «Carré» ? Elle doit également prendre un paramètre de longueur, à l'instar du triangle. Cette fois, dessine 3 carrés de 25, 50 et 75 pixels de long, à 100 pixels les uns des autres.
      Course 4 Artist Params 5_instruction: 'Utilise tes deux nouvelles fonctions pour dessiner cette image. Pour te faciliter la tâche, utilise une boucle avec un paramètre «Compteur». '
      Course 4 Artist Params 6_instruction: 'Modifions cette fonction «Dessiner une forme». Elle a déjà un paramètre «Longueur». Maintenant, modifions la fonction pour ajouter également un paramètre «Côtés». N''oublie pas que l’angle pour tourner d''une forme donnée est de 360, divisé par le nombre de côtés qu’elle a. Indice : les longueurs pour chaque forme sont de 100 pixels pour le triangle, 25 pixels pour l’hexagone et 50 pixels pour le carré. '
      Course 4 Artist Params 7_instruction: 'Peux-tu dessiner ces formes en remplissant les «???» Le carré et le triangle ont une taille de 100 pixels et l''hexagone une taille de 75 pixels. '
      Course 4 Artist Params 8_instruction: 'Peux-tu trouver comment dessiner cette forme ? Voici un indice: crée une nouvelle fonction avec 6 côtés appelée un «Hexagone». '
      Course 4 Artist Params 9_instruction: Tu te souviens quand nous avons utilisé la boucle «Compteur» mais que nous avons supprimé une boucle à l’intérieur ? Amusons-nous et utilisons la fonction «Dessiner une forme» avec les paramètres «Longueur» et «Côtés». Peux-tu recréer ces formes ? Le compteur du carré doit être de 5/100/5, le compteur du triangle doit être de 10/100/10 et celui de l'hexagone est de 2/100/2.
      Course 4 Artist Var 9_instruction: 'Voici l''algorithme pour dessiner un triangle, modifie-le afin qu''il utilise plutôt la variable «Côtés». Remplace le chiffre 3 par la variable « Côtés ». Indice : n''oublie pas d''utiliser le bloc «Définir côtés de».'
      Course 4 Artist Vars 1_instruction: "Peux-tu m'aider à dessiner un triangle équilatéral ? Il doit mesurer exactement 100 pixels de long sur chaque côté."
      Course 4 Artist Vars 10_instruction: Voici un algorithme qui dessine un triangle à partir de plus petits triangles. Peux-tu le modifier afin qu'il utilise la variable « Côtés » pour dessiner chaque triangle ? Parcoure le code et chaque fois que tu vois le numéro 3, remplace-le par ta variable « Côtés ». N'oublie pas d'utiliser le bloc «Définir côtés».
      Course 4 Artist Vars 11_instruction: Voici un code plus compliqué utilisant les mêmes concepts du dernier puzzle; quelle valeur dois-tu attribuer à la variable « Côtés » pour dessiner cette image composée de carrés?
      Course 4 Artist Vars 12_instruction: Définissons la variable « Côtés » à 5. Plus nous ajoutons de côtés à cet algorithme, plus le modèle devient grand ! Note qu'il y a une autre variable appelée «Longueur». Nous pouvons maintenant utiliser ça partout où nous avons un «Avancer». Règle la variable «Longueur» à 75 pixels pour cette forme.
      Course 4 Artist Vars 13_instruction: "Quand une forme a beaucoup de côtés, chaque côté doit être plus court si tu veux que l’ensemble du motif s’affiche à l'écran.\nRecréons l'algorithme pour cet incroyable motif, mais au lieu de régler manuellement la variable « Longueur », nous allons utiliser un bloc « Math » avec la variable « Côtés » à l'intérieur afin de s'assurer que chaque forme s'adapte correctement. Le périmètre de chaque polygone mesure 300 pixels.\nBesoin de quelques indices ?  Clique ici."
      Course 4 Artist Vars 14_instruction: |-
        Activité libre : Vérifie ! Maintenant, ton algorithme est imbriqué dans une boucle de plus. Fais des expériences en modifiant les valeurs de tes deux variables pour dessiner des super motifs.
        
        Pour encore plus d'effet, essaie de jouer avec la couleur !  Utilise des couleurs aléatoires à l'intérieur des boucles pour voir comment cela change ton dessin.
      Course 4 Artist Vars 2_instruction: Au lieu d'utiliser «Avancer de 150», le bloc «Déplacer» référence maintenant une variable appelée «Longueur». Peux-tu régler «Longueur» à 150 pixels pour dessiner ce nouveau triangle ?
      Course 4 Artist Vars 3_instruction: 'Voici une boucle qui dessine un carré, mais il manque quelque chose. Peux-tu la corriger pour qu''elle utilise la variable «Longueur» pour déterminer la longueur de chaque côté? '
      Course 4 Artist Vars 4_instruction: Maintenant, je veux faire un rectangle qui soit deux fois plus haut que large. Nous avons une variable appelée «Largeur» qui doit être réglée à 100 pixels. Peux-tu utiliser le bloc «Math» pour compléter ce code ?
      Course 4 Artist Vars 5_instruction: Utilise la variable « Côtés » pour contrôler combien de fois la boucle s’exécute.
      Course 4 Artist Vars 6_instruction: |-
        Voici un code qui peut dessiner n’importe quel polygone régulier. Il y a une nouvelle variable appelée « Côtés » qui est réglée sur 4. Peux-tu utiliser la variable « Côtés » (avec le bloc « Math ») pour tourner du bon nombre de degrés, peu importe combien de côtés il y a dans le polygone ?
        
        Clique ici pour revenir à l'indice !
      Course 4 Artist Vars 7_instruction: |-
        Utilise ce que tu as appris dans le dernier puzzle pour créer cet hexagone à l'aide de la variable « Côtés ».
        
        Comprends-tu comment tu peux modifier une seule valeur pour dessiner un triangle, un carré, un pentagone ou un octogone ?
      Course 4 Artist Vars 8_instruction: 'Activité libre : Fais des expériences avec le nombre de côtés que cette forme possède. Peux-tu modifier l''algorithme de façon à ce que la taille globale de la forme reste la même, peu importe combien de côtés elle possède ? Indice : si tu divises ta longueur de départ par le nombre de côtés, la longueur de chaque côté se raccourcira lorsque le nombre de côtés sera plus élevé.'
      Course 4 Artist Vars 9_instruction: Modifie cet algorithme afin qu'il utilise la variable « Côtés » à la place d’un nombre fixe pour dessiner un triangle. N'oublie pas d'utiliser le bloc « Définir côtés de ».
      Course 4 Bee 1_instruction: "L'abeille ne peut pas dire ce qu’il y a sous le nuage ! Utilise le bloc « Si » pour vérifier s'il y a une fleur sous le nuage, puis recueilles-en le nectar uniquement si c'est une fleur. "
      Course 4 Bee 2_instruction: Utilise le bloc « Si/Sinon » afin de vérifier chaque objet pour voir si c'est une fleur ou un gâteau de miel. Si c'est une fleur, recueille le nectar... sinon, fabrique du miel !
      Course 4 Bee 3_instruction: L'objet inconnu est soit une fleur, soit un gâteau de miel. Cette fois, utilise le bloc « Si/Sinon » pour recueillir le nectar si c'est une fleur, et le bloc « Sinon » pour fabriquer du miel (parce que ce serait alors un gâteau de miel).
      Course 4 Bee 4_instruction: Cette fleur pourpre peut avoir 3, 2 ou 1 nectar(s). Ici un bloc « Si/Sinon » est associé à un autre bloc « Si/Sinon » pour créer une instruction « Si/Sinon »-« Si/Sinon ». Complète la solution pour recueillir la quantité inconnue de nectar.
      Course 4 Bee 5_instruction: Cette fleur pourpre peut avoir 3, 2 ou 1 nectar(s). Ajouter un bloc « Si/Sinon » pour créer un bloc «Si», «Sinon-si», «Sinon». Complète la solution pour recueillir la quantité inconnue de nectar.
      Course 4 Bee 6_instruction: Cette fleur pourpre peut avoir 3, 2 ou 1 nectar(s). Crée un bloc « Si », « Sinon-si », « Sinon » pour recueillir la quantité inconnue de nectar.
      Course 4 Bee 7_instruction: Utilise tout ce que tu as appris jusqu'à présent pour recueillir tout le nectar. La fleur pourpre peut avoir 3, 2 ou 1 nectars.
      Course 4 Bee For Loops 1_instruction: Utilise une boucle pour recueillir le nectar de chaque fleur.
      Course 4 Bee For Loops 10_instruction: Si ta boucle compte à rebours, l'augmentation est soustraite de ta variable «Compteur» à chaque boucle. Que devrait être ton augmentation pour recueillir 9, puis 6 et enfin 3 nectars ?
      Course 4 Bee For Loops 11_instruction: Quel problème présente cette boucle ? Regarde si tu peux la réparer et faire en sorte que les abeilles recueillent tout le nectar.
      Course 4 Bee For Loops 2_instruction: Voici un nouveau type de boucle, appelé la boucle « Pour ». Cette « Boucle pour » particulière va compter de 1 à 5, par bonds de 1 et exécuter le contenu de la boucle chaque fois qu'elle compte. Aide l'abeille à récupérer le nectar.
      Course 4 Bee For Loops 3_instruction: Tu peux résoudre ce puzzle en utilisant une « Boucle pour » afin de compter de 1 à 3, 1 par 1. Maintenant, allons butiner un peu de nectar !
      Course 4 Bee For Loops 4_instruction: Recueille tout le nectar des fleurs. Je me demande s’il y a un moyen plus facile de faire ça...
      Course 4 Bee For Loops 5_instruction: 'Ah, la « Boucle pour » rend cela beaucoup plus facile ! Utilise la variable «Compteur» de la « Boucle pour » boucler le bloc «Obtenir du nectar», le même nombre de fois que la boucle. Ouf ! C''est un grand nombre de boucles. Tout le code dont tu as besoin est là, regarde comment il a été construit et clique ensuite sur « Exécuter » pour voir comment il fonctionne. '
      Course 4 Bee For Loops 6_instruction: Tu peux également utiliser une « Boucle pour » pour le compte à rebours. Essaie de recueillir ce nectar en comptant à rebours de 5 à 1 par bonds de 1.
      Course 4 Bee For Loops 7_instruction: Utilise la variable « Compteur » de ta « Boucle pour » pour contrôler la distance à laquelle tu bouges horizontalement.
      Course 4 Bee For Loops 8_instruction: Peux-tu utiliser la variable de la boucle pour contrôler le mouvement et la récolte de nectar?
      Course 4 Bee For Loops 9_instruction: Le dernier chiffre de ta « Boucle pour » est appelé «Augmentation» et chaque fois que la boucle est exécutée, la variable «Compteur» est augmentée de ce chiffre. Essaie de butiner ces fleurs à l'aide d'une augmentation de 2.
      Course 4 Bee Loops 5 NEW_instruction: Voici trois fleurs. Peux-tu trouver le modèle des instructions que tu dois répéter 3 fois pour recueillir le nectar avec le plus petit nombre de blocs ?
      Course 4 Bee Loops 5a NEW_instruction: "Maintenant, utilise des boucles pour aider l'abeille à recueillir\ntout le nectar en chemin vers le gâteau de miel, et ceci avec le moins de blocs possible.  Quand tu arrives là, n'oublie pas de fabriquer du miel !"
      Course 4 Bee Params 1_instruction: Utilise la fonction «Obtenir 3 nectars» qui fait tourner, se déplacer pour recueillir le nectar et revenir au point de départ. Écris une séquence pour recueillir tout le nectar en utilisant «Obtenir 3 nectars».
      Course 4 Bee Params 2_instruction: Modifie la fonction « Obtenir 3 nectars » pour qu'elle me fasse tourner à droite au lieu d’à gauche, en direction des fleurs.
      Course 4 Bee Params 3 (copy 1)_instruction: Maintenant il y a des fleurs des deux côtés ! Tu peux peut-être utiliser un paramètre pour que la même fonction fonctionne pour les fleurs des deux côtés. J'ai ajouté un paramètre appelé «Direction» à la fonction. Si le paramètre «Direction» est égal à 0, je dois tourner à gauche, si c'est 1 je dois tourner à droite.
      Course 4 Bee Params 3_instruction: 'Maintenant il y a des fleurs des deux côtés ! Nous avons ajouté des variables appelées «Gauche» et «Droite» que tu peux utiliser, et ajouté un paramètre appelé «Direction» à «Obtenir 3 nectars». Modifie «Obtenir 3 nectars» afin que l''abeille tourne dans la bonne direction quand les variables «Gauche» ou «Droite» passent dans la fonction.  '
      Course 4 Bee Params 4 (copy 1)_instruction: Essaie d'utiliser ta nouvelle fonction pour butiner toutes les fleurs. N'oublie pas, 0 = gauche et 1 = droite.
      Course 4 Bee Params 4 - Two WhenRun_instruction: Essaie d'utiliser ta nouvelle fonction pour butiner toutes les fleurs. N'oublie pas d'utiliser les variables « Gauche » et « Droite ».
      Course 4 Bee Params 4 backup_instruction: Est-ce que ce serait bien si on pouvait recueillir tous ces nectars avec une seule fonction ? Essaie d'ajouter un nouveau paramètre à ta fonction appelée « Nectars » pour contrôler la quantité de nectar à recueillir. Tu voudras probablement renommer la fonction!
      Course 4 Bee Params 4_instruction: Essaie d'utiliser ta nouvelle fonction pour recueillir le nectar de toutes les fleurs. N'oublie pas d'utiliser les variables « Gauche » et « Droite ».
      Course 4 Bee Params 5_instruction: Commençons de zéro; peux-tu créer une nouvelle fonction appelée «Obtenir 5 nectars» avec un paramètre de direction ?
      Course 4 Bee Params 6 (copy 1)_instruction: Essaie d'utiliser ta nouvelle fonction pour recueillir tout ce nectar.
      Course 4 Bee Params 6_instruction: "Est-ce que cela ne serait pas bien de collecter tous ces nectars avec une seule fonction ? Essaie d'ajouter un nouveau paramètre appelé \"nectars\" à ta fonction pour contrôler la quantité de nectar à collecter. \nTu voudras probablement renommer la fonction aussi !"
      Course 4 Bee Params 7 (copy 1)_instruction: Essaie d'utiliser ta nouvelle fonction pour recueillir tout ce nectar.
      Course 4 Bee Params 7_instruction: Essaie d'utiliser ta nouvelle fonction pour recueillir tout ce nectar.
      Course 4 Bee Params 8 Clone 2_instruction: Oooh, maintenant il faut aussi s’occuper du miel ! Comment peux-tu mettre à jour ta fonction pour soit obtenir du nectar, soit fabriquer du miel.
      Course 4 Bee Params 8 Clone_instruction: Oooh, maintenant il faut aussi s’occuper du miel ! Comment peux-tu mettre à jour ta fonction pour soit obtenir du nectar, soit fabriquer du miel.
      Course 4 Bee Params 8 clone 3_instruction: Oooh, maintenant il faut aussi s’occuper du miel ! Comment peux-tu mettre à jour ta fonction pour soit obtenir du nectar, soit fabriquer du miel.
      Course 4 Bee Params 8 new_instruction: Oooh, maintenant il faut aussi s’occuper du miel ! Comment peux-tu mettre à jour ta fonction pour soit obtenir du nectar, soit fabriquer du miel.
      Course 4 Bee Params 8_instruction: 'Défi : Maintenant il faut aussi s’occuper du miel ! Réécris ta fonction pour utiliser le nombre d’unités de miel et le nombre d’unités de nectar.  Comment utiliserais-tu ces chiffres pour décider de ce que tu dois faire ?'
      Course 4 Bee Params Ex_instruction: Essaie d'utiliser ta nouvelle fonction pour recueillir tout ce nectar.
      Course 4 Binary 1_instruction: Voilà une fonction qui utilise une chaîne binaire de 1 et de 0 et donne comme instructions au fermier de se déplacer de gauche à droite, du haut vers le bas et de renvoyer les carrés ou il y a un zéro. Exécute le code fourni pour voir comment le fermier utilise les binaires pour dessiner une image.
      Course 4 Binary 2_instruction: 'Quelle chaîne binaire pourrais-tu utiliser 8 fois en boucle pour dessiner cette image ? Indice : le numéro «1» comble un trou.'
      Course 4 Binary 3_instruction: Peux-tu dessiner ce motif en bouclant une seule chaîne binaire ?
      Course 4 Binary 5 (copy 1)_instruction: Quelle chaîne binaire, répétée 10 fois, dessinera cette image ?
      Course 4 Binary 5_instruction: Quelle chaîne binaire, répétée 10 fois, dessinera cette image ?
      Course 4 Binary 6 (copy 1)_instruction: Quelle chaîne binaire, répétée 10 fois, dessinera cette image ?
      Course 4 Binary 6_instruction: Quelle chaîne binaire, répétée 10 fois, dessinera cette image ?
      Course 4 Binary 7_instruction: Quelle chaîne binaire, répétée 10 fois, dessinera cette image ?
      Course 4 Binary 8_instruction: Tu peux compléter la plus grande partie de cette image en répétant un nombre binaire de 5 bits - ensuite, tu auras besoin d'un nombre de 4 bits pour compléter le coin en bas à droite.

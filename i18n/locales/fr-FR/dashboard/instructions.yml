      NEW Course 4 Artist Functions 11_instruction: 'Maintenant, nous voulons créer une nouvelle fonction appelée « Dessiner une ligne de carrés » qui dessine six carrés de suite.  Peux-tu construire cette fonction à l''aide de la fonction « Dessiner un carré 20 » que nous avons déjà créé ? Remarque : vois que nous avons changé le crayon pour qu’il soit beaucoup plus fin. Clique sur « Modifier » dans la fonction « Dessiner un carré 20 » pour voir comment faire !'

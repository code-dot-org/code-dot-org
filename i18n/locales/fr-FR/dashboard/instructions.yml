      NEW Course 4 Bee For Loops 7_instruction: |-
        Maintenant, nous allons combiner la variable « Compteur » avec un bloc « Maths » ! Comment peux-tu utiliser la variable « Compteur » pour naviguer dans ce jardin avec le plus petit nombre de blocs possibles ? Que dois-tu faire pour recueillir 3, 6, 9, 12, 15 nectars cette fois ? Le secret est dans la variable « Compteur » !
        
        Souviens-toi : Si ta boucle compte en additionnant, l'augmentation est ajoutée à ta variable « Compteur » à chaque boucle.
      NEW Course 4 Bee For Loops 8_instruction: "Tu as compris ! Quelle doit être ton augmentation pour recueillir 3, 6, 9, 12, 15 nectars ?\nIndice : que dois-tu ajouter à chaque numéro pour obtenir le nombre suivant ?"
      NEW Course 4 Bee For Loops 9_instruction: Si ta boucle compte à rebours, l'augmentation est soustraite de ta variable «Compteur» à chaque boucle. Quelle doit être ton augmentation pour recueillir 15, puis 12 et enfin 9, 6, 3 nectars ?
      NEW Course 4 Bee For Loops 95_instruction: Jette un œil à chaque pièce de la « Boucle pour » que tu viens de créer.  Peux-tu trouver quels numéros tu dois doubler pour résoudre ce puzzle ? Pourquoi ça marche ?

      MC HOC 2016 Level 2-2_instruction: Le poulet est immobile. Placez des blocs « se déplacer » et « tourner » dans l'emplacement « après génération » pour qu'il se déplace.
      MC HOC 2016 Level 3_instruction: 'Génial, le poulet s''est déplacé ! Mais il s''est ensuite arrêté. Dans les jeux, les poulets se déplacent tout le temps. Utilisez une boucle « faire à l''infini » pour que ces poulets continuent à se déplacer.'
      MC HOC 2016 Level 4_instruction: 'Là, les poulets ont l''air bizarre : ils vont tous dans le même sens. Les jeux utilisent des déplacements aléatoires pour rendre les mouvements réalistes. Ordonnez aux poulets de « tourner aléatoirement ».'
      MC HOC 2016 Level 5_instruction: Ces vaches sont perdues ! Conduisez-les jusqu'aux hautes herbes avec le bloc « avancer d'un pas vers » dans une boucle « faire à l'infini ».
      MC HOC 2016 Level 6_instruction: À présent, faites apparaître les zombies. Utilisez le bloc « générer » pour créer 3 zombies quand la nuit tombe. Faites en sorte qu'ils se déplacent vers vous. Survivez jusqu'au matin.
      MC HOC 2016 Level 8_instruction: Le chemin menant à votre mouton est bloqué par un mur de pierre. Heureusement, un creeper est sur place. Les creepers explosent quand vous les touchez. Faites en sorte que le creeper fasse exploser le mur pour vous permettre d'atteindre votre mouton !
      MC HOC 2016 New Drop_instruction: Dans Minecraft, les moutons lâchent de la laine. Placez le bloc « lâcher » dans « après utilisation », puis rejoignez le mouton et utilisez-le pour lâcher un objet.

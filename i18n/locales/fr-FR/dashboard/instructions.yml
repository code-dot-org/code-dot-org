      Course 4 Playlab For Loops 4b_instruction: "Maintenant, ces deux personnages vont faire la course !  \\r\n\\r Chacun d’eux se déplacera les étapes 'compteur' à un moment, mais leurs compteurs auront des valeurs différentes en raison de la boucle 'for'.  \\r \\r pouvez-vous changer l’incrément dans une des boucles afin que la course soit une équitable ?"

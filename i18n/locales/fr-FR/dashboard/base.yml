    announcement_title: "Annonces"
    announcement_message_fall2016_features: "Nous avons passer l'été à transformer vos retours en de nouvelles fonctionnalités. Maintenant, vous pouvez <a href=\"%{pp_url}\" target=\"_blank\">suivre l'avancé de plusieurs élèves</a> même si ils développent sur le même appareil. Vous pouvez utiliser <a href=\"%{csp_widgets_url}\" target=\"_blank\">les meilleurs outils interactifs</a> venant de nos cours de Principes de CS dans <i>toutes</i> les classes. Et vos élèves peuvent <a href=\"%{unused_code_url}\" target=\"_blank\">garder le code inutilisé</a> dans leur espace de travail pour les encourager à expérimenter! Découvrez toutes nos nouveautés et laissez-nous savoir ce que vous pensez."
    announcement_csp_widgets_message: "Vous cherchez des manières amusantes d’enseigner à votre classe comment l’Internet fonctionne, comment la cryptographie conserve les données sécurisées et d’autres concepts ? Nous avons pris les meilleurs outils interactifs de notre programme Principes de l'Informatique et créé des widgets indépendants que vous pouvez utiliser à tout moment !"
    announcement_learn_more_button: "Pour en savoir plus"
    announcement_try_now_button: "Essaie maintenant"
    announcement_host_an_hour_button: "Organiser une Heure du Code"
    announcement_watch_video_button: "Voir la vidéo"
    announcement_petition: "Comme enseignant, vous ouvrez la voie à un mouvement visant à donner à chaque élève de chaque école la possibilité d’apprendre l’informatique. Maintenant, il est temps de vous faire entendre par vos représentants. Cette semaine, les responsables de l’éducation, 28 gouverneurs et les PDG des plus grandes entreprises d'Amérique se sont réunis pour rédiger une lettre ouverte demandant au Congrès américain de financer l’enseignement de l'informatique pour les élèves jusque 18 ans."
    announcement_petition_button: "Ajoutez votre nom"
    announcement_go_beyond_button: "Aller au-delà"
    announcement_apply_now: "Demander maintenant"
    announcement_all: "Tenez-vous au courant des nouvelles fonctionnalités et des mises à jour sur notre blog de l’enseignant. <a href='%{teacher_blog_url}' target='_blank'>Voir les anciennes annonces.</a>"
    announcement_hoc_launch: "Des milliers d’enseignants de plus de 180 pays commenceront à enseigner l'informatique pendant l’Heure du Code ce 5 décembre 2011. Nous comptons sur vous pour nous permettre d’atteindre plus d'élèves que jamais auparavant. <a href='%{signup_url}' target='_blank'>Enregistrer votre événement Heure de Code</a> pour faire savoir aux autres enseignants que n’importe qui peut commencer à enseigner l'informatique."
    announcement_mc_launch: "Un de nos didacticiels les plus populaires a maintenant une suite! Le tout nouveau Designer pour l'Heure du Code Minecraft permet aux étudiants de créer leurs propres règles dans le monde Minecraft. Ils peuvent créer une expérience unique de Minecraft, puis le partager avec des amis ou jouer sur leurs téléphones. Faites-le avec votre classe pour l'Heure du Code."
    announcement_how_code_studio: "Vous n’avez besoin d’aucune expérience préalable pour commencer à enseigner l’informatique à votre classe. Code.org propose des programmes d’études, des plans de cours, des programmes d’apprentissage professionnels de haute qualité et des tonnes d’excellents outils pour touts les niveaux niveaux — tout ce dont vous avez besoin, gratuitement. Vous vous demandez où commencer ? Téléchargez <a href='%{video_download_url}'> cette vidéo</a> !"
    announcement_go_beyond: "Dépasser Une Heure De Code et explorer les concepts des sciences de l’informatique avec vos élèves chaque semaine. Code.org propose des programmes d’études, plans de leçon, programmes de formation professionnelle de haute qualité et tonnes d’excellents outils pour tous les niveaux niveaux &mdash; et tout est gratuit. :) Vous n’avez pas besoin d’expérience pour commencer à enseigner l’informatique à votre salle de classe. <b>Trouver la prochaine étape qui convient à votre classe.</b>"
    announcement_teacher_recruitment: "Des enseignants comme vous mènent le mouvement d'éducation à l'informatique. Vous pouvez participer à des programmes de grande qualité pour l'école primaire et secondaire <strong>de manière totalement gratuite pour vous et pour votre école</strong>. Menez le mouvement pour l'éducation à l'informatique dans votre école et demandez votre inscription pour l'apprentissage professionnel."
    announcement_teacher_recruitment2: "Des enseignants comme vous mènent le mouvement d'éducation à l'informatique. Vous pouvez participer à des programmes de grande qualité <strong>de manière totalement gratuite pour vous et pour votre école</strong>. Menez le mouvement pour l'éducation à l'informatique dans votre école. Enseignants du collège et du lycée, introduisez votre demande avant le 17 mars."
    announcement_csf_pilot: "<strong>Enseignants du primaire :</strong> Faites partie de la mise à jour de notre cours de base en informatique ! Nous recherchons des enseignants pour piloter un programme d'informatique fondamentale mis à jour pendant l’hiver et le printemps 2017. Nous sommes impatients d’entendre vos commentaires avant la mise en production en août 2017."
    announcement_student_privacy: "Chez Code.org, nous prenons la confidentialité des étudiants très au sérieux. Afin de protéger la confidentialité de vos étudiants, nous avons modifié la page de connexion de votre section pour éviter d’afficher des noms complets. Même si cette mise à jour devrait réduire les problèmes de confidentialité pour la page de connexion, nous encourageons toujours les utilisateurs à <i>ne pas utiliser de nom complet pour les étudiants</i>."
    announcement_apcsp_recruitment: "<strong>Enseignants de principes de Science informatique :</strong> Vos élèves pourraient figurer dans la prochaine vidéo virale de Code.org encourageant les étudiants à passer l’examen de principes CS AP cette année. Nous allons inviter tous les étudiants à soumettre un clip vidéo de 10-20 secondes sur Twitter, Instagram ou Facebook en disant « Je passe l’examen #APCSP parce que... » Les meilleures propositions seront présentées dans notre vidéo et les étudiants gagnants recevront Code.org swag !"
    announcement_apcsp_recruitment2: "Cette année, l'examen pour le cours avancé sur les principes des sciences informatiques est prêt à battre tous les records. La participation des étudiants à celui-là pourrait drastiquement modifier la diversité des cours avancés en sciences informatiques, mais nous avons besoin de votre aide. Encouragez tous les étudiants du cours sur les Principes des sciences informatiques à prendre l'examen du cours avancé et nous vous enverrons <a href='%{gift_url}' target='_blank'>un cadeau</a>. Les étudiants peuvent également encourager leurs pairs à travers le pays gràace à notre <a href='%{challenge_url}' target='_blank'>#APCSP défi vidéo</a>."
    announcement_apcsp_recruitment3: "Cette année, l'examen pour le cours avancé sur les principes des sciences informatiques est prêt à battre tous les records. La participation des étudiants à celui-là pourrait drastiquement modifier la diversité des cours avancés en sciences informatiques, mais nous avons besoin de votre aide. Encouragez tous les étudiants du cours sur les Principes des sciences informatiques à prendre l'examen du cours avancé et vous pourriez gagner <a href='%{gift_url}' target='_blank'>a une carte cadeau, un ordinateur portable et d'autres prix sympas</a>!  Partagé <a href='%{video_url}' target='_blank'>cette vidéo</a> pour que vos étudiants entendent parler de ceux qui choisissent cet examen."
    announcement_csp_deadline: "Dernier appel pour les enseignants du lycée ! Menez l'enseignement de l’informatique dans votre école et demandez à participer à nos programmes d'enseignement de haute qualité <strong>absolument sans aucun frais pour vous ou votre école</strong>. Fin des inscriptions le 14 avril."
    announcement_applab_export: "App Lab, notre environnement de programmation basé sur le web, prend désormais en charge l’exportation de votre code ! Vous pouvez commencer à construire des applications avec le glisser-déplacer de blocs JavaScript, puis exporter le code afin de continuer à éditer dans n’importe quel environnement de développement professionnel."
    announcement_csp_survey: "<b>Bravo aux enseignants des Principes de l'Informatique !</b> <br/> Vos étudiants qui passent l'examen rejoignent plus de 50.000 autres étudiants dans notre plus grand lancement d’examen jusqu'ici. Que les voix de vos élèves puissent se faire entendre — rappelez-leur de remplir l'enquête de fin de cours ! Vous serez en mesure d’examiner les réponses de vos élèves et nous partagerons également un rapport national complet avec vous."
    announcement_navigation_redesign: "<b>Prochaine mise à jour du site</b><br/>Bientôt cet été, nous améliorerons la navigation sur le site Code.org pour que vous ayez toujours accès à vos ressources principales, à partir de n'importe quelle page du site. Dès que vous serez connectez avec votre compte de professeur, toutes les pages auront une nouvelle barre de navigation avec des liens pour votre page principale, vos cours, votre galerie de projet, vos sections et votre apprentissage professionnel."

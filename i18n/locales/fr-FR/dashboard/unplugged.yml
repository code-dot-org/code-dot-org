fr:
  data:
    unplugged:
      Unplug1:
        title: Introduction à l'informatique
        desc: Cette leçon vise à introduire le concept de l’informatique et expliquer ce que fait un informaticien. Elle donnera également aux élèves l'occasion d'assumer le rôle d'un informaticien. À la fin de l'activité, chaque élève repartira à la maison avec un résumé de ce qu'il ou elle aura appris. Vous pourriez être tenté d’omettre l’enseignement aux jeunes enfants des mots de vocabulaire qui sont associés aux leçons qui suivent. Cependant, les leur présenter de manière amusante et ludique à ce stade est beaucoup plus productif que d'attendre des occasions plus avancées futures.
      Unplug2:
        title: Algorithmique
        desc: Seulement munis de papier et de feutres, les étudiants vont apprendre les quatre étapes de la pensée computationnelle. Après une brève introduction, ils seront séparées en groupes pour créer des instructions à partir desquelles d'autres étudiants devront dessiner un monstre précis (extrait d'un catalogue de monstres pré-établis). L'intégralité de cette tâche doit être décomposée, puis les équipes étudieront les monstres du catalogue pour trouver un schéma, s'écarter des détails des différents monstres, puis utiliser ces informations pour créer un algorithme (des instructions) pour qu'une autre équipe dessine un monstre choisi. Les groupes échangeront alors leurs algorithmes entre eux et dessineront le monstre sur les indications de l'algorithme. Le dessin représente-t-il ce que la première équipe avait prévu ?
      Unplug3:
        title: Programmation sur papier quadrillé
        desc: En se programmant les uns les autres pour créer des images, les étudiants commenceront à comprendre ce qu'est réellement la programmation. Au début du cours, les élèves devront échanger des instructions pour colorier chaque carré d'une feuille de papier quadrillé, afin de reproduire une image existante. Si il reste du temps à la fin du cours, les élèves pourront alors inventer leurs propres images.
      Unplug4:
        title: Algorithmes
        desc: Cette leçon traite des algorithmes. Le premier exercice se fait à l'aide de formes de tangram et de papier millimétré. Il sert à démontrer combien il est important de rendre chaque instruction aussi claire et la moins équivoque possible. Par la suite, la classe explorera les différentes façons de plier un morceau de papier en rectangle, en notant comment certaines méthodes peuvent requérir plus ou moins de plis que d'autres.
      Unplug5:
        title: fonctions
        desc: Dans cette leçon, les élèves fabriqueront un capteur de soleil à l’aide de ficelle, de perles et d’un objet fétiche particulier. Les élèves suivront une série d’étapes répétitives, et il leur sera alors demandé d'identifier certains ensembles de « compétences » qui sont reproduits plusieurs fois. Ces compétences étant définies, elles seront appelées depuis un programme principal et tout le merveilleux processus de création sera enregistré sur une seule feuille de papier. Le programme final vise la classe entière, quel que soit le type de ficelle, de perles et d’objets fétiches. Pour plus d’efficacité, les élèves devront « retirer » les détails de leurs matériaux spécifiques et créer des termes vagues pour les fournitures personnelles. Cette utilisation d'espaces réservés génériques est une merveilleuse introduction aux variables.
      Unplug6:
        title: Conditions
        desc: Il s'agit d'un jeu s’adressant à toute la classe. Après avoir introduit la notion de conditions, de déclarations « si » et de boucles, la classe peut s'entrainer ensemble, à l'aide d'un programme pré-écrit, d'un paquet de cartes et d'un tirage au sort.
      Unplug7:
        title: Ecriture de chanson
        desc: Lire les paroles d’une chanson est une entreprise très intuitive pour la plupart des élèves. Nous allons prendre une activité qui fait déjà partie du savoir collectif et la transformer en une solide formation sur la définition et l'appel de fonctions. Une fois que les élèves ont compris le processus de définition/appel, nous ajoutons les fonctionnalités supplémentaires qui accompagnent le passage des paramètres lors des appels de fonction.
      Unplug8:
        title: Abstraction
        desc: Cette activité associe le quotidien de vos élèves et un jeu de réflexion de type Mad-Libs (histoire à trous) permettant à votre classe d'appréhender l’efficacité de l'abstraction.
      Unplug9:
        title: Relayer la programmation
        desc: Cette leçon emprunte une idée d'une activité précédente (4. La programmation sur papier millimétré) et utilise ces compétences pour insister sur l'importance de terminer les programmes qui opèrent en séquence, et de surveiller régulièrement ces programmes pour y repérer les « bogues ».
      Unplug10:
        title: Internet et les réseaux connectés
        desc: Dans cette leçon, les élèves vont faire semblant de naviguer sur Internet, tout en apprenant ce que sont les adresses Web, les adresses IP et les DNS.
      Unplug11:
        title: Conclusion
        desc: La conclusion de cette première série de 20 heures aidera la classe à revivre ses moments préférés, tout en lui annonçant des étapes à suivre, en solo, si elle souhaite poursuivre la découverte de l'informatique.
      UnplugHappyMaps:
        title: Cartes Joyeuses
        desc: Les élèves créent des algorithmes simples (ensemble d'instructions) pour déplacer un personnage dans un labyrinthe en utilisant une seule commande.
      MoveIt:
        title: Déplace-le, Déplace-le
        desc: Les élèves créent des algorithmes simples (ensemble d'instructions) pour déplacer un personnage dans un labyrinthe en utilisant une seule commande.
      PlantASeed:
        title: 'Algorithmes du Monde Réel : Planter une Graine'
        desc: Cette leçon fait appel aux façons dont nous utilisons des algorithmes dans notre vie quotidienne, en prenant, comme exemple, l’action de planter une graine. Elle se concentre également sur l'informatique en général, et le rôle essentiel que jouent les algorithmes.
      BuildingAFoundation:
        title: Construire une Fondation
        desc: Les élèves construisent une structure en utilisant uniquement les éléments fournis. Les structures doivent accomplir une tâche (atteindre une certaine hauteur ou soutenir un certain poids), et les élèves discutent du fait de persévérer lorsque les choses se compliquent.
      GettingLoopy:
        title: Tourner en Rond
        desc: Cette leçon présente le concept de programmation des boucles (instructions répétées) par le biais d’une activité de danse. Les élèves apprendront une chorégraphie simple, puis devront la répéter.
      RelayProgramming:
        title: Programmation de relais
        desc: Les élèves effectuent une course de relais, où ils traversent rapidement le jardin pour aller écrire un algorithme, basé sur une image de « Programmation sur Papier Millimétré». Ils ne peuvent écrire qu’une seule instruction à la fois et, s'il y a une erreur quelque part, ils doivent tout effacer pour retourner à ce point.
      Conditionals:
        title: Instructions conditionnelles
        desc: Pour mieux comprendre les déclarations conditionnelles, les élèves jouent à un jeu de cartes et créent des règles comme « Si je tire une carte rouge, je gagne un point », et « Si je tire une carte noire, tu gagnes un point ».
      BigEvent:
        title: Le Grand Événement
        desc: Les élèves découvrent le concept de la programmation d’«événements», qui sont des actions qu’un ordinateur surveille en permanence. L'enseignant appuiera sur les boutons d’une télécommande en papier, et les élèves réagiront en fonction du bouton choisi.
      GoingPlacesSafely:
        title: Se Déplacer en Toute Sécurité
        desc: L'Internet est un lieu puissant, mais parfois dangereux. Les enseignants présentent comment rester en sécurité durant la navigation sur Internet.
      GraphPaperProgramming:
        title: Programmation sur papier quadrillé
        desc: Les élèves écrivent un algorithme (un ensemble d'instructions) utilisant un ensemble de commandes prédéfinies pour diriger leurs camarades dans la reproduction d’un dessin.
      PaperPlanes:
        title: 'Algorithmes du Monde Réel : Avions en Papier'
        desc: Cette leçon fait appel aux façons dont nous utilisons des algorithmes dans notre vie quotidienne, et s’appuie, pour cela, sur la fabrication d’avions en papier. Cette leçon se concentre également sur l'informatique, en général, et le rôle essentiel que jouent les algorithmes.
      BinaryBracelets:
        title: Les bracelets binaires
        desc: Les élèves créent des bracelets comme des représentations binaires de la première lettre de leur nom. Les élèves apprennent que les données peuvent être représentées et stockées de plus d’une façon.
      DigitalFootprint:
        title: Ton Empreinte Numérique
        desc: Les enseignants sensibilisent les élèves à l'idée que mettre en ligne des informations personnelles crée une empreinte numérique, ou « trace », qui a des conséquences.
      ComputationalThinking:
        title: Algorithmique
        desc: Les élèves utilisent les étapes de la pensée computationnelle (décomposition, recherche de motifs, abstraction, algorithme) pour découvrir comment jouer à un jeu livré sans instructions.
      FunctionalSuncatchers:
        title: Capteurs de Soleil Fonctionnels
        desc: Les élèves créent un algorithme avec des variables et des fonctions (portions de code que l’on utilise encore et encore) pour créer des capteurs de soleil à l’aide de ficelles et de perles.
      SongwritingParameters:
        title: Écriture de chansons
        desc: Les élèves utilisent le concept de refrain dans une chanson pour apprendre ce que sont la définition et l’appel de fonctions.
      DiceRace:
        title: 'Algorithmes du Monde Réel : La Course de Dés'
        desc: Cette leçon fait appel à la manière dont on utilise les algorithmes dans nos vies quotidiennes. Dans ce cadre, les élèves vont identifier et écrire l'algorithme d'un jeu de courses de dés.
      Internet:
        title: Internet
        desc: Les élèves envoient des messages représentant diverses méthodes de transmission Internet à l'aide de bouts de papier.
      Crowdsourcing:
        title: Production Participative
        desc: Les élèves utilisent la production participative, une technique de résolution de problèmes répandue en informatique, et toute la classe accomplit ainsi une tâche plus efficacement que si un élève l'avait tentée seul.
      DigitalCitizenship:
        title: Citoyenneté Numérique
        desc: Les élèves explorent la différence entre les informations privées et les informations personnelles, en distinguant ce qui est sûr de ce qui est risqué de partager, en ligne.
      TangramAlgorithms:
        title: Algorithmes de Tangram
        desc: Cette leçon nous démontre quelque chose d'important à propos des algorithmes. Si un algorithme reste simple, il y a beaucoup de façons de l'utiliser. Si vous souhaitez que tout le monde termine avec la même chose, alors votre algorithme a besoin de plus de détails.
      EnvelopeVariables:
        title: Variables de l'Enveloppe
        desc: Les variables offrent une grande liberté en informatique. Cette leçon permet d'expliquer ce que sont les variables et les différentes manières dont nous pouvons les utiliser. Utilisez cette activité avant (ou avec) la leçon sur l'abstraction pour vraiment permettre aux élèves de comprendre le concept.
      MadGlibs:
        title: Mad Glibs
        desc: L’abstraction est l'une des compétences les plus importantes que doit comprendre un informaticien. Vos élèves analyseront des histoires, en particulier leurs différences, afin de pouvoir en faire abstraction. Ces histoires abrégées deviennent des modèles pour de nouvelles histoires folles et amusantes.
      ForLoopFun:
        title: Jouer avec les Boucles « Pour »
        desc: Nous savons que les boucles nous permettent de répéter des choses encore et encore, mais désormais nous allons apprendre à utiliser les boucles avec des structures supplémentaires intégrées.
      SongwritingWithParameters:
        title: Composition de chansons avec des paramètres
        desc: 'Une des structures vraiment formidables, dans le monde de l’informatique, est la fonction. Les fonctions (parfois appelées procédures) sont de mini-programmes que l’on peut utiliser encore et encore à l''intérieur d’un plus grand programme. Cette leçon aidera les élèves à comprendre intuitivement pourquoi le fait d’associer des morceaux de code à des fonctions est une pratique tellement utile.'
      BinaryImages:
        title: Images Binaires
        desc: Bien que beaucoup de gens considèrent le binaire comme étant strictement des zéros et des uns, nos précédents cours ont enseigné aux élèves que les informations peuvent être représentées dans une variété d'options binaires. Cette leçon emmène ce concept un peu plus loin en illustrant comment un ordinateur peut stocker des informations encore plus complexes (telles que les images et les couleurs) également en binaire.
      VideoGamesCoordinatePlanes:
        title: Les Jeux Vidéos et les Plans de Coordonnées
        desc: Découvre comment les jeux vidéo auxquels tu aimes jouer sont en réalité dirigés par l'algèbre ! Explore comment des expressions algébriques et le plan de coordonnées peuvent aider à comprendre le fonctionnement des jeux vidéo, puis commence à planifier la création d’un jeu vidéo.
      Contracts:
        title: Contrats, Domaine et Gamme
        desc: Les contrats nous donnent un moyen de comprendre et de discuter des fonctions. Dans cette leçon, nous verrons comment les contrats peuvent nous aider à comprendre un nouveau langage de programmation ou une nouvelle fonction.
      DesignRecipe:
        title: La Recette de Conception
        desc: Lors de la dernière étape, les élèves ont écrit quelques fonctions très simples - mais des fonctions plus sophistiquées exigent une approche plus réfléchie. La Recette de Conception est une approche structurée servant à écrire des fonctions, et qui inclut la rédaction de scénarios de test pour s'assurer que la fonction s’exécute comme prévu.
      Booleans:
        title: Les Booléens et la Logique
        desc: Les booléens sont le quatrième et dernier type de données que vous apprendrez dans ce cours. Dans le cadre de cette activité, vous apprendrez ce que sont les booléens, et comment ceux-ci permettent d’écrire des fonctions qui pensent logiquement.
      ConditionalsPiecewiseFunctions:
        title: Conditions et Fonctions par Morceaux
        desc: Les paramètres que nous transmettons aux fonctions amènent les résultats à varier selon un schéma très rigide. Supposons que nous voulons des paramètres avec des valeurs pour créer des résultats utilisant un schéma, mais d’autres valeurs pour utiliser un schéma différent. C'est dans ces cas que les conditions deviennent nécessaires...
      CollisionDetection:
        title: La Détection de Collision et le Théorème de Pythagore
        desc: Déterminer le moment où les objets sur l'écran se touchent est un aspect important de la plupart des jeux. Dans le cadre de cette leçon, nous verrons comment le Théorème de Pythagore et la Formule de Distance peuvent servir à mesurer la distance entre deux points sur le plan et déciderons ensuite si ces deux points (ou les personnages du jeu) se touchent.
      courseA_unplugged_loops:
        title: Boucles débranchées
        desc: Dans cette leçon, tu découvriras les boucles!
      courseB_unplugged_MRF:
        title: Activité "Déconnectée"
        desc: Dans cette leçon, tu "programmeras" tes amis!
      courseB_unplugged_loopyMRF:
        title: Activité "Déconnectée"
        desc: Tout comme dans « Mes Amis Robotisés », tu vas « programmer » tes amis mais, cette fois, avec des boucles !
      courseC_Unplugged_ScreenOutTheMean:
        title: Activité "Déconnectée"
        desc: Aujourd'hui, tu apprendras ce qu’il faut faire si quelqu'un devient méchant en ligne.
      courseD_unplugged_digitalCitizenship:
        title: Activité "Déconnectée"
        desc: Aujourd'hui, tu apprendras ce que veut dire être un Citoyen Numérique.
      courseE_unplugged_privateInformation:
        title: 'Common Sense Education : Information Privée et Personnelle '
        desc: Aujourd'hui, tu apprendras ce qu’il faut faire si quelqu'un devient méchant en ligne.
      courseF_unplugged_powerOfWords:
        title: Activité "Déconnectée"
        desc: Aujourd'hui, tu apprendras ce qu’il faut faire si quelqu'un devient méchant en ligne.

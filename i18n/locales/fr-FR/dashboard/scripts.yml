          title: CSD Unité 2 - Le Développement Web (2019 - 2020)
          description: " Dans l'Unité 2, tu apprendras comment créer et partager le contenu de tes propres pages Web. Après avoir décidé du contenu que tu souhaites partager avec le monde, tu apprendras à structurer et à styliser tes pages en utilisant HTML et CSS. Tu mettras  également en pratique de précieuses compétences de programmation telles que le débogage et les commentaires.  À la fin de l'unité, tu disposeras d'un site Web personnel que tu pourras publier sur Internet."

          title: 'Module 4 : Enseigner et apprendre les découvertes de la technologie numérique'
          description: "Dans ce module, vous découvrirez des pratiques authentiques de CS que les étudiants aborderont tout au long du cours CS Discoveries. Ces pratiques incluent le débogage, l'utilisation de ressources et la programmation par paires. Vous allez également explorer le rôle de l'enseignant dans une classe de CS Discoveries et établir un plan sur la manière dont vous allez soutenir l'apprentissage des étudiants tout en enseignant le cours. \n\n**Vous allez :**\n\n-   Réfléchissez au rôle de l'enseignant dans une classe de CS Discoveries. \n-   Découvrez les pratiques authentiques de CS que les étudiants développeront tout au long du cours CS Discoveries.\n-   Établissez un plan pour soutenir l'apprentissage des élèves grâce à la différenciation, à l'évaluation continue et à la promotion d'une culture d'inclusion. \n\n**Durée suggérée :** 50 minutes"

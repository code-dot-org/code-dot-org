        csp1-2018:
          title: CSP Unité 1 - L'Internet (2018 - 2019)
          description: Cette unité explore les défis et questions techniques qui découlent de la nécessité de représenter l'information numérique dans les ordinateurs et de la transférer entre les personnes et les appareils informatiques. L'unité explore ensuite la structure et la conception d'internet et les implications de ces décisions de conception.

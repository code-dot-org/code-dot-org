        csp5-2021:
          title: Listes, boucles et traversales (21-2022)
          description: Cette unité présente les listes, les boucles et les traversées, et explore la manière dont elles peuvent être utilisées pour créer des applications qui stockent et traitent de grandes quantités d'informations. Apprenez à programmer à l'aide de la bibliothèque de données d'App Lab et terminez un projet de hackathon de 5 jours à la fin de l'unité au cours duquel vous pourrez concevoir un programme sur le sujet de votre choix.

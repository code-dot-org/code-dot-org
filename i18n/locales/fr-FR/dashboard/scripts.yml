          student_description: L'unité 6 explore le rôle du matériel dans l'informatique et comment différents capteurs peuvent donner des interactions plus efficaces que les traditionnels clavier, souris et écran. En utilisant App Lab et le Circuit Playground d'Adafruit, vous allez développer des programmes qui utilisent les mêmes interactions que les appareils mobiles, montrant ainsi comment un simple prototype peut devenir un produit fini. Le cours se termine par un concours créatif pour réaliser une de vos idées en utilisant le Circuit Playground.
        csd3-2020:
          description: Dans l'Unité 3, tu tireras profit de ton expérience de codage en programmant des animations, de l'art interactif et des jeux dans le Labo des Jeux. L'unité commence avec des formes simples et progresse vers des jeux plus sophistiqués, basés sur les lutins, en utilisant les mêmes concepts de programmation et le processus de conception que les informaticiens utilisent quotidiennement. Dans le projet final, tu développeras un programme personnalisé et interactif.
          description_short: Programmation

            Intro to Problem Solving:
              name: Introduction à la Résolution de Problèmes
              description_student: 'La classe travaille en groupes pour concevoir des bateaux, en papier d''aluminium, qui soutiendront autant de pièces de monnaie que possible. À la fin de la leçon, les groupes réfléchissent à leurs expériences avec l''activité et établissent des liens avec les types de résolution de problèmes qu''ils feront pour le reste du cours. '
              description_teacher: Dans cette leçon, les élèves travaillent en groupe pour concevoir des bateaux, en papier d'aluminium, qui soutiendront autant de pièces de monnaie que possible. Les groupes ont deux tours pour travailler sur leurs bateaux, avec l'objectif de contenir plus de pièces qu'au 1er tour. La structure de l'activité préfigure les différentes étapes du processus de résolution de problèmes auxquelles les élèves seront initiés, plus en détail, dans la leçon suivante. À la fin de la leçon, les élèves réfléchissent à leurs expériences avec l'activité et établissent des liens avec les types de résolution de problèmes qu'ils feront pour le reste du cours.
            The Problem Solving Process:
              name: Le Processus de Résolution de Problèmes
              description_student: Cette leçon introduit le processus formel de résolution de problèmes que la classe utilisera au cours de l'année, Définir - Préparer - Essayer - Réfléchir.  La classe relie ces étapes au problème des bateaux en papier d'aluminium de la leçon précédente, puis à un problème qu'ils résolvent aisément, puis à un problème pour lequel ils veulent améliorer leur capacité de résolution. À la fin de la leçon, la classe recueille une liste de stratégies, généralement utiles pour chaque étape du processus, et qui seront affichées et utilisées tout au long de l'unité et de l'année.
              description_teacher: Cette leçon présente le processus formel de résolution de problèmes que les élèves utiliseront au cours de l'année, Définir - Préparer - Essayer - Réfléchir. La leçon commence par demander aux élèves de réfléchir, en groupes, à tous les différents types de problèmes qu'ils rencontrent dans la vie quotidienne. Les élèves prennent ensuite connaissance des quatre étapes du processus de résolution de problèmes et travaillent ensemble pour relier ces étapes abstraites à leurs expériences réelles de résolution de problèmes. Les élèves relient d'abord ces étapes au problème des bateaux en aluminium de la leçon précédente, puis à un problème qu'ils résolvent aisément, puis à un problème pour lequel ils veulent améliorer leur capacité de résolution. À la fin de la leçon, la classe recueille une liste de stratégies, généralement utiles pour chaque étape du processus, qui seront affichées et utilisées tout au long de l'unité et de l'année.
            Exploring Problem Solving:
              name: Explorer la Résolution de Problèmes
              description_student: 'Dans cette leçon, la classe applique le processus de résolution de problèmes à trois problèmes différents: une recherche de mots, une disposition des sièges pour une fête d''anniversaire et la planification d''un voyage. Les problèmes deviennent de plus en plus complexes et mal définis pour mettre en évidence la façon dont le processus de résolution de problèmes est particulièrement utile lorsque l''on s''attaque à ces types de problèmes.'
              description_teacher: "Dans cette leçon, les élèves appliquent le processus de résolution de problèmes à trois problèmes différents afin de mieux comprendre la valeur de chaque étape. Ils résoudront une recherche de mots, organiseront des sièges pour une fête d'anniversaire et planifieront un voyage. Les problèmes deviennent de plus en plus complexes et mal définis pour mettre en évidence la façon dont le processus de résolution de problèmes est particulièrement utile lorsque l'on s'attaque à ces types de problèmes. La leçon se termine par une réflexion des élèves sur leur expérience du processus de résolution de problèmes. Ils justifieront l'inclusion de chaque étape et réfléchiront, en groupes, à des questions ou des stratégies qui peuvent les aider à mieux définir les problèmes ouverts, car il s'agit souvent de l'étape la plus critique.\\r \\ rCette leçon prendra probablement deux périodes de classe ou plus. Les deux premiers problèmes peuvent s'inscrire dans une seule période de cours, mais le troisième devra être déplacé pour une deuxième journée."
            What is a Computer?:
              name: Qu'est ce qu'un Ordinateur ?
              description_student: Dans cette leçon, la classe développe une définition préliminaire d'un ordinateur. Après avoir réfléchi aux définitions possibles pour un ordinateur, la classe travaille en groupes pour trier des images entre “est un ordinateur” ou “n'est pas un ordinateur” sur du papier d'affiche. Les groupes expliquent ensuite leurs motivations pour choisir certaines des catégorisations les plus difficiles. L'enseignant introduit alors une définition de l'ordinateur et permet à des groupes de réviser leurs affiches selon la nouvelle définition.
              description_teacher: "Dans cette leçon, les étudiants développent une définition préliminaire d'un ordinateur. Pour commencer la leçon, la classe réfléchira, en groupes, à des définitions possibles pour un ordinateur et placera les résultats de ce remue-méninges sur le tableau. Ensuite, en groupes, les élèves trieront des images entre “est un ordinateur” ou “n'est pas un ordinateur” sur du papier d'affiche. Les groupes placeront leurs affiches dans la salle et expliqueront brièvement leurs motivations pour choisir certaines de leurs catégorisations les plus difficiles.  L'enseignant introduira alors une définition de l'ordinateur et permettra aux élèves de réviser leurs affiches selon la nouvelle définition.\\ r"
            Input and Output:
              name: Entrée et Sortie
              description_student: Dans cette classe, les élèves considèrent un certain nombre de d'appareils informatiques pour déterminer les types d'entrées et de sorties qu'ils utilisent. Les groupes sont affectés à un appareil informatique et, sur la base d'une définition d'entrée et de sortie, fournie par l'enseignant, répertorient les entrées et les sorties de leur dispositif. Pour conclure la leçon, la classe examine les activités courantes qu'elle effectue sur un appareil informatique et sélectionne les entrées et les sorties utilisées pour cette activité dans le graphique.
              description_teacher: Dans cette leçon, les élèves considèrent un certain nombre de d'appareils informatiques pour déterminer les types d'entrées et de sorties qu'ils utilisent. Les groupes sont affectés à un appareil informatique et, sur la base d'une définition d'entrée et de sortie fournie par l'enseignant, répertorient les entrées et les sorties de leur appareil. Plus tôt dans l'activité, les élèves sont invités à se concentrer sur des entrées et des sorties physiques plus évidentes (par exemple, un clavier comme entrée ou un écran comme sortie), mais les discussions ultérieures amènent les élèves à considérer des exemples moins évidents (par exemple, un écran tactile est à la fois une entrée et une sortie, ou le fait que l'Internet peut servir à la fois d'entrée et de sortie). Tout au long de la leçon, l'enseignant prend note des entrées et des sorties, et les présente en deux colonnes distinctes sur une affiche qu'il dispose à l'avant de la salle. Pour conclure la leçon, les élèves examinent les activités courantes qu'ils font sur un appareil informatique et sélectionnent les entrées et les sorties utilisées pour cette activité à partir de l'affiche.
            Processing:
              name: Le Traitement
              description_student: Cette leçon plonge plus profondément dans le concept de traitement qui a été introduit dans le cadre de la définition d'un ordinateur. Les paires travaillent ensemble pour mettre en ordre un jeu de cartes, une forme de traitement de l'information. En fin de compte, la classe discute de ce que signifie le traitement dans le contexte de la résolution de problèmes d'information.
              description_teacher: Les élèves effectuent deux activités débranchées de tri de cartes pour explorer la signification du traitement et sa relation avec la résolution de problèmes. La première activité a peu de contraintes et est utilisée pour introduire une définition de haut niveau du traitement. La suivante introduit plus de contraintes qui forcent les étudiants à développer un algorithme qui traitera, toujours avec succès, les cartes. Les élèves développent, testent et partagent, itérativement, leurs algorithmes avec leurs camarades de classe. Une discussion de synthèse amène les élèves à réfléchir aux différents types de résolution de problèmes, qu'ils ont utilisés dans ces activités, et sur l'utilité de produire un algorithme pour résoudre un problème.
            Storage:
              name: Le Stockage
              description_student: Cette leçon se concentre sur le composant de stockage de la définition d'un ordinateur, dans le contenu de traitement de les informations. La classe passe la majorité de la leçon à développer et à partager des algorithmes pour traiter les informations, en mettant l'accent sur la quantité de stockage nécessaire pour un algorithme particulier. La leçon se termine par une discussion sur l'importance du stockage pendant le traitement de l’information.
              description_teacher: Les élèves explorent l'importance du stockage dans le modèle Entrée-Stockage-Traitement-Sortie d'un ordinateur. L'activité d'échauffement demande aux élèves de réfléchir aux types d'information qu'ils ont vu un ordinateur stocker, par le passé, tels que des documents, des photographies ou des vidéos. L'activité principale débranchée demande aux élèves de développer un algorithme pour traiter une petite pile de cartes à la recherche de cartes spécifiques dans le jeu. Les contraintes sur la façon dont les élèves peuvent déplacer les cartes les obligent à considérer l'importance du stockage, y compris pendant qu'ils traitent le jeu. La leçon se termine par une discussion sur les deux types de stockage que les élèves ont vus, dans cette leçon, et sur l'importance du stockage pendant le traitement de l'information.
            Apps and Problem Solving:
              name: Les Applications et La Résolution de Problèmes
              description_student: 'Cette leçon couvre les aspects d''entrée et de sortie des ordinateurs dans un contexte pertinent et familier aux étudiants: les applications. La classe évalue diverses applications web pour analyser les problèmes spécifiques qu''elles sont destinées à résoudre, les entrées dont elles ont besoin pour fonctionner et les sorties qu''elles fournissent aux utilisateurs. La classe se termine par des observations de ces applications ainsi qu''une discussion dirigée par l''enseignant sur l''impact des applications sur la société. '
              description_teacher: 'Cette leçon couvre les aspects d''entrée et de sortie des ordinateurs dans un contexte pertinent et familier aux étudiants: les applications. Par paires, les élèves évaluent diverses applications web pour analyser les problèmes spécifiques qu''elles sont destinées à résoudre, les entrées dont elles ont besoin pour fonctionner et les sorties qu''elles fournissent aux utilisateurs. La classe se termine par des observations de ces applications ainsi qu''une discussion dirigée par l''enseignant sur l''impact des applications sur la société.'
            Project - Propose an App:
              name: Projet - Propose une Application
              description_student: Pour conclure l'étude du processus de résolution de problèmes et du modèle d'entrée/sortie/stockage/processus d'un ordinateur, la classe propose des applications conçues pour résoudre des problèmes réels. Ce projet se déroule sur plusieurs jours et se termine par une présentation sur affiche mettant en évidence les fonctionnalités de chaque application. Le projet est conçu pour être réalisé par paires, même s'il peut être réalisé individuellement.
              description_teacher: Pour conclure leur étude du processus de résolution de problèmes et du modèle d'entrée/sortie/stockage/processus d'un ordinateur, les étudiants proposeront une application conçue pour résoudre un problème réel. Ce projet se déroulera sur plusieurs jours et se conclura avec la création, par les étudiants, d'une affiche mettant en valeur les fonctionnalités de leur application qu'ils présenteront à leurs camarades de classe. Un guide de projet fournit des instructions, étape par étape, pour les étudiants et les aide à organiser leurs pensées. Le projet est conçu pour être réalisé par paires, même s'il peut être réalisé individuellement.
            Apps and Storage:
              name: Applications et Stockage
              description_student: 'Cette leçon couvre les aspects d''entrée et de sortie des ordinateurs dans un contexte pertinent et familier aux étudiants: les applications. La classe évalue diverses applications web pour analyser les problèmes spécifiques qu''elles sont destinées à résoudre, les entrées dont elles ont besoin pour fonctionner et les sorties qu''elles fournissent aux utilisateurs. La classe se termine par des observations de ces applications ainsi qu''une discussion dirigée par l''enseignant sur l''impact des applications sur la société. '
              description_teacher: 'Cette leçon examine les aspects d''entrée, de sortie, de stockage et de traitement d''un ordinateur dans un contexte pertinent et familier aux élèves : les applications. Par paires, les étudiants évaluent les applications pour smartphones afin d''analyser les problèmes spécifiques pour lesquels elles ont été conçues, les entrées dont ils ont besoin pour fonctionner, et le traitement qui transforme ces entrées en sortie souhaitée, et les informations qu''ils voudraient stocker pour plus tard. La classe se termine par une discussion qui relie la leçon aux applications que les élèves connaissent mieux. '
        csd4-2018:
          title: CDD Unité 4 - Le Processus de Conception (2018 - 2019)
          description: L'unité 4 présente les impacts sociaux plus larges de l'informatique. À travers une série de défis de conception, tu apprendras à mieux comprendre les besoins des autres, tout en développant une solution à un problème. La seconde moitié de l'unité consiste en un projet d'équipe itératif, au cours duquel les équipes ont la possibilité d'identifier un besoin qui leur tient à cœur, de prototyper des solutions sur papier et dans le Labo de Applis, et de tester des solutions avec de vrais utilisateurs pour obtenir des commentaires et procéder à une itération supplémentaire.
          description_short: "Apprends à concevoir un programme qui répond aux besoins de tes utilisateurs."
          lesson_groups:
            csd4_1:
              display_name: 'Chapitre 1 : Conception Centrée sur l''Utilisateur'
            csd4_2:
              display_name: 'Chapitre 23 : Prototypage d''Applications'
            cspSurvey:
              display_name: Enquête
          lessons:
            Analysis of Design:
              name: L'Analyse de la Conception
              description_student: La classe explore une variété de différents modèles de théières pour examiner comment les choix de conception sont faits et pourquoi. En utilisant les théières comme exemple, la classe explorera la relation entre les utilisateurs, leurs besoins et la conception des objets qu'ils utilisent.
              description_teacher: Pour lancer une unité consacrée à la résolution de problèmes, en groupe, et au développement de produits pour d'autres utilisateurs, les étudiants commencent par étudier la conception de diverses théières. Les étudiants analysent chaque théière, en essayant d'identifier comment les besoins spécifiques des utilisateurs ont pu éclairer sa conception. En considérant ces choix de conception et en essayant de faire correspondre chaque théière avec un utilisateur potentiel, les étudiants peuvent commencer à voir comment adopter une approche centrée sur l'utilisateur, pour concevoir des produits (physiques et numériques), peut rendre ces produits plus utiles et utilisables. En conclusion de cette activité, les étudiants sont invités à proposer quelques changements à l'une des théières qui le rendrait plus utile ou utilisable.
            Understanding Your User:
              name: Comprendre Votre Utilisateur
              description_student: À l'aide de profils d'utilisateurs, la classe explore comment différents utilisateurs peuvent réagir à une variété de produits. En jouant le rôle d'une personne différente, chaque membre de la classe expérimentera les concepts à travers les yeux de quelqu'un d'autre.
              description_teacher: "Les concepteurs doivent comprendre les besoins de leurs utilisateurs afin de créer des produits utiles. Cette leçon encourage les élèves à réfléchir à la façon de concevoir pour une autre personne, en jouant le rôle d'une personne différente, basé sur un profil d'utilisateur, et en réagissant, en tant qu'utilisateur, à une série de produits. Chaque étudiant se voit attribué un profil d'utilisateur décrivant une personne, qu'il utilise ensuite pour choisir les produits appropriés, critiquer la conception des produits et suggérer des améliorations quant au concept.\\r"
            User-Centered Design Micro Activity:
              name: Micro Activité de Conception Centrée sur l'Utilisateur
              description_student: En petits groupes, la classe utilise le processus de conception pour trouver des idées de vêtements intelligents. Du brainstorming, à l'identification des utilisateurs, en passant par la proposition finale d'un design, c'est la première des nombreuses opportunités, dans cette unité, à s'exercer à la conception d'une solution pour les besoins des autres.
              description_teacher: Cette leçon guide les élèves à travers une version abrégée du processus de conception, qu'ils verront tout au long de cette unité. Les étudiants réfléchissent d'abord, en groupes, à une liste d'utilisateurs potentiels de vêtements intelligents. La classe entière regroupe ensuite ces idées en grandes catégories et chaque groupe choisira une catégorie d'utilisateur. Les groupes répètent ce processus pour réfléchir aux besoins ou préoccupations de leur utilisateur, en catégorisant éventuellement ces besoins et en en choisissant un sur lequel se concentrer. Enfin, les élèves conçoivent un vêtement intelligent, en utilisant les besoins et les préoccupations spécifiques issus du remue-méninges, pour guider leur prise de décision. À la fin de la classe, les étudiants partagent rapidement leur processus de prise de décision et recueillent des commentaires sur la façon dont leur produit répond aux besoins des utilisateurs qu'ils ont sélectionné.
            User Interfaces:
              name: Les Interfaces Utilisateurs
              description_student: Vois comment un prototype papier peut être utilisé pour tester et obtenir des commentaires sur un logiciel avant d'écrire un code. Pour aider un développeur dans son idée, la classe teste et fournit un prototype d'application en papier.
              description_teacher: À la suite du mini-projet de conception, les étudiants se tournent vers la prochaine phase de conception - prototypage d'un produit qui tente de répondre aux besoins des utilisateurs. En équipe, les élèves examinent un prototype papier pour une application de chat appelée "Txt Ur Grndkdz". Grâce à l'utilisation de ce prototype papier, les étudiants ont la chance de voir comment un simple prototype papier peut être utilisé pour tester rapidement des idées et des hypothèses avant d'arriver à l'ordinateur. Après avoir "utilisé" le prototype fourni, les étudiants commencent à identifier des moyens d'améliorer la prochaine itération.
            Feedback and Testing:
              name: Commentaires et Tests
              description_student: Les utilisateurs ont pu tester une application, et ils ont beaucoup de commentaires pour le développeur. La classe doit trier tous ces commentaires, identifier les thèmes et les besoins communs, et commencer à réexaminer le prototype pour qu'il réponde mieux aux besoins des utilisateurs.
              description_teacher: Dans cette leçon, les élèves utilisent les commentaires des "utilisateurs" de l'application prototypée en papier de la leçon précédente afin de développer des améliorations à l'interface utilisateur de ce prototype en papier. La leçon commence par une réflexion sur le fait que les concepteurs doivent traduire les besoins humains avec la technologie en modifications à apporter à l'interface utilisateur ou à l'expérience. Les élèves reçoivent ensuite un ensemble de commentaires et de demandes des utilisateurs de l'application de la leçon précédente. En groupes, les élèves classent les commentaires et identifient les moyens de répondre aux besoins exprimés dans les commentaires par des modifications à l'interface de l'application. Ensuite, en groupes, les élèves mettront en œuvre certains de ces changements pour répondre à l'un des besoins qu'ils ont identifiés.
            Identifying User Needs:
              name: Identifier les Besoins des Utilisateurs
              description_student: Jusqu'à présent, les utilisateurs considerés par la classe A se trouvaient tous à distance, et les seules informations données par les utilisateurs provenaient de textes ou de jeux de rôle. Maintenant, en se considérant les uns, les autres comme utilisateurs potentiels, des paires pourront s'interviewer pour identifier les besoins qui pourraient être abordés en développant une application.
              description_teacher: 'Jusqu''à présent, les étudiants se sont concentrés sur la conception pour les utilisateurs qui sont, dans une certaine mesure, éloignés d''eux. Que ce soit par le biais d''un remus-méninges, de profils ou de commentaires par textes, la connexion à un utilisateur final n''a jamais été directe. Cette distance est conçue pour aider les étudiants à changer leur mode réflexion lorsqu''ils pensent aux utilisateurs, mais, pour obtenir des informations plus directement auprès d''un utilisateur réel, les étudiants doivent compter sur leurs camarades de classe. Dans cette leçon, les élèves s''associent pour devenir utilisateurs (et concepteurs) les uns pour les autres, permettant à chacun d''interviewer directement son utilisateur final et de poser des questions pour mieux éclairer sa conception. Chaque paire d''étudiants s''interviewe, essayant d''identifier un besoin spécifique auquel une application pourrait répondre.'
            Project - Paper Prototype:
              name: Projet - Prototype Papier
              description_student: En utilisant les informations d'interview de la leçon précédente, la classe propose des idées d'applications pour répondre aux besoins de leurs utilisateurs. Pour exprimer ces idées et tester leur efficacité, Chaque étudiant crée et teste ses propres prototypes papier.
              description_teacher: Sur la base de l'interview par les pairs de la leçon précédente, chaque étudiant propose une idée pour une application qui répondra au problème de leur utilisateur. Les étudiants peuvent ensuite créer leur propre prototype papier de leurs idées d'applications en dessinant des « écrans » sur des fiches individuelles. Un guide de projet guide les étudiants à travers le processus, y compris la construction de l'application et le test avec leur utilisateur pour voir si leurs hypothèses sur les interfaces utilisateur qu'ils ont créées sont exactes.
            Designing Apps for Good:
              name: Concevoir des Applications pour de Bon
              description_student: Pour lancer le projet de conception d'applications, la classe s'organise en équipes et commence à explorer les sujets d'application. Plusieurs exemples d'applications ayant un impact social servent d'inspiration au projet.
              description_teacher: Pour lancer le projet de conception d'applications qui dure jusqu'à la fin de l'unité, les étudiants explorent d'abord un certain nombre d'applications, conçues pour avoir un impact social, et créées par d'autres étudiants. La classe revisite, ensuite, les étapes Définir, Préparer, Essayer et Réfléchir du Processus de Résolution de Problèmes tout en développant une idée pour une application qui lui est propre, et ayant un impact social. Enfin, les étudiants formeront des équipes de projet et établiront un contrat pour le fonctionnement de l'équipe tout au long du développement de leur application.
            Market Research:
              name: Étude de Marché
              description_student: Plongez dans le développement d'applications en explorant les applications existantes qui peuvent servir des utilisateurs similaires. Chaque groupe identifie une poignée d'applications qui abordent le même sujet sur lequel ils travaillent, en utilisant ces applications pour affiner l'idée de l'application qu'ils à poursuivre.
              description_teacher: Dans cette leçon, les étudiants recherchent des applications similaires à celle qu'ils ont l'intention de créer pour mieux comprendre les besoins de leurs utilisateurs. Les étudiants travaillent au sein de leurs équipes pour rechercher, sur Internet, d'autres applications, puis évaluer celles qu'ils trouvent intéressantes. En fin de leçon, chaque équipe aura une idée plus claire sur le type d'application qu'elle veut créer et affinera le profil de ses utilisateurs cibles. Chaque équipe conservera une liste de citations pour toutes les applications qu'ils ont examinées pour une utilisation dans leur présentation finale.
            Paper Prototypes:
              name: Prototypes Papier
              description_student: Les prototypes de papier permettent aux développeurs de tester rapidement des idées avant d'investir beaucoup de temps à écrire du code. Dans cette leçon, les équipes explorent des exemples d'applications créées dans le Labo des Applis, en utilisant ces applications pour aider à façonner les premiers prototypes papier de leurs applications.
              description_teacher: "Avant de commencer à concevoir des applications, nous devons aider les étudiants à mieux cadrer leurs attentes. Parce que les étudiants finiront par prototyper ces applications dans le Labo des Applis, ils se sentiront mieux formés si leurs idées correspondent aux types d'applications qui sont facilement prototypées dans le Labo des Applis. Les équipes commencent ce cadrage en examinant plusieurs exemples d'applications conçues pour montrer des applications créées avec le Labo des Applis. Les équipes peuvent ensuite choisir une (ou plusieurs) des applications comme base pour la leur. À partir de là, les équipes ont le temps de discuter des fonctionnalités de base de leur application avant d'utiliser des fiches 3 x 5 pour développer des prototypes papier.\\r"
            Prototype Testing:
              name: Les Essais de Prototype
              description_student: Dans cette leçon, les équipes testent leurs prototypes papier avec d'autres membres de la classe. Avec un étudiant jouant le rôle de l'ordinateur, un narrateur, et le reste qui observe, les équipes recevront une retour immédiat sur leurs conceptions d'applications, ce qui façonnera la prochaine version de leurs prototypes d'applications.
              description_teacher: L'objectif principal du développement de prototypes papier est qu'ils permettent des tests et des itérations rapides avant l'écriture de tout code. Cette leçon vise à donner aux équipes une chance de tester leurs prototypes avant de passer au Labo des Applis. Les équipes élaborent un plan à tester avec les utilisateurs avant d'exécuter des tests de prototype avec plusieurs autres élèves de la classe (et potentiellement en dehors de la classe). Afin de tester le prototype avec les utilisateurs, les étudiants devront attribuer des rôles dans le test (le « narrateur », l'« ordinateur » et les « observateurs ») ainsi que préparer quelques questions auxquelles l'utilisateur pourra répondre, une fois le test terminé.
            Digital Design:
              name: Concept Numérique
              description_student: Après avoir développé, testé et recueilli des commentaires sur un prototype papier, les équipes passent maintenant au Labo des Applis pour créer la prochaine itération de leurs applications. En utilisant le mode de conception glisser-déposer, chaque membre de l'équipe génère au moins une page de l'application de son équipe, prenant en compte les commentaires reçus lors de la précédente série de tests.
              description_teacher: Ayant développé, en collaboration, un prototype papier pour leurs applications, les groupes se divisent et conquièrent maintenant, et commencent à travailler sur une version numérique interactive, basée sur le prototype papier. En utilisant le mode de conception glisser-déposer du Labo des Applis, les étudiants travaillent individuellement à travers une progression de niveaux de renforcement des compétences pour apprendre à construire des versions numériques d'un prototype papier. À partir de là, chaque membre du groupe construit au moins une page de son application dans le Labo des Applis, pour être ensuite combiné aux autres, en une seule application.
            Linking Screens:
              name: Relier les Écrans
              description_student: S'appuyant sur les écrans conçus par la classe dans la leçon précédente, les équipes combinent les écrans en une seule application. Un code simple peut ensuite être ajouté pour que les clics de bouton passent à l'écran approprié.
              description_teacher: Dans cette leçon, les équipes combinent les écrans qu'elles ont conçus dans la leçon précédente en une seule application, qu'elles peuvent ensuite lier ensemble à l'aide de code. Les élèves apprennent la programmation de base axée sur les événements en construisant l'application modèle qu'ils ont commencée dans la leçon précédente. En plus de l'écran que les étudiants ont conçu hier, ils apprendront à créer des écrans supplémentaires, et même à importer des écrans fabriqués par d'autres.
            Testing the App:
              name: Tester l'Application
              description_student: Les équipes exécutent une autre série de tests utilisateur, cette fois avec leur prototype interactif. Les commentaires recueillis lors de cette série de tests informeront l'itération finale des prototypes d'applications.
              description_teacher: 'À la fin de la leçon précédente, chaque équipe devrait avoir un prototype minimum viable de son application. Le but principal de cette leçon est que l''équipe teste réellement l''application avec d''autres personnes, de préférence du public cible auquel l''application est destinée, ou de différentes équipes de la classe tandis que les observateurs de l''équipe enregistreront les résultats sur les feuilles de travail qu''ils ont utilisées dans la phase de planification. Comme pour tester les prototypes papier, les équipes commenceront par planifier les scénarios spécifiques avant d''exécuter et d''observer les tests. '
            Improving and Iterating:
              name: Améliorer et Répéter
              description_student: En utilisant les commentaires de la dernière série de tests, les équipes mettent en œuvre des changements qui répondent aux besoins de leurs utilisateurs. Chaque équipe suit et priorise les fonctionnalités qu'elle veut ajouter et les bugs qu'elle doit corriger.
              description_teacher: Les équipes ont, à ce stade, développé un prototype d'application qui a subi plusieurs itérations et séries de tests utilisateur. Avec les informations et les conseils obtenus lors de la dernière série de tests utilisateur, chaque étudiant a la possibilité de planifier et de mettre en œuvre des améliorations à l'application de l'équipe. En fonction du temps disponible et de l'intérêt des étudiants, vous pouvez exécuter le cycle de test et d'itération autant de fois que vous le souhaitez.
            Project - App Presentation:
              name: Projet - Présentation de l'Application
              description_student: Chaque équipe prépare une présentation pour défendre l'application qu'ils ont développée. C'est le moment de partager les batailles, les victoires, et les plans pour l'avenir.
              description_teacher: À ce stade, les équipes ont recherché un sujet d'importance personnelle et sociale, développé et testé à la fois un prototype Papier et un prototype numérique, et itéré sur l'application initiale pour intégrer de nouvelles fonctionnalités et des corrections de bugs. Il est maintenant temps, pour eux, de revoir ce qu'ils ont fait et de constituer une présentation cohérente pour démontrer leur processus de création. À l'aide du modèle de présentation fourni, les équipes se préparent à présenter leur processus de développement d'applications, y compris le problème qu'elles ont entrepris de résoudre, la façon dont elles ont intégré les commentaires des tests et leurs plans pour l'avenir.
            CS Discoveries Post-Course Survey:
              name: CS Discoveries Enquête Post-Cours
        csd5-2018:
          title: CSD Unité 5 - Les Données et la Société (2018 - 2019)
          description: L'Unité 5 traite de l'importance des données dans la résolution des problèmes et met en évidence la façon dont les ordinateurs peuvent aider dans ce processus. Le premier chapitre explore les différents systèmes utilisés pour représenter l'information dans un ordinateur et les défis et les compromis posés par leur utilisation. Dans le deuxième chapitre, tu apprendras comment les données collectées sont utilisées pour résoudre les problèmes et comment les ordinateurs aident à automatiser les étapes de ce processus. Le chapitre conclut en examinant comment le processus de résolution de problèmes de données peut être appliqué à une zone de ton choix.
          description_short: Apprends comment les gens utilisent les ordinateurs pour résoudre des problèmes de données.
          lesson_groups:
            csd5_1:
              display_name: 'Chapitre 1 : Représentation de l''information'
            csd5_2:
              display_name: 'Chapitre 2 : Résolution des Problèmes de données'
            cspSurvey:
              display_name: Enquête
          lessons:
            Representation Matters:
              name: Questions de Représentation
              description_student: Cette première leçon donne un aperçu de ce que sont les données et de la façon dont elles sont utilisées pour résoudre les problèmes. Les groupes utilisent un ensemble de données pour faire une série de recommandations de repas pour des personnes dont les critères diffèrent. Ensuite, les groupes comparent leurs réponses et discutent de la façon dont les différentes représentations des données sur les repas ont affecté la manière avec laquelle les élèves ont pu résoudre les différents problèmes.
              description_teacher: Dans la première leçon de l'unité sur les données, les élèves ont un aperçu de ce que sont les données et de la façon dont elles sont utilisées pour résoudre les problèmes. Les élèves commencent par une brève discussion pour parvenir à une compréhension commune des données. Ils se divisent ensuite en groupes et utilisent un ensemble de données pour faire une série de recommandations de repas pour des personnes dont les critères diffèrent. Chaque groupe a les choix de repas représentés d'une manière différente (photos, recettes, menu, nutrition), ce qui donne un avantage à l'une des recommandations. Ensuite, les groupes comparent leurs réponses et discutent de la façon dont les différentes représentations des données sur les repas ont affecté la manière avec laquelle ils ont pu résoudre les différents problèmes.
            Patterns and Representation:
              name: Modèles et Représentation
              description_student: Cette leçon examine de plus près ce qui est nécessaire pour créer un système de représentation. Les groupes créent des systèmes qui peuvent représenter n'importe quelle lettre de l'alphabet en utilisant une seule pile de cartes, puis créent des messages avec leurs systèmes et échangent avec d'autres groupes pour s'assurer que le système fonctionne comme prévu. La classe discute des points communs entre les systèmes de travail tout en reconnaissant qu'il existe de nombreuses solutions de travail possibles.
              description_teacher: Dans cette leçon, les élèves créent leur propre système de représentation de l'information. Ils commencent par réfléchir, en groupes, à tous les différents systèmes qu'ils utilisent déjà pour représenter les réponses oui-non. Ils travaillent ensuite en petits groupes pour créer un système qui peut représenter n'importe quelle lettre de l'alphabet en utilisant une seule pile de cartes. Les cartes utilisées affichent l'un des 6 différents dessins possibles (6 Animaux, 6 couleurs, etc.), et donc, pour représenter l'alphabet entier, les étudiants devront utiliser des modèles de plusieurs cartes pour représenter chaque lettre. Les élèves créent des messages avec leurs systèmes et échangent avec d'autres groupes pour s'assurer que le système fonctionne comme prévu. Dans la discussion de synthèse, la classe examine les avantages et les inconvénients des différents systèmes. Les élèves discutent des points communs entre les systèmes de travail et reconnaissent qu'il existe de nombreuses solutions possibles à ce problème, et que ce qui est important, c'est que tout le monde utilise le même système arbitraire pour communiquer.
            ASCII and Binary Representation:
              name: La Représentation ASCII et binaire
              description_student: Cette leçon présente un système binaire formel pour encoder des informations, le système ASCII pour représenter des lettres et d'autres caractères. Au début de la leçon, l'enseignant introduit le fait que les ordinateurs doivent représenter des informations en utilisant « marche » ou « arrêt ». La classe est ensuite initiée au système ASCII, pour représenter du texte à l'aide de symboles binaires, et s'entraîne à utiliser ce système avant d'encoder ses propres messages en utilisant ASCII.
              description_teacher: Dans cette leçon, les élèves apprennent à utiliser leur premier système binaire pour encoder des informations, le système ASCII pour représenter des lettres et d'autres caractères. Au début de la leçon, l'enseignant introduit le fait que les ordinateurs doivent représenter des informations en utilisant « marche » ou « arrêt » Ensuite, les étudiants sont initiés au système ASCII pour représenter du texte à l'aide de symboles binaires. Ils s'entraînent à utiliser ce système avant d'encoder leur propre message en ASCII. À la fin de la leçon, une conversation de débriefing aide à synthétiser les principaux objectifs d'apprentissage de l'activité.
            Representing Images:
              name: Représenter des Images
              description_student: Cette leçon poursuit l'étude des systèmes de représentation binaire, cette fois avec des images. La classe est initiée au concept de division des images en carrés ou « pixels » qui peuvent ensuite être activés ou désactivés individuellement pour rendre l'image entière. Après avoir réalisé une courte série de défis, à l'aide du Widget de Pixellisation, la classe établit des liens entre le système de représentation des images et le système de représentation du texte qu'elle a appris dans la leçon précédente.
              description_teacher: Dans cette leçon, les élèves apprennent comment les ordinateurs représentent des images. Pour commencer la leçon, ils se penchent sur le défi de transformer toute la complexité de la vision en un modèle binaire. Grâce à une série d'images montrant comment cette transformation est effectuée, les élèves sont initiés au concept de division des images en carrés ou « pixels » qui peuvent ensuite être activés ou désactivés individuellement pour rendre l'image entière. Les élèves réalisent ensuite une courte série de défis à l'aide du Widget de Pixellisation afin de dessiner des images en noir et blanc. Les énigmes sont conçues pour souligner certains des défis liés à la représentation d'images de cette manière. Dans la synthèse, les élèves établissent des liens entre le système de représentation des images et le système de représentation du texte qu'ils ont appris dans la leçon précédente.
            Representing Numbers:
              name: Représenter les Nombres
              description_student: Cette leçon présente le système de numération binaire. Avec un jeu de cartes, qui représentent les valeurs de position dans un système numérique binaire (base-2), la classe active les bits « marche » ou « arrêt » en tournant les cartes face vers le haut et face vers le bas, puis observe les nombres qui résultent de ces différents schémas. Finalement, le modèle est étendu à un système générique 4 bits.
              description_teacher: Dans cette leçon, les élèves apprennent le système numérique binaire. Avec un jeu de cartes qui représentent les valeurs de position dans un système numérique binaire (base-2) par une collection de points, les élèves tournent les bits sur « marche » ou « arrêt », en tournant les cartes face vers le haut et face vers le bas, puis observent les nombres qui résultent de ces différents schémas.  Finalement, les étudiants étendent le modèle à un système générique 4 bits.
            Keeping Data Secret:
              name: Garder les Données Secrètes
              description_student: Les élèves discutent des différents niveaux de sécurité qu'ils souhaitent pour les données personnelles. Une fois que la classe a développé une compréhension de l'importance de la confidentialité, ils apprennent le processus de cryptage de l'information en chiffrant une note pour un partenaire et en déchiffrant la note du partenaire. Le cours se termine par une discussion sur l'importance de la sécurité physique et numérique.
              description_teacher: Les élèves discutent des différents niveaux de sécurité qu'ils souhaitent pour les données personnelles. Une fois que la classe a développé une compréhension de l'importance de la confidentialité, ils apprennent le processus de cryptage de l'information en chiffrant une note pour un partenaire et en déchiffrant la note du partenaire. Le cours se termine par une discussion sur l'importance de la sécurité physique et numérique.
            Combining Representations:
              name: Combiner des Représentations
              description_student: Cette leçon combine les trois types de systèmes de représentation binaire (caractères ASCII, nombre binaire et images) pour permettre l'encodage d'informations de types plus complexes dans un enregistrement. Après avoir vu une série de bits et être invitée à les décoder, la classe est introduite à l'idée que la compréhension de l'information binaire nécessite de comprendre à la fois le système utilisé et la signification de l'information codée.
              description_teacher: Dans cette leçon, les élèves utilisent les trois types de systèmes de représentation binaire (caractères ASCII, nombre binaire et images) pour décoder les informations dans un enregistrement. Après avoir vu une série de bits et avoir été invités à les décoder, les élèves sont introduits à l'idée que, pour comprendre l'information binaire, ils doivent comprendre à la fois le système utilisé et la signification de l'information encodée. Ils décodent ensuite un enregistrement représentant un animal de compagnie, basé sur une structure donnée.
            Project - Create a Representation:
              name: Projet - Créer une Représentation
              description_student: La classe conçoit la structure pour représenter leur journée parfaite en utilisant les systèmes de représentation binaire qu'ils ont appris dans ce chapitre. Après avoir décidé quels éléments d'information l'enregistrement doit capturer, la classe décidera comment une carte perforée d'octets d'information sera interprétée pour représenter ces éléments d'information. Ensuite, tout le monde utilisera L'ASCII, le nombre binaire, et les formats d'image qu'ils ont appris pour représenter leurs jours parfaits et essayer de déchiffrer ce à quoi ressemble la journée parfaite d'un partenaire.
              description_teacher: Dans cette leçon, les élèves conçoivent une structure pour représenter leur journée parfaite en utilisant les systèmes de représentation binaire qu'ils ont appris dans ce chapitre. Les élèves rédigeront d'abord une courte description de leur journée parfaite, puis l'examineront avec un partenaire pour identifier les éléments clés d'information qu'ils pensent qu'un ordinateur pourrait capturer. En classe, les élèves décideront comment une carte perforée d'octets d'information sera interprétée pour représenter ces informations. Les élèves utiliseront ensuite les formats ASCII, le nombre binaire et les formats d'image qu'ils ont appris pour représenter leurs jours parfaits. Les étudiants échangent ensuite des cartes perforées et essaient de déchiffrer la journée parfaite de l'autre étudiant. La leçon se termine par une réflexion.
            Problem Solving and Data:
              name: La Résolution de Problèmes et les Données
              description_student: Cette leçon explique comment le processus de résolution de problèmes peut être adapté pour traiter les problèmes de données, en particulier. La classe a la tâche de décider le secteur pour lequel une ville a le plus besoin de dépenser des ressources. Ils doivent trouver et utiliser les données d'Internet pour appuyer leur décision.
              description_teacher: 'Dans cette leçon, les élèves utilisent le processus de résolution de problèmes du début du cours pour résoudre un problème de données. Après avoir examiné le processus, la classe doit prendre une décision: une ville devrait-elle construire une bibliothèque, un abri pour animaux de compagnie ou un service d''incendie? Les étudiants travaillent en équipe, pour collecter des informations sur Internet, afin de les aider à décider ce qui devrait être construit, puis utilisent cette information pour élaborer un argument qui convaincra le Conseil municipal de leur choix. Ils mappent ensuite ce qu''ils ont fait au processus de résolution de problèmes qu''ils ont utilisé, tout au long du cours, en comparant le processus général de résolution de problèmes à son application spécifique aux problèmes de données.'
            Problem Solving with Big Data:
              name: Résolution de Problèmes avec les Mégadonnées
              description_student: Cette leçon couvre la façon dont les données sont collectées et utilisées par une organisation pour résoudre des problèmes dans le monde réel. La classe examine trois scénarios qui pourraient être résolus à l'aide de données, et réfléchit, en groupes, aux types de données qu'elle voudrait pour les résoudre, et à la façon dont elle pourrait collecter les données. Chaque scénario comprend également une vidéo sur un service réel qui a résolu un problème similaire avec les données.
              description_teacher: Dans cette leçon, les élèves étudient comment les données sont collectées et utilisées par les organisations pour résoudre des problèmes dans le monde réel. La leçon commence par un examen rapide du processus de résolution de problèmes de données qu'ils ont exploré dans la dernière leçon. Ensuite, les élèves découvrent trois scénarios qui pourraient être résolus à l'aide de données, et réfléchissent, en groupes, aux types de données qu'ils voudraient pour les résoudre et à  la manière dont ils pourraient collecter les données. Chaque problème est conçu pour refléter un service du monde réel et qui existe. Après le remue-méninges, les élèves regardent une vidéo sur un service réel et prennent des notes sur les données collectées par le service réel et sur la façon dont elles sont utilisées. À la fin de la leçon, les élèves notent si les données ont été fournies activement par un utilisateur, si elles ont été enregistrées passivement ou collectées par des capteurs.
            Structuring Data:
              name: Structurer les Données
              description_student: Cette leçon va plus loin dans l'interprétation des données, y compris le nettoyage et la visualisation d'ensembles de données brutes. La classe examine d'abord comment le fait de présenter des données de différentes manières peut aider les gens à mieux les comprendre. Après avoir vu comment le nettoyage et la visualisation peuvent aider les gens à prendre de meilleures décisions, la classe étudie quelles parties de ce processus peuvent être automatisées, et ce qui a besoin d'un humain.
              description_teacher: Dans cette leçon, les élèves vont plus loin dans la collecte et l'interprétation des données, y compris le nettoyage et la visualisation des données. Les élèves examinent d'abord comment le fait de présenter des données de différentes manières peut aider les gens à mieux les comprendre, puis ils créent des visualisations de leurs propres données. S'appuyant sur les résultats d'une enquête, portant sur la garniture de pizza préférée, les étudiants doivent décider quoi faire avec des données qui ne s'intègrent pas facilement dans le schéma de visualisation qu'ils ont choisi. Enfin, les élèves étudient quelles parties de ce processus peuvent être automatisées par un ordinateur et lesquelles ont besoin d'un humain pour prendre des décisions.
            Making Decisions with Data:
              name: Prendre des Décisions avec des Données
              description_student: Cette leçon donne à la classe une chance de pratiquer le processus de résolution de problèmes de données, présenté dans la dernière leçon. Toutes les questions n'ont pas les bonnes réponses et, dans certains cas, la classe peut et doit décider de collecter plus de données. La leçon se termine par une discussion sur la façon dont différentes personnes pourraient tirer des conclusions différentes à partir des mêmes données, ou comment la collecte de données différentes peut avoir affecté les décisions qu'elles ont prises.
              description_teacher: Dans cette leçon, les élèves s'entraînent à prendre des décisions avec des données basées sur certains problèmes conçus pour être familiers aux élèves du collège. Les élèves travaillent en groupes pour discuter de la façon dont ils utiliseraient les données présentées pour prendre une décision, avant que la classe discute de ses choix finaux. Toutes les questions n'ont pas les bonnes réponses et, dans certains cas, les élèves peuvent et doivent décider de recueillir plus de données. La leçon se termine par une discussion sur la façon dont différentes personnes pourraient tirer des conclusions différentes à partir des mêmes données, ou comment la collecte de données différentes aurait pu affecter les décisions qu'elles ont prises.
            Interpreting Data:
              name: Interpréter les Données
              description_student: Les élèves commencent la leçon en examinant un sondage de préférence de gâteau, qui permet aux répondants de spécifier à la fois un gâteau et une saveur de glaçage. Ils discutent de la façon dont la connaissance de la relation entre les préférences de gâteau et de glaçage les aide à mieux décider quelle combinaison recommander. Ils sont ensuite initiés à la tabulation croisée, ce qui leur permet de tracer des relations avec différentes préférences. Ils utilisent cette technique pour trouver des relations dans une enquête de préférence, puis réfléchissent, en groupes, sur les différents types de problèmes que ce processus pourrait aider à résoudre.
              description_teacher: Les élèves commencent la leçon en examinant un sondage de préférence de gâteau, qui permet aux répondants de spécifier à la fois un gâteau et une saveur de glaçage. Ils discutent de la façon dont la connaissance de la relation entre les préférences de gâteau et de glaçage les aide à mieux décider quelle combinaison recommander. Ils sont ensuite initiés à la tabulation croisée, ce qui leur permet de tracer des relations avec différentes préférences. Ils utilisent cette technique pour trouver des relations dans une enquête de préférence, puis réfléchissent, en groupes, sur les différents types de problèmes que ce processus pourrait aider à résoudre.
            Automating Data Decisions:
              name: Automatiser les Décisions Relatives Aux Données
              description_student: Dans cette leçon, les élèves examinent un exemple simple de la façon dont un ordinateur pourrait être utilisé pour compléter l'étape de prise de décision du processus de résolution de problèmes de données. Les étudiants ont la tâche de créer un algorithme qui pourrait suggérer un lieu de vacances. Les élèves créent ensuite des règles, ou un algorithme, qu'un ordinateur pourrait utiliser pour prendre cette décision, automatiquement. Les élèves partagent leurs règles et les choix que leurs règles feraient avec les données de la classe. Ils utilisent ensuite leurs règles sur les données de leurs camarades de classe pour tester si leurs règles prendraient la même décision qu'une personne. La leçon se termine par une discussion sur les avantages et les inconvénients de l'utilisation des ordinateurs pour automatiser le processus de résolution de problèmes de données.
              description_teacher: Dans cette leçon, les élèves examinent un exemple simple de la façon dont un ordinateur pourrait être utilisé pour compléter l'étape de prise de décision du processus de résolution de problèmes de données. Les étudiants ont la tâche de créer un algorithme qui pourrait suggérer un lieu de vacances. Les élèves créent ensuite des règles, ou un algorithme, qu'un ordinateur pourrait utiliser pour prendre cette décision, automatiquement. Les élèves partagent leurs règles et les choix que leurs règles feraient avec les données de la classe. Ils utilisent ensuite leurs règles sur les données de leurs camarades de classe pour tester si leurs règles prendraient la même décision qu'une personne. La leçon se termine par une discussion sur les avantages et les inconvénients de l'utilisation des ordinateurs pour automatiser le processus de résolution de problèmes de données.
            Project - Solve a Data Problem:
              name: Projet - Résoudre un Problème de Données
              description_student: Pour conclure cette unité, la classe conçoit des façons d'utiliser les données pour faire des recommandations ou des prédictions afin d'aider à résoudre un problème. Dans les premières étapes, la classe réfléchit, en groupes, à des problèmes, effectue des recherches simples, et définit un problème de son choix. Puis, elle décide du type de données qu'elle souhaite collecter, comment elles pourraient être collectées et utilisées, avant d'échanger des commentaires et de donner une présentation finale.
              description_teacher: Pour conclure cette unité, les élèves conçoivent un moteur de recommandation, basé sur les données, qu'ils collectent et analysent auprès de leurs camarades de classe. Après avoir examiné un exemple d'application de recommandation, les élèves suivent un guide de projet pour terminer cette activité de plusieurs jours. Au cours des premières étapes, les élèves CHOISISSENT LE CHOIX QU'ILS VEULENT ... TYPOS, les données dont ils ont besoin pour formuler la recommandation, créer ue une enquête, et recueillir des informations sur les choix de leurs camarades de classe. Ils interprètent ensuite les données et utilisent ce qu'ils ont appris pour créer l'algorithme de recommandation. Enfin, ils utilisent leurs algorithmes pour faire des recommandations à quelques camarades de classe. Les élèves procèdent à un examen par leurs pairs et apportent les mises à jour nécessaires à leurs projets avant de préparer une présentation à la classe.

              description: Les étudiants apprennent les bases de l'apprentissage automatique et utilisent un outil appelé AI Lab pour créer des modèles d'apprentissage automatique utilisables dans App Lab. L'unité commence par un aperçu de l'apprentissage automatique et de la manière dont les ordinateurs peuvent utiliser les modèles de données pour prendre des décisions et faire des prévisions. Les étudiants apprennent ensuite à utiliser AI Lab pour former des modèles à partir de données tabulaires tout en explorant les problèmes de biais. Les leçons suivent un schéma répétitif « débranché, laboratoire d'IA, laboratoire d'applications » afin que les étudiants soient continuellement exposés aux concepts et aux outils de l'apprentissage automatique. Le chapitre se termine par un projet dans le cadre duquel les étudiants sélectionnent parmi un ensemble de jeux de données réels pour former un modèle d'apprentissage automatique et créer une application.
              big_questions: |-
                -   Comment l'apprentissage automatique détecte-t-il des modèles dans les données pour prendre des décisions ?
                -   Comment éviter les biais lors de la formation d'un modèle d'apprentissage automatique ?
            lessonGroup-3:
              display_name: Chapitre 2 - Conception d'une application de machine learning
              big_questions: "-   Comment l'apprentissage automatique peut-il être utilisé pour résoudre les problèmes de notre communauté ?"
              description: Ce chapitre prépare les étudiants à devenir des scientifiques spécialisés dans l'apprentissage automatique afin de créer une application qui répond à un problème au sein de leur communauté. Les élèves suivent un groupe fictif d'étudiants alors qu'ils définissent un problème, élaborent une enquête pour collecter des données, analysent leurs données dans un laboratoire d'IA, créent une carte modèle et créent une application pour résoudre leur problème. Ensuite, dans le projet final, les élèves répètent ces mêmes étapes avec un problème qui leur tient à cœur dans leur communauté.

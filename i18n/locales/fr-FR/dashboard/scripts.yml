              name: Comment fonctionne la blockchain (série de vidéos)
          title: Comment fonctionne la blockchain
          description: "Ces leçons complètent la série de vidéos [How Blockchain Works](https://www.youtube.com/playlist?list=PLzdnOPI1iJNdzDlGJxd6B22G1bCDnPzkf) . Chaque leçon s'est concentrée sur une seule vidéo de la série, approfondissant les concepts présentés dans les vidéos. Les leçons visent à créer une **expérience immersive** pour les étudiants, au cours de laquelle les élèves participent à une activité ou à une simulation, puis réfléchissent à l'expérience afin de mieux comprendre la technologie Blockchain et de faire preuve d'empathie envers ses utilisateurs. Certaines leçons se concentrent davantage sur la technologie qui sous-tend la blockchain, tandis que d'autres se concentrent sur les impacts économiques et sociétaux des technologies Blockchain.\n\n### Options de mise en œuvre\n\nCliquez sur l'une des options ci-dessous pour développer et afficher plus de détails.\n\n : : détails [<span style=\"font-size: 1.2em; font-weight: bold;\">] « Je veux tous leur enseigner ! »</spa>]\nLes leçons 1 à 5 peuvent être enseignées sous la forme d'une séquence de 5 jours, où chaque jour se concentre sur une vidéo individuelle de la série de vidéos et approfondit les concepts introduits. Les classes qui suivent cette direction doivent masquer la leçon 6, qui ne correspond pas à cette séquence. [Cliquez ici pour en savoir plus sur le masquage d'une leçon](https://support.code.org/hc/en-us/articles/115001479372-How-can-I-hide-certain-units-or-lessons-from-my-students-)\n : : :\n\n : : détails [<span style=\"font-size: 1.2em; font-weight: bold;\">« Je veux enseigner une leçon spécifique ou intégrer une autre classe »</span>]\nChaque leçon peut être autonome et être enseignée indépendamment des autres. Cela est particulièrement utile si vous souhaitez intégrer une leçon à une autre matière ou à un cours d'informatique, de cybersécurité ou d'économie existant. Les classes qui suivent cette direction doivent masquer toutes les leçons sauf celle que vous souhaitez enseigner. [Cliquez ici pour en savoir plus sur la leçon de masquage](https://support.code.org/hc/en-us/articles/115001479372-How-can-I-hide-certain-units-or-lessons-from-my-students-)\n : : :\n : : détails [<span style=\"font-size: 1.2em; font-weight: bold;\">« I Only Have a Day »</span>]\nLa leçon 6 est conçue pour les classes qui souhaitent présenter la blockchain aux étudiants, mais qui n'ont qu'une journée pour le faire. Cette leçon permet aux élèves de prendre des notes pendant que la classe regarde l'intégralité de la séquence vidéo. Les classes qui suivent cette direction doivent masquer toutes les leçons à l'exception de la leçon 6. [Cliquez ici pour en savoir plus sur la leçon de masquage](https://support.code.org/hc/en-us/articles/115001479372-How-can-I-hide-certain-units-or-lessons-from-my-students-)\n : : :\n<br />\n<br />"

        csd1-2021:
          title: Résolution de problèmes et informatique (21-'22)
          description: "Résolution de problèmes et l'informatique est une introduction hautement interactive et collaborative au domaine de l'informatique, dans le cadre plus large de la résolution de problèmes. Vous allez vous exercer à utiliser un processus de résolution de problèmes pour résoudre une série d' casse-têtes, de défis et de scénarios du monde réel. Ensuite, vous apprendrez comment les ordinateurs entrent, sortent, stockent et traitent les informations pour aider les humains à résoudre des problèmes.  L'unité se termine par un projet dans lequel vous concevez une application qui aide à résoudre un problème de votre choix. \n\n\\*\\*Conseils pour la mise en œuvre de l'unité 1\n\n-   Le chapitre 1 de l'unité 1 doit être terminé avant toute autre unité de CS Discoveries.\n-   Des leçons alternatives sont fournies pour certaines leçons de l'unité 1, selon le contexte de votre classe.\n-   Vous pouvez consulter le [Guide du programme](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) et le [Guide de mise en œuvre](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) pour plus d'informations sur cette unité.\n\nTraduit avec www.DeepL.com/Translator (version gratuite)"
          description_short: Apprends comment les humains travaillent avec les ordinateurs pour résoudre des problèmes.
          lesson_groups:
            cspSurvey:
              display_name: Enquête
            csd1_1:
              display_name: 'Chapitre 1 : Le Processus de Résolution de Problèmes'
              big_questions: "-   Quelles stratégies et quels processus puis-je utiliser pour résoudre les problèmes de manière plus efficace ?"
              description: Ce chapitre aide les élèves à développer et à adopter un processus structuré de résolution de problèmes plus formel en réfléchissant aux problèmes qu'ils ont rencontrés, à la fois en classe et dans la vie quotidienne. En résolvant divers types de problèmes, tels que des énigmes logiques, des défis techniques et la planification d'un voyage, les élèves apprennent à identifier différentes catégories de problèmes, à décomposer des problèmes importants et à développer leurs compétences personnelles en matière de résolution de problèmes.
            csd1_2:
              display_name: 'Chapitre 2 : Ordinateurs et Résolution de Problèmes'
              big_questions: |-
                -   Comment les ordinateurs aident-ils les gens à résoudre des problèmes ?
                -   Comment les personnes et les ordinateurs abordent-ils les problèmes différemment ?
                -   De quoi a besoin un ordinateur pour résoudre efficacement des problèmes ?
              description: Ce chapitre présente les ordinateurs comme des machines qui résolvent des problèmes d'information. Les élèves commencent par élaborer une définition commune d'un ordinateur qui met l'accent sur la fonctionnalité plutôt que sur un matériel spécifique. Ils explorent ensuite les manières dont les ordinateurs abordent les problèmes. Pour leur projet final, les étudiants proposent une application qui pourrait être utilisée pour résoudre un problème de leur choix.
            csd1_3:
              display_name: Leçons alternatives
              description: 'Ce chapitre fournit des leçons alternatives pour cette unité.  '
          name: csd1-2021
          student_description: Problem Solving and Computing est une introduction hautement interactive et collaborative au domaine de l'informatique, dans le cadre plus large de la résolution de problèmes. Vous vous entraînerez à utiliser un processus de résolution de problèmes pour résoudre une série d'énigmes, de défis et de scénarios du monde réel. Vous allez maintenant apprendre comment les ordinateurs saisissent, sortent, stockent et traitent les informations pour aider les humains à résoudre des problèmes. L'unité se termine par un projet dans lequel vous concevez une application qui aide à résoudre un problème de votre choix.
        csd2-2021:
          title: Développement Web ('21-'22)
          description: " Dans l'unité 2, vous apprendrez à créer et à partager le contenu de vos propres pages Web. Après avoir décidé du contenu que vous souhaitez partager avec le monde, vous apprendrez à structurer et à styliser vos pages à l'aide de HTML et de CSS. Vous mettrez également en pratique de bonnes compétences en programmation, comme le débogage, l'utilisation des ressources et le travail d'équipe.   \n\n**Conseils de mise en œuvre pour l'unité 2\\***.\n\n-   Compléter le chapitre 1 de l'unité 1 avant de commencer cette unité\n-   Des conseils sur la manière de soutenir les élèves dans les niveaux de programmation et de différencier les tâches sont disponibles dans le [Guide de débogage](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) et le [Guide de différenciation](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview).\n-   Vous pouvez consulter le [Guide du programme](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) et le [Guide de mise en œuvre](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) pour plus d'informations sur cette unité."
          description_short: "  Apprends à construire ton propre site web avec le labo du web."
          lesson_groups:
            csd2_1v2:
              display_name: 'Chapitre 1 : Création de pages Web'
              big_questions: |-
                -   Pourquoi les gens créent-ils des sites Web ?
                -   Comment le texte peut-il communiquer le contenu, la structure et le style d'une page Web ?
                -   Comment utiliser en toute sécurité et de manière appropriée le contenu publié sur Internet ?
                -   Quelles stratégies puis-je utiliser lors du codage pour détecter et résoudre les problèmes ?
              description: Les élèves utilisent l'informatique comme forme d'expression personnelle lorsqu'ils conçoivent et développent des pages Web de base. En se concentrant sur les balises, les mots-clés et la syntaxe utilisés pour communiquer des instructions à l'ordinateur, les élèves utilisent le langage HTML pour structurer le contenu d'une page Web. Ils explorent également les répercussions sur la vie privée et la propriété intellectuelle de la publication de leurs œuvres en ligne.
            csd2_2v2:
              display_name: 'Chapitre 2 : Sites Web multipages'
              big_questions: |-
                -   Comment les sites Web peuvent-ils être utilisés pour résoudre les problèmes du monde ?
                -   Quelles stratégies les équipes peuvent-elles utiliser pour mieux travailler ensemble ?
                -   Comment savoir quelles informations peuvent être fiables en ligne ?
              description: Les élèves élargissent leur conception des sites Web au-delà de l'expression personnelle et commencent à y voir un moyen de résoudre des problèmes. Les étudiants mettent à profit leurs compétences collaboratives et travaillent en équipe pour créer des sites Web de plusieurs pages qui résolvent un problème.
            cspSurvey:
              display_name: Enquête
          name: csd2-2021
          student_description: " Dans l'unité 2, vous allez apprendre à créer et à partager du contenu sur vos propres pages Web. Après avoir décidé du contenu que vous souhaitez partager avec le monde entier, vous apprendrez à structurer et à styliser vos pages à l'aide du HTML et du CSS. Vous mettrez également en pratique de précieuses compétences en programmation, telles que le débogage, l'utilisation des ressources et le travail d'équipe.  "
        csd3-2021:
          title: Animations et jeux interactifs ('21-'22)
          description: |-
            Dans l'unité 3, vous approfondirez votre compétence en codage en programmant des animations, de l'art interactif et des jeux dans Game Lab. L'unité commence par des formes simples et évolue vers des jeux plus sophistiqués basés sur des sprites, en utilisant les mêmes concepts de programmation et le processus de conception que les informaticiens utilisent quotidiennement. Dans le projet final, vous développerez un programme personnalisé et interactif.

            \*\*Conseils pour la mise en œuvre de l'unité 3

            -   Compléter le chapitre 1 de l'unité 1 avant de commencer cette unité
            -   Le chapitre 1 de cette unité est un prérequis pour l'unité 6.
            -   Des conseils sur la manière de soutenir les élèves dans les niveaux de programmation et de différencier les tâches sont disponibles dans le [Guide de débogage](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) et le [Guide de différenciation](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview).
            -   Pour plus d'informations sur cette unité, vous pouvez consulter le [Guide du programme](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) et le [Guide de mise en œuvre](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview).
          description_short: Programmation
          lesson_groups:
            csd3_1:
              display_name: 'Chapitre 1 : Images et Animations'
              big_questions: |-
                -   Qu'est-ce qu'un programme informatique ?
                -   Quelles sont les fonctionnalités principales de la plupart des langages de programmation ?
                -   Comment la programmation permet-elle la créativité et l'expression individuelle ?
                -   Quelles pratiques et stratégies m'aideront à écrire des programmes ?
              description: Les étudiants apprennent à programmer des animations interactives dans l'environnement Game Lab. Ils commencent par des formes simples et des objets sprite, puis utilisent des boucles pour créer des animations de style flipbook. Ensuite, ils apprennent à utiliser des booléens et des conditionnels pour répondre aux entrées de l'utilisateur. À la fin du chapitre, les élèves conçoivent et créent une animation interactive qu'ils peuvent partager avec le monde entier.
            csd3_2:
              display_name: 'Chapitre 2 : Construction de Jeux'
              big_questions: |-
                -   Comment les développeurs de logiciels gèrent-ils la complexité et l'échelle ?
                -   Comment organiser les programmes de telle sorte que les problèmes courants ne doivent être résolus qu'une seule fois ?
                -   Comment puis-je m'appuyer sur les solutions précédentes pour créer un comportement encore plus complexe ?
              description: Dans ce chapitre, les élèves combinent les concepts qu'ils ont appris dans le premier chapitre pour programmer des mouvements et des collisions plus complexes dans leurs sprites. Au fur et à mesure qu'ils créent des programmes plus complexes, ils commencent à utiliser des fonctions pour organiser leur code. Au final, les élèves utilisent un processus de conception pour créer un jeu original.
            cspSurvey:
              display_name: Enquête
          name: csd3-2021
          student_description: Dans l'Unité 3, tu tireras profit de ton expérience de codage en programmant des animations, de l'art interactif et des jeux dans le Labo des Jeux. L'unité commence avec des formes simples et progresse vers des jeux plus sophistiqués, basés sur les lutins, en utilisant les mêmes concepts de programmation et le processus de conception que les informaticiens utilisent quotidiennement. Dans le projet final, tu développeras un programme personnalisé et interactif.
        csd4-2021:
          title: Le processus de conception ('21-'22)
          description: |-
            L'unité 4 présente les impacts sociaux plus larges de l'informatique. À travers une série de défis de conception, vous apprendrez à mieux comprendre les besoins des autres tout en développant une solution à un problème. La deuxième moitié de l'unité consiste en un projet d'équipe itératif, au cours duquel les équipes ont l'occasion d'identifier un besoin qui leur tient à cœur, de prototyper des solutions à la fois sur papier et dans App Lab, et de tester les solutions avec des utilisateurs réels afin d'obtenir un retour et de poursuivre l'itération.

            \*\*Conseils de mise en œuvre de l'unité 4

            -   Compléter le chapitre 1 de l'unité 1 avant de commencer cette unité
            -   Cette unité est un prérequis pour l'unité 6 et l'unité 7.
            -   Vous pouvez consulter le [Guide du programme](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) et le [Guide de mise en œuvre](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) complets pour plus d'informations sur cette unité.
          description_short: Apprends à concevoir un programme qui répond aux besoins de tes utilisateurs.
          lesson_groups:
            csd4_1:
              display_name: 'Chapitre 1 : Conception Centrée sur l''Utilisateur'
              big_questions: |-
                -   Comment les concepteurs identifient-ils les besoins de leurs utilisateurs ?
                -   Comment pouvons-nous nous assurer que les besoins des utilisateurs sont satisfaits par nos conceptions ?
                -   Quels processus nous permettront le mieux de créer, de tester et d'itérer efficacement nos conceptions ?
              description: Ce chapitre présente le processus de conception en tant que version spécifique du processus de résolution de problèmes dans laquelle l'empathie pour les besoins de l'utilisateur est systématiquement intégrée. Les élèves apprennent des stratégies pour identifier les besoins des utilisateurs et évaluer dans quelle mesure les différents modèles y répondent. Ils apprennent notamment à développer un prototype papier, à recueillir des commentaires sur un prototype et à y répondre, et à réfléchir à la manière dont les différentes interfaces utilisateur affectent ou non la convivialité de leurs applications.
            csd4_2:
              display_name: 'Chapitre 23 : Prototypage d''Applications'
              big_questions: |-
                -   Comment les équipes travaillent-elles efficacement ensemble pour développer des logiciels ?
                -   Au-delà de la programmation, quels rôles sont nécessaires pour concevoir et développer des logiciels ?
                -   Comment les concepteurs incorporent-ils les commentaires dans les multiples itérations d'un produit ?
              description: Ce chapitre se concentre sur un projet de groupe de longue haleine qui permet aux étudiants d'appliquer tout ce qu'ils ont appris sur la conception centrée sur l'utilisateur pour développer un prototype d'application. Travaillant en équipe, les étudiants identifient un problème social qui leur tient à cœur et conçoivent et prototypent une application pour résoudre ce problème. C'est l'occasion pour les étudiants d'explorer d'autres rôles dans le développement de logiciels, tels que la gestion de produits, le marketing, la conception et les tests.
            csd5_2:
              display_name: 'Chapitre 2 : Résolution des Problèmes de données'
            cspSurvey:
              display_name: Enquête
          name: csd4-2021
          student_description: L'unité 4 présente les impacts sociaux plus larges de l'informatique. À travers une série de défis de conception, tu apprendras à mieux comprendre les besoins des autres, tout en développant une solution à un problème. La seconde moitié de l'unité consiste en un projet d'équipe itératif, au cours duquel les équipes ont la possibilité d'identifier un besoin qui leur tient à cœur, de prototyper des solutions sur papier et dans le Labo de Applis, et de tester des solutions avec de vrais utilisateurs pour obtenir des commentaires et procéder à une itération supplémentaire.
        csd5-2021:
          title: Les données et la société ('21-'22)
          description: |-
            L'unité 5 traite de l'importance des données dans la résolution des problèmes et met en évidence la façon dont les ordinateurs peuvent aider dans ce processus. Le premier chapitre explore les différents systèmes utilisés pour représenter les informations dans un ordinateur ainsi que les défis et les compromis posés par leur utilisation. Dans le deuxième chapitre, vous apprendrez comment des collections de données sont utilisées pour résoudre des problèmes et comment les ordinateurs aident à automatiser les étapes de ce processus. Le chapitre se termine par une réflexion sur la manière dont le processus de résolution des problèmes liés aux données peut être appliqué à un domaine de votre choix.

            \*\*Conseils pour la mise en œuvre de l'unité 5

            -   Compléter le chapitre 1 de l'unité 1 avant de commencer cette unité
            -   Cette unité peut être remplacée par l'unité 7 - voir le [Guide de mise en œuvre](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) pour plus d'informations sur cette option.
            -   Vous pouvez consulter le [Guide du programme](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) complet pour plus d'informations sur cette unité.
          description_short: Apprends comment les gens utilisent les ordinateurs pour résoudre des problèmes de données.
          lesson_groups:
            csd5_1:
              display_name: 'Chapitre 1 : Représentation de l''information'
              big_questions: |-
                -   Pourquoi la représentation est-elle importante dans la résolution de problèmes ?
                -   De quelles fonctionnalités un système de représentation a-t-il besoin pour être utile ?
                -   Qu'est-ce qui est nécessaire pour créer des systèmes de représentation binaire utilisables ?
                -   Comment combiner des systèmes pour obtenir des informations plus complexes ?
              description: Ce chapitre se concentre sur la représentation des données et son rôle dans la résolution des problèmes d'information. Les élèves apprennent ce qu'un système de représentation doit être utile et comment les ordinateurs peuvent représenter différents types d'informations à l'aide de systèmes binaires. Pour le projet du chapitre, les élèves représentent leur journée idéale sur une carte perforée binaire et échangent avec leurs camarades de classe pour la déchiffrer.
            csd5_2:
              display_name: 'Chapitre 2 : Résolution des Problèmes de données'
              big_questions: |-
                -   Comment les données nous aident-elles à résoudre les problèmes ?
                -   En quoi les ordinateurs et les humains utilisent-ils les données différemment ?
                -   Quelles parties du processus de résolution des problèmes de données peuvent être automatisées ?
                -   Quels types de problèmes les ordinateurs utilisent-ils les données pour résoudre dans le monde réel ?
              description: Les élèves explorent comment les données peuvent être utilisées pour répondre à des questions intéressantes et résoudre des problèmes. À l'aide d'une version modifiée du processus général de résolution de problèmes, les élèves examinent comment les ordinateurs et les humains utilisent les données différemment ainsi que les avantages et les inconvénients de l'automatisation de la résolution de problèmes. Après avoir appris comment les ordinateurs utilisent les données dans le monde réel, les élèves choisissent leur propre problème et utilisent les données pour le résoudre.
            cspSurvey:
              display_name: Enquête
          name: csd5-2021
          student_description: L'Unité 5 traite de l'importance des données dans la résolution des problèmes et met en évidence la façon dont les ordinateurs peuvent aider dans ce processus. Le premier chapitre explore les différents systèmes utilisés pour représenter l'information dans un ordinateur et les défis et les compromis posés par leur utilisation. Dans le deuxième chapitre, tu apprendras comment les données collectées sont utilisées pour résoudre les problèmes et comment les ordinateurs aident à automatiser les étapes de ce processus. Le chapitre conclut en examinant comment le processus de résolution de problèmes de données peut être appliqué à une zone de ton choix.
        csd6-2021:
          title: Informatique et interfaces physiques ('21-'22)
          description: |-
            L'unité 6 explore le rôle des plateformes hardware dans l'informatique et comment différents capteurs peuvent fournir des entrées et des sorties plus efficaces que le clavier, la souris et l'écran. À l'aide d'App Lab et du Circuit Playground d'Adafruit, vous développerez des programmes qui utilisent les mêmes entrées et sorties matérielles que celles que vous voyez dans les appareils intelligents, en examinant comment un simple prototype brut peut aboutir à un produit fini. L'unité se termine par un défi de conception consistant à utiliser le Circuit Playground comme base pour une innovation de votre propre conception.

            \*\*Conseils de mise en œuvre de l'unité 6

            -   Compléter le chapitre 1 de l'unité 1 avant de commencer cette unité
            -   Cette unité suppose que les élèves ont terminé le chapitre 1 de l'unité 3 et la totalité de l'unité 4. Les élèves qui n'ont pas cette formation risquent d'avoir des difficultés dans cette unité.
            -   Cette unité nécessite que les élèves aient accès à un terrain de jeu de circuits - [cliquez ici](https://code.org/circuitplayground) pour plus d'informations sur l'utilisation des terrains de jeu de circuits dans votre classe.
            -   Cette unité peut être remplacée par l'unité 7 - voir le [Guide de mise en œuvre](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) pour plus d'informations sur cette option.
            -   Des conseils sur la manière de soutenir les élèves dans les niveaux de programmation et de différencier les tâches sont disponibles dans le [Guide de débogage](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) et le [Guide de différenciation](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview).
            -   Vous pouvez consulter le [Guide du programme](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) complet pour plus d'informations sur cette unité.
          description_short: Apprend à programmer des objets.
          lesson_groups:
            csd6_1:
              display_name: 'Chapitre 1 : Programmation avec du Matériel'
              big_questions: |-
                -   Comment le logiciel interagit-il avec le matériel ?
                -   Comment les ordinateurs peuvent-ils détecter leur environnement et y réagir ?
                -   Quels types d'informations peuvent être communiqués avec de simples sorties matérielles ?
              description: Cette unité commence par une activité qui encourage les étudiants à explorer une grande variété de plateformes informatiques non traditionnelles, avant de commencer par une revue de la programmation dans App Lab, en mettant particulièrement l'accent sur une meilleure compréhension du modèle de programmation piloté par les événements qui a été introduit pour la première fois dans l'unité 4. Les étudiants apprennent des techniques pour rendre les applications qu'ils écrivent plus flexibles en modifiant les éléments de conception par le biais du code au lieu de toujours s'appuyer sur le mode conception. À l'aide du Circuit Playground, ils explorent ensuite différentes approches pour prendre des entrées et produire des sorties à l'aide de matériel. À la fin de ce chapitre, les élèves concevront et développeront un jeu utilisant du matériel physique pour l'entrée et la sortie.
            csd6_2:
              display_name: 'Chapitre 2 : Construction de Prototypes Physiques'
              big_questions: |-
                -   Comment les programmeurs travaillent-ils avec de plus grandes quantités de valeurs similaires ?
                -   Comment des informations complexes du monde réel peuvent-elles être représentées dans du code ?
                -   Comment utiliser du matériel simple pour développer de nouveaux produits innovants ?
              description: Une fois qu'ils comprennent comment utiliser le matériel pour recueillir des données d'entrée et produire des sorties, les étudiants commencent à réfléchir à des programmes plus complexes intégrant matériel et logiciel. En utilisant les LED de couleur comme exemple d'un groupe d'objets similaires, les élèves apprennent à utiliser des tableaux pour suivre des listes de valeurs. À partir de là, nous introduisons la boucle for, d'abord simplement comme un moyen de répéter un bloc de code, puis comme un moyen d'exécuter du code sur chaque élément d'un tableau. À la fin de ce chapitre, les élèves auront exploré tous les composants de leurs cartes tout en apprenant à structurer leur code à l'aide de tableaux, de boucles et de fonctions paramétriques. Au cours des deux dernières leçons, les élèves ont l'occasion de se familiariser avec la construction de prototypes physiques à l'aide de leurs planches.
            cspSurvey:
              display_name: Enquête
          name: csd6-2021
          student_description: L'unité 6 explore le rôle du matériel dans l'informatique et comment différents capteurs peuvent donner des interactions plus efficaces que les traditionnels clavier, souris et écran. En utilisant App Lab et le Circuit Playground d'Adafruit, vous allez développer des programmes qui utilisent les mêmes interactions que les appareils mobiles, montrant ainsi comment un simple prototype peut devenir un produit fini. Le cours se termine par un concours créatif pour réaliser une de vos idées en utilisant le Circuit Playground.
        csp1-2021:
          title: Informations numériques ('21-'22)
          description: Cette unité explore les défis techniques et les questions qui découlent de la nécessité de représenter l'information numérique dans les ordinateurs. Découvrez comment des informations complexes telles que des chiffres, du texte, des images et du son sont représentées dans le texte, comment fonctionne la compression et quels sont les impacts sociaux plus généraux de la numérisation des informations du monde entier.
          description_short: Explorez les défis et les impacts de la représentation des informations sur le monde qui vous entoure en bits.
          lesson_groups:
            cspSurvey:
              display_name: Enquête
            csp_unit1_2020:
              display_name: Principes de l'informatique, unité 1
              description: "### Unité Philosophie et pédagogie\n\n-   **Établir une solide culture de classe :** Cette unité est conçue pour être pratique, collaborative et exploratoire. L'un des principaux objectifs de l'unité est de créer une culture de classe positive dans laquelle les élèves travaillent ensemble, explorent des problèmes et communiquent sur leur façon de penser. La plupart des leçons comportent soit des outils de manipulation physique, soit un widget numérique, et la majeure partie du temps de cours doit être consacrée aux élèves à explorer ces outils ensemble afin de mieux comprendre les concepts qu'ils mettent en évidence. Le cours ne commence volontairement pas par la programmation car, dans de nombreuses classes, certains étudiants ont de l'expérience en matière de programmation et d'autres non. En choisissant de commencer par l'information numérique et Internet, vous pouvez créer une communauté dans la salle tout en explorant un sujet susceptible d'être accessible à tous les élèves. L'environnement de classe favorable et inclusif créé dans cette unité devrait contribuer à donner un ton positif qui pourra être maintenu tout au long de l'année scolaire.\n\n-   **Habiliter les « décideurs » :** L'un des objectifs importants du cours n'est pas simplement d'enseigner aux étudiants des connaissances techniques, mais aussi de mettre ces compétences en pratique de manière significative. Cette unité s'inscrit dans le cadre du projet d'unité, qui donne aux étudiants l'occasion de « prendre des décisions » quant à l'impact de l'informatique sur la vie moderne. D'autres unités mettront l'accent sur l'autonomisation des unités en tant que « créatrices ».\n\n### Évaluation et projets majeurs\n\nLe projet de l'unité invite les élèves à réfléchir et à débattre des problèmes qui se posent dans la société moderne en raison de la numérisation de l'information. Les élèves analyseront un article qui aborde l'intersection de la numérisation de l'information et de l'actualité. Ils évalueront quelles données sont numérisées et évalueront les avantages et les inconvénients de la numérisation de ces informations. Les étudiants effectueront également une évaluation de fin d'unité alignée sur les objectifs du cadre CS Principles abordés dans cette unité.\n\n### AP Connections\n\nCette unité et le projet associé contribuent à établir les compréhensions durables énumérées ci-dessous. Pour un mappage détaillé des unités par rapport aux objectifs d'apprentissage et aux EK, veuillez consulter la page « Normes » de cette unité.\n\n-   DAT-1 : La façon dont un ordinateur représente les données en interne est différente de la façon dont les données sont interprétées et affichées pour l'utilisateur. Les programmes sont utilisés pour traduire les données en une représentation plus facile à comprendre par les utilisateurs.\n-   IOC-1 : bien que les innovations informatiques soient généralement conçues pour atteindre un objectif spécifique, elles peuvent avoir des conséquences imprévues.\n\nCette unité inclut du contenu sur les sujets suivants du cadre des principes de l'AP CS. Pour des informations plus détaillées sur la couverture des sujets, consultez la revue du cours [Code.org CSP Topic Coverage] \\(<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing>).\n\n-   2.1 Nombres binaires\n-   2.2 Compression des données\n-   5.5 Préoccupations juridiques et éthiques."
          name: csp1-2021
          student_description: Cette unité explore les défis techniques et les questions qui découlent de la nécessité de représenter l'information numérique dans les ordinateurs. Découvrez comment des informations complexes telles que des chiffres, du texte, des images et du son sont représentées dans le texte, comment fonctionne la compression et quels sont les impacts sociaux plus généraux de la numérisation des informations du monde entier.
        csp2-2021:
          title: Internet (21-22)
          description: Cette unité révèle comment Internet a été conçu pour connecter des milliards d'appareils et de personnes entre eux. Apprenez comment fonctionnent les différents protocoles d'Internet et créez-les vous-même à l'aide du simulateur Internet. Pensez ensuite aux impacts, bons et mauvais, qu'Internet a eus sur la vie moderne.
          description_short: Construisez Internet à partir de zéro à l'aide du simulateur Internet.
          lesson_groups:
            csp_unit2_2020:
              display_name: 'Unité 2: L''Internet'
              description: "### Unité Philosophie et pédagogie\n\n-   **Inventer Internet avec le simulateur Internet :** Cette unité propose de nombreuses versions différentes du simulateur Internet, un widget numérique qui simule le fonctionnement de différentes fonctionnalités ou « couches » d'Internet. Au fur et à mesure que les élèves passent d'une leçon à l'autre, la version du simulateur Internet qu'ils utilisent sera légèrement plus fonctionnelle que la précédente. Les leçons présenteront aux étudiants des défis qui imitent étroitement ceux que les inventeurs d'Internet ont dû résoudre à l'origine. Les étudiants concevront et testeront en collaboration des solutions à ces problèmes afin de développer une compréhension intuitive du fonctionnement d'Internet et des raisons pour lesquelles il a été conçu de cette façon. À la fin de l'unité, les élèves auront « inventé Internet » eux-mêmes ! \n\n-   **Continuer à établir une solide culture de classe :** Tout comme l'unité d'information numérique qui l'a précédée, cette unité met l'accent sur la résolution collaborative des problèmes et le développement d'une culture de classe favorable et inclusive. \n\n### Évaluation et projets majeurs\n\nLe projet de l'unité demande aux élèves de concevoir une position politique pour un candidat politique imaginaire lié à un « dilemme Internet ». Les étudiants doivent analyser les actualités concernant leur sujet afin d'identifier les groupes concernés, d'expliquer les intérêts de ces groupes, d'expliquer le contexte technique du dilemme, puis de recommander une solution politique que le candidat devrait défendre. Les étudiants effectueront également une évaluation de fin d'unité alignée sur les objectifs du cadre CS Principles abordés dans cette unité.\n\n### AP Connections\n\nCette unité et le projet associé contribuent à établir les compréhensions durables énumérées ci-dessous. Pour un mappage détaillé des unités par rapport aux objectifs d'apprentissage et aux EK, veuillez consulter la page « Normes » de cette unité.\n\n-   CSN-1 : que les systèmes et réseaux informatiques facilitent le transfert des données\n-   IOC-1 : et que si les innovations informatiques sont généralement conçues pour atteindre un objectif spécifique, elles peuvent avoir des conséquences imprévues\n\nCette unité inclut du contenu issu des sujets suivants du cadre des principes AP CS. Pour des informations plus détaillées sur la couverture des sujets, consultez la revue du cours [Code.org CSP Topic Coverage] \\(<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing>).\n\n-   4.1 Internet\n-   4.2 Tolérance aux pannes\n-   5.2 Fracture numérique"
            lessonGroup-2:
              display_name: Enquête
              big_questions: Grande question
              description: bonjour
          name: csp2-2021
          student_description: Cette unité révèle comment Internet a été conçu pour connecter des milliards d'appareils et de personnes entre eux. Apprenez comment fonctionnent les différents protocoles d'Internet et créez-les vous-même à l'aide du simulateur Internet. Pensez ensuite aux impacts, bons et mauvais, qu'Internet a eus sur la vie moderne.
        csp3-2021:
          title: Introduction à la conception d'applications ('21-'22)
          description: Cette unité est une introduction à la programmation et à la conception d'applications en mettant l'accent sur des compétences importantes telles que le débogage, la programmation par paires et les tests utilisateurs. Apprenez à concevoir des interfaces utilisateur et à écrire des programmes pilotés par des événements dans App Lab, puis à concevoir un projet qui enseignera à vos camarades de classe un sujet de votre choix.
          description_short: Concevez votre première application et découvrez comment les programmeurs collaborent et interagissent avec les utilisateurs pour créer les meilleures solutions possibles aux problèmes.
          lesson_groups:
            csp_unit3_2020:
              display_name: 'Unité 3: Introduction à la conception d''applications'
          name: csp3-2021
          student_description: Cette unité est une introduction à la programmation et à la conception d'applications en mettant l'accent sur des compétences importantes telles que le débogage, la programmation par paires et les tests utilisateurs. Apprenez à concevoir des interfaces utilisateur et à écrire des programmes pilotés par des événements dans App Lab, puis à concevoir un projet qui enseignera à vos camarades de classe un sujet de votre choix.
        csp4-2021:
          title: Variables, conditions et fonctions ('21-'22)
          description: Cette unité explore la manière dont les variables, les conditions et les fonctions permettent de concevoir des applications de plus en plus complexes. Apprenez à programmer avec ces trois nouveaux concepts grâce à une séquence d'activités collaboratives. Créez ensuite votre propre application de prise de décision à partager avec vos amis et à les aider à prendre une décision.
          description_short: Apprenez à créer des applications qui stockent des informations, prennent des décisions et organisent le code.

            lessonGroup-5:
              display_name: Le jeu Sandbox
          title: Élargir les données du programme
          student_description: Dans cette unité, vous allez créer des tableaux unidimensionnels pour stocker des valeurs primitives et des références d'objets. Vous représentez les constantes à l'aide du mot-clé `final` et les données qui doivent être partagées entre les objets sous forme de variables statiques. Lorsque vous travaillez avec des tableaux unidimensionnels, vous utilisez des conditions et des itérations pour rechercher des valeurs qui répondent à des critères spécifiques ou pour effectuer des manipulations afin de résoudre des problèmes.
          name: csa3-pilot-facilitator
        csa4-pilot-facilitator:

            'Loops: Getting Loopy':
              name: Tourner en Rond
              description_student: Dans cette leçon, nous aurons une soirée dansante en utilisant des boucles répéter !
              description_teacher: Du fait que nous commençons à écrire des programmes plus longs et plus intéressants, notre code contient souvent beaucoup de répétitions. Dans cette leçon, les élèves apprendront comment les boucles peuvent être utilisés pour communiquer plus facilement les instructions qui ont beaucoup de répétitions, en observant les motifs répétés de mouvement dans une danse.
            The Right App:
              name: La Bonne Application 
              description_student: Esquisse ta propre application smartphone.
              description_teacher: 'Cette leçon voit les élèves reconnaître que l''informatique peut aider les gens dans la vie réelle. Tout d''abord, les étudiants sympathisent avec plusieurs utilisateurs de smartphones fictifs afin de les aider à trouver la “bonne application”, qui répond à leurs besoins. Ensuite, les élèves font preuve d''empathie et de créativité pour dessiner leur propre application pour smartphone qui répond aux besoins d''un utilisateur supplémentaire. '
            Loops in Harvester:
              name: Les Boucles avec la Moissonneuse

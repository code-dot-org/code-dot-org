        csd1-pilot:
          title: CSD Unité 1 - La Résolution de Problèmes (Version Pilote)
          description: "La Résolution de Problèmes et l'Informatique est une introduction, hautement interactive et collaborative, au domaine de l'informatique, dans le cadre de la recherche, plus large, de la résolution de problèmes. Tu t'entraîneras à utiliser un processus de résolution de problèmes pour résoudre une série d'énigmes, de défis et de scénarios réels. Ensuite, tu apprendras comment les ordinateurs entrent, sortent, stockent et traitent les informations pour aider les humains à résoudre les problèmes. L'unité se termine par un projet dans lequel tu conçois une application qui permet de résoudre un problème de ton choix.\\r"
          description_short: "Apprends comment les humains travaillent avec les ordinateurs pour résoudre des problèmes."
          lesson_groups:
            cspSurvey:
              display_name: Enquête
            csd1_1:
              display_name: 'Chapitre 1 : Le Processus de Résolution de Problèmes'
            csd1_2:
              display_name: 'Chapitre 2 : Ordinateurs et Résolution de Problèmes'
          lessons:
            CS Discoveries Pre-survey:
              name: CS Discoveries Pré-enquête
            Intro to Problem Solving:
              name: Introduction à la Résolution de Problèmes
              description_student: 'La classe travaille en groupes pour concevoir des bateaux, en papier d''aluminium, qui soutiendront autant de pièces de monnaie que possible. À la fin de la leçon, les groupes réfléchissent à leurs expériences avec l''activité et établissent des liens avec les types de résolution de problèmes qu''ils feront pour le reste du cours. '
              description_teacher: Dans cette leçon, les élèves travaillent en groupe pour concevoir des bateaux, en papier d'aluminium, qui soutiendront autant de pièces de monnaie que possible. Les groupes ont deux tours pour travailler sur leurs bateaux, avec l'objectif de contenir plus de pièces qu'au 1er tour. La structure de l'activité préfigure les différentes étapes du processus de résolution de problèmes auxquelles les élèves seront initiés, plus en détail, dans la leçon suivante. À la fin de la leçon, les élèves réfléchissent à leurs expériences avec l'activité et établissent des liens avec les types de résolution de problèmes qu'ils feront pour le reste du cours.
            The Problem Solving Process:
              name: Le Processus de Résolution de Problèmes
              description_student: Cette leçon introduit le processus formel de résolution de problèmes que la classe utilisera au cours de l'année, Définir - Préparer - Essayer - Réfléchir.  La classe relie ces étapes au problème des bateaux en papier d'aluminium de la leçon précédente, puis à un problème qu'ils résolvent aisément, puis à un problème pour lequel ils veulent améliorer leur capacité de résolution. À la fin de la leçon, la classe recueille une liste de stratégies, généralement utiles pour chaque étape du processus, et qui seront affichées et utilisées tout au long de l'unité et de l'année.
              description_teacher: Cette leçon présente le processus formel de résolution de problèmes que les élèves utiliseront au cours de l'année, Définir - Préparer - Essayer - Réfléchir. La leçon commence par demander aux élèves de réfléchir, en groupes, à tous les différents types de problèmes qu'ils rencontrent dans la vie quotidienne. Les élèves prennent ensuite connaissance des quatre étapes du processus de résolution de problèmes et travaillent ensemble pour relier ces étapes abstraites à leurs expériences réelles de résolution de problèmes. Les élèves relient d'abord ces étapes au problème des bateaux en aluminium de la leçon précédente, puis à un problème qu'ils résolvent aisément, puis à un problème pour lequel ils veulent améliorer leur capacité de résolution. À la fin de la leçon, la classe recueille une liste de stratégies, généralement utiles pour chaque étape du processus, qui seront affichées et utilisées tout au long de l'unité et de l'année.
            Exploring Problem Solving:
              name: Explorer la Résolution de Problèmes
              description_student: 'Dans cette leçon, la classe applique le processus de résolution de problèmes à trois problèmes différents: une recherche de mots, une disposition des sièges pour une fête d''anniversaire et la planification d''un voyage. Les problèmes deviennent de plus en plus complexes et mal définis pour mettre en évidence la façon dont le processus de résolution de problèmes est particulièrement utile lorsque l''on s''attaque à ces types de problèmes.'
              description_teacher: "Dans cette leçon, les élèves appliquent le processus de résolution de problèmes à trois problèmes différents afin de mieux comprendre la valeur de chaque étape. Ils résoudront une recherche de mots, organiseront des sièges pour une fête d'anniversaire et planifieront un voyage. Les problèmes deviennent de plus en plus complexes et mal définis pour mettre en évidence la façon dont le processus de résolution de problèmes est particulièrement utile lorsque l'on s'attaque à ces types de problèmes. La leçon se termine par une réflexion des élèves sur leur expérience du processus de résolution de problèmes. Ils justifieront l'inclusion de chaque étape et réfléchiront, en groupes, à des questions ou des stratégies qui peuvent les aider à mieux définir les problèmes ouverts, car il s'agit souvent de l'étape la plus critique.\\r \\ rCette leçon prendra probablement deux périodes de classe ou plus. Les deux premiers problèmes peuvent s'inscrire dans une seule période de cours, mais le troisième devra être déplacé pour une deuxième journée."
            What is a Computer?:
              name: Qu'est ce qu'un Ordinateur ?
              description_student: Dans cette leçon, la classe développe une définition préliminaire d'un ordinateur. Après avoir réfléchi aux définitions possibles pour un ordinateur, la classe travaille en groupes pour trier des images entre “est un ordinateur” ou “n'est pas un ordinateur” sur du papier d'affiche. Les groupes expliquent ensuite leurs motivations pour choisir certaines des catégorisations les plus difficiles. L'enseignant introduit alors une définition de l'ordinateur et permet à des groupes de réviser leurs affiches selon la nouvelle définition.
              description_teacher: "Dans cette leçon, les étudiants développent une définition préliminaire d'un ordinateur. Pour commencer la leçon, la classe réfléchira, en groupes, à des définitions possibles pour un ordinateur et placera les résultats de ce remue-méninges sur le tableau. Ensuite, en groupes, les élèves trieront des images entre “est un ordinateur” ou “n'est pas un ordinateur” sur du papier d'affiche. Les groupes placeront leurs affiches dans la salle et expliqueront brièvement leurs motivations pour choisir certaines de leurs catégorisations les plus difficiles.  L'enseignant introduira alors une définition de l'ordinateur et permettra aux élèves de réviser leurs affiches selon la nouvelle définition.\\ r"
            Input and Output:
              name: Entrée et Sortie
              description_student: Dans cette classe, les élèves considèrent un certain nombre de d'appareils informatiques pour déterminer les types d'entrées et de sorties qu'ils utilisent. Les groupes sont affectés à un appareil informatique et, sur la base d'une définition d'entrée et de sortie, fournie par l'enseignant, répertorient les entrées et les sorties de leur dispositif. Pour conclure la leçon, la classe examine les activités courantes qu'elle effectue sur un appareil informatique et sélectionne les entrées et les sorties utilisées pour cette activité dans le graphique.
              description_teacher: Dans cette leçon, les élèves considèrent un certain nombre de d'appareils informatiques pour déterminer les types d'entrées et de sorties qu'ils utilisent. Les groupes sont affectés à un appareil informatique et, sur la base d'une définition d'entrée et de sortie fournie par l'enseignant, répertorient les entrées et les sorties de leur appareil. Plus tôt dans l'activité, les élèves sont invités à se concentrer sur des entrées et des sorties physiques plus évidentes (par exemple, un clavier comme entrée ou un écran comme sortie), mais les discussions ultérieures amènent les élèves à considérer des exemples moins évidents (par exemple, un écran tactile est à la fois une entrée et une sortie, ou le fait que l'Internet peut servir à la fois d'entrée et de sortie). Tout au long de la leçon, l'enseignant prend note des entrées et des sorties, et les présente en deux colonnes distinctes sur une affiche qu'il dispose à l'avant de la salle. Pour conclure la leçon, les élèves examinent les activités courantes qu'ils font sur un appareil informatique et sélectionnent les entrées et les sorties utilisées pour cette activité à partir de l'affiche.
            Processing:
              name: Le Traitement
              description_student: Cette leçon plonge plus profondément dans le concept de traitement qui a été introduit dans le cadre de la définition d'un ordinateur. Les paires travaillent ensemble pour mettre en ordre un jeu de cartes, une forme de traitement de l'information. En fin de compte, la classe discute de ce que signifie le traitement dans le contexte de la résolution de problèmes d'information.
              description_teacher: Les élèves effectuent deux activités débranchées de tri de cartes pour explorer la signification du traitement et sa relation avec la résolution de problèmes. La première activité a peu de contraintes et est utilisée pour introduire une définition de haut niveau du traitement. La suivante introduit plus de contraintes qui forcent les étudiants à développer un algorithme qui traitera, toujours avec succès, les cartes. Les élèves développent, testent et partagent, itérativement, leurs algorithmes avec leurs camarades de classe. Une discussion de synthèse amène les élèves à réfléchir aux différents types de résolution de problèmes, qu'ils ont utilisés dans ces activités, et sur l'utilité de produire un algorithme pour résoudre un problème.
            Apps and Storage:
              name: Applications et Stockage
              description_student: 'Cette leçon couvre les aspects d''entrée et de sortie des ordinateurs dans un contexte pertinent et familier aux étudiants: les applications. La classe évalue diverses applications web pour analyser les problèmes spécifiques qu''elles sont destinées à résoudre, les entrées dont elles ont besoin pour fonctionner et les sorties qu''elles fournissent aux utilisateurs. La classe se termine par des observations de ces applications ainsi qu''une discussion dirigée par l''enseignant sur l''impact des applications sur la société. '
              description_teacher: 'Cette leçon examine les aspects d''entrée, de sortie, de stockage et de traitement d''un ordinateur dans un contexte pertinent et familier aux élèves : les applications. Par paires, les étudiants évaluent les applications pour smartphones afin d''analyser les problèmes spécifiques pour lesquels elles ont été conçues, les entrées dont ils ont besoin pour fonctionner, et le traitement qui transforme ces entrées en sortie souhaitée, et les informations qu''ils voudraient stocker pour plus tard. La classe se termine par une discussion qui relie la leçon aux applications que les élèves connaissent mieux. '
            Project - Propose an App:
              name: Projet - Propose une Application
              description_student: Pour conclure l'étude du processus de résolution de problèmes et du modèle d'entrée/sortie/stockage/processus d'un ordinateur, la classe propose des applications conçues pour résoudre des problèmes réels. Ce projet se déroule sur plusieurs jours et se termine par une présentation sur affiche mettant en évidence les fonctionnalités de chaque application. Le projet est conçu pour être réalisé par paires, même s'il peut être réalisé individuellement.
              description_teacher: Pour conclure leur étude du processus de résolution de problèmes et du modèle d'entrée/sortie/stockage/processus d'un ordinateur, les étudiants proposeront une application conçue pour résoudre un problème réel. Ce projet se déroulera sur plusieurs jours et se conclura avec la création, par les étudiants, d'une affiche mettant en valeur les fonctionnalités de leur application qu'ils présenteront à leurs camarades de classe. Un guide de projet fournit des instructions, étape par étape, pour les étudiants et les aide à organiser leurs pensées. Le projet est conçu pour être réalisé par paires, même s'il peut être réalisé individuellement.
            Post-Project Test:
              name: Test Post-Projet
        csd2-pilot:
          title: CSD Unité 2 - Le Développement Web (Version Pilote)
          description: " Dans l'Unité 2, tu apprendras comment créer et partager le contenu de tes propres pages Web. Après avoir décidé du contenu que tu souhaites partager avec le monde, tu apprendras à structurer et à styliser tes pages en utilisant HTML et CSS. Tu mettras  également en pratique de précieuses compétences de programmation telles que le débogage et les commentaires.  À la fin de l'unité, tu disposeras d'un site Web personnel que tu pourras publier sur Internet."
          description_short: "  Apprends à construire ton propre site web avec le labo du web."
          lesson_groups:
            csd2_1:
              display_name: 'Chapitre 1 : Contenu Web et HTML'
            csd2_2:
              display_name: 'Chapitre 2 : Styles et CSS'
            cspSurvey:
              display_name: Enquête
          lessons:
            Exploring Websites:
              name: Explorer des Sites Web
              description_student: Cette leçon couvre les objectifs qu'un site Web peut servir, à la fois pour les utilisateurs et les créateurs. La classe explore quelques uns des sites Web les plus utilisés aux États-Unis et discute de l'utilité de chacun de ces sites, pour les utilisateurs, et de la manière dont il pourrait également servir ses créateurs.
              description_teacher: Chaque site Web a un but, une raison pour laquelle quelqu'un l'a créé et d'autres l'utilisent. Dans cette leçon, les élèves commenceront à considérer les finalités qu'un site Web peut servir, à la fois pour les utilisateurs et les créateurs. Les étudiants exploreront quelques uns des sites les plus utilisés aux États-Unis et tenteront de comprendre comment chacun de ces sites est utile pour les utilisateurs et comment ils pourraient également servir leurs créateurs.
            'Websites for Expression ':
              name: 'Sites Web pour l''Expression '
              description_student: 'Cette leçon présente les sites Web comme un moyen d''expression personnelle.  La classe discute d''abord des différentes façons dont les gens expriment et partagent leurs intérêts et leurs idées, puis examine quelques sites exemplaires réalisés par les étudiants d''un cours précédent. Enfin, tout le monde réfléchit, en groupes, et partage une liste de sujets et d''intérêts à inclure, créant une ressource pour le développement d''un site Web personnel dans le reste de l''unité. '
              description_teacher: Dans cette leçon, les élèves étudient les façons d'utiliser les sites Web comme moyen d'expression personnelle et développent une liste de sujets et d'intérêts qu'ils souhaiteraient inclure sur un site web personnel. Pour commencer la leçon, les élèves réfléchissent, en groupes, à différentes façons dont les gens expriment et partagent leurs intérêts et leurs idées. Les étudiants regardent ensuite quelques sites exemplaires réalisés par les étudiants d'un cours précédent de CS Discoveries afin d'identifier les façons dont ils expriment leurs idées. Enfin, les élèves réfléchissent, en groupes, et partagent une liste de sujets et d'intérêts qu'ils pourraient vouloir inclure sur un site Web personnel qu'ils peuvent consulter pour trouver des idées, à mesure qu'ils progressent dans l'unité.
            Intro to HTML:
              name: Initiation au HTML
              description_student: Cette leçon présente le HTML comme une solution au problème de la communication à la fois du contenu et de la structure d'un site Web à un ordinateur. La leçon commence par une brève activité débranchée démontrant les défis de communiquer efficacement la structure d'une page web. La classe examine une page HTML dans le Labo du Web et explique comment les balises HTML aident à résoudre ce problème, puis utilise HTML pour rédiger les premières pages Web de l'unité.
              description_teacher: Dans cette leçon, les élèves sont initiés au HTML comme une solution au problème de la communication à la fois du contenu et de la structure d'un site web à un ordinateur. La leçon commence par une brève activité débranchée démontrant les défis de communiquer efficacement la structure d'une page web. Les élèves regardent ensuite une page HTML exemplaire dans Web Lab et discutent avec leurs camarades de classe de la façon dont les balises HTML aident à résoudre ce problème. Les élèves rédigent ensuite leur premier HTML. Une discussion de synthèse aide à consolider la compréhension du contenu par rapport à la structure qui a été développée tout au long de la leçon.
            Headings:
              name: Rubriques
              description_student: Cette leçon poursuit l'introduction aux balises HTML, cette fois avec des en-têtes. La classe s'entraîne à l'utilisation de balises d'en-tête pour créer des titres de page et de section et apprend comment les différents éléments d'en-tête sont affichés par défaut.  Ensuite, la classe prévoit l'organisation du contenu sur les pages Web personnelles qui seront construites tout au long de l'unité et commence la première page du projet.
              description_teacher: Dans cette leçon, les élèves continuent d'utiliser le HTML pour structurer le texte des pages Web, cette fois avec des en-têtes.  Les élèves apprennent comment les différents éléments de titre sont affichés par défaut et s'entraînent à les utiliser pour créer des titres de page et de section. Les élèves poursuivent en décidant de l'organisation de leur contenu sur leurs pages Web personnelles. Au dernier niveau, les étudiants commencent le projet sur lequel ils continueront à travailler tout au long de l'unité.
            Digital Footprint:
              name: L'Empreinte Numérique
              description_student: Cette leçon prend un peu de recul par rapport à la création du site Web personnel afin de parler des informations personnelles que les gens choisissent de partager numériquement. La classe commence par discuter des types d'informations qu'il est bon de partager avec d'autres personnes, puis examine plusieurs exemples de pages de réseaux sociaux pour voir quels types d'informations personnelles pourraient être partagées intentionnellement ou non.  Enfin, la classe propose un ensemble de lignes directrices à suivre lors de la mise en ligne de l'information.
              description_teacher: "Comme les élèves ont récemment passé du temps à réfléchir au contenu réel qui ira dans leur site Web personnel, cette leçon prend un peu de recul par rapport au projet de l'unité (publication d'un site Web personnel) pour aider les élèves à définir les informations personnelles qu'ils choisissent de partager numériquement et avec qui. Elle renforce également la notion selon laquelle une quantité importante de l'information qu'ils choisissent de partager numériquement échappe en grande partie à leur contrôle, au moment de sa publication. \\r\\rLes étudiants commencent par identifier, individuellement, les publics appropriés avec lesquels ils se sentiraient en confiance de partager des renseignements personnels donnés. Ils consultent ensuite plusieurs pages de réseaux sociaux pour déterminer les types d'informations que les gens partagent sur eux-mêmes ou à propos des uns et des autres. Enfin, les élèves réfléchissent aux lignes directrices qu'ils jugent appropriées pour publier de l'information en ligne.\\r\\rLe but ultime de cette leçon n'est pas d'effrayer les élèves, mais plutôt de les amener, par l'expérience, à se rendre précisément compte du niveau de contrôle qu'ils n'ont pas, en diffusant de l'information sur le Web."
            Lists:
              name: Listes
              description_student: Cette leçon présente les listes ordonnées et non ordonnées, ainsi que les balises HTML associées &LT;ul>, <ol> et <li>. La classe s'exerce à utiliser les balises, puis retourne au projet de page Web personnelle pour ajouter une nouvelle page HTML qui inclut les nouvelles balises.
              description_teacher: Les élèves sont initiés aux listes ordonnées et non ordonnées en HTML et travaillent à travers quelques niveaux dans lesquels ils utilisent les balises.&LT; ul >,< ol >et< li & gt;. Ils retournent ensuite à leur projet, où ils ajoutent une nouvelle page HTML. À l'intérieur de la nouvelle page, ils écrivent le code HTML pour afficher une recette, une liste des dix premiers ou tout autre contenu utilisant les nouvelles balises qu'ils ont apprises.
            Intellectual Property and Images:
              name: La Propriété Intellectuelle et les Images
              description_student: Cette leçon explique comment utiliser des médias, tels que des images, des vidéos ou de la musique créés par d'autres, sur un site Web, tout en respectant les droits du créateur de ces médias. Après avoir étudié la licence Creative Commons, la classe apprend à ajouter des images à des pages Web et à spécifier une attribution appropriée.
              description_teacher: "En commençant par une discussion des opinions personnelles sur la façon dont les autres devraient être autorisés à utiliser son travail, la classe explore le but et le rôle du droit d'auteur pour les créateurs et les utilisateurs de contenu créatif. Elle passe ensuite à une activité explorant les différentes licences Creative Commons comme solution à la difficulté de traiter avec le droit d'auteur. Enfin, avec une compréhension commune des restrictions des différentes licences Creative Commons, les élèves apprennent à ajouter des images à leurs pages Web, à l'aide de la balise< img & gt;."
            Clean Code and Debugging:
              name: Un Code propre et le Débogage
              description_student: Cette leçon couvre les problèmes communs qui se posent lors de la conception de pages Web en HTML. La classe corrigera les erreurs dans une séquence de pages Web de plus en plus complexes, trouvées sur Code Studio, et apprendra l'importance des commentaires, des espaces et de l'indentation comme outils pour faciliter la lecture des pages Web.
              description_teacher: Les étudiants traitent des problèmes communs qui se posent lors de la conception de pages Web en HTML. Ils corrigeront les erreurs dans une séquence de pages Web de plus en plus complexes. Dans le processus, ils apprendront l'importance des commentaires, des espaces et de l'indentation comme outils pour faciliter la lecture des pages Web. À la fin de la leçon, les étudiants créent une liste de stratégies pour déboguer les pages Web et s'assurer qu'elles sont faciles à lire et à maintenir.
            Project - Multi-Page Websites:
              name: Projet - Sites Web Multi-Pages
              description_student: 'Cette leçon traite des hyperliens, qui permettent aux développeurs Web de connecter des pages entre elles, en un seul site Web. La classe liera toutes les pages précédentes en un seul projet et créera des barres de navigation pour chaque page avant de publier l''intégralité du site sur le Web.  '
              description_teacher: "Après avoir appris comment relier des pages Web les unes aux autres, les étudiants sont enfin en mesure de publier le site Web sur lequel ils ont travaillé. Dans cette leçon, ils relient toutes les pages précédentes qu'ils ont créées en un seul projet, créent une nouvelle page et ajoutent une navigation entre les pages, avant de publier l'intégralité du site sur le Web.  \\r\\r"
            Styling Text with CSS:
              name: Styliser le texte avec CSS
              description_student: Cette leçon présente CSS comme un moyen de styliser des éléments sur la page. La classe apprend la syntaxe de base pour les ensembles de règles CSS, puis explore les propriétés qui ont un impact sur les éléments de texte HTML. Enfin, tout le monde applique des styles de texte à son site Web personnel.
              description_teacher: "Cette leçon présente CSS comme un moyen de styliser des éléments sur la page. Les élèves apprennent la syntaxe de base pour les ensembles de règles CSS, puis explorent les propriétés qui ont un impact sur les éléments de texte HTML. Ils travaillent sur une page HTML affichant les détenteurs de Records du Monde Guinness, en ajoutant leur propre style à la page fournie. Au dernier niveau, les élèves appliquent ce qu'ils ont appris sur les styles, pour les éléments de texte, à leur page Web personnelle.\\r\\r"
            Styling Elements with CSS:
              name: Styliser des Éléments avec CSS
              description_student: Cette leçon poursuit l'initiation aux propriétés de style CSS, en se concentrant, cette fois davantage, sur les éléments non textuels. La classe commence par étudier et modifier les nouveaux styles CSS sur une page Desserts du Monde. Ensuite, chacun applique ces nouvelles connaissances à son site Web personnel.
              description_teacher: Cette leçon poursuit l'initiation aux propriétés de style CSS, en se concentrant, cette fois davantage, sur les éléments non textuels. Les élèves commencent cette leçon en consultant un site Web sur les Desserts du monde. Ils étudient et modifient les nouveaux styles CSS sur ce site, en ajoutant leurs propres styles à la page. Après avoir travaillé sur la page Desserts, les étudiants appliquent leurs connaissances des nouvelles propriétés CSS pour apporter plus de style à leurs sites Web personnels.
            Sources and Search Engines:
              name: Les Sources et Moteurs de Recherche
              description_student: Après avoir d'abord terminé une chasse au trésor sur le Web, la classe apprend le fonctionnement interne des moteurs de recherche et a l'occasion de donner une inflexion à ses compétences analytiques dans une recherche d'animaux étranges et improbables.
              description_teacher: Cette leçon encourage les élèves à réfléchir, de manière plus critique, au fonctionnement des recherches sur le Web et à la recherche, en ligne, d'informations pertinentes et fiables. Après avoir visionné et discuté une vidéo sur le fonctionnement des moteurs de recherche, les élèves chercheront des informations sur plusieurs animaux improbables. Ils devront analyser les sites qu'ils trouvent au regard de leur fiabilité, afin d'identifier lequel des animaux est en fait un canular.
            RGB Colors and Classes:
              name: Couleurs RVB et classes
              description_student: Cette leçon couvre les cours et les couleurs personnalisés. La classe commence par apprendre à spécifier des couleurs personnalisées à l'aide de valeurs RVB (rouge, vert, bleu), puis applique ces couleurs à une nouvelle page Web Quatre saisons, qui utilise des cours CSS. À l'aide des cours, la classe aporte plus de styles à la page Web Quatre saisons, puis les utilise pour styliser ses sites Web personnels.
              description_teacher: Dans cette leçon, les élèves apprennent d’abord comment définir des couleurs personnalisées en utilisant leurs valeurs RVB (rouge, vert, bleu). Ils appliquent ensuite ces couleurs à une nouvelle page Web Quatre saisons, qui utilise des cours CSS. Les cours CSS permettent aux développeurs Web de traiter les groupes d’éléments qu’il veulent styliser différemment d’autres éléments du même type. À l'aide des cours, les élèves apportent plus de styles à la page Web Quatre saisons, puis les utilisent pour styliser leurs sites web personnels.
            Project - Personal Portfolio Website:
              name: Projet - Site Web d'un Portfolio Personnel
              description_student: Au cours des derniers jours de l'unité, la classe finalise ses sites Web personnels, en travaillant avec ses pairs pour recueillir des commentaires, revoir la rubrique et mettre la touche finale au site. Pour couronner l'unité, chacun partage ses projets et la manière dont ils ont été développés.
              description_teacher: "Les étudiants ont passé beaucoup de temps, tout au long de l'unité, à travailler sur leur site Web Personnel. Durant les deux derniers jours, les étudiants finalisent leurs sites Web. Ils travaillent avec leurs pairs pour recueillir des commentaires, mettre la touche finale aux sites Web, revoir la rubrique et réfléchir sur leur processus. Pour couronner l'unité, ils partageront leurs projets ainsi qu'un aperçu du processus qu'ils ont suivi pour arriver à ce concept final.\\r"

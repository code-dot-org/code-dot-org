        csp1-2017:
          title: CSP Unité 1 - L'Internet (2017 - 2018)
          description: Cette unité explore les défis et questions techniques qui découlent de la nécessité de représenter l'information numérique dans les ordinateurs et de la transférer entre les personnes et les appareils informatiques. L'unité explore ensuite la structure et la conception d'internet et les implications de ces décisions de conception.
          description_short: Explore les défis liés à la représentation de l'information sous forme de bits et comment obtenir ces bits d'un endroit à un autre.
          lesson_groups:
            cspSurvey:
              display_name: Enquête
            csp1_1:
              display_name: 'Chapitre 1 : Représentation et Transmission de l''Information'
            csp1_2:
              display_name: 'Chapitre 2 : Inventer l''Internet'
          student_description: Cette unité explore les défis et questions techniques qui découlent de la nécessité de représenter l'information numérique dans les ordinateurs et de la transférer entre les personnes et les appareils informatiques. L'unité explore ensuite la structure et la conception d'internet et les implications de ces décisions de conception.
        csp2-2017:
          title: CSP Unité 2 - L'Information Numérique (2017 - 2018)
          description: Cette unité explore un peu plus les façons dont l'information numérique est codée, représentée et manipulée. Être capable de manipuler numériquement les données, de les visualiser et d'identifier des modèles, des tendances et des significations possibles sont des compétences pratiques importantes que les informaticiens exercent tous les jours. Comprendre d'où viennent les données, avoir des intuitions sur ce qui pourrait être appris ou extrait de celles-ci, et être capable d'utiliser des outils de calcul pour manipuler les données et communiquer à ce sujet sont les principales compétences abordées dans l'unité.
          description_short: Explore comment des informations numériques plus complexes sont représentées et manipulées par le calcul et la visualisation.
          lesson_groups:
            csp2_1:
              display_name: 'Chapitre 1 : Codage et Compression d’Informations Complexes'
            csp2_2:
              display_name: 'Chapitre 2 : Manipulation et Visualisation de Données'
            cspSurvey:
              display_name: Enquête
          student_description: Cette unité explore un peu plus les façons dont l'information numérique est codée, représentée et manipulée. Être capable de manipuler numériquement les données, de les visualiser et d'identifier des modèles, des tendances et des significations possibles sont des compétences pratiques importantes que les informaticiens exercent tous les jours. Comprendre d'où viennent les données, avoir des intuitions sur ce qui pourrait être appris ou extrait de celles-ci, et être capable d'utiliser des outils de calcul pour manipuler les données et communiquer à ce sujet sont les principales compétences abordées dans l'unité.

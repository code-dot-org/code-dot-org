        csd5-2019:
          title: CSD Unité 5 - Les Données et la Société (2018 - 2019)
          description: L'Unité 5 traite de l'importance des données dans la résolution des problèmes et met en évidence la façon dont les ordinateurs peuvent aider dans ce processus. Le premier chapitre explore les différents systèmes utilisés pour représenter l'information dans un ordinateur et les défis et les compromis posés par leur utilisation. Dans le deuxième chapitre, tu apprendras comment les données collectées sont utilisées pour résoudre les problèmes et comment les ordinateurs aident à automatiser les étapes de ce processus. Le chapitre conclut en examinant comment le processus de résolution de problèmes de données peut être appliqué à une zone de ton choix.
          description_short: Apprends comment les gens utilisent les ordinateurs pour résoudre des problèmes de données.
          lesson_groups:
            csd5_1:
              display_name: 'Chapitre 1 : Représentation de l''information'
            csd5_2:
              display_name: 'Chapitre 2 : Résolution des Problèmes de données'
            cspSurvey:
              display_name: Enquête
          lessons:
            Representation Matters:
              name: Questions de Représentation
              description_student: Cette première leçon donne un aperçu de ce que sont les données et de la façon dont elles sont utilisées pour résoudre les problèmes. Les groupes utilisent un ensemble de données pour faire une série de recommandations de repas pour des personnes dont les critères diffèrent. Ensuite, les groupes comparent leurs réponses et discutent de la façon dont les différentes représentations des données sur les repas ont affecté la manière avec laquelle les élèves ont pu résoudre les différents problèmes.
              description_teacher: Dans la première leçon de l'unité sur les données, les élèves ont un aperçu de ce que sont les données et de la façon dont elles sont utilisées pour résoudre les problèmes. Les élèves commencent par une brève discussion pour parvenir à une compréhension commune des données. Ils se divisent ensuite en groupes et utilisent un ensemble de données pour faire une série de recommandations de repas pour des personnes dont les critères diffèrent. Chaque groupe a les choix de repas représentés d'une manière différente (photos, recettes, menu, nutrition), ce qui donne un avantage à l'une des recommandations. Ensuite, les groupes comparent leurs réponses et discutent de la façon dont les différentes représentations des données sur les repas ont affecté la manière avec laquelle ils ont pu résoudre les différents problèmes.
            Patterns and Representation:
              name: Modèles et Représentation
              description_student: Cette leçon examine de plus près ce qui est nécessaire pour créer un système de représentation. Les groupes créent des systèmes qui peuvent représenter n'importe quelle lettre de l'alphabet en utilisant une seule pile de cartes, puis créent des messages avec leurs systèmes et échangent avec d'autres groupes pour s'assurer que le système fonctionne comme prévu. La classe discute des points communs entre les systèmes de travail tout en reconnaissant qu'il existe de nombreuses solutions de travail possibles.
              description_teacher: Dans cette leçon, les élèves créent leur propre système de représentation de l'information. Ils commencent par réfléchir, en groupes, à tous les différents systèmes qu'ils utilisent déjà pour représenter les réponses oui-non. Ils travaillent ensuite en petits groupes pour créer un système qui peut représenter n'importe quelle lettre de l'alphabet en utilisant une seule pile de cartes. Les cartes utilisées affichent l'un des 6 différents dessins possibles (6 Animaux, 6 couleurs, etc.), et donc, pour représenter l'alphabet entier, les étudiants devront utiliser des modèles de plusieurs cartes pour représenter chaque lettre. Les élèves créent des messages avec leurs systèmes et échangent avec d'autres groupes pour s'assurer que le système fonctionne comme prévu. Dans la discussion de synthèse, la classe examine les avantages et les inconvénients des différents systèmes. Les élèves discutent des points communs entre les systèmes de travail et reconnaissent qu'il existe de nombreuses solutions possibles à ce problème, et que ce qui est important, c'est que tout le monde utilise le même système arbitraire pour communiquer.
            ASCII and Binary Representation:
              name: La Représentation ASCII et binaire
              description_student: Cette leçon présente un système binaire formel pour encoder des informations, le système ASCII pour représenter des lettres et d'autres caractères. Au début de la leçon, l'enseignant introduit le fait que les ordinateurs doivent représenter des informations en utilisant « marche » ou « arrêt ». La classe est ensuite initiée au système ASCII, pour représenter du texte à l'aide de symboles binaires, et s'entraîne à utiliser ce système avant d'encoder ses propres messages en utilisant ASCII.
              description_teacher: Dans cette leçon, les élèves apprennent à utiliser leur premier système binaire pour encoder des informations, le système ASCII pour représenter des lettres et d'autres caractères. Au début de la leçon, l'enseignant introduit le fait que les ordinateurs doivent représenter des informations en utilisant « marche » ou « arrêt » Ensuite, les étudiants sont initiés au système ASCII pour représenter du texte à l'aide de symboles binaires. Ils s'entraînent à utiliser ce système avant d'encoder leur propre message en ASCII. À la fin de la leçon, une conversation de débriefing aide à synthétiser les principaux objectifs d'apprentissage de l'activité.
            Representing Images:
              name: Représenter des Images
              description_student: Cette leçon poursuit l'étude des systèmes de représentation binaire, cette fois avec des images. La classe est initiée au concept de division des images en carrés ou « pixels » qui peuvent ensuite être activés ou désactivés individuellement pour rendre l'image entière. Après avoir réalisé une courte série de défis, à l'aide du Widget de Pixellisation, la classe établit des liens entre le système de représentation des images et le système de représentation du texte qu'elle a appris dans la leçon précédente.
              description_teacher: Dans cette leçon, les élèves apprennent comment les ordinateurs représentent des images. Pour commencer la leçon, ils se penchent sur le défi de transformer toute la complexité de la vision en un modèle binaire. Grâce à une série d'images montrant comment cette transformation est effectuée, les élèves sont initiés au concept de division des images en carrés ou « pixels » qui peuvent ensuite être activés ou désactivés individuellement pour rendre l'image entière. Les élèves réalisent ensuite une courte série de défis à l'aide du Widget de Pixellisation afin de dessiner des images en noir et blanc. Les énigmes sont conçues pour souligner certains des défis liés à la représentation d'images de cette manière. Dans la synthèse, les élèves établissent des liens entre le système de représentation des images et le système de représentation du texte qu'ils ont appris dans la leçon précédente.
            Representing Numbers:
              name: Représenter les Nombres
              description_student: Cette leçon présente le système de numération binaire. Avec un jeu de cartes, qui représentent les valeurs de position dans un système numérique binaire (base-2), la classe active les bits « marche » ou « arrêt » en tournant les cartes face vers le haut et face vers le bas, puis observe les nombres qui résultent de ces différents schémas. Finalement, le modèle est étendu à un système générique 4 bits.
              description_teacher: Dans cette leçon, les élèves apprennent le système numérique binaire. Avec un jeu de cartes qui représentent les valeurs de position dans un système numérique binaire (base-2) par une collection de points, les élèves tournent les bits sur « marche » ou « arrêt », en tournant les cartes face vers le haut et face vers le bas, puis observent les nombres qui résultent de ces différents schémas.  Finalement, les étudiants étendent le modèle à un système générique 4 bits.
            Keeping Data Secret:
              name: Garder les Données Secrètes
              description_student: Les élèves discutent des différents niveaux de sécurité qu'ils souhaitent pour les données personnelles. Une fois que la classe a développé une compréhension de l'importance de la confidentialité, ils apprennent le processus de cryptage de l'information en chiffrant une note pour un partenaire et en déchiffrant la note du partenaire. Le cours se termine par une discussion sur l'importance de la sécurité physique et numérique.
              description_teacher: Les élèves discutent des différents niveaux de sécurité qu'ils souhaitent pour les données personnelles. Une fois que la classe a développé une compréhension de l'importance de la confidentialité, ils apprennent le processus de cryptage de l'information en chiffrant une note pour un partenaire et en déchiffrant la note du partenaire. Le cours se termine par une discussion sur l'importance de la sécurité physique et numérique.
            Combining Representations:
              name: Combiner des Représentations
              description_student: Cette leçon combine les trois types de systèmes de représentation binaire (caractères ASCII, nombre binaire et images) pour permettre l'encodage d'informations de types plus complexes dans un enregistrement. Après avoir vu une série de bits et être invitée à les décoder, la classe est introduite à l'idée que la compréhension de l'information binaire nécessite de comprendre à la fois le système utilisé et la signification de l'information codée.
              description_teacher: Dans cette leçon, les élèves utilisent les trois types de systèmes de représentation binaire (caractères ASCII, nombre binaire et images) pour décoder les informations dans un enregistrement. Après avoir vu une série de bits et avoir été invités à les décoder, les élèves sont introduits à l'idée que, pour comprendre l'information binaire, ils doivent comprendre à la fois le système utilisé et la signification de l'information encodée. Ils décodent ensuite un enregistrement représentant un animal de compagnie, basé sur une structure donnée.
            Project - Create a Representation:
              name: Projet - Créer une Représentation
              description_student: La classe conçoit la structure pour représenter leur journée parfaite en utilisant les systèmes de représentation binaire qu'ils ont appris dans ce chapitre. Après avoir décidé quels éléments d'information l'enregistrement doit capturer, la classe décidera comment une carte perforée d'octets d'information sera interprétée pour représenter ces éléments d'information. Ensuite, tout le monde utilisera L'ASCII, le nombre binaire, et les formats d'image qu'ils ont appris pour représenter leurs jours parfaits et essayer de déchiffrer ce à quoi ressemble la journée parfaite d'un partenaire.
              description_teacher: Dans cette leçon, les élèves conçoivent une structure pour représenter leur journée parfaite en utilisant les systèmes de représentation binaire qu'ils ont appris dans ce chapitre. Les élèves rédigeront d'abord une courte description de leur journée parfaite, puis l'examineront avec un partenaire pour identifier les éléments clés d'information qu'ils pensent qu'un ordinateur pourrait capturer. En classe, les élèves décideront comment une carte perforée d'octets d'information sera interprétée pour représenter ces informations. Les élèves utiliseront ensuite les formats ASCII, le nombre binaire et les formats d'image qu'ils ont appris pour représenter leurs jours parfaits. Les étudiants échangent ensuite des cartes perforées et essaient de déchiffrer la journée parfaite de l'autre étudiant. La leçon se termine par une réflexion.
            Problem Solving and Data:
              name: La Résolution de Problèmes et les Données
              description_student: Cette leçon explique comment le processus de résolution de problèmes peut être adapté pour traiter les problèmes de données, en particulier. La classe a la tâche de décider le secteur pour lequel une ville a le plus besoin de dépenser des ressources. Ils doivent trouver et utiliser les données d'Internet pour appuyer leur décision.
              description_teacher: 'Dans cette leçon, les élèves utilisent le processus de résolution de problèmes du début du cours pour résoudre un problème de données. Après avoir examiné le processus, la classe doit prendre une décision: une ville devrait-elle construire une bibliothèque, un abri pour animaux de compagnie ou un service d''incendie? Les étudiants travaillent en équipe, pour collecter des informations sur Internet, afin de les aider à décider ce qui devrait être construit, puis utilisent cette information pour élaborer un argument qui convaincra le Conseil municipal de leur choix. Ils mappent ensuite ce qu''ils ont fait au processus de résolution de problèmes qu''ils ont utilisé, tout au long du cours, en comparant le processus général de résolution de problèmes à son application spécifique aux problèmes de données.'
            Problem Solving with Big Data:
              name: Résolution de Problèmes avec les Mégadonnées
              description_student: Cette leçon couvre la façon dont les données sont collectées et utilisées par une organisation pour résoudre des problèmes dans le monde réel. La classe examine trois scénarios qui pourraient être résolus à l'aide de données, et réfléchit, en groupes, aux types de données qu'elle voudrait pour les résoudre, et à la façon dont elle pourrait collecter les données. Chaque scénario comprend également une vidéo sur un service réel qui a résolu un problème similaire avec les données.
              description_teacher: Dans cette leçon, les élèves étudient comment les données sont collectées et utilisées par les organisations pour résoudre des problèmes dans le monde réel. La leçon commence par un examen rapide du processus de résolution de problèmes de données qu'ils ont exploré dans la dernière leçon. Ensuite, les élèves découvrent trois scénarios qui pourraient être résolus à l'aide de données, et réfléchissent, en groupes, aux types de données qu'ils voudraient pour les résoudre et à  la manière dont ils pourraient collecter les données. Chaque problème est conçu pour refléter un service du monde réel et qui existe. Après le remue-méninges, les élèves regardent une vidéo sur un service réel et prennent des notes sur les données collectées par le service réel et sur la façon dont elles sont utilisées. À la fin de la leçon, les élèves notent si les données ont été fournies activement par un utilisateur, si elles ont été enregistrées passivement ou collectées par des capteurs.
            Structuring Data:
              name: Structurer les Données
              description_student: Cette leçon va plus loin dans l'interprétation des données, y compris le nettoyage et la visualisation d'ensembles de données brutes. La classe examine d'abord comment le fait de présenter des données de différentes manières peut aider les gens à mieux les comprendre. Après avoir vu comment le nettoyage et la visualisation peuvent aider les gens à prendre de meilleures décisions, la classe étudie quelles parties de ce processus peuvent être automatisées, et ce qui a besoin d'un humain.
              description_teacher: Dans cette leçon, les élèves vont plus loin dans la collecte et l'interprétation des données, y compris le nettoyage et la visualisation des données. Les élèves examinent d'abord comment le fait de présenter des données de différentes manières peut aider les gens à mieux les comprendre, puis ils créent des visualisations de leurs propres données. S'appuyant sur les résultats d'une enquête, portant sur la garniture de pizza préférée, les étudiants doivent décider quoi faire avec des données qui ne s'intègrent pas facilement dans le schéma de visualisation qu'ils ont choisi. Enfin, les élèves étudient quelles parties de ce processus peuvent être automatisées par un ordinateur et lesquelles ont besoin d'un humain pour prendre des décisions.
            Making Decisions with Data:
              name: Prendre des Décisions avec des Données
              description_student: Cette leçon donne à la classe une chance de pratiquer le processus de résolution de problèmes de données, présenté dans la dernière leçon. Toutes les questions n'ont pas les bonnes réponses et, dans certains cas, la classe peut et doit décider de collecter plus de données. La leçon se termine par une discussion sur la façon dont différentes personnes pourraient tirer des conclusions différentes à partir des mêmes données, ou comment la collecte de données différentes peut avoir affecté les décisions qu'elles ont prises.
              description_teacher: Dans cette leçon, les élèves s'entraînent à prendre des décisions avec des données basées sur certains problèmes conçus pour être familiers aux élèves du collège. Les élèves travaillent en groupes pour discuter de la façon dont ils utiliseraient les données présentées pour prendre une décision, avant que la classe discute de ses choix finaux. Toutes les questions n'ont pas les bonnes réponses et, dans certains cas, les élèves peuvent et doivent décider de recueillir plus de données. La leçon se termine par une discussion sur la façon dont différentes personnes pourraient tirer des conclusions différentes à partir des mêmes données, ou comment la collecte de données différentes aurait pu affecter les décisions qu'elles ont prises.
            Interpreting Data:
              name: Interpréter les Données
              description_student: Les élèves commencent la leçon en examinant un sondage de préférence de gâteau, qui permet aux répondants de spécifier à la fois un gâteau et une saveur de glaçage. Ils discutent de la façon dont la connaissance de la relation entre les préférences de gâteau et de glaçage les aide à mieux décider quelle combinaison recommander. Ils sont ensuite initiés à la tabulation croisée, ce qui leur permet de tracer des relations avec différentes préférences. Ils utilisent cette technique pour trouver des relations dans une enquête de préférence, puis réfléchissent, en groupes, sur les différents types de problèmes que ce processus pourrait aider à résoudre.
              description_teacher: Les élèves commencent la leçon en examinant un sondage de préférence de gâteau, qui permet aux répondants de spécifier à la fois un gâteau et une saveur de glaçage. Ils discutent de la façon dont la connaissance de la relation entre les préférences de gâteau et de glaçage les aide à mieux décider quelle combinaison recommander. Ils sont ensuite initiés à la tabulation croisée, ce qui leur permet de tracer des relations avec différentes préférences. Ils utilisent cette technique pour trouver des relations dans une enquête de préférence, puis réfléchissent, en groupes, sur les différents types de problèmes que ce processus pourrait aider à résoudre.
            Automating Data Decisions:
              name: Automatiser les Décisions Relatives Aux Données
              description_student: Dans cette leçon, les élèves examinent un exemple simple de la façon dont un ordinateur pourrait être utilisé pour compléter l'étape de prise de décision du processus de résolution de problèmes de données. Les étudiants ont la tâche de créer un algorithme qui pourrait suggérer un lieu de vacances. Les élèves créent ensuite des règles, ou un algorithme, qu'un ordinateur pourrait utiliser pour prendre cette décision, automatiquement. Les élèves partagent leurs règles et les choix que leurs règles feraient avec les données de la classe. Ils utilisent ensuite leurs règles sur les données de leurs camarades de classe pour tester si leurs règles prendraient la même décision qu'une personne. La leçon se termine par une discussion sur les avantages et les inconvénients de l'utilisation des ordinateurs pour automatiser le processus de résolution de problèmes de données.
              description_teacher: Dans cette leçon, les élèves examinent un exemple simple de la façon dont un ordinateur pourrait être utilisé pour compléter l'étape de prise de décision du processus de résolution de problèmes de données. Les étudiants ont la tâche de créer un algorithme qui pourrait suggérer un lieu de vacances. Les élèves créent ensuite des règles, ou un algorithme, qu'un ordinateur pourrait utiliser pour prendre cette décision, automatiquement. Les élèves partagent leurs règles et les choix que leurs règles feraient avec les données de la classe. Ils utilisent ensuite leurs règles sur les données de leurs camarades de classe pour tester si leurs règles prendraient la même décision qu'une personne. La leçon se termine par une discussion sur les avantages et les inconvénients de l'utilisation des ordinateurs pour automatiser le processus de résolution de problèmes de données.
            Project - Solve a Data Problem:
              name: Projet - Résoudre un Problème de Données
              description_student: Pour conclure cette unité, la classe conçoit des façons d'utiliser les données pour faire des recommandations ou des prédictions afin d'aider à résoudre un problème. Dans les premières étapes, la classe réfléchit, en groupes, à des problèmes, effectue des recherches simples, et définit un problème de son choix. Puis, elle décide du type de données qu'elle souhaite collecter, comment elles pourraient être collectées et utilisées, avant d'échanger des commentaires et de donner une présentation finale.
              description_teacher: Pour conclure cette unité, les élèves conçoivent un moteur de recommandation, basé sur les données, qu'ils collectent et analysent auprès de leurs camarades de classe. Après avoir examiné un exemple d'application de recommandation, les élèves suivent un guide de projet pour terminer cette activité de plusieurs jours. Au cours des premières étapes, les élèves CHOISISSENT LE CHOIX QU'ILS VEULENT ... TYPOS, les données dont ils ont besoin pour formuler la recommandation, créer ue une enquête, et recueillir des informations sur les choix de leurs camarades de classe. Ils interprètent ensuite les données et utilisent ce qu'ils ont appris pour créer l'algorithme de recommandation. Enfin, ils utilisent leurs algorithmes pour faire des recommandations à quelques camarades de classe. Les élèves procèdent à un examen par leurs pairs et apportent les mises à jour nécessaires à leurs projets avant de préparer une présentation à la classe.

            'Algorithms: Dice Race':
              name: 'Algorithmes : Course de Dés'
              description_student: Apprends à décrire un jeu du point de vue de l'ordinateur, dans cette leçon sur les algorithmes.
              description_teacher: Dans cette leçon, les élèves relieront le concept d'algorithmes à des activités réelles en jouant au Jeu de la Course aux Dés. L'objectif, ici, est de commencer à développer les compétences nécessaires pour traduire des situations réelles en scénarios en ligne et vice versa.
            Introduction:
              name: Introduction
              description_student: Cette rapide introduction te permettra de mettre en pratique la plupart des compétences dont tu auras besoin pour résoudre les énigmes de ce cours.
              description_teacher: Dans cette progression, les élèves commenceront par une présentation (ou une révision, selon l'expérience de votre classe) de l'espace de travail en ligne de Code.org. Les élèves apprendront les fonctionnalités de base de l'interface, y compris les boutons `exécuter`, `réinitialiser` et `étape`. Glisser, supprimer et connecter des blocs Blockly est également introduit dans la vidéo de début. Dans les énigmes, les élèves mettront en pratique leurs compétences de séquençage et de débogage dans le Labyrinthe et l'Artiste.
            Conditionals:
              name: Les Conditions avec la Fermière
              description_student: Tu pourras dire à l'ordinateur ce qu'il faut faire dans certaines conditions, dans cette série amusante et stimulante.
              description_teacher: Cette leçon initie les élèves aux boucles `tant que` et aux déclarations `si / sinon`. Les _boucles Tant Que_ sont des boucles qui continuent de répéter des commandes tant qu'une condition est vraie. Les boucles Tant Que sont utilisées lorsque le programmeur ne connaît pas le nombre exact de fois que les commandes doivent être répétées, mais il sait quelle condition doit être vraie pour que la boucle continue de boucler. Les instructions `Si / Sinon` offrent une flexibilité dans la programmation, en exécutant des sections entières de code uniquement si quelque chose est vrai, sinon elle exécute autre chose.
            Private and Personal Information:
              name: 'traduction manquante : en-US.data.unplugged.courseE_unplugged_privateInformation_2018.title'
              description_student: Internet est amusant et excitant, mais il est également important de rester en sécurité. Cette leçon t'apprend la différence entre des informations qui peuvent être partagées,  en toute sécurité, et des informations privées.
              description_teacher: |-
                Développé par Common Sense Education, cette leçon est sur la différence entre les informations qui peuvent être partagées, en toute sécurité, en ligne et les informations qui ne le sont pas. En visitant des sites qui demandent des informations sur leur identité, les étudiants apprennent à adopter un processus d'enquête critique qui leur permet de se protéger et de protéger leurs familles contre le vol d'identité. Dans cette leçon, les élèves apprennent à réfléchir de manière critique sur les informations utilisateur que certains sites Web demandent ou nécessitent. Ils apprennent la différence entre les informations privées et les informations personnelles, ainsi que la façon de distinguer ce qui est sûr ou risqué de partager en ligne.
            Build a Star Wars Game:
              name: Construis un Jeu Star Wars
              description_student: Sens la force au fur et à mesure que tu construis ton propre jeu Star Wars, dans cette leçon.
              description_teacher: Dans cette leçon, les élèves s'entraîneront à utiliser des événements pour créer un jeu qu'ils peuvent partager en ligne. Avec R2-D2 et d'autres personnages de Star Wars, les élèves seront guidés à travers les événements, puis auront l'opportunité de créer leur propre jeu.
            'Functions: Songwriting':
              name: Écriture de chansons
              description_student: Même les rockstars ont besoin de compétences en programmation. Cette leçon t'apprendra les fonctions en utilisant les paroles de chansons.
              description_teacher: Une des structures les plus magnifiques dans le monde de l’informatique est la fonction.  Les fonctions (parfois appelées procédures) sont des minis programmes que l’on peut utiliser encore et encore à l'intérieur d’un plus grand programme. Cette leçon aidera les élèves à comprendre intuitivement pourquoi associer des morceaux de code à des fonctions est une pratique très utile.
            Functions in Artist:
              name: Les Fonctions avec L'Artiste
              description_student: Fais des dessins complexes plus facilement avec les fonctions !
              description_teacher: Les étudiants seront initiés à l'utilisation des fonctions sur Code.org. Des images magnifiques seront créées et modifiées avec des fonctions dans l'Artiste. Pour les modèles plus compliqués, les élèves apprendront les fonctions d'imbrication en appelant une fonction de l'intérieur d'une autre.
            Functions in Bee:
              name: Les Fonctions ave l'Abeille
              description_student: N'écris pas trop de code pour rassembler tout le nectar et le miel. Utilise plutôt des fonctions !
              description_teacher: Dans le deuxième cycle de pratique avec des fonctions en ligne, les étudiants parcourront des chemins complexes, recueilleront beaucoup de nectar et feront beaucoup de miel.
            Functions in Harvester:
              name: Les Fonctions avec la Moissonneuse
            Determine the Concept:
              name: Détermine le Concept
              description_student: "Nous ne dévoilons aucun secret ! Cette leçon pourrait utiliser toute compétence, quelle qu'elle soit, apprise jusqu'à présent."
              description_teacher: Cette leçon rassemble les concepts des leçons précédentes et donne aux élèves l'occasion de réfléchir de manière critique à la façon dont ils résoudraient chaque problème, mais sans leur dire quel concept appliquer. Les étudiants passeront en revue les algorithmes de base, le débogage, les boucles `répéter`, les conditions, les boucles `tant que` et les fonctions.
            Build a Play Lab Game:
              name: Construis un Jeu dans le Labo des Jeux
              description_student: Entraîne-toi à créer des jeux à partager avec tes amis et ta famille.
              description_teacher: Cette leçon présente le Labo du Jeu, une plate-forme où les élèves peuvent créer leurs propres jeux et avoir des interactions entre les personnages et les saisies de l'utilisateur. Les élèves travailleront avec des événements pour créer des commandes de clavier. Cet ensemble d'énigmes guidera également les élèves à travers le développement de jeu, mais avec la liberté d'ajouter leurs propres idées.
            Explore Project Ideas:
              name: Explore des idées de projet
              description_student: Voici plusieurs jeux et dessins. Joue avec chacun d'eux pour trouver des idées pour tes propres projets !
              description_teacher: "Les quatre leçons suivantes offrent aux étudiants l'occasion de mettre leurs compétences en codage à profit dans un projet de synthèse. Ce projet les aidera, chacun, à acquérir de l'expérience avec le codage et à produire un exemplaire à partager avec leurs pairs et leurs proches. Durant cette expérience, conçue pour durer plusieurs leçons ou plusieurs semaines, les élèves passeront du temps à explorer le remue-méninges, à en apprendre davantage sur le processus de conception, à construire et à présenter leur travail final. Dans phase d'exploration, les étudiants seront en mesure de voir des exemples pré-construits de projets à la fois dans Artiste et le Labo du Jeu, pour l'inspiration. Ensuite, les élèves apprendront le processus de conception et comment le mettre en œuvre dans leurs propres projets. Ils auront alors l'opportunité de créer leur propre projet dans Artiste ou le Labo du Jeu (c'est probablement la plus longue phase du projet). Enfin, les étudiants pourront présenter leur travail fini à leurs pairs."
            The Design Process:
              name: Le Processus Du Concept
              description_student: Les projets de cette envergure prennent du temps et nécesitent beaucoup de planification. Ici, tu apprendras le processus de conception que tu utiliseras pour construire ta propre création.
              description_teacher: Au cours de quatre leçons, les étudiants acquerront les compétences pour programmer un projet de leur propre conception, en utilisant le Labo du Jeu ou Artiste comme environnement de programmation. Dans cette partie du projet, les étudiants apprendront le processus de conception et comment le mettre en œuvre dans leurs propres projets. Le guide de leçon pour les quatre phases du processus se trouve dans la première phase de ce processus de projet [ici] (https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Construis Ton Projet
              description_student: Préparez ces mains pour beaucoup de codage ! Il est temps de commencer à construire ton projet.
              description_teacher: Au cours de quatre leçons, les étudiants acquerront les compétences pour programmer un projet de leur propre conception en utilisant le Labo du Jeu ou Artiste comme environnement de programmation. Maintenant, les étudiants auront l'opportunité de créer leur projet avec Artiste ou le Labo du Jeu. C'est probablement la phase la plus longue du projet. Le guide de leçon pour les quatre phases du processus se trouve dans la première phase de ce processus de projet [ici] (https://curriculum.code.org/csf/coursee/12/).
            Present Your Project:
              name: Présente Ton Projet
              description_student: Prépare-toi à éblouir ! Il est temps de présenter ton projet à tes pairs.
              description_teacher: Au cours de quatre leçons, les étudiants seront formés pour programmer un projet de leur propre conception en utilisant le Labo du Jeu ou Artiste, comme environnement de programmation. Enfin, les étudiants pourront présenter leur travail fini à leurs pairs ou le partager avec leurs proches grâce à un lien spécial. Le guide de leçon pour les quatre phases du processus se trouve dans la première phase de ce processus de projet [ici] (https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: Internet et les réseaux connectés
              description_student: T'es-tu déjà demandé comment l'information circule sur Internet ? C'est pas de la magie ! Cette leçon t'apprendra les bases du fonctionnement d'Internet.
              description_teacher: Même si beaucoup de gens utilisent internet quotidiennement, peu savent comment cela fonctionne. Dans cette leçon, les élèves feront semblant de circuler sur internet, tout en apprenant sur les connexions, les URL, les adresses IP et le DNS.
            Crowdsourcing:
              name: Production Participative
              description_student: Cette leçon t'initiera au crowdsourcing, le processus de construction d'un projet avec une équipe.
              description_teacher: En informatique, nous sommes confrontés à de gros problèmes intimidants. Des défis tels que la recherche de grands nombres premiers ou le séquençage de l'ADN sont presque impossibles à faire en tant qu'individu. Conjuguer la puissance des autres rend ces tâches gérables. Cette leçon montrera à vos élèves à quel point le travail d'équipe peut être utile dans l'industrie de l'informatique.
            Conditionals with Cards:
              name: Instructions conditionnelles avec des cartes
            Minecraft Hour of Code:
              name: Hour of Code Minecraft
            Functions in Minecraft:
              name: Les Fonctions dans Minecraft

        coursef-2018:
          title: Cours F (2018)
          assignment_family_title: Cours F
          description: Apprends à utiliser différents types de boucles, d'événements, de fonctions et de conditions. Étudie différentes techniques de résolution de problèmes et discute des impacts sociétaux de l'informatique et d'Internet. Dans la deuxième partie de ce cours, conçois et crée un projet de synthèse que tu peux partager avec tes amis et ta famille.
          description_short: Apprends toutes les notions dans les Concepts Fondamentaux de l’Informatique et crée tes propres œuvres d’art, histoires ou jeux.
          description_audience: 'Àges : 9 à 13 ans'
          lesson_groups:
            csf_f_1:
              display_name: Progression jusqu'au cours F (facultatif)
            csf_f_2:
              display_name: Contenu du cours F
          lessons:
            'Programming: My Robotic Friends':
              name: Mes amis les robots
            Sequence in Maze:
              name: Coder avec les Commentaires
            Building a Foundation:
              name: Construire une Fondation
            Debugging with Scrat:
              name: Déboguer avec Scrat
            Programming in Artist:
              name: Créer de l'Art avec du Code
            'Loops: My Loopy Robotic Friends':
              name: 'traduction manquante : en-US.data.unplugged.courseB_unplugged_loopyMRF_2018.title'
            Loops in Artist:
              name: Dessiner des Formes avec des Boucles
            Nested Loops in Bee/Zombie:
              name: Les Boucles Imbriquées dans le Labyrinthe
            Nested Loops with Frozen:
              name: Les Boucles Imbriquées avec Frozen
            'Algorithms: Tangrams':
              name: 'Algorithmes: Tangrams'
              description_student: Ici, tu découvriras sur les algorithmes par le biais d'énigmes appelées tangrams !
              description_teacher: Cette leçon nous montre quelque chose d'important sur les algorithmes. Aussi longtemps que tu gardes un algorithme simple, il existe nombreuses façons de l'utiliser. Cependant, si tu veux t'assurer que tout le monde produit le même résultat, ton algorithme a besoin de plus de détails. Tu apprendras la différence entre un algorithme détaillé et général, tout en jouant avec des tangrams.
            Introduction:
              name: Introduction
              description_student: Cette leçon te donnera une brève introduction à certaines des choses étonnantes que tu apprendras dans ce cours !
              description_teacher: 'Dans cette leçon, les étudiants seront initiés aux séquences, aux boucles et aux boucles imbriquées pour les préparer à des concepts plus compliqués dans la dernière partie du cours. Cette leçon "montée en puissance" égalise le terrain de jeu entre les experts et les débutants de votre classe. '
            The Power of Words:
              name: Le Pouvoir des Mots
              description_student: Le harcèlement n'est jamais acceptable. Cette leçon vous apprendra ce qui est et n'est pas acceptable de dire en ligne.
              description_teacher: "Les étudiants considèrent que pendant qu'ils apprécient leurs sites Web préférés, ils peuvent rencontrer des messages d'autres enfants qui peuvent les mettre en colère, les blesser, les rendre tristes ou craintifs. Ils étudient les moyens de gérer le cyberharcèlement et la façon de réagir face à un langage bouleversant en ligne. Les élèves discutent de toutes les façons dont ils utilisent la technologie pour communiquer et explorent les similitudes et les différences entre la communication en personne et en ligne. Les élèves réfléchissent ensuite, en groupes, aux moyens de réagir au cyberharcèlement. "
            Ice Age Play Lab:
              name: Labo de jeux Âge de Glace
              description_student: Pense à ton jeu vidéo favori. T'es-tu déjà demandé comment il avait été fait ? Dans ces énigmes, tu développeras ton propre jeu vidéo avec des amis de L'Âge de Glace !
              description_teacher: Dans cette leçon, les élèves sont guidés à travers une histoire mettant en vedette des personnages de L'Âge de Glace. Les élèves travailleront avec des événements et des boucles pour déplacer les personnages sur l'écran, et auront la chance de créer leur propre jeu ou histoire après les niveaux guidés.
            Conditionals in Minecraft:
              name: Les Conditions dans l'Abeille
              description_student: Évitee la lave ! Ici, tu découvriras les conditions dans le monde de Minecraft.
              description_teacher: Cette leçon donne aux élèves l'occasion d'apprendre et de s'exercer aux conditions. Il présente des personnages et des paramètres de Minecraft, et les étudiants effectueront des tâches telles que l'extraction minière et la construction de structures à l'aide de leurs programmes.
            Envelope Variables:
              name: Variables de l'Enveloppe
              description_student: 'Les enveloppes et les variables ont quelque chose en commun: les deux peuvent contenir des objets précieux. Ici, tu apprendras ce que sont les variables et les choses incroyables qu''ils peuvent faire.'
              description_teacher: Les Variables sont utilisées comme espaces réservés pour des valeurs telles que des nombres ou des mots. Les variables offrent une grande liberté de programmation. Au lieu d'avoir à taper une phrase plusieurs fois ou de se souvenir d'un nombre obscur, les informaticiens peuvent utiliser des variables pour les référencer. Cette leçon aide à expliquer ce que sont les variables et comment nous pouvons les utiliser de différentes façons. L'idée des variables n'est pas un concept facile à saisir. Nous vous recommandons donc de laisser suffisamment de temps pour discuter, à la fin de la leçon.
            Variables in Artist:
              name: Les Variables dans Artiste
              description_student: N'oublie pas d'apporter de la créativité en classe ! Dans ces énigmes, tu vas faire des dessins fantastiques en utilisant des variables.
              description_teacher: Dans cette leçon, les élèves exploreront la création de dessins répétitifs à l'aide de variables dans l'environnement de L'Artiste. Les élèves apprendront comment les variables peuvent être utilisées pour rendre le code plus facile à écrire et à lire. Après des énigmes guidées, les élèves termineront dans un niveau de jeu libre pour montrer ce qu'ils ont appris et créer leurs propres conceptions.
            Variables in Play Lab:
              name: Les Variables dans le Labo du Jeu
              description_student: Bientôt, tu apprendras à faire interagir des personnages dans un jeu en utilisant des variables !
              description_teacher: Les élèves s'entraîneront davantage avec les variables dans cette leçon en créant des scènes dans le Labo du Jeu. Les étudiants travailleront avec la saisie de l'utilisateur pour définir les valeurs de leurs variables, puis auront l'opportunité de créer leur propre mini-projet avec des variables.
            For Loop Fun:
              name: Jouer avec les Boucles « Pour »
              description_student: Vous allez avoir beaucoup de plaisir à découvrir les boucles `for` !
              description_teacher: 'Nous savons que les boucles nous permettent de faire des choses encore et encore, mais maintenant nous allons apprendre à utiliser des boucles qui ont des structures supplémentaires intégrées. Ces nouvelles structures permettront aux élèves de créer du code plus puissant et plus dynamique. '
            For Loops in Bee:
              name: Les Boucles For avec l'Abeille
              description_student: Buzz buzz. Dans ces énigmes, tu guideras une abeille vers le nectar et le miel en utilisant des boucles "for" !
              description_teacher: Avec l'Abeille, cette leçon se concentre sur les boucles for et l'utilisation d'une variable d'incrémentation pour résoudre des énigmes plus compliquées. Les élèves commenceront par passer en revue les boucles des leçons précédentes, puis continueront en utilisant des boucles for pour résoudre, plus efficacement, des problèmes compliqués.
            For Loops in Artist:
              name: Les Boucles For avec l'Artiste
              description_student: Prépare-toi à réaliser ton prochain chef-d'œuvre. Ici, tu utiliseras des boucles `for` pour faire des images à couper le souffle.
              description_teacher: Dans cette leçon, les élèves continuent de pratiquer les boucles, cette fois avec l'Artiste. Les élèves résoudront des énigmes en combinant les idées de variables, de boucles et de boucles `for` pour créer des concepts complexes. À la fin, ils auront la chance de créer leur propre art dans un niveau de jeu libre.
            Songwriting with Parameters:
              name: La composition de chansons avec des paramètres
              description_student: Tu pourrais sortir le prochain single à succès ! Dans cette leçon, tu apprendras ce que sont les paramètres et comment ils font des chansons fantastiques !
              description_teacher: L'une des structures les plus magnifiques dans le domaine informatique est la fonction. Les fonctions (parfois appelées procédures) sont des mini-programmes que l'on peut utiliser, à de nombreuses reprises, à l'intérieur d'un plus gros programme. Cette leçon aidera à comprendre, intuitivement, pourquoi combiner des morceaux de code en fonctions est une pratique si utile, et comment l'on peut utiliser ces structures, même lorsque des morceaux de code sont légèrement différents.
            Functions in Bee:
              name: Les Fonctions dans l'Abeille
            Functions with Parameters in Artist:
              name: Les Fonctions avec Paramètres dans Artiste
              description_student: Prépare tes doigts de programmation. Dans ces énigmes, tu feras des dessins impressionnants dans L'artiste, en utilisant des fonctions avec des paramètres.
              description_teacher: Dans cette leçon, les élèves continuent de travailler avec des fonctions, avec et sans paramètres. Les élèves auront la chance de créer leurs propres dessins, avec et sans paramètres, avant de modifier les fonctions dans un niveau de jeu libre.
            Functions with Parameters in Bee:
              name: Les Fonctions avec Paramètres dans l'Abeille
              description_student: Tu t'es un peu entraîné à utiliser des fonctions avec des paramètres. Cette leçon continuera ta pratique avec l'Abeille !
              description_teacher: Cette leçon présente l'environnement de l'abeille, et poursuit le concept de fonctions avec paramètres de la phase précédente de L'artiste. Les élèves s'entraîneront à écrire et à utiliser des fonctions pour suivre des chemins complexes et collecter des motifs de nectar et de miel.
            Explore Project Ideas:
              name: Explore des idées de projet
              description_student: Il est temps de trouver de l'inspiration ! Ces énigmes te montreront une poignée de jeux et d'illustrations pré-construits, pour t'aider à développer ton plan pour ton grand projet.
              description_teacher: "Les cinq prochaines leçons offrent aux étudiants l'occasion de mettre leurs compétences en codage à profit dans un projet de synthèse. Ce projet aidera les individus à acquérir de l'expérience avec le codage et à produire un exemplaire à partager avec leurs pairs et leurs proches. Il s'agit d'un projet de plusieurs leçons ou de plusieurs semaines où les élèves passent du temps à réfléchir en groupes, à apprendre le processus de conception, à construire, puis à présenter leur travail final. Dans la phase d'exploration, les étudiants pourront voir des exemples de projets dans Artiste et le Labo du Jeu pour s'inspirer. Ensuite, ils apprendront le processus de conception et comment le mettre en œuvre dans leurs propres projets. Ils auront alors l'opportunité de créer leur propre projet dans Artiste ou le Labo du Jeu (c'est probablement la plus longue phase du projet). Les étudiants réviseront ensuite leurs projets, après des tests et une réflexion supplémentaire. Enfin, ils seront en mesure de présenter leur travail fini à leurs pairs."
            The Design Process:
              name: Le Processus Du Concept
              description_student: Les projets de cette envergure prennent du temps et nécesitent beaucoup de planification. Ici, tu apprendras le processus de conception que tu utiliseras pour construire ta propre création.
              description_teacher: Au cours de cinq leçons, les étudiants acquerront les compétences pour construire un projet de leur propre conception en utilisant le Labo du Jeu ou Artiste comme environnement de programmation. Dans cette partie du projet, les étudiants apprendront le processus de conception et comment le mettre en œuvre dans leurs propres projets. Le guide de leçon donnant un aperçu des cinq phases du processus se trouve au début du processus du projet, [ici] (https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Construis Ton Projet
              description_student: Enfin, tu peux commencer à construire ton projet !
              description_teacher: Au cours de cinq leçons, les étudiants acquerront les compétences pour construire un projet de leur propre conception en utilisant le Labo du Jeu ou Artiste comme environnement de programmation. Maintenant, les étudiants auront leur propre espace pour créer leur projet avec Artiste ou le Labo du Jeu. Ce sera la plus longue partie du projet. Le guide de leçon donnant un aperçu des cinq phases du processus se trouve au début du processus du projet, [ici] (https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Révise Ton Projet
              description_student: Rome ne s'est pas construite en un jour et ton projet ne devrait pas l'être non plus. Prends le temps d'éditer et de réviser ton projet pour le rendre le meilleur possible.
              description_teacher: Au cours de cinq leçons, les étudiants acquerront les compétences pour construire un projet de leur propre conception en utilisant le Labo du Jeu ou Artiste comme environnement de programmation. Maintenant que les projets sont construits, les étudiants ont la possibilité d'obtenir des commentaires de leurs pairs et de réviser leurs projets. Le guide de leçon donnant un aperçu des cinq phases du processus se trouve au début du processus du projet, [ici] (https://curriculum.code.org/csf/coursef/15/).
            Present Your Project:
              name: Présente Ton Projet
              description_student: Il est temps de montrer ton travail ! Ici tu vas présenter ton projet génial à tes pairs.
              description_teacher: Au cours de cinq leçons, les étudiants seront formés pour construire un projet de leur propre conception en utilisant le Labo du Jeu ou Artiste comme environnement de programmation. Enfin, les étudiants pourront présenter leur travail fini à leurs pairs ou le partager avec leurs proches avec un lien spécial. Le guide de leçon donnant un aperçu des cinq phases du processus se trouve au début du processus du projet, [ici] (https://curriculum.code.org/csf/coursef/15/).

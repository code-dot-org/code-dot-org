          title: Méthode de décomposition et de récursion ('22-'23)
          student_description: Cette unité vous permet de pratiquer la conception et le développement de logiciels en utilisant les compétences que vous avez acquises tout au long du programme tout en planifiant et en développant un projet de codage créatif visant à transmettre un intérêt personnel ou une histoire à l'aide de The Theater. Vous utilisez des stratégies de décomposition et des principes orientés objet pour planifier et mettre en œuvre vos idées tout en veillant à ce que votre projet réponde aux exigences spécifiées. Au cours du processus, vous apprendrez à écrire des méthodes « privées », surchargées et remplacées et à utiliser le mot clé « super » dans une méthode de sous-classe pour appeler une méthode de superclasse tout en explorant la fonctionnalité des méthodes et leurs paramètres. Tout au long de cette unité, vous vous entraînez à tracer et à écrire des méthodes récursives et à comparer ces méthodes à des solutions itératives. Grâce aux connaissances et aux compétences acquises tout au long de l'année, vous prenez en compte la nécessité d'optimiser la fiabilité du système lorsque vous explorez les bogues et les problèmes des programmes existants.

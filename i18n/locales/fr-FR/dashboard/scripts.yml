          name: concentrez-vous sur la conception avec un but2-2023
          title: Unité 2 - Développement Web ('23-'24)
          description: "Dans le domaine du développement Web, les étudiants sont habilités à créer et à partager du contenu sur leurs propres pages Web. Ils commencent par réfléchir au rôle du Web et à la manière dont il peut être utilisé comme moyen d'expression créative. Au fur et à mesure que les étudiants développent leurs pages et commencent à se considérer comme des programmeurs, ils sont encouragés à réfléchir de manière critique à l'impact du partage d'informations en ligne et à la manière d'être des consommateurs de contenu plus critiques. Ils sont également initiés à la résolution de problèmes liés à la programmation tout en acquérant des compétences précieuses telles que le débogage, l'utilisation des ressources et le travail d'équipe. À la fin de l'unité, les étudiants auront créé un site Web personnel qu'ils pourront publier et partager.\n\n : : détails [**Présentation du chapitre 1**]\n**Description :** Les élèves utilisent l'informatique comme forme d'expression personnelle lorsqu'ils conçoivent et développent des pages Web de base. En se concentrant sur les balises, les mots-clés et la syntaxe utilisés pour communiquer des instructions à l'ordinateur, les élèves utilisent le langage HTML pour structurer le contenu d'une page Web. Ils explorent également les répercussions sur la vie privée et la propriété intellectuelle de la publication de leurs œuvres en ligne.\n\n**Objectifs :**\n\n-   Créer des artefacts numériques utilisant plusieurs langages informatiques pour contrôler la structure et le style de leur contenu.\n-   Créez un site Web comme forme d'expression personnelle.\n-   Utilisez différents langages de programmation pour résoudre différents problèmes.\n-   Examiner leur rôle et leurs responsabilités en tant que créateurs et consommateurs de médias numériques.\n\n**Grandes questions :**\n\n-   Pourquoi les gens créent-ils des sites Web ?\n-   Comment le texte peut-il communiquer le contenu, la structure et le style d'une page Web ?\n-   Comment utiliser de manière sûre et appropriée le contenu publié sur Internet ?\n-   Quelles stratégies puis-je utiliser lors du codage pour détecter et résoudre les problèmes ?\n     : : :\n\n : : détails [**Présentation du chapitre 2**]\n**Description :** Les élèves élargissent leur conception des sites Web au-delà de l'expression personnelle et commencent à y voir un moyen de résoudre des problèmes. Les étudiants mettent à profit leurs compétences collaboratives et travaillent en équipe pour créer des sites Web de plusieurs pages qui résolvent un problème.\n\n**Objectifs :**\n\n-   Créer des artefacts numériques utilisant plusieurs langages informatiques pour contrôler la structure et le style de leur contenu.\n-   Créez un site Web qui résout un problème.\n-   Utiliser différents langages de programmation pour résoudre différents problèmes.\n-   Examiner leur rôle et leurs responsabilités en tant que créateurs et consommateurs de médias numériques.\n\n**Grandes questions :**\n\n-   Comment utiliser les sites Web pour résoudre les problèmes du monde ?\n-   Quelles stratégies les équipes peuvent-elles utiliser pour mieux travailler ensemble ?\n-   Comment savoir quelles informations peuvent être fiables en ligne ?\n     : : :\n\n : : détails [**Guide de mise en œuvre pour le développement Web**]\n\n-   Des conseils sur la manière d'aider les étudiants à atteindre les niveaux de programmation et de différencier les tâches sont disponibles dans le [Guide des niveaux de programmation](https://docs.google.com/document/d/1LlbzDHvq_DXggzeGg_sBcNov9pZX7h9NqardkGW4ELw/view) et le [Guide de différenciation](https://docs.google.com/document/d/10u5N7zCf52IZiSf4drQplEz3d3zS1iqWpegbBMDm0RQ/view)\n-   Vous pouvez consulter l'intégralité du [Guide du programme](https://docs.google.com/document/d/1lTLydMBm2M5a5tq_35m-qj8Gat79WUYBWfpB3ikQyuY/view) et du [Guide de mise en œuvre](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view) pour plus d'informations sur cette unité\n     : :\n\n## Vous avez terminé d'enseigner cette unité ?\n\nRépondez à cette [\\*\\*courte enquête\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=2) pour informer l'équipe du programme de Code.org du déroulement de l'unité."

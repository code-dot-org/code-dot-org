        csp4-2018:
          title: CSP Unité 4 - Les Mégadonnées et la Confidentialité (2018 - 2019)
          description: Le monde riche en données, dans lequel nous vivons, introduit de nombreuses questions complexes liées aux politiques publiques, au droit, à l'éthique et à l'impact sociétal. Les objectifs de cette unité sont de développer une vision complète et équilibrée des données dans le monde, y compris leurs effets positifs et négatifs , et de comprendre les bases du fonctionnement du cryptage moderne, et pourquoi il  fonctionne.
          description_short: Explore le monde riche en données dans lequel nous vivons et l'impact des données sur les politiques publiques, la vie privée, la sécurité, la loi et l'éthique.
          lesson_groups:
            csp4_1_2018:
              display_name: 'Unité 4 : Mégadonnées et Confidentialité'
            cspAssessment:

              name: Les Boucles dans Artiste
            Nested Loops in Bee/Zombie:
              name: Les Boucles Imbriquées dans l'Abeille/le Zombie
            Nested Loops with Frozen:
              name: Les Boucles Imbriquées avec Frozen
            Conditionals with Cards:
              name: Instructions conditionnelles avec des cartes
            Conditionals in Farmer:
              name: Les Conditions dans la Fermiere
            Functions in Minecraft:
              name: Les Fonctions dans Minecraft
              description_student: Peux-tu-vous déterminer comment utiliser des fonctions pour le code le plus efficace ?
              description_teacher: Les étudiants commenceront à comprendre comment les fonctions peuvent être utiles dans cette aventure amusante et interactive de Minecraft !
            The Power of Words:
              name: Le Pouvoir des Mots
              description_student: Le harcèlement n'est jamais acceptable. Cette leçon vous apprendra ce qui est et n'est pas acceptable de dire en ligne.
              description_teacher: "Les étudiants considèrent que, pendant qu'ils apprécient leurs sites Web préférés, ils peuvent rencontrer des messages d'autres enfants qui sont susceptibles de les mettre en colère, de les blesser ou de les rendre tristes ou craintifs. Ils explorent les moyens de gérer le cyberharcèlement et de réagir face à la langue bouleversante en ligne.\\r \\ rLes étudiants discutent de toutes les façons dont ils utilisent la technologie pour la communication et explorent les similitudes et les différences entre la communication en personne et en ligne. Les élèves réfléchissent ensuite, en groupes, aux moyens de réagir au cyberharcèlement. "
            Envelope Variables:
              name: Variables de l'Enveloppe
              description_student: 'Les enveloppes et les variables ont quelque chose en commun: les deux peuvent contenir des objets précieux. Ici, tu apprendras ce que sont les variables et les choses incroyables qu''ils peuvent faire.'
              description_teacher: Les Variables sont utilisées comme espaces réservés pour des valeurs telles que des nombres ou des mots. Les variables offrent une grande liberté de programmation. Au lieu d'avoir à taper une phrase plusieurs fois ou de se souvenir d'un nombre obscur, les informaticiens peuvent utiliser des variables pour les référencer. Cette leçon aide à expliquer ce que sont les variables et comment nous pouvons les utiliser de différentes façons. L'idée des variables n'est pas un concept facile à saisir. Nous vous recommandons donc de laisser suffisamment de temps pour discuter, à la fin de la leçon.
            Variables as Constant in Artist:
              name: Les Variables avec L'Artiste
              description_student: N'oublie pas d'apporter de la créativité en classe ! Dans ces énigmes, tu vas faire des dessins fantastiques en utilisant des variables.
              description_teacher: Dans cette leçon, les élèves exploreront la création de dessins répétitifs, à l'aide de variables, dans l'environnement de l'Artiste. Les élèves apprendront comment les variables peuvent être utilisées pour rendre le code plus facile à écrire et à lire, même lorsque les valeurs ne changent pas au moment de l'exécution.
            Variables that Change in Bee:
              name: Modifier des Variables avec l'Abeille
              description_student: Cette abeille aime les variables !
              description_teacher: 'Cette leçon aidera à illustrer comment les variables peuvent rendre les programmes plus puissants en permettant aux valeurs de changer pendant que le code est en cours d''exécution.'
            Variables that Change in Artist:
              name: Modifier des Variables avec l'Artiste
              description_student: Dans cette leçon, tu vas faire des dessins en utilisant des variables qui changent au fur et à mesure que le programme s'exécute.
              description_teacher: Dans cette leçon, les élèves exploreront la création de dessins répétitifs à l'aide de variables dans l'environnement de L'Artiste. Les élèves apprendront comment les variables peuvent être utilisées pour rendre le code plus facile à écrire et à lire. Après des énigmes guidées, les élèves termineront dans un niveau de jeu libre pour montrer ce qu'ils ont appris et créer leurs propres conceptions.
            For Loop Fun:
              name: Jouer avec les Boucles « Pour »
              description_student: Vous allez avoir beaucoup de plaisir à découvrir les boucles `for` !
              description_teacher: 'Nous savons que les boucles nous permettent de faire des choses encore et encore, mais maintenant nous allons apprendre à utiliser des boucles qui ont des structures supplémentaires intégrées. Ces nouvelles structures permettront aux élèves de créer du code plus puissant et plus dynamique. '
            For Loops in Bee:
              name: Les Boucles For avec l'Abeille
              description_student: Buzz buzz. Dans ces énigmes, tu guideras une abeille vers le nectar et le miel en utilisant des boucles "for" !
              description_teacher: Avec l'Abeille, cette leçon se concentre sur les boucles `for` et l'utilisation d'une variable d'incrémentation pour résoudre des énigmes plus compliquées. Les élèves commenceront par revoir les boucles des leçons précédentes, puis seront initiés aux boucles `for` afin de résoudre, plus efficacement, des problèmes compliqués.
            For Loops in Artist:
              name: Les Boucles For avec l'Artiste
              description_student: Prépare-toi à réaliser ton prochain chef-d'œuvre. Ici, tu utiliseras des boucles `for` pour faire des images à couper le souffle.
              description_teacher: Dans cette leçon, les élèves continuent de s'entrainer sur les boucles, cette fois avec l'Artiste. Les élèves résoudront des énigmes en combinant les idées de variables, de boucles et de boucles `for` pour créer des concepts complexes. À la fin, ils auront la chance de créer leur propre art dans un niveau de jeu libre.
            Learning Sprites with Sprite Lab:
              name: Des Poissons qui Nagent, avec le Labo des Lutins
              description_student: Apprends à créer et modifier les lutins.
              description_teacher: 'Dans cette leçon, les élèves apprendront les deux concepts au cœur de Sprite Lab: les sprites et les comportements. Les Sprites sont des personnages ou des objets à l''écran que les élèves peuvent déplacer, modifier et manipuler. Les comportements sont des actions que les sprites prendront continuellement jusqu''à ce qu''ils soient arrêtés.'
            Alien Dance Party with Sprite Lab:
              name: Soirée Dansante Extraterrestre avec le Labo des Lutins
            Pet Giraffe with Sprite Lab:
              name: Girafe de Compagnie avec e Labo des Lutins
            Explore Project Ideas:
              name: Explore des idées de projet
              description_student: Il est temps de trouver de l'inspiration ! Ces énigmes te montreront une poignée de jeux et d'illustrations pré-construits, pour t'aider à développer ton plan pour ton grand projet.
              description_teacher: "Les cinq prochaines leçons offrent aux étudiants l'occasion de mettre leurs compétences en codage à profit dans un projet de synthèse. Ce projet aidera les individus à acquérir de l'expérience avec le codage et à produire un exemplaire à partager avec leurs pairs et leurs proches. Il s'agit d'un projet de plusieurs leçons ou de plusieurs semaines où les élèves passent du temps à réfléchir en groupes, à apprendre le processus de conception, à construire, puis à présenter leur travail final. Dans la phase d'exploration, les étudiants pourront voir des exemples de projets dans Artiste et le Labo du Jeu pour s'inspirer. Ensuite, ils apprendront le processus de conception et comment le mettre en œuvre dans leurs propres projets. Ils auront alors l'opportunité de créer leur propre projet dans Artiste ou le Labo du Jeu (c'est probablement la plus longue phase du projet). Les étudiants réviseront ensuite leurs projets, après des tests et une réflexion supplémentaire. Enfin, ils seront en mesure de présenter leur travail fini à leurs pairs."
            The Design Process:
              name: Le Processus Du Concept
              description_student: Les projets de cette envergure prennent du temps et nécesitent beaucoup de planification. Ici, tu apprendras le processus de conception que tu utiliseras pour construire ta propre création.
              description_teacher: Au cours de cinq leçons, les étudiants acquerront les compétences pour construire un projet de leur propre conception en utilisant le Labo du Jeu ou Artiste comme environnement de programmation. Dans cette partie du projet, les étudiants apprendront le processus de conception et comment le mettre en œuvre dans leurs propres projets. Le guide de leçon donnant un aperçu des cinq phases du processus se trouve au début du processus du projet, [ici] (https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Construis Ton Projet
              description_student: Enfin, tu peux commencer à construire ton projet !
              description_teacher: Au cours de cinq leçons, les étudiants acquerront les compétences pour construire un projet de leur propre conception en utilisant le Labo du Jeu ou Artiste comme environnement de programmation. Maintenant, les étudiants auront leur propre espace pour créer leur projet avec Artiste ou le Labo du Jeu. Ce sera la plus longue partie du projet. Le guide de leçon donnant un aperçu des cinq phases du processus se trouve au début du processus du projet, [ici] (https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Révise Ton Projet
              description_student: Rome ne s'est pas construite en un jour et ton projet ne devrait pas l'être non plus. Prends le temps d'éditer et de réviser ton projet pour le rendre le meilleur possible.
              description_teacher: Au cours de cinq leçons, les étudiants acquerront les compétences pour construire un projet de leur propre conception en utilisant le Labo du Jeu ou Artiste comme environnement de programmation. Maintenant que les projets sont construits, les étudiants ont la possibilité d'obtenir des commentaires de leurs pairs et de réviser leurs projets. Le guide de leçon donnant un aperçu des cinq phases du processus se trouve au début du processus du projet, [ici] (https://curriculum.code.org/csf/coursef/15/).
            Present Your Project:
              name: Présente Ton Projet
              description_student: Il est temps de montrer ton travail ! Ici tu vas présenter ton projet génial à tes pairs.
              description_teacher: Au cours de cinq leçons, les étudiants seront formés pour construire un projet de leur propre conception en utilisant le Labo du Jeu ou Artiste comme environnement de programmation. Enfin, les étudiants pourront présenter leur travail fini à leurs pairs ou le partager avec leurs proches avec un lien spécial. Le guide de leçon donnant un aperçu des cinq phases du processus se trouve au début du processus du projet, [ici] (https://curriculum.code.org/csf/coursef/15/).
            The Artist:
              name: L'Artiste
            Nested Loops in the Maze:
              name: Les Boucles Imbriquées dans le Labyrinthe
              description_student: Des boucles à l'intérieur de boucles à l'intérieur de boucles. Qu'est-ce que cela signifie ? Cette leçon t'apprendra ce qui se passe lorsque tu places une boucle dans une autre boucle.
              description_teacher: Dans cette activité en ligne, les étudiants auront l'occasion de pousser leur compréhension des boucles à un tout autre niveau. En jouant avec l'Abeille et les Plantes vs Zombies, les élèves apprendront à programmer une boucle pour qu'elle soit à l'intérieur d'une autre boucle. Ils seront également encouragés à comprendre comment peu de changements dans l'une ou l'autre boucle affecteront leur programme quand ils cliqueront sur "Exécuter".
            Sequencing in the Maze:
              name: Le Séquençage dans le Labyrinthe
            Programming and Loops with the Artist:
              name: La Programmation et les Boucles avec l'Artiste
            Events with Sprite Lab:
              name: Soirée Dansante Extraterrestre avec le Labo des Lutins
              description_student: Crée un projet interactif qui peut être partagé avec tes camarades de classe.
              description_teacher: 'Cette leçon présente le Labo des Lutins, une plate-forme où les élèves peuvent créer leurs propres animations et jeux interactifs. Aujourd''hui, en plus des comportements, les étudiants intégreront les entrées de l''utilisateur en tant qu''événements pour créer une « soirée dansante extraterrestre ».   '
            Loops with the Artist:
              name: Dessiner avec des Boucles
              description_student: Dans cette leçon, les boucles facilitent la création d'images cool avec Artiste !
              description_teacher: Regardez les visages des étudiants s'illuminer alors qu'ils créent leurs propres motifs, magnifiques, en utilisant un petit nombre de blocs et d'autocollants numériques ! Cette leçon s'appuie sur la compréhension des boucles des leçons précédentes et donne aux élèves une chance d'être vraiment créatifs. Cette activité est fantastique pour produire des artefacts pour des portefeuilles ou des conférences parents/enseignants.
            Sprite Lab Behaviors:
              name: Les Comportements du Labo des Lutins
            Editing Behaviors:
              name: Les Comportements dans le Labo des Lutins
              description_student: Apprends à programmer les comportements de ton propre lutin !
              description_teacher: Ici, les étudiants utiliseront le Labo des Lutins pour créer leurs propres comportements personnalisés.
            Virtual Pet:
              name: Animal de compagnie virtuel avec le Labo des Lutins
              description_student: Dans cette leçon, les élèves créeront un Animal de Compagnie Virtuel interactif dont l'apparence et le comportements correspondront à leurs souhaits. Les élèves utiliseront l'outil « Costumes » du Labo des Lutins pour personnaliser l'apparence de leur animal de compagnie. Ils utiliseront ensuite des événements, des comportements et d'autres concepts qu'ils ont appris afin de donner vie à leur animal !
              description_teacher: Dans cette leçon, les élèves créeront un Animal de Compagnie Virtuel interactif dont l'apparence et le comportements correspondront à leurs souhaits. Les élèves utiliseront l'outil « Costumes » du Labo des Lutins pour personnaliser l'apparence de leur animal de compagnie. Ils utiliseront ensuite des événements, des comportements et d'autres concepts qu'ils ont appris afin de donner vie à leur animal !
            Data from Sprite Lab:
              name: Données du Labo des Lutins
            End of Course Project:
              description_student: Des projets aussi importants prennent du temps et beaucoup de planification. Trouve ton inspiration, développe un plan et libère ta créativité !
              description_teacher: "Les cinq prochaines leçons offrent aux étudiants l'occasion de mettre leurs compétences en codage à profit, dans un projet de synthèse. Ce projet aidera les individus à acquérir de l'expérience avec le codage et à produire un exemplaire à partager avec leurs pairs et leurs proches. Il s'agit d'un projet de plusieurs leçons ou de plusieurs semaines où les élèves passent du temps à réfléchir en groupes, à se renseigner sur le processus de conception, à construire, puis à présenter leur travail final. \\r \\ rDans la phase « explorer », les étudiants joueront avec des programmes pré-construits de l'Artiste et du Labo des Lutins pour trouver de l'inspiration. Ensuite, les élèves apprendront le processus de conception et la façon de le mettre en œuvre dans leurs propres projets. Ils auront ensuite l'espace pour créer leur propre projet dans Artiste, le Labo des Lutins, ou toute autre interface que vous êtes à l'aise de fournir. (C'est probablement l'étape la plus longue du projet). Les élèves réviseront ensuite leur code après les tests et en fonction des commentaires des pairs. Enfin, les élèves pourront présenter leur travail fini à leurs camarades de classe."
            Copyright and Creativity:
              name: Les Droits d'Auteur et la Créativité
            Internet:
              name: Internet et les réseaux connectés
              description_student: T'es-tu déjà demandé comment l'information circule sur Internet ? C'est pas de la magie ! Cette leçon t'apprendra les bases du fonctionnement d'Internet.
              description_teacher: Même si beaucoup de gens utilisent internet quotidiennement, peu savent comment cela fonctionne. Dans cette leçon, les élèves feront semblant de circuler sur internet, tout en apprenant sur les connexions, les URL, les adresses IP et le DNS.
            Crowdsourcing:
              name: Production Participative
              description_student: Cette leçon t'initiera au crowdsourcing, le processus de construction d'un projet avec une équipe.
              description_teacher: En informatique, nous sommes confrontés à de gros problèmes intimidants. Des défis tels que la recherche de grands nombres premiers ou le séquençage de l'ADN sont presque impossibles à faire en tant qu'individu. Conjuguer la puissance des autres rend ces tâches gérables. Cette leçon montrera à vos élèves à quel point le travail d'équipe peut être utile dans l'industrie de l'informatique.
            Digital Sharing:
              name: Partage Numérique
              description_student: 'Dans cette leçon, tu découvriras les défis et les avantages de la propriété et du droit d''auteur. '
              description_teacher: Prêtée aux Notions Fondamentales de l’Informatique par l'équipe de Copyright and Creativity, cette leçon a pour but d'aider les élèves à comprendre les défis et les avantages du respect de la propriété et du droit d'auteur, en particulier dans les environnements numériques. Les étudiants devraient être encouragés à respecter les droits des artistes, qui constituent un élément important de leur citoyenneté numérique.
            Running Simulations:
              name: Exécuter des Simulations
            Simulating Experiments:
              name: Simuler des Expérimentations
              description_student: Exécute des simulations sur l'ordinateur et expérimente en changeant les variables.
              description_teacher: En exécutant une simulation simple dans le Labo des Lutins, les étudiants découvriront comment l'informatique peut être utilisée pour collecter des données qui identifient des tendances ou des modèles. Après avoir exécuté la simulation de nombreuses fois, les élèves auront l'occasion de faire une prédiction sur la façon dont la modification d'une variable dans la simulation peut avoir un impact sur le résultat, puis de tester cette hypothèse.
        dance-low:
          title: Soirée Dansante (Faible Débit)
          description_short: Code ta propre soirée dansante à partager avec tes amis ! (Cette version est pour les connexions lentes)
          lessons:
            Dance Party:
              name: Soirée Dansante
        coursed-2019:
          title: Cours D (2019)
          description: Les élèves développent leur compréhension des boucles, des conditions et des événements. Au-delà du codage, les élèves apprennent la citoyenneté numérique.
          description_short: Learn about conditional statements. Create your own art, games, and even a dance party.
          description_audience: 'Àges : 7 à 11 ans'
          lesson_groups:
            csf_sequencing:
              display_name: Séquençage
            csf_events:
              display_name: Événements
            csf_loops:
              display_name: boucles

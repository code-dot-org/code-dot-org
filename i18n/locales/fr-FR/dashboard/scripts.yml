        coursec-2019:
          title: Cours C (2019)
          description: Crée des programmes avec séquençage, boucles et événements. Traduis tes initiales en binaire, étudie différentes techniques de résolution de problèmes et apprends à réagir au cyberharcèlement. À la fin du cours, crée ton propre jeu ou ta propre histoire que tu peux partager !
          description_short: Apprendre les rudiments de l’informatique et de créer vos propres œuvres d’art, vos histoires et vos jeux.
          description_audience: 'Âges: 6 à 10 ans'
          lesson_groups:
            csf_digcit:
              display_name: Citoyenneté Numérique
            csf_sequencing:
              display_name: Séquençage
            csf_binary:
              display_name: Binaire

          description: "Dans cette unité, découvrez comment les innovations informatiques ont eu un impact bénéfique et néfaste sur notre monde. Découvrez comment les données peuvent constituer une menace pour notre confidentialité et notre sécurité et comment le cryptage et d'autres techniques sont utilisés pour les protéger. Tout au long de l'unité, participez à une conférence sur « l'école du futur » au cours de laquelle vous et une équipe soumettez une proposition sur la meilleure façon d'améliorer la vie scolaire grâce aux innovations informatiques.\n\n : : détails [**\\U0001unité F9D0 Philosophie et pédagogie**]\n\n#### Apprendre grâce à la simulation en classe complète\n\nLe projet de simulation qui sous-tend cette unité répond à plusieurs objectifs importants. Il permet de contextualiser ce que les élèves apprennent en passant d'idées abstraites de confidentialité ou de sécurité à des innovations potentielles concrètes. La simulation étant basée sur la modernisation des écoles, les élèves peuvent envisager les conséquences des innovations informatiques dans un environnement familier. En assumant un rôle assigné et en interagissant avec un groupe de coéquipiers qui ont fait de même, les élèves doivent prendre en compte un large éventail d'intérêts et d'objectifs qui dépassent les leurs lorsqu'il s'agit d'innover dans les écoles. \n\n#### Terminer l'année en tant que « décideurs »\n\nL'un des principaux thèmes abordés par les élèves tout au long de cette unité est la nécessité de prendre en compte les deux aspects de l'innovation technologique. La technologie informatique a apporté des avantages et des inconvénients à la culture, à l'économie et à la société dans son ensemble. Pour répondre aux questions importantes auxquelles notre monde est confronté, il faut comprendre la technologie et être capable d'identifier et d'interpréter les impacts qu'elle provoque. Cette unité n'est pas conçue pour défendre un point de vue particulier sur l'impact de la technologie. Néanmoins, cela devrait permettre aux étudiants de voir et d'évaluer habilement les conséquences de la technologie qui les entoure. Bien que le projet Create PT puisse sembler être le projet le plus important de ce cours, l'exigence Explore Curricular et les questions abordées dans cette unité sont sans doute plus cruciales. La plupart des jeunes qui suivent CS Principles peuvent poursuivre des études ou des carrières dans le cadre desquelles ils sont des « créateurs » dans le domaine de la technologie, mais ils devront tous être des « décideurs » réfléchis dans un monde profondément façonné par l'informatique. \n : : :\n\n : : détails [** ⭐️ Évaluation et projets principaux**]\n\nLes élèves participent à la simulation Future School Convention tout au long de cette unité. Travaillant en équipes d'environ cinq personnes, les étudiants se voient attribuer un rôle et un ensemble d'intérêts qu'ils devront étudier. Ils recherchent des innovations concrètes qui pourraient améliorer les écoles et répondre aux intérêts de leur personnage. Tout au long de l'unité, ils ont la possibilité d'affiner leurs propositions en équipe et de débattre des avantages et des risques des différentes innovations informatiques. Finalement, leur équipe soumet une proposition globale pour la Future School, et tous les étudiants votent pour l'équipe et l'innovation qu'ils considèrent comme les meilleures. Les étudiants effectueront également une évaluation de fin d'unité alignée sur les objectifs du cadre CS Principles abordés dans cette unité.\n : : :\n\n : : détails [** ✅ Connexions AP**]\n\nCette unité et ce projet d'unité contribuent à la réalisation des connaissances durables énumérées ci-dessous. Pour une cartographie détaillée des unités par rapport aux objectifs d'apprentissage et aux EK, veuillez consulter la page « Normes » de cette unité.\n\n-   IOC-1 : Bien que les innovations informatiques soient généralement conçues pour atteindre un objectif précis, elles peuvent avoir des conséquences imprévues.\n-   IOC-2 : L'utilisation d'innovations informatiques peut présenter des risques pour votre sécurité et votre identité personnelles.\n\nCette unité inclut du contenu des rubriques suivantes du cadre de principes AP CS. Pour plus d'informations sur la couverture des sujets, consultez la revue du cours [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1l9VDL92DCIbTNhTiLGIr-enBOTM4wEDTTQOBlJ7bBhM/edit?usp=sharing).\n\n-   5.1 Effets bénéfiques et nocifs\n-   5.6 Sécurité informatique\n\n : : :\n\n## Vous avez fini d'enseigner cette unité ?\n\nRépondez à cette [\\*\\*courte enquête\\*\\*](<>) pour informer l'équipe du programme de Code.org du déroulement de l'unité."
          student_description: Dans cette unité, découvrez comment les innovations informatiques ont eu un impact bénéfique et néfaste sur notre monde. Découvrez comment les données peuvent représenter une menace pour notre confidentialité et notre sécurité et comment le chiffrement et d'autres techniques sont utilisés pour les protéger. Tout au long de l'unité, participez à une conférence « l'école du futur » au cours de laquelle vous et une équipe faites une proposition sur la meilleure façon d'améliorer la vie scolaire grâce aux innovations informatiques.

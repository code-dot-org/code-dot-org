          description: "Dans le premier chapitre de cette unité, les élèves développent des compétences en interprétant des données visuelles et en utilisant des feuilles de calcul et des outils de visualisation pour créer leurs propres artefacts numériques. Grâce à un projet en cours - le « traqueur de données de la classe », les élèves apprennent à collecter et à nettoyer les données, et à utiliser quelques outils communs pour calculer les agrégations et créer des visualisations. \\r\\Le deuxième chapitre explore l'importance des données dans les applications. Le Labo des Applis dispose d'un certain nombre d'outils qui te permettent de collecter et d'utiliser des données dans tes applications. Le deuxième chapitre donne un aperçu du fonctionnement de ces outils, un échantillon d'exemples de projets qui peuvent être construits à l'aide de ces outils, et un espace dans lequel construire et soumettre un projet final."

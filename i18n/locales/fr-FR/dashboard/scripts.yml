          title: Cours 1
          description: Commencer par le Cours 1 pour les jeunes lecteurs. Les élèves créeront des programmes informatiques qui les aideront à apprendre à collaborer avec les autres, à développer des compétences qui les aideront à résoudre des problèmes, et à persister lors de tâches difficiles. À la fin de ce cours, les élèves créent leur propre jeu personnalisé ou une histoire qu'ils pourront partager. Recommandé pour les niveaux maternelle et CP.
          description_short: Introduction à l'informatique pour les jeunes lecteurs.
          description_audience: De 4 à 6 ans
          student_description: Commencer par le Cours 1 pour les jeunes lecteurs. Les élèves créeront des programmes informatiques qui les aideront à apprendre à collaborer avec les autres, à développer des compétences qui les aideront à résoudre des problèmes, et à persister lors de tâches difficiles. À la fin de ce cours, les élèves créent leur propre jeu personnalisé ou une histoire qu'ils pourront partager. Recommandé pour les niveaux maternelle et CP.
        course2:
          title: Cours 2
          description: Commencer avec le Cours 2 pour les élèves qui savent lire et n'ont aucune expérience antérieure en matière de programmation. Dans le cadre de ce cours, les élèves créeront des programmes pour résoudre des problèmes et développeront des jeux interactifs ou des histoires qu'ils pourront partager . Recommandé pour les niveaux CE2-CM2.
          description_short: Introduction à l'informatique pour les élèves qui savent lire.
          description_audience: À partir de 6 ans (lecture indispensable)
          student_description: Commencer avec le Cours 2 pour les élèves qui savent lire et n'ont aucune expérience antérieure en matière de programmation. Dans le cadre de ce cours, les élèves créeront des programmes pour résoudre des problèmes et développeront des jeux interactifs ou des histoires qu'ils pourront partager . Recommandé pour les niveaux CE2-CM2.
        course3:
          title: Cours 3
          description: Le cours 3 s'adresse aux élèves qui ont suivi le cours 2. Les élèves vont approfondir les concepts de programmation vus dans les cours précédents pour résoudre des problèmes plus complexes. À la fin de ce cours, les élèves pourront créer des histoires interactives et des jeux qu'ils pourront partager avec leurs amis. Recommandé pour les CM1-CM2 (8-10 ans).
          description_short: Approfondir encore plus ses connaissances de la programmation en développant des jeux et des histoires interactives. Le Cours 3 fait suite au Cours 2.
          description_audience: De 8 à 18 ans
          student_description: Le cours 3 s'adresse aux élèves qui ont suivi le cours 2. Les élèves vont approfondir les concepts de programmation vus dans les cours précédents pour résoudre des problèmes plus complexes. À la fin de ce cours, les élèves pourront créer des histoires interactives et des jeux qu'ils pourront partager avec leurs amis. Recommandé pour les CM1-CM2 (8-10 ans).

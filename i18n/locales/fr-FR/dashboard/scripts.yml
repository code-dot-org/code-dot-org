            Your Digital Footprint:
              name: Ton Empreinte Numérique
              description_student: 'Découvre ton empreinte numérique et comment rester en sécurité lorsque tu visites des sites Web. '
              description_teacher: En collaboration avec [r Common-sense-media], cette leçon aide les élèves à apprendre les similitudes de la sécurité dans le monde réel et lors de la visite de sites Web. Les étudiants apprendront également que l'information qu'ils mettent en ligne laisse une empreinte digitale ou « sentier ». Ce sentier peut être grand ou petit, utile ou nuisible, selon la façon dont ils le gèrent.
            Move It, Move It:
              name: Bouge, Bouge
              description_student: Programme tes camarades de classe afin qu'ils aillent de case en case, prudemment.
              description_teacher: Cette leçon servira à préparer mentalement les élèves aux exercices de codage qu'ils rencontreront tout au long de ce cours. En petites équipes, les élèves utiliseront une activité physique pour programmer leurs camarades de classe afin qu'ils aillent de case en case, prudemment, jusqu'à ce qu'un objectif soit atteint.
            Sequencing in Maze:
              name: Séquencer avec Angry Birds
              description_student: Aide Rouge L'Angry Bird à suivre le chemin vers le cochon méchant.
              description_teacher: Cette leçon donnera aux élèves une idée de ce à quoi s'attendre lorsqu'ils se dirigeront vers le laboratoire informatique. Elle commence par une brève discussion les initiant aux manières, dans le laboratoire informatique, puis ils progresseront dans l'utilisation d'un ordinateur pour résoudre des énigmes en ligne.
            Programming in Maze:
              name: Programmation avec Angry Birds
              description_student: Crée des programmes pour aider l'Angry Bird à se déplacer à travers le labyrinthe.
              description_teacher: En utilisant des personnages du jeu Angry Birds, les élèves développeront des algorithmes séquentiels pour déplacer un oiseau d'un côté d'un labyrinthe au cochon, de l'autre côté. Pour ce faire, ils empileront des blocs de code ensemble, dans une séquence linéaire, les faisant se déplacer tout droit, tourner à gauche ou tourner à droite.
            Programming in Harvester:
              name: La Programmation avec la Moissonneuse
              description_student: Aide la Moissonneuse à ramasser les légumes le long d'un chemin.
              description_teacher: 'Les élèves appliqueront les concepts de programmation qu''ils ont appris à l''environnement de la Moissonneuse. Maintenant, au lieu de simplement amener le personnage à un but, les étudiants doivent collecter du maïs en utilisant un nouveau bloc. Les étudiants continueront à développer des compétences d''algorithme séquentiel et commenceront à utiliser le processus de débogage. '
            'Loops: Getting Loopy':
              name: Tourner en Rond
              description_student: Dans cette leçon, nous aurons une soirée dansante en utilisant des boucles répéter !
              description_teacher: Du fait que nous commençons à écrire des programmes plus longs et plus intéressants, notre code contient souvent beaucoup de répétitions. Dans cette leçon, les élèves apprendront comment les boucles peuvent être utilisés pour communiquer plus facilement les instructions qui ont beaucoup de répétitions, en observant les motifs répétés de mouvement dans une danse.
            Loops in Harvester:
              name: Les Boucles avec la Moissonneuse
              description_student: Aide la Moissonneuse à ramasser encore plus, en utilisant des boucles !
              description_teacher: En s'appuyant sur le concept de répéter les instructions de « Tourner en Rond », les élèves utiliseront des boucles pour ramasser le maïs plus efficacement sur Code.org.
            Loops in Collector:
              name: Les Boucles avec Laurel
              description_student: Programme Laurel l'Aventurière pour collecter des trésors dans une grotte ouverte.
              description_teacher: Dans cette leçon, les élèves continuent d'apprendre le concept de boucles. Ici, Laurel L'Aventurière utilise des boucles pour collecter des trésors dans les espaces ouverts des grottes. Un nouveau  bloc `collecte le trésor` est introduit pour l'aider dans son voyage.
            Loops in Artist:
              name: Dessiner des Jardins avec des Boucles
              description_student: Utilisez des modèles et des boucles pour terminer les images.
              description_teacher: De retour aux boucles, les élèves apprennent à dessiner des images en bouclant de simples séquences d'instructions. Dans la leçon en ligne précédente, des boucles ont été utilisées pour traverser un labyrinthe et collecter des trésors. Ici, les élèves utilisent des boucles pour créer des motifs. À la fin de cette phase, les étudiants auront la possibilité de créer leurs propres images en utilisant des boucles.
            The Right App:
              name: La Bonne Application 
              description_student: Esquisse ta propre application smartphone.
              description_teacher: 'Cette leçon voit les élèves reconnaître que l''informatique peut aider les gens dans la vie réelle. Tout d''abord, les étudiants sympathisent avec plusieurs utilisateurs de smartphones fictifs afin de les aider à trouver la “bonne application”, qui répond à leurs besoins. Ensuite, les élèves font preuve d''empathie et de créativité pour dessiner leur propre application pour smartphone qui répond aux besoins d''un utilisateur supplémentaire. '
            'Events: The Big Event':
              name: Le Grand Événement Jr.
              description_student: Déplace-toi et crie lorsque ton professeur appuie sur les boutons d'une télécommande géante.
              description_teacher: Les événements sont un excellent moyen d'ajouter de la variété à un algorithme pré-écrit. Parfois, tu veux que ton programme soit en mesure de répondre à l'utilisateur exactement au moment où il le souhaite. C'est à cela que servent les événements.
            Events in Play Lab:
              name: Une Bataille Royale avec des Événements
              description_student: Utilise des événements pour créer une histoire ou un jeu interactif.
              description_teacher: Dans cette activité en ligne, les élèves auront l'occasion d'apprendre à utiliser les événements dans le Labo du Jeu et d'appliquer toutes les compétences de codage qu'ils ont apprises pour créer un jeu animé. Il est temps de faire preuve de créativité et de créer une histoire dans le Labo du Jeu !
            Digital Trails:
              description_student: 'Découvre ton empreinte numérique et comment rester en sécurité lorsque tu visites des sites Web. '
        coursec-2020:
          description: Crée des programmes avec séquençage, boucles et événements. Traduis tes initiales en binaire, étudie différentes techniques de résolution de problèmes et apprends à réagir au cyberharcèlement. À la fin du cours, crée ton propre jeu ou ta propre histoire que tu peux partager !
          description_short: Apprendre les rudiments de l’informatique et de créer vos propres œuvres d’art, vos histoires et vos jeux.
          description_audience: 'Âges: 6 à 10 ans'
          lesson_groups:
            csf_digcit:
              display_name: Citoyenneté Numérique
            csf_sequencing:
              display_name: Séquençage
            csf_binary:
              display_name: Binaire
            csf_loops:
              display_name: boucles
            csf_events:
              display_name: Événements
          lessons:
            Screen Out the Mean:
              name: Filtrer la Moyenne
              description_student: Dans cette leçon, tu apprendras ce qu'il faut faire si quelque chose en ligne te mets en colère, te rends triste ou t'effrayes.
              description_teacher: "Cette leçon aide les enfants à reconnaître qu'il est essentiel de dire à un adulte de confiance si quelque chose en ligne les met en colère, les rend tristes ou les effraye. \\r \\ rLes étudiants apprennent que d'autres personnes peuvent parfois agir comme des intimidateurs quand ils sont en ligne. Ils exploreront ce que signifie le cyberharcèlement et ce qu'ils peuvent faire quand ils y sont confrontés. Après avoir lu un scénario sur le comportement méchant en ligne, les élèves discutent de ce qu'est le cyberharcèlement, comment il peut affecter les gens et comment y répondre. Enfin, ils utilisent leurs connaissances pour créer une simple feuille de conseils sur le cyberharcèlement dans leur journal.\\ r"
            Powerful Passwords:
              name: Mots de Passe Puissant
              description_student: Dans cette leçon, tu apprendras comment les mots de passe protègent vos informations et comment créer un bon mot de passe.
              description_teacher: "Les élèves explorent pourquoi les gens utilisent des mots de passe, apprennent les avantages de l'utilisation des mots de passe et découvrent des stratégies pour créer et garder des mots de passe forts et sûrs.\\r\\rLes étudiants reçoivent des conseils concernant les mots de passe, testent leurs mots de passe existants avec un jeu interactif, et créent de nouveaux mots de passe en utilisant des directives pour les mots de passe puissants.\\r"
            'Programming: My Robotic Friends':
              name: Mes Amis Robotiques Jr.
              description_student: Dans cette leçon, tu prétendras que tes camarades de classe sont des robots et tu les programmes afin qu'il construisent des modèles de tasses empilées.
              description_teacher: En utilisant un ensemble de symboles à la place du code, les élèves concevront des algorithmes pour demander à un "robot" d'empiler différents modèles de tasses. Les étudiants participeront à tour de rôle en tant que robot, répondant uniquement à l'algorithme défini par leurs pairs. Ce segment enseigne aux étudiants la connexion entre les symboles et les actions, la différence entre un algorithme et un programme, et la compétence précieuse de débogage.
            Programming in Maze:
              name: Programmation avec Angry Birds
              description_student: En savoir plus sur les séquences et les algorithmes avec Angry Birds.
              description_teacher: En utilisant des personnages du jeu Angry Birds, les élèves développeront des algorithmes séquentiels pour déplacer un oiseau d'un côté d'un labyrinthe au cochon, de l'autre côté. Pour ce faire, ils empileront des blocs de code ensemble, dans une séquence linéaire, les faisant se déplacer tout droit, tourner à gauche ou tourner à droite.
            Debugging in Maze:
              name: Déboguer dans le Labyrinthe
              description_student: Trouvez des problèmes dans les énigme et exerce tes compétences de débogage.
              description_teacher: Le débogage est un élément essentiel de l'apprentissage de la programmation. Dans cette leçon, les élèves rencontreront des énigmes qui ont été résolues de manière incorrecte. Ils devront parcourir le code existant pour identifier les erreurs, y compris les boucles incorrectes, les blocs manquants, les blocs inutiles et les blocs qui ne fonctionnent pas.
            Programming in Collector:
              name: Collecter le Trésor avec Laurel
              description_student: Ecris des algorithmes pour aider Laurel l'Aventurière à collecter beaucoup de joyaux !
              description_teacher: Dans cette série d'énigmes, les élèves continueront de développer leur compréhension des algorithmes et du débogage. Avec un nouveau personnage, Laurel l'Aventurière, les élèves vont créer des algorithmes séquentiels pour que Laurel ramasse le trésor tout en marchant le long d'un chemin.
            Programming in Artist:
              name: Créer de l'Art avec du Code
              description_student: Crée de belles images en programmant l'Artiste.
              description_teacher: Dans cette leçon, les élèves prendront le contrôle de l'Artiste pour réaliser les dessins à l'écran. Cette phase d'Artiste permettra aux élèves de créer des images de complexité croissante, en utilisant de nouveaux blocs tels que `avancer de 100 pixels` et `tourner à droite de 90 degrés`.
            Binary Bracelets:
              name: Les bracelets binaires
              description_student: Crée ton propre bracelet binaire et apprends comment les ordinateurs se souviennent des informations !
              description_teacher: Le binaire est extrêmement important dans le monde des ordinateurs. La majorité des ordinateurs stockent aujourd'hui toutes sortes d'informations sous forme binaire. Cette leçon aide à démontrer comment il est possible de prendre quelque chose de la vie réelle et de le traduire en une série de marche et arrêt.
            'Loops: My Loopy Robotic Friends':
              name: Mes Amis Robotiques Jr. qui Tournent en Rond
              description_student: Dans cette leçon, tu programmeras à nouveau tes camarades de classe mais, en utilisant des boucles, tu seras en mesure de résoudre des problèmes plus importants et plus compliqués.
              description_teacher: En s'appuyant sur l'activité initiale "Mes Amis Robotiques", les élèves abordent des conceptions plus grandes et plus compliquées. Afin de programmer leurs "robots" pour compléter ces conceptions plus grandes, les étudiants devront identifier des modèles répétés dans leurs instructions qui pourraient être remplacés par une boucle.
            Loops with Rey and BB-8:
              name: Les Boucles avec Rey et BB-8
              description_student: 'Aide BB-8 à travers des labyrinthes en utilisant des boucles ! '
              description_teacher: En s'appuyant sur le concept de répéter les instructions de « Tourner en Rond », les élèves utiliseront des boucles pour aider BB-8 à traverser un labyrinthe plus efficacement qu'auparavant.
            Loops in Harvester:
              name: Récolter des Cultures avec des Boucles
              description_student: Utilisons des boucles pour aider la Moissonneuse à ramasser des légumes !
              description_teacher: "À l'étape précédente, les élèves ont utilisé des boucles pour créer des dessins fantastiques. Maintenant, ils vont boucler de nouvelles actions afin d'aider la Moissonneuse à ramasser plusieurs légumes qui poussent en larges lots.\\ r"
            Looking Ahead:
              name: Regarder vers l'Avenir avec Minecraft
              description_student: Évite la lave! Ici, tu vas commencer à apprendre dac que sont les conditions dans le monde de Minecraft.
              description_teacher: Cette leçon a été créée, à l'origine, pour Hour of Code, aux côtés de l'Équipe Minecraft. Les étudiants auront la chance de mettre en pratique des idées qu'ils ont apprises jusqu'à présent, ainsi que de profiter d'un aperçu des conditions !
            Sticker Art with Loops:
              name: L'Art de l'Autocollant avec les Boucles
              description_student: Dans cette leçon, les boucles facilitent la création d'images cool avec Artiste !
              description_teacher: Regardez les visages des étudiants s'illuminer alors qu'ils créent leurs propres motifs, magnifiques, en utilisant un petit nombre de blocs et d'autocollants numériques ! Cette leçon s'appuie sur la compréhension des boucles des leçons précédentes et donne aux élèves une chance d'être vraiment créatifs. Cette activité est fantastique pour produire des artefacts pour des portefeuilles ou des conférences parents/enseignants.
            'Events: The Big Event':
              name: Le Grand Événement
              description_student: 'Jouer un jeu amusant pour découvrir les événements. '
              description_teacher: Les élèves apprendront bientôt que les événements sont un excellent moyen d'ajouter de la flexibilité à un algorithme pré-écrit. Parfois, vous voulez que votre programme soit en mesure de répondre à l'utilisateur exactement quand l'utilisateur le souhaite. Les événements peuvent rendre votre programme plus intéressant et interactif.
            Build a Flappy Game:
              name: Construire un Jeu Flappy
              description_student: Construis ton propre jeu d'Oiseaux Flappy, comme te le souhaites, puis partage-le avec tes amis !
              description_teacher: Dans cette étape spéciale, les élèves peuvent créer leur propre jeu d'Oiseaux Flappy en utilisant des gestionnaires d'événements pour détecter les clics de souris et les collisions d'objets. À la fin du niveau, les élèves seront capables de personnaliser leur jeu en changeant les visuels ou les règles.
            Events in Play Lab:
              name: Jeu de Poursuite avec des Événements
              description_student: Il est temps de faire preuve de créativité et de créer un jeu dans le Labo du Jeu !
              description_teacher: Dans cette activité en ligne, les élèves auront l'occasion d'apprendre à utiliser les événements dans le Labo du Jeu et d'appliquer toutes les compétences de codage qu'ils ont apprises pour créer un jeu animé. Il est temps de faire preuve de créativité et de créer une histoire dans le Labo du Jeu !
            Picturing Data:
              name: Représenter les Données
              description_student: Les données peuvent être utilisées pour aider les élèves à comprendre leur monde et à répondre à des questions intéressantes. Dans cette leçon, les élèves collecteront des données à partir d'un projet du Labo du Jeu et les visualiseront à l'aide de différents types de graphiques.
              description_teacher: Les données peuvent être utilisées pour aider les élèves à comprendre leur monde et à répondre à des questions intéressantes. Dans cette leçon, les élèves collecteront des données à partir d'un projet du Labo du Jeu et les visualiseront à l'aide de différents types de graphiques.
            'End of Course Project: Create a Play Lab Game':
              description_student: Préparez ces mains pour beaucoup de codage ! Il est temps de commencer à construire ton projet.
              description_teacher: 'Cette leçon de synthèse guide les élèves à travers le processus de conception, de développement et de présentation de leurs propres projets Labo du Jeu ! Pour assurer le bon déroulement de ce processus, nous avons fourni aux étudiants une structure, étape par étape, à suivre, de la planification sur papier au codage sur notre site web. De plus, nous offrons des idées pour aider les enseignants à animer un show de clôture ! '
            Password Power-Up:
              description_student: Dans cette leçon, tu apprendras comment les mots de passe protègent vos informations et comment créer un bon mot de passe.
        coursed-2020:
          description: Les élèves développent leur compréhension des boucles, des conditions et des événements. Au-delà du codage, les élèves apprennent la citoyenneté numérique.
          description_short: Learn about conditional statements. Create your own art, games, and even a dance party.
          description_audience: 'Àges : 7 à 11 ans'
          lesson_groups:
            csf_sequencing:
              display_name: Séquençage
            csf_events:
              display_name: Événements
            csf_loops:
              display_name: boucles
            csf_conditionals:
              display_name: Instructions conditionnelles
            csf_binary:
              display_name: Binaire
            csf_digcit:
              display_name: Citoyenneté Numérique
          lessons:
            'Algorithms: Graph Paper Programming':
              name: Programmation sur papier quadrillé
              description_student: Dans cette leçon, tu programmeras votre camarade de classe pour dessiner des images !
              description_teacher: 'En se « programmant » les uns les autres pour dessiner des images, les élèves ont l''opportunité de découvrir certains des concepts de base de la programmation d''une manière amusante et accessible. La classe commencera par demander aux élèves d''utiliser des symboles pour s''instruire mutuellement à colorier des carrés sur du papier millimétré, dans le but de reproduire une image existante. S''il reste du temps, la leçon peut se conclure par des images que les élèves créent eux-mêmes.  '
            Introduction to Online Puzzles:
              name: Introduction aux Énigmes en ligne
              description_student: Cette leçon sera un entraînement pour les compétences dont tu auras besoin pour ce cours.
              description_teacher: 'Dans cet ensemble d''énigmes, les élèves commenceront par une introduction à (ou une révision de, en fonction de l''expérience de votre classe) l''espace de travail en ligne de Code.org . Des vidéos souligneront les fonctionnalités de base de l''espace de travail, y compris les boutons `Exécuter`, `Réinitialiser` et `Étape`. Seront également discutés, dans ces vidéos : glisser des blocs Blockly, supprimer des blocs Blockly et connecter des blocs Blockly. Ensuite, les élèves pratiqueront leurs compétences en _séquençage_ et débogage, dans le labyrinthe. De là, les élèves découvriront de nouveaux types d''énigmes comme le Collecteur, l''Artiste et la Moissonneuse, quand ils apprendront les bases de _boucles_.'
            Relay Programming:
              name: Programmation de relais
              description_student: Te rappelles-tu, au début du cours, lorsque tu as fait des dessins avec du code ? Dans cette leçon, tu vas travailler avec une équipe pour faire quelque chose de très similaire !
              description_teacher: Cette activité débutera par une brève leçon sur le débogage et la persévérance, puis passera rapidement à une course contre la montre, pendant laquelle les élèves formeront des équipes et travailleront ensemble à la rédaction d'un programme, instruction par instruction.
            Debugging in Collector:
              name: Déboguer avec Laurel
              description_student: As-tu déjà rencontré des problèmes lors du codage ? Dans cette leçon, tu apprendras les secrets du débogage. Le débogage est le processus de recherche et de résolution des problèmes dans ton code.
              description_teacher: Dans cette activité en ligne, les étudiants pratiqueront le débogage dans l'environnement "collecteur". Les élèves pratiqueront la lecture et l'édition du code, afin de résoudre des énigmes avec des algorithmes simples, des boucles et des boucles imbriquées.
            Events in Bounce:
              name: Les Événements dans Bounce
              description_student: Tu souhaites jouer à des jeux vidéo à l'école ? Dans cette leçon, tu apprendras à créer le tien !
              description_teacher: Dans cette activité en ligne, les élèves apprendront ce que sont les événements et comment les ordinateurs les utilisent dans des programmes comme les jeux vidéo. Les élèves travailleront à travers des énigmes, faisant réagir le programme aux événements (tels que les boutons fléchés quand ils sont pressés.) À la fin de l'énigme, les élèves auront la possibilité de personnaliser leur jeu avec des vitesses et des sons différents.
            Build a Star Wars Game:
              name: Construis un Jeu Star Wars
              description_student: Sens la force au fur et à mesure que tu construis ton propre jeu Star Wars, dans cette leçon.
              description_teacher: Dans cette leçon, les élèves s'entraîneront à utiliser des événements pour créer un jeu qu'ils peuvent partager en ligne. Avec R2-D2 et d'autres personnages de Star Wars, les élèves seront guidés à travers les événements, puis auront l'opportunité de créer leur propre jeu.
            Loops in Ice Age:
              name: Boucles dans l'Âge de Glace
              description_student: Dans cette leçon, vous utiliserez le bloc de répétition pour aider Scrat à atteindre le gland aussi efficacement que possible.
              description_teacher: Servant de mise à jour rapide (ou d'introduction) à l'utilisation des boucles, cette étape permettra aux étudiants d'utiliser le bloc `répéter` pour amener Scrat au gland plus efficacement.
            Loops in Artist:
              name: Dessiner des Formes avec des Boucles
              description_student: Dans cette leçon, les boucles facilitent la création d'images cool avec l'Artiste !
              description_teacher: Cette leçon s'appuie sur la compréhension des boucles des leçons précédentes et donne aux élèves une chance d'être vraiment créatifs. Cette activité est également un exercice de débogage, pour une pratique supplémentaire de résolution de problèmes.
            Nested Loops in Bee:
              name: Les Boucles Imbriquées dans le Labyrinthe
              description_student: Des boucles à l'intérieur de boucles à l'intérieur de boucles. Qu'est-ce que cela signifie ? Cette leçon t'apprendra ce qui se passe lorsque tu crées une boucle imbriquée.
              description_teacher: Dans cette activité en ligne, les étudiants auront l'occasion de pousser leur compréhension des boucles à un tout autre niveau. En jouant avec l'Abeille et les Plantes vs Zombies, les élèves apprendront à programmer une boucle pour qu'elle soit à l'intérieur d'une autre boucle. Ils seront également encouragés à comprendre comment peu de changements dans l'une ou l'autre boucle affecteront leur programme quand ils cliqueront sur "Exécuter".
            Conditionals with Cards:
              name: Instructions conditionnelles avec des cartes
              description_student: Il est temps de jouer à un jeu où tu ne gagnes des points que sous certaines conditions !
              description_teacher: "Cette leçon montre comment les conditions peuvent être utilisées pour adapter un programme à des informations spécifiques. Nous n'avons pas toujours toutes les informations dont nous avons besoin quand nous écrivons un programme. Parfois, nous voudrons faire quelque chose de différent dans une situation par rapport à une autre, même si nous ne savons pas quelle situation sera vraie lorsque le code s'exécutera. C'est là qu'interviennent les conditions. Les conditions permettent à un ordinateur de prendre une décision, en fonction des informations qui sont vraies, chaque fois que le code est exécuté."
            Conditionals in Bee:
              name: Si/Sinon avec l'Abeille
              description_student: 'Maintenant que tu comprends les conditions, il est temps de programmer l''Abeille pour les utiliser lors de la collecte de miel et de nectar. '
              description_teacher: Jusqu'à ce point, les étudiants ont écrit du code qui s'exécute exactement de la même manière à chaque exécution - fiable, mais pas très flexible. Dans cette leçon, votre classe commencera à coder avec des conditions, leur permettant d'écrire du code qui fonctionne différemment en fonction des conditions spécifiques rencontrées par le programme.
            While Loops in Farmer:
              name: Les Boucles Tant Que dans la Fermière
              description_student: 'Les boucles sont si utiles dans le codage. Cette leçon t''apprendra un nouveau type de boucle : les boucles tant que !'
              description_teacher: "Au moment où les élèves atteignent cette leçon, ils devraient déjà avoir beaucoup de pratique dans l'utilisation des boucles `répéter`. Il est donc temps de tout mélanger. _Les boucles tant que_ sont des boucles qui continuent de répéter des commandes aussi longtemps qu'une condition est remplie. Les boucles tant que sont utilisées lorsque le programmeur ne connaît pas le nombre exact de fois où les commandes doivent être répétées, mais sait quelle condition doit être vraie pour que la boucle continue de répéter. Par exemple, les étudiants auront pour tâche de remplir des trous et de creuser la saleté dans la Fermière. Ils ne connaîtront pas la taille des trous ou la hauteur des montagnes de saleté, mais les étudiants sauront qu'ils doivent continuer à remplir les trous et à creuser la saleté tant que le sol ne sera pas plat."
            Until Loops in Maze:
              name: Les Boucles Jusqu'à ce que dans le Labyrinthe
              description_student: Tu peux faire des choses incroyables lorsque tu utilises des boucles `jusqu'à ce que` !
              description_teacher: Dans cette leçon, les élèves découvriront les boucles `jusqu'à ce que`. Les étudiants construiront des programmes qui feront répéter des actions au personnage principal `jusqu'à ce qu'`'il atteigne le point d'arrêt désiré.
            Conditionals & Loops in Harvester:
              name: Récolter avec les Conditions
              description_student: Il n'est pas toujours clair quand utiliser chaque conditionn. Cette leçon t'aidera à t'entraîner à décider quoi faire.
              description_teacher: Les étudiants pratiqueront les boucles `tant que`, les boucles `jusqu'à ce que` et les déclarations `si / sinon`. Tous ces blocs utilisent des conditions. En pratiquant les trois, les élèves apprendront à écrire du code complexe et flexible.
            'Unplugged: Binary':
              name: Images Binaires
              description_student: Découvre comment les ordinateurs stockent des images en utilisant un langage avec seulement deux options.
              description_teacher: Bien que beaucoup de gens considèrent le binaire comme étant strictement des zéros et des uns, les étudiants seront initiés à l'idée que l'information peut être représentée dans une variété d'options binaires. Cette leçon pousse ce concept un peu plus loin car elle illustre comment un ordinateur peut aussi stocker des informations encore plus complexes (telles que des images et des couleurs) en binaire.
            Artist Binary:
              name: Artiste binaire
              description_student: Dans cette leçon, tu apprendras comment faire des images en utilisant seulement des 0s et des 1s.
              description_teacher: Cette série de leçons en ligne permettra aux élèves d'apprendre à créer des images en utilisant activer et désactiver.
            Digital Citizenship:
              name: Citoyenneté Numérique
              description_student: Certaines informations ne sont pas sûres à partager en ligne. Cette leçon t'aidera à apprendre la différence entre l'information sûre et privée.
              description_teacher: "En collaboration avec Common Sense Education, cette leçon aide les élèves à réfléchir, de manière critique, sur les informations d’utilisateur que certains sites Web demandent ou exigent. Les élèves apprennent la différence entre les informations privées et les informations personnelles, en distinguant ce qui est sûr de ce qui est risqué de partager, en ligne. Les élèves exploreront également ce que signifie être responsable et respectueux envers leurs communautés, hors ligne et en ligne, comme une étape vers l'apprentissage de la citoyenneté numérique."
            Dance Party:
              name: Soirée Dansante
              description_student: Il est temps de célébrer ! Dans cette leçon, tu programmeras ta propre soirée dansante interactive.
              description_teacher: Dans cette leçon, les élèves programmeront leur propre soirée dansante interactive. Cette activité nécessite du son car l'outil a été conçu pour répondre à la musique.
            End of Course Project:
              description_student: Préparez ces mains pour beaucoup de codage ! Il est temps de commencer à construire ton projet.
        coursee-2020:
          description: Commence à coder avec des algorithmes, des boucles, des conditions et des événements, puis tu passeras aux fonctions. Dans la deuxième partie de ce cours, conçois et crée un projet de synthèse que tu peux partager avec tes amis et ta famille.
          description_short: Revois les concepts dans les Cours C & D, puis vas plus loin en apprenant des fonctions.
          description_audience: 'Âge : 8 à 12 ans'
          lesson_groups:
            ramp_up:
              display_name: Progression
            csf_sprites:
              display_name: Les Lutins
            csf_digcit:
              display_name: Citoyenneté Numérique
            csf_nested_loops:
              display_name: Boucles Imbriquées
            csf_functions:

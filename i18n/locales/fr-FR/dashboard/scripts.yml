          student_description: Cette unité explore les défis et questions techniques qui découlent de la nécessité de représenter l'information numérique dans les ordinateurs et de la transférer entre les personnes et les appareils informatiques. L'unité explore ensuite la structure et la conception d'internet et les implications de ces décisions de conception.
        csd1-2018:
          title: CSD Unité 1 - La Résolution de Problème (2018 - 2019)
          description: " \nL'unité 1 est une introduction hautement interactive et collaborative au domaine de l'informatique, dans le cadre plus large de la résolution de problèmes. Vous vous entraînerez à utiliser un processus de résolution de problèmes pour résoudre une série d'énigmes, de défis et de scénarios du monde réel. Vous allez maintenant apprendre comment les ordinateurs saisissent, sortent, stockent et traitent les informations pour aider les humains à résoudre des problèmes. L'unité se termine par un projet dans lequel vous concevez une application qui aide à résoudre un problème de votre choix."
          description_short: Apprends comment les humains travaillent avec les ordinateurs pour résoudre des problèmes.
          lesson_groups:
            cspSurvey:
              display_name: Enquête
            csd1_1:
              display_name: 'Chapitre 1 : Le Processus de Résolution de Problèmes'
            csd1_2:
              display_name: 'Chapitre 2 : Ordinateurs et Résolution de Problèmes'
          student_description: " \nL'unité 1 est une introduction hautement interactive et collaborative au domaine de l'informatique, dans le cadre plus large de la résolution de problèmes. Vous vous entraînerez à utiliser un processus de résolution de problèmes pour résoudre une série d'énigmes, de défis et de scénarios du monde réel. Vous allez maintenant apprendre comment les ordinateurs saisissent, sortent, stockent et traitent les informations pour aider les humains à résoudre des problèmes. L'unité se termine par un projet dans lequel vous concevez une application qui aide à résoudre un problème de votre choix."
        csd4-2018:
          title: CDD Unité 4 - Le Processus de Conception (2018 - 2019)
          description: L'unité 4 présente les impacts sociaux plus larges de l'informatique. À travers une série de défis de conception, tu apprendras à mieux comprendre les besoins des autres, tout en développant une solution à un problème. La seconde moitié de l'unité consiste en un projet d'équipe itératif, au cours duquel les équipes ont la possibilité d'identifier un besoin qui leur tient à cœur, de prototyper des solutions sur papier et dans le Labo de Applis, et de tester des solutions avec de vrais utilisateurs pour obtenir des commentaires et procéder à une itération supplémentaire.
          description_short: Apprends à concevoir un programme qui répond aux besoins de tes utilisateurs.
          lesson_groups:
            csd4_1:
              display_name: 'Chapitre 1 : Conception Centrée sur l''Utilisateur'
            csd4_2:
              display_name: 'Chapitre 23 : Prototypage d''Applications'
            cspSurvey:

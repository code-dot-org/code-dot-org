        csp5-2018:
          title: CSP Unité 5 - Construire des Applications (2018 - 2019)
          description: Cette unité poursuit l'introduction des concepts fondamentaux de la programmation informatique, qui libère la capacité de créer des applications riches et interactives. Ce cours utilise JavaScript comme langage de programmation et le Labo des Applis comme environnement de programmation pour créer des applications, mais les concepts appris dans ces leçons couvrent tous les langages et outils de programmation.
          description_short: Continue à apprendre les concepts fondamentaux de la programmation informatique en JavaScript en créant des applications riches et interactives.
          lesson_groups:
            csp5_1:
              display_name: 'Chapitre 1 : La Programmation Événementielle'
            csp5_2:
              display_name: 'Chapitre 2 : Programmation avec des Structures de Données'
            cspSurvey:
              display_name: Enquête
          student_description: Cette unité poursuit l'introduction des concepts fondamentaux de la programmation informatique, qui libère la capacité de créer des applications riches et interactives. Ce cours utilise JavaScript comme langage de programmation et le Labo des Applis comme environnement de programmation pour créer des applications, mais les concepts appris dans ces leçons couvrent tous les langages et outils de programmation.
        csppostap-2018:
          title: Post AP - Outils de Données (2018 - 2019)
          description: "Dans le premier chapitre de cette unité, les élèves développent des compétences en interprétant des données visuelles et en utilisant des feuilles de calcul et des outils de visualisation pour créer leurs propres artefacts numériques. Dans le cadre d'un projet en cours, le « système de suivi des données de classe », les élèves apprennent à collecter et à nettoyer des données, et à utiliser quelques outils courants pour calculer des agrégations et créer des visualisations. \n\nLe deuxième chapitre explore l'importance des données dans les applications. App Lab dispose d'un certain nombre d'outils qui vous permettent de collecter et d'utiliser des données dans vos applications. Le deuxième chapitre fournit un aperçu du fonctionnement de ces outils, un échantillon d'exemples de projets pouvant être créés à l'aide de ces outils et un espace dans lequel créer et soumettre un projet final."
          description_short: Apprenez à collecter et à utiliser des données dans les applications du Labo des Applis.
          lesson_groups:
            csp_postap_1:
              display_name: 'Chapitre1 : Manipulation et Visualisation des Données'
            csp_postap_2:
              display_name: 'Chapitre 2 : Applications et Bases de Données'
            cspSurvey:
              display_name: Enquête
          student_description: "Dans le premier chapitre de cette unité, les élèves développent des compétences en interprétant des données visuelles et en utilisant des feuilles de calcul et des outils de visualisation pour créer leurs propres artefacts numériques. Dans le cadre d'un projet en cours, le « système de suivi des données de classe », les élèves apprennent à collecter et à nettoyer des données, et à utiliser quelques outils courants pour calculer des agrégations et créer des visualisations. \n\nLe deuxième chapitre explore l'importance des données dans les applications. App Lab dispose d'un certain nombre d'outils qui vous permettent de collecter et d'utiliser des données dans vos applications. Le deuxième chapitre fournit un aperçu du fonctionnement de ces outils, un échantillon d'exemples de projets pouvant être créés à l'aide de ces outils et un espace dans lequel créer et soumettre un projet final."

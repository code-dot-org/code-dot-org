        csppostap-2019:
          title: Post AP - Outils de Données (2019 - 2020)
          description: "Dans le premier chapitre de cette unité, les élèves développent des compétences en interprétant des données visuelles et en utilisant des feuilles de calcul et des outils de visualisation pour créer leurs propres artefacts numériques. Dans le cadre d'un projet en cours, le « système de suivi des données de classe », les élèves apprennent à collecter et à nettoyer des données, et à utiliser quelques outils courants pour calculer des agrégations et créer des visualisations. \n\nLe deuxième chapitre explore l'importance des données dans les applications. App Lab dispose d'un certain nombre d'outils qui vous permettent de collecter et d'utiliser des données dans vos applications. Le deuxième chapitre fournit un aperçu du fonctionnement de ces outils, un échantillon d'exemples de projets pouvant être créés à l'aide de ces outils et un espace dans lequel créer et soumettre un projet final."

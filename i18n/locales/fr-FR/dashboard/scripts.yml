        csd1-2019:
          title: CSD Unité 1 - La Résolution de Problèmes et l'Informatique (2019 - 2020)
          description: "La Résolution de Problèmes et l'Informatique est une introduction, hautement interactive et collaborative, au domaine de l'informatique, dans le cadre de la recherche, plus large, de la résolution de problèmes. Tu t'entraîneras à utiliser un processus de résolution de problèmes pour résoudre une série d'énigmes, de défis et de scénarios réels. Ensuite, tu apprendras comment les ordinateurs entrent, sortent, stockent et traitent les informations pour aider les humains à résoudre les problèmes. L'unité se termine par un projet dans lequel tu conçois une application qui permet de résoudre un problème de ton choix.\\r"
          description_short: "Apprends comment les humains travaillent avec les ordinateurs pour résoudre des problèmes."
          lesson_groups:
            cspSurvey:
              display_name: Enquête
            csd1_1:
              display_name: 'Chapitre 1 : Le Processus de Résolution de Problèmes'
            csd1_2:
              display_name: 'Chapitre 2 : Ordinateurs et Résolution de Problèmes'
          lessons:
            CS Discoveries Pre-survey:
              name: CS Discoveries Pré-enquête
            Intro to Problem Solving:
              name: Introduction à la Résolution de Problèmes
              description_student: 'La classe travaille en groupes pour concevoir des bateaux, en papier d''aluminium, qui soutiendront autant de pièces de monnaie que possible. À la fin de la leçon, les groupes réfléchissent à leurs expériences avec l''activité et établissent des liens avec les types de résolution de problèmes qu''ils feront pour le reste du cours. '
              description_teacher: Dans cette leçon, les élèves travaillent en groupe pour concevoir des bateaux, en papier d'aluminium, qui soutiendront autant de pièces de monnaie que possible. Les groupes ont deux tours pour travailler sur leurs bateaux, avec l'objectif de contenir plus de pièces qu'au 1er tour. La structure de l'activité préfigure les différentes étapes du processus de résolution de problèmes auxquelles les élèves seront initiés, plus en détail, dans la leçon suivante. À la fin de la leçon, les élèves réfléchissent à leurs expériences avec l'activité et établissent des liens avec les types de résolution de problèmes qu'ils feront pour le reste du cours.
            The Problem Solving Process:
              name: Le Processus de Résolution de Problèmes
              description_student: Cette leçon introduit le processus formel de résolution de problèmes que la classe utilisera au cours de l'année, Définir - Préparer - Essayer - Réfléchir.  La classe relie ces étapes au problème des bateaux en papier d'aluminium de la leçon précédente, puis à un problème qu'ils résolvent aisément, puis à un problème pour lequel ils veulent améliorer leur capacité de résolution. À la fin de la leçon, la classe recueille une liste de stratégies, généralement utiles pour chaque étape du processus, et qui seront affichées et utilisées tout au long de l'unité et de l'année.
              description_teacher: Cette leçon présente le processus formel de résolution de problèmes que les élèves utiliseront au cours de l'année, Définir - Préparer - Essayer - Réfléchir. La leçon commence par demander aux élèves de réfléchir, en groupes, à tous les différents types de problèmes qu'ils rencontrent dans la vie quotidienne. Les élèves prennent ensuite connaissance des quatre étapes du processus de résolution de problèmes et travaillent ensemble pour relier ces étapes abstraites à leurs expériences réelles de résolution de problèmes. Les élèves relient d'abord ces étapes au problème des bateaux en aluminium de la leçon précédente, puis à un problème qu'ils résolvent aisément, puis à un problème pour lequel ils veulent améliorer leur capacité de résolution. À la fin de la leçon, la classe recueille une liste de stratégies, généralement utiles pour chaque étape du processus, qui seront affichées et utilisées tout au long de l'unité et de l'année.
            Exploring Problem Solving:
              name: Explorer la Résolution de Problèmes
              description_student: 'Dans cette leçon, la classe applique le processus de résolution de problèmes à trois problèmes différents: une recherche de mots, une disposition des sièges pour une fête d''anniversaire et la planification d''un voyage. Les problèmes deviennent de plus en plus complexes et mal définis pour mettre en évidence la façon dont le processus de résolution de problèmes est particulièrement utile lorsque l''on s''attaque à ces types de problèmes.'
              description_teacher: "Dans cette leçon, les élèves appliquent le processus de résolution de problèmes à trois problèmes différents afin de mieux comprendre la valeur de chaque étape. Ils résoudront une recherche de mots, organiseront des sièges pour une fête d'anniversaire et planifieront un voyage. Les problèmes deviennent de plus en plus complexes et mal définis pour mettre en évidence la façon dont le processus de résolution de problèmes est particulièrement utile lorsque l'on s'attaque à ces types de problèmes. La leçon se termine par une réflexion des élèves sur leur expérience du processus de résolution de problèmes. Ils justifieront l'inclusion de chaque étape et réfléchiront, en groupes, à des questions ou des stratégies qui peuvent les aider à mieux définir les problèmes ouverts, car il s'agit souvent de l'étape la plus critique.\\r \\ rCette leçon prendra probablement deux périodes de classe ou plus. Les deux premiers problèmes peuvent s'inscrire dans une seule période de cours, mais le troisième devra être déplacé pour une deuxième journée."
            What is a Computer?:
              name: Qu'est ce qu'un Ordinateur ?
              description_student: Dans cette leçon, la classe développe une définition préliminaire d'un ordinateur. Après avoir réfléchi aux définitions possibles pour un ordinateur, la classe travaille en groupes pour trier des images entre “est un ordinateur” ou “n'est pas un ordinateur” sur du papier d'affiche. Les groupes expliquent ensuite leurs motivations pour choisir certaines des catégorisations les plus difficiles. L'enseignant introduit alors une définition de l'ordinateur et permet à des groupes de réviser leurs affiches selon la nouvelle définition.
              description_teacher: "Dans cette leçon, les étudiants développent une définition préliminaire d'un ordinateur. Pour commencer la leçon, la classe réfléchira, en groupes, à des définitions possibles pour un ordinateur et placera les résultats de ce remue-méninges sur le tableau. Ensuite, en groupes, les élèves trieront des images entre “est un ordinateur” ou “n'est pas un ordinateur” sur du papier d'affiche. Les groupes placeront leurs affiches dans la salle et expliqueront brièvement leurs motivations pour choisir certaines de leurs catégorisations les plus difficiles.  L'enseignant introduira alors une définition de l'ordinateur et permettra aux élèves de réviser leurs affiches selon la nouvelle définition.\\ r"
            Input and Output:
              name: Entrée et Sortie
              description_student: Dans cette classe, les élèves considèrent un certain nombre de d'appareils informatiques pour déterminer les types d'entrées et de sorties qu'ils utilisent. Les groupes sont affectés à un appareil informatique et, sur la base d'une définition d'entrée et de sortie, fournie par l'enseignant, répertorient les entrées et les sorties de leur dispositif. Pour conclure la leçon, la classe examine les activités courantes qu'elle effectue sur un appareil informatique et sélectionne les entrées et les sorties utilisées pour cette activité dans le graphique.
              description_teacher: Dans cette leçon, les élèves considèrent un certain nombre de d'appareils informatiques pour déterminer les types d'entrées et de sorties qu'ils utilisent. Les groupes sont affectés à un appareil informatique et, sur la base d'une définition d'entrée et de sortie fournie par l'enseignant, répertorient les entrées et les sorties de leur appareil. Plus tôt dans l'activité, les élèves sont invités à se concentrer sur des entrées et des sorties physiques plus évidentes (par exemple, un clavier comme entrée ou un écran comme sortie), mais les discussions ultérieures amènent les élèves à considérer des exemples moins évidents (par exemple, un écran tactile est à la fois une entrée et une sortie, ou le fait que l'Internet peut servir à la fois d'entrée et de sortie). Tout au long de la leçon, l'enseignant prend note des entrées et des sorties, et les présente en deux colonnes distinctes sur une affiche qu'il dispose à l'avant de la salle. Pour conclure la leçon, les élèves examinent les activités courantes qu'ils font sur un appareil informatique et sélectionnent les entrées et les sorties utilisées pour cette activité à partir de l'affiche.
            Processing:
              name: Le Traitement
              description_student: Cette leçon plonge plus profondément dans le concept de traitement qui a été introduit dans le cadre de la définition d'un ordinateur. Les paires travaillent ensemble pour mettre en ordre un jeu de cartes, une forme de traitement de l'information. En fin de compte, la classe discute de ce que signifie le traitement dans le contexte de la résolution de problèmes d'information.
              description_teacher: Les élèves effectuent deux activités débranchées de tri de cartes pour explorer la signification du traitement et sa relation avec la résolution de problèmes. La première activité a peu de contraintes et est utilisée pour introduire une définition de haut niveau du traitement. La suivante introduit plus de contraintes qui forcent les étudiants à développer un algorithme qui traitera, toujours avec succès, les cartes. Les élèves développent, testent et partagent, itérativement, leurs algorithmes avec leurs camarades de classe. Une discussion de synthèse amène les élèves à réfléchir aux différents types de résolution de problèmes, qu'ils ont utilisés dans ces activités, et sur l'utilité de produire un algorithme pour résoudre un problème.
            Apps and Storage:
              name: Applications et Stockage
              description_student: 'Cette leçon couvre les aspects d''entrée et de sortie des ordinateurs dans un contexte pertinent et familier aux étudiants: les applications. La classe évalue diverses applications web pour analyser les problèmes spécifiques qu''elles sont destinées à résoudre, les entrées dont elles ont besoin pour fonctionner et les sorties qu''elles fournissent aux utilisateurs. La classe se termine par des observations de ces applications ainsi qu''une discussion dirigée par l''enseignant sur l''impact des applications sur la société. '
              description_teacher: 'Cette leçon examine les aspects d''entrée, de sortie, de stockage et de traitement d''un ordinateur dans un contexte pertinent et familier aux élèves : les applications. Par paires, les étudiants évaluent les applications pour smartphones afin d''analyser les problèmes spécifiques pour lesquels elles ont été conçues, les entrées dont ils ont besoin pour fonctionner, et le traitement qui transforme ces entrées en sortie souhaitée, et les informations qu''ils voudraient stocker pour plus tard. La classe se termine par une discussion qui relie la leçon aux applications que les élèves connaissent mieux. '
            Project - Propose an App:
              name: Projet - Propose une Application
              description_student: Pour conclure l'étude du processus de résolution de problèmes et du modèle d'entrée/sortie/stockage/processus d'un ordinateur, la classe propose des applications conçues pour résoudre des problèmes réels. Ce projet se déroule sur plusieurs jours et se termine par une présentation sur affiche mettant en évidence les fonctionnalités de chaque application. Le projet est conçu pour être réalisé par paires, même s'il peut être réalisé individuellement.
              description_teacher: Pour conclure leur étude du processus de résolution de problèmes et du modèle d'entrée/sortie/stockage/processus d'un ordinateur, les étudiants proposeront une application conçue pour résoudre un problème réel. Ce projet se déroulera sur plusieurs jours et se conclura avec la création, par les étudiants, d'une affiche mettant en valeur les fonctionnalités de leur application qu'ils présenteront à leurs camarades de classe. Un guide de projet fournit des instructions, étape par étape, pour les étudiants et les aide à organiser leurs pensées. Le projet est conçu pour être réalisé par paires, même s'il peut être réalisé individuellement.

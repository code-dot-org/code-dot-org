            Clean Code and Debugging:
              name: Un Code propre et le Débogage
              description_student: Cette leçon couvre les problèmes communs qui se posent lors de la conception de pages Web en HTML. La classe corrigera les erreurs dans une séquence de pages Web de plus en plus complexes, trouvées sur Code Studio, et apprendra l'importance des commentaires, des espaces et de l'indentation comme outils pour faciliter la lecture des pages Web.
              description_teacher: Les étudiants traitent des problèmes communs qui se posent lors de la conception de pages Web en HTML. Ils corrigeront les erreurs dans une séquence de pages Web de plus en plus complexes. Dans le processus, ils apprendront l'importance des commentaires, des espaces et de l'indentation comme outils pour faciliter la lecture des pages Web. À la fin de la leçon, les étudiants créent une liste de stratégies pour déboguer les pages Web et s'assurer qu'elles sont faciles à lire et à maintenir.
            Introduction to Styling with CSS:
              name: Introduction à la Stylisation avec CSS
            Multi-Page Websites:

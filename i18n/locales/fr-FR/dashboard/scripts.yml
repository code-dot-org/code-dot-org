        csd5-old:
          title: CSD Unité 5 - Les Données et la Société
          description_short: Apprends comment les gens utilisent les ordinateurs pour résoudre des problèmes de données.
          description: L'Unité 5 traite de l'importance des données dans la résolution des problèmes et met en évidence la façon dont les ordinateurs peuvent aider dans ce processus. Le premier chapitre explore les différents systèmes utilisés pour représenter l'information dans un ordinateur et les défis et les compromis posés par leur utilisation. Dans le deuxième chapitre, tu apprendras comment les données collectées sont utilisées pour résoudre les problèmes et comment les ordinateurs aident à automatiser les étapes de ce processus. Le chapitre se conclut en examinant comment le processus de résolution des problèmes de données peut être appliqué à un domaine de ton choix.
          lesson_groups:
            csd5_1:
              display_name: 'Chapitre 1 : Représentation de l''information'
            csd5_2:
              display_name: 'Chapitre 2 : Résolution des Problèmes de données'
          student_description: L'Unité 5 traite de l'importance des données dans la résolution des problèmes et met en évidence la façon dont les ordinateurs peuvent aider dans ce processus. Le premier chapitre explore les différents systèmes utilisés pour représenter l'information dans un ordinateur et les défis et les compromis posés par leur utilisation. Dans le deuxième chapitre, tu apprendras comment les données collectées sont utilisées pour résoudre les problèmes et comment les ordinateurs aident à automatiser les étapes de ce processus. Le chapitre se conclut en examinant comment le processus de résolution des problèmes de données peut être appliqué à un domaine de ton choix.

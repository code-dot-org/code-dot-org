          student_description: Cette unité continue à développer les structures de données pour vous initier à la création de listes à l'aide de la classe `ArrayList`. Au cours du processus, vous découvrirez les classes `Integer` et `Double` et vous utiliserez leurs méthodes pour analyser les données des fichiers texte et explorer les limites des valeurs entières. Vous pouvez déterminer quand utiliser chaque type de structure de données tout en découvrant la structure et les fonctionnalités d'une `ArrayList`. Vous appliquez des algorithmes standard pour rechercher et manipuler des données dans une `ArrayList` de données numériques et d'objets. Tout au long de cette unité, vous apprendrez à utiliser la classe `String` pour analyser et traiter du texte obtenu auprès d'un utilisateur et à partir de la saisie de fichiers, tout en découvrant les techniques et applications de base du traitement du langage naturel. En outre, vous développez vos compétences en génie logiciel en écrivant des commentaires Javadoc afin de créer de la documentation d'API pour vos programmes.

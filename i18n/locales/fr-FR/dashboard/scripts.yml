          title: Résolution de problèmes et informatique ('22-'23)
          description: "Résolution de problèmes et informatique est une introduction hautement interactive et collaborative au domaine de l'informatique, dans le cadre plus large de la résolution de problèmes. Vous allez appliquer un processus de résolution de problèmes pour résoudre une série d' casse-têtes, de défis et de scénarios du monde réel. Ensuite, vous apprendrez comment les ordinateurs entrent, sortent, stockent et traitent les informations pour aider les humains à résoudre des problèmes.  L'unité se termine par un projet dans lequel vous concevez une application qui aide à résoudre un problème de votre choix. \n\n**Conseils pour la mise en œuvre de Résolution de problèmes et informatique**.\n\n-   Le premier chapitre de cette unité doit être terminé avant toute autre unité de CS Discoveries.\n-   Des leçons alternatives sont fournies pour certaines leçons de cette unité, en fonction du contexte de votre classe.\n-   Vous pouvez consulter le [Guide du programme](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) et le [Guide de mise en œuvre](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) pour plus d'informations sur cette unité."
          description_short: Apprends comment les humains travaillent avec les ordinateurs pour résoudre des problèmes.

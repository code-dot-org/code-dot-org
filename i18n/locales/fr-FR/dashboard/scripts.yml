        csd4-2020:
          title: CSD Unité 4 - Le Processus de Conception (2019 - 2020)
          description: L'unité 4 présente les impacts sociaux plus larges de l'informatique. À travers une série de défis de conception, tu apprendras à mieux comprendre les besoins des autres, tout en développant une solution à un problème. La seconde moitié de l'unité consiste en un projet d'équipe itératif, au cours duquel les équipes ont la possibilité d'identifier un besoin qui leur tient à cœur, de prototyper des solutions sur papier et dans le Labo de Applis, et de tester des solutions avec de vrais utilisateurs pour obtenir des commentaires et procéder à une itération supplémentaire.
          description_short: "Apprends à concevoir un programme qui répond aux besoins de tes utilisateurs."
          lesson_groups:
            csd4_1:
              display_name: 'Chapitre 1 : Conception Centrée sur l''Utilisateur'
            csd4_2:
              display_name: 'Chapitre 23 : Prototypage d''Applications'
            csd5_2:
              display_name: 'Chapitre 2 : Résolution des Problèmes de données'
            cspSurvey:
              display_name: Enquête
          lessons:
            Analysis of Design:
              name: L'Analyse de la Conception
              description_student: La classe explore une variété de différents modèles de théières pour examiner comment les choix de conception sont faits et pourquoi. En utilisant les théières comme exemple, la classe explorera la relation entre les utilisateurs, leurs besoins et la conception des objets qu'ils utilisent.
              description_teacher: Pour lancer une unité consacrée à la résolution de problèmes, en groupe, et au développement de produits pour d'autres utilisateurs, les étudiants commencent par étudier la conception de diverses théières. Les étudiants analysent chaque théière, en essayant d'identifier comment les besoins spécifiques des utilisateurs ont pu éclairer sa conception. En considérant ces choix de conception et en essayant de faire correspondre chaque théière avec un utilisateur potentiel, les étudiants peuvent commencer à voir comment adopter une approche centrée sur l'utilisateur, pour concevoir des produits (physiques et numériques), peut rendre ces produits plus utiles et utilisables. En conclusion de cette activité, les étudiants sont invités à proposer quelques changements à l'une des théières qui le rendrait plus utile ou utilisable.
            Understanding Your User:
              name: Comprendre Votre Utilisateur
              description_student: À l'aide de profils d'utilisateurs, la classe explore comment différents utilisateurs peuvent réagir à une variété de produits. En jouant le rôle d'une personne différente, chaque membre de la classe expérimentera les concepts à travers les yeux de quelqu'un d'autre.
              description_teacher: "Les concepteurs doivent comprendre les besoins de leurs utilisateurs afin de créer des produits utiles. Cette leçon encourage les élèves à réfléchir à la façon de concevoir pour une autre personne, en jouant le rôle d'une personne différente, basé sur un profil d'utilisateur, et en réagissant, en tant qu'utilisateur, à une série de produits. Chaque étudiant se voit attribué un profil d'utilisateur décrivant une personne, qu'il utilise ensuite pour choisir les produits appropriés, critiquer la conception des produits et suggérer des améliorations quant au concept.\\r"
            User-Centered Design Micro Activity:
              name: Micro Activité de Conception Centrée sur l'Utilisateur
              description_student: En petits groupes, la classe utilise le processus de conception pour trouver des idées de vêtements intelligents. Du brainstorming, à l'identification des utilisateurs, en passant par la proposition finale d'un design, c'est la première des nombreuses opportunités, dans cette unité, à s'exercer à la conception d'une solution pour les besoins des autres.
              description_teacher: Cette leçon guide les élèves à travers une version abrégée du processus de conception, qu'ils verront tout au long de cette unité. Les étudiants réfléchissent d'abord, en groupes, à une liste d'utilisateurs potentiels de vêtements intelligents. La classe entière regroupe ensuite ces idées en grandes catégories et chaque groupe choisira une catégorie d'utilisateur. Les groupes répètent ce processus pour réfléchir aux besoins ou préoccupations de leur utilisateur, en catégorisant éventuellement ces besoins et en en choisissant un sur lequel se concentrer. Enfin, les élèves conçoivent un vêtement intelligent, en utilisant les besoins et les préoccupations spécifiques issus du remue-méninges, pour guider leur prise de décision. À la fin de la classe, les étudiants partagent rapidement leur processus de prise de décision et recueillent des commentaires sur la façon dont leur produit répond aux besoins des utilisateurs qu'ils ont sélectionné.
            User Interfaces:
              name: Les Interfaces Utilisateurs
              description_student: Vois comment un prototype papier peut être utilisé pour tester et obtenir des commentaires sur un logiciel avant d'écrire un code. Pour aider un développeur dans son idée, la classe teste et fournit un prototype d'application en papier.
              description_teacher: À la suite du mini-projet de conception, les étudiants se tournent vers la prochaine phase de conception - prototypage d'un produit qui tente de répondre aux besoins des utilisateurs. En équipe, les élèves examinent un prototype papier pour une application de chat appelée "Txt Ur Grndkdz". Grâce à l'utilisation de ce prototype papier, les étudiants ont la chance de voir comment un simple prototype papier peut être utilisé pour tester rapidement des idées et des hypothèses avant d'arriver à l'ordinateur. Après avoir "utilisé" le prototype fourni, les étudiants commencent à identifier des moyens d'améliorer la prochaine itération.
            Feedback and Testing:
              name: Commentaires et Tests
              description_student: Les utilisateurs ont pu tester une application, et ils ont beaucoup de commentaires pour le développeur. La classe doit trier tous ces commentaires, identifier les thèmes et les besoins communs, et commencer à réexaminer le prototype pour qu'il réponde mieux aux besoins des utilisateurs.
              description_teacher: Dans cette leçon, les élèves utilisent les commentaires des "utilisateurs" de l'application prototypée en papier de la leçon précédente afin de développer des améliorations à l'interface utilisateur de ce prototype en papier. La leçon commence par une réflexion sur le fait que les concepteurs doivent traduire les besoins humains avec la technologie en modifications à apporter à l'interface utilisateur ou à l'expérience. Les élèves reçoivent ensuite un ensemble de commentaires et de demandes des utilisateurs de l'application de la leçon précédente. En groupes, les élèves classent les commentaires et identifient les moyens de répondre aux besoins exprimés dans les commentaires par des modifications à l'interface de l'application. Ensuite, en groupes, les élèves mettront en œuvre certains de ces changements pour répondre à l'un des besoins qu'ils ont identifiés.
            Identifying User Needs:
              name: Identifier les Besoins des Utilisateurs
              description_student: Jusqu'à présent, les utilisateurs considerés par la classe A se trouvaient tous à distance, et les seules informations données par les utilisateurs provenaient de textes ou de jeux de rôle. Maintenant, en se considérant les uns, les autres comme utilisateurs potentiels, des paires pourront s'interviewer pour identifier les besoins qui pourraient être abordés en développant une application.
              description_teacher: 'Jusqu''à présent, les étudiants se sont concentrés sur la conception pour les utilisateurs qui sont, dans une certaine mesure, éloignés d''eux. Que ce soit par le biais d''un remus-méninges, de profils ou de commentaires par textes, la connexion à un utilisateur final n''a jamais été directe. Cette distance est conçue pour aider les étudiants à changer leur mode réflexion lorsqu''ils pensent aux utilisateurs, mais, pour obtenir des informations plus directement auprès d''un utilisateur réel, les étudiants doivent compter sur leurs camarades de classe. Dans cette leçon, les élèves s''associent pour devenir utilisateurs (et concepteurs) les uns pour les autres, permettant à chacun d''interviewer directement son utilisateur final et de poser des questions pour mieux éclairer sa conception. Chaque paire d''étudiants s''interviewe, essayant d''identifier un besoin spécifique auquel une application pourrait répondre.'
            Project - Paper Prototype:
              name: Projet - Prototype Papier
              description_student: En utilisant les informations d'interview de la leçon précédente, la classe propose des idées d'applications pour répondre aux besoins de leurs utilisateurs. Pour exprimer ces idées et tester leur efficacité, Chaque étudiant crée et teste ses propres prototypes papier.
              description_teacher: Sur la base de l'interview par les pairs de la leçon précédente, chaque étudiant propose une idée pour une application qui répondra au problème de leur utilisateur. Les étudiants peuvent ensuite créer leur propre prototype papier de leurs idées d'applications en dessinant des « écrans » sur des fiches individuelles. Un guide de projet guide les étudiants à travers le processus, y compris la construction de l'application et le test avec leur utilisateur pour voir si leurs hypothèses sur les interfaces utilisateur qu'ils ont créées sont exactes.
            Designing Apps for Good:
              name: Concevoir des Applications pour de Bon
              description_student: Pour lancer le projet de conception d'applications, la classe s'organise en équipes et commence à explorer les sujets d'application. Plusieurs exemples d'applications ayant un impact social servent d'inspiration au projet.
              description_teacher: Pour lancer le projet de conception d'applications qui dure jusqu'à la fin de l'unité, les étudiants explorent d'abord un certain nombre d'applications, conçues pour avoir un impact social, et créées par d'autres étudiants. La classe revisite, ensuite, les étapes Définir, Préparer, Essayer et Réfléchir du Processus de Résolution de Problèmes tout en développant une idée pour une application qui lui est propre, et ayant un impact social. Enfin, les étudiants formeront des équipes de projet et établiront un contrat pour le fonctionnement de l'équipe tout au long du développement de leur application.
            Market Research:
              name: Étude de Marché
              description_student: Plongez dans le développement d'applications en explorant les applications existantes qui peuvent servir des utilisateurs similaires. Chaque groupe identifie une poignée d'applications qui abordent le même sujet sur lequel ils travaillent, en utilisant ces applications pour affiner l'idée de l'application qu'ils à poursuivre.
              description_teacher: Dans cette leçon, les étudiants recherchent des applications similaires à celle qu'ils ont l'intention de créer pour mieux comprendre les besoins de leurs utilisateurs. Les étudiants travaillent au sein de leurs équipes pour rechercher, sur Internet, d'autres applications, puis évaluer celles qu'ils trouvent intéressantes. En fin de leçon, chaque équipe aura une idée plus claire sur le type d'application qu'elle veut créer et affinera le profil de ses utilisateurs cibles. Chaque équipe conservera une liste de citations pour toutes les applications qu'ils ont examinées pour une utilisation dans leur présentation finale.
            Paper Prototypes:
              name: Prototypes Papier
              description_student: Les prototypes de papier permettent aux développeurs de tester rapidement des idées avant d'investir beaucoup de temps à écrire du code. Dans cette leçon, les équipes explorent des exemples d'applications créées dans le Labo des Applis, en utilisant ces applications pour aider à façonner les premiers prototypes papier de leurs applications.
              description_teacher: "Avant de commencer à concevoir des applications, nous devons aider les étudiants à mieux cadrer leurs attentes. Parce que les étudiants finiront par prototyper ces applications dans le Labo des Applis, ils se sentiront mieux formés si leurs idées correspondent aux types d'applications qui sont facilement prototypées dans le Labo des Applis. Les équipes commencent ce cadrage en examinant plusieurs exemples d'applications conçues pour montrer des applications créées avec le Labo des Applis. Les équipes peuvent ensuite choisir une (ou plusieurs) des applications comme base pour la leur. À partir de là, les équipes ont le temps de discuter des fonctionnalités de base de leur application avant d'utiliser des fiches 3 x 5 pour développer des prototypes papier.\\r"
            Prototype Testing:
              name: Les Essais de Prototype
              description_student: Dans cette leçon, les équipes testent leurs prototypes papier avec d'autres membres de la classe. Avec un étudiant jouant le rôle de l'ordinateur, un narrateur, et le reste qui observe, les équipes recevront une retour immédiat sur leurs conceptions d'applications, ce qui façonnera la prochaine version de leurs prototypes d'applications.
              description_teacher: L'objectif principal du développement de prototypes papier est qu'ils permettent des tests et des itérations rapides avant l'écriture de tout code. Cette leçon vise à donner aux équipes une chance de tester leurs prototypes avant de passer au Labo des Applis. Les équipes élaborent un plan à tester avec les utilisateurs avant d'exécuter des tests de prototype avec plusieurs autres élèves de la classe (et potentiellement en dehors de la classe). Afin de tester le prototype avec les utilisateurs, les étudiants devront attribuer des rôles dans le test (le « narrateur », l'« ordinateur » et les « observateurs ») ainsi que préparer quelques questions auxquelles l'utilisateur pourra répondre, une fois le test terminé.
            Digital Design:
              name: Concept Numérique
              description_student: Après avoir développé, testé et recueilli des commentaires sur un prototype papier, les équipes passent maintenant au Labo des Applis pour créer la prochaine itération de leurs applications. En utilisant le mode de conception glisser-déposer, chaque membre de l'équipe génère au moins une page de l'application de son équipe, prenant en compte les commentaires reçus lors de la précédente série de tests.
              description_teacher: Ayant développé, en collaboration, un prototype papier pour leurs applications, les groupes se divisent et conquièrent maintenant, et commencent à travailler sur une version numérique interactive, basée sur le prototype papier. En utilisant le mode de conception glisser-déposer du Labo des Applis, les étudiants travaillent individuellement à travers une progression de niveaux de renforcement des compétences pour apprendre à construire des versions numériques d'un prototype papier. À partir de là, chaque membre du groupe construit au moins une page de son application dans le Labo des Applis, pour être ensuite combiné aux autres, en une seule application.
            Linking Screens:
              name: Relier les Écrans
              description_student: S'appuyant sur les écrans conçus par la classe dans la leçon précédente, les équipes combinent les écrans en une seule application. Un code simple peut ensuite être ajouté pour que les clics de bouton passent à l'écran approprié.
              description_teacher: Dans cette leçon, les équipes combinent les écrans qu'elles ont conçus dans la leçon précédente en une seule application, qu'elles peuvent ensuite lier ensemble à l'aide de code. Les élèves apprennent la programmation de base axée sur les événements en construisant l'application modèle qu'ils ont commencée dans la leçon précédente. En plus de l'écran que les étudiants ont conçu hier, ils apprendront à créer des écrans supplémentaires, et même à importer des écrans fabriqués par d'autres.
            Testing the App:
              name: Tester l'Application
              description_student: Les équipes exécutent une autre série de tests utilisateur, cette fois avec leur prototype interactif. Les commentaires recueillis lors de cette série de tests informeront l'itération finale des prototypes d'applications.
              description_teacher: 'À la fin de la leçon précédente, chaque équipe devrait avoir un prototype minimum viable de son application. Le but principal de cette leçon est que l''équipe teste réellement l''application avec d''autres personnes, de préférence du public cible auquel l''application est destinée, ou de différentes équipes de la classe tandis que les observateurs de l''équipe enregistreront les résultats sur les feuilles de travail qu''ils ont utilisées dans la phase de planification. Comme pour tester les prototypes papier, les équipes commenceront par planifier les scénarios spécifiques avant d''exécuter et d''observer les tests. '
            Improving and Iterating:
              name: Améliorer et Répéter
              description_student: En utilisant les commentaires de la dernière série de tests, les équipes mettent en œuvre des changements qui répondent aux besoins de leurs utilisateurs. Chaque équipe suit et priorise les fonctionnalités qu'elle veut ajouter et les bugs qu'elle doit corriger.
              description_teacher: Les équipes ont, à ce stade, développé un prototype d'application qui a subi plusieurs itérations et séries de tests utilisateur. Avec les informations et les conseils obtenus lors de la dernière série de tests utilisateur, chaque étudiant a la possibilité de planifier et de mettre en œuvre des améliorations à l'application de l'équipe. En fonction du temps disponible et de l'intérêt des étudiants, vous pouvez exécuter le cycle de test et d'itération autant de fois que vous le souhaitez.
            Project - App Presentation:
              name: Projet - Présentation de l'Application
              description_student: Chaque équipe prépare une présentation pour défendre l'application qu'ils ont développée. C'est le moment de partager les batailles, les victoires, et les plans pour l'avenir.
              description_teacher: À ce stade, les équipes ont recherché un sujet d'importance personnelle et sociale, développé et testé à la fois un prototype Papier et un prototype numérique, et itéré sur l'application initiale pour intégrer de nouvelles fonctionnalités et des corrections de bugs. Il est maintenant temps, pour eux, de revoir ce qu'ils ont fait et de constituer une présentation cohérente pour démontrer leur processus de création. À l'aide du modèle de présentation fourni, les équipes se préparent à présenter leur processus de développement d'applications, y compris le problème qu'elles ont entrepris de résoudre, la façon dont elles ont intégré les commentaires des tests et leurs plans pour l'avenir.

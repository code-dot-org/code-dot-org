        csd6-2017:
          title: CSD Unité 6 - L'Informatique Physique (2017 - 2018)
          description_short: Apprends à programmer des objets.
          description: L'unité 6 explore le rôle du matériel dans l'informatique et comment différents capteurs peuvent donner des interactions plus efficaces que les traditionnels clavier, souris et écran. En utilisant App Lab et le Circuit Playground d'Adafruit, vous allez développer des programmes qui utilisent les mêmes interactions que les appareils mobiles, montrant ainsi comment un simple prototype peut devenir un produit fini. Le cours se termine par un concours créatif pour réaliser une de vos idées en utilisant le Circuit Playground.
          lesson_groups:
            csd6_1:
              display_name: 'Chapitre 1 : Programmation avec du Matériel'
            csd6_2:
              display_name: 'Chapitre 2 : Construction de Prototypes Physiques'
            csd_survey:
              display_name: Suivi d'après cours
          lessons:
            Computing Innovations:
              name: Innovations Informatiques
              description_student: Découvrez une large gamme de plateformes informatiques nouvelles et innovantes, tout en améliorant votre compréhension de ce que peut être un ordinateur.
              description_teacher: Pour lancer la dernière unité de ce cours, les étudiants feront des recherches sur des innovations intéressantes en informatique. Cette leçon exposera les élèves à une plus grande variété de facteurs de forme de calcul (à quoi ressemble un ordinateur) et de domaines qui sont impactés par l'informatique. Plus tard, dans cette unité, les élèves feront un retour en arrière sur les appareils qu'ils ont rencontrés, dans cette leçon, pendant qu'ils développeront leurs propres appareils informatiques physiques.
            Input Unplugged:
              name: Entrée Débranchée
              description_student: Expérimentez deux manières différentes pour une application d'obtenir une entrée de l'utilisateur, tout en apprenant plus en détail le modèle de programmation par évènement utilisé dans App Lab.
              description_teacher: Pour préparer leur immersion dans la programmation avec App Lab, les élèves vont explorer quelques programmes dans Game Lab et App Lab montrant les différentes manières d'obtenir une entrée de l'utilisateur. Après avoir comparer les différentes approches des exemples, les groupes d'élèves joueront avec des deux modèles différents (conditions dans une boucle infinie et évènements asynchrones) pour obtenir une meilleure compréhension de leurs fonctionnements.
            Event Types:
              name: Types d'évènement
              description_student: Révisez les bases de la programmation dans App Lab et explorez de nouveaux types d'évènements utilisables dans vos programmes.
              description_teacher: Dans cette leçon, les élèves passent en revue le matériel qu'ils ont appris sur la création d'applications dans le Labo des Applis de l'Unité 4 afin de préparer leur retour au Labo des Applis dans cette unité. Cette révision doit être adaptée pour mieux répondre aux besoins de vos étudiants, à leur expérience et leur familiarité avec la programmation dans le Labo des Appli. En plus de l'examen, les étudiants expérimenteront également une variété de nouveaux types d'événements qu'ils n'ont probablement pas vus auparavant.
            Getters and Setters:
              name: Accesseurs en lecture et en écriture
              description_student: En lisant et en changeant le contenu de l'écran de l'application, la classe commence à créer une application qui utilise un seul écran. Même avec un seul écran, ces techniques permettes de nombreuses fonctionnalités et interactions avec l'utilisateur.
              description_teacher: Dans l'unité 4, les élèves ont vu une approche très simple pour développer une application dans App Lab. Celle-ci nécessite un écran séparé pour la plupart des interactions. Pour élargir le type d'applications que les élèves peuvent créer et les encourager à penser à la façon dont l'utilisateur interagit avec l'application, nous avons introduit le concept d'accesseurs en lecture et en écriture. Ce sont des commandes qui permettent de lire ou de changer les propriétés de multiples éléments graphiques. Dans cette leçon, les élèves créent des applications qui ne requiert qu'un seul écran, et dont le contenu est modifié à l'aide de getters et setters.
            The Circuit Playground:
              name: Le Circuit Playground
              description_student: Découvrez le Circuit Playground, un circuit électronique qui sera utilisé dans la suite de ce module. En utilisant App Lab, développez des programmes qui utilisent le Circuit Playground comme une sortie.
              description_teacher: Dans cette leçon, les élèves vont avoir la possibilité d'écrire leur premier programme utilisant le Circuit Playground. Après avoir étudier le circuit visuellement et formuler des hypothèses sur ses différentes fonctions, les élèves se connectent et apprennent à écrire des applications qui contrôlent une LED. En utilisant les écrans d'App Lab avec le Circuit Playground, les élèves vont pouvoir commencer à utiliser le circuit comme un appareil de sortie, tout en bénéficiant de App Lab pour les entrées utilisateurs.
            Lists:
              name: Listes
              description_student: Apprenez comment utiliser les listes pour stocker plusieurs valeurs dans une seule variable.
              description_teacher: Une liste, aussi appelé tableau, est un type de variable qui peut stocker plusieurs valeurs en une seul fois. Dans cette leçon, les élèves commencent par créer des listes de valeurs dans une seule variable. Après avoir créer des listes de leur choix, les élèvent vont apprendre les différentes méthodes pour retrouver une valeur spécifique ou au hasard en utilisant l'index de la liste.
            Lights:
              name: Lumières
              description_student: En utilisant le concept de listes de la leçon précédente, la classe écrit un programme qui contrôle les dix LEDs colorées sur le Circuit Playground.
              description_teacher: Le Circuit Playground est équipé de 10 LEDs colorées réparties en cercle sur le bord du circuit. Ces LEDs sont accessibles dans le code à partir d'une liste appelée `colorLeds`. En s'appuyant sur leur compréhension des listes, acquise lors de la leçon précédente, les élèves écrivent un programme qui contrôle les LEDs colorées en accédant à une liste.
            For Loops:
              name: Boucles « Pour »
              description_student: La classe apprend à répéter des instructions en utilisant une boucle _pour_, d'abord en contrôlant un "robot" sur une grille, puis dans App Lab.
              description_teacher: Dans cette leçon, les élèves apprennent la boucle _pour_ comme moyen de répéter du code un certain nombre de fois. Les élèves commence avec une activité manuelle où ils utilisent un boucle pour déplacer un robot sur une grille. Une fois terminé, les élèves utilisent leur connaissance dans App Lab pour écrire des programmes avec des répétitions utilisant des boucles _pour_.
            Lists and For Loops:
              name: Listes et boucles Pour
              description_student: En combinant _listes_ et boucles _pour_, vous pouvez écrire des programmes qui utilisent tous les éléments d'une liste, quelle que soit sa longueur. La classe utilise cette structure pour écrire des programmes utilisant tous les éléments dans des listes, y compris la liste des LEDs colorées.
              description_teacher: 'L''utilisation de boucle _pour_ pour parcourir tous les éléments d''un tableau est une structure très utile dans la plupart des langages de programmation. Dans cette leçon, les élèves combinent ce qu''ils ont appris sur les listes et les boucles pour apprendre cette structure. Les élèves utilisent une boucle for pour parcourir tous les éléments de la liste, un par un, sans avoir à écrire du code pour chaque élément. Vers la fin de la leçon, les élèves vont appliquer cette structure sur la liste `colorLed` du circuit. '
            Timed Loops:
              name: Boucles temporisées
              description_student: Dans cette leçon, nous nous appuyons sur la compréhension des boucles for des élèves pour créer une structure plus sophistiquée appelée boucle temporisée. Contrairement aux boucles for, on peut choisir la vitesse de répétition de cette boucle temporisée, laissant la possibilité à d'autres parties du code (comme les gestionnaires d'évènements) de s'exécuter entre chaque répétition. Cela permet de créer des animations intéressantes qui se répètent indéfiniment, tout en laissant la possibilité d'exécuter d'autres séquences de code.
              description_teacher: Dans cette leçon, on s'appuye sur la compréhension des boucles _pour_ des élèves pour créer une structure plus sophistiquée appelée _boucle temporisée_. Contrairement aux boucles _pour_, on peut choisir la vitesse de répétition de cette boucle temporisée, laissant la possibilité à d'autres parties du code (comme les gestionnaires d'évènements) de s'exécuter entre chaque répétition. Cela permet de créer des animations intéressantes qui se répètent indéfiniment, tout en laissant la possibilité d'exécuter d'autres séquences de code.
            'Project: Board Output':
              name: 'Projet: Utilisation du circuit comme sortie'
              description_student: Les élèves utilisent leur connaissances acquises au chapitre un, et créent une application de leur invention qui utilise le circuit pour afficher une information.
              description_teacher: Les élèves utilisent leur connaissances acquises au chapitre un, et créent une application de leur invention qui utilise le circuit pour afficher une information.
            Physical Input:
              name: Entrée physique
              description_student: En utilisant les boutons et l'interrupteur, la classe crée des programmes utilisant le Circuit Playground comme une entrée.
              description_teacher: Cette leçon fait la transition pour les élèves entre l'utilisation du Circuit Playground comme une sortie simple vers une utilisation en tant qu'entrée/sortie pour l'application. En commençant avec les boutons et l'interrupteur, les élèves apprennent l'utilisation de `onBoardEvent()`, similaire à `onEvent()`, pour lire les entrées de leur Circuit Playground.
            Analog Input:
              name: Entrée analogique
              description_student: Découvrez les entrées analogiques du Circuit Playground, et utilisez les capteurs pour écrire des programmes qui réagissent à l'environnement.
              description_teacher: Dans cette leçon, les élèves découvrent comment les trois capteurs analogiques (son, lumière et température) peuvent être utiliser pour écrire des programmes qui réagissent aux changements d'environnement. L'utilisation de ces capteurs marque une transition dans la façon dont l'utilisateur interagit avec le programme. En utilisant les capteurs comme une entrée, l'utilisateur de l'application n'a plus besoin d'interagir directement avec elle, ou même il peut interagir avec sans s'en rendre compte.
            Sensor Applications:
              name: Utilisations des capteurs
              description_student: Travaillez ces trois petites applications pour mieux comprendre l'utilisation des capteurs de la leçon précédente.
              description_teacher: Pour poursuivre sur les capteurs que les étudiants ont vus dans la leçon précédente, nous allons regarder trois applications, une pour chaque capteur. Ces trois applications peuvent servir de point de départ pour le projet final des élèves.
            'Project: Prototype an Innovation':
              name: 'Projet: Réaliser un prototype innovant'
              description_student: Développe des appareils informatiques innovants de ta propre conception, à l'aide de tout ce que tu as appris tout au long de ce cours.
              description_teacher: 'Dans ce projet final pour le cours, les élèves forment des groupes pour développer et tester un prototype pour un appareil informatique innovant basé sur le Circuit Playground. En utilisant les entrées et les sorties disponibles sur le tableau, les groupes créeront des programmes qui permettent des interactions intéressantes et uniques des utilisateurs. '
            Designing Screens with Code:
              name: Dessiner des écrans en codant
              description_student: En lisant et en changeant le contenu de l'écran de l'application, la classe commence à créer une application qui utilise un seul écran. Même avec un seul écran, ces techniques permettes de nombreuses fonctionnalités et interactions avec l'utilisateur.
              description_teacher: Dans l'unité 4, les élèves ont vu une approche très simple pour développer un application dans App Lab; celle-ci utilisait une écran séparé pour presque chaque interaction. Pour étendre le type d'application que les élèves peuvent réaliser, et pour les encourager à imaginer de quelles façons un utilisateur interagit avec les applications, nous avons montré le bloc `setProperty()`. Cette commande peut être utilisée pour changer le contenu et les propriétés de plusieurs éléments de l'interface utilisateur; les élèves peuvent donc écrire des programmes qui mettent à jour les informations sur l'écran plutôt que de dupliquer manuellement les écrans. Dans cette leçon, les élèves créent des applications simples avec un seul écran, dont on change le contenu à l'aide de `setProperty()`.
            Board Events:
              name: Évènements en provenance du circuit
              description_student: En utilisant les boutons et l'interrupteur, la classe crée des programmes utilisant le Circuit Playground comme une entrée.
              description_teacher: Cette leçon fait la transition pour les élèves entre l'utilisation du Circuit Playground comme une sortie simple vers une utilisation en tant qu'entrée/sortie pour l'application. En commençant avec les boutons et l'interrupteur, les élèves apprennent l'utilisation de `onBoardEvent()`, similaire à `onEvent()`, pour lire les entrées de leur Circuit Playground.
            Getting Properties:
              name: Lire les propriétés
              description_student: Cette leçon introduit le bloc `getProperty`, qui permet aux élèves d'accéder aux propriétés des différents éléments à partir de leur code. Les élèves commencent par utiliser ce bloc pour déterminer les interactions de l’utilisateur avec les éléments de l'interface. Ensuite les élèves utilisent `getProperty` et `setProperty` ensemble avec la structure de compteur pour faire bouger les éléments sur l'écran. Cette leçon intrduit aussi l'élément slider (ou curseur) et l'événement `onChange`.
              description_teacher: Cette leçon introduit le bloc `getProperty`, qui permet aux élèves d'accéder aux propriétés des différents éléments à partir de leur code. Les élèves commencent par utiliser ce bloc pour déterminer les interactions de l’utilisateur avec les éléments de l'interface. Ensuite les élèves utilisent `getProperty` et `setProperty` ensemble avec la structure de compteur pour faire bouger les éléments sur l'écran. Cette leçon intrduit aussi l'élément slider (ou curseur) et l'événement `onChange`.
            The Program Design Process:
              name: Le processus de création d'un programme
              description_student: 'Dans cette leçon, vous allez apprendre comment une méthode pour créer des programmes de votre invention. Cette méthode est basée sur un guide de projet où les points suivants sont abordés avant de commencer à programmer: dessiner sur papier les écrans de l''application, identifier les éléments du Circuit Playground à utiliser, définir les variables, et décrire les évènements. Cette méthode est identique à la méthode de création de jeu utilisée dans l''unité 3. Dans cette leçon, vous commencez en jouant à un genre de tir à la corde où le code est caché. Discutez entre vous des composants utilisés sur le circuit, des évènements et des variables nécessaires pour refaire ce programme. Une fois les discussions terminées, comparez avec la solution décrite sur le guide de projet. Parcourez ensuite le guide. A la fin de la leçon, vous pouvez améliorez le programme.'
              description_teacher: 'Dans cette leçon, vous allez apprendre comment une méthode pour créer des programmes de votre invention. Cette méthode est basée sur un guide de projet où les points suivants sont abordés avant de commencer à programmer: dessiner sur papier les écrans de l''application, identifier les éléments du Circuit Playground à utiliser, définir les variables, et décrire les évènements. Cette méthode est identique à la méthode de création de jeu utilisée dans l''unité 3. Dans cette leçon, vous commencez en jouant à un genre de tir à la corde où le code est caché. Discutez entre vous des composants utilisés sur le circuit, des évènements et des variables nécessaires pour refaire ce programme. Une fois les discussions terminées, comparez avec la solution décrite sur le guide de projet. Parcourez ensuite le guide. A la fin de la leçon, vous pouvez améliorez le programme.'
            'Project: Make a Game':
              name: 'Projet: Réaliser un jeu'
              description_student: Les élèves utilisent leur connaissances acquises au chapitre un, et créent une application de leur invention qui utilise le circuit pour afficher une information.
              description_teacher: Les élèves utilisent leur connaissances acquises au chapitre un, et créent une application de leur invention qui utilise le circuit pour afficher une information.
            Arrays:
              name: Tableaux
              description_student: Apprenez comment utiliser les listes pour stocker plusieurs valeurs dans une seule variable.
              description_teacher: Un tableau est une collection ordonnée d'élément, habituellement du même type. Dans cette leçon, les élèves apprennent comment accéder à une valeur spécifique ou à n'importe quelle valeur du tableau par son index. Ils verront ensuite comment accéder au tableau colorLEDs qui contrôle le comportement des LEDs colorées sur le Circuit Playground. Les élèves changeront la couleur et l'intensité de chaque LED, et utiliseront leurs connaissances pour programmer des motifs lumineux sur leur Circuit Playground.
            Making Music:
              name: Créer de la Musique
              description_student: Dans cette leçon, vous allez utiliser le buzzer à son potentiel maximum, pour produire des sons, des notes et de la musique. Nous commencerons par un court rappel des paramètres du buzzer, la fréquence et la durée, puis nous aborderons le concept de notes. Les notes permettent de se restreindre aux fréquences utilisées dans la musique occidentale, et donner un cadre pour comprendre quelles sont les fréquences qui s'accordent le mieux. Une fois que vous pouvez jouer des notes en utilisant le buzzer, utilisez un tableau pour jouer des séquences de notes représentant une mélodie.
              description_teacher: Dans cette leçon, vous allez utiliser le buzzer à son potentiel maximum, pour produire des sons, des notes et de la musique. Nous commencerons par un court rappel des paramètres du buzzer, la fréquence et la durée, puis nous aborderons le concept de notes. Les notes permettent de se restreindre aux fréquences utilisées dans la musique occidentale, et donner un cadre pour comprendre quelles sont les fréquences qui s'accordent le mieux. Une fois que vous pouvez jouer des notes en utilisant le buzzer, utilisez un tableau pour jouer des séquences de notes représentant une mélodie.
            Arrays and For Loops:
              name: Tableaux et boucles Pour
              description_student: En combinant _listes_ et boucles _pour_, vous pouvez écrire des programmes qui utilisent tous les éléments d'une liste, quelle que soit sa longueur. La classe utilise cette structure pour écrire des programmes utilisant tous les éléments dans des listes, y compris la liste des LEDs colorées.
              description_teacher: L'utilisation d'une boucle _pour_ pour parcourir tous les éléments d'un tableau est une construction très utile dans la plupart des langages de programmation. Dans cette leçon, les élèves apprennent les bases pour répéter du code en utilisant la boucle _pour_, et les combinent avec leur connaissance des tableaux pour écrire des programmes qui traitent tous les éléments du tableau. Les élèves utilisent des boucles _pour_ pour accéder aux éléments un par un sans écrire de code pour chaque élément. A la fin de la leçon, les élèves appliqueront cette structure sur la liste `colorLed` pour créer une application qui change toutes les LEDs chaque fois que l'on appuie sur un bouton.
            Accelerometer:
              name: Accéléromètre
              description_student: Dans cette leçon, vous allez découvrir l'accéléromètre et ses capacités. Vous apprendrez ses évènements et ses propriétés, et vous créerez plusieurs programmes utilisant l'accéléromètre identique à celle des applications réelles.
              description_teacher: Dans cette leçon, vous allez découvrir l'accéléromètre et ses capacités. Vous apprendrez ses évènements et ses propriétés, et vous créerez plusieurs programmes utilisant l'accéléromètre identique à celle des applications réelles.
            Functions with Parameters:
              name: Fonctions avec Paramètres
              description_student: Cette leçon commence par un rappel rapide des paramètres, dans le contexte des blocs App Lab, vu récemment. Dans un deuxième temps, nous verrons des exemples de paramètres dans des fonctions créées par l'utilisateur, puis nous passerons à la création de fonctions avec paramètres et comment les utiliser pour contrôler de multiples éléments à l'écran. Ensuite, nous utiliserons des boucles for pour parcourir un tableau, et passer chaque élément à une fonction. Enfin, nous utiliserons les connaissances acquises pour créer un jeu attrape-étoile.
              description_teacher: Cette leçon commence par un rappel rapide des paramètres, dans le contexte des blocs App Lab, vu récemment. Dans un deuxième temps, nous verrons des exemples de paramètres dans des fonctions créées par l'utilisateur, puis nous passerons à la création de fonctions avec paramètres et comment les utiliser pour contrôler de multiples éléments à l'écran. Ensuite, nous utiliserons des boucles for pour parcourir un tableau, et passer chaque élément à une fonction. Enfin, nous utiliserons les connaissances acquises pour créer un jeu attrape-étoile.
            Circuits and Physical Prototypes:
              name: Circuits et prototypes physiques
              description_student: Construisez des circuits simples pour créer un prototype d'objet physique, en utilisant des matériaux faciles à trouver et pas chers.
              description_teacher: Pour préparer le projet final de ce chapitre, les élèves vont appendre à développer un prototype d'objet physique à base du Circuit Playground. En utilisant un guide de gestion de projet prêt à l'emploi, les élèves vont voir comment brancher quelques circuits simples et construire un prototype pour démontrer l'usage d'un objet, le tout réalisé avec des matériaux bon marché et facile à trouver comme du carton et du ruban adhésif.

          title: Développement Web ('22-'23)
          description: "Dans le domaine du développement Web, les étudiants sont habilités à créer et à partager du contenu sur leurs propres pages Web. Ils commencent par réfléchir au rôle du Web et à la manière dont il peut être utilisé comme moyen d'expression créative. Au fur et à mesure que les étudiants développent leurs pages et commencent à se considérer comme des programmeurs, ils sont encouragés à réfléchir de manière critique à l'impact du partage d'informations en ligne et à la manière d'être des consommateurs de contenu plus critiques. Ils sont également initiés à la résolution de problèmes liés à la programmation tout en acquérant des compétences précieuses telles que le débogage, l'utilisation des ressources et le travail d'équipe. À la fin de l'unité, les étudiants auront créé un site Web personnel qu'ils pourront publier et partager.\n\n**Conseils de mise en œuvre pour le développement Web**\n\n-   Terminez les trois premières leçons de l'unité de résolution de problèmes et de calcul avant de commencer\n-   Des conseils sur la manière d'aider les étudiants à atteindre les niveaux de programmation et à différencier les tâches sont disponibles dans le [Guide des niveaux de programmation](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) et le [Guide de différenciation](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)\n-   Vous pouvez consulter le [Guide pédagogique] complet[2] et [Guide de mise en œuvre](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) pour plus d'informations sur cette unité\n\n## Vous avez terminé d'enseigner cette unité ?\n\nRépondez à cette [\\*\\*courte enquête\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=2) pour informer l'équipe du programme de Code.org du déroulement de l'unité."
          student_description: " Dans cette unité, vous allez apprendre à créer et à partager du contenu sur vos propres pages Web. Après avoir décidé du contenu que vous souhaitez partager avec le monde entier, vous apprendrez à structurer et à styliser vos pages à l'aide du HTML et du CSS. Vous mettrez également en pratique de précieuses compétences en programmation, telles que le débogage, l'utilisation des ressources et le travail d'équipe.  "

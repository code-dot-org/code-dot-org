            Velocity:
              name: Vitesse
              description_student: Après une bref examen de la façon dont le compteur modèle est utilisé pour déplacer les lutins, la classe est initiée aux propriétés qui définissent, directement, la vitesse et la vitesse de rotation. En utilisant ces nouvelles propriétés de différentes manières, elle acquiert les compétences dont elle a besoin pour créer un jeu à défilement latéral de base.
              description_teacher: Après une brève révision de la façon dont ils ont utilisé le compteur modèle pour déplacer les lutins, dans la leçon précédente, les étudiants sont initiés aux propriétés qui définissent, directement, la vitesse et la vitesse de rotation. En utilisant ces nouvelles propriétés de différentes manières, ils acquièrent les compétences dont ils ont besoin pour créer un jeu à défilement latéral de base.
            Collision Detection:
              name: Détection de collision
              description_student: La classe apprend ce qu'est la détection de collision sur l'ordinateur. Travaillant en paires, elle explore comment un ordinateur pourrait utiliser les propriétés de localisation et de taille des lutins, ainsi que les mathématiques pour détecter si deux lutins se touchent. La classe utilise ensuite le bloc isTouching() pour créer différents effets lorsque les lutins entrent en collision, y compris la lecture de sons.  Enfin, elle utilise ses nouvelles compétences pour améliorer le jeu à défilement latéral qu'elle a commencé dans la dernière leçon.
              description_teacher: Les étudiants apprennent ce qu'est la détection de collision sur l'ordinateur. Travaillant en paires, ils explorent comment un ordinateur pourrait utiliser les propriétés de localisation et de taille des lutins, ainsi que les mathématiques pour détecter si deux lutins se touchent.  Ils utilisent ensuite le bloc isTouching() pour créer différents effets lorsque les lutins entrent en collision, y compris la lecture de sons.  Enfin, ils utilisent leurs nouvelles compétences pour améliorer le jeu à défilement latéral qu'ils ont commencé dans la dernière leçon.
            Complex Sprite Movement:
              name: Déplacement Complexe du Lutin
              description_student: 'La classe apprend à combiner les propriétés de vitesse des lutins avec le compteur modèle pour créer un mouvement de lutins plus complexe, tels que simuler la gravité, faire sauter un lutin et permettre à un lutin de flotter à gauche ou à droite. Dans les derniers niveaux la classe combine ces mouvements pour animer et contrôler un seul lutin et construire un jeu simple dans lequel un personnage vole et recueille des pièces de monnaie.'
              description_teacher: Les étudiants apprennent à combiner les propriétés de vitesse des lutins avec le compteur modèle pour créer un mouvement de lutins plus complexe. En particulier, les élèves apprendront à simuler la gravité, à faire sauter un lutin et à permettre à un lutin de flotter à gauche ou à droite. Dans les derniers niveaux de la progression de Code Studio, les étudiants combinent ces mouvements pour animer et contrôler un seul lutin et construire un jeu simple dans lequel un personnage vole et recueille une pièce de monnaie. Les étudiants sont encouragés à faire leurs propres ajouts au jeu dans le dernier niveau.
            Collisions:
              name: Collisions
              description_student: La classe programme ses lutins pour interagir de nouvelles façons. Après une brève révision de la façon dont elle a utilisé le bloc Touche, la classe réfléchit, en groupes, à d'autres façons dont deux lutins pourraient interagir. Elle utilise ensuite isTouching pour faire en sorte qu'un lutin en pousse un autre, sur l'écran, avant de s'entraîner avec les quatre blocs de collision (heurter, déloger, bondir et rebondir).
              description_teacher: Les étudiants programment leurs lutins pour interagir de nouvelles façons. Après une brève révision de la façon dont ils ont utilisé le bloc Touche, les étudiants réfléchissent, en groupes, à d'autres façons dont deux lutins pourraient interagir. Ils utilisent ensuite isTouching pour faire en sorte qu'un lutin en pousse un autre, sur l'écran, avant de s'entraîner avec les quatre blocs de collision (heurter, déloger, bondir et rebondir).
            Functions:
              name: fonctions
              description_student: Cette leçon couvre les fonctions comme un moyen d'organiser leur code, de le rendre plus lisible et de supprimer les blocs de code répétés. La classe apprend qu'un niveau supérieur ou des étapes plus abstraites facilitent la compréhension et le raisonnement quant aux étapes, puis commence à créer des fonctions dans le Labo des Jeux. À la fin de la leçon, la classe utilise ces compétences pour organiser et ajouter des fonctionnalités à la version finale de leur jeu à défilement latéral.
              description_teacher: Les élèves apprennent à créer des fonctions pour organiser leur code, le rendre plus lisible et supprimer des blocs de code répétés. Un échauffement débranché explore comment les directions à différents niveaux de détail peuvent être utiles en fonction du contexte. Les élèves apprennent que des étapes de niveau supérieur ou plus abstraites facilitent la compréhension et le raisonnement quant aux étapes. Ensuite, les élèves apprennent à créer des fonctions dans le Labo des Jeux. Ils utiliseront des fonctions pour supprimer de longs blocs de code de leur boucle Dessiner et pour remplacer des morceaux de code répétés par une seule fonction. À la fin de la leçon, les élèves utilisent ces compétences pour organiser et ajouter des fonctionnalités à la version finale de leur jeu à défilement latéral.
            The Game Design Process:
              name: Le Processus de Conception d'un Jeu
              description_student: Cette leçon présente le processus que la classe utilisera pour concevoir des jeux pour le reste de l'unité. La classe parcourt ce processus dans une série de niveaux. Dans le cadre de cette leçon, la classe apprend également brièvement à utiliser des animations multi-images dans le Labo des Jeux. À la fin de la leçon, ils ont la possibilité d'apporter des améliorations au jeu pour se l'approprier.
              description_teacher: Cette leçon présente aux élèves le processus qu'ils utiliseront pour concevoir des jeux pour le reste de l'unité. Ce processus est centré autour d'un guide de projet qui demande aux élèves de définir leurs lutins, variables et fonctions avant de commencer à programmer leur jeu. Dans cette leçon, les élèves commencent par jouer à un jeu sur le Labo des Jeux où le code est caché. Ils discutent de ce qu'ils pensent que les lutins, les variables et les fonctions devraient être pour créer le jeu. Ils reçoivent ensuite un guide de projet complet qui montre une façon de mettre en œuvre le jeu. Les élèves suivent ensuite ce processus à travers une série de niveaux. Dans le cadre de cette leçon, les élèves apprennent également brièvement à utiliser des animations multi-images dans le Labo des Jeux. À la fin de la leçon, les élèves ont la possibilité d'apporter des améliorations au jeu pour se l'approprier.
            Using the Game Design Process:
              name: Utiliser le Processus de Conception d'un Jeu
              description_student: Dans cette leçon de plusieurs jours, la classe utilise le processus de résolution de problèmes de l'Unité 1 pour créer un jeu de saut plate-forme.  Après avoir regardé un exemple de jeu, la classe définit à quoi ressembleront leurs jeux et utilise un processus structuré pour les construire.  Enfin, la classe réfléchit à la façon dont les jeux pourraient être améliorés et met en œuvre ces changements.
              description_teacher: Dans cette leçon de plusieurs jours, les élèves utilisent le processus de résolution de problèmes de l'Unité 1 pour créer un jeu de saut plate-forme.  Ils commencent par regarder un exemple de saut plate-forme, puis définissent à quoi ressembleront leurs jeux.  Ensuite, ils utilisent un processus structuré pour planifier les arrière-plans, les variables, les lutins et les fonctions dont ils auront besoin pour mettre en œuvre leur jeu leur jeu. Après avoir écrit le code du jeu, les élèves réfléchiront à la façon dont le jeu pourrait être amélioré et mettront en œuvre ces changements.
            'Project: Build a Game':
              name: 'Projet : Créer un Jeu'
            'Project: Design a Game':
              name: 'Projet: Concevoir un Jeu'
            Programming for Entertainment:
              name: Programmer pour le Divertissement
              description_student: La classe est invitée à considérer les « problèmes » d'ennui et d'expression de soi, et à réfléchir à la façon dont elle aborde ces problèmes dans sa propre vie. À partir de là, elle explorera comment l'informatique, en général, et la programmation, en particulier, jouent un rôle dans une forme spécifique de divertissement ou comme véhicule d'expression de soi.
              description_teacher: Les élèves sont invités à considérer les « problèmes » de d'ennui et d'expression de soi, et à réfléchir à la façon dont ils abordent ces problèmes dans leur propre vie. À partir de là, les élèves exploreront comment l'informatique, en général, et la programmation, en particulier, jouent un rôle dans une forme spécifique de divertissement ou comme véhicule d'expression de soi.
            Plotting Shapes:
              name: Tracer Des Formes
              description_student: Les élèves explorent les défis de communiquer la manière de dessiner avec des formes et utilisent un outil qui présente comment ce problème est abordé dans le Labo des Jeux. L'activité d'échauffement démontre rapidement les défis de la communication de la position sans un point de référence commun. Dans l'activité principale, les élèves explorent un outil du Labo des Jeux qui permet aux élèves de placer de manière interactive des formes sur la grille 400 par 400 du Labo des Jeux. Ils se relaient ensuite pour enseigner à un partenaire comment dessiner une image cachée à l'aide de cet outil, ce qui représente de nombreux défis que les étudiants rencontreront lors de la programmation dans le Labo des Jeux. Les élèves créent, éventuellement, leur propre image pour communiquer avant une discussion de débriefing.
              description_teacher: Les élèves explorent les défis de communiquer la manière de dessiner avec des formes et utilisent un outil qui présente comment ce problème est abordé dans le Labo des Jeux. L'activité d'échauffement démontre rapidement les défis de la communication de la position sans un point de référence commun. Dans l'activité principale, les élèves explorent un outil du Labo des Jeux qui permet aux élèves de placer de manière interactive des formes sur la grille 400 par 400 du Labo des Jeux. Ils se relaient ensuite pour enseigner à un partenaire comment dessiner une image cachée à l'aide de cet outil, ce qui représente de nombreux défis que les étudiants rencontreront lors de la programmation dans le Labo des Jeux. Les élèves créent, éventuellement, leur propre image pour communiquer avant une discussion de débriefing.
            Shapes and Randomness:
              name: Les Formes et La Notion de Hasard
              description_student: Cette leçon élargit les compétences de dessin pour inclure la largeur et la hauteur, et introduit le concept de génération de nombres aléatoires. La classe apprend à dessiner avec des versions de ellipse() et de rect(), qui incluent des paramètres de largeur et de hauteur, et à utiliser le bloc arrière-plan() pour remplir l'écran de couleur. À la fin de la progression, la classe découvre le bloc NombreAléatoire() et utilise les nouveaux blocs pour dessiner un serpent arc-en-ciel aléatoire.
              description_teacher: Dans cette leçon, les élèves continuent de développer leurs compétences en dessin. Au début de la leçon, une discussion, dirigée par l'enseignant, relie la fonctionnalité de bloc étendue (par exemple, les formes de tailles différentes) au besoin de plus d'entrées de bloc, ou de « paramètres ». Les élèves apprennent à dessiner avec des versions de `ellipse ()` et de `rect ()`, qui incluent des paramètres de largeur et de hauteur. Ils apprennent également à utiliser le bloc `arrière-plan()`. À la fin de la progression, les élèves sont initiés au bloc `NombreAléatoire ()`. En conjuguant toutes ces compétences, les élèves dessineront un serpent arc-en-ciel aléatoire, à la fin de la leçon.
            Variables:
              name: variables
              description_student: Cette leçon présente les variables comme un moyen d'étiqueter un nombre dans un programme ou d'enregistrer une valeur générée aléatoirement. La classe commence la leçon avec une description très basique du but d'une variable et des pratiques, en utilisant les nouveaux blocs. Ensuite, la classe utilise des variables pour enregistrer un nombre aléatoire, permettant aux programmes d'utiliser le même nombre aléatoire plusieurs fois.
              description_teacher: Dans cette leçon, les élèves apprennent à utiliser des variables pour étiqueter un nombre dans leur programme ou enregistrer une valeur générée aléatoirement. Les élèves commencent la leçon avec une description très basique du but d'une variable. Les élèves effectuent ensuite une progression de niveau qui renforce le modèle d'une variable comme un moyen d'étiqueter ou de nommer un nombre. Les élèves utilisent des variables pour enregistrer un nombre aléatoire pour voir que les variables stockent ou enregistrent réellement leurs valeurs, ce qui leur permet d'utiliser le même nombre aléatoire plusieurs fois dans leurs programmes.
            Sprites:
              name: Les Lutins
              description_student: Afin de créer des images plus intéressantes et détaillées, la classe est initiée à l'objet lutin. Chaque lutin peut se voir attribuer une image à montrer, et les lutins gardent également une trace de plusieurs valeurs les concernant, ce qui s'avérera utile, ultérieurement, lors de la réalisation d'animations. À la fin de la leçon, tout le monde crée une scène à l'aide des lutins.
              description_teacher: Afin de créer des images plus intéressantes et détaillées, les étudiants sont initiés à l'objet sprite. Chaque sprite peut se voir attribuer une image à montrer, et les sprites gardent également une trace de plusieurs valeurs les concernant, ce qui s'avérera utile sur la route lors de la réalisation d'animations.
            The Draw Loop:
              name: La Boucle Dessiner
              description_student: Cette leçon présente la boucle draw, l’un des principaux paradigmes de programmation du labo des jeux. La classe combine la boucle draw avec des nombres aléatoires pour manipuler des animations simples avec des points, puis des sprites. Ensuite, tout le monde utilise ce qu'il a appris pour mettre à jour la scène du sprite de la leçon précédente.
              description_teacher: Dans cette leçon, les élèves se familiarisent avec la boucle d’étirage, l’un des principaux paradigmes de programmation du labo des jeux. Pour commencer la leçon, les élèves examinent des folioscopes afin de constater que le fait de montrer plusieurs images à la suite crée l’impression de mouvement. Les élèves regardent ensuite une vidéo expliquant comment la boucle draw du labo des jeux contribue à créer cette même impression dans leurs programmes. Les élèves combinent la boucle draw avec des nombres aléatoires pour manipuler des animations simples avec des points, puis des sprites. À la fin de la leçon, les élèves utilisent ce qu'ils ont appris pour mettre à jour la scène de sprites de la leçon précédente.
            The Counter Pattern Unplugged:
              name: Le Contre Modèle Débranché
              description_student: Cette leçon débranchée explore le comportement sous-jacent des variables. À l'aide de fiches et de chaînes, pour simuler des variables dans un programme, la classe réalise quelques programmes courts. Une fois à l'aise avec cette syntaxe, la classe utilise le même processus avec les propriétés du lutin, en suivant la progression d'un sprite à sur l'écran.
              description_teacher: Les élèves explorent le comportement sous-jacent des variables à travers une activité débranchée. À l'aide de fiches et de chaînes, pour simuler des variables dans un programme, les étudiants réalisent quelques programmes courts. Une fois à l'aise avec cette syntaxe, les étudiants utilisent le même processus avec les propriétés u lutin, en suivant la progression d'un lutin sur l'écran.
            Sprite Movement:
              name: Le Déplacement du Lutin
              description_student: En combinant la Boucle Dessiner et le Modèle de Compteur, la classe écrit des programmes qui déplacent des lutins sur l'écran, et animent également d'autres propriétés de lutin.
              description_teacher: En combinant la Boucle Dessiner et le compteur modèle, les étudiants écrivent des programmes qui déplacent des lutins sur l'écran, et animent également d'autres propriétés de lutin.
            Conditionals:
              name: Instructions conditionnelles
              description_student: La classe commence par utiliser des booléens pour comparer la valeur actuelle d'une propriété de lutin avec une valeur cible, en utilisant cette comparaison pour déterminer quand un sprite a atteint un point sur l'écran, atteint une taille donnée ou encore atteint une valeur à l'aide du compteur modèle. Après avoir utilisé des booléens directement pour étudier les valeurs ou les propriétés du lutin, la classe ajoute des déclarations conditionnelles si pour écrire du code qui répond à ces comparaisons booléennes.
              description_teacher: Les étudiants commencent par utiliser des booléens pour comparer la valeur actuelle d'une propriété de lutin avec une valeur cible, en utilisant cette comparaison pour déterminer quand un sprite a atteint un point sur l'écran, atteint une taille donnée ou encore atteint une valeur à l'aide du compteur modèle. Après avoir utilisé des booléens directement pour étudier les valeurs ou les propriétés du lutin, les étudiants ajoutent des déclarations conditionnelles _si_ pour écrire du code qui répond à ces comparaisons booléennes.
            Keyboard Input:
              name: Entrée Au Clavier
              description_student: Après l'introduction aux booléens et aux déclarations si, dans la leçon précédente, les élèves sont initiés à un nouveau bloc appelé keyDown() qui renvoie un booléen et peut être utilisé dans les déclarations conditionnelles pour déplacer les lutins autour de l'écran. À la fin de cette leçon, les étudiants auront des programmes écrits qui s'approprient la saisie au clavier de l'utilisateur pour contrôler les lutins à l'écran.
              description_teacher: Après l'introduction aux booléens et aux déclarations _si_, dans la leçon précédente, les élèves sont initiés à un nouveau bloc appelé `keyDown()` qui renvoie un booléen et peut être utilisé dans les déclarations conditionnelles pour déplacer les lutins autour de l'écran. À la fin de cette leçon, les étudiants auront des programmes écrits qui s'approprient la saisie au clavier de l'utilisateur pour contrôler les lutins à l'écran.
            Other Forms of Input:
              name: Autres Formes d'Entrée
              description_student: La classe continue d'explorer les moyens d'utiliser des déclarations conditionnelles pour s'approprier la saisie de l'utilisateur. En plus de la simple commande keyDown(), apprise hier, la classe apprend plusieurs autres commandes d'entrée au clavier ainsi que des façons de s'approprier la saisie de la souris.
              description_teacher: Dans cette lecon, les étudiants continuent d'explorer les moyens d'utiliser des déclarations conditionnelles pour s'approprier la saisie de l'utilisateur. En plus de la simple commande keyDown(), apprise hier, les étudiants apprennent plusieurs autres commandes d'entrée au clavier ainsi que des façons de s'approprier la saisie de la souris.
            Booleans Unplugged:
              name: Les Booléens Débranché
              description_student: Cette leçon introduit des valeurs booléennes et la logique, ainsi que des déclarations conditionnelles. La classe commence par un simple jeu de Debout, Assis, dans lequel les déclarations booléennes (vrai/faux) décrivent les propriétés personnelles (couleur des cheveux ou des yeux, type de vêtement, âge, etc.). La classe regroupe ensuite des objets basés sur des déclarations booléennes de plus en plus complexes, puis examine comment les conditions peuvent avoir un impact sur le flux d'un programme.
              description_teacher: |-
                Dans cette leçon, les élèves sont initiés aux valeurs et à la logique booléennes, ainsi qu'aux déclarations conditionnelles. La classe commence par un simple jeu de Debout, Assis, dans lequel les déclarations booléennes (vrai/faux) décrivent les propriétés personnelles (couleur des cheveux ou des yeux, type de vêtement, âge, etc.). Cela amène les étudiants à réfléchir à la façon dont ils peuvent encadrer une propriété avec plusieurs valeurs potentielles (telles que l'âge) avec une question binaire.De là, les étudiants reçoivent un groupe d'objets ayant des propriétés physiques similaires, mais variables. Avec un partenaire, ils regroupent ces objets en fonction de déclarations booléennes de plus en plus complexes, y compris les booléens composés avec ET et OU. Enfin, nous révélons les Conditions comme un outil pour prendre des décisions ou avoir un impact sur le flux d'un programme en utilisant des déclarations booléennes en entrée.
            Project - Interactive Card:
              name: Projet - Carte Interactive
              description_student: Dans ce projet cumulatif pour le Chapitre 1, la classe planifie et développe une carte de voeux interactive en utilisant toutes les techniques de programmation qu'elle a apprises jusqu'à présent.
              description_teacher: Dans ce projet cumulatif pour le Chapitre 1, les étudiants planifient et développent une carte de vœux interactive en utilisant toutes les techniques de programmation qu'ils ont apprises jusqu'à présent.
            Project - Design a Game:
              name: Projet - Concevoir un Jeu
              description_student: La classe planifie et construit des jeux originaux en utilisant le guide de projet des deux leçons précédentes. Travaillant individuellement ou par paires, la classe planifie, développe et donne des commentaires sur les jeux. Après avoir intégré les commentaires des pairs, la classe partage les jeux terminés.
              description_teacher: Les élèves planifieront et construiront leur propre jeu en utilisant le guide de projet des deux leçons précédentes pour guider leur projet. Travaillant individuellement ou en paires, les élèves décideront d'abord du type de jeu qu'ils aimeraient construire, en s'inspirant d'un ensemble d'exemples de jeux. Ils compléteront ensuite un guide de projet vierge dans lequel ils décriront le comportement du jeu et définiront les variables, les lutins et les fonctions dont ils auront besoin pour construire. Dans Code Studio, une série de niveaux les invite sur une séquence générale qu'ils peuvent utiliser pour mettre en œuvre ce plan. À mi-parcours du processus, les élèves partageront leurs projets pour examen par les pairs et intégreront les commentaires en finissant leur partie. À la fin de la leçon, les élèves pourront partager leurs jeux avec leurs camarades de classe. Ce projet couvrira plusieurs classes et peut facilement prendre de 3 à 5 périodes de classe.

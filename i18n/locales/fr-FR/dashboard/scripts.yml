            cspSurvey:
              display_name: Enquête
          title: Données et société (22-23)
          description: "L'unité Données et société met l'accent sur l'importance d'utiliser les données pour résoudre des problèmes et explique comment les ordinateurs peuvent contribuer à ce processus. Le premier chapitre explore les différents systèmes utilisés pour représenter les informations dans un ordinateur ainsi que les défis et les compromis liés à leur utilisation. Dans le deuxième chapitre, les élèves apprennent comment les collectes de données sont utilisées pour résoudre des problèmes et comment les ordinateurs contribuent à automatiser les étapes de ce processus. Dans le projet final, les étudiants collectent leurs propres données et les utilisent pour développer une solution automatisée à un problème.\n\n**Guide de mise en œuvre pour les données et la société**\n\n-   Suivez les trois premières leçons de l'unité Résolution de problèmes et informatique avant de commencer\n-   Vous pouvez consulter l'intégralité du [Guide pédagogique](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) et du [Guide de mise en œuvre](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) pour plus d'informations sur cette unité\n\n## Vous avez terminé d'enseigner cette unité ?\n\nRépondez à cette [\\*\\*courte enquête\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=5) pour informer l'équipe du programme de Code.org du déroulement de l'unité."
          student_description: L'Unité 5 traite de l'importance des données dans la résolution des problèmes et met en évidence la façon dont les ordinateurs peuvent aider dans ce processus. Le premier chapitre explore les différents systèmes utilisés pour représenter l'information dans un ordinateur et les défis et les compromis posés par leur utilisation. Dans le deuxième chapitre, tu apprendras comment les données collectées sont utilisées pour résoudre les problèmes et comment les ordinateurs aident à automatiser les étapes de ce processus. Le chapitre conclut en examinant comment le processus de résolution de problèmes de données peut être appliqué à une zone de ton choix.
          description_short: Apprends comment les gens utilisent les ordinateurs pour résoudre des problèmes de données.

              description_student: Chaque équipe prépare une présentation pour défendre l'application qu'ils ont développée. C'est le moment de partager les batailles, les victoires, et les plans pour l'avenir.
              description_teacher: À ce stade, les équipes ont recherché un sujet d'importance personnelle et sociale, développé et testé à la fois un prototype Papier et un prototype numérique, et itéré sur l'application initiale pour intégrer de nouvelles fonctionnalités et des corrections de bugs. Il est maintenant temps, pour eux, de revoir ce qu'ils ont fait et de constituer une présentation cohérente pour démontrer leur processus de création. À l'aide du modèle de présentation fourni, les équipes se préparent à présenter leur processus de développement d'applications, y compris le problème qu'elles ont entrepris de résoudre, la façon dont elles ont intégré les commentaires des tests et leurs plans pour l'avenir.

          title: Élargir la logique du programme
          student_description: Dans cette unité, vous allez apprendre comment l'utilisation des API et des bibliothèques peut étendre les fonctionnalités de vos programmes. Vous apprenez à utiliser des opérateurs relationnels et logiques pour étendre les décisions relatives aux conditions et à l'itération. Vous utilisez des opérateurs de casting et des méthodes de classe `Math` pour évaluer des expressions et effectuer des calculs, notamment en implémentant des décisions et des comportements aléatoires dans les décisions et les comportements du programme. En travaillant avec des expressions booléennes composées et des opérateurs logiques, vous développez une compréhension des lois de De Morgan et vous rédigez des tables de vérité. Vous utilisez ces conditions et expressions étendues pour évaluer les valeurs primitives et les références à des objets et prendre des décisions en fonction des résultats.

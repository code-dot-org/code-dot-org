          title: IA et apprentissage automatique
          description: |-
            L'unité 7 est une introduction pratique au développement d'un modèle d'apprentissage automatique avec des données tabulaires. Les élèves explorent comment les ordinateurs apprennent à partir de données pour prendre des décisions, puis développent des projets d'apprentissage automatique autour de données du monde réel. L'unité se termine par la conception d'une application d'apprentissage automatique pour résoudre un problème personnel.

            \*\*Conseils de mise en œuvre de l'unité 7

            -   Compléter le chapitre 1 de l'unité 1 avant de commencer cette unité
            -   Cette unité suppose que les élèves sont familiarisés avec App Lab, en particulier l'utilisation du mode conception pour créer une interface utilisateur et l'utilisation d'événements pour modifier l'écran en cliquant sur un bouton. [Cliquez ici](https://docs.google.com/document/d/1SkMCN4Eid3-mGoRUQkurQGJqoOJ9PydfB7uGE0xZyFA/preview) pour en savoir plus sur les recommandations pour initier les élèves à App Lab avant cette unité.
            -   Cette unité est facultative et peut être utilisée à la place d'une autre unité du CSD - voir le [Guide de mise en œuvre](https://docs.google.com/document/d/1SkMCN4Eid3-mGoRUQkurQGJqoOJ9PydfB7uGE0xZyFA/preview) pour plus d'informations.
            -   Vous pouvez consulter le [Guide du programme](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) complet pour plus d'informations sur cette unité.

            \*\*Développement professionnel : Si vous souhaitez enseigner ce cours, nous vous recommandons de suivre le [Module de développement professionnel autonome AI/ML](https://studio.code.org/s/self-paced-pl-csd5-2021) gratuit. Ce module est conçu pour être complété en 2 heures. Aucune expérience préalable du codage ou de l'IA n'est supposée.

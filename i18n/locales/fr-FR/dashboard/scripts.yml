          student_description: L'unité 4 présente les impacts sociaux plus larges de l'informatique. À travers une série de défis de conception, tu apprendras à mieux comprendre les besoins des autres, tout en développant une solution à un problème. La seconde moitié de l'unité consiste en un projet d'équipe itératif, au cours duquel les équipes ont la possibilité d'identifier un besoin qui leur tient à cœur, de prototyper des solutions sur papier et dans le Labo de Applis, et de tester des solutions avec de vrais utilisateurs pour obtenir des commentaires et procéder à une itération supplémentaire.
        csd5-2020:
          description: L'Unité 5 traite de l'importance des données dans la résolution des problèmes et met en évidence la façon dont les ordinateurs peuvent aider dans ce processus. Le premier chapitre explore les différents systèmes utilisés pour représenter l'information dans un ordinateur et les défis et les compromis posés par leur utilisation. Dans le deuxième chapitre, tu apprendras comment les données collectées sont utilisées pour résoudre les problèmes et comment les ordinateurs aident à automatiser les étapes de ce processus. Le chapitre conclut en examinant comment le processus de résolution de problèmes de données peut être appliqué à une zone de ton choix.
          description_short: Apprends comment les gens utilisent les ordinateurs pour résoudre des problèmes de données.
          lesson_groups:
            csd5_1:
              display_name: 'Chapitre 1 : Représentation de l''information'
            csd5_2:
              display_name: 'Chapitre 2 : Résolution des Problèmes de données'
            cspSurvey:
              display_name: Enquête
          student_description: L'Unité 5 traite de l'importance des données dans la résolution des problèmes et met en évidence la façon dont les ordinateurs peuvent aider dans ce processus. Le premier chapitre explore les différents systèmes utilisés pour représenter l'information dans un ordinateur et les défis et les compromis posés par leur utilisation. Dans le deuxième chapitre, tu apprendras comment les données collectées sont utilisées pour résoudre les problèmes et comment les ordinateurs aident à automatiser les étapes de ce processus. Le chapitre conclut en examinant comment le processus de résolution de problèmes de données peut être appliqué à une zone de ton choix.
        csd6-2020:
          description: L'unité 6 explore le rôle du matériel dans l'informatique et comment différents capteurs peuvent donner des interactions plus efficaces que les traditionnels clavier, souris et écran. En utilisant App Lab et le Circuit Playground d'Adafruit, vous allez développer des programmes qui utilisent les mêmes interactions que les appareils mobiles, montrant ainsi comment un simple prototype peut devenir un produit fini. Le cours se termine par un concours créatif pour réaliser une de vos idées en utilisant le Circuit Playground.
          description_short: Apprend à programmer des objets.
          lesson_groups:
            csd6_1:
              display_name: 'Chapitre 1 : Programmation avec du Matériel'
            csd6_2:
              display_name: 'Chapitre 2 : Construction de Prototypes Physiques'

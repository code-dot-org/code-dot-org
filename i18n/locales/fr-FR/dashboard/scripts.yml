        self-paced-pl-csd5-2021:
          lesson_groups:
            lessonGroup-2:
              display_name: Enseigner l'intelligence artificielle et l'apprentissage automatique
              description: Les élèves apprennent le processus de résolution de problèmes, le modèle de processus d'entrées-sorties et de mémorisation d'un ordinateur et comment les ordinateurs aident les humains à résoudre des problèmes. Les élèves terminent l'unité en proposant leur propre application pour résoudre un problème.
            lessonGroup-3:
              display_name: 'Préparation à l''enseignement de l''unité 2 '
              description: 'Les étudiants apprennent à créer des sites Web à l''aide de HTML et de CSS dans l''environnement Web Lab de Code.org. Tout au long de l''unité, les élèves examinent les questions de confidentialité et de propriété sur Internet lorsqu''ils élaborent leurs propres sites Web personnels.  '
            lessonGroup-4:
              display_name: Préparation à l'enseignement de l'unité 3
              description: 'Les étudiants apprennent des concepts et des pratiques de programmation fondamentaux dans le langage de programmation JavaScript tout en développant des animations et des jeux dans l''environnement Game Lab de Code.org. Les élèves terminent l''unité en concevant leurs propres animations et jeux. '
            lessonGroup-5:
              display_name: Préparation à l'enseignement de l'unité 4
              description: 'Les élèves appliquent le processus de résolution de problèmes aux problèmes des autres, apprennent à comprendre les besoins d''un utilisateur et à concevoir des solutions pour répondre à ces besoins. Au cours de la seconde moitié de l''unité, les étudiants forment des équipes chargées de prototyper une application de leur propre conception, d''abord sur papier, puis dans l''environnement App Lab de Code.org. '
            lessonGroup-6:
              display_name: Préparation à l'enseignement de l'unité 5
              description: Les élèves explorent les différents systèmes utilisés pour représenter l'information dans un ordinateur ainsi que les défis et les compromis liés à leur utilisation. Dans la seconde moitié de l'unité, les élèves apprennent comment les collectes de données sont utilisées pour résoudre des problèmes et comment les ordinateurs contribuent à automatiser les étapes de ce processus.
            lessonGroup-7:
              display_name: Préparation à l'enseignement de l'unité 6
              description: 'Les étudiants utilisent l''environnement App Lab de Code.org, en conjonction avec l''Adafruit Circuit Playground, pour explorer la relation entre le matériel et les logiciels. Tout au long de l''unité, les étudiants développent des prototypes qui reflètent les plateformes informatiques innovantes existantes, avant de concevoir et de prototyper l''une des leurs. '
            lessonGroup-8:
              display_name: Se préparer à enseigner l'intelligence artificielle et l'apprentissage automatique
              description: 'Les élèves apprennent comment l''apprentissage automatique peut être utilisé pour résoudre des problèmes en préparant des données, en formant un modèle de machine et en testant la précision et le biais du modèle. Les étudiants utilisent l''environnement AI Lab de Code.org pour former des modèles d''apprentissage automatique, puis importent leurs modèles dans App Lab pour créer des applications qui résolvent des problèmes. '
            lessonGroup-9:
              display_name: Préparation à l'enseignement de l'unité 1

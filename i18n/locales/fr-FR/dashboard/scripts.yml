          title: Informatique physique (22-2023)
          description_short: Apprend à programmer des objets.
          description: "Dans l'unité d'informatique physique, les élèves explorent le rôle des dispositifs physiques dans l'informatique. À l'aide d'App Lab et de Circuit Playground d'Adafruit, les étudiants développent des programmes qui utilisent les mêmes entrées et sorties matérielles que celles des appareils intelligents, en étudiant comment un simple prototype peut mener à un produit fini. Les élèves explorent ensuite comment les appareils physiques peuvent être utilisés pour réagir au monde qui les entoure en adoptant un esprit de « fabricant » pour créer des prototypes avec des matériaux courants.\n\n**Conseils de mise en œuvre pour l'informatique physique**\n\n-   Terminez les trois premières leçons de l'unité Résolution de problèmes et informatique avant de commencer\n-   Cette unité suppose que les étudiants connaissent App Lab, en particulier l'utilisation du mode Conception pour créer une interface utilisateur et l'utilisation des événements pour modifier l'écran lorsqu'ils cliquent sur un bouton. Cela peut être accompli en demandant aux étudiants de terminer l' [App Lab Hour of Code](https://studio.code.org/s/applab-intro/reset) avant de commencer cette unité.\n-   Cette unité nécessite que les étudiants aient accès à Circuit Playground - [cliquez ici](https://code.org/circuitplayground) pour plus d'informations sur l'utilisation de Circuit Playground dans votre classe\n-   Des conseils sur la manière d'aider les élèves à atteindre les niveaux de programmation et à différencier les tâches sont disponibles dans le [Guide des niveaux de programmation](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) et [Guide de différenciation](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)\n-   Vous pouvez consulter le [Guide du programme] complet[4] et [Guide de mise en œuvre](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) pour plus d'informations sur cette unité\n\n## Vous avez terminé d'enseigner cette unité ?\n\nRépondez à cette [\\*\\*courte enquête\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=6) pour informer l'équipe du programme de Code.org du déroulement de l'unité."
          student_description: Cette unité explore le rôle des plateformes matérielles dans l'informatique et explique comment différents capteurs peuvent fournir des entrées et des sorties plus efficaces que le clavier, la souris et le moniteur traditionnels. À l'aide d'App Lab et de Circuit Playground d'Adafruit, vous développerez des programmes qui utilisent les mêmes entrées et sorties matérielles que celles des appareils intelligents, en étudiant comment un simple prototype peut mener à un produit fini. L'unité se termine par un défi de conception consistant à utiliser le Circuit Playground comme base pour une innovation de votre propre conception.

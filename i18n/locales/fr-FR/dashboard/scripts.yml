          name: concentrez-vous sur le matériel2-2023
          title: Unité 2 - Données et société (23-24)
          description_short: Apprends comment les gens utilisent les ordinateurs pour résoudre des problèmes de données.
          description: "L'unité Données et société met l'accent sur l'importance d'utiliser les données pour résoudre des problèmes et explique comment les ordinateurs peuvent contribuer à ce processus. Le premier chapitre explore les différents systèmes utilisés pour représenter les informations dans un ordinateur ainsi que les défis et les compromis liés à leur utilisation. Dans le deuxième chapitre, les élèves apprennent comment les collectes de données sont utilisées pour résoudre des problèmes et comment les ordinateurs contribuent à automatiser les étapes de ce processus. Dans le projet final, les étudiants collectent leurs propres données et les utilisent pour développer une solution automatisée à un problème.\n\n : : détails [**Présentation du chapitre 1**]\n**Description :** Ce chapitre se concentre sur la représentation des données et son rôle dans la résolution des problèmes d'information. Les élèves apprennent ce qu'un système de représentation doit être utile et comment les ordinateurs peuvent représenter différents types d'informations à l'aide de systèmes binaires. Pour le projet du chapitre, les élèves représentent leur journée idéale sur une carte perforée binaire et échangent avec leurs camarades de classe pour la déchiffrer.\n\n**Objectifs :**\n\n-   Comprendre le rôle des données et de leur représentation dans la résolution des problèmes d'information. \n-   Expliquer les composants nécessaires de tout schéma de représentation des données, ainsi que les particularités du binaire et les manières courantes de représenter divers types de données simples et complexes en code binaire. \n\n**Grandes questions :**\n\n-   Pourquoi la représentation est-elle importante dans la résolution de problèmes ?\n-   De quelles fonctionnalités un système de représentation a-t-il besoin pour être utile ?\n-   Que faut-il pour créer des systèmes de représentation binaire utilisables ?\n-   Comment combiner des systèmes pour obtenir des informations plus complexes ?\n\n : : :\n\n : : détails [**Guide de mise en œuvre pour les données et la société**]\n\n-   Vous pouvez consulter le [Guide de mise en œuvre](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view) pour plus d'informations sur cette unité\n     : : :\n\n## Vous avez terminé d'enseigner cette unité ?\n\nRépondez à cette [\\*\\*courte enquête\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=5) pour informer l'équipe du programme de Code.org du déroulement de l'unité."

          title: Laboratoire AP CSA Magpie
          description: |-
            D'Eliza dans les années 1960 à Siri et Watson aujourd'hui, l'idée de parler aux ordinateurs en langage naturel a fasciné les gens. (Et oui, il y a eu plus d'une conversation entre Eliza et Siri : recherchez « chatbot Eliza Siri ».) Bien que le traitement du langage naturel (NLP) soit un domaine complexe, il est assez facile de créer un programme simple pour répondre à des phrases en anglais.

            **Pré-requis**

            Avant de réaliser cet atelier, les étudiants doivent être capables de :

            -   localiser des sites Web à l'aide d'un navigateur Web
            -   exécuter et modifier des programmes Java utilisant les classes
            -   tracer le code
            -   lire des API pour les bibliothèques Java standard et le code local
          student_description: |-
            D'Eliza dans les années 1960 à Siri et Watson aujourd'hui, l'idée de parler aux ordinateurs en langage naturel a fasciné les gens. De plus en plus, les programmes informatiques permettent aux gens d'interagir avec eux en tapant des phrases en anglais. Le domaine de l'informatique qui traite de la façon dont les ordinateurs peuvent comprendre le langage humain est appelé traitement du langage naturel (NLP).

            Le NLP est un domaine qui tente de faire comprendre le langage naturel (c'est-à-dire humain) aux ordinateurs. Il existe de nombreuses avancées passionnantes dans ce domaine.

            Dans cet atelier, vous allez explorer certaines des bases de la PNL. Au cours de cette exploration, vous travaillerez avec diverses méthodes de la classe `String` et vous vous entraînerez à utiliser l'instruction `if`. Vous allez tracer une méthode pour trouver les mots saisis par l'utilisateur.

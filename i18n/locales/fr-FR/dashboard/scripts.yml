        csp2-2019:
          title: CSP Unité 2 - L'Information Numérique (2019 - 2020)
          description: Cette unité explore un peu plus les façons dont l'information numérique est codée, représentée et manipulée. Être capable de manipuler numériquement les données, de les visualiser et d'identifier des modèles, des tendances et des significations possibles sont des compétences pratiques importantes que les informaticiens exercent tous les jours. Comprendre d'où viennent les données, avoir des intuitions sur ce qui pourrait être appris ou extrait de celles-ci, et être capable d'utiliser des outils de calcul pour manipuler les données et communiquer à ce sujet sont les principales compétences abordées dans l'unité.
          description_short: Explore comment des informations numériques plus complexes sont représentées et manipulées par le calcul et la visualisation.

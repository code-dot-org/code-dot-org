              display_name: Binaire
            csf_digcit:
              display_name: Citoyenneté Numérique
          lessons:
            'Algorithms: Graph Paper Programming':
              name: Programmation sur papier quadrillé
              description_student: Dans cette leçon, tu programmeras votre camarade de classe pour dessiner des images !
              description_teacher: 'En se « programmant » les uns les autres pour dessiner des images, les élèves ont l''opportunité de découvrir certains des concepts de base de la programmation d''une manière amusante et accessible. La classe commencera par demander aux élèves d''utiliser des symboles pour s''instruire mutuellement à colorier des carrés sur du papier millimétré, dans le but de reproduire une image existante. S''il reste du temps, la leçon peut se conclure par des images que les élèves créent eux-mêmes.  '
            Introduction to Online Puzzles:
              name: Introduction aux Énigmes en ligne
              description_student: Cette leçon sera un entraînement pour les compétences dont tu auras besoin pour ce cours.
              description_teacher: 'Dans cet ensemble d''énigmes, les élèves commenceront par une introduction à (ou une révision de, en fonction de l''expérience de votre classe) l''espace de travail en ligne de Code.org . Des vidéos souligneront les fonctionnalités de base de l''espace de travail, y compris les boutons `Exécuter`, `Réinitialiser` et `Étape`. Seront également discutés, dans ces vidéos : glisser des blocs Blockly, supprimer des blocs Blockly et connecter des blocs Blockly. Ensuite, les élèves pratiqueront leurs compétences en _séquençage_ et débogage, dans le labyrinthe. De là, les élèves découvriront de nouveaux types d''énigmes comme le Collecteur, l''Artiste et la Moissonneuse, quand ils apprendront les bases de _boucles_.'
            Relay Programming:
              name: Programmation de relais
              description_student: Te rappelles-tu, au début du cours, lorsque tu as fait des dessins avec du code ? Dans cette leçon, tu vas travailler avec une équipe pour faire quelque chose de très similaire !
              description_teacher: Cette activité débutera par une brève leçon sur le débogage et la persévérance, puis passera rapidement à une course contre la montre, pendant laquelle les élèves formeront des équipes et travailleront ensemble à la rédaction d'un programme, instruction par instruction.
            Debugging in Collector:
              name: Déboguer avec Laurel
              description_student: As-tu déjà rencontré des problèmes lors du codage ? Dans cette leçon, tu apprendras les secrets du débogage. Le débogage est le processus de recherche et de résolution des problèmes dans ton code.
              description_teacher: Dans cette activité en ligne, les étudiants pratiqueront le débogage dans l'environnement "collecteur". Les élèves pratiqueront la lecture et l'édition du code, afin de résoudre des énigmes avec des algorithmes simples, des boucles et des boucles imbriquées.
            Events in Bounce:
              name: Les Événements dans Bounce
              description_student: Tu souhaites jouer à des jeux vidéo à l'école ? Dans cette leçon, tu apprendras à créer le tien !
              description_teacher: Dans cette activité en ligne, les élèves apprendront ce que sont les événements et comment les ordinateurs les utilisent dans des programmes comme les jeux vidéo. Les élèves travailleront à travers des énigmes, faisant réagir le programme aux événements (tels que les boutons fléchés quand ils sont pressés.) À la fin de l'énigme, les élèves auront la possibilité de personnaliser leur jeu avec des vitesses et des sons différents.
            Loops in Ice Age:
              name: Boucles dans l'Âge de Glace
              description_student: Dans cette leçon, vous utiliserez le bloc de répétition pour aider Scrat à atteindre le gland aussi efficacement que possible.
              description_teacher: Servant de mise à jour rapide (ou d'introduction) à l'utilisation des boucles, cette étape permettra aux étudiants d'utiliser le bloc `répéter` pour amener Scrat au gland plus efficacement.
            Loops in Artist:
              name: Dessiner des Formes avec des Boucles
              description_student: Dans cette leçon, les boucles facilitent la création d'images cool avec l'Artiste !
              description_teacher: Cette leçon s'appuie sur la compréhension des boucles des leçons précédentes et donne aux élèves une chance d'être vraiment créatifs. Cette activité est également un exercice de débogage, pour une pratique supplémentaire de résolution de problèmes.
            Nested Loops in Bee:
              name: Les Boucles Imbriquées dans le Labyrinthe
              description_student: Des boucles à l'intérieur de boucles à l'intérieur de boucles. Qu'est-ce que cela signifie ? Cette leçon t'apprendra ce qui se passe lorsque tu crées une boucle imbriquée.
              description_teacher: Dans cette activité en ligne, les étudiants auront l'occasion de pousser leur compréhension des boucles à un tout autre niveau. En jouant avec l'Abeille et les Plantes vs Zombies, les élèves apprendront à programmer une boucle pour qu'elle soit à l'intérieur d'une autre boucle. Ils seront également encouragés à comprendre comment peu de changements dans l'une ou l'autre boucle affecteront leur programme quand ils cliqueront sur "Exécuter".
            Nested Loops in Artist:
              name: Les Boucles Imbriquées dans Artiste
            Nested Loops in Frozen:
              name: Les Boucles Imbriquées dans Frozen
            While Loops in Farmer:
              name: Les Boucles Tant Que dans la Fermière
              description_student: 'Les boucles sont si utiles dans le codage. Cette leçon t''apprendra un nouveau type de boucle : les boucles tant que !'
              description_teacher: "Au moment où les élèves atteignent cette leçon, ils devraient déjà avoir beaucoup de pratique dans l'utilisation des boucles `répéter`. Il est donc temps de tout mélanger. _Les boucles tant que_ sont des boucles qui continuent de répéter des commandes aussi longtemps qu'une condition est remplie. Les boucles tant que sont utilisées lorsque le programmeur ne connaît pas le nombre exact de fois où les commandes doivent être répétées, mais sait quelle condition doit être vraie pour que la boucle continue de répéter. Par exemple, les étudiants auront pour tâche de remplir des trous et de creuser la saleté dans la Fermière. Ils ne connaîtront pas la taille des trous ou la hauteur des montagnes de saleté, mais les étudiants sauront qu'ils doivent continuer à remplir les trous et à creuser la saleté tant que le sol ne sera pas plat."
            Until Loops in Maze:
              name: Les Boucles Jusqu'à ce que dans le Labyrinthe
              description_student: Tu peux faire des choses incroyables lorsque tu utilises des boucles `jusqu'à ce que` !
              description_teacher: Dans cette leçon, les élèves découvriront les boucles `jusqu'à ce que`. Les étudiants construiront des programmes qui feront répéter des actions au personnage principal `jusqu'à ce qu'`'il atteigne le point d'arrêt désiré.
            Conditionals with Cards:
              name: Instructions conditionnelles avec des cartes
              description_student: Il est temps de jouer à un jeu où tu ne gagnes des points que sous certaines conditions !
              description_teacher: "Cette leçon montre comment les conditions peuvent être utilisées pour adapter un programme à des informations spécifiques. Nous n'avons pas toujours toutes les informations dont nous avons besoin quand nous écrivons un programme. Parfois, nous voudrons faire quelque chose de différent dans une situation par rapport à une autre, même si nous ne savons pas quelle situation sera vraie lorsque le code s'exécutera. C'est là qu'interviennent les conditions. Les conditions permettent à un ordinateur de prendre une décision, en fonction des informations qui sont vraies, chaque fois que le code est exécuté."
            Conditionals in Bee:
              name: Si/Sinon avec l'Abeille
              description_student: 'Maintenant que tu comprends les conditions, il est temps de programmer l''Abeille pour les utiliser lors de la collecte de miel et de nectar. '
              description_teacher: Jusqu'à ce point, les étudiants ont écrit du code qui s'exécute exactement de la même manière à chaque exécution - fiable, mais pas très flexible. Dans cette leçon, votre classe commencera à coder avec des conditions, leur permettant d'écrire du code qui fonctionne différemment en fonction des conditions spécifiques rencontrées par le programme.
            Conditionals & Loops in Harvester:
              name: Récolter avec les Conditions
              description_student: Il n'est pas toujours clair quand utiliser chaque conditionn. Cette leçon t'aidera à t'entraîner à décider quoi faire.
              description_teacher: Les étudiants pratiqueront les boucles `tant que`, les boucles `jusqu'à ce que` et les déclarations `si / sinon`. Tous ces blocs utilisent des conditions. En pratiquant les trois, les élèves apprendront à écrire du code complexe et flexible.
            Digital Citizenship:
              name: Citoyenneté Numérique
              description_student: Certaines informations ne sont pas sûres à partager en ligne. Cette leçon t'aidera à apprendre la différence entre l'information sûre et privée.
              description_teacher: "En collaboration avec Common Sense Education, cette leçon aide les élèves à réfléchir, de manière critique, sur les informations d’utilisateur que certains sites Web demandent ou exigent. Les élèves apprennent la différence entre les informations privées et les informations personnelles, en distinguant ce qui est sûr de ce qui est risqué de partager, en ligne. Les élèves exploreront également ce que signifie être responsable et respectueux envers leurs communautés, hors ligne et en ligne, comme une étape vers l'apprentissage de la citoyenneté numérique."
            Build a Play Lab Game:
              name: Construis un Jeu dans le Labo des Jeux
            'Unplugged: Binary':
              name: Images Binaires
              description_student: Découvre comment les ordinateurs stockent des images en utilisant un langage avec seulement deux options.
              description_teacher: Bien que beaucoup de gens considèrent le binaire comme étant strictement des zéros et des uns, les étudiants seront initiés à l'idée que l'information peut être représentée dans une variété d'options binaires. Cette leçon pousse ce concept un peu plus loin car elle illustre comment un ordinateur peut aussi stocker des informations encore plus complexes (telles que des images et des couleurs) en binaire.
            Artist Binary:
              name: Artiste binaire
              description_student: Dans cette leçon, tu apprendras comment faire des images en utilisant seulement des 0s et des 1s.
              description_teacher: Cette série de leçons en ligne permettra aux élèves d'apprendre à créer des images en utilisant activer et désactiver.
            Build a Star Wars Game:
              name: Construis un Jeu Star Wars
              description_student: Sens la force au fur et à mesure que tu construis ton propre jeu Star Wars, dans cette leçon.
              description_teacher: Dans cette leçon, les élèves s'entraîneront à utiliser des événements pour créer un jeu qu'ils peuvent partager en ligne. Avec R2-D2 et d'autres personnages de Star Wars, les élèves seront guidés à travers les événements, puis auront l'opportunité de créer leur propre jeu.
            Dance Party:
              name: Soirée Dansante
              description_student: Il est temps de célébrer ! Dans cette leçon, tu programmeras ta propre soirée dansante interactive.
              description_teacher: Dans cette leçon, les élèves programmeront leur propre soirée dansante interactive. Cette activité nécessite du son car l'outil a été conçu pour répondre à la musique.

              display_name: Événements
          lessons:
            Programming in Maze:
              name: Programmation avec Angry Birds
              description_student: En savoir plus sur les séquences et les algorithmes avec Angry Birds.
              description_teacher: En utilisant des personnages du jeu Angry Birds, les élèves développeront des algorithmes séquentiels pour déplacer un oiseau d'un côté d'un labyrinthe au cochon, de l'autre côté. Pour ce faire, ils empileront des blocs de code ensemble, dans une séquence linéaire, les faisant se déplacer tout droit, tourner à gauche ou tourner à droite.
            Debugging in Maze:
              name: Déboguer dans le Labyrinthe
              description_student: Trouvez des problèmes dans les énigme et exerce tes compétences de débogage.
              description_teacher: Le débogage est un élément essentiel de l'apprentissage de la programmation. Dans cette leçon, les élèves rencontreront des énigmes qui ont été résolues de manière incorrecte. Ils devront parcourir le code existant pour identifier les erreurs, y compris les boucles incorrectes, les blocs manquants, les blocs inutiles et les blocs qui ne fonctionnent pas.
            'Real-life Algorithms: Paper Planes':
              name: 'Algorithmes du Monde Réel : Avions en Papier'
            Programming in Collector:
              name: Collecter le Trésor avec Laurel
              description_student: Ecris des algorithmes pour aider Laurel l'Aventurière à collecter beaucoup de joyaux !
              description_teacher: Dans cette série d'énigmes, les élèves continueront de développer leur compréhension des algorithmes et du débogage. Avec un nouveau personnage, Laurel l'Aventurière, les élèves vont créer des algorithmes séquentiels pour que Laurel ramasse le trésor tout en marchant le long d'un chemin.
            Programming in Artist:
              name: Créer de l'Art avec du Code
              description_student: Crée de belles images en programmant l'Artiste.
              description_teacher: Dans cette leçon, les élèves prendront le contrôle de l'Artiste pour réaliser les dessins à l'écran. Cette phase d'Artiste permettra aux élèves de créer des images de complexité croissante, en utilisant de nouveaux blocs tels que `avancer de 100 pixels` et `tourner à droite de 90 degrés`.
            'Loops: Getting Loopy':
              name: 'Boucles : Tourner en Boucle'
            Loops with Rey and BB-8:
              name: Les Boucles avec Rey et BB-8
              description_student: 'Aide BB-8 à travers des labyrinthes en utilisant des boucles ! '
              description_teacher: En s'appuyant sur le concept de répéter les instructions de « Tourner en Rond », les élèves utiliseront des boucles pour aider BB-8 à traverser un labyrinthe plus efficacement qu'auparavant.
            Loops in Artist:
              name: Les Boucles dans Artiste
            Loops in Harvester:
              name: Récolter des Cultures avec des Boucles
              description_student: Utilisons des boucles pour aider la Moissonneuse à ramasser des légumes !
              description_teacher: "À l'étape précédente, les élèves ont utilisé des boucles pour créer des dessins fantastiques. Maintenant, ils vont boucler de nouvelles actions afin d'aider la Moissonneuse à ramasser plusieurs légumes qui poussent en larges lots.\\ r"
            'Events: The Big Event':
              name: Le Grand Événement
              description_student: 'Jouer un jeu amusant pour découvrir les événements. '
              description_teacher: Les élèves apprendront bientôt que les événements sont un excellent moyen d'ajouter de la flexibilité à un algorithme pré-écrit. Parfois, vous voulez que votre programme soit en mesure de répondre à l'utilisateur exactement quand l'utilisateur le souhaite. Les événements peuvent rendre votre programme plus intéressant et interactif.
            Build a Flappy Game:
              name: Construire un Jeu Flappy
              description_student: Construis ton propre jeu d'Oiseaux Flappy, comme te le souhaites, puis partage-le avec tes amis !
              description_teacher: Dans cette étape spéciale, les élèves peuvent créer leur propre jeu d'Oiseaux Flappy en utilisant des gestionnaires d'événements pour détecter les clics de souris et les collisions d'objets. À la fin du niveau, les élèves seront capables de personnaliser leur jeu en changeant les visuels ou les règles.
            Screen Out the Mean:
              name: Filtrer la Moyenne
              description_student: Dans cette leçon, tu apprendras ce qu'il faut faire si quelque chose en ligne te mets en colère, te rends triste ou t'effrayes.
              description_teacher: "Cette leçon aide les enfants à reconnaître qu'il est essentiel de dire à un adulte de confiance si quelque chose en ligne les met en colère, les rend tristes ou les effraye. \\r \\ rLes étudiants apprennent que d'autres personnes peuvent parfois agir comme des intimidateurs quand ils sont en ligne. Ils exploreront ce que signifie le cyberharcèlement et ce qu'ils peuvent faire quand ils y sont confrontés. Après avoir lu un scénario sur le comportement méchant en ligne, les élèves discutent de ce qu'est le cyberharcèlement, comment il peut affecter les gens et comment y répondre. Enfin, ils utilisent leurs connaissances pour créer une simple feuille de conseils sur le cyberharcèlement dans leur journal.\\ r"
            Events in Play Lab:
              name: Jeu de Poursuite avec des Événements
              description_student: Il est temps de faire preuve de créativité et de créer un jeu dans le Labo du Jeu !
              description_teacher: Dans cette activité en ligne, les élèves auront l'occasion d'apprendre à utiliser les événements dans le Labo du Jeu et d'appliquer toutes les compétences de codage qu'ils ont apprises pour créer un jeu animé. Il est temps de faire preuve de créativité et de créer une histoire dans le Labo du Jeu !
            Looking Ahead:
              name: Regarder vers l'Avenir avec Minecraft
              description_student: Évite la lave! Ici, tu vas commencer à apprendre dac que sont les conditions dans le monde de Minecraft.
              description_teacher: Cette leçon a été créée, à l'origine, pour Hour of Code, aux côtés de l'Équipe Minecraft. Les étudiants auront la chance de mettre en pratique des idées qu'ils ont apprises jusqu'à présent, ainsi que de profiter d'un aperçu des conditions !
            Binary Bracelets:
              name: Les bracelets binaires
              description_student: Crée ton propre bracelet binaire et apprends comment les ordinateurs se souviennent des informations !
              description_teacher: Le binaire est extrêmement important dans le monde des ordinateurs. La majorité des ordinateurs stockent aujourd'hui toutes sortes d'informations sous forme binaire. Cette leçon aide à démontrer comment il est possible de prendre quelque chose de la vie réelle et de le traduire en une série de marche et arrêt.
            Create a Design with Loops:
              name: Créer un Motif avec des Boucles
            'End of Course Project: Create a Play Lab Game':
              description_student: Préparez ces mains pour beaucoup de codage ! Il est temps de commencer à construire ton projet.
              description_teacher: 'Cette leçon de synthèse guide les élèves à travers le processus de conception, de développement et de présentation de leurs propres projets Labo du Jeu ! Pour assurer le bon déroulement de ce processus, nous avons fourni aux étudiants une structure, étape par étape, à suivre, de la planification sur papier au codage sur notre site web. De plus, nous offrons des idées pour aider les enseignants à animer un show de clôture ! '
            'Programming: My Robotic Friends':
              name: Mes Amis Robotiques Jr.
              description_student: Dans cette leçon, tu prétendras que tes camarades de classe sont des robots et tu les programmes afin qu'il construisent des modèles de tasses empilées.
              description_teacher: En utilisant un ensemble de symboles à la place du code, les élèves concevront des algorithmes pour demander à un "robot" d'empiler différents modèles de tasses. Les étudiants participeront à tour de rôle en tant que robot, répondant uniquement à l'algorithme défini par leurs pairs. Ce segment enseigne aux étudiants la connexion entre les symboles et les actions, la différence entre un algorithme et un programme, et la compétence précieuse de débogage.
            'Loops: My Loopy Robotic Friends':
              name: Mes Amis Robotiques Jr. qui Tournent en Rond
              description_student: Dans cette leçon, tu programmeras à nouveau tes camarades de classe mais, en utilisant des boucles, tu seras en mesure de résoudre des problèmes plus importants et plus compliqués.
              description_teacher: En s'appuyant sur l'activité initiale "Mes Amis Robotiques", les élèves abordent des conceptions plus grandes et plus compliquées. Afin de programmer leurs "robots" pour compléter ces conceptions plus grandes, les étudiants devront identifier des modèles répétés dans leurs instructions qui pourraient être remplacés par une boucle.
            Graphing Data:
              name: Porter des Données sur un Graphique
            Powerful Passwords:
              name: Mots de Passe Puissant
              description_student: Dans cette leçon, tu apprendras comment les mots de passe protègent vos informations et comment créer un bon mot de passe.
              description_teacher: "Les élèves explorent pourquoi les gens utilisent des mots de passe, apprennent les avantages de l'utilisation des mots de passe et découvrent des stratégies pour créer et garder des mots de passe forts et sûrs.\\r\\rLes étudiants reçoivent des conseils concernant les mots de passe, testent leurs mots de passe existants avec un jeu interactif, et créent de nouveaux mots de passe en utilisant des directives pour les mots de passe puissants.\\r"
            Sticker Art with Loops:
              name: L'Art de l'Autocollant avec les Boucles
              description_student: Dans cette leçon, les boucles facilitent la création d'images cool avec Artiste !
              description_teacher: Regardez les visages des étudiants s'illuminer alors qu'ils créent leurs propres motifs, magnifiques, en utilisant un petit nombre de blocs et d'autocollants numériques ! Cette leçon s'appuie sur la compréhension des boucles des leçons précédentes et donne aux élèves une chance d'être vraiment créatifs. Cette activité est fantastique pour produire des artefacts pour des portefeuilles ou des conférences parents/enseignants.
            Picturing Data:
              name: Représenter les Données
              description_student: Les données peuvent être utilisées pour aider les élèves à comprendre leur monde et à répondre à des questions intéressantes. Dans cette leçon, les élèves collecteront des données à partir d'un projet du Labo du Jeu et les visualiseront à l'aide de différents types de graphiques.
              description_teacher: Les données peuvent être utilisées pour aider les élèves à comprendre leur monde et à répondre à des questions intéressantes. Dans cette leçon, les élèves collecteront des données à partir d'un projet du Labo du Jeu et les visualiseront à l'aide de différents types de graphiques.

\n : : :\n\n : : détails [**Présentation du chapitre 2**]\n**Description :** Les élèves explorent comment les données peuvent être utilisées pour répondre à des questions intéressantes et résoudre des problèmes. À l'aide d'une version modifiée du processus général de résolution de problèmes, les élèves examinent comment les ordinateurs et les humains utilisent les données différemment ainsi que les avantages et les inconvénients de l'automatisation de la résolution de problèmes. Après avoir appris comment les ordinateurs utilisent les données dans le monde réel, les élèves choisissent leur propre problème et utilisent les données pour le résoudre.\n\n**Objectifs :**\n\n-   Étudier et comprendre comment les humains et les ordinateurs utilisent les données différemment.\n-   Concevez et mettez en œuvre une solution basée sur les données à un problème donné et déterminez comment les différents aspects du processus de résolution de problèmes pourraient être automatisés.\n\n**Grandes questions :**\n\n-   Comment les données nous aident-elles à résoudre les problèmes ?\n-   En quoi les ordinateurs et les humains utilisent-ils les données différemment ?\n-   Quelles parties du processus de résolution des problèmes de données peuvent être automatisées ?\n-   Quels types de problèmes les ordinateurs utilisent-ils les données pour résoudre dans le monde réel ?\n\n : : :\n\n : : détails [**Guide de mise en œuvre pour les données et la société**]\n\n-   Vous pouvez consulter l'intégralité du [Guide pédagogique](https://docs.google.com/document/d/1lTLydMBm2M5a5tq_35m-qj8Gat79WUYBWfpB3ikQyuY/view) et du [Guide de mise en œuvre](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view) pour plus d'informations sur cette unité\n     : : :\n\n## Vous avez terminé d'enseigner cette unité ?\n\nRépondez à cette [\\*\\*courte enquête\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=5) pour informer l'équipe du programme de Code.org du déroulement de l'unité."

              display_name: Les Impacts de l'Informatique
          lessons:
            Sequencing in the Maze:
              name: Le Séquençage dans le Labyrinthe
              description_student: Dans cette leçon, tu apprendras comment écrire tes propres programmes !
              description_teacher: "Dans cet ensemble d'énigmes, les élèves commenceront par une introduction à (ou une révision de, en fonction de l'expérience de votre classe) l'espace de travail en ligne de Code.org . Des vidéos souligneront les fonctionnalités de base de l'espace de travail, y compris les boutons « exécuter », « réinitialiser » et « étape ». Seront également discutés, dans ces vidéos : glisser des blocs Blockly, supprimer des blocs Blockly et connecter des blocs Blockly. Ensuite, les élèves mettront en pratiquer leurs compétences de _sequençage_ et  de _debogage_ dans le labyrinthe. \\ rDeboguer est un élément essentiel de l'apprentissage à programmer. Les élèves étudieront des énigmes qui ont été résolues de manière incorrecte. Ils devront parcourir le code existant pour identifier les erreurs, y compris les boucles incorrectes, les blocs manquants, les blocs inutiles et les blocs qui ne fonctionnent pas."
            Programming and Loops with the Artist:
              name: Dessiner avec des Boucles
              description_student: Dans cette leçon, les boucles facilitent la création d'images cool avec Artiste !
              description_teacher: Regardez les visages des étudiants s'illuminer alors qu'ils créent leurs propres motifs, magnifiques, en utilisant un petit nombre de blocs et d'autocollants numériques ! Cette leçon s'appuie sur la compréhension des boucles des leçons précédentes et donne aux élèves une chance d'être vraiment créatifs. Cette activité est fantastique pour produire des artefacts pour des portefeuilles ou des conférences parents/enseignants.
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Les Conditions dans Minecraft : Voyage Aquatique'
              description_student: Ici, tu découvriras les conditions dans le monde de Minecraft.
              description_teacher: Cette leçon a été créée, à l'origine, pour Hour of Code, aux côtés de l'Équipe Minecraft. Les étudiants auront la chance de mettre en pratique des idées qu'ils ont apprises jusqu'à présent, ainsi que de profiter d'un aperçu des conditions !
            Conditionals:
              name: Les Conditions avec la Fermière
              description_student: Tu pourras dire à l'ordinateur ce qu'il faut faire dans certaines conditions, dans cette série amusante et stimulante.
              description_teacher: Cette leçon initie les élèves aux boucles `tant que` et aux déclarations `si / sinon`. Les _boucles Tant Que_ sont des boucles qui continuent de répéter des commandes tant qu'une condition est vraie. Les boucles Tant Que sont utilisées lorsque le programmeur ne connaît pas le nombre exact de fois que les commandes doivent être répétées, mais il sait quelle condition doit être vraie pour que la boucle continue de boucler. Les instructions `Si / Sinon` offrent une flexibilité dans la programmation, en exécutant des sections entières de code uniquement si quelque chose est vrai, sinon elle exécute autre chose.
            Simon Says:
              name: Jacques A Dit
              description_student: Joue à un jeu et réfléchis aux commandes nécessaires pour obtenir le bon résultat.
              description_teacher: 'Dans cette leçon, les élèves joueront à un jeu destiné à les faire réfléchir à la façon dont les commandes doivent être données pour produire le bon résultat. Cela les aidera à transporter, plus facilement, au Labo des Lutins, dans les leçons à venir. '
            Learning Sprites with Sprite Lab:
              name: Des Poissons qui Nagent, avec le Labo des Lutins
              description_student: Apprends à créer et modifier les lutins.
              description_teacher: 'Dans cette leçon, les élèves apprendront les deux concepts au cœur de Sprite Lab: les sprites et les comportements. Les Sprites sont des personnages ou des objets à l''écran que les élèves peuvent déplacer, modifier et manipuler. Les comportements sont des actions que les sprites prendront continuellement jusqu''à ce qu''ils soient arrêtés.'
            Alien Dance Party with Sprite Lab:
              name: Soirée Dansante Extraterrestre avec le Labo des Lutins
              description_student: Crée un projet interactif qui peut être partagé avec tes camarades de classe.
              description_teacher: 'Cette leçon présente le Labo des Lutins, une plate-forme où les élèves peuvent créer leurs propres animations et jeux interactifs. Aujourd''hui, en plus des comportements, les étudiants intégreront les entrées de l''utilisateur en tant qu''événements pour créer une « soirée dansante extraterrestre ».  '
            Private and Personal Information:
              name: 'traduction manquante : en-US.data.unplugged.courseE_unplugged_privateInformation_2018.title'
              description_student: Internet est amusant et excitant, mais il est également important de rester en sécurité. Cette leçon t'apprend la différence entre des informations qui peuvent être partagées,  en toute sécurité, et des informations privées.
              description_teacher: |-
                Développé par Common Sense Education, cette leçon porte sur la différence entre l'information qui peut être partagée en ligne en toute sécurité, et l'information qui ne l'est pas.\ R \ rTout en visitant des sites qui demandent des informations sur leur identité, les étudiants apprennent à adopter un processus d'enquête critique qui leur permet de se protéger eux-mêmes et leurs familles contre le vol d'identité. Dans cette leçon, les élèves apprennent à réfléchir de manière critique sur les informations utilisateur que certains sites web demandent ou exigent. Ils apprennent la différence entre les informations privées et les informations personnelles, ainsi que la façon de distinguer ce qui est sûr ou dangereux de partager en ligne.
            About Me:
              name: À propos de Moi avec le Labo des Lutins
              description_student: En créant une affiche interactive avec le Labo des Lutins, les élèves appliqueront leur compréhension du partage d'informations personnelles et privées sur le Web.
              description_teacher: "En créant une affiche interactive avec le Labo des Lutins, les élèves appliqueront leur compréhension du partage d'informations personnelles et privées sur le Web.\\ r"
            Access Ability:
              name: Concevoir pour l'Accessibilité
              description_student: 'Dans cette leçon, les élèves en apprendront davantage sur l''accessibilité et la valeur de l''empathie, grâce à un remue-méninges et à la conception de solutions accessibles pour des applications hypothétiques. '
              description_teacher: 'Dans cette leçon, les élèves en apprendront davantage sur l''accessibilité et la valeur de l''empathie, grâce à un remue-méninges et à la conception de solutions accessibles pour des applications hypothétiques. '
            Nested Loops in Bee:
              name: Les Boucles Imbriquées dans le Labyrinthe
              description_student: Des boucles à l'intérieur de boucles à l'intérieur de boucles. Qu'est-ce que cela signifie ? Cette leçon t'apprendra ce qui se passe lorsque tu places une boucle dans une autre boucle.
              description_teacher: Dans cette activité en ligne, les étudiants auront l'occasion de pousser leur compréhension des boucles à un tout autre niveau. En jouant avec l'Abeille et les Plantes vs Zombies, les élèves apprendront à programmer une boucle pour qu'elle soit à l'intérieur d'une autre boucle. Ils seront également encouragés à comprendre comment peu de changements dans l'une ou l'autre boucle affecteront leur programme quand ils cliqueront sur "Exécuter".
            Nested Loops in Artist:
              name: Les Formes Fantaisie en utilisant les Boucles Imbriquées
              description_student: Plus de boucles imbriquées ! Cette fois, tu dois faire un dessin ÉTONNANT avec des boucles imbriquées.
              description_teacher: Les élèves créeront des concepts complexes en utilisant l'artiste dans l'ensemble d'énigmes d'aujourd'hui. En continuant de pratiquer les boucles imbriquées avec de nouveaux objectifs, les étudiants verront davantage d'utilisations des boucles, en général. Cette série d'énigmes offre également beaucoup plus de potentiel pour la créativité, avec une occasion pour les étudiants de créer leur propre concept, à la fin de la phase.
            Nested Loops in Frozen:
              name: Les Boucles Imbriquées avec Frozen
              description_student: 'Anna et Elsa ont d''excellentes compétences en patinage sur glace, mais ont besoin de ton aide pour créer des motifs dans la glace. Utilise des boucles imbriquées pour créer quelque chose de super COOL. '
              description_teacher: Maintenant que les élèves savent comment superposer leurs boucles, ils peuvent créer tant de belles choses.  Cette leçon guidera les élèves à travers une série d'exercices pour les aider à créer leurs propres images, prêtes pour le portfolio, en utilisant les excellentes compétences d'Anna et Elsa en patinage sur glace !
            'Functions: Songwriting':
              name: Écriture de chansons
              description_student: Même les rockstars ont besoin de compétences en programmation. Cette leçon t'apprendra les fonctions en utilisant les paroles de chansons.
              description_teacher: Une des structures les plus magnifiques dans le monde de l’informatique est la fonction.  Les fonctions (parfois appelées procédures) sont des minis programmes que l’on peut utiliser encore et encore à l'intérieur d’un plus grand programme. Cette leçon aidera les élèves à comprendre intuitivement pourquoi associer des morceaux de code à des fonctions est une pratique très utile.
            Functions in Minecraft:
              name: Les Fonctions dans Minecraft
              description_student: Peux-tu-vous déterminer comment utiliser des fonctions pour le code le plus efficace ?
              description_teacher: Les étudiants commenceront à comprendre comment les fonctions peuvent être utiles dans cette aventure amusante et interactive de Minecraft !
            Functions in Harvester:
              name: Les Fonctions avec la Moissonneuse
              description_student: Les fonctions te permettront d'économiser beaucoup de travail lorsque tu aideras la Fermière à récolter !
              description_teacher: Les étudiants se sont entraînés à créer des dessins impressionnants dans l'Artiste et à naviguer dans les labyrinthes dans l'Abeille mais, aujourd'hui, ils vont utiliser des fonctions pour récolter les cultures dans la Moissonneuse. Cette leçon poussera les élèves à utiliser les fonctions de nouvelles façons, en les combinant avec des boucles `tant que` et des déclarations `si / sinon`.
            Functions in Artist:
              name: Les Fonctions avec L'Artiste
              description_student: Fais des dessins complexes plus facilement avec les fonctions !
              description_teacher: Les élèves seront initiés à l'utilisation de fonctions avec l'Artiste. Des images magnifiques seront créées et modifiées. Pour les motifs plus compliqués, les élèves apprendront les fonctions d'imbrication en appelant une fonction de l'intérieur d'une autre.
            End of Course Project:
              description_student: Des projets aussi importants prennent du temps et beaucoup de planification. Trouve ton inspiration, développe un plan et libère ta créativité !
              description_teacher: "Les quatre leçons suivantes offrent aux étudiants l'occasion de mettre leurs compétences en codage à profit dans un projet de synthèse. Ce projet les aidera, chacun, à acquérir de l'expérience avec le codage et à produire un exemplaire à partager avec leurs pairs et leurs proches. Durant cette expérience, conçue pour durer plusieurs leçons ou plusieurs semaines, les élèves passeront du temps à explorer la réflexion en groupes, à en apprendre davantage sur le processus de conception, à construire et à présenter leur travail final. Dans la phase d'exploration, les étudiants seront en mesure de voir des exemples préconstruits de projets, à la fois dans Artiste et le Labo du Jeu, pour s’inspirer. Ensuite, les élèves apprendront le processus de conception et comment le mettre en œuvre dans leurs propres projets. Ils auront alors l'opportunité de créer leur propre projet, soit dans Artiste soit dans le Labo du Jeu (c'est probablement la plus longue phase du projet). Enfin, les étudiants pourront présenter leur travail achevé à leurs pairs."
            Digital Sharing:
              name: Partage Numérique
              description_student: 'Dans cette leçon, tu découvriras les défis et les avantages de la propriété et du droit d''auteur. '
              description_teacher: Prêtée aux Notions Fondamentales de l’Informatique par l'équipe de Copyright and Creativity, cette leçon a pour but d'aider les élèves à comprendre les défis et les avantages du respect de la propriété et du droit d'auteur, en particulier dans les environnements numériques. Les étudiants devraient être encouragés à respecter les droits des artistes, qui constituent un élément important de leur citoyenneté numérique.
            Designing for Accessibility:
              name: Concevoir pour l'Accessibilité
              description_student: 'Dans cette leçon, les élèves en apprendront davantage sur l''accessibilité et la valeur de l''empathie, grâce à un remue-méninges et à la conception de solutions accessibles pour des applications hypothétiques. '
              description_teacher: 'Dans cette leçon, les élèves en apprendront davantage sur l''accessibilité et la valeur de l''empathie, grâce à un remue-méninges et à la conception de solutions accessibles pour des applications hypothétiques. '
        coursef-2020:
          description: Apprends à utiliser différents types de boucles, d'événements, de fonctions et de conditions. Étudie différentes techniques de résolution de problèmes et discute des impacts sociétaux de l'informatique et d'Internet. Dans la deuxième partie de ce cours, conçois et crée un projet de synthèse que tu peux partager avec tes amis et ta famille.
          description_short: Apprends toutes les notions dans les Concepts Fondamentaux de l’Informatique et crée tes propres œuvres d’art, histoires ou jeux.
          description_audience: 'Àges : 9 à 13 ans'
          lesson_groups:
            ramp_up:
              display_name: Progression

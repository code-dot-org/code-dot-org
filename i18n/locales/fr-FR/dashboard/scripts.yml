          name: pilote CSA2
          title: Donner l'état des objets
          description: Dans cette unité, les étudiants créent des objets et définissent des variables d'instance pour représenter des attributs. Les élèves explorent la création et l'utilisation de constructeurs pour définir les valeurs de ces attributs et apprennent à travailler avec les données stockées dans des objets. Les étudiants mettent en œuvre des méthodes d'accès et de mutation pour accéder aux valeurs stockées dans les variables d'instance et les modifier. Ils écrivent également des méthodes `toString` pour générer des informations sur l'état de l'objet. Lors de la création et de l'utilisation d'objets, les étudiants utilisent la classe « Scanner » pour obtenir des informations utilisateur à utiliser comme données de programme, pour en savoir plus sur les types de données, les opérateurs et les expressions permettant de stocker et de manipuler des données dans des variables, et pour acquérir une compréhension de l'encapsulation des données et des décisions de conception orientées objet.
          student_description: Dans cette unité, vous allez créer des objets et définir des variables d'instance pour représenter des attributs. Vous allez découvrir comment créer et utiliser des constructeurs pour définir les valeurs de ces attributs et comment travailler avec les données stockées dans des objets. Vous implémentez des méthodes d'accès et de mutation pour accéder aux valeurs stockées dans les variables d'instance et les modifier, et vous écrivez des méthodes `toString` pour générer des informations sur l'état de l'objet. Lors de la création et de l'utilisation de vos objets, vous utilisez la classe « Scanner » pour obtenir des informations utilisateur à utiliser comme données de programme, pour en savoir plus sur les types de données, les opérateurs et les expressions pour stocker et manipuler des données dans des variables, et pour développer une compréhension de l'encapsulation des données et des décisions de conception orientées objet.

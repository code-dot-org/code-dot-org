          lessons:
            Going Places Safely:
              name: Se Déplacer en Toute Sécurité
              description_student: Apprends les règles pour visiter, en toute sécurité, des lieux en ligne.
              description_teacher: En collaboration avec Common Sense Media], cette leçon aide les élèves à apprendre que de nombreux sites web demandent des informations privées et explique comment gérer de telles demandes, de manière responsable. Les étudiants découvrent également qu'ils peuvent visiter des endroits passionnants, en ligne, mais ils doivent respecter certaines règles pour rester en sécurité.
            Learn to Drag and Drop:
              name: Apprends à Faire Glisser et Déposer
              description_student: Clique et fais glisser pour terminer les énigmes.
              description_teacher: Cette leçon donnera aux élèves une idée de ce à quoi s'attendre lorsqu'ils se dirigeront vers le laboratoire informatique. Elle commence par une brève discussion les initiant aux manières, dans le laboratoire informatique, puis ils progresseront dans l'utilisation d'un ordinateur pour résoudre des énigmes en ligne.
            'Programming: Happy Maps':
              name: Cartes Joyeuses
              description_student: Écrives des instructions pour amener le Flurb au fruit.
              description_teacher: 'Cette leçon débranchée réunit des équipes avec une tâche simple : amener le « flurb » au fruit. Les élèves s''entraîneront à écrire des instructions précises tout en travaillant sur la traduction des instructions dans les symboles fournis. Si des problèmes apparaissent dans le code, les étudiants doivent également travailler ensemble pour reconnaître les bugs et construire des solutions.'
            Sequencing with Scrat:
              name: Séquencer avec Scrat
              description_student: Programme Scrat pour atteindre le gland.
              description_teacher: Cette leçon donnera aux élèves une idée de ce à quoi s'attendre lorsqu'ils se dirigeront vers le laboratoire informatique. Elle commence par une brève discussion les initiant aux manières, dans le laboratoire informatique, puis ils progresseront dans l'utilisation d'un ordinateur pour résoudre des énigmes en ligne.
            Programming in Ice Age:
              name: Programmer avec Scrat
              description_student: Ecris des programmes pour aider Scrat à atteindre le gland.
              description_teacher: En utilisant des personnages de L'Âge de Glace, les élèves développeront des algorithmes séquentiels pour déplacer Scrat d'un côté d'un labyrinthe au gland, de l'autre côté. Pour ce faire, ils empileront des blocs de code ensemble dans une séquence linéaire, les faisant se déplacer tout droit, tourner à gauche ou tourner à droite.
            Programming with Rey and BB-8:
              name: Programmer avec Rey et BB-8
              description_student: Aide BB-8 à collecter la ferraille.
              description_teacher: Dans cette leçon, les élèves utiliseront leurs nouvelles compétences en programmation de manière plus compliquée pour naviguer dans un cours délicat avec BB-8.
            'Loops: Happy Loops':
              name: Les Boucles Heureuses
              description_student: Aide le Flurb à résoudre des problèmes plus importants en utilisant des boucles.
              description_teacher: Cette activité revisite les Cartes Joyeuses. Cette fois, les étudiants résoudront des énigmes plus grandes et plus longues avec leur code, ce qui les amènera à voir l'utilité des structures, qui leur permettent d'écrire plus de code de manière plus facile.
            Loops in Ice Age:
              name: Les Boucles avec Scrat
              description_student: Aide Scrat couvrir plus de terrain en utilisant des boucles.
              description_teacher: En s'appuyant sur le concept de répéter les instructions des "Boucle Joyeuses", les élèves utiliseront des boucles pour se rendre plus efficacement au gland, sur Code.org.
            Loops in Collector:
              name: Les Boucles avec Laurel
              description_student: Aide Laurel l'Aventurière à collecter le trésor sous terre.
              description_teacher: Dans cette leçon, les élèves continuent d'apprendre le concept de boucles. Dans la leçon précédente, les élèves ont été initiés aux boucles en se déplaçant dans un labyrinthe et en ramassant du maïs. Ici, les boucles sont utilisées pour collecter des trésors dans les espaces ouverts des grottes.
            Ocean Scene with Loops:
              name: Scène de l'Océan avec des Boucles
              description_student: Utilisez des boucles et des modèles pour terminer les images.
              description_teacher: Revenant aux boucles, les élèves apprennent à dessiner des images en bouclant de simples séquences d'instructions. Dans la leçon branchée précédente, des boucles étaient utilisées pour traverser un labyrinthe et collecter des trésors. Ici, les boucles créent des motifs. À la fin de cette phase, les étudiants auront la possibilité de créer leurs propres images à l'aide de boucles.
            'Events: The Big Event':
              name: Le Grand Événement Jr.
              description_student: Déplace-toi et crie lorsque ton professeur appuie sur les boutons d'une télécommande géante.
              description_teacher: Les événements sont un excellent moyen d'ajouter de la variété à un algorithme pré-écrit. Parfois, tu veux que ton programme soit en mesure de répondre à l'utilisateur exactement au moment où il le souhaite. C'est à cela que servent les événements.
            Events in Play Lab:
              name: En Déplacement avec les Événements
              description_student: Crée ton jeu ou ta propre histoire.
              description_teacher: Dans cette activité en ligne, les élèves auront l'occasion d'apprendre à utiliser les événements dans le Labo du Jeu et d'appliquer toutes les compétences de codage qu'ils ont apprises pour créer un jeu animé. Il est temps de faire preuve de créativité et de créer une histoire dans le Labo du Jeu !

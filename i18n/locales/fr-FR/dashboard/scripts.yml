          title: 'Méthode : décomposition et récursion'
          description: "Cette unité permet aux étudiants de pratiquer la conception et le développement de logiciels en utilisant les compétences qu'ils ont acquises tout au long du programme tout en planifiant et en développant un projet de codage créatif visant à transmettre un intérêt personnel ou une histoire à l'aide de The Theater. Les élèves utilisent des stratégies de décomposition et des principes orientés objet pour planifier et mettre en œuvre leurs idées tout en s'assurant que leurs projets répondent à des exigences spécifiques. Au cours du processus, les élèves apprennent à écrire des méthodes « privées », surchargées et remplacées et à utiliser le mot clé « super » dans une méthode de sous-classe pour appeler une méthode de superclasse tout en explorant la fonctionnalité des méthodes et leurs paramètres. Tout au long de l'unité, les étudiants s'entraînent à tracer et à écrire des méthodes récursives et à comparer ces méthodes à des solutions itératives. Grâce aux connaissances et aux compétences acquises tout au long de l'année, les étudiants prennent conscience de la nécessité d'optimiser la fiabilité du système lorsqu'ils explorent les bogues et les problèmes des programmes existants.\n\n<details style=\"padding: 10px; margin-bottom: 10px;\">\n    <summary style=\"font-size: 1.2em; font-weight: bold;\">\\U0001Objectifs de l'unité F3AF</summary>\n    <div style=\"margin-top: 20px; margin-left: 20px; margin-right: 20px;\">\n        <p><strong><em>À la fin de cette unité, les étudiants seront capables de...</em></strong></p>\n\n-   Faire la différence entre la transmission de valeurs primitives et les références à des objets sous forme de paramètres\n\n-   Écrire et appeler des méthodes surchargées, « privées » et remplacées\n\n-   Expliquer les problèmes juridiques et de propriété intellectuelle liés aux programmes qui créent des images générées par l'IA\n\n-   Tracer une méthode récursive pour déterminer son résultat\n\n-   Identifier des stratégies pour optimiser la fiabilité du système\n    </div>\n    </details>\n\n<details style=\"padding: 10px; margin-bottom: 10px;\">\n    <summary style=\"font-size: 1.2em; font-weight: bold;\">✅ AP Classroom Personal Progress Checks</summary>\n    <div style=\"margin-top: 20px; margin-left: 20px; margin-right: 20px;\">\n        <p>Pour attribuer des questions de la banque de questions AP Classroom qui correspondent à cette unité, créez un questionnaire personnalisé dans AP Classroom en recherchant dans la banque de questions les énoncés de connaissances essentielles figurant sur la page <a href=\"https://studio.code.org/s/csa2-2023/standards\" target=\"_blank\"><strong>Standards</strong></a> de l'unité. Vous pouvez trouver des instructions et des démonstrations vidéo pour ce faire au <a href=\"https://apcentral.collegeboard.org/instructional-resources/ap-classroom\" target=\"_blank\"><strong>AP Central</strong></a>.</p>\n    </div>\n</details>\n\n## Vous avez terminé d'enseigner cette unité ?\n\nRépondez à cette [\\*\\*courte enquête\\*\\*](https://studio.code.org/form/teacher_end_of_unit_survey?survey_data%5Bunit_number%5D=7) pour informer l'équipe du programme de Code.org du déroulement de l'unité."

        coursed-2017:
          title: Cours D
          assignment_family_title: Cours D
          description_audience: 'Àges : 7 à 11 ans'
          description_short: Abordez rapidement les notions dans le Cours C, puis allez plus loin avec les algorithmes, les boucles imbriquées, les conditions, et plus encore.
          description: Apprends de nouveaux concepts de codage, y compris des algorithmes, des boucles imbriquées, des boucles tant que, des conditions et des événements. Tu découvres ce qu'est la citoyenneté numérique, puis crée ton propre jeu ou ta propre histoire que tu peux partager.
          lessons:
            Introduction:
              name: Introduction aux Énigmes en ligne
              description_student: Cette leçon sera un entraînement pour les compétences dont tu auras besoin pour ce cours.
              description_teacher: 'Dans cet ensemble d''énigmes, les élèves commenceront par une introduction à (ou une révision de, en fonction de l''expérience de votre classe) l''espace de travail en ligne de Code.org . Des vidéos souligneront les fonctionnalités de base de l''espace de travail, y compris les boutons `Exécuter`, `Réinitialiser` et `Étape`. Seront également discutés, dans ces vidéos : glisser des blocs Blockly, supprimer des blocs Blockly et connecter des blocs Blockly. Ensuite, les élèves pratiqueront leurs compétences en _séquençage_ et débogage, dans le labyrinthe. De là, les élèves découvriront de nouveaux types d''énigmes comme le Collecteur, l''Artiste et la Moissonneuse, quand ils apprendront les bases de _boucles_.'
            'Algorithms: Graph Paper Programming':
              name: 'Programmation: Programmation sur Papier Millimétré'
              description_student: Dans cette leçon, tu programmeras votre ami pour dessiner des images !
              description_teacher: En programmant les dessins des autres groupes, les élèves commenceront à comprendre ce qu’est vraiment la programmation. La classe débutera avec l’échange d’instructions entre les élèves qui devront colorier des carrés sur du papier millimétré afin de reproduire une image existante.  S’il y a assez de temps, la leçon peut se conclure par la création d’images personnalisés par les élèves.
            Events in Bounce:
              name: Les Événements dans Bounce
              description_student: Tu souhaites jouer à des jeux vidéo à l'école ? Dans cette leçon, tu apprendras à créer le tien !
              description_teacher: Dans cette activité en ligne, les élèves apprendront ce que sont les événements et comment les ordinateurs les utilisent dans des programmes comme les jeux vidéo. Les élèves travailleront à travers des énigmes, faisant réagir le programme aux événements (tels que les boutons fléchés quand ils sont pressés.) À la fin de l'énigme, les élèves auront la possibilité de personnaliser leur jeu avec des vitesses et des sons différents.
            Nested Loops:
              name: Boucles Imbriquées
              description_student: Des boucles à l'intérieur de boucles à l'intérieur de boucles. Qu'est-ce que cela signifie ? Cette leçon t'apprendra ce qui se passe lorsque tu places une boucle dans une autre boucle.
              description_teacher: Dans cette activité en ligne, les étudiants auront l'occasion de pousser leur compréhension des boucles à un tout autre niveau. En jouant avec l'Abeille et les Plantes vs Zombies, les élèves apprendront à programmer une boucle pour qu'elle soit à l'intérieur d'une autre boucle. Ils seront également encouragés à comprendre comment peu de changements dans l'une ou l'autre boucle affecteront leur programme quand ils cliqueront sur "Exécuter".
            Nested Loops in Artist:
              name: Les Boucles Imbriquées dans Artiste
              description_student: Ici, tu utiliseras des boucles imbriquées pour faire des dessins cool à montrer à ta famille et tes amis.
              description_teacher: Maintenant que les élèves savent comment superposer leurs boucles, ils peuvent créer tant de belles choses. Cette leçon guidera les élèves à travers une série d'exercices pour les aider à créer leurs propres images prêtes pour le portfolio.
            'Algorithms: Relay Programming':
              name: 'Débogage: Programmation Relais'
              description_student: Te rappelles-tu, au début du cours, lorsque tu as fait des dessins avec du code ? Dans cette leçon, tu vas travailler avec une équipe pour faire quelque chose de très similaire !
              description_teacher: Cette activité débutera par une brève révision de la « Programmation sur Papier Millimétré », puis passera rapidement à une course contre la montre, pendant laquelle les élèves se diviseront en équipes et travailleront ensemble pour écrire un programme, une instruction à la fois.
            Debugging in Bee:
              name: Déboguer dans l'Abeille
            While Loops in Farmer:
              name: Les Boucles Tant Que dans la Fermière
              description_student: 'Les boucles sont si utiles dans le codage. Cette leçon t''apprendra un nouveau type de boucle : les boucles tant que !'
              description_teacher: "Au moment où les élèves atteignent cette leçon, ils devraient déjà avoir beaucoup de pratique dans l'utilisation des boucles de `répéter`. Il est donc temps de mélanger les choses. _Les boucles tant que_ sont des boucles qui continuent de répéter des commandes lorsqu'une condition est remplie. Les boucles tant que sont utilisées lorsque le programmeur ne connaît pas le nombre exact de fois où les commandes doivent être répétées, mais sait quelle condition doit être vraie pour que la boucle continue de se répéter. Par exemple, les étudiants travailleront à remplir des trous et à creuser la saleté dans la Fermière. Ils ne connaîtront pas la taille des trous ou la hauteur des montagnes de saleté, mais les étudiants sauront qu'ils doivent continuer à remplir les trous et à creuser la saleté tant que le sol n'est pas plat."
            Conditionals with Cards:
              name: 'Si/Sinon : Les Conditions Avec Cartes'
              description_student: Il est temps de jouer à un jeu où tu ne gagnes des points que sous certaines conditions !
              description_teacher: "Cette leçon montre comment les conditions peuvent être utilisées pour adapter un programme à des informations spécifiques. Nous n'avons pas toujours toutes les informations dont nous avons besoin pour écrire un programme. Parfois, tu voudras faire quelque chose de différent dans une situation que dans une autre, même si tu ne sais pas quelle situation sera vraie lorsque ton code s'exécutera. C'est là qu'interviennent les conditions. Les conditions permettent à un ordinateur de prendre une décision, en fonction des informations qui sont vraies chaque fois que ton code est exécuté."
            Conditionals in Bee:
              name: Les Conditions dans l'Abeille
              description_student: 'Maintenant que tu comprends les conditions, il est temps de programmer l''Abeille pour les utiliser lors de la collecte de miel et de nectar. '
              description_teacher: Jusqu'à ce point, les étudiants ont écrit du code qui s'exécute exactement de la même manière à chaque exécution - fiable, mais pas très flexible. Dans cette leçon, votre classe commencera à coder avec des conditions, leur permettant d'écrire du code qui fonctionne différemment en fonction des conditions spécifiques rencontrées par le programme.
            Conditionals & Loops in Maze:
              name: Les Conditions et les Boucles dans le Labyrinthe
              description_student: Tu peux faire des choses étonnantes lorsque tu utilises des conditions et des boucles, ensemble !
              description_teacher: 'Dans cette leçon, les élèves associeront deux concepts clés : les boucles et les conditions. Cet ensemble d''énigmes comble les lacunes dans la compréhension qui se produisent lorsque vous travaillez sur des énigmes qui utilisent plusieurs types de blocs. En réunissant deux idées, les élèves créeront un code plus complexe qui montre à la fois une créativité impressionnante et une pensée critique !'
            Conditionals & Loops in Farmer:
              name: Les Conditions et les Boucles dans la Moissonneuse
              description_student: Il n'est pas toujours clair quand utiliser chaque conditionn. Cette leçon t'aidera à t'entraîner à décider quoi faire.
              description_teacher: Les étudiants pratiqueront les boucles `tant que`, les boucles `jusqu'à ce que` et les déclarations `si / sinon`. Tous ces blocs utilisent des conditions. En pratiquant les trois, les élèves apprendront à écrire du code complexe et flexible.
            Digital Citizenship:
              name: 'Citoyenneté Numérique: Pratiquer La Citoyenneté Numérique'
              description_student: Certaines informations ne sont pas sûres à partager en ligne. Cette leçon t'aidera à apprendre la différence entre l'information sûre et privée.
              description_teacher: |-
                En collaboration avec Common Sense Education, cette leçon aide les élèves à à réfléchir, de manière critique, sur les informations utilisateur que certains sites web demandent ou exigent. Les élèves apprennent la différence entre les informations privées et les informations personnelles, en distinguant ce qui est sûr de ce qui est dangereux de partager en ligne. Les élèves exploreront également ce que signifie être responsable et respectueux envers leurs communautés hors ligne et en ligne, comme une étape vers l'apprentissage de la citoyenneté numérique.
            Build a Play Lab Game:
              name: Construis un Jeu dans le Labo des Jeux
              description_student: Cette leçon te guidera à travers la création de ton propre jeu vidéo.
              description_teacher: Dans cette activité en ligne, les élèves auront l'occasion d'apprendre à utiliser les événements dans le Labo du Jeu et d'appliquer toutes les compétences de codage qu'ils ont apprises pour créer un jeu animé. Il est temps de faire preuve de créativité et de créer une histoire dans le Labo du Jeu !
            'Unplugged: Binary':
              name: 'Au-Delà de la Programmation : les Images Binaires'
              description_student: 'Découvre comment les ordinateurs stockent les images, en utilisant des idées simples comme activer et désactiver. '
              description_teacher: Bien que beaucoup de gens considèrent le binaire comme étant strictement des zéros et des uns, les étudiants seront initiés à l'idée que l'information peut être représentée dans une variété d'options binaires. Cette leçon pousse ce concept un peu plus loin car elle illustre comment un ordinateur peut aussi stocker des informations encore plus complexes (telles que des images et des couleurs) en binaire.
            Artist Binary:
              name: Le Binaire dans L'artiste
              description_student: Dirige ton propre artiste pour créer une image binaire, en utilisant uniquement des commandes pour activer et désactiver les pixels.
              description_teacher: Le binaire est extrêmement important dans le monde des ordinateurs. La majorité des ordinateurs stockent, aujourd'hui, toutes sortes d'informations sous forme binaire. Cette leçon aide à démontrer comment il est possible de prendre quelque chose de la vie réelle et de le traduire en une série de marche et arrêt. Les étudiants construiront des images binaires dans Artist, en traduisant les 0s et les 1s en des marche et arrêt (ou noirs et blancs).
            Nested Loops Project in Artist:
              name: Les Boucles Imbriquées dans Frozen
              description_student: Plus de boucles imbriquées ! Cette fois, tu dois faire un dessin ÉTONNANT avec des boucles imbriquées.
              description_teacher: Les élèves créeront des concepts complexes en utilisant l'artiste dans l'ensemble d'énigmes d'aujourd'hui. En continuant de pratiquer les boucles imbriquées avec de nouveaux objectifs, les étudiants verront davantage d'utilisations des boucles, en général. Cette série d'énigmes offre également beaucoup plus de potentiel pour la créativité, avec une occasion pour les étudiants de créer leur propre concept, à la fin de la phase.
            Debugging in Collector:
              name: Déboguer dans le Collecteur
              description_student: As-tu déjà rencontré des problèmes lors du codage ? Dans cette leçon, tu apprendras les secrets du débogage. Le débogage est le processus de recherche et de résolution des problèmes dans ton code.
              description_teacher: Dans cette activité en ligne, les étudiants pratiqueront le débogage dans l'environnement "collecteur". Les élèves pratiqueront la lecture et l'édition du code, afin de résoudre des énigmes avec des algorithmes simples, des boucles et des boucles imbriquées.
        coursee-2017:
          title: Cours E
          assignment_family_title: Cours E
          description_audience: 'Âge : 8 à 12 ans'
          description_short: Abordez rapidement les notions dans les  Cours C et D, puis allez plus loin avec les fonctions.
          description: Commence à coder avec des algorithmes, des boucles, des conditions et des événements, puis tu passeras aux fonctions. Dans la deuxième partie de ce cours, conçois et crée un projet de synthèse que tu peux partager avec tes amis et ta famille.
          lesson_groups:
            csf_e_1:
              display_name: Progression jusqu'au cours E (facultatif)
            csf_e_2:
              display_name: Contenu du cours E
            extra_course_content:
              display_name: Contenu du Cours Supplémentaire
          lessons:
            'Algorithms: Tangrams':
              name: 'Algorithmes: Tangrams'
            Introduction:
              name: Introduction aux Énigmes en ligne
              description_student: Cette rapide introduction te permettra de mettre en pratique la plupart des compétences dont tu auras besoin pour résoudre les énigmes de ce cours.
              description_teacher: Dans cette progression, les élèves commenceront par une présentation (ou une révision, selon l'expérience de votre classe) de l'espace de travail en ligne de Code.org. Les élèves apprendront les fonctionnalités de base de l'interface, y compris les boutons `exécuter`, `réinitialiser` et `étape`. Glisser, supprimer et connecter des blocs Blockly est également introduit dans la vidéo de début. Dans les énigmes, les élèves mettront en pratique leurs compétences de séquençage et de débogage dans le Labyrinthe et l'Artiste.
            The Power of Words:
              name: Le Pouvoir des Mots
            Ice Age Play Lab:
              name: Labo de jeux Âge de Glace
            Envelope Variables:
              name: Variables de l'Enveloppe
            Variables in Artist:
              name: Les Variables dans Artiste
            Variables in Play Lab:
              name: Les Variables dans le Labo du Jeu
            For Loop Fun:
              name: Jouer avec les Boucles « Pour »
            For Loops in Bee:
              name: Les Boucles For dans l'Abeille
            For Loops in Artist:
              name: Les Boucles For dans l'Artiste
            Songwriting with Parameters:
              name: La composition de chansons avec des paramètres
            Conditionals and Functions in Bee:
              name: Les Conditions et les Fonctions dans l'Abeille
            Functions with Parameters in Artist:
              name: Les Fonctions avec Paramètres dans Artiste
            Functions with Parameters in Bee:
              name: Les Fonctions avec Paramètres dans l'Abeille
            Explore Project Ideas:
              name: Explore des idées de projet
              description_student: Voici plusieurs jeux et dessins. Joue avec chacun d'eux pour trouver des idées pour tes propres projets !
              description_teacher: "Les quatre leçons suivantes offrent aux étudiants l'occasion de mettre leurs compétences en codage à profit dans un projet de synthèse. Ce projet les aidera, chacun, à acquérir de l'expérience avec le codage et à produire un exemplaire à partager avec leurs pairs et leurs proches. Durant cette expérience, conçue pour durer plusieurs leçons ou plusieurs semaines, les élèves passeront du temps à explorer le remue-méninges, à en apprendre davantage sur le processus de conception, à construire et à présenter leur travail final. Dans phase d'exploration, les étudiants seront en mesure de voir des exemples pré-construits de projets à la fois dans Artiste et le Labo du Jeu, pour l'inspiration. Ensuite, les élèves apprendront le processus de conception et comment le mettre en œuvre dans leurs propres projets. Ils auront alors l'opportunité de créer leur propre projet dans Artiste ou le Labo du Jeu (c'est probablement la plus longue phase du projet). Enfin, les étudiants pourront présenter leur travail fini à leurs pairs."
            The Design Process:
              name: Le Processus Du Concept
              description_student: Les projets de cette envergure prennent du temps et nécesitent beaucoup de planification. Ici, tu apprendras le processus de conception que tu utiliseras pour construire ta propre création.
              description_teacher: Au cours de quatre leçons, les étudiants acquerront les compétences pour programmer un projet de leur propre conception, en utilisant le Labo du Jeu ou Artiste comme environnement de programmation. Dans cette partie du projet, les étudiants apprendront le processus de conception et comment le mettre en œuvre dans leurs propres projets. Le guide de leçon pour les quatre phases du processus se trouve dans la première phase de ce processus de projet [ici] (https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Construis Ton Projet
              description_student: Préparez ces mains pour beaucoup de codage ! Il est temps de commencer à construire ton projet.
              description_teacher: Au cours de quatre leçons, les étudiants acquerront les compétences pour programmer un projet de leur propre conception en utilisant le Labo du Jeu ou Artiste comme environnement de programmation. Maintenant, les étudiants auront l'opportunité de créer leur projet avec Artiste ou le Labo du Jeu. C'est probablement la phase la plus longue du projet. Le guide de leçon pour les quatre phases du processus se trouve dans la première phase de ce processus de projet [ici] (https://curriculum.code.org/csf/coursee/12/).
            Revise Your Project:
              name: Révise Ton Projet
            Presentation Your Project:
              name: Présente de Ton Projet
            'Algorithms: Dice Race':
              name: 'Algorithmes : Course de Dés'
              description_student: Apprends à décrire un jeu du point de vue de l'ordinateur, dans cette leçon sur les algorithmes.
              description_teacher: Dans cette leçon, les élèves relieront le concept d'algorithmes à des activités réelles en jouant au Jeu de la Course aux Dés. L'objectif, ici, est de commencer à développer les compétences nécessaires pour traduire des situations réelles en scénarios en ligne et vice versa.
            Conditionals:
              name: Les Conditions dans la Fermiere
              description_student: Tu pourras dire à l'ordinateur ce qu'il faut faire dans certaines conditions, dans cette série amusante et stimulante.
              description_teacher: Cette leçon initie les élèves aux boucles `tant que` et aux déclarations `si / sinon`. Les _boucles Tant Que_ sont des boucles qui continuent de répéter des commandes tant qu'une condition est vraie. Les boucles Tant Que sont utilisées lorsque le programmeur ne connaît pas le nombre exact de fois que les commandes doivent être répétées, mais il sait quelle condition doit être vraie pour que la boucle continue de boucler. Les instructions `Si / Sinon` offrent une flexibilité dans la programmation, en exécutant des sections entières de code uniquement si quelque chose est vrai, sinon elle exécute autre chose.
            Private and Personal Information:
              name: 'La Citoyenneté Numérique : Les Informations Privées et Personnelles'
              description_student: Internet est amusant et excitant, mais il est également important de rester en sécurité. Cette leçon t'apprend la différence entre des informations qui peuvent être partagées,  en toute sécurité, et des informations privées.
              description_teacher: |-
                Développé par Common Sense Education, cette leçon est sur la différence entre les informations qui peuvent être partagées, en toute sécurité, en ligne et les informations qui ne le sont pas. En visitant des sites qui demandent des informations sur leur identité, les étudiants apprennent à adopter un processus d'enquête critique qui leur permet de se protéger et de protéger leurs familles contre le vol d'identité. Dans cette leçon, les élèves apprennent à réfléchir de manière critique sur les informations utilisateur que certains sites Web demandent ou nécessitent. Ils apprennent la différence entre les informations privées et les informations personnelles, ainsi que la façon de distinguer ce qui est sûr ou risqué de partager en ligne.
            Build a Star Wars Game:
              name: Construis un Jeu Star Wars
              description_student: Sens la force au fur et à mesure que tu construis ton propre jeu Star Wars, dans cette leçon.
              description_teacher: Dans cette leçon, les élèves s'entraîneront à utiliser des événements pour créer un jeu qu'ils peuvent partager en ligne. Avec R2-D2 et d'autres personnages de Star Wars, les élèves seront guidés à travers les événements, puis auront l'opportunité de créer leur propre jeu.
            'Functions: Songwriting':
              name: 'Les Fonctions : L''Écriture Musicale'
              description_student: Même les rockstars ont besoin de compétences en programmation. Cette leçon t'apprendra les fonctions en utilisant les paroles de chansons.
              description_teacher: Une des structures les plus magnifiques dans le monde de l’informatique est la fonction.  Les fonctions (parfois appelées procédures) sont des minis programmes que l’on peut utiliser encore et encore à l'intérieur d’un plus grand programme. Cette leçon aidera les élèves à comprendre intuitivement pourquoi associer des morceaux de code à des fonctions est une pratique très utile.
            Functions in Artist:
              name: Les Fonctions dans Artist
              description_student: Fais des dessins complexes plus facilement avec les fonctions !
              description_teacher: Les étudiants seront initiés à l'utilisation des fonctions sur Code.org. Des images magnifiques seront créées et modifiées avec des fonctions dans l'Artiste. Pour les modèles plus compliqués, les élèves apprendront les fonctions d'imbrication en appelant une fonction de l'intérieur d'une autre.
            Functions in Bee:
              name: Les Fonctions dans l'Abeille
              description_student: N'écris pas trop de code pour rassembler tout le nectar et le miel. Utilise plutôt des fonctions !
              description_teacher: Dans le deuxième cycle de pratique avec des fonctions en ligne, les étudiants parcourront des chemins complexes, recueilleront beaucoup de nectar et feront beaucoup de miel.
            Functions in Farmer:
              name: Les Fonctions dans la Fermière
              description_student: Les fonctions te permettront d'économiser beaucoup de travail lorsque tu aideras la Fermière à récolter !
              description_teacher: Les étudiants se sont entraînés à créer des dessins impressionnants dans l'Artiste et à naviguer dans les labyrinthes dans l'Abeille mais, aujourd'hui, ils vont utiliser des fonctions pour récolter les cultures dans la Fermière. Cette leçon poussera les élèves à utiliser les fonctions de nouvelles façons, en les combinant avec des boucles `tant que` et des déclarations `si / sinon`.
            Determine the Concept:
              name: Détermine le Concept
              description_student: "Nous ne dévoilons aucun secret ! Cette leçon pourrait utiliser toute compétence, quelle qu'elle soit, apprise jusqu'à présent."
              description_teacher: Cette leçon rassemble les concepts des leçons précédentes et donne aux élèves l'occasion de réfléchir de manière critique à la façon dont ils résoudraient chaque problème, mais sans leur dire quel concept appliquer. Les étudiants passeront en revue les algorithmes de base, le débogage, les boucles `répéter`, les conditions, les boucles `tant que` et les fonctions.
            Build a Play Lab Game:
              name: Construis un Jeu dans le Labo des Jeux
              description_student: Entraîne-toi à créer des jeux à partager avec tes amis et ta famille.
              description_teacher: Cette leçon présente le Labo du Jeu, une plate-forme où les élèves peuvent créer leurs propres jeux et avoir des interactions entre les personnages et les saisies de l'utilisateur. Les élèves travailleront avec des événements pour créer des commandes de clavier. Cet ensemble d'énigmes guidera également les élèves à travers le développement de jeu, mais avec la liberté d'ajouter leurs propres idées.
            Present Your Project:
              name: Présente Ton Projet
              description_student: Prépare-toi à éblouir ! Il est temps de présenter ton projet à tes pairs.
              description_teacher: Au cours de quatre leçons, les étudiants seront formés pour programmer un projet de leur propre conception en utilisant le Labo du Jeu ou Artiste, comme environnement de programmation. Enfin, les étudiants pourront présenter leur travail fini à leurs pairs ou le partager avec leurs proches grâce à un lien spécial. Le guide de leçon pour les quatre phases du processus se trouve dans la première phase de ce processus de projet [ici] (https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: 'Au-Delà De La Programmation: L''Internet'
              description_student: T'es-tu déjà demandé comment l'information circule sur Internet ? C'est pas de la magie ! Cette leçon t'apprendra les bases du fonctionnement d'Internet.
              description_teacher: Même si beaucoup de gens utilisent internet quotidiennement, peu savent comment cela fonctionne. Dans cette leçon, les élèves feront semblant de circuler sur internet, tout en apprenant sur les connexions, les URL, les adresses IP et le DNS.
            Crowdsourcing:
              name: 'Au-Delà de la Programmation: Le Crowdsourcing'
              description_student: Cette leçon t'initiera au crowdsourcing, le processus de construction d'un projet avec une équipe.
              description_teacher: En informatique, nous sommes confrontés à de gros problèmes intimidants. Des défis tels que la recherche de grands nombres premiers ou le séquençage de l'ADN sont presque impossibles à faire en tant qu'individu. Conjuguer la puissance des autres rend ces tâches gérables. Cette leçon montrera à vos élèves à quel point le travail d'équipe peut être utile dans l'industrie de l'informatique.

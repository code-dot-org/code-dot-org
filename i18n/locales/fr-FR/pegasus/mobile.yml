  codeorg_longdescription: "Apprenez les concepts de base de l'informatique grâce à la programmation glissée-déposée . Il s'agit d'un didacticiel ludique, autogéré, mettant en vedette les conférences vidéo de Bill Gates, Mark Zuckerberg, Angry Birds et Plants vs Zombies. Apprenez les notions de boucles, d'instructions conditionnelles et des algorithmes de base. Disponible en 34 langues."
  codeintl_longdescription: "Apprenez les concepts de base de l'informatique grâce à la programmation glissée-déposée . Il s'agit d'un didacticiel ludique, autogéré, mettant en vedette les conférences vidéo de Bill Gates, Mark Zuckerberg, Angry Birds et Plants vs Zombies. Apprenez les notions de boucles, d'instructions conditionnelles et des algorithmes de base. Disponible en 34 langues."
  thinkersmithspanish_longdescription: |-
    En utilisant un "Robot Vocabulaire" prédéfini, les élèves découvriront comment se guider pour exécuter des tâches spécifiques sans en discuter au préalable. Cette leçon apprend aux enfants la relation entre les symboles et les actions, ainsi que l'inestimable capacité du débogage.
  khan_longdescription: 'Apprenez les bases de la programmation JavaScript tout en créant des dessins amusants avec votre code.  Faites-le par vous-même ou bien avec toute votre classe!'
  khanes_longdescription: 'Apprenez les bases de la programmation JavaScript tout en créant des dessins amusants avec votre code.  Faites-le par vous-même ou bien avec toute votre classe!'
  khanpt_longdescription: 'Apprenez les bases de la programmation JavaScript tout en créant des dessins amusants avec votre code.  Faites-le par vous-même ou bien avec toute votre classe!'
  khanhe_longdescription: 'Apprenez les bases de la programmation JavaScript tout en créant des dessins amusants avec votre code.  Faites-le par vous-même ou bien avec toute votre classe!'
  khanfr_longdescription: 'Apprenez les bases de la programmation JavaScript tout en créant des dessins amusants avec votre code.  Faites-le par vous-même ou bien avec toute votre classe!'
  khanpl_longdescription: 'Apprenez les bases de la programmation JavaScript tout en créant des dessins amusants avec votre code.  Faites-le par vous-même ou bien avec toute votre classe!'
  tynker_longdescription: "Construisez vos propres jeux et partagez avec des amis ! Résolvez des défis amusants de codage et apprenez des concepts de programmation à chaque niveau. Personnaliser les jeux avec des personnages animés, plusieurs niveaux et de riches accessoires. Faites vos jeux réalistes à l'aide de la physique. Voyez le code sous forme de blocs visuels ou en JavaScript. Portez vos jeux mobiles sur iPad et tablettes Android. Plus d'une douzaine d'activités amusantes à choisir!"
  scratch_longdescription: 'Avec Scratch, vous pouvez créer vos propres jeux interactifs, des histoires, des animations &mdash; et partagez-les avec vos amis. Commencez en animant votre nom, en créant une carte de vœux ou en faisant un jeu de tennis de table électronique.'
  lightbot_longdescription: Guidez Lightbot pour allumer toutes les tuiles bleues ! Lightbot est un jeu de puzzle qui utilise des mécanismes de jeu afin de laisser les joueurs acquérir une compréhension pratique des bases de la programmation. Apprenez à séquencer des instructions, écrire des procédures et à utiliser des boucles pour résoudre les niveaux. Idéal pour tous les âges.
  thinkersmith_longdescription: |-
    En utilisant un "vocabulaire de robot" prédéfini, les étudiants découvriront comment se guider mutuellement afin d'accomplir des tâches spécifiques sans en discuter préalablement. Cette leçon apprend aux enfants le lien entre les symboles et les actions, ainsi que la compétence inestimable du débogage. « Mes amis robotiques » s'applique mieux comme activité de groupe et comprend un dossier pour l'enseignant aux fins d'utilisation en classe.
  condcards_longdescription: "Renseignez-vous sur les algorithmes et les instructions conditionnelles dans cette activité hors-ligne, utilisant un jeu de cartes. Les élèves font cette activité en équipe et ont besoin d'un jeu de cartes par équipe."
  lightbotintl_longdescription: Apprenez la logique de la programmation, à partir de programmation très élémentaire, pour les 4 ans et plus, sur iOS ou Android (ou navigateur Web). Apprenez à séquencer des commandes, repérer des tendances, utiliser les procédures et utiliser les boucles !
  codehs_longdescription: "Donner des commandes à un ordinateur qui en soit est tout ce en quoi consiste la programmation, est comme donner des commandes à un chien. Apprendre à coder avec Karel le chien &mdash; une introduction amusante, accessible et visuelle à la programmation qui enseigne les concepts fondamentaux comme les commandes et fonctions aux débutants absolus. Le tutoriel est dirigé par l'étudiant, mais les enseignants peuvent s'inscrire pour accéder aux outils de l'enseignant afin de suivre la réussite des élèves !"
  codecademy_longdescription: "Codecademy est une introduction interactive, conçue par des étudiants, aux bases de CS par le biais de JavaScript qui est utilisé par des dizaines de millions d'étudiants du monde entier. Nous avons préparé une expérience Hour of Code simple accompagnée de questionnaires, diapositives et d'un projet réalisé pour les étudiants à la fin."
  codecombat_longdescription: Bats les ogres pour apprendre Python ou JavaScript dans ce jeu épique de programmation !
  codemonkey_longdescription: "CodeMonkey est un jeu en ligne qui apprend à coder dans un langage de programmation réel ! Les élèves programment un singe pour attraper les bananes et cela devient un peu plus compliqué à chaque niveau. Ils gagnent des scores sous forme d'étoiles pour chaque solution et peuvent les partager en un seul clic. "
  codeavengers_longdescription: Construis un jeu 2 à joueurs en 2D et vue plongeante avec JavaScript en 10 étapes brèves. Puis continue à apprendre quelques bases de programmation (variables et expressions conditionnelles) en créant un Quiz à partager avec tes amis. En chemin gagne des points et des badges puisque tu cherches à atteindre le top du classement de ta classe.
  processing_longdescription: "Une introduction à la programmation dans le cadre des arts visuels à l'aide du langage de programmation Processing. De courtes leçons en vidéo introduisent des exercices de codage qui mènent à la conception d'un logiciel de dessin interactif"
  robomind_longdescription: 'Les élèves apprennent les bases de la programmation en contrôlant leur propre robot virtuel. Le cours en ligne est entièrement autonome avec de courtes présentations, des films, jeux-questionnaires et trucs et astuces automatiques pour les aider avec les exercices de programmation. '
  groklearning_longdescription: "Utilise le langage de programmation Python pour construire un chatbot appelé « Eliza » destiné à agir comme un robot psychothérapeute. Vous apprendrez à  Eliza comment parler et ce qu'il faut dire. Pourra-t-elle tromper tes amis en leur faisant croire qu'elle est un être humain et pas un ordinateur ?"
  quorum_longdescription: "Ce tutoriel est accessible aux personnes malvoyantes et fonctionne avec les lecteurs d'écran. Accompagne Mary en visite alors qu'elle rejoint un laboratoire de biologie en tant que programmeur et apprend le langage de programmation Quorum. Dans ce tutoriel l'élève est guidé par des activités-exemples en ligne."
  codespark_longdescription: 'Les Foos est une façon amusante et adaptée aux enfants pour en savoir plus sur la programmation informatique.  Programme de jolis personnages pour résoudre des énigmes et porter un monde virtuel à la vie.  Le jeu est « sans paroles » pour que tous puissent jouer !'
  kodable_longdescription: Kodable est un jeu iPad autoguidé qui initie des enfants de 5 ans et + aux bases de la programmation. Avoir un enseignant ou un parent à proximité est idéal, mais pas nécessaire.
  tynkerapp_longdescription: "Apprenez à programmer en résolvant d'amusants casse-têtes de codage. Créez facilement des jeux et des histoires en utilisant des graphiques à thème, une dizaine de kits de jeux et des personnages personnalisable. Aucune connexion internet n'est requise. Vous pouvez aussi accéder à vos créations sur internet."
  robomindnl_longdescription: 'Les élèves apprennent les bases de la programmation en contrôlant leur propre robot virtuel. Le cours en ligne est entièrement autonome avec de courtes présentations, des films, jeux-questionnaires et trucs et astuces automatiques pour les aider avec les exercices de programmation. '
  flappy_longdescription: "Utilise la programmation par glisser-déposer pour créer ton propre jeu Flappy Bird, et personnalise-le pour le rendre différent (Flappy Shark, Flappy Santa, ou n'importe). Ajoute le jeu à ton téléphone en un clic."
  bitsbox_longdescription: "Personnalisez votre propre tablette virtuelle, codez ensuite une série d'applications pour jouer et partager. Des modes d'emploi simples permettent même à de jeunes enfants de programmer en JavaScript, et plus vous vous perfectionnez plus vous avancez."
  makegameswithus_longdescription: "Apprenez à codez en créant un jeu iPhone en utilisant un tout nouveau langage de programmation adapté aux débutants qui s'appelle Swift! Créez un jeu d'action inspiré des Pokemons et écrivez le code pour apprendre de nouveaux mouvements à votre monstre. Vous apprendrez à utilisez les variables, les méthodes et les objets pour aider votre monstre à gagner!"
  touchdevelop_longdescription: "L'éditeur, facile à utiliser par l'écran tactile, vous guidera pour créer du pixel art, résoudre le casse-tête de l'ours ou créer votre propre jeu du saut de l'oiseau. "
  appinventor_longdescription: Des tutoriels video, courts et amusants vous guident pour créer trois applications simples pour votre téléphone ou votre tablette Android. Conçue pour les novices comme pour les experts, cette heure de code vous préparera à commencer à créer vos propres applications sans que vous ne vous en rendiez compte. Imaginez partager vos propres applications avec vos amis! Ces activités sont adaptées aux particuliers et aux enseignants avec leurs classes.
  blockly_longdescription: "Vous avez un ordinateur avec un accès internet lent (ou inexistant)? Téléchargez les tutoriels Blockly qui étaient les précurseurs des tutoriels de Code.org - un seul fichier zip de 3MB peut être téléchargé sur n'importe quel ordinateur ou utilisé à partir d'une clé USB"
  thinkersmith2_longdescription: Les étudiants apprennent à représenter et stocker des lettres en binaire, comme des fonctions de marche/arrêt. A la fin, les élèves encodent leurs propres initiales pour les ramener chez eux.
  kodableunplugged_longdescription: "Conçu pour être utilisé avec du simple papier, le fuzzFamily Frenzy est une introduction à la logique de la programmation pour les enfants de 5 ans et plus. Un enseignant expliquera le jeu et les étudiants programmeront ensuite un partenaire pour réaliser une course d'obstacles simple. "
  projguts_longdescription: |-
    Cette activité "déconnectée" aide les étudiants à apprendre comment fonctionnent la modélisation et la simulation en faisant jouer un groupe d'étudiants à différentes versions de pierre/papier/ciseaux et en observant les résultats comme différentes expériences de modélisation.
  hourofcode_longdescription: Espace réservé pour le nouveau code.org/hoc
  frozen_longdescription: Utilisons le code pour rejoindre Anna et Elsa dans leur exploration de la magie et de la beauté de la glace. Tu vas créer des flocons de neige et des motifs en patinant sur la glace et faire un pays des merveilles hivernal que tu pourras partager avec tes amis !
  playlab_longdescription: "Créez une histoire ou un jeu avec Play Lab! Faites bouger des animaux, des pirates, des zombies, des ninjas et beaucoup d'autres personnages, créez des sons, marquez des points et jetez des boules de feu!"

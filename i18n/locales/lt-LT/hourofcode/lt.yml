  front_intro_default: '"Programavimo valanda" yra globali iniciatyva, kurioje dalyvauja dešimtys milijonų vaikų iš 180+ šalių. Bet kas bet kur gali organizuoti "Programavimo valandos" renginį. Užduotys yra išverstos į 30 kalbų. Dalyviams nereikia turėti jokios programavimo patirties. <strong>Amžius gali būti nuo 4 iki 104 :)</strong>'

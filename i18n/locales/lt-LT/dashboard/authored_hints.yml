lt:
  data:
    authored_hints:
      2-3 Artist 1 new_authored_hint:
        2-3_Artist_1_new_a: Jei panaudosi bloką kad aš 'pajudėčiau į priekį 100 pixelių', aš linija nupiešiu automatiškai.
        2-3_Artist_1_new_b: Problemos pasukant? Panaudok 'pasukti 90 laipsnių dešinėn bloką.
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'Turi problemų su kampais? Tau reikia nueiti 360 laipsnių per 8 žingsnius. Kiek bus 360/8? '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: Apskritime yra 360 laipsnių, tad jei menininkas pasisuka 1 laipsnių kiekvieną ciklą, jam reiks paeiti 360 kartų.
      2-3 Artist 2 new_authored_hint:
        2-3_Artist_2_new_a: Atrodo kad menininkas nežiūri į tinkamą pusę, Ar tu gali jį pasukti prieš nubrėždamas liniją?
      2-3 Artist 3new_authored_hint:
        2-3_Artist_3new_a: Kiek bus 100-70? Pagal instrukcijas,  skrybėlė turi būti tokio aukščio!
        2-3_Artist_3new_b: Atrodo kad menininkas nežiūri į tinkamą pusę, Ar tu gali jį pasukti prieš nubrėždamas liniją?
      2-3 Artist 4_authored_hint:
        2-3_Artist_4_a: Norint pabaigti namą, viskas ką mums reikia padaryti, tai nupiešti kvadratą!
      2-3 Artist 6_authored_hint:
        2-3_Artist_6_a: 'Norint padaryti mažesnius kampus, reikia pasisukti *daugiau* laipsnių.   '
        2-3_Artist_6_b: Kadangi aš jau esu atsisukęs į dešinę pusę, lengviausia būtų pradėti judinant mane pirmyn, o tada pasukti mane kairėn, kad gautųsi trikampis.
        2-3_Artist_6_c: 'Visos trikampio kraštinės yra vienodo ilgio: 100 pikselių!'
      2-3 Artist 7_authored_hint:
        2-3_Artist_7_a: Lengviausias būdas išspręsti šią užduotį – nupiešk pirmąjį kvadratą. O kai jį nupieši, įsitikink, kad menininkas žiūri žemyn – ir tik tada piešk antrąjį kvadratą.
      2-3 Artist 8_authored_hint:
        2-3_Artist_8_a: Koks bus kiekvieno kvadrato plotis, jei 200 padalinsi iš dviejų?
      2-3 Artist 9 NEW_authored_hint:
        2-3_Artist_9_a: Šis rombas iš tikrųjų yra pasisukęs kvadratas
      2-3 Artist 9 REPLACEMENT_authored_hint:
        step_size: Kiekvienas laiptas yra 100 pikselių aukščio ir 100 pikselių pločio.
      2-3 Artist 9_authored_hint:
        2-3_Artist_9_a: Šis rombas iš tikrųjų yra kvadratas, pasuktas 45 laipsnių kampu.
        2-3_Artist_9_b: |-
          Neužmiršk pasukti menininko 45 laipsniais, prieš pradedant piešti kvadratą!

          ![](https://images.code.org/47cc2474e533667101a2d73b98da204e-image-1467744539967.gif)
      2-3 Artist Debugging 10_authored_hint:
        2-3_Artist_Debugging_10_a: Prisimink, kad tau reikia 10 pikselių *platesnio* pliuso. Taigi, *pridėk* 10 prie skaičiaus, kurį jau naudoji.
        2-3_Artist_Debugging_10_b: "**Klaidų ieškojimas jau čia!**\nPradėk ieškoti klaidų pakeisdama(-s) po vieną skaičių.\nIšsiaiškink, kurie skaičiai ką reiškia\nJei labai susipainiosi, spustelėk „Pradėti iš naujo“."
      2-3 Artist Debugging 2_authored_hint:
        2-3_Artist_Debugging_2_a: 'Sufleris: kiekvienas ūsas yra 75 pikselių ilgio.'
      2-3 Artist Debugging 3_authored_hint:
        2-3_Artist_Debugging_3_a: Vienas iš posūkių yra 15 laipsnių per mažas.
        2-3_Artist_Debugging_3_b: Jei programa veikia per greitai, gali ją sulėtinti judindama(-s) slankiklį.
      2-3 Artist Debugging 7_authored_hint:
        2-3_Artist_Debugging_7_a: Kas nutiks, jeigu menininkas pajudės arba peršoks atgal, nupiešęs pirmąją liniją?
      2-3 Artist Debugging 8_authored_hint:
        2-3_Artist_Debugging_8_a: |-
          Kiek kartų buvo nupiešta ta pati figūra?
          Kiek kartų figūra *turėtų* būti nupiešta?
          Kurioje programos vietoje tai galima pakeisti?
      2-3 Artist Debugging 9_authored_hint:
        2-3_Artist_Debugging_9_a: Prieš pradėdamas piešti, menininkas turi pasisukti į kairę 60 laipsnių daugiau!
        2-3_Artist_Debugging_9_b: Tau nereikia papildomo blokelio, kad pasisuktum tinkamu kampu – pridėk 60 laipsnių prie jau turimo blokelio, kuris pasuka menininką kairėn!
      2-3 Artist Functions 1 a_authored_hint:
        2-3_Artist_Functions_1_a: Abiejų kvadratų kraštinės yra po 100 pikselių, o tai reiškia, kad tau reikia paeiti 175 pikselius prieš brėžiant antrąjį kvadratą.
        2-3_Artist_Functions_1_b: Jeigu dukart nupieši kurią nors liniją – nieko baisaus.
      2-3 Artist Functions 1_authored_hint:
        2-3_Artist_Functions_1_a: Abiejų kvadratų kraštinės yra po 100 pikselių, o tai reiškia, kad tau reikia paeiti 175 pikselius prieš brėžiant antrąjį kvadratą.
        2-3_Artist_Functions_1_b: Jeigu dukart nupieši kurią nors liniją – nieko baisaus.
      2-3 Artist Functions 11 a_authored_hint:
        2-3_Artist_Functions_11_a: Tau reikia pakeisti ne tik kraštinių ilgį (komandos kūrimo srityje), bet ir kampą, kokiu menininkas turi pasisukti nupiešęs kiekvieną šešiakampį.
      2-3 Artist Functions 11_authored_hint:
        2-3_Artist_Functions_11_a: Tau reikia pakeisti ne tik kraštinių ilgį (komandos kūrimo srityje), bet ir kampą, kokiu menininkas turi pasisukti nupiešęs kiekvieną šešiakampį.
      2-3 Artist Functions 12 a_authored_hint:
        2-3_Artist_Functions_12_a: Prieš pridedant blokelius, pamėgink paleisti programą.
      2-3 Artist Functions 12_authored_hint:
        2-3_Artist_Functions_12_a: Prieš pridedant blokelius, pamėgink paleisti programą.
      2-3 Artist Functions 2 a_authored_hint:
        2-3_Artist_Functions_2_a: |-
          Tavo programoje turi būti:
          – Panaudota komanda
          – Judama pirmyn 100 + 75 pikselių
          – Panaudota komanda
      2-3 Artist Functions 2_authored_hint:
        2-3_Artist_Functions_2_a: |-
          Tavo programoje turi būti:
          – Panaudota komanda
          – Judama pirmyn 100 + 75 pikselių
          – Panaudota komanda
      2-3 Artist Functions 3 a_authored_hint:
        2-3_Artist_Functions_3_a: "**115 + 45 = 160**"
      2-3 Artist Functions 3_authored_hint:
        2-3_Artist_Functions_3_a: "**115 + 45 = 160**"
      2-3 Artist Functions 4 a_authored_hint:
        2-3_Artist_Functions_4_a: Menininkas turi pasisukti 120 laipsnių, prieš piešdamas naują kvadratą.
      2-3 Artist Functions 4_authored_hint:
        2-3_Artist_Functions_4_a: Menininkas turi pasisukti 120 laipsnių, prieš piešdamas naują kvadratą.
      2-3 Artist Loops New 11_authored_hint:
        2-3_Artist_Loops_New_11_a: |-
          Prisimink, kad paskutinės užduoties kodas buvo:
          <xml>
          <block type="when_run" deletable="false" movable="false">
          <next>
          <block type="controls_repeat">
          <title name="TIMES">8</title>
          <statement name="DO">
          <block type="draw_colour" inline="true">
          <value name="COLOUR">
          <block type="colour_random"/>
          </value>
          <next>
          <block type="draw_turn_by_constant_dropdown">
          <title name="DIR">turnRight</title>
          <title name="VALUE" config="45,60,90,120,180">45</title>
          <next>
          <block type="draw_move_by_constant">
          <title name="DIR">moveForward</title>
          <title name="VALUE">50</title>
          <next>
          <block type="draw_turn_by_constant_dropdown">
          <title name="DIR">turnLeft</title>
          <title name="VALUE" config="45,60,90,120,180">90</title>
          <next>
          <block type="draw_move_by_constant">
          <title name="DIR">moveForward</title>
          <title name="VALUE">50</title>
          </block>
          </next>
          </block>
          </next>
          </block>
          </next>
          </block>
          </next>
          </block>
          </statement>
          </block>
          </next>
          </block>
          </xml>
        2-3_Artist_Loops_New_11_b: Naujas posūkis turi būti *paskutinis* kartojimo viduje.
      2-3 Artist Loops New 12_authored_hint:
        2-3_Artist Loops_New_12_a: Prieš brėždamas rombą, menininkas turi pasisukti 60 laipsnių, kad atsisuktų reikiama kryptimi.
        2-3_Artist Loops_New_12_b: Menininkui paėjus 100 pikselių, jis turės pasisukti 120 laipsnių, kad gautų smailų kampą.
        2-3_Artist Loops_New_12_c: Menininkas turės pasisukti dešinėn tik 60 laipsnių, kad gautų norimą kampą.
      2-3 Artist Loops New 13_authored_hint:
        2-3_Artist_Loops_New_13_a: "Kai menininkas nubrėžia kiekvieną rombą, jis jau žiūri reikiama kryptimi, kuria reikia brėžti kitą rombą."
        2-3_Artist_Loops_New_13_b: "Kad nubrėžtų kiekvieną rombą, menininkas turi:\n– judėti\n– pasisukti 120 laipsnių\n– pajudėti\n– pasisukti 60 laipsnių\n\nO tada visa tai reikia pakartoti!"
      2-3 Artist Loops New 9_authored_hint:
        2-3_Artist_Loops_New_9_a: Prieš pradėdamas piešti, menininkas turi pasisukti 45 laipsnius dešinėn.
        2-3_Artist_Loops_New_9_b: V raidė iš tikro yra pusė kvadrato. Kokį kodą reikėtų parašyti, norint gauti pusę kvadrato?
      2-3 Artist Nested Loops 1_authored_hint:
        2-3_Artist_Nested_Loops_1_a: Neužmiršk, kad visus pilkus blokelius reikia naudoti kartojimo viduje.
      2-3 Artist Nested Loops 3_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Reikia pagalbos su kampais? \n**360/12 = 30**"
        2-3_Artist_Nested_Loops_3_b: Neužmiršk, kad reikia įdėti visus pilkus blokelius bei posūkį į kartojimo vidų.
      2-3 Artist Nested Loops 4_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Reikia pagalbos su kampais? \n**360/12 = 30**"
      2-3 Artist Nested Loops 5_authored_hint:
        2-3_Artist_Nested_Loops_5_a: "Pamėgink panaudoti blokelį „peršok“, kad atsidurtum nuo vieno kvadrato prie kito. \n\nJei kiekvieno kvadrato kraštinės yra po 20 pikselių, o tarpai tarp jų irgi yra 20 pikselių, kaip toli tau reikia peršokti?"
      2-3 Artist Nested Loops 7_authored_hint:
        2-3_Artist_Nested_Loops_7_a: "Kiek laipsnių reikia pasisukti kiekviename kartojime? \n\nKiek bus 360 padalinti iš 10?"
      2-3 Artist Nested Loops 9_authored_hint:
        2-3_Artist_Nested_Loops_9_a: |-
          Reikia pagalbos ieškant tinkamo kampo?

          **360 / 12 = 30**
      2-3 Bee Conditionals 14_authored_hint:
        2-3_Bee_Conditionals_14_a: Susidūrei su sunkumais? Pamėgink su rausva gėle elgtis taip pat, kaip ir su violetine!
        2-3_Bee_Conditionals_14_b: Jei rausva gėlė būtų violetinė, ar sugalvotum, kaip reikia panaudoti dar vieną kartojimo blokelį?
      Artist Autorun Test_authored_hint:
        2-3_Artist_Functions_4_a: Menininkas turi pasisukti 120 laipsnių, prieš piešdamas naują kvadratą.

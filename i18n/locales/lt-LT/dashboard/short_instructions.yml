    short_instructions:
      2-3 Artist 1 new: Sveiki, aš esu menininkas. Tau parašius kodą, aš galiu nupiešti beveik viską. Panaudok keletą blokų, kad aš pieščiau per pilkas linijas paveikslėlyje. (Kiekviena linija yra 100 pikselių ilgio)
      2-3 Artist 11: "Padaryk STOP ženklui sieneles, nupiešdamas aštuonkampį, kurio kiekviena kraštinė būtų 100 pikselių ilgio. Kiek laipsnių turėtum jas pasukti? (Užuomina: padalink 360 iš 8) "
      2-3 Artist 12: |-
        Pasirink kartojimo blokelį, kad sukurtum apskritimą, kuris užbaigtų akies obuolį. Jei kiekvienu judesiu pasisuksi dešinėn po vieną laipsnį, kiek judesių prireiks pakartoti, kad užbaigtum apskritimą? 180? 360? 500?
      2-3 Artist 2 new: 'Šis namas turi nepabaigtą sieną. Abi pusės yra 100, bet nepabaigta yra tik 50. Užbaik sieną. '
      2-3 Artist 2: 'Šis namas turi nepabaigtą sieną. Abi pusės yra 100, bet nepabaigta yra tik 50. Užbaik sieną. '
      2-3 Artist 3.4: Naudodamas naują peršokimo blokelį, gali padaryti taip, kad menininkas judėtų nepiešdamas. Nubrėžk punktyrinę liniją naudodamas peršokimo ir piešimo mygtukus.
      2-3 Artist 3: Ši skrybėlė yra 100 pikselių aukščio. Nupiešk kepurę, kuri būtų 70 pikselių mažesnė.
      2-3 Artist 3new: "Raudona skrybėlė yra 100 pikselių aukščio. Baik piešti juodą skrybėlę, kuri yra 70 pikselių mažesnė. Juodos skrybėlės plotis yra 50 pikselių."
      2-3 Artist 4: Padėk man užbaigti namą šiai katei.
      2-3 Artist 5: "Pakeisk šį kodą su \"kartoti kartų\" bloku,\nkad nupieštum tą patį namą naudodamas tik 3 blokus."
      2-3 Artist 6: 'Šiam namui trūksta stogo! Nupiešk trikampį. Sufleris: visos trys kraštinės yra tokio pat ilgio.'
      2-3 Artist 7: "Pabaik piešti paskutinio lango dešinės pusės pusę.\nKiekvienas kvadratinis lango dydis yra 25 pikseliai. "
      2-3 Artist 8: "Užbaik kambarius kiekvienam gyvūnui padalindamas\nstačiakampį į 2 vienodo dydžio kvadratus. Stačiakampis yra 200 pikselių pločio\nir 100 pikselių aukščio."
      2-3 Artist 9 NEW: Užbaik šį aitvarą
      2-3 Artist 9 REPLACEMENT: Baikite piešti šiuos laiptus!
      2-3 Artist 9: Užbaik šį aitvarą
      2-3 Artist Assessment 1: 'Įvertink duotą situaciją: užbaik piešti dantį, kurio plotis ir aukštis yra po 25 pikselius.'
      2-3 Artist Debugging 1: Ar gali padaryti šią kepurę 100 pikselių ilgio?
      2-3 Artist Debugging 10: "Pliuso mygtukai yra per siauri.\nPatarimas: Padaryk ji platesnį 10 pikselių"
      2-3 Artist Debugging 11: |-
        Padėk man pabaigti šią gražią snaigę.
        Kiek kartų turiu aš "kartoti", kad ją pabaigčiau?
      2-3 Artist Debugging 12: "Aš turėčiau įtraukti jūros bangą\nšiai scenai. Ar gali man padėti?"
      2-3 Artist Debugging 2: "Kodas trims ūsams, kurį\ndabar matai yra blogas. Patarimas: kiekvienas ūsas yra 75 pikselių ilgumo.\nPataisyk šį kodą, kad nupieštum ūsus."
      2-3 Artist Debugging 3: "Mano valtyje yra skylė! Ar galėtum ją sutaisyti\npakeisdamas linijos kryptį? Patarimas: paskutinis kampas buvo 15 laipsnių."
      2-3 Artist Debugging 4: "Koks yra vaizdas, kurį mes bandom\nnupiešti? Pabaik tai sujungdamas taškus naudodamas tam tikras linijas ir kampus."
      2-3 Artist Debugging 5: "Kodas kojai ir pėdai, kurią tu matai\nyra blogas. Patarimas: pėda yra per ilga, mums derėtų ištrinti žingsnį"
      2-3 Artist Debugging 6: |-
        Man atrodo, kad aš sėdžiu ant kėdės,
        kuriai trūksta kojos. Pakeisk blokus, kad nupieštum koją.
      2-3 Artist Debugging 7: |-
        Atrodo, kad šiame kode C raidė yra nupiešta priešingai.
        Ar gali ją pakeisti, kad ji būtų panaši į C?
      2-3 Artist Debugging 8: |-
        Mano suktukas nėra pabaigtas. Kiek kartų
        aš turiu kartoti, kad jį pabaigčiau?
      2-3 Artist Debugging 9: |-
        Kodas šiam kotui yra neteisingas.
        Patarimas: Kampas yra 60 laipsnių
      2-3 Artist Debugging Assessment 1: "Ši forma yra per maža. Ar\ngali ją padaryti didesnę? Patarimas: ant kiekvienos pusės ji turėtų būti\n75 pikseliais ilgesnė."
      2-3 Artist Free Play: O dabar gali nupiešti ką tik nori.
      2-3 Artist Functions 1 a: "Labas. Aš zombis menininkas. Aš mėgstu piešti!\nPadėk man nupiešti kvadratinius akinius. Sufleris: atstumas tarp stiklų yra 25 pikseliais trumpesnis nei kvadrato kraštinės ilgis."
      2-3 Artist Functions 1: "Labas. Aš zombis menininkas. Aš mėgstu piešti!\nPadėk man nupiešti kvadratinius akinius. Sufleris: atstumas tarp stiklų yra 25 pikseliais trumpesnis nei kvadrato kraštinės ilgis."
      2-3 Artist Functions 10: 'Štai dvi komandos – viena piešia didelį dantratį, o kita – mažą. Panaudok jas savo piešiniui. Gali pamėginti jas perprasti!'
      2-3 Artist Functions 11 a: "Aš pervadinau komandą „nubrėžk kvadratą“ į „nubrėžk šešiakampį“, bet ji vis vien piešia kvadratus! Ar gali pataisyti komandą „nubrėžk šešiakampį“, kad ji nubrėžtų šešiakampį, kurio kraštinės yra po 50 pikselių? Panaudok savo pataisytą komandą ir nupiešk pavaizduotą piešinį."
      2-3 Artist Functions 11.5 a: "Štai tau ta pati komanda „nubrėžk šešiakampį“. Kas nutiks, jei kiekvieną kartą pasisuksi po 60 laipsnių, nubrėžęs kiekvieną šešiakampį?"
      2-3 Artist Functions 11.5: "Štai tau ta pati komanda „nubrėžk šešiakampį“. Kas nutiks, jei kiekvieną kartą pasisuksi po 60 laipsnių, nubrėžęs kiekvieną šešiakampį?"
      2-3 Artist Functions 11: "Aš pervadinau komandą „nubrėžk kvadratą“ į „nubrėžk šešiakampį“, bet ji vis vien piešia kvadratus! Ar gali pataisyti komandą „nubrėžk šešiakampį“, kad ji nubrėžtų šešiakampį, kurio kraštinės yra po 50 pikselių? Panaudok savo pataisytą komandą ir nupiešk pavaizduotą piešinį."
      2-3 Artist Functions 12 Mike: "Sudėtinės komandos labai praverčia, jei norime nupiešti daug sudėtingų objektų. Panaudok komandą „nupiešk gėlę“ ir užbaik piešinį. (Sufleris: tarp kiekvienos gėlės yra 100 pikselių atstumai)  "
      2-3 Artist Functions 12 a: "Sudėtinės komandos labai praverčia, jei norime nupiešti daug sudėtingų objektų. Panaudok komandą „nupiešk gėlę“ ir užbaik piešinį. (Sufleris: tarp kiekvienos gėlės yra 100 pikselių atstumai)  "
      2-3 Artist Functions 12: "Sudėtinės komandos labai praverčia, jei norime nupiešti daug sudėtingų objektų. Panaudok komandą „nupiešk gėlę“ ir užbaik piešinį. (Sufleris: tarp kiekvienos gėlės yra 100 pikselių atstumai)  "
      2-3 Artist Functions 13: "Tau duotos keturios sudėtinės komandos.\nPanaudok jas kaip tik nori ir gauk piešinius,\nkuriuos galėsi parodyti savo draugams. Paspausk „Paleisti“, kad pamatytum pavyzdį."
      2-3 Artist Functions 2: "Sudėtinės komandos (arba funkcijos) leidžia susikurti naujus blokelius pačiam! Aš sukūriau komandą ir pavadinau ją „nubrėžk kvadratą“. Ar gali nupiešti tuos pačius akinius naudodamas tą naują komandą? Tarp kvadratų yra 75 pikselių atstumas."
      2-3 Artist Functions 3: "Pataisyk komandą, kad piešiamo kvadrato kraštinės ilgis būtų 115 ir nupiešk didesnius akinius. Atstumas tarp stiklų dabar yra 45 pikseliai."
      2-3 Artist Functions 4: Panaudok kartojimo blokelį ir nupiešk tris kvadratus.
      2-3 Artist Functions 7: 'Panaudok komandą „namas“, kad nupieštum du namus su dviem skirtingais parametrais. (Sufleris: pirmojo namo dydis yra 100 pikselių).'
      2-3 Artist Functions 9: 'Štai nauja komanda „nupiešk snaigę“. Paeksperimentuok su ja ir nupiešk gražų žieminį paveikslą. Čia ne galvosūkis, o kūrybinė užduotis. Pasismagink!'
      2-3 Artist Loops New 15: Nupiešk ką nors smagaus.
      2-3 Artist Nested Loops Free Play: Nupiešk ką nors įdomaus, naudodamas kartojimą kartojime.
      2-3 Bee Conditionals 1: Labas! Aš esu bitė. Padėk man surinkti nektarą iš gėlės.
      2-3 Bee Conditionals 11: "Rinkti nektarą, kur gėlės turi nektaro."
      2-3 Bee Conditionals 15: "Surink nektarą iš visų keturių gėlių."
      2-3 Bee Conditionals 9: Surink visą nektarą iš kiekvienos gėlės.
      2-3 Bee Conditionals Assessment 1: 'Iššūkis: surink visą nektarą. Atsargiai, neimk nektaro iš violetinių gėlių, jei nektaro jos neturi.'
      2-3 Bee Functions 1: Funkcijos yra kodo blokeliai kurie vykdo užduotį. Panaudok "paimk 2 nektarus" funkciją ir surink nektarą iš kiekvienos gėlės.
      2-3 Bee Functions 3: Surink visą nektarą iš kiekvienos gėlės.
      2-3 Bee Loops 13: 'Iššūkis: panaudok kartojimo blokelį ir surink visą nektarą.'

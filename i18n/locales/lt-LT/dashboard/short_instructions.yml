      4-5 Maze Conditionals Assessment 1: "**Užduotis:** Panaudok blokelius „kartok kol...“ ir „jei...“. Naudojant juos reikės žymiai mažiau blokelių."
      4-5 Nested Loops 1: 'Užbaik kodą, kad gautum šiuos trikampius. Pirmasis trikampis tau jau yra duotas. Patarimas: apskritimo ilgis yra 360 laipsnių. Įsivaizduok, kad šie trikampiai yra apskritimo viduje.'
      4-5 Nested Loops 2: 'Įdėk visą šį kodą į kartojimo blokelį, kad gautum 10 trikampių. Tai yra vadinama „kartojimu kartojime“.  '

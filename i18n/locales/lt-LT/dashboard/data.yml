        'studio_iceage_sound_and_points': "Tau yra duotas beveik visas kodas, kuris judina senutę kairėn ir dešinėn bei kodas, kuris judina Sidą ekrane. Ar gali užbaigti kodą ir prie blokelio „kai veikėjas liečia“ pridėti tinkamus blokelius taip, kad susidūrus senutei ir Sidui, būtų grojamas garsas ir gaunamas taškas?"
        'studio_iceage_warn_ice_age': "Everyone needs to move faster because an ice age is coming! Change the background to an icy background and set Sid’s speed to fast, then press Run and move him to Diego to warn him."
        'studio_iceage_throw_hearts': "Sidas nori, kad jo močiutė sužinotų, kad jis ją myli. Panaudok komandą „veikėjas meta“, kad Sidas (veikėjas 1) mestų širdeles į močiutę (veikėjas 2)! Nustatyk močiutės nuotaiką į laimingą, kai ją palies širdelė."
        'studio_iceage_free_play': "Sukurk savo žaidimą arba istoriją! Kai baigsi, nuspausk „Baigti“ ir duok draugams išmėginti žaidimą savo telefonuose, planšetėse ar kompiuteriuose!"

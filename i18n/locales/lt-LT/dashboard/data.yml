        'bounce_5_basketball': "Paleistas kamuolys skries link rankos. Pridėk reikiamą komandą prie bloko „kai kamuolys pataiko į ranką“, kad pasiektume savo tikslą - paliesti vėliavą."
        'bounce_6_basketball': "Dabar vėliava atsirado viršuje. Tau reikia prijungti blokelius prie abiejų „kai kamuolys..“ blokų (įvykių), kad įveiktum šią užduotį."
        'bounce_7_basketball': "Prikabink blokelius prie kiekvieno „kai“ blokelio (įvykio). Atmušinėk kamuolį, kol jis pasieks vėliavą."
        'bounce_10_basketball': "Dabar viršuje turime taikinį! Prijunk „pridėk tašką“ ir „pridėk tašką priešininkui“ komandas prie „kai kamuolys pataiko į tikslą“ ir „kai kamuolys nepataiko į ranką“, kad sukurtum žaidimą. Išbandyk, kiek taškų spėsi surinkti, kol „priešininkas“ nesurinko jų dvigubai daugiau."
        'bounce_11_basketball': "Metas prijungti blokelius prie  „paleidus“ komandos. Panaudok naują blokelį  „paleisk naują kamuolį“ daugiau nei vienoje vietoje. Taip pat, pamėgink pakeisti scenos foną ar rankos bei kamuolio greitį. Išbandyk, kiek taškų sugebėsi surinkti, kol priešininkas nesurinko jų dvigubai daugiau!"
        'bounce_12_basketball': "Sukurk savo krepšinio žaidimą - gali keisti visas taisykles. Kai pabaigsi, spustelk \"Finišas\", ir leisk draugams jį išbandyti savo telefonuose."
        'bounce_1_sports': "Nusigauk iki vėliavos! Prijunk blokelį prie „kai paspausta rodyklė kairėn“ komandos ir paspausk „Paleisti“, kad nuvestum žaidėją iki vėliavos."
        'bounce_2_sports': "Dabar turime ja dvi vėliavas! Pridėk tinkančius blokus prie „kai paspausta rodyklė kairėn\" ir \"kai paspausta rodyklė dešinėn\" komandų, kad tavo žaidėjas galėtų judėti abiem kryptimis."
        'bounce_5_sports': "Ledo ritulio ritulys skries žemyn link žaidėjo! Pridėk reikiamą komandą prie bloko „kai kamuolys palies žaidėją“, kad pasiektume savo tikslą - paliesti vėliavą."
        'bounce_6_sports': "Dabar vėliava atsirado viršuje. Tau reikia prijungti blokelius prie abiejų „kai kamuolys..“ blokų (įvykių), kad įveiktum šią užduotį."
        'bounce_7_sports': "Prikabink blokelius prie kiekvieno „kai“ blokelio (įvykio). Atmušinėk kamuolį, kol jis pasieks vėliavą."
        'bounce_10_sports': "Dabar viršuje turime taikinį! Prijunk „pridėk tašką“ ir „pridėk tašką priešininkui“ komandas prie „kai kamuolys pataiko į tikslą“ ir „kai kamuolys nepataiko į ranką“, kad sukurtum žaidimą. Išbandyk, kiek taškų spėsi surinkti, kol „priešininkas“ nesurinko jų dvigubai daugiau."
        'bounce_11_sports': "Metas prijungti blokelius prie  „paleidus“ komandos. Panaudok naują blokelį  „paleisk naują kamuolį“ daugiau nei vienoje vietoje. Taip pat, pamėgink pakeisti scenos foną ar rankos bei kamuolio greitį. Išbandyk, kiek taškų sugebėsi surinkti, kol priešininkas nesurinko jų dvigubai daugiau!"
        'bounce_12_sports': "Sukurk savo žaidimą! Dabar tu čia šeimininkas: gali pakeisti visas taisykles, panaudoti kelias sporto rūšis - būk kūrybingas!. Kai pabaigsi, spustelk \"Finišas\", ir leisk draugams jį išbandyti savo telefonuose."
        'bounce_1': "Prijunk blokelį prie  „kai ... rodyklė kairėn“ ir paleisk programą. Kad pasiektum tikslą, judink raketę su rodykle."
        'bounce_2': "Prijunk blokelį prie  „kai ... rodyklė dešinėn“ ir „kai ... kairėn“ . Judink raketę, kad pasiektum abu  taikinius."
        'bounce_3': "Dabar pabandyk atlikti kažką panašaus su blokeliu „kai ... rodyklė aukštyn“. Judink raketę iki taikinio viršuje."
        'bounce_4': "Šį kartą reikia pridėti keturis blokelius. Nuvesk raketę į keturis taškus, kad išspręstum šią užduotį."
        'bounce_5': "Link raketės pradės skristi kamuolys. Pridėk reikiamą komandą prie bloko „kai kamuolys paliečia raketę“, kad kamuolys pasiektų finišą."

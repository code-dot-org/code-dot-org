  data:
    markdown_instructions:
      frozen circle function in circle_markdown_instruction: Issa ejja noħloqu 20 ċirku li jirkbu fuq xulxin, dawwar 18 il-grad bejn kull ċirku.
      frozen circle function with parameter_markdown_instruction: "Hawn huwa Blokk \"Oħloq ċirku\" \nli jistgħA jagħmEL ċrieki ta ' daqsijiet differenti. Tista ' tuża dan il-blokk biex tohloq ċirku żgħir ta ' daqs 5 u ċirku ikbar ta ' daqs 10?"
      frozen circle function_markdown_instruction: Uża l-Blokk ġdid "Oħloq ċirku" biex toħloq 10 ċrieki jirkbu fuq xulxin. Tinsiex taqbeż il-quddiem bejn cirku u iehor.
      frozen circle_markdown_instruction: Ċirku huwa forma speċjali. Tistgħa tahseb f'numru biex jissostitwixxi (?) biex tpingi cirku?
      frozen cross rotate dense_markdown_instruction: 'Ejja nirrepetu 90 darba! Kemm il darba 90 jithol f''360? Hjiel: Huwa numru verament zghir.'
      frozen cross rotate_markdown_instruction: Issa ejja nipprovaw nirrepetu 10 darbiet. Kemm għandek bżonn idawwar gradi bejn kull linja?
      frozen diamond snowflake_markdown_instruction: Issa, ejja noħolqu snowflake ġdida bl-użu ta ' l-Blokk Irrepeti biex nirrepetu l-parallelogram 10 darbiet, u induru lejn il-lemin b'36 grad bejn kull wieħed.
      frozen freeplay_markdown_instruction: Inti sirt ufficjalment Artist Mustaccun! Ohloq art tax-xitwa magika.
      frozen perpendicular_markdown_instruction: Issa ejja naraw jekk jirnexxilnix noholqu zewg linji li qeghdin 90 grad min xulxin. Ha jkollok bzonn tuza il Blokka "Turn" / "Dawwar" w anke il Blokka "Mexxi"/"Move".
      frozen snowflake branch_markdown_instruction: Prova uza il blokka "Create a snowflake branch" biex tohloq tlett ferghat, hekk tibda tidher qisha borra/snowflake.
      frozen snowflake full_markdown_instruction: Issa ejja nirrepetu kollox 8 darbiet, ha naghmlu snowflake sabiha.
      frozen snowflower_markdown_instruction: Forom ta snowflakes kumplikati jistghu jigu krejati billi tiza ftit forom semplici. Tistgha tahmel forma billi tirripeti 5 criki ta qis 5 u 5 ohra ta qis 10?
      frozen square iterative_markdown_instruction: Jidher li wasalna nofs triq biex naghmlu kaxxa. Ejja nitfghu 4 linji flimkien biex noholqu kaxxa.
      frozen square loop 3x_markdown_instruction: Ejja nikrejaw tlett kaxxi, induru wara kull kaxxa. Kunu certi li iddawru b'120 grad qabel ma tikrejaw kull kaxxa.
      frozen square loop_markdown_instruction: Hello, Jien Anna ta Arendelle!, Ejja noholqu kaxxa billi nuzaw il-Blokka "Irrepeti" / "Repeat", b'hekk nuzaw inqas blokki. Kemm il darba (???)  il-Blokka "Irrepeti" trid tirrepeti il Blokkok l'ohra ta go fijha biex taghmel kaxxa?
      frozen square snowflake_markdown_instruction: Tistgha tohloq snowflake billi tuza il Blokka "Irrepeti" / "Repeat" bix taghmel kaxxa 10 darbiet, u il Blokka "Dawwar" / "Turn" biex idawwar kull kaxxa 36 grad?

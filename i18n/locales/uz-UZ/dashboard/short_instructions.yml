      20hr_maze_stage2_10: Endi yangi "... maguncha takrorla" blokchasi yordamida bajaring. Bu blok cho‘chqachani tutmaguncha takrorlanaveradi.
      20hr_maze_stage2_11: Xo‘sh, yana bitta mashq qilib ko‘ramiz — bunisini 4 ta blok ishlatib bajarish kerak.
      20hr_maze_stage2_13: Mayli, bunisi oson, lekin boshqacharoq. 5 ta blok bilan hal qila olasanmi?
      20hr_maze_stage2_14: 'Yangi “agar” blogini ishlatib menga qachon burilishim kerakligini ayt. Yordam: sen yana bitta blok qo‘shishing kerak, lekin “agar” shartini qanday qo‘shishni keyingi safar ko‘rasan.'
      20hr_maze_stage2_15: Yaxshi, bunisi oxirgi masalaga o‘xshaydi, ammo sen "agar" va "takrorla" bloklarini birga ishlatganingni eslashingga to‘g‘ri keladi.
      20hr_maze_stage2_16: Men kungaboqarga yetishishim kerak! “agar” va boshqa bloklardan eng kam foydalanib, meni uning oldiga yetkaz.
      20hr_maze_stage2_17: Xo‘sh, yana bir mashq qilib olaylik — bunisi unchalik qiyin emas. Faqat yamlovchilardan ehtiyot bo‘l!
      20hr_maze_stage2_18: "“Agar-aks holda” blogi bitta shartni tekshiradi va natijaga qarab u yoki bu amalni bajaradi. Yangi blokdan foydalanib, meni kungaboqarning oldiga olib bor."
      20hr_maze_stage2_19: "“Agar-aks holda” blogi uchun yana bitta mashq. Bir urinishdayoq bajara olasanmi?"
      20hr_maze_stage2_2: Bu cho‘chqacha asablarimni o‘ynayapti. Uni tutishga yordam bering!
      20hr_maze_stage2_20: Faqat 3 ta blokdan foydalanib, qiyinroq masalani yecha olasanmi? Agar eplay olsang, undan keyin qancha uzun bo‘lmasin men har qanday egri yo‘llardan yura olaman.
      20hr_maze_stage2_3: Mani yo‘lak bo‘ylab yurgizib, ahmoq cho‘chqachani tutishimga ko‘maklashing. TNT bombacha va patimni yulinishidan ehtiyot bo‘ling!
      20hr_maze_stage2_4: Meni yashil maxluqcha tomon boshqaring! (TNT bombachaga tega ko‘rmang)
      20hr_maze_stage2_5: O‘zingizni bosib, jin urgur cho‘chqachani topishga yordamlashing. Aks holda mening qonim qaynaydi!
      20hr_maze_stage2_6: Ahmoq cho‘chqachaga 2 ta blok orqali yetish imkoni bor. Qandayligini sezgandirsiz?
      20hr_maze_stage2_7: Mani uchta blok orqali yashil buzg‘unchiga olib boring.
      20hr_maze_stage2_8: Iloji boricha kamroq blok ishlatib, meni qing‘ir cho‘chqachani tutishga yordamlashing. Bir necha marta "marta takrorlash" blogini ishlatib ko‘ring.
      20hr_maze_stage2_9: Kulrang blok siz uni o‘chira olmasligingizni bildiradi. Boshqotirmani 3 marta takrorlaydigan kulrang blok amali ichida 3 ta blok joylab yechishga harakat qilib ko‘ring.

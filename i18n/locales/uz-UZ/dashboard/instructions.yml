  data:
    instructions:
      2-3 Artist 1 new_instruction: "Salom, men artistman. Men deyarli barcha narsani chizishim uchun kod yozishingi mumkin. \nMeni rasimdagi kulrang chiziqlarni ustidan chizishim uchun, bir nechta bloklarni ishlating.(Har bir chiziq 100 piksel uzunlikda)"
      2-3 Artist 4_instruction: Ushbu mushukka uy qurishda yordam bering.
      2-3 Artist 9 NEW_instruction: Bu varrakni yasang
      2-3 Artist 9_instruction: Bu varrakni yasang
      2-3 Artist Debugging 11_instruction: |-
        Chiroyli qor parchamni yasashda yordam bering.
        Buni tugatish uchun yana nechi marta "takrorlash"im kerak?
      2-3 Artist Debugging 12_instruction: "Men bu manzaraga, okean to'lqinini qo'shishim kerak.\nYordam berolasizmi?"
      2-3 Artist Functions 9_instruction: 'Mana qor parchasi funksiyasi. Qish manzarasini yasashni sinab ko''ring! Bu ochiq bosqich, ya''ni boshqotirma yo''q. vaxtingizni chog'' o''tqazing!'
      2-3 Maze 10_instruction: Meni yashil maxluqcha tomon boshqaring! (TNT bombachaga tega ko‘rmang)
      2-3 Maze 4_instruction: Meni yashil maxluqcha tomon boshqaring! (TNT bombachaga tega ko‘rmang)
      2-3 Maze 5_instruction: Meni yashil maxluqcha tomon boshqaring! (TNT bombachaga tega ko‘rmang)
      2-3 Maze 7_instruction: Meni yashil maxluqcha tomon boshqaring! (TNT bombachaga tega ko‘rmang)
      2-3 Maze 9_instruction: Meni yashil maxluqcha tomon boshqaring! (TNT bombachaga tega ko‘rmang)
      2-3 Maze sq3_instruction: Meni yashil maxluqcha tomon boshqaring! (TNT bombachaga tega ko‘rmang)
      20hr_maze_stage2_10_instruction: Endi yangi "... maguncha takrorla" blokchasi yordamida bajaring. Bu blok cho‘chqachani tutmaguncha takrorlanaveradi.
      20hr_maze_stage2_11_instruction: Xo‘sh, yana bitta mashq qilib ko‘ramiz — bunisini 4 ta blok ishlatib bajarish kerak.
      20hr_maze_stage2_13_instruction: Mayli, bunisi oson, lekin boshqacharoq. 5 ta blok bilan hal qila olasanmi?
      20hr_maze_stage2_14_instruction: 'Yangi “agar” blogini ishlatib menga qachon burilishim kerakligini ayt. Yordam: sen yana bitta blok qo‘shishing kerak, lekin “agar” shartini qanday qo‘shishni keyingi safar ko‘rasan.'
      20hr_maze_stage2_15_instruction: Yaxshi, bunisi oxirgi masalaga o‘xshaydi, ammo sen "agar" va "takrorla" bloklarini birga ishlatganingni eslashingga to‘g‘ri keladi.
      20hr_maze_stage2_16_instruction: Men kungaboqarga yetishishim kerak! “agar” va boshqa bloklardan eng kam foydalanib, meni uning oldiga yetkaz.
      20hr_maze_stage2_17_instruction: Xo‘sh, yana bir mashq qilib olaylik — bunisi unchalik qiyin emas. Faqat yamlovchilardan ehtiyot bo‘l!
      20hr_maze_stage2_18_instruction: '“Agar-aks holda” blogi bitta shartni tekshiradi va natijaga qarab u yoki bu amalni bajaradi. Yangi blokdan foydalanib, meni kungaboqarning oldiga olib bor.'
      20hr_maze_stage2_19_instruction: '“Agar-aks holda” blogi uchun yana bitta mashq. Bir urinishdayoq bajara olasanmi?'
      20hr_maze_stage2_2_instruction: Bu cho‘chqacha asablarimni o‘ynayapti. Uni tutishga yordam bering!
      20hr_maze_stage2_20_instruction: Faqat 3 ta blokdan foydalanib, qiyinroq masalani yecha olasanmi? Agar eplay olsang, undan keyin qancha uzun bo‘lmasin men har qanday egri yo‘llardan yura olaman.
      20hr_maze_stage2_3_instruction: Mani yo‘lak bo‘ylab yurgizib, ahmoq cho‘chqachani tutishimga ko‘maklashing. TNT bombacha va patimni yulinishidan ehtiyot bo‘ling!
      20hr_maze_stage2_4_instruction: Meni yashil maxluqcha tomon boshqaring! (TNT bombachaga tega ko‘rmang)
      20hr_maze_stage2_5_instruction: O‘zingizni bosib, jin urgur cho‘chqachani topishga yordamlashing. Aks holda mening qonim qaynaydi!
      20hr_maze_stage2_6_instruction: Ahmoq cho‘chqachaga 2 ta blok orqali yetish imkoni bor. Qandayligini sezgandirsiz?
      20hr_maze_stage2_7_instruction: Mani uchta blok orqali yashil buzg‘unchiga olib boring.
      20hr_maze_stage2_8_instruction: Iloji boricha kamroq blok ishlatib, meni qing‘ir cho‘chqachani tutishga yordamlashing. Bir necha marta "marta takrorlash" blogini ishlatib ko‘ring.
      20hr_maze_stage2_9_instruction: 'Kulrang blok siz uni o‘chira olmasligingizni bildiradi. Boshqotirmani 3 marta takrorlaydigan kulrang blok amali ichida 3 ta blok joylab yechishga harakat qilib ko‘ring.'

        desc: Ko‘pchilik ikkilik tizimi bu qat’iy ravishda nol va birlar deb o‘ylashiga qaramasdan, avvalgi kurslarimiz talabalarga ma’lumot ikkilik tizimining turli xil ko‘rinishlarida tasvirlanishi haqida ko'rsatgan.  Ushbu dars bu tushunishni yana bir qadam oldinga suradi, chunki u qanday qilib kompyuter yanada murakkab ma'lumotlarni (masalan, rasm va ranglarni) ikkilikda saqlanishi mumkinligini tasvirlaydi.
      courseE_unplugged_diceRace:
        title: 'Hayotiy Algoritmlar: Zar bilan poyga'
        desc: Ushbu dars algoritmlarni kundalik hayotimizda ishlatish usullarini taklif qiladi. Buning bir qismi sifatida talabalar zarlar poygasi o'yinining algoritmini aniqlaydilar va yozadilar.
      courseE_unplugged_songwritingParameters:
        title: Parametrlar bilan qo‘shiq yozish
        desc: Talabalar funksiyalarni aniqlash va chaqirish haqida ma'lumot olish uchun qo'shiqdagi xor tushunchasidan foydalanadilar.
      courseE_unplugged_internet:
        title: Internet
        desc: Talabalar qog'oz parchalari yordamida Internet uzatishning turli usullarini aks ettiruvchi xabarlarni yuboradilar.
      courseE_unplugged_crowdsourcing:
        title: Kraudsorsing
        desc: O'quvchilar kompyuter vazifasini sinf o'quvchisi sifatida birgalikda bajarish uchun kompyuter fanida keng tarqalgan muammolarni hal qilish texnikasi - kraudsorsingdan foydalanadilar.
      courseE_unplugged_songwriting:
        title: Qo'shiq yozish
        desc: Talabalar funksiyalarni aniqlash va chaqirish haqida ma'lumot olish uchun qo'shiqdagi xor tushunchasidan foydalanadilar.
      courseF_unplugged_tangrams:
        title: Tangram Algoritmlari
        desc: Ushbu dars bizga algoritmlar haqida muhim narsani ko'rsatadi. Agar siz algoritmni sodda tuzsangiz, uni ishlatishning ko'plab usullari mavjud bo'ladi. Agar siz hamma bir xil natija olishiga ishonch hosil qilishni istasangiz, unda sizning algoritmingiz batafsilroq ma'lumotga muhtoj.
      courseF_unplugged_envelopeVariables:
        title: Konvertli o'zgaruvchilar
        desc: O'zgaruvchilar kompyuter fanida katta erkinlikka imkon beradi. Ushbu dars o'zgaruvchilar nima ekanligini va ularni qanday qilib turli xil usullarda ishlatishimiz mumkinligini tushuntirishga yordam beradi. G'oyani yaxshi tushunish uchun ushbu mashg'ulotdan mavhumlik darsidan oldin (yoki birgalikda) foydalanish maqsadga muvofiq.
      courseF_unplugged_forLoopFun:
        title: Zavqli For sikli
        desc: Biz bilamizki,sikllar bizga narsalarni qayta-qayta bajarishga imkon beradi, ammo endi biz qo'shimcha tuzilishga ega sikllardan qanday foydalanishni o'rganamiz.
      courseF_unplugged_songwritingParameters:
        title: Parametrlar bilan qo‘shiq yozish
        desc: 'Informatika dunyosidagi eng ajoyib tuzilmalardan biri bu funksiya. Funksiyalar (ba''zida protsedura deb ham yuritiladi) - bu kichik dastur bo''lib, undan kattaroq dasturning ichida qayta-qayta foydalanishingiz mumkin. Ushbu dars talabalarga intuitiv ravishda nima uchun ekanligini va kod qismlarini funksiyalarga birlashtirish qanchalik foydali amaliyot bo''lishi mumkinligiтш ga yordam tushunishga beradi.'
      swipeRightPassThrough:
        title: Ishga qabul qilish senariylari sessiyasi
        desc: "# Ishga qabul qilish senariylari sessiyasi\\r\n\\r\n## CS uchun o'ngga silang\\r\nUshbu mashg'ulot uchun biz MIT-dagi hamkorlarimiz tomonidan ishlab chiqilgan \"CS uchun o'ngga silash\" vositasidan foydalanamiz. CS uchun o'ngga silash mashg'ulotida siz ba'zi talabalar profillarini o'qiysiz va uni CS tamoyillari kursiga yozilish uchun ishontirish uchun foydalanishingiz mumkin bo'lgan aniq bayonotlarni ko'rib chiqasiz. \\r\n\\r\n### Qanday ishlaydi\\r\nCS for Swipe o'yinida siz har bir talabaga aytishingiz mumkin bo'lgan bir qator takliflarni ko'rasiz. Talabalarni kursga yozilishga ishontirish uchun samarali deb hisoblagan kotirovkalarni o'ngga suring va samarali bo'lmaydi deb hisoblagan fikrlarni chapga suring. Sessiya davomida biz talabalarni CSga o'qishga kirishda eng samarali bo'lgan bayonotlar turlari bo'yicha sizning fikrlaringizni guruh bo'lib muhokama qilamiz va sizning ustaxonangizdagi boshqa odamlar har bir argumentni qanday siljiganini ko'rish imkoniga ega bo'lasiz. \\r\n\\r\n\\r\nQuyida davom etish tugmasini bosganingizda biz sizni o'yinga yuboramiz va Code.org tizimiga kirgan elektron pochta manzilingizni yuboramiz."
      swipeRightPassThrough-test123:
        title: Ishga qabul qilish senariylari sessiyasi
        desc: "# Ishga qabul qilish senariylari sessiyasi\\r\n\\r\n## CS uchun o'ngga silang\\r\nUshbu mashg'ulot uchun biz MIT-dagi hamkorlarimiz tomonidan ishlab chiqilgan \"CS uchun o'ngga silash\" vositasidan foydalanamiz. CS uchun o'ngga silash mashg'ulotida siz ba'zi talabalar profillarini o'qiysiz va uni CS tamoyillari kursiga yozilish uchun ishontirish uchun foydalanishingiz mumkin bo'lgan aniq bayonotlarni ko'rib chiqasiz. \\r\n\\r\n### Qanday ishlaydi\\r\nCS for Swipe o'yinida siz har bir talabaga aytishingiz mumkin bo'lgan bir qator takliflarni ko'rasiz. Talabalarni kursga yozilishga ishontirish uchun samarali deb hisoblagan kotirovkalarni o'ngga suring va samarali bo'lmaydi deb hisoblagan fikrlarni chapga suring. Sessiya davomida biz talabalarni CSga o'qishga kirishda eng samarali bo'lgan bayonotlar turlari bo'yicha sizning fikrlaringizni guruh bo'lib muhokama qilamiz va sizning ustaxonangizdagi boshqa odamlar har bir argumentni qanday siljiganini ko'rish imkoniga ega bo'lasiz. \\r\n\\r\n\\r\nQuyida davom etish tugmasini bosganingizda biz sizni o'yinga yuboramiz va Code.org tizimiga kirgan elektron pochta manzilingizni yuboramiz."

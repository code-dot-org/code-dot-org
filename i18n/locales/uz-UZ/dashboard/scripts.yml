              description_student: "**Kun savoli: Sahifa rasm va qatlamlariga stil qanday beriladi?**\\r\n\\r\nUshbu dars CSS uslubi xususiyatlari bilan tanishishni davom ettiradi, bu safar ko‘proq matnli bo‘lmagan elementlarga e'tibor qaratadi. O‘quvchilar ushbu veb-saytdagi yangi CSS uslublarini o‘rganishadi va o‘zgartiradilar va sahifaga o‘z uslublarini qo‘shadilar. So‘ng o‘quvchilar shaxsiy veb-saytlarini yanada mukammallashtirish uchun CSS-ning yangi xususiyatlari haqidagi bilimlarini qo‘llaydilar.\n"

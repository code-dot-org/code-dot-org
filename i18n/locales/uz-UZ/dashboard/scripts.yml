            'Algorithms: Dice Race':
              name: 'Algorithms: Dice Race'
              description_student: Bu darsda, algoritmlar mavzusida komputer nuqta’i nazaridan kelib chiqib biron o‘yinni qanday tasvirlash kerakligini o‘rganasiz.
              description_teacher: Bu darsda, talabalar algoritm tushunchasini "Oshiq Tashlash" o'yinini o'ynab, hayotdagi faoliyat bilan bog'lashadi. Bu yerda maqsad hayotiy holatlarni onlayn ssenariylarga va aksinchasiga tarjima qilishni boshlash.
            Conditionals:
              name: Fermerdagi Shartli Bayonotlar
              description_student: Bu qiziqarli va qiyin bosqichda siz komputerga biron narsani ma’lum bir shart ostida bajarishni aytasiz.
              description_teacher: Bu dars talabalarga `while` siklari va `if / else` bayonotlarini tanishtiradi.  _While sikllari_ biron shart bajarilmaguncha davom etaveradigan sikllardir.  While sikllari dasturchi buyruqlarni aynan necha marta takrorlanishini bilmagan holda, ammo dasturchi sikl davom etishi uchun qanaqa shart bajarilishi kerakligini bilgan holda ishlatiladi. `If / Else` bayonotlari agar nimadir to‘g‘ri bo‘lsa, kodning butun bo‘limini ishlatish orqali va aks holda boshqa bir narsani ishlatish orqali dasturlashda qulayliklar taklif qiladi.
            Private and Personal Information:
              name: 'Raqamli fuqarolik: Maxfiy va Shaxsiy ma''lumotlar'
              description_student: Internet qiziqarli va maroqli, ammo xavfsiz bo‘lish ham muhim. Bu dars sizga tarqatish uchun xavfsiz bo‘lgan axborot va maxfiy qolishi kerak bo‘lgan axborotlar o‘rtasidagi farqni o‘rgatishadi.
              description_teacher: |-
                Common Sense Education tomonidan yaratilib, bu dars tarqatish uchun xavfsiz bo‘lgan va xavsiz bo‘lmagan axborotlar o‘rtasidagi farq haqida.

                Talabalar ularning shxsiy ma’lumotlarini so‘rashi mumkin bo‘lgan saytlarga kirganda,  ular o'zlarini va oilalarini shaxsni o'g'irlashdan himoya qilishga qodir bo'lgan tanqidiy surishtiruv jarayonini qabul qilishni o'rganadilar. Bu darsda, talabalar ba’zi saytlar talab qiladigan yoki so‘raydigan axborot haqida foydalanuvchining ma’lumotlari haqida tanqidiy fikrlashni o‘rganishadi.  Ular maxfiy ma’lumot va shaxsiy ma’lumotni o‘rtasidagi farqni, shuningdek, onlayn tarzda tarqatish uchun nima xavfsiz, nima xavfli ekanini farqlashni o‘rganishadi.
            Build a Star Wars Game:
              name: Build a Star Wars Game
              description_student: Bu darsda o‘z Star Wars o‘yiningizni yarata olish kuchini jis qiling.
              description_teacher: Bu darsda, talabalar onlayn tarzda tarqata oladigan o‘yinni yaratish uchun hodisalardan foydalanishni amalda sinab ko‘rishadi. R2-D2 va boshqa "Star Wars" belgilarini namoyish etgan holda, talabalar hodisalarni boshqaradilar, so'ngra o'zlarining o'yinlarini yaratish uchun joy ajratadilar.
            'Functions: Songwriting':
              name: 'Functions: Songwriting'
              description_student: Hatto rok yulduzlari ham dasturlash ko'nikmalariga muhtoj. Ushbu dars sizga qo'shiqlar matnlaridan foydalangan holda funksiyalar haqida ma'lumot beradi.
              description_teacher: Informatika dunyosidagi eng ajoyib tuzilmalardan biri bu funksiya. Funksiyalar (ba'zida protsedura deb ham yuritiladi) - bu kichik dastur bo'lib, undan kattaroq dasturning ichida qayta-qayta foydalanishingiz mumkin. Ushbu dars talabalarga intuitiv ravishda funksiyalar nima uchun ekanligini va kod qismlarini funksiyalarga birlashtirish qanchalik foydali amaliyot bo'lishi mumkinligini tushunishga  yordam beradi.
            Functions in Artist:
              name: Functions in Artist
              description_student: Funksiyalar bilan murakkab chizmalarni osonlashtiring!
              description_teacher: Talabalar Code.orgdagi funksiyalarni ishlatish bilan tanishtiriladi. Hashamatli rasmlar San’atkordagi funksiyalar bilan yaratiladi va o‘zgartiriladi. Yanada murakkabroq ko‘rinishlar uchun, talabalar biron funksiya ichida boshqa birini chaqirish orqali ichma-ich funksiyalar haqida o‘rganishadi.
            Functions in Bee:
              name: Functions in Bee
              description_student: Barcha gul shirasi va asalni yig‘ish uchun juda ko‘p kod yozmang. Uning o‘rniga funksiyalardan foydalaning!
              description_teacher: Onlayn funksiyalar bilan amaliyotning ikkinchi bosqichida, talabalar murakkab yo‘llarni yo‘naltirib turishadi, ko‘plab gul shirasi yig‘adi va ko‘p asal yig‘adi.
            Functions in Farmer:
              name: Functions in Farmer
              description_student: Fermerga yordam berayotganingizda, funksiyalar sizni ko‘p ishlar qilishdan saqlab qoladi!
              description_teacher: Talabalar Rassom loyihasida ta’sirchan dizaynlar yaratishni va Asalarini labirintda yo‘naltirishni mashq qilib ko‘rishgan, ammo bugun ular funksiyalardan Fermerdagi hosilni yig‘ish uchun ishlatadilar. Bu dars talabalarni funksiyalardan 'while' sikli va 'if/else' bayononotlari bilan birlashtirgan holda foydalanishga undaydi.
            Determine the Concept:
              name: Determine the Concept
              description_student: Biz sirni boy bermaymiz! Bu dars siz shu paytgacha o‘rgangan ko‘nikmalardan istalganini ishlatishi mumkin.
              description_teacher: Ushbu turkum oldingi darslardagi tushunchalarni birlashtiradi va o‘quvchilarga qaysi tushunchani qo‘llash kerakligini aytmasdan har qanday muammoni qanday hal qilishlari haqida tanqidiy fikrlash imkoniyatini beradi. Talabalar asosiy algoritmlar, debugging, `repeat` sikllari, shartli bayonotlar, `while` sikllari va funksiyalarni takrorlashadi.
            Build a Play Lab Game:
              name: Build a Play Lab Game
              description_student: Do‘stlaringiz va o‘rtoqlaringiz bilan o‘rtoqlashish uchun o‘yinlar yaratishni mashq qilib ko‘ring.
              description_teacher: Ushbu dars Play Lab platformasi bilan bog‘liq bo‘lib, u yerda o‘quvchilar o‘z o‘yinlarini yaratishlari va belgilar va foydalanuvchi ma'lumotlari o‘rtasida o‘zaro aloqada bo‘lishlari mumkin. O‘quvchilar klaviatura boshqaruvini yaratish uchun hodisalar bilan ishlashadi. Ushbu boshqotirmalar to‘plami o‘quvchilarni o‘yinni rivojlantirishda o‘z g‘oyalarini qo‘shish imkoniyatini hisobga olgan holda yordam beradi.
            Present Your Project:
              name: Present Your Project
              description_student: O‘z ishingizni namoyish etish vaqti keldi! Bu yerda siz o‘zingizning ajoyib loyihangizni tengdoshlaringizga taqdim etasiz.
              description_teacher: To'rtta dars davomida talabalar dasturlash muhiti sifatida Sprite Lab yoki Artist dan foydalangan holda o‘z dizaynidagi loyihani qurishadi. Va nihoyat, talabalar o‘zlarining tayyor ishlarini maxsus havola orqali o‘z tengdoshlari yoki o‘zlarining yaqinlari bilan baham ko'rishadi. Jarayonning beshta bosqichini ko‘rib chiqadigan dars qo‘llanmasini loyiha jarayonining boshida,  [bu yerda](https://curriculum.code.org/csf/coursee/12/) topishingiz mumkin.
            Internet:
              name: 'Dasturlashdan tashqari: Internet'
              description_student: Axborot qanday qilib Internet orqali tarqalishini o'ylab ko'rganmisiz? Bu sehr emas! Bu dars sizga Internet qanday ishlashi asoslarini o'rgatadi.
              description_teacher: Ko'pchilik Internetdan har kuni foydalanayotganiga qaramay, ko'pchilik uning qanday ishlashini bilmaydi. Ushbu darsda talabalar ulanishlar, URL manzillari, IP-manzillar va DNS haqida ma'lumot olish davomida o'zlarini Internetda aylanib yurgandek his qilishadi.
            Crowdsourcing:

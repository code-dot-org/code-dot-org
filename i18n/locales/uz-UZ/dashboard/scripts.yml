        coursea-2020:
          title: Kurs A (2020)
          description: Kompyuter fanlari va Internet xavfsizligi asoslarini o‘rganing. Kurs oxirida ulashish mumkin bo‘lgan o‘z o‘yin yoki hikoyangizni yarating.
          description_short: Maktabgacha yoshdagilarni kompyuter fanlari bilan tanishtirish

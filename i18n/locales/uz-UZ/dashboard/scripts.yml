          description: Muammolarni yechish va hisoblash asoslari - bu muammolarni yechishning keng doirasi doirasida yaratilgan, kompyuter savodxonligi sohasidagi juda interaktiv va hamkorlikdagi bog‘lovchi hisoblanadi. Bir qator jumboqlarni, muammolarni va haqiqiy dunyodan misollarni yechish uchun siz muammolarni yechish jarayonidan foydalanishni mashq qilasiz. Keyinchalik, odamlarga muammolarni yechishda yordam beradigan kompyuterlarning qanday ma'lumotlarni kiritish, chiqarish, saqlash va qayta ishlashini o‘rganasiz. Qurilma siz tanlagan muammoni yechishga yordam beradigan dasturni ishlab chiqadigan loyiha bilan yakunlanadi.
          description_short: "  Learn how humans work with computers to solve problems."
          lessons:
            CS Discoveries Pre-survey:
              key: CS Discoveries Pre-survey
              name: CS Discoveries Pre-survey
            Intro to Problem Solving:
              key: Intro to Problem Solving
              name: Intro to Problem Solving
              description_student: |-
                **Kun savoli: Birgalikda ishlashga va jamoaviy muammolarni hal qilishga nimalar yordam berishi mumkin?**\r
                \r
                Sinf imkon qadar ko‘proq kitoblarni qo‘llab-quvvatlaydigan spagetti ko‘priklarini guruhlarga bo‘linib loyihalashtiradilar. Dars yakunida guruhlar mashg‘ulotlar davomida o‘zlarining tajribalarini bo‘lishadilar va darsning qolgan qismida bajaradigan muammolarni yechish turlari bilan bog‘laydilar.
              description_teacher: |-
                **Kun savoli: Birgalikda ishlashga va jamoaviy muammolarni hal qilishga nimalar yordam berishi mumkin?**\r
                \r
                Ushbu darsda o‘quvchilar guruhlarga bo‘linib, iloji boricha ko‘proq tangalarni qo‘llab-quvvatlaydigan alyuminiy zarqog‘oz qayiqlarini ishlab chiqadilar. Guruhlar qayiqda ishlash uchun ikki roundga ega, shu maqsadda 1-rounddan ko‘ra ko‘proq tangani ushlab turishga harakat qilish kerak. Bunda faoliyat strukturasi o‘quvchilarni keyingi darslarda batafsilroq tanishtiradigan muammolarni yechish jarayonining turli bosqichlarini oldindan belgilab beradi. Dars oxirida o‘quvchilar o‘zlarining faoliyati bilan bog‘liq tajribalarini aks ettiradilar va darsning qolgan qismida bajaradigan muammolarni hal qilish turlari bilan bog‘lanishadi.

                **Darsning alternativ versiyalari ham bor.** \r
                \r

                * [Newspaper Table](../4/)\r

                * [Spaghetti Bridge](../5/)\r

                * [Paper Tower](../6/)
            The Problem Solving Process:
              key: Muammoni yechish jarayoni
              name: Muammoni yechish jarayoni
              description_student: |-
                **Kun savoli: Turli xil muammolarni hal qilishda qanday oddiy qadamlarni qo‘llashimiz mumkin?**\r
                \r
                Ushbu darsda o‘quvchilar yil davomida foydalanadigan, Define - Prepare - Try - Reflect (aniqlang - tayyorlang - sinab ko‘ring - aks ettiring) muammolarni hal qilish jarayoni bilan tanishadilar. Dastlab o‘quvchilar ushbu bosqichlarni avvalgi darsdagi alyuminiy qayiqlari muammosi bilan, so‘ngra ular yaxshi yechadigan muammo, keyin hal qilishda yaxshilashmoqchi bo‘lgan muammo bilan bog‘lashadi. Dars yakunida sinf o‘quvchilari butun yil davomida ishlatiladigan afishalarni joylashtirish uchun har bir qadam uchun odatda foydali strategiyalar ro‘yxatini to‘playdilar.
              description_teacher: |-
                **Question of the Day: Turli xil muammolarni hal qilishda qanday oddiy qadamlarni qo‘llashimiz mumkin?**\r
                \r
                Ushbu darsda o‘quvchilar yil davomida foydalanadigan, Define - Prepare - Try - Reflect (aniqlang - tayyorlang - sinab ko‘ring - aks ettiring) muammolarni hal qilish jarayoni bilan tanishadilar. Dars o‘quvchilardan kundalik hayotda duch keladigan har xil muammolar haqida aqliy hujum qilish bilan boshlanadi. So‘ngra o‘quvchilarga muammoni hal qilishning to‘rtta bosqichi ko‘rsatiladi va ushbu mavhum qadamlarni muammolarni hal qilishning haqiqiy tajribalari bilan bog‘lash uchun birgalikda harakat qilishadi. Dastlab o‘quvchilar ushbu bosqichlarni avvalgi darsdagi alyuminiy qayiqlari muammosi bilan, so‘ngra ular yaxshi yechadigan muammo, keyin hal qilishda yaxshilashmoqchi bo‘lgan muammo bilan bog‘lashadi. Dars yakunida sinf o‘quvchilari butun yil davomida ishlatiladigan afishalarni joylashtirish uchun har bir qadam uchun odatda foydali strategiyalar ro‘yxatini to‘playdilar.
            Exploring Problem Solving:
              key: Exploring Problem Solving
              name: Exploring Problem Solving
              description_student: |-
                **Question of the Day: How can we apply the problem solving process to many different kinds of problems?**\r
                \r
                Ushbu darsda sinf muammolarni yechish jarayonini uchta turli xil muammolarda qo‘llaydilar: so‘z qidirish, tug‘ilgan kun uchun joy ajratish va sayohatni rejalashtirish. Muammolar tobora murakkablashib boradi va bu kabi muammolarni yechishda muammolarni yechish jarayoni qanday foydali bo‘lishini tushunish mumkin.
              description_teacher: |-
                **Kun savoli: Muammoni hal qilish jarayonini turli xil muammolarni yechishga qanday qo‘llashimiz mumkin?**\r
                \r
                Ushbu darsda o‘quvchilar har bir qadamning qadr-qimmatini yaxshiroq bilish uchun muammolarni yechish jarayonini uch xil masalaga qo‘llaydilar. Ular so‘zlarni qidirish masalasini yechishadi, tug‘ilgan kunga o‘tirish joylarini tashkil qilishadi va sayohatni rejalashtirishadi. Muammolar tobora murakkablashib boradi va muammoni hal qilish jarayoni ushbu turdagi muammolarni hal qilishda qanday yordam berishini ta'kidlash uchun juda aniq belgilanmagan, o‘quvchilar bilan muammolarni hal qilish jarayonidagi tajribalarini aks ettirish bilan dars yakunlanadi, ular har bir qadamning kiritilishini asoslab beradi va mumkin bo‘lgan savollar yoki strategiyalar haqida fikr yuritadi. Ularga ochiq muammolarni yaxshiroq aniqlashda yordam bering, chunki bu ko‘pincha eng muhim qadamdir.\r
                \r
                Ushbu dars, ehtimol, 2 dars soati yoki undan ko‘proq vaqtni oladi. Birinchi ikkita muammo bitta dars soatiga to‘g‘ri kelishi mumkin, ammo uchinchisini ikkinchi kunga o‘tkazish kerak bo‘ladi.
            What is a Computer?:
              key: Kompyuter nima?
              name: Kompyuter nima?
              description_student: |-
                **Kun savoli: Kompyuter nima?**\r
                \r
                In this lesson the class develops a preliminary definition of a computer. After brainstorming the possible definitions for a computer, the class works in groups to sort pictures into “is a computer” or “is not a computer” on poster paper and explain their motivations for choosing some of the most difficult categorizations.  The teacher then introduces a definition of the computer and allows groups to revise their posters according to the new definition.
              description_teacher: |-
                **Kun savoli: Kompyuter nima?**\r
                \r
                Ushbu darsda o‘quvchilar kompyuterning oldindan ta'rifini ishlab chiqadilar. Darsni boshlash uchun sinf kompyuter uchun mumkin bo‘lgan ta'riflarni o‘ylab topadi va ushbu aqliy hujum natijalarini doskaga joylashtiradi. Keyin o‘quvchilar guruhlarga bo‘linib, rasmlarni plakat qog‘ozga "bu kompyuter" yoki "bu kompyuter emas" deb saralashadi. Guruhlar o‘z plakatlarini xona atrofida joylashtiradilar va eng qiyin toifalarni tanlash sabablarini qisqacha tushuntiradilar. Keyin o‘qituvchi kompyuterning ta'rifini kiritadi va o‘quvchilarga yangi ta'rifga ko‘ra plakatlarini qayta ko‘rib chiqishga imkon beradi.\r
            Input and Output:
              key: Input and Output
              name: Input and Output
              description_student: |-
                **Kun savoli: Muammolarni hal qilish uchun zarur bo‘lgan ma'lumotlarni olish va berish uchun kompyuterlar kirish va chiqishdan qanday foydalanadi?**\r
                \r
                Ushbu darsda o‘quvchilar kompyuterlar qanday qilib kirish va chiqish orqali foydalanuvchiga ma'lumot olishi va berishini ko‘rib chiqadilar. O‘quvchilar avval "tafakkur muammosini" hal qilish uchun qanday ma'lumot kerakligini o‘ylab ko‘rishadi, so‘ngra ushbu ma'lumotdan foydalanib, tavsiya berishadi. Keyin ular ushbu jarayonga kirish va chiqishlarni aniqlaydilar. Keyinchalik, o‘quvchilar xuddi shu jarayonda ishtirok etadigan dasturni ko‘rib chiqadilar va ushbu dastur qanday ma'lumotlarni kiritish va chiqarishini aniqlaydilar. Va nihoyat, ular kompyuterlar muammolarni yechishda foydalanishi mumkin bo‘lgan boshqa kirish va chiqish turlarini ko‘rib chiqadilar.

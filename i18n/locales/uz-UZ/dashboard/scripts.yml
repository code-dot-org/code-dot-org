              display_name: Kurs F Kontent
            end_of_course_project:
              display_name: End of Course Project
          lessons:
            'Algorithms: Tangrams':
              name: 'Algorithms: Tangrams'
              description_student: Bu yerda, siz tangram deb nomlanadigan boshqotirmalardan foydalanish orqali algoritmlar haqida o‘rganasiz!
              description_teacher: Bu dars bizga algoritmlar haqidagi muhim nimanidir ko‘rsatadi. Siz biron algoritmni soddalashtirganingiz sayin, undan foydalanishning ko‘plab usullari paydo bo‘laveradi. Ammo, agar siz har bir kishi bir xil natija namoyish qilayotganiga amin bo‘lmoqchi bo‘lsangiz, u holda sizning algoritmingiz uchun yanada ko‘proq tafsilotlar kerak bo‘ladi. Talabalar tangramlar bilan o‘ynash jarayonida tafsilotli va umumiy algoritmlar o‘rtasidagi farqni o‘rganishadi.
            Introduction:
              name: Onlayn boshqotirmalar bilan tanishish.
              description_student: This lesson will give you a brief introduction to some of the amazing things you will learn in this course!
              description_teacher: 'Bu darsda, talabalar kursning keyingi murakkabroq tushunchalari uchun ketma-ketliklar, sikllar va ichma-ich sikllar bilan tanishtiriladi. Ushbu "ramp up" darsi sinfingizdagi tajribaga egalar va yangi boshlaganlar o‘rtasidagi "o‘yin maydoni"ni tenglashtiradi. '
            The Power of Words:
              name: 'Digital Citizenship: The Power of Words'
              description_student: Bezorilik hech qachon yaxshi bo’lmaydi. Ushbu dars sizga onlaynda nima deyish va nima deyish mumkinligi to’g’risida ma’lumot beradi.
              description_teacher: "Talabalar o’zlarining sevimli veb-saytlaridan bahramand bo’lish paytida boshqa bolalardan g’azablanishlari, xafa bo’lishlari yoki qo’rqishlari mumkin bo’lgan xabarlarga duch kelishlari mumkin deb o’ylashadi. Ular kiberhujumlarga qarshi kurashish usullari va ularga qarshi qanday online tarzda javob berishni o’rganadilar. \n Talabalar aloqa qilish uchun texnologiyadan foydalanishning barcha usullarini muhokama qiladilar va shaxsan va onlayn muloqot o’rtasidagi o’xshashlik va farqlarni o’rganadilar. So’ngra talabalar kiberhujumlarga javob berish yo’llarini o’ylab topadilar. "
            Ice Age Play Lab:
              name: Muz Davridagi Hodisalar
              description_student: Yoqtirgan video o‘yiningiz haqida o‘ylang. Hech u qanday yasalgani haqida o‘ylab ko‘rganmisiz? Bu boshqotirmalarda siz Muz Davridagi do‘stlaringiz bilan biron video o‘yin yaratib ko‘rasiz!
              description_teacher: Bu darsda talabalar Muz Davridagi hikoya qiluvchi obrazlar bo‘ylab yo‘naltiriladi. Talabalar obrazni ekran bo‘ylab harakatlantirishda hodisalar bilan ishlashadi va yo‘nalish beruvchi darajadan o‘tgandan so‘ng, o‘z o‘yinlarini yaratish imkoniyatini qo‘lga kiritishadi.
            Envelope Variables:
              name: 'O‘zgaruvchilar: Konvertdagi o''zgaruvchilar'
              description_student: 'Konvertlar va o''zgaruvchilarning umumiy jihati bor: ikkalasida ham qimmatli narsalar bo''lishi mumkin. Bu yerda siz qanday o''zgaruvchilar va ular qila oladigan ajoyib narsalarni bilib olasiz.'
              description_teacher: O'zgaruvchilar raqamlar yoki so'zlar kabi qiymatlarni to'ldiruvchi sifatida ishlatiladi. O'zgaruvchilar dasturlashda juda ko'p erkinlikka imkon beradi. Iborani ko'p marta yozish yoki tushunarsiz sonni eslash o'rniga kompyuter olimlari o'zgaruvchilarni nima ekanligini va ularni qanday qilib turli xil usullarda qo'llashimiz mumkinligini tushuntirishga yordam beradi. O'zgaruvchilar g'oyasini tushunish oson tushuncha emas, shuning uchun dars oxirida munozaraga ko'p vaqt ajratishni tavsiya etamiz. .
            Variables in Artist:
              name: Variables in Artist
              description_student: Sinfga ijodkorlikni jalb qilishni unutmang! Ushbu jumboqlarda siz o'zgaruvchilardan foydalanib hayoliy rasmlar chizasiz.
              description_teacher: Ushbu darsda talabalar Artist  muhitida o'zgaruvchilar yordamida takrorlanadigan dizaynlarni yaratishni o'rganadilar. Talabalar o'zgaruvchilar yordamida qanday qilib kodni yozishni va o'qishni osonlashtirish uchun qanday foydalanish mumkinligini bilib oladilar. Yonaltirilgan jumboqlar tugagandan  so'ng talabalar freeplay darajasida o'zlarining o'rgangan narsalarini namoyish etish va o'z dizaynlarini yaratishni o’rganadilar
            Variables in Play Lab:
              name: Variables in Play Lab
              description_student: Tez orada siz o'zgaruvchilardan foydalanib o'yinda belgilarni o'zaro bog'lashni o'rganasiz!
              description_teacher: Talabalar bu darsda Play Labdagi sahnalarni yaratish orqali o‘zgaruvchilar bilan qo‘shimcha mashq qilib ko‘radilar. Talabalar o‘zgaruvchilariga qiymat berish uchun foydalanuvchi kiritgan ma’lumotlar bilan ishlaydi, keyin o‘zlarining kichik loyihalarini yaratish uchun joy olishadi.
            For Loop Fun:
              name: 'For sikllari: Zavqlanish uchun sikllardan foydalanish'
              description_student: Siz for sikllari haqida juda ko‘p qiziqarli ma’lumotlarga ega bo‘lasiz!
              description_teacher: 'Biz bilamizki, ilmoqlar bizga narsalarni qayta-qayta bajarishga imkon beradi, ammo endi biz qo''shimcha tuzilmalarga ega bo''lgan sikllardan qanday foydalanishni o''rganamiz. Ushbu yangi tuzilmalar talabalarga kodni yanada kuchli va dinamik yaratishga imkon beradi. . '
            For Loops in Bee:
              name: For Loops in Bee
              description_student: Buzz buzz. Ushbu jumboqlarda siz asalarini for sikllari yordamida gul shirasi va asalga yo'naltirasiz.
              description_teacher: Asalarilarga bag'ishlangan ushbu darsda for sikliga va murakkab jumboqlarni yechish uchun ortib boruvchi o'zgaruvchidan foydalanishga e'tibor qaratiladi. Talabalar avvalgi darslardagi ko'chadan o'rganishni boshlaydilar, keyin for sikliga kirish orqali o'tadilar shuning uchun ular murakkab muammolarni yanada samarali hal qilishlari mumkin.
            For Loops in Artist:
              name: For Loops in Artist
              description_student: Keyingi asaringizni yaratishga tayyorlaning. Bu yerda siz 'for' sikllari yordamida hayratlantiruvchi rasmlarni yaratasiz.
              description_teacher: Ushbu darsda talabalar for sikllari bilan shug'ullanishni davom ettiradilar, ammo bu safar San’atkor bilan ishlashadi. Talabalar o'zgaruvchilar, sikllar va for sikllari g'oyalarini birlashtirgan jumboqlarni murakkab dizaynlarni yaratish uchun bajaradilar. Oxirida, ular freeplay darajasida o'zlarining san'atlarini yaratish imkoniyatiga ega bo'ladilar.
            Songwriting with Parameters:
              name: 'Funksiyalar: Parametrlar bilan qo‘shiq yozish'
              description_student: Keyingi hitni siz yaratishingiz mumkin! Bu darsda, siz parametrlar nima ekanligini va ular qanday qilib fantastik qo‘shiqlar yarata olishini o‘rganasiz!
              description_teacher: Informatika olamidagi ajoyib tuzilmalardan biri bu funksiya. Funksiyalar (ba’zida proseduralar ham deb nomlanadi) bular siz katta dasturlaringiz ichida yana va yana takror ishlataverishingiz mumkin bo‘lgan kichik dasturlardir. Bu dars nima uchun kod bo‘limlarini funksiya ichida to‘plash bunchalik foydali bo‘lishini va kod qismlari turli xil bo‘lganda, ular bu tuzilmalardan qanday foydalana olishini tushunishga yordam beradi.
            Conditionals and Functions in Bee:
              name: Conditionals and Functions in Bee
              description_student: Asalari yana sizning yordamingizga muhtoj! Bu yerda siz gul shirasi to‘plash va asal yig‘ish uchun funksiyalardan foydalanasiz!
              description_teacher: Bu dars talabalarni kelajakdagi darslarga parametrlarni kiritishi uchun ularga yo'l tayyorlash orqali qanday qilib qoniqarli model funksiya o‘zgartiruvchisidan foydalangan holda oddiy funksiyalar yozishga o‘rgatadi
            Functions with Parameters in Artist:
              name: Functions with Parameters in Artist
              description_student: Dasturlovchi barmoqlaringizni shay qilib turing. Bu boshqotirmalarda siz parametrli funksiyalardan foydalangan holda Rassom bilan ta’sirli chizmalar chizishni o‘rganasiz.
              description_teacher: Bu darsda, talabalar parametrli va parametrsiz funksiyalar bilan ishlashni davom ettiradilar. Ushbu erkin o‘ynash darajasida talabalar funksiyalarni o‘zgartirishdan oldin, o‘zlarining chizmalarini parametrlar bilan va parametrlarsiz yaratish imkoniga ega bo‘ladilar.
            Functions with Parameters in Bee:
              name: Functions with Parameters in Bee
              description_student: Sizda parametrli funksiyalardan foydalanish bo‘yicha juda ham kam tajriba bo‘lgan. Bu dars Asalari bilan amalyot bajarish orqali davom etadi!
              description_teacher: Bu dars asalari muhitini yaratadi va oldingi Rassom bosqichidan boshlab parametrli funksiyalar tushunchasi bilan davom etadi. Talabalar murakkab yo‘l bo‘ylab borish uchun funksiyalardan foydalanishni va yozishni amalda sinab ko‘rishadi va gul shirasi va asal ko‘rinishlarini yig‘adi.
            Explore Project Ideas:
              name: Explore Project Ideas
              description_student: Ilhomlanishning ayni vaqti! Ushbu jumboqlar sizga BIG loyihangiz uchun rejangizni ishlab chiqishda yordam beradigan bir nechta oldindan tayyorlangan o'yinlar va rasmlarni namoyish etadi.
              description_teacher: "Keyingi beshta dars talabalarga biron kapston loyihasida kod yozish ko‘nikmalaridan foydalanish imkonini beradi. Bu loyiha yakka shaxslarga kod yozish bo‘yicha tajriba orttirishiga yordam beradi va tengdoshlari va yaxshi ko‘rgan insonlari bilan ulashish uchun namuna namoyish qiladi. Ko‘p-darslik  yoki ko‘p-haftalik tajribaga ega bo‘lishi kutilgan holda, talabalar aqliy saralash, dizynlashtirishni o‘rganish, yaratish va o‘zlarining yakuniy loyihalarini namoyish qilishga vaqt sarflashadi. \n\nTadqiq qilish bosqichida, ilhomlanish uchun talabalar Rassom va Sprite Labdagi loyihalarning oldindan yaratilgan misollari bilan ishlashadi. Keyin talabalar dizaynlashtirish jarayoni va uni o‘z loyihalarida qanday amalga oshirish haqida o‘rganishadi. Keyin ularga Rassom, Sprite Lab yoki ular tanishib chiqadigan biron interfeysda o‘zlarining loyihalarini yaratishi uchun joy beriladi (bu loyihaning eng uzun bosqichi bo‘lishi kutiladi). Va nihoyat, talabalar tugatgan ishlarini do‘stlari bilan almasha oladi."
            The Design Process:
              name: The Design Process
              description_student: Ushbu katta loyihalar ko‘p vaqt va rejalashtirishni talab qiladi. Bu yerda siz o‘zingizning ijodingizni yaratish uchun foydalanadigan dizayn jarayoni to‘g‘risida bilib olasiz.
              description_teacher: Besh dars davomida talabalar o'zlarining dizaynlashtirilgan loyihalarini qurish uchun Play Lab yoki Artistdan dasturlash muhiti sifatida foydalanadilar. Loyihaning ushbu qismida talabalar dizayn jarayoni to‘g‘risida  va uni o‘z loyihalarida qanday amalga oshirish kerakligi haqida bilib oladilar. Jarayonning besh bosqichini ko‘rib chiqadigan darslik qo‘llanmasini loyiha jarayonining boshida topish mumkin, [bu yerda](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Build Your Project
              description_student: Va nihoyat, siz o‘z loyihangizni yaratishni boshlay olasiz!
              description_teacher: Besh darsdan iborat kurs bo‘ylab, talabalar Sprite Lab yoki San’atkor dasturlari yordamida dasturlash muhiti sifatida o'z dizaynidagi loyihani dasturlash bilan shug'ullanadilar. Endi talabalarga San’atkor yoki Sprite Lab bilan o‘zlarining loyihalarini yaratishi uchun o‘zlariga shaxsiy joy beriladi. Bu loyihaning eng uzoq davom etadigan bosqichi bo‘ladiganga o‘xshaydi. Bu dars [bu yerda](https://curriculum.code.org/csf/coursef/15/) loyiha jarayonining birinchi bosqichda topilishi mumkin bo‘lgan jarayonning barcha besh bosqichiga ham yo‘l ko‘rsatadi).
            Revise Your Project:
              name: Revise Your Project
              description_student: Rim bir kunda qurilgani yo'q va sizning loyihangiz ham bunday bo'lmasligi kerak. O'z loyihangizni iloji boricha yaxshiroq qilish uchun tahrirlash va qayta ko'rib chiqishga vaqt ajrating.
              description_teacher: Besh dars davomida talabalar dasturlash muhiti sifatida Sprite Lab yoki San’atkordan foydalangan holda o‘z dizaynidagi loyihani qurishadi. Endi loyihalar qurilganligi sababli talabalarga  tengdoshlarning fikr-mulohazalari va ularning loyihalarini qayta ko‘rib chiqish imkoniyatlari beriladi. Jarayonning beshta bosqichini ko'rib chiqadigan darslik qo'llanmasini loyiha jarayonining boshida topish mumkin, [bu yerda](https://curriculum.code.org/csf/coursef/15/).
            Presentation Your Project:
              name: Loyihangizni taqdim eting
            Present Your Project:
              name: Present Your Project
              description_student: O‘z ishingizni namoyish etish vaqti keldi! Bu yerda siz o‘zingizning ajoyib loyihangizni tengdoshlaringizga taqdim etasiz.
              description_teacher: Besh dars davomida talabalar dasturlash muhiti sifatida Sprite Lab yoki Artist dan foydalangan holda o‘z dizaynidagi loyihani qurishadi. Va nihoyat, talabalar o‘zlarining tayyor ishlarini maxsus havola orqali o‘z tengdoshlari yoki o‘zlarining yaqinlari bilan baham ko'rishadi. Jarayonning beshta bosqichini ko‘rib chiqadigan dars qo‘llanmasini loyiha jarayonining boshida, [bu yerda](https://curriculum.code.org/csf/coursef/15/) topishingiz mumkin.
            Conditionals in Minecraft:
              name: Minecraftdagi shartli boyonotlar
              description_student: Lavadan saqlaning! Bu yerda siz Minecraft dunyosidagi shartli boyonotlar haqida o‘rganasiz.
              description_teacher: Bu dars talabalarga shartli boyonotlarni o‘rganish va amalda sinab ko‘rish imkoniyatini beradi.Unda Minecraft-ning belgilar va sozlamalari mavjud bo'lib, talabalar o'z dasturlari yordamida konchilik va qurilish inshootlari kabi vazifalarni bajaradilar.
            Functions in Bee:
              name: Functions in Bee
            'Programming: My Robotic Friends':
              name: 'Programming: My Robotic Friends'
            Sequence in Maze:
              name: Labirintdagi ketma-ketliklar
            Building a Foundation:
              name: Poydevor qurish
            Debugging with Scrat:
              name: Skrat bilan debug qilish
            Programming in Artist:
              name: Programming in Artist
            'Loops: My Loopy Robotic Friends':
              name: 'Loops: My Loopy Robotic Friends'
            Loops in Artist:
              name: Rassom bilan sikllar
            Nested Loops in Bee/Zombie:
              name: Asalari/Zombidagi ichma-ich sikllar
            Nested Loops with Frozen:
              name: Frozen bilan ichma-ich sikllar

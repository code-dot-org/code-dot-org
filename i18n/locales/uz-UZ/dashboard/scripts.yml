            Explore Project Ideas:
              name: Explore Project Ideas
              description_student: Bu yerda ba’zi bir o‘yinlar va chizmalar berilgan. O‘z loyihalaringiz uchun g‘oyalar olish uchun ularning har birini ko‘rib chiqing!
              description_teacher: "Keyingi to‘rtta dars talabalarga biron kapston loyihasida kod yozish ko‘nikmalaridan foydalanish imkonini beradi. Bu loyiha yakka shaxslarga kod yozish bo‘yicha tajriba orttirishiga yordam beradi va tengdoshlari va yaxshi ko‘rgan insonlari bilan ulashish uchun namuna namoyish qiladi. Ko‘p-darslik  yoki ko‘p-haftalik tajribaga ega bo‘lishi kutilgan holda, talabalar aqliy saralash, dizynlashtirishni o‘rganish, yaratish va o‘zlarining yakuniy loyihalarini namoyish qilishga vaqt sarflashadi. \n\nTadqiq qilish bosqichida,  talabalar San’atkor va ilhomlantirish uchun Play Labdagi loyihalarning oldindan yaratilgan misollari bilan ishlashadi. Keyingisida, talabalar dizaynlashtirish jarayoni va uni o‘z loyihalarida qanday amalga oshirish haqida o‘rganishadi. Keyin ularga San’atkor, Play Lab yoki ular tanishib chiqadigan biron interfysda o‘zlarining loyihalarini yaratishi uchun joy beriladi (bu loyihaning eng uzun bosqichi bo‘lishi kutiladi). Va nihoyat, talabalar tugatgan ishlarini do‘stlari bilan almasha oladi."
            The Design Process:
              name: The Design Process
              description_student: Ushbu katta loyihalar ko‘p vaqt va rejalashtirishni talab qiladi. Bu yerda siz o‘zingizning ijodingizni yaratish uchun foydalanadigan dizayn jarayoni to‘g‘risida bilib olasiz.
              description_teacher: To‘rt dars davomida talabalar o'zlarining dizaynlashtirilgan loyihalarini qurish uchun Play Lab yoki Rassom (Artist) dasturlash muhiti sifatida foydalanadilar. Loyihaning ushbu qismida talabalar dizayn jarayoni to‘g‘risida  va uni o‘z loyihalarida qanday amalga oshirish kerakligi haqida bilib oladilar. Jarayonning to‘rtta bosqichini ko‘rib chiqadigan darslik qo‘llanmasini loyiha jarayonining boshida topish mumkin [bu yerda](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Build Your Project
              description_student: Ushbu qo‘llarni bir dunyo kod yozish uchun tayyorlang! Loyihangizni yaratishni boshlashning vaqti keldi.
              description_teacher: To‘rt darsdan iborat kurs bo‘ylab, talabalar Play Lab yoki San’atkor dasturlari yordamida dasturlash muhiti sifatida o'z dizaynidagi loyihani dasturlash bilan shug'ullanadilar. Endi talabalarga Rassom yoki Play Lab bilan o‘zlarining loyihalarini yaratishi uchun o‘zlariga shaxsiy joy beriladi. Bu loyihaning eng uzoq davom etadigan bosqichi bo‘ladiganga o‘xshaydi. Jarayonning to'rt bosqichi uchun darslik qo'llanmasini ushbu loyiha jarayonining birinchi bosqichida topish mumkin [bu yerda](https://curriculum.code.org/csf/coursee/12/).

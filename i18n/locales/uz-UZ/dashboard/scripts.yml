        coursea-2017:
          title: Kurs A
          assignment_family_title: Kurs A
          description_audience: 'Yosh: 4-7'
          description_short: Maktabgacha yoshdagilarni kompyuter fanlari bilan tanishtirish
          description: Kompyuter fanlari va Internet xavfsizligi asoslarini o‘rganing. Kurs oxirida ulashish mumkin bo‘lgan o‘z o‘yin yoki hikoyangizni yarating.
          lessons:
            'Debugging: Unspotted Bugs':
              name: 'Debug qilish: Topilmagan Xatoliklar'
              description_teacher: 'Ushbu dars talabalarni xato topish (debugging) bosqichlari bilan tanishtiradi. Talabalar: "Nima bo‘ldi? Nima bo‘lishi kerak edi? Bu sizga nima deydi?" mantrasini o‘rganadi.'
            'Persistence & Frustration: Stevie and the Marbles':
              name: 'Tirishqoqlik: Stevie va katta loyiha'
              description_teacher: "Qachonki talabalar savollarga javob berishda yoki loyiha ustida ishlashda to‘siqlarga duch kelishsa, ularning tushkunlikka tushib  qolishi va o‘rganishdan voz kechib ketishi ba'zan juda oson. Bu dars talabalarga achchiqlanish o‘rganishning eng muhim qismi ekanligini anglashga yordam beradi. Mana bu yerda tushkunlikka tushish muvaffaqiyatsizlik belgisidan ko‘ra yaratuvchanlik jarayonining bir bosqichi sifatida namoyish qilinadi.\\r\n\\r\nBu dars bir yoki ikki dars bo‘limlari bilan o‘tkazilishi mumkin. Agar vaqtingiz ko‘proq bo‘lsa, ushbu binoni chizib ko‘rishdan tortinmang va Marble Run mashg‘ulotini qayta ko‘rib chiqing."
            'Real-life Algorithms: Plant a Seed':
              name: 'Hayotiy algoritmlar: Urug‘ ekish'
              description_teacher: "Bu darsda, talabalar haqiqiy urug‘ni ekish orqali har kungi, hayotiy mashg‘ulotlarga qaytaradigan algoritmlar tushunchalari bilan bog‘liq holda ishlashadi. Bu yerda maqsad hayotiy holatlarni onlayn ssenariylarga va aksinchasiga o‘girish mahoratlarini shakllantirish.\\r"
            Learn to Drag and Drop:
              name: Drag & Drop bilan tartiblash
              description_teacher: Bu dars o‘quvchilarga ular kompyuter laboratoriyalariga kirganda nima kutishi kerakligi haqida o‘rgatadi. U ularga laboratoriya qonun-qoidalarini tanishtirish kabi qisqacha muhokama bilan boshlanadi, shunda ularda onlayin boshqotirmalarni yechishda kompyuterdan foydalanishda o‘sish kuzatiladi.
            'Programming: Happy Maps':
              name: 'Dasturlash: Xursand Xaritalar'
              description_teacher: Agar talabalar ketma-ketlikda rejalashtirish va ushbu ketma-ketlikni mos dasturlash tiliga aylantira olish o‘rtasidagi farqni tushuna olsa, algoritmlardan dasturlashgacha bo‘lgan ko‘prik qisqa bo‘lishi mumkin. Bu mashg‘ulot talabalarga qisqa yo‘lda yozilgan kodlarni o‘qish va yozishga erishishda yordam beradi.
            Programming in Maze:
              name: Labirintdagi dasturlash
              description_teacher: Boshqotirmalarning bu to‘plamida, talabalar algoritmlar, debug qilish va umumiy komputer savodxonligi bo‘yicha tushunchalar yaratishadi. Angry Birds o‘yinidagi qahramonlardan foydalangan holda, talabalar qushni cho‘chqa tomonga devorlarga yoki TNT larga uriltirmasdan olib borish uchun algoritmlar ketma-ketligidan foydalanishadi. Muammolarni hal qilish va tanqidiy fikrlashga doir qo‘shimcha mashq qilish uchun ushbu bosqichga debug qilish jumboqlari qo‘shilgan.
            Going Places Safely:
              name: 'Raqamli fuqarolik: Xavfsiz yurish'
              description_teacher: '[r common-sense-media] bilan hamkorlikda, bu dars talabalarga shaxsiy ma’lumotlarni so‘rovchi ko‘plab saytlarni o‘rganishga yordam beradi va bu kabi so‘rovlarni qanday oqilona ushlab qolishni muhokama qiladi. Talabalar onlayn tarzda hayajonga soluvchi joylarga bora olishini ham, ammo ular xavfsizlik uchun ma’lum bir qoidalarga amal qilish kerakligini tushunadilar.'
            'Loops: Happy Loops':
              name: 'Sikllar: Xursand sikllar'
              description_teacher: Sikllar dasturlashda juda foydali va kuchli vositadir. Sikllar qanchalik foydali bo‘lishi mumkinligini tushunish uchun talabalar hayotiy muammolarni hal qilishning osonroq usulini qidirishi kerak.
            Loops in Collector:
              name: Yig‘uvchidagi sikllar
              description_teacher: '"Xursand sikllar"dan takrorlanuvchi ko‘rsatmalar tushunchasiga asoslangan holda, bu bosqichda Code.orgdagi xazinani samaraliroq usulda yig‘ish uchun talabalar sikllardan foydalanadi.'
            Loops in Artist:
              name: Rassom bilan sikllar
              description_teacher: Sikllar mavzusiga qaytgan holda, talabalar ko‘rsatmalarning oddiy ketma-ketligini takrorlash orqali rasmlar chizishni o‘rganishadi. Kompyuter bilan o‘tilgan oldingi darsda, sikllar labirintdan o‘tish va xazinani yig‘ish uchun foydalanilgan edi. Bu yerda, sikllar yordamida shakllar yaratilyapti. Bu bosqichning oxirida, talabalarga sikllardan foydalanib o‘z rasmlarini yaratish imkoniyati beriladi.
            'Events: The Big Event':
              name: 'Hodisalar: Katta Hodisa'
              description_teacher: Hodisalar - oldindan yozilgan algoritmga interfaollik qo‘shishning ajoyib usuli. Ba'zan siz dasturingiz foydalanuvchi xohlagan vaqtda unga aniq javob bera olishini xohlaysiz. Hodisalar aynan shu uchun mo‘ljallangan.
            Events in Play Lab:
              name: Play Labdagi hodisalar
              description_teacher: Bu onlayn mashg‘ulotda, o‘quvchilar Play Labdagi hodisalardan qanday foydalanishni o‘rganish va ular animatsiyalashtirilgan o‘yinlar yaratishda o‘rgangan kod yozish mahoratlaridan foydalanish imkoniyatiga ega bo‘ladilar. Ijod qilish va Play Labda o‘z hikoyangizni yaratish vaqti keldi!

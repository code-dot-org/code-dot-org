            Programming in Maze:
              name: Jahldor qushlar bilan dasturlash
              description_student: Angry Birds bilan ketma-ketlik va algoritmlar haqida o‘rganing.
              description_teacher: Jahldor qushlar o‘yinidagi obrazlardan foydalanib, talabalar qushni labirintning bir tomonidan boshqa tomonidagi cho‘chqaga qaratib harakatlantirish uchun ketma-ket algoritmlarni tuzib chiqadilar. Buni qilish uchun ular to‘g‘riga, chapga va keyin o‘ngga harakatlanadigan qilib kod bo‘limlarini chiziqli ketma-ketlikda taxlab chiqishadi.

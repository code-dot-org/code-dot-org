                Ushbu dars o‘quvchilarni to‘rtta keng tarqalgan jarayon turlari bilan tanishtiradi: agar/keyin (shart operatori), to‘g‘ri kelganini aniqlash (qidirish), sanash va taqqoslash. Dastlab o‘quvchilar bir nechta namunaviy dasturlar orqali ishlov berish turlari bilan tanishadilar. Keyin har birida qanday jarayon turlarini aniqlash uchun qo‘shimcha dasturlarni tekshirishadi. Keyin ular o‘zlarining dasturlari haqida o‘ylashadi va qaysi jarayondan foydalanishni hal qilishadi. Va nihoyat, o‘quvchilar foydali bo‘lishi mumkin bo‘lgan, ammo asosiy darsga kiritilmagan boshqa jarayon turlarini o‘ylab topishadi.
            Storage:
              key: Storage
              name: Storage
              description_student: |-
                **Question of the Day: Why is storage an important part of the computing process?**\r
                \r
                Ushbu dars bobning oxirgi qismi bo‘lgan "hisoblash modeli: saqlash" mavzusini o‘z ichiga oladi. Sinf bir nechta turli xil ilovalar bilan o‘zaro aloqada bo‘lib, qaysi ma'lumotlarni keyinchalik saqlash kerakligini va nima uchun muhimligini aniqlaydi. Keyinchalik hisoblashning kiritish-chiqarish-saqlash-qayta ishlash modeli to‘liq taqdim etiladi va sinf turli xil dasturlarning har bir komponentadan qanday foydalanishi va bu qandaydir amalni kompyuter deb hisoblash kerakligiga ta'sir qilishini o‘zida ifodalaydi.
              description_teacher: |-
                **Question of the Day: Why is storage an important part of the computing process?**\r
                \r
                Ushbu dars bo‘limdagi hisoblash modelining yakuniy komponenti saqlash bilan tanishtiradi. "Outfit picker" dasturini sinab ko‘rganingizdan so‘ng, o‘quvchilar ilova har safar ishga tushirilgandan keyin qanday ma'lumotlarni saqlash kerakligini muhokama qilishadi. Keyin ular bir qator dasturlarni ko‘rib chiqadilar va qanday ma'lumotlarni saqlash kerakligi to‘g‘risida ko‘rsatmalar yaratish uchun qanday saqlanishi to‘g‘risidagi qarorlaridan foydalanadilar. Keyin ular ushbu bobndagi hisoblash modelining to‘rt komponentini ko‘rib chiqadilar: kiritish, chiqarish, saqlash va qayta ishlash. Bundan so‘ng ular qaysi qismlarni "kompyuter" deb tasniflash kerakligi haqidagi qarorlarini qabul qilishdan oldin bobni boshidan boshlab qayta ko‘rib chiqish uchun so‘nggi imkoniyatga ega bo‘ladirlar. Dars o‘quvchilar o‘zlarining ilova g‘oyalari va qanday qilib xotiradan foydalanish mumkinligini aks ettirish bilan yakunlanadi.

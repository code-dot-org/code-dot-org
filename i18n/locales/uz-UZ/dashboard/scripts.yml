        csd1-2021:
          title: Muammolarni yechish va hisoblash ('21-'22)
          description_short: "  Learn how humans work with computers to solve problems."
          lesson_groups:
            cspSurvey:
              display_name: Survey
            csd1_1:
              display_name: 'Chapter 1: The Problem Solving Process'
              big_questions: "-   Muammoni yanada samarali hal qilish uchun qanday strategiya va jarayonlardan foydalanishim mumkin?"
              description: Ushbu bob o‘quvchilarga sinfda ham, kundalik hayotda ham duch kelgan muammolarni aks ettirish orqali rasmiy ravishda tuzilgan muammolarni yechish jarayonini ishlab chiqish va qabul qilishga yo‘naltiradi. Mantiqiy jumboqlar, muhandislik muammolari va sayohatni rejalashtirish kabi turli xil muammolar to‘plami orqali ishlash orqali o‘quvchilar turli xil muammolarni aniqlash, katta muammolarni ajratish va shaxsiy muammolarni hal qilish ko‘nikmalarini rivojlantirishga o‘rganadilar.
            csd1_2:
              display_name: 'Chapter 2: Computers and Problem Solving'
              big_questions: "-   Kompyuterlar odamlarga muammolarni hal qilishda qanday yordam beradi? \n-   Qanday qilib odamlar va kompyuterlar muammolarga boshqacha munosabatda bo‘lishadi? \n-   Muammolarni samarali hal qilish uchun kompyuter odamlardan nimalarni so‘raydi?"
              description: Ushbu bob kompyuterlarni axborot muammolarini hal qiladigan mashinalar sifatida taqdim etadi. O‘quvchilar ma'lum bir qo‘shimcha qurilmalar o‘rniga funksionallikka e'tibor qaratadigan kompyuter uchun umumiy ta'rifni yaratishdan boshlaydilar. Keyinchalik ular kompyuterlarning muammolarga qanday yondashish usullarini o‘rganadilar. Oxirgi loyihasi uchun o‘quvchilar o‘zlari tanlagan muammoni hal qilish uchun ishlatilishi mumkin bo‘lgan dasturni taklif qilishadi.
          name: csd1-2021
        csd2-2021:
          description_short: "  Learn to build your own web site in Web Lab."
          lesson_groups:
            csd2_1v2:
              big_questions: "-   Nima uchun odamlar veb-saytlarni yaratadilar? \n-   Matn qanday qilib veb-sahifadagi kontentini, tuzilishini va uslubini yetkazishi mumkin? \n-   Internetda nashr etilgan kontentdan qanday qilib xavfsiz va keraklicha foydalanishim lozim? \n-   Muammolarni topish va tuzatish uchun kodlashda qanday strategiyalardan foydalanishim mumkin?"
              description: O‘quvchilar asosiy veb-sahifalarni ishlab chiqish va rivojlantirishda kompyuterni o‘zini namoyon qilish shakli sifatida ishlatishadi. O‘quvchilar kompyuterga ko‘rsatmalar yetkazishda foydalaniladigan teglar, kalit so‘zlar va sintaksisga e'tibor qaratib, veb-sahifa tarkibini tuzishda HTMLdan foydalanadilar. Shuningdek, ular o‘zlarining ishlarini Internetda nashr etishning maxfiyligi va intellektual mulk ta'sirini o‘rganadilar.
            csd2_2v2:
              big_questions: "-   Dunyo muammolarini hal qilish uchun veb-saytlardan qanday foydalanish mumkin? \n-   Jamoalar yaxshiroq ishlash uchun qanday strategiyalardan foydalanishlari mumkin? \n-   Internetda qanday ma'lumotlarga ishonish mumkinligini qanday bilsam bo‘ladi?"
              description: O‘quvchilar veb-saytlar haqidagi g‘oyalarini shaxsiy qarashidan kelib chiqib kengaytiradilar va ularni muammolarni hal qilishning bir usuli deb bilishni boshlaydilar. O‘quvchilar o‘zaro hamkorlik mahoratiga asoslanib, muammolarni hal qiladigan ko‘p sahifali veb-saytlarni yaratish uchun jamoalarda ishlashadi.
            cspSurvey:
              display_name: Survey
          name: csd2-2021
          student_description: 'Unit 2 bo‘limida siz o‘zingizning veb-sahifalaringizda kontentni yaratish va almashishni o‘rganasiz. Dunyo bilan qanday tarkibni baham ko‘rishni xohlaganingizdan so‘ng, siz HTML va CSSdan foydalangan holda sahifalaringizni qanday tuzish va stil berishni o‘rganasiz. Shuningdek, siz debug va izoh berish kabi qimmatli dasturiy ko‘nikmalar bilan ishlaysiz. '
        csd3-2021:
          description_short: " Learn to program animations, interactive art, and games in Game Lab."
          lesson_groups:
            csd3_1:
              display_name: 'Chapter 1: Images and Animations'
              big_questions: "-   Kompyuter dasturi nima? \n-   Ko‘pgina dasturlash tillarining asosiy xususiyatlari qanday? \n-   Dasturlash qanday qilib kreativlik va individual yondashuvni ta'minlaydi? \n-   Dasturlarni yozishda menga qanday amaliyot va strategiyalar yordam beradi?"
              description: O‘quvchilar Game Lab muhitida interaktiv animatsiyalarni dasturlash bilan shug‘ullanadilar. Ular oddiy shakllar va spraytlardan boshlanadi, so‘ngra sikl yordamida flipbook uslubidagi animatsiyalarni yaratadilar. Keyinchalik, ular foydalanuvchi ma'lumotlariga javob berish uchun mantiqiy va shartli ifodalardan foydalanishni o‘rganadilar. Bo‘lim oxirida o‘quvchilar dunyo bilan baham ko‘rishlari mumkin bo‘lgan interaktiv animatsiyani dizaynini bajaradilar va yaratadilar.
            csd3_2:
              display_name: 'Chapter 2: Building Games'
              big_questions: "-   Dastur ishlab chiqaruvchilari murakkablik va o‘lchovni qanday boshqaradilar? \n-   Umumiy muammolarni faqat bir marta hal qilish uchun dasturlarni qanday tashkil qilish mumkin? \n-   Qanday qilib yanada murakkab amallarni bajarish uchun avvalgi yechimlardan foydalanishim mumkin?"
              description: Ushbu bobda o‘quvchilar birinchi bobda o‘rgangan konstruksiyalarni o‘zlarining spraytlarida yanada murakkab harakat va to‘qnashuvlarni dasturlash uchun birlashtiradilar. Keyinchalik murakkab dasturlarni yaratishda ular o‘zlarining kodlarini tartibga solish uchun funksiyalardan foydalanishni boshlaydilar. Oxir oqibat o‘quvchilar original o‘yin yaratish uchun dizayn jarayonidan foydalanadilar.
            cspSurvey:
              display_name: Survey
          name: csd3-2021
          student_description: Unit 3 bo'limida siz Game Labda animatsiyalar, interaktiv san'at va o‘yinlarni dasturlashtirasiz. Oddiy shakllardan boshlang va kompyuter olimlari har kuni foydalanadigan dizayn dasturlari bilan bir xil dasturiy tushunchalardan foydalanib, spraytga asoslangan yanada murakkab animatsiyalar va o‘yinlarni yarating. Yakuniy loyihada siz shaxsiylashtirilgan, interaktiv dasturni ishlab chiqasiz.
        csd4-2021:
          description_short: "  Learn how to design a program that meets the needs of your users."
          lesson_groups:
            csd4_1:
              display_name: 'Chapter 1: User Centered Design'
              big_questions: "-   Dizaynerlar o‘z foydalanuvchilari ehtiyojlarini qanday aniqlaydilar? \n-   Qanday qilib biz dizaynimiz orqali foydalanuvchi ehtiyojlarini qondirishimiz mumkin? \n-   Qaysi jarayonlar o‘z dizaynlarimizni samarali yaratish, sinash va takrorlashimizga imkon beradi?"
              description: Ushbu bob loyihalash jarayonini foydalanuvchi ehtiyojlariga nisbatan doimiy ravishda birlashtirilgan muammolarni hal qilish jarayonining o‘ziga xos versiyasi sifatida taqdim etadi. O‘quvchilar foydalanuvchi ehtiyojlarini aniqlash va turli xil dizaynlar ularga qanchalik mos kelishini baholash strategiyasini o‘rganadilar. Xususan, ular qog‘ozda prototipni ishlab chiqishni, prototip haqida fikr-mulohazalarni to‘plashni va ularga javob berishni o‘rganadilar, shuningdek, turli xil foydalanuvchi interfeyslari o‘zlarining ilovalaridan foydalanishga ta'sir qiladigan yoki ta'sir qilmaydigan usullarini ko‘rib chiqadilar.
            csd4_2:
              display_name: 'Chapter 2: App Prototyping'
              big_questions: "-   Dasturlarni ishlab chiqishda jamoalar qanday samarali tarzda hamkorlik qilishadi? \n-   Dasturiy ta'minotni ishlab chiqish va ishlab chiqish uchun dasturlashdan tashqari qanday ishlarni bajarish rollari zarur? \n-   Qanday qilib dizaynerlar fikr-mulohazalarni mahsulotning ko‘p takrorlanishiga qo‘llaydilar?"
              description: Ushbu bo‘lim o‘quvchilarga ilova prototipini ishlab chiqishda foydalanuvchiga asoslangan dizayn haqida o‘rgangan barcha narsalarini qo‘llashga imkon beradigan uzoq muddatli guruh loyihasiga qaratilgan. Jamoalarda ishlash, o‘quvchilar o‘zlari qiziqtirgan ijtimoiy muammoni aniqlaydilar va ushbu muammoni hal qilish uchun dastur yaratadilar va prototip qiladilar. Bu o‘quvchilar uchun dasturiy ta'minotni ishlab chiqishda mahsulotni boshqarish, marketing, dizayn va sinov kabi boshqa rollarni o‘rganish imkoniyatidir.
            csd5_2:
              display_name: 'Chapter 2: Solving Data Problems'
            cspSurvey:
              display_name: Survey
          name: csd4-2021
          student_description: Unit 4 introduces the broader social impacts of computing. Through a series of design challenges, you will learn how to better understand the needs of others while developing a solution to a problem. The second half of the unit consists of an iterative team project, during which teams have the opportunity to identify a need that they care about, prototype solutions both on paper and in App Lab, and test solutions with real users to get feedback and drive further iteration.
        csd5-2021:
          description_short: Learn how people use computers to solve data problems.
          lesson_groups:
            csd5_1:
              display_name: 'Chapter 1: Representing Information'
              big_questions: "-   Nima uchun taqdim qilish jarayoni muammolarni hal qilishda muhim ahamiyatga ega? \n-   Taqdim etish tizimi qanday xususiyatlarga ega bo‘lishi kerak? \n-   Foydalaniladigan ikkilik taqdim etish tizimlarini yaratish uchun nima zarur? \n-   Qanday qilib biz murakkabroq ma'lumotlarni olish uchun tizimlarni birlashtira olamiz?"
              description: Ushbu bob ma'lumotlarning namoyishi va uning axborot muammolarini hal qilishdagi roliga qaratilgan. O‘quvchilar taqdim qilish tizimi nimaga foydali bo‘lishi kerakligini va qanday qilib kompyuterlar ikkilik tizimlar yordamida har xil turdagi ma'lumotlarni taqdim eta olishlarini o‘rganadilar. Bo‘lim loyihasi uchun o‘quvchilar o‘zlarining mukammal kunlarini ikkilik kartochkada namoyish etishadi va sinfdoshlari bilan savdo amalga oshiradilar.
            csd5_2:
              display_name: 'Chapter 2: Solving Data Problems'
              big_questions: "-   Ma'lumotlar bizga muammolarni hal qilishda qanday yordam beradi? \n-   Qanday qilib kompyuterlar va odamlar ma'lumotlardan har xil tarzda foydalanadilar? \n-   Ma'lumotlar muammosini hal qilish jarayonining qaysi qismlarini avtomatlashtirish mumkin? \n-   Haqiqiy dunyoda kompyuterlar qanday muammolarni hal qilish uchun ma'lumotlardan foydalanadilar?"
              description: O‘quvchilar ma'lumotlardan qanday qilib qiziqarli savollarga javob berish va muammolarni hal qilishda foydalanish mumkinligini o‘rganadilar. Muammolarni yechish umumiy jarayonining o‘zgartirilgan versiyasidan foydalangan holda o‘quvchilar kompyuterlar va odamlar ma'lumotlardan qanday boshqacha foydalanishi va muammolarni yechishni avtomatlashtirishning ijobiy va salbiy tomonlarini ko‘rib chiqadilar. Haqiqiy dunyoda kompyuterlarning ma'lumotlardan foydalanish usullarini o‘rgangandan so‘ng, o‘quvchilar o‘zlarining muammolarini tanlaydilar va ularni hal qilish uchun ma'lumotlardan foydalanadilar.
            cspSurvey:
              display_name: Survey
          name: csd5-2021
          student_description: 5-bo‘lim ma'lumotlarning muammolarni hal qilishdagi ahamiyati haqida va bu jarayonda kompyuterlarning qanday yordam berishini ko‘rsatib beradi. Birinchi bobda kompyuterda ma'lumotlarni aks ettirish uchun foydalaniladigan turli xil tizimlar va ulardan foydalanish natijasida yuzaga keladigan qiyinchiliklar va almashinuvlar ko‘rib chiqilgan. Ikkinchi bobda siz ma'lumotlar to‘plamlari muammolarni hal qilishda qanday foydalanilishini va kompyuterlar ushbu jarayonning bosqichlarini avtomatlashtirishda qanday yordam berishini bilib olasiz. Ma'lumotlar muammosini hal qilish jarayonini siz tanlagan sohaga qanday tatbiq etish mumkinligini ko‘rib chiqish bilan bob yakunlanadi.
        csd6-2021:
          description_short: Learn to program with physical devices.
          lesson_groups:
            csd6_1:
              display_name: 'Chapter 1: Programming with Hardware'
              big_questions: "-   Dasturiy ta'minot qurilma bilan qanday o‘zaro aloqa qiladi? \n-   Qanday qilib kompyuterlar o‘zlarining qurilmalarini sezishi va javob berishi mumkin? \n-   Oddiy qurilmaning chiqish joyi orqali qanday ma'lumotni yetkazish mumkin?"
              description: Ushbu bo‘lim App Labda dasturlashni qayta ko‘rib chiqishni boshlashdan oldin o‘quvchilarni turli xil noan'anaviy hisoblash platformalarini o‘rganishga undaydigan mashg‘ulotlardan boshlanadi va dastlab, 4-bo‘limda birinchi bo‘lib kiritilgan voqealarga asoslangan dasturlash modelini yaxshiroq tushunishga qaratilgan. O‘quvchilar har doim dizayn rejimida ishlamasdan, o‘zlari yozadigan dasturlarni kod yordamida o‘zgartirish orqali dizaynni yanada moslashuvchan qilish usullarini o‘rganadilar. Circuit Playgrounddan foydalanib, ular qo‘shimcha qurilmalar yordamida ma'lumot olish va ishlab chiqarish uchun turli xil yondashuvlarni o‘rganadilar. Ushbu bobning oxiriga kelib, o‘quvchilar kirish va chiqish uchun jismoniy jihozlardan foydalanadigan o‘yinni ishlab chiqadilar.
            csd6_2:
              display_name: 'Chapter 2: Building Physical Prototypes'
              big_questions: "-   Qanday qilib ko‘proq miqdordagi o‘xshash qiymatlar bilan dasturchilar ishlaydi? \n-   Haqiqiy dunyodagi murakkab ma'lumotlarni qanday qilib kodda aks ettirish mumkin? \n-   Innovatsion yangi mahsulotlarni yaratish uchun oddiy qurilmadan qanday foydalanish mumkin?"
              description: Ma'lumotlarni qabul qilish va ishlab chiqarish uchun texnik vositalardan qanday foydalanishni tushungan holda, o‘quvchilar qurilma va dasturiy ta'minotni birlashtirgan yanada murakkab dasturlar haqida o‘ylashga o‘tadilar. Shunga o‘xshash narsalar guruhiga misol sifatida rangli LEDlardan foydalangan holda o‘quvchilar qiymatlar ro‘yxatini kuzatishda massivlardan qanday foydalanishni o‘rganadilar. U yerda biz for siklini tanishtiramiz, avval oddiygina kod blokini takrorlash usuli sifatida, so‘ngra massivning har bir elementida kodni ishga tushirish usuli sifatida o‘rganamiz. Ushbu bobning oxiriga kelib, o‘quvchilar o‘zlarining kodlarini massivlar, sikllar va parametrli funksiyalar yordamida tuzishni o‘rganayotganda barcha komponentlarini o‘rganib chiqadilar. Yakuniy ikki darsda o‘quvchilar o‘zlarining doskalari yordamida fizik prototiplarni yaratish uchun chuqurroq o‘rganish imkoniyatiga ega bo‘ladilar.
            cspSurvey:
              display_name: Survey
          name: csd6-2021
          student_description: Unit 6 explores the role of hardware platforms in computing and how different sensors can provide more effective input and output than the traditional keyboard, mouse, and monitor. Using App Lab and Adafruit’s Circuit Playground, you’ll develop programs that utilize the same hardware inputs and outputs that you see in the smart devices, looking at how a simple rough prototype can lead to a finished product. The unit concludes with a design challenge to use the Circuit Playground as the basis for an innovation of your own design.

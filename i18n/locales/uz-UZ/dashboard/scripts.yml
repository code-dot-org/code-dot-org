        csd2-2019:
          title: CSD Unit 2 - Web Development ('19-'20)
          description: " In Unit 2, you’ll learn how to create and share the content on your own web pages. After deciding what content you want to share with the world, you’ll learn how to structure and style your pages using HTML and CSS. You’ll also practice valuable programming skills such as debugging and commenting.  By the end of the unit, you’ll have a personal website that you can publish to the Internet."
          description_short: "  Learn to build your own web site in Web Lab."
          lesson_groups:
            csd2_1:
              display_name: 'Chapter 1: Web Content and HTML'
            csd2_2:
              display_name: 'Chapter 2: Styling and CSS'
            cspSurvey:
              display_name: Survey
          lessons:
            Exploring Websites:
              name: Exploring Websites
              description_student: "Ushbu dars veb-sayt foydalanuvchilar uchun ham, sayt yaratuvchilar uchun ham xizmat qilishi mumkin bo‘lgan maqsadlarni o‘z ichiga oladi. O‘quvchilar Qo‘shma Shtatlardagi eng ko‘p ishlatiladigan veb-saytlarning bir nechtasini o‘rganadi va ushbu saytlarning har biri foydalanuvchilar uchun qanday foydali ekanligini va uning sayt yaratuvchilariga qanday xizmat qilishi mumkinligini muhokama qiladi.\n"
              description_teacher: Har qanday veb-saytning maqsadi, kimdir uni yaratganligi va boshqalarning undan foydalanishining sababi bor. Ushbu darsda o‘quvchilar veb-sayt foydalanuvchilar uchun ham, yaratuvchilar uchun ham xizmat qilishi mumkin bo‘lgan maqsadlarni ko‘rib chiqishni boshlaydilar. O‘quvchilar Qo‘shma Shtatlardagi eng ko‘p ishlatiladigan veb-saytlarning bir nechtasini o‘rganadilar va ushbu saytlarning har biri foydalanuvchilar uchun qanday foydali ekanligini va ular o‘zlarining yaratuvchilariga qanday xizmat qilishlarini aniqlashga harakat qilishadi.
            'Websites for Expression ':
              name: 'Websites for Expression '
              description_student: 'Ushbu dars veb-saytlarni shaxsan ifoda etish vositasi sifatida tanishtiradi. Sinfda dastlab odamlar o‘zlarining qiziqishlari va g‘oyalarini ifoda etadigan va o‘rtoqlashadigan turli xil usullar haqida muhokama qilinadi, so‘ngra avvalgi kurs o‘quvchilari tomonidan yaratilgan bir nechta namunali veb-saytlar ko‘rib chiqiladi. Va nihoyat, har bir kishi aqliy hujumlarni uyushtiradi va o‘z ichiga olishi kerak bo‘lgan mavzular va qiziqishlar ro‘yxatini baham ko‘radi, qolgan bo‘limda shaxsiy veb-sayt ishlab chiqish uchun resurs yaratadi.'
              description_teacher: Ushbu darsda o‘quvchilar veb-saytlarni shaxsiy ifodalash vositasi sifatida ishlatish usullarini o‘rganadilar va shaxsiy veb-saytga qo‘shmoqchi bo‘lgan mavzular va qiziqishlar ro‘yxatini ishlab chiqdilar. Darsni boshlash uchun o‘quvchilar odamlar o‘zlarining qiziqishlari va g‘oyalarini ifoda etadigan va o‘rtoqlashadigan turli usullarni o‘ylab topadilar.
            Intro to HTML:
              name: Intro to HTML
              description_student: This lesson introduces to HTML as a solution to the problem of how to communicate both the content and structure of a website to a computer. The lesson begins with a brief unplugged activity demonstrating the challenges of effectively communicating the structure of a web page. The class looks at an HTML page in Web Lab and discusses how HTML tags help solve this problem, then uses HTML to write the first web pages of the unit.
              description_teacher: Ushbu darsda o‘quvchilarga HTML veb-sayt mazmuni va tuzilishini kompyuterga yetkazish muammosining yechimi sifatida tanishtiriladi. Dars veb-sahifa strukturasini samarali ravishda yetkazishdagi qiyinchiliklarni namoyish etadigan qisqa oflayndan tashqari faollik bilan boshlanadi. So‘ngra o‘quvchilar veb-laboratoriyada namunaviy HTML sahifani ko‘rib chiqishadi va sinfdoshlari bilan HTML teglari bu muammoni hal qilishda qanday yordam berishini muhokama qilishadi. Keyin o‘quvchilar birinchi HTML larini yozadilar. Tugatilgan munozara dars davomida ishlab chiqilgan tarkibga va strukturaga oid tushunchalarni mustahkamlashga yordam beradi.
            Headings:
              name: Headings
              description_student: Ushbu dars HTML teglari bilan tanishishni davom ettiradi, bu safar sarlavhalar bilan. Sinf sahifalar va bo‘limlar sarlavhalarini yaratish uchun sarlavha teglaridan foydalanadi va sukut bo‘yicha turli sarlavha elementlari qanday ko‘rsatilishini bilib oladi. Keyinchalik, sinf o‘quvchilari o‘zlarining shaxsiy veb-sahifalarida o‘z tarkiblarini qanday tashkil qilishni rejalashtirishadi va loyihaning birinchi sahifasini boshlashadi.
              description_teacher: Ushbu darsda o‘quvchilar HTML-dan veb-sahifalardagi matnlarni tuzishda sarlavhalar bilan foydalanishni davom ettiradilar. O‘quvchilar standart bo‘yicha turli xil sarlavha elementlari qanday ko‘rsatilishini bilib oladilar va ulardan foydalanib, sahifalar va bo‘limlar sarlavhalarini yaratadilar. Keyin o‘quvchilar o‘zlarining shaxsiy veb-sahifalarida o‘zlarining kontentlarini qanday tashkil qilishlari to‘g‘risida qaror qabul qilishni boshlaydilar. Oxirgi bosqichda o‘quvchilar butun bo‘lim davomida ishlaydigan loyihani boshlaydilar.
            Digital Footprint:
              name: Digital Footprint
              description_student: "Ushbu dars shaxsiy veb-saytni yaratishda bir qadam orqaga surilib, odamlar raqamli ravishda almashishni tanlagan shaxsiy ma'lumotlar haqida gaplashadi. Sinf qaysi turdagi ma'lumotlarni boshqa odamlar bilan baham ko‘rish uchun yaxshi bo‘lishini muhokama qilish bilan boshlanadi, so‘ngra shaxsiy ma'lumotlarning qanday turlari atayin yoki bilmagan holda tarqatilishi mumkinligini ko‘rish uchun bir nechta namunali ijtimoiy tarmoq sahifalarini ko‘rib chiqadi. Va nihoyat, sinf ma'lumotni Internetga qo‘yishda rioya qilish uchun bir qator ko‘rsatmalarni ishlab chiqadi.\n"
              description_teacher: "Yaqinda o‘quvchilar o‘zlarining shaxsiy veb-saytlariga kiradigan haqiqiy tarkib haqida bir oz vaqt sarflaganliklari sababli, ushbu dars o‘quvchilarga qanday shaxsiy ma'lumotlarni raqamli va kim bilan baham ko‘rishni tanlashlarini tushuntirishga yordam berish uchun (shaxsiy veb-saytni nashr etish) loyihadan bir oz orqaga qaytadi. Shuningdek, ular raqamli ravishda almashishni tanlagan ma'lumotlarning aksariyati, ular chiqarilish paytidanoq, ularning nazorati ostidan tushib qoladi degan tushunchani kuchaytiradi. \\r \n\\r \nO‘quvchilar shaxsiy ma'lumotlarni berib, ular bilan baham ko‘rishlari mumkin bo‘lgan tegishli auditoriyani alohida-alohida aniqlashdan boshlashadi. Keyin ular bir nechta ijtimoiy tarmoqdagi sahifalarni ko‘rib chiqadilar, odamlar o‘zlari yoki bir-birlari to‘g‘risida qanday ma'lumot almashishayotganini aniqlaydilar. Va nihoyat, o‘quvchilar ma'lumotni Internetda joylashtirish uchun qanday ko‘rsatmalarga muvofiq ekanligi haqida mulohaza yuritadilar. \\r \n\\r \nUshbu darsning asosiy maqsadi o‘quvchilarni qo‘rqitish emas, balki tajriba asosida o‘quvchilarni internetga ma'lumot chiqarishda o‘zlarining nazorat darajalari yo‘qligini aniq anglashlariga olib kelishdir.\n"
            Lists:
              name: Ro‘yxatlar
              description_student: This lesson introduces ordered and unordered lists and the associated  &lt;ul&gt;, &lt;ol&gt;, and &lt;li&gt; HTML tags.  The class practices using the tags, then goes back to the personal web page project to add a new HTML page that includes the new tags.
              description_teacher: Students are introduced to ordered and unordered lists in HTML and work through a few levels in which they use the &lt;ul&gt;, &lt;ol&gt;, and &lt;li&gt; tags.  They then go back to their project, where they add a new HTML page.  Inside the new page, they write the HTML to display a recipe, top ten list, or any other content that uses the new tags that they have learned.
            Intellectual Property and Images:
              name: Intellectual Property and Images
              description_student: Ushbu dars rasmlar, videolar yoki boshqalar tomonidan veb-sayt tomonidan yaratilgan musiqa kabi media fayllardan ushbu mediafayllar yaratuvchisining huquqlarini hurmat qilib qanday foydalanishni o‘z ichiga oladi. Creative Commons litsenziyalashni birinchi marta o‘rganib chiqqandan so‘ng, sinf veb-sahifalarga rasmlarni qanday qo‘shishni va bunda qanday qilib tegishli atributlarni berishni o‘rganadi.
              description_teacher: "Boshqalarga o‘z ishlaridan qanday foydalanishga ruxsat berish kerakligi to‘g‘risida shaxsiy fikrlarini muhokama qilishdan boshlab, sinf ijodkorlar va ijodiy tarkib foydalanuvchilari uchun mualliflik huquqining maqsadi va rolini o‘rganadi. Keyin ular mualliflik huquqi bilan bog‘liq muammolarni hal qilish uchun turli xil Creative Commons litsenziyalarini o‘rganadigan faoliyatga o‘tadilar. \\r \n\\r \nVa nihoyat, har xil Creative Commons litsenziyalari cheklovlari haqida umumiy tushuncha bilan o‘quvchilar veb-sahifalariga rasmlarni &lt;img&gt; tegi yordamida joylashni o‘rganadilar.\n"
            Clean Code and Debugging:
              name: Clean Code and Debugging
              description_student: "Ushbu darsda HTMLda veb-sahifalarni loyihalashda yuzaga keladigan keng tarqalgan masalalar yoritilgan. Sinf Code Studioda topilgan tobora murakkablashib borayotgan veb-sahifalar ketma-ketligidagi xatolarni to‘g‘rilaydi va sharhlar, bo‘sh joy va matn oralig‘i veb-sahifalarni o‘qishni osonlashtiruvchi vosita sifatida ahamiyatini o‘rganadi.\n"
              description_teacher: Students deal with common issues that arise when designing web pages in HTML. Students will correct errors in a sequence of increasingly complex web pages. In the process they will learn the importance of comments, whitespace, and indentation as tools for making web pages easier to read. At the end of the lesson students create a list of strategies for debugging web pages and ensuring they are easy to read and maintain.
            Project - Multi-Page Websites:
              name: Project - Multi-Page Websites
              description_student: 'Ushbu dars veb-dasturchilarga sahifalarni bir veb-saytga birlashtirishga imkon beradigan giperlinklarni o‘z ichiga oladi. Sinf avvalgi barcha sahifalarni bitta loyihaga bog‘laydi va butun saytni Internetga nashr etishdan oldin har bir sahifa uchun navigatsiya panellarini yaratadi.'
              description_teacher: "Veb-sahifalarni bir-biriga qanday bog‘lashni o‘rganib chiqqandan so‘ng, o‘quvchilar o‘zlari ishlagan veb-saytni nashr etishlari mumkin. Ushbu darsda ular o‘zlari yaratgan avvalgi barcha sahifalarni bitta loyihaga bog‘laydilar, yangi sahifa yaratadilar va butun saytni Internetga chiqarishdan oldin sahifalar orasida navigatsiya qo‘shadilar.\\r\n\\r\n"
            Styling Text with CSS:
              name: Styling Text with CSS
              description_student: Ushbu dars CSS ni sahifadagi elementlarni uslublash usuli sifatida tanishtiradi. O‘quvchilar CSS qoidalari uchun asosiy sintaksisni o‘rganadilar va keyin HTML matn elementlariga ta'sir qiluvchi xususiyatlarni o‘rganadilar. Oxirgi bosqichda o‘quvchilar matn elementlari uslublari to‘g‘risida o‘rgangan narsalarini shaxsiy veb-sahifalarida qo‘llaydilar. 
              description_teacher: "Ushbu dars CSS ni sahifadagi elementlarni uslublash usuli sifatida tanishtiradi. O‘quvchilar CSS qoidalari uchun asosiy sintaksisni o‘rganadilar va keyin HTML matn elementlariga ta'sir qiluvchi xususiyatlarni o‘rganadilar. Ular taqdim etilgan sahifaga o‘z uslublarini qo‘shib, Ginnesning rekordlar egalari haqida HTML sahifada ishlaydi. Oxirgi bosqichda o‘quvchilar matn elementlari uslublari to‘g‘risida o‘rgangan narsalarini shaxsiy veb-sahifalarida qo‘llaydilar. \\r \\r"
            Styling Elements with CSS:
              name: Styling Elements with CSS
              description_student: "Ushbu dars CSS uslubi xususiyatlari bilan tanishishni davom ettiradi, bu safar ko‘proq matnli bo‘lmagan elementlarga e'tibor qaratadi. O‘quvchilar ushbu veb-saytdagi yangi CSS uslublarini o‘rganishadi va o‘zgartiradilar va sahifaga o‘z uslublarini qo‘shadilar. So‘ng o‘quvchilar shaxsiy veb-saytlarini yanada mukammallashtirish uchun CSS-ning yangi xususiyatlari haqidagi bilimlarini qo‘llaydilar.\n"
              description_teacher: Ushbu dars CSS uslubi xususiyatlari bilan tanishishni davom ettiradi, bu safar ko‘proq matnli bo‘lmagan elementlarga e'tibor qaratadi. O‘quvchilar ushbu darsni "Dunyo shirinliklari" haqidagi veb-saytni ko‘rishdan boshlashadi. Ular ushbu veb-saytdagi yangi CSS uslublarini o‘rganishadi va o‘zgartiradilar va sahifaga o‘z uslublarini qo‘shadilar. Pishiriqlar sahifasida ishlagandan so‘ng, o‘quvchilar shaxsiy veb-saytlarini yanada mukammallashtirish uchun CSS-ning yangi xususiyatlari haqidagi bilimlarini qo‘llaydilar.
            Sources and Search Engines:
              name: Sources and Search Engines
              description_student: After first completing a web search scavenger hunt, the class learns about the inner workings of search engines and has an opportunity to flex their analytical skills in a search for strange and unlikely animals.
              description_teacher: Ushbu dars o‘quvchilarni veb-qidiruvlar qanday ishlashi va internetda kerakli va ishonchli ma'lumotlarni qanday topish haqida ko‘proq tanqidiy fikr yuritishga undaydi. Qidiruv tizimlarning qanday ishlashiga oid videofilmni ko‘rib chiqqandan va muhokama qilgandan so‘ng, o‘quvchilar bir nechta aql bovar qilmaydigan hayvonlar haqida ma'lumot qidirishadi. Ular hayvonlarning qaysi biri yolg‘on ekanligini aniqlash uchun ular topilgan saytlarni ishonchliligi uchun tahlil qilishlari kerak.
            RGB Colors and Classes:
              name: RGB Colors and Classes
              description_student: Ushbu dars mashg‘ulotlar va maxsus ranglarni o‘z ichiga oladi. Sinf birinchi navbatda RGB (qizil, yashil, ko‘k) qiymatlari yordamida maxsus ranglarni belgilashni o‘rganadi, so‘ngra ushbu ranglarni CSS klasslaridan foydalanadigan yangi Four Seasons veb-sahifasida ishlatadi. Klasslardan foydalanib, sinf Four Seasons ("To‘rt fasl") veb-sahifasiga ko‘proq stillar qo‘shadi, so‘ngra ulardan shaxsiy veb-saytlarini bezash uchun foydalanadi.
              description_teacher: Ushbu darsda o‘quvchilar avval RGB (qizil, yashil, ko‘k) qiymatlari yordamida maxsus ranglarni belgilashni o‘rganadilar. Keyin ular ushbu ranglarni CSS klasslaridan foydalanadigan yangi Four Seasons veb-sahifasiga qo‘llaydilar. CSS klasslari veb-dasturchilarga o‘zlari xohlagan elementlar guruhlarini bir xil turdagi boshqa elementlardan farqli ravishda ishlashga imkon beradi. Klasslardan foydalangan holda, o‘quvchilar Four Seasons veb-sahifasiga ko‘proq uslublar qo‘shadilar, so‘ngra shaxsiy veb-saytlarini bezash uchun foydalanadilar.
            Project - Personal Portfolio Website:
              name: Project - Personal Portfolio Website
              description_student: In the last few days of the unit, the class finalizes their personal websites, working with peers to get feedback, review the rubric, and put the finishing touches on the site. To cap off the unit, everyone shares their projects and how they were developed.
              description_teacher: "O‘quvchilar o‘zlarining shaxsiy veb-saytlarida ishlash uchun ko‘p vaqt sarfladilar. Keyingi ikki kun ichida o‘quvchilar o‘z veb-saytlarini tugatadilar. Ular o‘zlarining tengdoshlari bilan fikr-mulohaza olish, veb-saytlarga so‘nggi o‘rganganlarini kiritish, rubrikani ko‘rib chiqish va ularning jarayoni haqida fikr yuritish uchun ishlashadi. Qurilmani o‘chirib qo‘yish uchun ular o‘zlarining loyihalari va ushbu yakuniy dizaynga erishish jarayoni haqida umumiy ma'lumot berishadi. \\r"
            Post-Project Test:
              name: Loyiha yakuniy testi
            CS Discoveries Post Course survey:
              name: Informatika kashfiyotlari kursidan keyingi so'rovnoma
          student_description: " In Unit 2, you’ll learn how to create and share the content on your own web pages. After deciding what content you want to share with the world, you’ll learn how to structure and style your pages using HTML and CSS. You’ll also practice valuable programming skills such as debugging and commenting.  By the end of the unit, you’ll have a personal website that you can publish to the Internet."
        csd3-2019:
          title: CSD Unit 3 - Animatsiyalar va o‘yinlar ('19-'20)
          description: " In Unit 3, you’ll build on your coding experience as you program animations, interactive art, and games in Game Lab. The unit starts off with simple shapes and builds up to more sophisticated sprite-based games, using the same programming concepts and the design process computer scientists use daily. In the final project, you’ll develop a personalized, interactive program."
          description_short: " Learn to program animations, interactive art, and games in Game Lab."
          lesson_groups:
            csd3_1:
              display_name: 'Chapter 1: Images and Animations'
            csd3_2:
              display_name: 'Chapter 2: Building Games'
            cspSurvey:
              display_name: Survey
          lessons:
            Programming for Entertainment:
              name: Programming for Entertainment
              description_student: The class is asked to consider the "problems" of boredom and self expression, and to reflect on how they approach those problems in their own lives. From there, they will explore how Computer Science in general, and programming specifically, plays a role in either a specific form of entertainment or as a vehicle for self expression.
              description_teacher: Students are asked to consider the "problems" of boredom and self expression, and to reflect on how they approach those problems in their own lives. From there, students will explore how Computer Science in general, and programming specifically, plays a role in either a specific form of entertainment or as a vehicle for self expression.
            Plotting Shapes:
              name: Plotting Shapes
              description_student: O‘quvchilar qanday qilib shakllar bilan rasm chizish haqida aloqa qilishning qiyinchiliklarini o‘rganadilar va Game Lab orqali ushbu muammoga qanday yechim bo‘lishi mumkinligini ko‘rsatadigan vositadan foydalanadilar. Qizib olish mashqlari, umumiy ma'lumotga ega bo‘lmagan holda, pozitsiya bilan bog‘liq muammolarni tezda namoyish etadi. Asosiy mashg‘ulotda o‘quvchilar Game Labning 400 ga 400 bo‘lgan katakchalariga interaktiv shakllarni joylashtirishga imkon beradigan Game Lab vositasini o‘rganadilar. Keyin ular navbatma-navbat sheriklarga ushbu vositadan foydalangan holda qanday qilib yashirin rasmni chizish bo‘yicha ko‘rsatma beradilar va o‘yin laboratoriyasida dasturlashda o‘quvchilar duch keladigan ko‘plab qiyinchiliklarni hisobga olishadi. O‘quvchilar ixtiyoriy ravishda bahs-munozaradan oldin muloqot qilish uchun o‘zlarining rasmlarini yaratadilar.
              description_teacher: O‘quvchilar qanday qilib shakllar bilan rasm chizish haqida aloqa qilishning qiyinchiliklarini o‘rganadilar va Game Lab orqali ushbu muammoga qanday yechim bo‘lishi mumkinligini ko‘rsatadigan vositadan foydalanadilar. Qizib olish mashqlari, umumiy ma'lumotga ega bo‘lmagan holda, pozitsiya bilan bog‘liq muammolarni tezda namoyish etadi. Asosiy mashg‘ulotda o‘quvchilar Game Labning 400 ga 400 bo‘lgan katakchalariga interaktiv shakllarni joylashtirishga imkon beradigan Game Lab vositasini o‘rganadilar. Keyin ular navbatma-navbat sheriklarga ushbu vositadan foydalangan holda qanday qilib yashirin rasmni chizish bo‘yicha ko‘rsatma beradilar va o‘yin laboratoriyasida dasturlashda o‘quvchilar duch keladigan ko‘plab qiyinchiliklarni hisobga olishadi. O‘quvchilar ixtiyoriy ravishda bahs-munozaradan oldin muloqot qilish uchun o‘zlarining rasmlarini yaratadilar.
            Drawing in Game Lab:
              name: Drawing in Game Lab
              description_student: Sinfdagilar ushbu laboratoriyada dasturlash muhiti bo‘lgan Game Lab bilan tanishib chiqadilar va undan ekrandagi shakllarni joylashtirish uchun foydalanishni boshlaydilar. Dars ketma-ketlik va debug asoslari hamda bir nechta oddiy buyruqlardan tashkil topgan. Dars oxirida sinfdagilar avvalgi darsda o‘zlari ishlab chiqqan tasvirning onlayn versiyasini yaratadilar.
              description_teacher: O‘quvchilar ushbu laboratoriyada Game Lab dasturlash muhiti bilan tanishadilar va undan ekrandagi shakllarni joylashtirish uchun foydalanishni boshlaydilar. Ular ketma-ketlik va debug asoslarini hamda bir nechta oddiy buyruqlarni o‘rganadilar. Dars yakunida o‘quvchilar avvalgi darsda rasm chizish vositasi bilan yaratgan rasmlar singari rasmlarni dasturlash imkoniyatiga ega bo‘ladilar.
            Shapes and Randomization:
              name: Shapes and Randomization
            Variables:
              name: O‘zgaruvchilar
              description_student: This lesson introduces variables as a way to label a number in a program or save a randomly generated value. The class begins the lesson with a very basic description of the purpose of a variable and practices using the new blocks.  Afterwards, the class uses variables to save a random number, allowing the programs to use the same random number multiple times.
              description_teacher: Ushbu darsda o‘quvchilar o‘z dasturlarida raqamlarni belgilash yoki tasodifiy hosil bo‘lgan qiymatni saqlash uchun o‘zgaruvchilardan foydalanishni o‘rganadilar. O‘quvchilar darsni o‘zgaruvchining maqsadini juda oddiy tavsiflash bilan boshlashadi. So‘ngra o‘quvchilar o‘zgaruvchi modelining raqamni belgilash yoki nomlash usuli sifatida ma'lumot beruvchi progressiya bosqichini yakunlaydilar. O‘quvchilar tasodifiy sonni saqlash uchun o‘zgarmaslardan foydalanib, o‘zgarmaslar haqiqatan ham ularning qiymatlarini saqlayotgani yoki saqlaganligini ko‘rishdi, bu esa o‘zlarining dasturlarida bir xil tasodifiy sonlardan bir necha marta foydalanishlariga imkon berdi.
            Sprites:
              name: Spraytlar
              description_student: In order to create more interesting and detailed images, the class is introduced to the sprite object. Every sprite can be assigned an image to show, and sprites also keep track of multiple values about themselves, which will prove useful down the road when making animations.  At the end of the lesson, everyone creates a scene using sprites.
              description_teacher: In order to create more interesting and detailed images, students are introduced to the sprite object. Every sprite can be assigned an image to show, and sprites also keep track of multiple values about themselves, which will prove useful down the road when making animations.
            The Draw Loop:
              description_student: This lesson introduces the draw loop, one of the core programming paradigms in Game Lab.  The class combines the draw loop with random numbers to manipulate some simple animations with dots and then with sprites. Afterwards, everyone uses what they learned to update the sprite scene from the previous lesson.
              description_teacher: "Ushbu darsda o‘quvchilar Game Labda dasturlashning asosiy paradigmalaridan biri bo‘lgan chizish sikli bilan tanishadilar. Darsni boshlash uchun o‘quvchilar bir nechta haqiqiy flipbukni (harakatlanuvchi rasmlar ketma-ketligi kitobchasini) ko‘rib chiqishadi, chunki turli xil tasvirlarga ega bo‘lgan ko‘plab rasmlar harakatlanish taassurotini yaratadi. So‘ngra o‘quvchilar videoni tomosha qilishadi, qanday qilib Game Labdagi chizish sikli o‘z dasturlarida xuddi shunday taassurotni yaratishga yordam berishini ko‘rib chiqishadi. O‘quvchilar chizilgan siklni tasodifiy sonlar bilan birlashtirib, ba'zi oddiy animatsiyalarni nuqta bilan, so‘ngra spraytlar bilan boshqaradilar. Dars oxirida o‘quvchilar o‘tgan darsdan o‘zlarining sprayt sahnalarini yangilash uchun o‘rganganlaridan foydalanadilar.\n"
            The Counter Pattern Unplugged:
              name: The Counter Pattern Unplugged
              description_student: This unplugged lesson explores the underlying behavior of variables. Using notecards and string to simulate variables within a program, the class implements a few short programs. Once comfortable with this syntax, the class uses the same process with sprite properties, tracking a sprite's progress across the screen.
              description_teacher: Students explore the underlying behavior of variables through an unplugged activity. Using notecards and string to simulate variables within a program, students implement a few short programs. Once comfortable with this syntax, students use the same process with sprite properties, tracking a sprite's progress across the screen.
            Sprite Movement:
              name: Sprite Movement
              description_student: By combining the Draw Loop and the Counter Pattern, the class writes programs that move sprites across the screen, as well as animate other sprite properties.
              description_teacher: By combining the Draw Loop and the Counter Pattern, students write programs that move sprites across the screen, as well as animate other sprite properties.
            Booleans Unplugged:
              name: Booleans Unplugged
              description_student: This lesson introduces boolean values and logic, as well as conditional statements. The class starts by playing a simple game of Stand Up, Sit Down in which the boolean (true/false) statements describe personal properties (hair or eye color, clothing type, age, etc). The class then groups objects based on increasingly complex boolean statements, then looks at how conditionals can impact the flow of a program.
              description_teacher: |-
                Ushbu darsda o‘quvchilar mantiqiy qiymatlar bilan bir qatorda shartli ifodalar bilan tanishadilar. Sinf oddiygina Stand Up, Sit Down ("O‘rningdan tur, o‘tir") o‘yinini o‘ynashdan boshlanadi, unda mantiqiy (rost/yolg‘on) ifodalar shaxsiy xususiyatlarini (soch yoki ko‘z rangi, kiyim turi, yoshi va boshqalar) bu o‘quvchilarni bir nechta potensial qiymatlarga (masalan, yoshga) ega bo‘lgan qiymatni qanday qilib binar savol bilan ifodalash mumkinligi haqida o‘ylashga undaydi.

                U yerdan talabalarga fizik xususiyatlariga o‘xshash, ammo turlicha bo‘lgan obyektlar guruhi taqdim etiladi. Sherik bilan ular ushbu obyektlarni tobora murakkablashayotgan mantiqiy ifodalar, jumladan, AND (va) va OR (yoki) bilan biriktirilgan mantiqiy ma'lumotlar asosida guruhlashadi.

                Va nihoyat, biz shartli ma'lumotlarni yechim sifatida mantiqiy ifodalarni kiritish yordamida qaror qabul qilish yoki dastur ishlashiga ta'sir qilish vositasi sifatida ochib berdik.
            Conditionals:
              name: Shartli bayonotlar
              description_student: The class starts by using booleans to compare the current value of a sprite property with a target value, using that comparison to determine when a sprite has reached a point on the screen, grown to a given size, or otherwise reached a value using the counter pattern. After using booleans directly to investigate the values or sprite properties, the class adds conditional if statements to write code that responds to those boolean comparisons.
              description_teacher: Students start by using booleans to compare the current value of a sprite property with a target value, using that comparison to determine when a sprite has reached a point on the screen, grown to a given size, or otherwise reached a value using the counter pattern. After using booleans directly to investigate the values or sprite properties, students add conditional _if_ statements to write code that responds to those boolean comparisons.
            Keyboard Input:
              name: Keyboard Input
              description_student: Mantiqiy so‘zlar va oldingi darsdagi "if" ifodasi bilan tanishishdan so‘ng, o‘quvchilar mantiq qiymatini qaytaradigan va shartli ifodalarda ekran bo‘ylab spraytlarni ko‘chirish uchun ishlatilishi mumkin bo‘lgan keyDown() deb nomlangan yangi blok bilan tanishadilar. Ushbu darsning oxirida o‘quvchilar ekrandagi spraytlarni boshqarish uchun foydalanuvchiga klaviatura orqali kiritish imkoniyatini beruvchi yozma dasturlarga ega bo‘ladilar.
              description_teacher: Mantiqiy so‘zlar va oldingi darsdagi _if_ ifodasi bilan tanishishdan so‘ng, o‘quvchilar mantiq qiymatini qaytaradigan va shartli ifodalarda ekran bo‘ylab spraytlarni ko‘chirish uchun ishlatilishi mumkin bo‘lgan `keyDown()` deb nomlangan yangi blok bilan tanishadilar. Ushbu darsning oxirida o‘quvchilar ekrandagi spraytlarni boshqarish uchun foydalanuvchiga klaviatura orqali kiritish imkoniyatini beruvchi yozma dasturlarga ega bo‘ladilar.
            Other Forms of Input:
              name: Other Forms of Input
              description_student: The class continues to explore ways to use conditional statements to take user input. In addition to the simple keyDown() command learned yesterday, the class learns about several other keyboard input commands as well as ways to take mouse input.
              description_teacher: Ushbu darsda o‘quvchilar foydalanuvchi ma'lumotlarini olish uchun shartli bayonotlardan foydalanish usullarini o‘rganishni davom ettirmoqdalar. Kecha o‘rganilgan oddiy `keyDown()` buyrug‘idan tashqari, o‘quvchilar yana bir nechta klaviatura orqali kiritish buyruqlari va sichqoncha orqali kiritish usullarini o‘rganadilar.
            Project - Interactive Card:
              name: Project - Interactive Card
              description_student: In this cumulative project for Chapter 1, the class plans for and develops an interactive greeting card using all of the programming techniques they've learned to this point.
              description_teacher: In this cumulative project for Chapter 1, students plan for and develop an interactive greeting card using all of the programming techniques they've learned to this point.
            Velocity:
              name: Tezlik
              description_student: After a brief review of how the counter pattern is used to move sprites, the class is introduced to the properties that set velocity and rotation speed directly.   As they use these new properties in different ways, they build up the skills they need to create a basic side scroller game.
              description_teacher: After a brief review of how they used the counter pattern to move sprites in previous lessons, students are introduced to the properties that set velocity and rotation speed directly.   As they use these new properties in different ways, they build up the skills they need to create a basic side scroller game.
            Collision Detection:
              description_student: The class learns about collision detection on the computer.  Pairs explore how a computer could use sprite location and size properties and math to detect whether two sprites are touching.  The class then uses the isTouching() block to create different effects when sprites collide, including playing sounds.  Last, they use their new skills to improve the sidescroller game that they started in the last lesson.
              description_teacher: Students learn about collision detection on the computer.  Working in pairs, they explore how a computer could use sprite location and size properties and math to detect whether two sprites are touching.  They then use the `isTouching()` block to create different effects when sprites collide, including playing sounds.  Last, they use their new skills to improve the sidescroller game that they started in the last lesson.
            Complex Sprite Movement:
              name: Complex Sprite Movement
              description_student: 'Sinf spraytlarning gravitatsiya kuchini simulyatsiya qilish, spraytni sakratish va spraytni chapga yoki o‘ngga burilishiga imkon berish kabi murakkabroq sprayt harakatini hisoblagich naqsh bilan birlashtirib yaratish uchun tezlik xususiyatlarini birlashtirishni o‘rganadilar. Oxirgi darajalarda sinf bu harakatlarni bitta spraytni jonlantirish va boshqarish uchun birlashtiradi va oddiy o‘yinni quradi, unda belgi uchib yurib, tangalarni yig‘adi.'
              description_teacher: "O‘quvchilar spraytlarning tezlik xususiyatlarini hisoblagich naqsh bilan birlashtirib, murakkabroq sprayt harakatini yaratishni o‘rganadilar. Ba'zi o‘quvchilar gravitatsiya kuchini simulyatsiya qilishni, spraytni sakrata olish va sprayt chapga yoki o‘ngga burilishga ruxsat berishni o‘rganadilar. Code Studio progressining so‘nggi bosqichlarida o‘quvchilar ushbu harakatlarni bitta spraytni jonlantirish va boshqarish uchun birlashtiradilar hamda oddiygina o‘yin yaratadilar, o‘yinda belgi uchib yurib, tanga to‘playdi. O‘quvchilar so‘nggi bosqichda o‘yinga o‘zlarining qo‘shimchalarini kiritishlari tavsiya etiladi.\n"
            Collisions:
              name: Collisions
              description_student: The class programs their sprites to interact in new ways.  After a brief review of how they used the isTouching block, the class brainstorms other ways that two sprites could interact.  They then use isTouching to make one sprite push another across the screen before practicing with the four collision blocks (collide, displace, bounce, and bounceOff).
              description_teacher: Students program their sprites to interact in new ways.  After a brief review of how they used the `isTouching` block, students brainstorm other ways that two sprites could interact.  They then use `isTouching` to make one sprite push another across the screen before practicing with the four collision blocks (`collide`, `displace`, `bounce`, and `bounceOff`).
            Functions:
              name: Funksiyalar
              description_student: Ushbu dars kodlarni tartibga solish, uni yanada qulayroq o‘qiydigan qilish va takrorlangan kod bloklarini olib tashlash usulini o‘ziga qamrab oladi. Yuqori bosqich yoki undan ko‘p abstrakt bosqichlar qadamlarni tushunishni va ular haqida fikr yuritishni osonlashtirishini sinfdagilar bilib oladi, so‘ngra Game Labda funksiyalarni yaratishga kirishadi. Dars oxirida sinf ushbu ko‘nikmalardan foydalanib, o‘zlarining yon skrolli o‘yinlarining so‘nggi versiyasiga funksiyalarni yaratish va qo‘shish uchun foydalanadi.
              description_teacher: O‘quvchilar o‘z kodlarini tartibga solish, uni yanada qulayroq o‘qish imkoniyatiga ega bo‘lishi va takrorlangan kod bloklarini yo‘qotish vazifalarini bajaradigan funksiyalar yaratishni o‘rganadilar. Oflayn darsda o‘quvchilar har xil ma'lumotlar darajasidagi yo‘nalishlar kontekstga qarab qay darajada samaraliroq bo‘lishi mumkinligini o‘rganadilar. O‘quvchilar yuqori bosqich yoki undan ko‘p abstrakt bosqichlar qadamlarni tushunishni va ular haqida fikr yuritishni osonlashtirishini o‘rganib olishadi. Keyinchalik ular Game Labda funksiyalarni yaratishni o‘rganadilar. Ular kodlarning uzun bloklarini takrorlab yozish davridan olib tashlash va takrorlangan kod bloklarini uchun bitta funksiyaga almashtirish uchun funksiyalardan foydalanadilar. Dars oxirida o‘quvchilar ushbu ko‘nikmalardan foydalanib, o‘zlarining yon skrolli o‘yinlarining so‘nggi versiyasiga funksiyalarni qo‘shishadi va hosil qilishadi.
            The Game Design Process:
              name: The Game Design Process
              description_student: This lesson introduces the process the class will use to design games for the remainder of the unit. The class walks through through this process in a series of levels. As part of this lesson the class also briefly learn to use multi-frame animations in Game Lab. At the end of the lesson they have an opportunity to make improvements to the game to make it their own.
              description_teacher: Ushbu dars o‘quvchilarni bo‘limning qolgan qismida o‘yinlarni loyihalashtirishda foydalanadigan jarayon bilan tanishtiradi. Ushbu jarayon loyiha qo‘llanmasi atrofida joylashgan bo‘lib, u o‘quvchilardan o‘z o‘yinlarini dasturlashni boshlashdan oldin o‘z spritlari, o‘zgaruvchilari va funktsiyalarini aniqlashlarini so‘raydi. Ushbu darsda o‘quvchilar o‘yin laboratoriyasida kod yashiringan o‘yin o‘ynashdan boshlashadi. Ular spraytlar, o‘zgaruvchilar va funksiyalar o‘yinni amalga oshirish uchun kerak bo‘lgan narsalarni muhokama qiladilar. Keyin ularga o‘yinni amalga oshirishning bir usulini ko‘rsatadigan yakunlangan loyiha qo‘llanmasi beriladi. So‘ngra o‘quvchilar ushbu jarayon orqali bir qator darajalar orqali o‘tadilar. Ushbu dars doirasida o‘quvchilar O‘yin laboratoriyasida ko‘p kadrli animatsiyalardan foydalanishni qisqacha o‘rganadilar. Dars oxirida o‘quvchilar o‘yinni o‘zlariga moslashtirishi uchun uni takomillashtirishlari mumkin.
            Using the Game Design Process:
              name: Using the Game Design Process
              description_student: In this multi-day lesson, the class uses the problem solving process from Unit 1 to create a platform jumper game.  After looking at a sample game, the class defines what their games will look like and uses a structured process to build them.  Finally, the class reflects on how the games could be improved, and implements those changes.
              description_teacher: Ushbu bir necha kunlik darsda o‘quvchilar platformadagi sakrash o‘yinlarini yaratish uchun 1-bo‘limdagi muammolarni hal qilish jarayonidan foydalanadilar. Ular platforma sakrovchisining namunasini ko‘rib chiqishdan boshlashadi, so‘ngra ularning o‘yinlari qanday ko‘rinishi kerakligini aniqlaydilar. Keyinchalik, ular o‘zlarining o‘yinlarini tuzish uchun zarur bo‘lgan fonlarni, o‘zgaruvchilarni, spraytlarni va funksiyalarni rejalashtirish uchun tuzilgan jarayondan foydalanadilar. O‘yin kodini yozgandan so‘ng, o‘quvchilar o‘yinni qanday yaxshilash mumkinligi haqida o‘ylashadi va ushbu o‘zgarishlarni amalga oshiradilar.
            Project - Design a Game:
              name: Project - Design a Game
              description_student: The class plans and builds original games using the project guide from the previous two lessons. Working individually or in pairs, the class plans, develops, and gives feedback on the games.  After incorporating the peer feedback, the class shares out the completed games.
              description_teacher: "O‘quvchilar o‘zlarining loyihalarini boshqarish uchun avvalgi ikki darsdagi loyiha qo‘llanmasidan foydalanib o‘z o‘yinlarini rejalashtirishadi va qurishadi. Yakka tartibda yoki birgalikda ishlaganda o‘quvchilar avval namunaviy o‘yinlar to‘plamidan ilhomlanib, qurmoqchi bo‘lgan o‘yin turi to‘g‘risida qaror qabul qilishadi. Keyin ular bo‘sh bo‘lgan loyiha qo‘llanmasini to‘ldiradilar, bu yerda ular o‘yinning xatti-harakatlarini va o‘zlari yaratishi kerak bo‘lgan o‘zgaruvchilar, spraytlar va funksiyalarni tavsiflaydi. Code Studio da bir qator bosqichlar ularni ushbu rejani amalga oshirishda foydalanishlari mumkin bo‘lgan umumiy ketma-ketligini talab qiladi. Jarayonning bir qismida, o‘quvchilar o‘zlarining loyihalari bilan o‘rtoqlashish uchun baham ko‘rishadi va o‘z o‘yinlarini tugatgandan so‘ng, o‘zaro fikr-mulohazalarni bildiradilar. Dars oxirida o‘quvchilar tugatilgan o‘yinlarini sinfdoshlari bilan bo‘lishadilar. Ushbu loyiha bir nechta mashg‘ulotlarni o‘z ichiga oladi va 3-5 ta darslar oralig‘ida bemalol o‘tilishi mumkin.\n"
            CS Discoveries End of Semester Survey:
              name: CS Discoveries End of Semester Survey
            Post-Project Test:
              name: Loyiha yakuniy testi
            CS Discoveries Post Course survey:
              name: Informatika kashfiyotlari kursidan keyingi so'rovnoma
          student_description: " In Unit 3, you’ll build on your coding experience as you program animations, interactive art, and games in Game Lab. The unit starts off with simple shapes and builds up to more sophisticated sprite-based games, using the same programming concepts and the design process computer scientists use daily. In the final project, you’ll develop a personalized, interactive program."
        csd4-2019:
          title: CSD Unit 4 - Dizaynlash jarayoni ('19-'20)
          description: Unit 4 introduces the broader social impacts of computing. Through a series of design challenges, you will learn how to better understand the needs of others while developing a solution to a problem. The second half of the unit consists of an iterative team project, during which teams have the opportunity to identify a need that they care about, prototype solutions both on paper and in App Lab, and test solutions with real users to get feedback and drive further iteration.
          description_short: "  Learn how to design a program that meets the needs of your users."
          lesson_groups:
            csd4_1:
              display_name: 'Chapter 1: User Centered Design'
            csd4_2:
              display_name: 'Chapter 2: App Prototyping'
            csd5_2:
              display_name: 'Chapter 2: Solving Data Problems'
            cspSurvey:
              display_name: Survey
          lessons:
            Analysis of Design:
              name: Analysis of Design
              description_student: The class explores a variety of different teapot designs to consider how design choices or made and why. Using the teapots as an example, the class will explore the relationship between users, their needs, and the design of objects they use.
              description_teacher: To kick off a unit devoted to group problem solving and developing products for other users, students begin by investigating the design of various teapots. Students analyze each teapot, attempting to identify how specific user needs might have informed its design. By considering these design choices, and attempting to match each teapot with a potential user, students can begin to see how taking a user-centered approach to designing products (both physical and digital) can make those products more useful and usable. To conclude the activity, students are asked to propose some changes to one of the teapots that would make it more useful or usable.
            Understanding Your User:
              name: Understanding Your User
              description_student: Using user profiles, the class explores how different users might react to a variety of products. Role playing as a different person, each member of the class will get to experience designs through someone else's eyes.
              description_teacher: "Dizaynerlar foydali mahsulotlar yaratish uchun o‘z foydalanuvchilarining ehtiyojlarini tushunishlari kerak. Ushbu dars o‘quvchilarni foydalanuvchi profilidan foydalangan holda boshqa birov sifatida rol o‘ynab, boshqa odamga qanday qilib dizayn yaratish va ushbu mahsulot foydalanuvchisi sifatida bir qator mahsulotlarga munosabat bildirish haqida o‘ylashlariga chorlaydi. Har bir o‘quvchiga shaxsni tavsiflovchi foydalanuvchi profilini tayinlashadi, undan so‘ng ular tegishli mahsulotlarni tanlash, mahsulot dizaynini tahlil qilish va dizaynni takomillashtirishni taklif qilish uchun foydalanadilar."
            User-Centered Design Micro Activity:
              name: User-Centered Design Micro Activity
              description_student: In small groups, the class uses the design process to come up with ideas for smart clothing. From brainstorming, to identifying users, to finally proposing a design, this is the first of several opportunities in this unit to practicing designing a solution for the needs of others.
              description_teacher: Ushbu dars o‘quvchilarni mana shu bo‘lim davomida o‘rganadigan dizayn jarayonining qisqartirilgan versiyasi bo‘yicha bo‘ladi. O‘quvchilar birinchi navbatda aqlli kiyim-kechakning doimiy foydalanuvchilari ro‘yxatiga aqliy hujum qilishadi. Dastlab umumiy sinf, keyin guruh-guruh bo‘lib ular ushbu g‘oyalarni keng toifalarga birlashtiradilar va har bir guruh foydalanuvchining bitta toifasini tanlaydi. Guruhlar ushbu jarayonni o‘z ehtiyojlari yoki foydalanuvchisining qiyinchiliklariga javoban hujum qilish uchun takrorlaydilar, natijada ushbu ehtiyojlarni turkumlarga ajratadilar va e'tiborini qaratish uchun biror-birini tanlaydilar. Va nihoyat, o‘quvchilar qaror qabul qilishda rahbarlik qilish uchun aqliy hujum qilgan o‘ziga xos ehtiyoj va tashvishlardan foydalanib, aqlli kiyim-kechakning bir qismini ishlab chiqadilar. Sinf oxirida o‘quvchilar qarorlarni tezkor qabul qilish jarayoni bilan o‘rtoqlashadilar va o‘zlari tanlagan mahsulotga kerakli mahsulot manzillari to‘g‘risida fikr bildiradilar.
            User Interfaces:
              name: User Interfaces
              description_student: See how a paper prototype can be used to test and get feedback on software before writing any code. To help out a developer with their idea, the class tests and provides an app prototype made of paper.
              description_teacher: Following the mini design project, students look towards the next phase of design - prototyping a product that attempts to address user needs. In teams, students examine a paper prototype for a chat app called "Txt Ur Grndkdz". Through using this paper prototype, students get a chance to see how a simple paper prototype can be used to quickly test ideas and assumptions before we ever get to the computer. After "using" the provided prototype students begin to identify ways to improve the next iteration.
            Feedback and Testing:
              name: Feedback and Testing
              description_student: Users have been testing an app, and they have lots of feedback for the developer. The class needs to sort through all of this feedback, identify the common themes and needs, and start revising the prototype to make it better meet the users' needs.
              description_teacher: Ushbu darsda talabalar ushbu prototipning foydalanuvchi interfeysini takomillashtirish maqsadida avvalgi darsdagi "prototipli" ilova "foydalanuvchilari" ning fikr-mulohazalaridan foydalanadilar. Dars dizaynerlar inson ehtiyojlarini texnologiya bilan foydalanuvchi interfeysi yoki tajribasidagi o'zgarishlarga aylantirishi kerakligi haqida mulohaza bilan boshlanadi. So'ngra talabalarga mulohazalar to'plami va ilova foydalanuvchilarining o'tgan darsdagi so'rovlari berilgan. Guruhlarda talabalar mulohazalarni toifalarga ajratadilar va ilova interfeysini o'zgartirish orqali mulohazalarda bildirilgan ehtiyojlarni qondirish usullarini aniqlaydilar. So'ngra talabalar guruhlarda ushbu o'zgarishlarning bir qismini o'zlari belgilagan ehtiyojlardan birini qondirish uchun amalga oshiradilar.*
            Identifying User Needs:
              name: Identifying User Needs
              description_student: Up to this point the users that the class has considered have all been remote, and the only information from users has come through text or role playing. Now the class will rely on each other as potential users, and pairs will get to interview each other to identify needs that could be addressed by developing an app.
              description_teacher: 'Shu paytgacha talabalar o''zlarini ma''lum darajada ulardan uzoqlashgan foydalanuvchilar uchun loyihalashtirishga e''tibor berishdi. Aqliy hujum, profillar yoki matnli mulohazalar orqali bo''lsin, oxirgi foydalanuvchiga ulanish hech qachon to''g''ridan-to''g''ri bo''lmagan. Bu masofa o''quvchilarga foydalanuvchilar haqida o''ylashda o''zlarining boshlaridan tashqariga chiqishga yordam berish uchun mo''ljallangan, ammo haqiqiy foydalanuvchidan to''g''ridan-to''g''ri ma''lumot olish uchun talabalar sinfdoshlariga ishonishlari kerak. Ushbu darsda talabalar bir-birlarining foydalanuvchilari (va dizaynerlari) bo''lish uchun birlashadilar, bu esa har kimga oxirgi foydalanuvchisi bilan to''g''ridan-to''g''ri intervyu olish va o''z dizaynlarini yaxshiroq bilish uchun savollar berishlariga imkon beradi. Har bir talaba juftligi ilova yordamida hal qilinishi mumkin bo''lgan aniq ehtiyojni aniqlashga urinib, bir-birlari bilan suhbatlashadi.*'
            Project - Paper Prototype:
              name: Project - Paper Prototype
              description_student: Using the interview information from the previous lesson, the class comes up with app ideas to address the needs of their users. To express those ideas, and test out their effectiveness, each student creates and tests paper prototypes of their own.
              description_teacher: Based on the peer interview from the previous lesson, each student comes up with an idea for an app that will address their user's problem. Students then get to create their own paper prototype of their app ideas by drawing "screens" on individual notecards. A project guide directs students through the process including building the app and testing it with their user to see if their assumptions about the user interfaces they created are accurate.
            Designing Apps for Good:
              name: Designing Apps for Good
              description_student: To kick off the app design project, the class organizes into teams and starts exploring app topics. Several example socially impactful apps serve as inspiration for the project.
              description_teacher: Qurilmaning oxirigacha davom etadigan dasturlarni loyihalashtirishni boshlash uchun o‘quvchilar birinchi navbatda boshqa o‘quvchilar tomonidan yaratilgan ijtimoiy ahamiyatga ega bir qancha dasturlarni o‘rganadilar. Keyin sinf muammolarni hal qilish jarayonining bosqichlarini aniqlash, tayyorlash, sinab ko‘rish va aks ettirishni ko‘rib chiqadi, chunki ular o‘zlarining ijtimoiy ahamiyatga ega bo‘lgan dasturi uchun g‘oya ishlab chiqadilar. Nihoyat, o‘quvchilar loyiha guruhlarini tuzadilar va o‘zlarining dasturlarini ishlab chiqish davomida jamoaning qanday ishlashi to‘g‘risida kelishuv tuzadilar.
            Market Research:
              name: Market Research
              description_student: Dive into app development by exploring existing apps that may serve similar users. Each group identifies a handful of apps that address the same topic they are working on, using those apps to help refine the app idea they will pursue.
              description_teacher: Ushbu darsda o‘quvchilar o‘z foydalanuvchilarining ehtiyojlarini yaxshiroq tushunish uchun yaratmoqchi bo‘lgan dasturlarga o‘xshash dasturlar ustida tadqiqot olib borishadi. O‘quvchilar o‘zlarining jamoalari ichida ishlaydilar, boshqa dasturlarni Internetda qidiradilar, so‘ngra o‘zlariga qiziq bo‘lganlarini baholaydilar. Dars yakunida har bir jamoa yaratmoqchi bo‘lgan ilova turi to‘g‘risida aniqroq tasavvurga ega bo‘ladi va maqsadli foydalanuvchilar kimligini yanada yaxshilaydi. Har bir jamoa so‘nggi taqdimotida foydalanish uchun o‘rganib chiqqan barcha ilovalar uchun havolalar ro‘yxatini saqlab qoladi.
            Paper Prototypes:
              name: Paper Prototypes
              description_student: Paper prototypes allow developers to quickly test ideas before investing a lot of time writing code. In this lesson teams explore some example apps created in App Lab, using those apps to help inform the first paper prototypes of their apps.
              description_teacher: "Before starting to design apps, we need to help students to better scope their expectations. Because students will eventually be prototyping these apps in App Lab, they will be in better shape if their ideas align with the kinds of apps that are easily prototyped in App Lab. Teams start this scoping by looking through several example apps designed to demonstrate apps that can be created with App Lab. Teams then can chose one (or more) of the apps as a basis for their own. From there, teams have some time to discuss the basic functionality of their app before using 3x5 index cards to develop paper prototypes.\\r\n"
            Prototype Testing:
              name: Prototype Testing
              description_student: Ushbu darsda jamoalar o‘zlarining qog‘oz prototiplarini boshqa sinf a'zolari bilan sinab ko‘rishadi. O‘quvchilarning biri kompyuterda o‘ynaydi, biri esa gapirib beradi va qolganlari kuzatgan holda, jamoalar o‘zlarining ilova dizaynlari to‘g‘risida darhol mulohazalar olishadi, bu esa o‘zlarining ilova prototiplarining keyingi versiyasi haqida xabar beradi.
              description_teacher: Qog‘oz prototiplarini ishlab chiqishning asosiy maqsadi shundan iboratki, ular har qanday kod yozilishidan oldin tezkor sinovdan o‘tkazish va takrorlash imkonini beradi. Ushbu darsda App Labga o‘tishdan oldin jamoalarga o‘z prototiplarini sinab ko‘rish imkoniyat beriladi. Jamoalar sinfdagi boshqa bir nechta o‘quvchilar bilan (va potentsial jihatdan sinfdan tashqari) prototip testlarini o‘tkazishdan oldin foydalanuvchilar bilan test qilish rejasini ishlab chiqadilar. Foydalanuvchilar bilan prototipni sinab ko‘rish uchun o‘quvchilar test sinovlarida rollarni belgilashlari kerak ("gapirib beruvchi", "kompyuter" va "kuzatuvchilar") hamda foydalanuvchiga javob berish uchun ba'zi savollar tayyorlangandan keyin test yakunlandi.
            Digital Design:
              name: Digital Design
              description_student: Having developed, tested, and gathered feedback on a paper prototype, teams now move to App Lab to build the next iteration of their apps. Using the drag-and-drop Design Mode, each team member builds out at least one page of their team's app, responding to feedback that was received in the previous round of testing.
              description_teacher: Having collaboratively developed a paper prototype for their apps, groups now divide and conquer to begin work on an interactive digital version based on the paper prototype. Using the drag-and-drop design mode of App Lab, students individually work through a progression of skill-building levels to learn how to build digital versions of a paper prototype. From there, each group member builds out at least one page of their app in App Lab, to be later combined into a single app.
            Linking Screens:
              name: Linking Screens
              description_student: Building on the screens that the class designed in the previous lesson, teams combine screens into a single app. Simple code can then be added to make button clicks change to the appropriate screen.
              description_teacher: Ushbu darsda jamoalar avvalgi darsda ishlab chiqqan ekranlarni bitta dasturga birlashtiradilar, so'ngra ular kod yordamida bir-biriga bog'lanishlari mumkin. Talabalar avvalgi darsda boshlagan namunaviy dasturni yaratish orqali asosiy voqealarga asoslangan dasturlashni o'rganadilar. Kecha talabalar yaratgan ekrandan tashqari, ular qo'shimcha ekranlar yaratishni va hattoki boshqalar tomonidan ishlab chiqarilgan ekranlarni import qilishni o'rganadilar.*
            Testing the App:
              name: Testing the App
              description_student: Teams run another round of user testing, this time with their interactive prototype. Feedback gathered from this round of testing will inform the final iteration of the app prototypes.
              description_teacher: 'By the end of the previous lesson each team should have a minimum viable prototype of their app. The primary purpose of this lesson is to have the team actually test the app with other people, preferably from the target audience the app is intended for, or from different teams in the class while observers from the team will record the results on the worksheets they used in the planning phase. As with testing the paper prototypes, teams will start by planning for the specific scenarios before running and observing tests. '
            Improving and Iterating:
              name: Improving and Iterating
              description_student: Using the feedback from the last round of testing, teams implement changes that address the needs of their users. Each team tracks and prioritizes the features they want to add and the bugs they need to fix.
              description_teacher: Teams have at this point developed an app prototype that has gone through multiple iterations and rounds of user testing. With the information and guidance gained from the last round of user testing, each student has the opportunity to plan for and implement improvements to the team app. Depending on the time you have available, and student interest, you can run the cycle of testing and iteration as many times as you see fit.
            Project - App Presentation:
              name: Project - App Presentation
              description_student: Each team prepares a presentation to "pitch" the app they've developed. This is the time to share struggles, triumphs, and plans for the future.
              description_teacher: At this point teams have researched a topic of personal and social importance, developed and tested both a paper prototype and a digital prototype, and iterated on the initial app to incorporate new features and bug fixes. Now is the time for them to review what they have done and pull together a coherent presentation to demonstrate their process of creation. Using the provided presentation template, teams prepare to present about their process of app development, including the problem they set out to solve, the ways in which they've incorporated feedback from testing, and their plans for the future.
            CS Discoveries Post Course survey:
              name: Informatika kashfiyotlari kursidan keyingi so'rovnoma
            Post-Project Test:
              name: Loyiha yakuniy testi
          student_description: Unit 4 introduces the broader social impacts of computing. Through a series of design challenges, you will learn how to better understand the needs of others while developing a solution to a problem. The second half of the unit consists of an iterative team project, during which teams have the opportunity to identify a need that they care about, prototype solutions both on paper and in App Lab, and test solutions with real users to get feedback and drive further iteration.
        csd5-2019:
          title: CSP Unit 5 - Ma'lumotlar va jamiyat ('19-'20)
          description_short: Learn how people use computers to solve data problems.
          lesson_groups:
            csd5_1:
              display_name: 'Chapter 1: Representing Information'
            csd5_2:
              display_name: 'Chapter 2: Solving Data Problems'
            cspSurvey:
              display_name: Survey
          lessons:
            Representation Matters:
              name: Representation Matters
              description_teacher: In the first lesson of the data unit, students get an overview of what data is and how it is used to solve problems.  Students start off with a brief discussion to come to a common understanding of data.  They then split into groups and use a data set to make a series of meal recommendations for people with various criteria.  Each group has the choices of meal represented in a different way (pictures, recipes, menu, nutrition) that gives an advantage for one of the recommendations.  Afterwards, groups compare their responses and discuss how the different representations of the meal data affected how the students were able to solve the different problems.
            Patterns and Representation:
              name: Patterns and Representation
              description_student: This lesson looks closer at what is needed to create a system of representation.  Groups create systems that can represent any letter in the alphabet using only a single stack of cards, then create messages with their systems and exchange with other groups to ensure the system worked as intended.   The class discusses commonalities between working systems while recognizing that there are many possible working solutions.
            ASCII and Binary Representation:
              name: ASCII and Binary Representation
              description_student: This lesson introduces a formal binary system for encoding information, the ASCII system for representing letters and other characters. At the beginning of the lesson the teacher introduces the fact that computers must represent information using either "on" or "off". The class is then introduced to the ASCII system for representing text using binary symbols and practices using this system before encoding their own messages using ASCII.
            Representing Images:
              name: Representing Images
            Representing Numbers:
              name: Representing Numbers
              description_student: This lesson introduces the binary number system.  With a set of cards that represent the place values in a binary (base-2) number system, the class turns bits "on" or "off" by turning cards face up and face down, then observes the numbers that result from these different patterns.  Eventually, the pattern is extended to a generic 4-bit system.
            Keeping Data Secret:
              name: Keeping Data Secret
              description_student: Students have a discussion on the different levels of security they would like for personal data.  Once the class has developed an understanding of the importance of privacy, they learn about the process of encrypting information by enciphering a note for a partner and deciphering the partner's note.  The class concludes with a discussion about the importance of both physical and digital security.
              description_teacher: Students have a discussion on the different levels of security they would like for personal data.  Once the class has developed an understanding of the importance of privacy, they learn about the process of encrypting information by enciphering a note for a partner and deciphering the partner's note.  The class concludes with a discussion about the importance of both physical and digital security.
            Combining Representations:
              name: Combining Representations
              description_student: This lesson combines all three types of binary representation systems (ASCII characters, binary number, and images) to allow for the encode of more complex types information in a record.  After seeing a series of bits and being asked to decode them, the class is introduced to the idea that  understanding binary information requires understanding both the system that is being used and the meaning of the information encoded.
            Project - Create a Representation:
              name: Project - Create a Representation
              description_student: The class designs structure to represent their perfect day using the binary representation systems they've learned in this chapter. After deciding which pieces of information the record should capture, the class will decide how a punch card of bytes of information will be interpreted to represent those pieces of information. Afterwards, everyone will use the ASCII, binary number, and image formats they have learned to represent their perfect days try to decipher what a partner's perfect day is like.
            Problem Solving and Data:
              name: Problem Solving and Data
            Problem Solving with Big Data:
              name: Problem Solving with Big Data
            Structuring Data:
              name: Structuring Data
              description_student: This lesson goes further into the interpretation of data, including cleaning and visualizing raw data sets.  The class first looks at the how presenting data in different ways can help people to understand it better.  After seeing how cleaning and visualization can help people make better decisions, the class looks at what parts of this process can be automated, and what need a human.
            Making Decisions with Data:
              name: Making Decisions with Data
              description_student: This lesson gives the class a chance to practice the data problem solving process introduced in the last lesson.  Not all questions have right answers and in some cases the class can and should decide that they should collect more data. The lesson concludes with a discussion of how different people could draw different conclusions from the same data, or how collecting different data might have affected the decisions they made.
            Interpreting Data:
              name: Interpreting Data
            Automating Data Decisions:
              name: Automating Data Decisions
            Project - Solve a Data Problem:
              name: Project - Solve a Data Problem
              description_student: To conclude this unit the class designs ways to use data to make a recommendations or predictions to help solve a problem.  In the first several steps the class brainstorms problems, performs simple research, and defines a problem of their choosing. They then decide what kind of data they want to collect, how it could be collected, and how it could be used, before exchanging feedback and giving a final presentation.
              description_teacher: To conclude this unit, students design a recommendation engine based on data that they collect and analyze from their classmates. After looking at an example of a recommendation app, students follow a project guide to complete this multi-day activity. In the first several steps, students choose what choice they want to help the user to make, what data they need to give the recommendation, create a survey, and collect information about their classmates' choices. They then interpret the data and use what they have learned to create the recommendation algorithm.  Last, they use their algorithms to make recommendations to a few classmates. Students perform a peer review and make any necessary updates to their projects before preparing a presentation to the class.
            Post-Project Test:
              name: Loyiha yakuniy testi
            CS Discoveries Post Course survey:
              name: Informatika kashfiyotlari kursidan keyingi so'rovnoma

              description_student: "Ushbu dars CSS uslubi xususiyatlari bilan tanishishni davom ettiradi, bu safar ko‘proq matnli bo‘lmagan elementlarga e'tibor qaratadi. O‘quvchilar ushbu veb-saytdagi yangi CSS uslublarini o‘rganishadi va o‘zgartiradilar va sahifaga o‘z uslublarini qo‘shadilar. So‘ng o‘quvchilar shaxsiy veb-saytlarini yanada mukammallashtirish uchun CSS-ning yangi xususiyatlari haqidagi bilimlarini qo‘llaydilar.\n"
              description_teacher: Ushbu dars CSS uslubi xususiyatlari bilan tanishishni davom ettiradi, bu safar ko‘proq matnli bo‘lmagan elementlarga e'tibor qaratadi. O‘quvchilar ushbu darsni "Dunyo shirinliklari" haqidagi veb-saytni ko‘rishdan boshlashadi. Ular ushbu veb-saytdagi yangi CSS uslublarini o‘rganishadi va o‘zgartiradilar va sahifaga o‘z uslublarini qo‘shadilar. Pishiriqlar sahifasida ishlagandan so‘ng, o‘quvchilar shaxsiy veb-saytlarini yanada mukammallashtirish uchun CSS-ning yangi xususiyatlari haqidagi bilimlarini qo‘llaydilar.
            Exploring Websites:
              name: Exploring Websites
              description_student: "Ushbu dars veb-sayt foydalanuvchilar uchun ham, sayt yaratuvchilar uchun ham xizmat qilishi mumkin bo‘lgan maqsadlarni o‘z ichiga oladi. O‘quvchilar Qo‘shma Shtatlardagi eng ko‘p ishlatiladigan veb-saytlarning bir nechtasini o‘rganadi va ushbu saytlarning har biri foydalanuvchilar uchun qanday foydali ekanligini va uning sayt yaratuvchilariga qanday xizmat qilishi mumkinligini muhokama qiladi.\n"
              description_teacher: Har qanday veb-saytning maqsadi, kimdir uni yaratganligi va boshqalarning undan foydalanishining sababi bor. Ushbu darsda o‘quvchilar veb-sayt foydalanuvchilar uchun ham, yaratuvchilar uchun ham xizmat qilishi mumkin bo‘lgan maqsadlarni ko‘rib chiqishni boshlaydilar. O‘quvchilar Qo‘shma Shtatlardagi eng ko‘p ishlatiladigan veb-saytlarning bir nechtasini o‘rganadilar va ushbu saytlarning har biri foydalanuvchilar uchun qanday foydali ekanligini va ular o‘zlarining yaratuvchilariga qanday xizmat qilishlarini aniqlashga harakat qilishadi.
            'Websites for Expression ':
              name: 'Websites for Expression '
              description_student: 'Ushbu dars veb-saytlarni shaxsan ifoda etish vositasi sifatida tanishtiradi. Sinfda dastlab odamlar o‘zlarining qiziqishlari va g‘oyalarini ifoda etadigan va o‘rtoqlashadigan turli xil usullar haqida muhokama qilinadi, so‘ngra avvalgi kurs o‘quvchilari tomonidan yaratilgan bir nechta namunali veb-saytlar ko‘rib chiqiladi. Va nihoyat, har bir kishi aqliy hujumlarni uyushtiradi va o‘z ichiga olishi kerak bo‘lgan mavzular va qiziqishlar ro‘yxatini baham ko‘radi, qolgan bo‘limda shaxsiy veb-sayt ishlab chiqish uchun resurs yaratadi.'
              description_teacher: Ushbu darsda o‘quvchilar veb-saytlarni shaxsiy ifodalash vositasi sifatida ishlatish usullarini o‘rganadilar va shaxsiy veb-saytga qo‘shmoqchi bo‘lgan mavzular va qiziqishlar ro‘yxatini ishlab chiqdilar. Darsni boshlash uchun o‘quvchilar odamlar o‘zlarining qiziqishlari va g‘oyalarini ifoda etadigan va o‘rtoqlashadigan turli usullarni o‘ylab topadilar.
            Intro to HTML:
              name: Intro to HTML
              description_student: This lesson introduces to HTML as a solution to the problem of how to communicate both the content and structure of a website to a computer. The lesson begins with a brief unplugged activity demonstrating the challenges of effectively communicating the structure of a web page. The class looks at an HTML page in Web Lab and discusses how HTML tags help solve this problem, then uses HTML to write the first web pages of the unit.
              description_teacher: Ushbu darsda o‘quvchilarga HTML veb-sayt mazmuni va tuzilishini kompyuterga yetkazish muammosining yechimi sifatida tanishtiriladi. Dars veb-sahifa strukturasini samarali ravishda yetkazishdagi qiyinchiliklarni namoyish etadigan qisqa oflayndan tashqari faollik bilan boshlanadi. So‘ngra o‘quvchilar veb-laboratoriyada namunaviy HTML sahifani ko‘rib chiqishadi va sinfdoshlari bilan HTML teglari bu muammoni hal qilishda qanday yordam berishini muhokama qilishadi. Keyin o‘quvchilar birinchi HTML larini yozadilar. Tugatilgan munozara dars davomida ishlab chiqilgan tarkibga va strukturaga oid tushunchalarni mustahkamlashga yordam beradi.
            Headers:
              name: Headers
              description_student: Ushbu dars HTML teglari bilan tanishishni davom ettiradi, bu safar sarlavhalar bilan. Sinf sahifalar va bo‘limlar sarlavhalarini yaratish uchun sarlavha teglaridan foydalanadi va sukut bo‘yicha turli sarlavha elementlari qanday ko‘rsatilishini bilib oladi. Keyinchalik, sinf o‘quvchilari o‘zlarining shaxsiy veb-sahifalarida o‘z tarkiblarini qanday tashkil qilishni rejalashtirishadi va loyihaning birinchi sahifasini boshlashadi.
              description_teacher: Ushbu darsda o‘quvchilar HTML dan foydalanib, bu safar sarlavhalar bilan veb-sahifalardagi matnlarni tuzishda foydalanadilar. O‘quvchilar standart bo‘yicha turli xil sarlavha elementlari qanday ko‘rsatilishini bilib oladilar va ulardan foydalanib, sahifalar va bo‘limlar sarlavhalarini yaratadilar. Keyin o‘quvchilar o‘zlarining shaxsiy veb-sahifalarida o‘zlarining tarkiblarini qanday tashkil qilishlari to‘g‘risida qaror qabul qilishni boshlaydilar. Oxirgi bosqichda o‘quvchilar butun bo‘lim davomida ish olib boradigan loyihani boshlaydilar.
            Lists:
              name: Ro‘yxatlar
              description_student: This lesson introduces ordered and unordered lists and the associated  &lt;ul&gt;, &lt;ol&gt;, and &lt;li&gt; HTML tags.  The class practices using the tags, then goes back to the personal web page project to add a new HTML page that includes the new tags.
              description_teacher: Students are introduced to ordered and unordered lists in HTML and work through a few levels in which they use the &lt;ul&gt;, &lt;ol&gt;, and &lt;li&gt; tags.  They then go back to their project, where they add a new HTML page.  Inside the new page, they write the HTML to display a recipe, top ten list, or any other content that uses the new tags that they have learned.
            Intellectual Property and Images:
              name: Intellectual Property and Images
              description_student: Ushbu dars rasmlar, videolar yoki boshqalar tomonidan veb-sayt tomonidan yaratilgan musiqa kabi media fayllardan ushbu mediafayllar yaratuvchisining huquqlarini hurmat qilib qanday foydalanishni o‘z ichiga oladi. Creative Commons litsenziyalashni birinchi marta o‘rganib chiqqandan so‘ng, sinf veb-sahifalarga rasmlarni qanday qo‘shishni va bunda qanday qilib tegishli atributlarni berishni o‘rganadi.
              description_teacher: "Boshqalarga o‘z ishlaridan qanday foydalanishga ruxsat berish kerakligi to‘g‘risida shaxsiy fikrlarini muhokama qilishdan boshlab, sinf ijodkorlar va ijodiy tarkib foydalanuvchilari uchun mualliflik huquqining maqsadi va rolini o‘rganadi. Keyin ular mualliflik huquqi bilan bog‘liq muammolarni hal qilish uchun turli xil Creative Commons litsenziyalarini o‘rganadigan faoliyatga o‘tadilar. \\r \n\\r \nVa nihoyat, har xil Creative Commons litsenziyalari cheklovlari haqida umumiy tushuncha bilan o‘quvchilar veb-sahifalariga rasmlarni &lt;img&gt; tegi yordamida joylashni o‘rganadilar.\n"
            Project - Multi-Page Websites:
              name: Project - Multi-Page Websites
              description_student: 'Ushbu dars veb-dasturchilarga sahifalarni bir veb-saytga birlashtirishga imkon beradigan giperlinklarni o‘z ichiga oladi. Sinf avvalgi barcha sahifalarni bitta loyihaga bog‘laydi va butun saytni Internetga nashr etishdan oldin har bir sahifa uchun navigatsiya panellarini yaratadi.'
              description_teacher: "Veb-sahifalarni bir-biriga qanday bog‘lashni o‘rganib chiqqandan so‘ng, o‘quvchilar o‘zlari ishlagan veb-saytni nashr etishlari mumkin. Ushbu darsda ular o‘zlari yaratgan avvalgi barcha sahifalarni bitta loyihaga bog‘laydilar, yangi sahifa yaratadilar va butun saytni Internetga chiqarishdan oldin sahifalar orasida navigatsiya qo‘shadilar.\\r\n\\r\n"
            RGB Colors and Classes:
              name: RGB Colors and Classes
              description_student: Ushbu dars mashg‘ulotlar va maxsus ranglarni o‘z ichiga oladi. Sinf birinchi navbatda RGB (qizil, yashil, ko‘k) qiymatlari yordamida maxsus ranglarni belgilashni o‘rganadi, so‘ngra ushbu ranglarni CSS klasslaridan foydalanadigan yangi Four Seasons veb-sahifasida ishlatadi. Klasslardan foydalanib, sinf Four Seasons ("To‘rt fasl") veb-sahifasiga ko‘proq stillar qo‘shadi, so‘ngra ulardan shaxsiy veb-saytlarini bezash uchun foydalanadi.
              description_teacher: Ushbu darsda o‘quvchilar avval RGB (qizil, yashil, ko‘k) qiymatlari yordamida maxsus ranglarni belgilashni o‘rganadilar. Keyin ular ushbu ranglarni CSS klasslaridan foydalanadigan yangi Four Seasons veb-sahifasiga qo‘llaydilar. CSS klasslari veb-dasturchilarga o‘zlari xohlagan elementlar guruhlarini bir xil turdagi boshqa elementlardan farqli ravishda ishlashga imkon beradi. Klasslardan foydalangan holda, o‘quvchilar Four Seasons veb-sahifasiga ko‘proq uslublar qo‘shadilar, so‘ngra shaxsiy veb-saytlarini bezash uchun foydalanadilar.
            Project - Personal Portfolio Website:
              name: Project - Personal Portfolio Website
              description_student: In the last few days of the unit, the class finalizes their personal websites, working with peers to get feedback, review the rubric, and put the finishing touches on the site. To cap off the unit, everyone shares their projects and how they were developed.
              description_teacher: "O‘quvchilar o‘zlarining shaxsiy veb-saytlarida ishlash uchun ko‘p vaqt sarfladilar. Keyingi ikki kun ichida o‘quvchilar o‘z veb-saytlarini tugatadilar. Ular o‘zlarining tengdoshlari bilan fikr-mulohaza olish, veb-saytlarga so‘nggi o‘rganganlarini kiritish, rubrikani ko‘rib chiqish va ularning jarayoni haqida fikr yuritish uchun ishlashadi. Qurilmani o‘chirib qo‘yish uchun ular o‘zlarining loyihalari va ushbu yakuniy dizaynga erishish jarayoni haqida umumiy ma'lumot berishadi. \\r"
            Headings:
              name: Headings
              description_student: Ushbu dars HTML teglari bilan tanishishni davom ettiradi, bu safar sarlavhalar bilan. Sinf sahifalar va bo‘limlar sarlavhalarini yaratish uchun sarlavha teglaridan foydalanadi va sukut bo‘yicha turli sarlavha elementlari qanday ko‘rsatilishini bilib oladi. Keyinchalik, sinf o‘quvchilari o‘zlarining shaxsiy veb-sahifalarida o‘z tarkiblarini qanday tashkil qilishni rejalashtirishadi va loyihaning birinchi sahifasini boshlashadi.
              description_teacher: Ushbu darsda o‘quvchilar HTML-dan veb-sahifalardagi matnlarni tuzishda sarlavhalar bilan foydalanishni davom ettiradilar. O‘quvchilar standart bo‘yicha turli xil sarlavha elementlari qanday ko‘rsatilishini bilib oladilar va ulardan foydalanib, sahifalar va bo‘limlar sarlavhalarini yaratadilar. Keyin o‘quvchilar o‘zlarining shaxsiy veb-sahifalarida o‘zlarining kontentlarini qanday tashkil qilishlari to‘g‘risida qaror qabul qilishni boshlaydilar. Oxirgi bosqichda o‘quvchilar butun bo‘lim davomida ishlaydigan loyihani boshlaydilar.
            CSD Post-Course Survey:
              name: CSD Post-Course Survey
          student_description: " In Unit 2, you’ll learn how to create and share the content on your own web pages. After deciding what content you want to share with the world, you’ll learn how to structure and style your pages using HTML and CSS. You’ll also practice valuable programming skills such as debugging and commenting.  By the end of the unit, you’ll have a personal website that you can publish to the Internet."

        coursed-2017:
          title: Kurs D
          assignment_family_title: Kurs D
          description_audience: 'Yosh: 7-11'
          description_short: C kursidan tushunchalarni tezkor o‘rganib oling, so‘ngra algoritmlar, ichma-ich sikllar, shartli bayonotlar va boshqalar bilan o‘rganishni davom eting.
          description: Algoritmlarni, jamlangan sikllarni, while siklini, shart operatorlari va hodisalarni o‘z ichiga olgan yangi kodlash tushunchalarini o‘rganing. Taqdim qilishingiz mumkin bo‘lgan o‘zingizning o‘yiningiz yoki hikoyangizni yaratishdan oldin raqamli fuqarolik haqida ma'lumot oling.
          lessons:
            Introduction:
              name: Onlayn boshqotirmalar bilan tanishish.
              description_student: Bu dars ushbu kurs uchun sizga kerak bo‘ladigan ko‘nikmalarni amalda bajarib ko‘rishingizga imkon beradi.
              description_teacher: 'Boshqotirmalarning bu to‘plamini talabalar Code.orgning onlayn ish joyi bilan tanishtiruvdan (yoki sinfingizning tajribasiga bog‘liq holda ko‘rib chiqish) boshlashadi. U yerda ish joyining asosiy vazifalariga ishora qiluvchi videolar bo‘ladi, jumladan, `Run`, `Reset`, va `Step` tugmalari. Shuningdek, mana bu videolarda ham muhokama qilinadi: Blockly bo‘limlarini ko‘chirib olish, Blockly bo‘limlarini o‘chirish, va Blockly bo‘limlarini bog‘lash. Keyingisi, talabalar labirintda o‘zlarining ketma-ketlik va debug qilish bo‘yicha mahoratlarini amalda qo‘llab ko‘rishadi. Bu yerda talabalar sikllar asoslarini o‘rganish davomida boshqotirmalarning yangi turlari, Yig‘uvchi, San’atkor va Hosil yig‘uvchi kabi turlarini ko‘rishadi.'
            'Algorithms: Graph Paper Programming':
              name: 'Programming: Graph Paper Programming'
              description_student: Bu darsda, siz do‘stingizni rasm chizish uchun dasturlashtirasiz!
              description_teacher: Bir-birini rasmlar chizishga "dasturlash" orqali, talabalar dasturlashning maroqli va hamma uchun ochiq bo‘lgan usulda dasturlashning asosiy tushunchalari bilan tajriba qilib ko‘rish imkoniga ega bo‘ladilar. Dars o'quvchilar mavjud rasmni ko'paytirish uchun bir-birlariga grafik rasmdagi kvadratchalarni bo'yashga ko'rsatma berish uchun belgilaridan foydalangan holda boshlanadi. Agar vaqt bo‘lsa, dars talabalar o‘zlari yaratgan rasmlar bilan yakunlanishi mumkin.
            Events in Bounce:
              name: Events in Bounce
              description_student: Maktabda biron marta video o‘ynashni orzu qilganmisiz? Bu darsda, siz shaxsan o‘zingiznikini yaratasiz!
              description_teacher: Bu onlayn mashg‘ulotda, talabalar hodisalar nima ekanligi va komputerlar ularni video o‘yinlar kabi dasturlarda qanday ishlatishi haqida o‘rganishadi. Talabalar hodisalarga (masalan, yo‘nalishli tugmalar bosilganda) javob qaytaradigan qilish uchun boshqotirmalar ustida ishlashadi. Boshqotirmaning oxirida, talabalarda o‘yinlarini turli xil tezlik va tovushlar bilan moslashtirish imkoniyati tug‘iladi.
            Nested Loops:
              name: Ichma-ich sikllar
              description_student: Sikl ichidagi sikl ichida sikllar. Bu nimani anglatadi? Bu dars sizni biron sikl ichida boshqa siklni joylashtirganingizda nima sodir bo‘lishini o‘rgatadi.
              description_teacher: Bu onlayn mashg‘ulotda, talabalarda o‘zlarining sikllar haqidagi tushunchalarini butun yangi darajaga olib o‘tish imkoni tug‘iladi. Asalari va O‘simliklar vs Zombilar bilan o‘ynab, talabalar boshqa sikl ichida bo‘ladigan boshqa bir siklni qanday dasturlashni o‘rganishadi. Ular yana 'Run' bosilganda sikllardagi kichik o‘zgarishlar ularning dasturiga qanday ta’sir ko‘rsatishini aniqlash uchun ruhlantiriladi.
            Nested Loops in Artist:
              name: Nested Loops in Artist
              description_student: Bu yerda siz oilangiz va do‘stlaringizga ko‘rsatish uchun ichma-ich sikllardan foydalangan holda ajoyib rasmlar yaratasiz!
              description_teacher: Endi talabalar o‘z siklarini qatlamlarga ajratishni bilib olishadi, ular ko‘plab chiroyli narsalar yarata olishadi.  Ushbu dars talabalarni o'zlarining portfoliosi uchun tayyor tasvirlarni yaratishda yordam beradigan bir qator mashqlarni bajaradi.
            'Algorithms: Relay Programming':
              name: 'Debugging: Relay Programming'
              description_student: Kursni boshida kod bilan chizmalar chizganingizni eslaysizmi? Bu darsda, xuddi shunga o‘xshash narsa qiish uchun biron jamoa bilan ishlaysiz!
              description_teacher: Bu mashg‘ulot "Grafik Qog‘ozli Dasturlash"ni ko‘rib chiqish bilan boshlanadi, keyin talabalar jamoalarga bo'linib, birgalikda birma-bir ko'rsatma yozish uchun birgalikda ishlashganda tezlik bilan poyga poygasiga o'tadi.
            Debugging in Bee:
              name: Debugging in Bee
            While Loops in Farmer:
              name: While Loops in Farmer
              description_student: 'Sikllar kod yozishda juda foydali. Bu dars sizga siklning yangi turini o‘rgatadi: while sikllari!'
              description_teacher: "Talabalar ushbu darsga  yetib borguncha, ular 'takrorlash' sikllaridan  foydalanib ko‘p mashq qilishlari kerak edi, shuning uchun endi o‘zgarish vaqti keldi.  \n_While sikllari_ bu buyruqlarni shartli ravishda takrorlashni davom ettiradi. Dasturchilar buyruqlar takrorlanishining aniq sonini bilmaganida, lekin siklning takrorlanishini davom ettirish uchun qanday shart to‘g‘ri bo‘lishi kerakligini bilganda While sikllaridan foydalaniladi. Masalan, talabalar 'Fermer'da teshiklarni to‘ldirish va qazish uchun ular teshiklarning kattaligini yoki uyumlarning balandligini bilishmaydi, ammo talabalar teshiklarni to‘ldirish va qazish ishlarini davom etish kerakligini yer yassi bo‘lmaganidan bila bo‘ladi. "
            Conditionals with Cards:
              name: 'If/Else: Kartalar bilan shartli bayonotlar'
              description_student: Ma’lum bir shartlar bajarilgandagina bal yig‘ishingiz mumkin bo‘lgan o‘yin o‘ynashning vaqti!
              description_teacher: Bu dars biron maxsus ma’lumotga dastur tuzish uchun shartli bayonotlardan qanday foydalanishni namoyish qiladi. Biz biron dastur yozayotganimizda har doim ham bizda kerakli barcha ma’lomotlar bo‘lavermaydi. Ba’zida siz biron holatda hattoki siz kodingiz ishlaganda qaysi holat to‘g‘ri bo‘lishini bilmasangiz ham boshqa biriga qaraganda boshqacharoq nimadir qilishni xohlaysiz. Mana shu joyda shartli bayonotlar ishlatiladi. Shartli bayonotlar komputerga kodingiz ishlatilganda doimo to‘g‘ri bo‘ladigan ma’lumotga asoslanib, qaror qabul qilish imkonini beradi.
            Conditionals in Bee:
              name: Conditionals in Bee
              description_student: 'Siz hozir shartli boyonotlarni tushunib oldingiz, endi asal va gul shirasini yig‘adigan Asalari dasturini tuzishda ulardan foydalansak bo‘ladi. '
              description_teacher: Shu paytgacha talabalar har safar ishlatib ko‘rilganda aynan bir xil tarzda ijro etiladigan -ishonchli, ammo moslashuvchan bo‘lmagan kod yozib kelishayotgan edi. Bu darsda, sinfingiz dasturingiz turli xil maxsus holatlarga duch kelishiga qarab turli xil vazifalarni bajaradigan funksiyalarni yozishga imkon beradigan shartli boyonotlar bilan kod yozishni boshlashadi.
            Conditionals & Loops in Maze:
              name: Conditionals & Loops in Maze
              description_student: Siz sharli bayonotlar va sikllarni birgalikda ishlatganingizda ko‘plab ajoyib narsalar qila olishingiz mumkin!
              description_teacher: 'Bu darsda, talabalar ikkita muhim tushunchalarni birga jamlashadi: sikllar va shartli boyonotlar.  Bu boshqotirmalar to‘plami turli xil bo‘limlardan foydalanadigan boshqotirmalar ustida ishlashda sodir bo‘ladigan bo‘shliqlarni to‘ldiradi. Bu ikki g‘oyani birgalikda qo‘llab, talabalar ta’sirli ijodkorlikni va tanqidiy fikrlashni aks ettirgan yanada murakkabroq kod yaratadi!'
            Conditionals & Loops in Farmer:
              name: Conditionals & Loops in Harvester
              description_student: Har bir shartli bayonotni qachon ishlatish kerakligini har doim ham aniq bilib bo‘lmaydi. Bu dars sizga nima qilish kerakligini hal qilishingizga yordam beradi.
              description_teacher: Talabalar `while` sikllarini, `until` sikllarini va `if / else` bayonotlarini amalda ishlatib ko‘rishadi. Bu bo‘limlarning barchasi shartli bayonotlardan foydalanishadi. Bu uchchalasini ham amalda bajarib ko‘rish orqali, talabalar mukammal va moslashuvchan kod yozishni o‘rganishadi.
            Digital Citizenship:
              name: 'Raqamli Fuqarolik: Raqamli Fuqarolikni Amaliy Bajarish'
              description_student: Ba’zi ma’lumotlar onlayn tarzda tarqatish uchun xavfli hisoblanadi. Bu dars sizga xavfsiz va maxfiy ma’lumotlar o‘rtasidagi farqni o‘rganishga yordam beradi.
              description_teacher: |-
                Common Sense Education bilan hamkorlikda, bu dars talabalarga ba’zi bir saytlar talab qiladigan yoki so‘raydigan foydalanuvchi ma’lumotlari haqida tanqidiy fikrlashni o‘rganishga yordam beradi. Talabalar onlayn tarqatish uchun nima xavfsiz ekanini farqlagan holda maxfiy ma’lumot va shaxsiy ma’lumot o‘rtasidagi farqni o‘rganishadi.

                Talabalar, shuningdek, qanday qilib yaxshi raqamli fuqaro bo‘lishni o‘rganib borgani sari ularning tarmoqsiz va tarmoqdagi jamiyatiga nisbatan ma’suliyatli va hurmat qiladigan bo‘lish nimani anglatishini tadqiq qiladilar.
            Build a Play Lab Game:
              name: Build a Play Lab Game
              description_student: Bu dars o‘z video o‘yiningizni yaratishingizda sizga yo‘l ko‘rsatadi.
              description_teacher: Bu onlayn mashg‘ulotda, o‘quvchilar Play Labdagi hodisalardan qanday foydalanishni o‘rganish va ular animatsiyalashtirilgan o‘yinlar yaratishda o‘rgangan kod yozish mahoratlaridan foydalanish imkoniyatiga ega bo‘ladilar. Ijod qilish va Play Labda o‘z hikoyangizni yaratish vaqti keldi!
            'Unplugged: Binary':
              name: 'Beyond Programming: Binary Images'
              description_student: 'Komputerlar qanday qilib oddiy o‘chiq va yoniq bo‘lish g‘oyasi yordamida rasmlarni xotiraga joylashini o‘rganing. '
              description_teacher: Ko‘pchilik ikkilik tizimi bu qat’iy ravishda nol va birlar deb o‘ylashiga qaramasdan, talabalar ma’lumot ikkilik tizimining turli xil ko‘rinishlarida tasvirlanishi haqida tanishib oladi.  Ushbu dars bu tushunchani yana bir qadam oldinga suradi, chunki u qanday qilib kompyuter yanada murakkab ma'lumotlarni (masalan, rasm va ranglarni) ikkilik tizimda saqlashi mumkinligini tasvirlaydi.
            Artist Binary:
              name: Rassomda binarlik
              description_student: Direct your own artist to create a binary image using only commands to turn pixels on and off.
              description_teacher: Ikkilik sanoq tizimi komputerlar dunyosida juda muhim ahamiyatga ega. Bugungi kunda komputerlar barcha turdagi ma’lumotni asosan ikkilik ko‘rinishida saqlaydi. Bu dars haqiqiy hayotdan nimadirni olib uni birlar va nollar to‘plamiga tarjima qilishni ko‘rsatishga yordam beradi). Talabalar Rassomda 0 va 1larni o‘chiq va yoniq (yoki oq va qora) holatlarga o‘tkazib binar rasmlarni chizishadi.
            Nested Loops Project in Artist:
              name: Frozen bilan ichma-ich sikllar
              description_student: Ko‘proq ichma-ich sikllar! Bu safar biz ichma-ich sikllar bilan AJOYIB chizmalar chizamiz.
              description_teacher: Talabalar  bugungi boshqotirmalar to‘plamidagi Rassomdan foydalanib, murakkab dizaynlar yaratadi. Yangi maqsadda ichma-ich sikllar o‘rganishda davom etish orqali, talabalar umumiy ma’noda sikllarning ko‘plab tadbiqlari bilan tanishadi. Boshqotirmalarning bu to‘plami talabalar uchun bosqichning oxirida o‘z dizaynini yaratish imkoniyatini berish orqali ijodkorlik uchun ko‘proq salohiyat bilan ta’minlaydi.
            Debugging in Collector:
              name: Yig‘uvchi bilan debug qilish
              description_student: Siz hech kod yozish davomida muammolarga duch kelganmisiz? Bu darsda siz debug qilish sirlari haqida o‘rganasiz. Debug qilish bu kodingizdagi muammolarni topish va to‘g‘rilash jarayonidir.
              description_teacher: Bu onlayn mashg‘ulotda talabalar "yig‘uvchi" muhitida debug qilishni mashq qilishadi. Talabalar boshqotirmalarni oddiy algoritmlar, sikllar va ichma-ich sikllar bilan to‘g‘rilash uchun kodni o‘qish va o‘zgartirishni mashq qilib ko‘rishadi.
          student_description: Algoritmlarni, jamlangan sikllarni, while siklini, shart operatorlari va hodisalarni o‘z ichiga olgan yangi kodlash tushunchalarini o‘rganing. Taqdim qilishingiz mumkin bo‘lgan o‘zingizning o‘yiningiz yoki hikoyangizni yaratishdan oldin raqamli fuqarolik haqida ma'lumot oling.
          name: coursed-2017

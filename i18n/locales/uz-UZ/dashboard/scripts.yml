              big_questions: "-   Nima uchun taqdim qilish jarayoni muammolarni hal qilishda muhim ahamiyatga ega? \n-   Taqdim etish tizimi qanday xususiyatlarga ega bo‘lishi kerak? \n-   Foydalaniladigan ikkilik taqdim etish tizimlarini yaratish uchun nima zarur? \n-   Qanday qilib biz murakkabroq ma'lumotlarni olish uchun tizimlarni birlashtira olamiz?"
              description: Ushbu bob ma'lumotlarning namoyishi va uning axborot muammolarini hal qilishdagi roliga qaratilgan. O‘quvchilar taqdim qilish tizimi nimaga foydali bo‘lishi kerakligini va qanday qilib kompyuterlar ikkilik tizimlar yordamida har xil turdagi ma'lumotlarni taqdim eta olishlarini o‘rganadilar. Bo‘lim loyihasi uchun o‘quvchilar o‘zlarining mukammal kunlarini ikkilik kartochkada namoyish etishadi va sinfdoshlari bilan savdo amalga oshiradilar.
            csd5_2:
              display_name: 'Chapter 2: Solving Data Problems'
              big_questions: "-   Ma'lumotlar bizga muammolarni hal qilishda qanday yordam beradi? \n-   Qanday qilib kompyuterlar va odamlar ma'lumotlardan har xil tarzda foydalanadilar? \n-   Ma'lumotlar muammosini hal qilish jarayonining qaysi qismlarini avtomatlashtirish mumkin? \n-   Haqiqiy dunyoda kompyuterlar qanday muammolarni hal qilish uchun ma'lumotlardan foydalanadilar?"
              description: O‘quvchilar ma'lumotlardan qanday qilib qiziqarli savollarga javob berish va muammolarni hal qilishda foydalanish mumkinligini o‘rganadilar. Muammolarni yechish umumiy jarayonining o‘zgartirilgan versiyasidan foydalangan holda o‘quvchilar kompyuterlar va odamlar ma'lumotlardan qanday boshqacha foydalanishi va muammolarni yechishni avtomatlashtirishning ijobiy va salbiy tomonlarini ko‘rib chiqadilar. Haqiqiy dunyoda kompyuterlarning ma'lumotlardan foydalanish usullarini o‘rgangandan so‘ng, o‘quvchilar o‘zlarining muammolarini tanlaydilar va ularni hal qilish uchun ma'lumotlardan foydalanadilar.

              description_teacher: "**Kun savoli: Veb-sahifalarimizni yaratish uchun nimalarni tayyorlashimiz kerak?** \\r \n\\r \nUshbu darsda o‘quvchilar veb-sahifasi qanday elementlar va uslubga ega bo‘lishiga qaror qilib, muammolarni yechish jarayonining \"tayyorlash\" bosqichida qatnashadilar. Ular o‘zlarining veb-sahifalarini yaratishda kerak bo‘ladigan turli xil HTML, CSS va raqamli fuqarolik bo‘yicha ko‘rsatmalarni o‘rganishdan boshlaydilar. Keyin ular o‘zlarining sahifalarini tasvirlab, eskizlarini chizishadi, ular o‘zlari qaror qilgan tartib va ​​dizaynni olish uchun foydalanadigan teglar va uslublarni sanab o‘tadilar. Keyin o‘z sahifalariga kerak bo‘lgan rasmlarni topish va yuklab olish uchun onlayn harakat qiladilar. Keyinchalik, ular o‘zlarining rejalari veb-sayt nima uchun mo‘ljallanganligini bajarishini ta'minlashi haqida o‘ylashadi."
            Project - Personal Web Page:
              key: Loyiha - Shaxsiy veb-sahifa
              name: Loyiha - Shaxsiy veb-sahifa
              description_student: |-
                **Kun savoli: Veb-sahifalarni yaratishda qanday ko‘nikma va amaliyotlar yordam beradi?**\r
                \r
                Xatoliklarni tuzatish jarayonini tezda ko‘rib chiqqandan so‘ng, sinf avvalgi darslarda mos yozuvlar sifatida loyiha qo‘llanmalari orqali rejalashtirgan sahifalarini yaratish uchun internetga ulanadi. Keyinchalik, ular yakuniy yangilanishlarni amalga oshirishdan oldin tuzilgan mulohaza va fikr almashish jarayonida qatnashadilar.
              description_teacher: |-
                **Kun savoli: Veb-sahifalarni yaratishda qanday ko‘nikma va amaliyotlar yordam beradi?**\r
                \r
                O‘zlarining debug jarayonlarini tezda ko‘rib chiqqandan so‘ng, o‘quvchilar avvalgi darslarda ma'lumotnoma sifatida loyiha qo‘llanmalari orqali rejalashtirgan sahifalarini yaratish uchun internetga kirishadi. O‘zlarining sahifalarini tugatgandan so‘ng, ular jarayon haqida qisqacha mulohaza yuritadilar, sahifaning afzalliklari va nima qanday qayta aloqa bo‘lishini xohlashlarini aytishadi. Keyin ular sahifalarni yakuniy tahrir qilishdan oldin o‘zaro tuzilgan fikr-mulohazalar jarayonida qatnashadilar. Keyinchalik, ular muvaffaqiyatli bo‘lishlariga yordam bergan ko‘nikmalar va amaliyotlar haqida fikr yuritishadi.
            Websites for a Purpose:
              description_student: |-
                **Kun savoli: Odamlar veb-sayt yaratishining sabablari nimada?**\r
                \r
                Ushbu darsda o‘quvchilar odamlarning veb-saytlarini yaratishning turli sabablarini o‘rganadi. Veb-saytlarga tashrif buyurishlarining turli sabablarini o‘ylab topgandan so‘ng, ular ma'lum bir muammoni hal qilish uchun yaratilgan veb-saytlarning namunalarini o‘rganadilar va ushbu veb-saytlar yaratuvchilar uchun qanday maqsadlarda xizmat qilishi mumkinligi to‘g‘risida qaror qabul qilishadi. Keyin sinf o‘z veb-saytlari bilan hal qilish mumkin bo‘lgan muammolarni o‘ylaydi.
              description_teacher: |-
                **Kun savoli: Odamlar veb-sayt yaratishining sabablari nimada?**\r
                \r
                \r
                Ushbu darsda o‘quvchilar odamlarning veb-saytlarini yaratishning turli sabablarini o‘rganishadi. Dastlab ular veb-saytlarga tashrif buyurishining turli sabablarini o‘ylashadi, so‘ngra ma'lum bir muammoni hal qilish uchun yaratilgan veb-saytlarni tekshiradilar. Ushbu veb-saytlar yaratuvchilar uchun qanday turli xil maqsadlarda xizmat qilishi mumkinligi to‘g‘risida qaror qabul qilgandan so‘ng, ular veb-sayt bilan hal qilish mumkin bo‘lgan muammo haqida o‘ylashni boshlaydilar. Dars oxirida o‘quvchilar bobdagi loyihalarida qatnashadigan guruhlarni tuzadilar.
            Team Problem Solving:
              key: Jamoada muammoni hal qilish
              name: Jamoada muammoni hal qilish
              description_student: |-
                **Kun savoli: Qanday qilib birgalikda ishlab ajoyib jamoa shakllantirishimiz mumkin?**\r
                \r
                Jamoalar birgalikda guruh me'yorlarini belgilashda va o‘zlarining veb-saytlari qanday xususiyatlarga ega bo‘lishlarini xohlashlarida aqliy hujum qilishadi. O‘quvchilar jamoalarni muvaffaqiyatga erishtiradigan narsa haqida fikr yurita boshlashadi. Keyin jamoalar o‘zlarining veb-saytlari loyihalari uchun g‘oyalarni o‘ylab topishdan oldin o‘zaro qanday aloqada bo‘lishlari va o‘z loyihalarida muvaffaqiyatga erishishlari uchun reja tuzishlari haqida gaplashadilar.
              description_teacher: |-
                **Kun savoli: Qanday qilib birgalikda ishlab ajoyib jamoa shakllantirishimiz mumkin?**\r
                \r
                Qanday qilib birgalikda ishlab ajoyib jamoa shakllantirishimiz mumkin?**\r \r O‘quvchilar birgalikda guruh me'yorlarini belgilashadi va veb-saytlarida qanday xususiyatlarga ega bo‘lishi haqida aqliy hujum qiladilar. O‘quvchilar har xil turdagi kontekstlarda ba'zi mashhur jamoalar haqida fikr yuritish bilan boshlashadi, so‘ngra jamoalarni muvaffaqiyatga erishtirish haqida fikr yuritadi. Keyin ular o‘z jamoalariga kirib, o‘zaro qanday aloqada bo‘lishlari va o‘z loyihalarida muvaffaqiyatga erishish rejasini tuzadilar. Shundan so‘ng, jamoalar o‘zlarining veb-saytlari loyihalari bo‘yicha g‘oyalarni boshlashadi.
            Sources and Research:
              description_teacher: "**Kun savoli: Internetda qanday qilib kerakli va ishonchli ma'lumotlarni topishimiz mumkin?**\\r \n\\r\nUshbu dars Internetda kerakli va ishonchli ma'lumotlarni qanday topish kerakligini o‘z ichiga oladi. Qidiruv tizimlarning qanday ishlashiga oid videofilmni ko‘rib chiqib muhokama qilgandan so‘ng, o‘quvchilar o‘z saytlariga tegishli ma'lumotlarni qidirishadi, so‘ngra saytlarni ishonchliligi uchun tahlil qilib, o‘z veb-saytlaridan qaysi biriga mos kelishini hal qilishadi."
            CSS Classes:
              description_teacher: "**Kun savoli: Bir xil turdagi elementlar uchun qanday qilib har xil uslublarni yaratishimiz mumkin?**\\r \n\\r \nUshbu dars veb-dasturchilarga o‘zlari xohlagan elementlar guruhlarini boshqa elementlardan farqli ravishda foydalanishga imkon beradigan klasslarni joriy etish orqali o‘quvchilarga CSS bilimlarini oshiradi. O‘quvchilar avval turli sahifalardagi darslarni tekshiradilar va o‘zgartiradilar, so‘ngra o‘z klasslarini yaratadilar va ulardan foydalanib, sahifalarining ko‘rinishini yaxshiroq nazorat qiladilar. Keyin ular ushbu bilimni o‘zlarining veb-saytlarini takomillashtirish uchun qanday ishlatishlari haqida o‘ylashadi."

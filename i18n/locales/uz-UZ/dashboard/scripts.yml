              name: Kod bilan san’at yaratish
              description_student: Rassomni dasturlash orqali chiroyli rasmlar yarating.
              description_teacher: Bu darsda talabalar ekrandagi chizmalarni tugatish uchun Rassomni boshqarishadi. Bu Rassom bosqichi talabalarga yangi bo‘limlar, masalan, `move forward by 100 pixels` va `turn right by 90 degrees` kabilardan foydalangan holda yuqori mukammallikdagi rasmlar yaratish imkonini beradi.
            Binary Bracelets:
              name: Ikkilik bilakuzuklar
              description_student: O‘zingizning ikkilik bilakuzugingizni yarating va komputerlar qanday qilib ma’lumotni eslab qolishini o‘rganing!
              description_teacher: Ikkilik sanoq tizimi komputerlar dunyosida juda muhim ahamiyatga ega. Bugungi kunda, komputerlarning ko‘pchiligi barcha turdagi ma’lumotni ikkilik ko‘rinishida saqlaydi. Bu dars haqiqiy hayotdan nimadirni olib uni birlar va nollar to‘plamiga tarjima qilishni ko‘rsatishga yordam beradi.
            'Loops: My Loopy Robotic Friends':
              name: My Loopy Robotic Friends Jr.
              description_student: In this lesson, you'll program your classmates again, but using loops you'll be able to solve bigger and more complicated problems.
              description_teacher: '"Mening Robot Do‘stlarim" mashg‘ulotiga asoslangan holda, talabalar kattaroq va yanada mukammalroq dizaynlarni ham yecha olishadi. Bu mukammalroq dizaynlarni yaratish jarayonida o‘z robotlarini dasturlash maqsadida talabalar o‘z ko‘rsatmalaridagi biron sikl bilan almashtirsa bo‘ladigan takrorlanuvchi ko‘rinishlarni aniqlashi kerak bo‘ladi.'
            Loops with Rey and BB-8:
              name: Loops with Rey and BB-8
              description_student: 'Sikllardan foydalanib BB-8 ga labirint bo‘ylab harakatlanishida yordam bering! '
              description_teacher: '"Getting loopy"dagi takrorlanuvchi ko‘rsatmalar tushunchalari asosida yaratilib, bu bosqichda talabalar BB-8ga labirintdan oldingiga qaraganda samaraliroq o‘tishiga yordam berish uchun sikllardan foydalanishadi.'
            Loops in Harvester:
              name: Harvesting Crops with Loops
              description_student: Keling, dehqonga ba’zi sabzavotlarni yig‘ishda sikllardan foydalanib yordam beramiz!
              description_teacher: "Oldingi bosqichlarda, talabalar xayoliy rasmlar chizishda sikllardan foydalanishdi. Endi ular dehqonga katta dalalardagi ko‘plab sabzavotlarni yig‘ishga yordam berish uchun yangi harakatlarni sikllashtirishmoqchi.\\r"
            Looking Ahead:
              name: Minecraft bilan oldinga qarab
              description_student: Lavadan saqlaning! Bu yerda siz Minecraft dunyosidagi shartli bayonotlar haqida o‘rgana boshlaysiz.
              description_teacher: Bu dars aslida, Minecraft jamoasi bilan birgalikda Hour of Code uchun yaratilgan. Talabalar shu paytgacha o‘rgangan g‘oyalarini amalda sinab ko‘rish, shuningdek, shartli bayonotlarning yashirin jihatlarini ko‘rib chiqish imkoniyatiga ham ega bo‘ladilar!
            Sticker Art with Loops:
              name: Sticker Art with Loops
              description_student: In this lesson, loops make it easy to make even cooler images with Artist!
              description_teacher: Watch student faces light up as they make their own gorgeous designs using a small number of blocks and digital stickers! This lesson builds on the understanding of loops from previous lessons and gives students a chance to be truly creative.  This activity is fantastic for producing artifacts for portfolios or parent/teacher conferences.
            'Events: The Big Event':
              name: Katta hodisa
              description_student: 'Hodisalar haqida o‘rganish uchun biron qiziqarli o‘yin o‘ynang.'
              description_teacher: Talabalar tez orada hodisalar oldindan yozib qo‘yilgan algoritmlarga qulaylik qo‘shishning eng yaxshi yo‘li ekanligini bilib olishadi. Ba’zida siz dasturingiz foydalanuvchi aynan xohlagan paytda unga javob qaytarishini xohlaysiz. Hodisalar dasturingizni yanada qiziqarli va interfaol qiladi.
            Build a Flappy Game:
              name: Build a Flappy Game
              description_student: O‘zingizning Flappy Bird o‘yiningizni yarating, agar xohlasangiz keyin uni do‘stlaringiz bilan ulashishingiz mumkin!
              description_teacher: Bu maxsus bosqichda, talabalar obyektlar to‘qnashuvi va sichqoncha bosilishini taniy oladigan hodisa tinglovchilaridan foydalangan holda o‘zlarining Flappy Bird o‘yinini yaratishadi. Bu bosqichning oxirida talabalar tasvirlar yoki qoidalarni o‘zgartirgan holda o‘z o‘yinlarini yarata oladilar.
            Events in Play Lab:
              name: Chase Game with Events
              description_student: Yaratuvchan bo‘lishning ayni vaqti va Play Labda biron o‘yin yarating!
              description_teacher: Bu onlayn mashg‘ulotda, talabalalarda Play Labda hodisalardan qanday foydalanishni o‘rganishga va biron animatsiyalashtirilgan o‘yin yaratish uchun ular o‘rgangan barcha ko‘nikmalarini qo‘llab ko‘rishga imkoniyat bo‘ladi. Yaratuvchan bo‘lishning vaqti keldi! Play Labda o‘yin yarating!
            Picturing Data:
              name: Ma'lumotlarni tasvirlash
            'End of Course Project: Create a Play Lab Game':
              name: End of Course Project
              description_student: Get those hands ready for plenty of coding! It's time to start building your project.
              description_teacher: 'This capstone lesson takes students through the process of designing, developing, and showcasing their own Play Lab projects! To ensure this process goes smoothly, we have provided a step-by-step structure for students to follow, from planning on paper to coding on our website. In addition, we offer ideas to help teachers facilitate a showcase finale! '
            Password Power-Up:
              description_student: Ushbu darsda siz parollar sizning ma'lumotlaringizni qanday himoya qilishi va yaxshi parolni tanlash haqida bilib olasiz.
          student_description: Create programs with sequencing, loops, and events. Translate your initials into binary, investigate different problem-solving techniques, and learn how to respond to cyberbullying. At the end of the course, create your very own game or story you can share!
        coursed-2020:
          title: Kurs D (2020)
          description: Talabalar sikllar, shartli operatorlar va hodisalar to'g'risida tushunchalarini rivojlantiradilar. Kodlashdan tashqari talabalar raqamli fuqarolik to'g'risida ma'lumot olishadi.
          description_short: Learn about conditional statements. Create your own art, games, and even a dance party.
          description_audience: 'Yosh: 7-11'
          lesson_groups:
            csf_sequencing:
              display_name: Sequencing
            csf_events:
              display_name: Hodisalar
            csf_loops:
              display_name: Sikllar
            csf_conditionals:
              display_name: Shartli bayonotlar
            csf_binary:
              display_name: Binarli
            csf_digcit:
              display_name: Raqamli Fuqarolik
            end_of_course_project:
              display_name: End of Course Project
          lessons:
            'Algorithms: Graph Paper Programming':
              name: Katakchali varaqda dasturlash
              description_student: In this lesson, you will program your classmate to draw pictures!
              description_teacher: 'By "programming" one another to draw pictures, students get an opportunity to experience some of the core concepts of programming in a fun and accessible way. The class will start by having students use symbols to instruct each other to color squares on graph paper in an effort to reproduce an existing picture. If there’s time, the lesson can conclude with images that the students create themselves.  '
            Introduction to Online Puzzles:
              name: Introduction to Online Puzzles
              description_student: This lesson will give you practice in the skills you will need for this course.
              description_teacher: 'In this set of puzzles, students will begin with an introduction (or review depending on the experience of your class) of Code.org''s online workspace. There will be videos pointing out the basic functionality of the workspace including the `Run`, `Reset`, and `Step` buttons. Also discussed in these videos: dragging Blockly blocks, deleting Blockly blocks, and connecting Blockly blocks. Next, students will practice their _sequencing_ and _debugging_ skills in maze. From there, students will see new types of puzzles like Collector, Artist, and Harvester when they learn the very basics of _loops_.'
            Relay Programming:
              name: Estafetali dasturlash
              description_student: Remember at the beginning of the course when you made drawings with code? In this lesson, you will be working with a team to do something very similar!
              description_teacher: Ushbu mashg'ulotda disk sozlamasi  va qat'iyatlilik bo'yicha qisqa dars bilan boshlanadi, so'ngra talabalar jamoalarga bo'linib, birgalikda birma-bir ko'rsatma yozish uchun birgalikda harakat qilishlari bilan tezda soat poygasiga o'tishadi.
            Debugging in Collector:
              name: Debugging with Laurel
              description_student: Siz hech kod yozish davomida muammolarga duch kelganmisiz? Bu darsda siz debug qilish sirlari haqida o‘rganasiz. Debug qilish bu kodingizdagi muammolarni topish va to‘g‘rilash jarayonidir.
              description_teacher: Bu onlayn mashg‘ulotda talabalar "yig‘uvchi" muhitida debug qilishni mashq qilishadi. Talabalar boshqotirmalarni oddiy algoritmlar, sikllar va ichma-ich sikllar bilan to‘g‘rilash uchun kodni o‘qish va o‘zgartirishni mashq qilib ko‘rishadi.
            Events in Bounce:
              name: Events in Bounce
              description_student: Ever wish you could play video games in school? In this lesson, you will get to make your own!
              description_teacher: In this online activity, students will learn what events are, and how computers use them in programs like video games. Students will work through puzzles making the program react to events (like arrow buttons being pressed.) At the end of the puzzle, students will have the opportunity to customize their game with different speeds and sounds.
            Build a Star Wars Game:
              name: Build a Star Wars Game
              description_student: Feel the force as you build your own Star Wars game in this lesson.
              description_teacher: In this lesson, students will practice using events to build a game that they can share online. Featuring R2-D2 and other Star Wars characters, students will be guided through events, then given space to create their own game.
            Loops in Ice Age:
              name: Muz davridagi sikllar
              description_student: In this lesson you'll use the repeat block to help Scrat reach the acorn as efficiently as possible.
              description_teacher: As a quick update (or introduction) to using loops, this stage will have students using the `repeat` block to get Scrat to the acorn more efficiently.
            Loops in Artist:
              name: Drawing Shapes with Loops
              description_student: In this lesson, loops make it easy to make cool images with the Artist!
              description_teacher: This lesson builds on the understanding of loops from previous lessons and gives students a chance to be truly creative.  This activity doubles as a debugging exercise for extra problem-solving practice.
            Nested Loops in Bee:
              name: Nested Loops in Maze
              description_student: Loops inside loops inside loops. What does this mean? This lesson will teach you what happens when you create a nested loop.
              description_teacher: In this online activity, students will have the opportunity to push their understanding of loops to a whole new level. Playing with the Bee and Plants vs Zombies, students will learn how to program a loop to be inside of another loop. They will also be encouraged to figure out how little changes in either loop will affect their program when they click `Run`.
            Conditionals with Cards:
              name: Conditionals with Cards
              description_student: It's time to play a game where you earn points only under certain conditions!
              description_teacher: "Bu dars biron maxsus ma’lumotga dastur tuzish uchun shartli bayonotlardan qanday foydalanishni namoyish qiladi. Biz biron dastur yozayotganimizda har doim ham bizda kerakli barcha ma’lomotlar bo‘lavermaydi. Ba’zida siz biron holatda hattoki siz kodingiz ishlaganda qaysi holat to‘g‘ri bo‘lishini bilmasangiz ham boshqa biriga qaraganda boshqacharoq nimadir qilishni xohlaysiz. Mana shu joyda shartli bayonotlar ishlatiladi. Shartli bayonotlar komputerga kodingiz ishlatilganda doimo to‘g‘ri bo‘ladigan ma’lumotga asoslanib, qaror qabul qilish imkonini beradi.\\r\n\\r"
            Conditionals in Bee:
              name: Asalari bilan If/Else
              description_student: 'Now that you understand conditionals, it''s time to program Bee to use them when collecting honey and nectar. '
              description_teacher: Up until this point students have been writing code that executes exactly the same way each time it is run - reliable, but not very flexible. In this lesson, your class will begin to code with conditionals, allowing them to write code that functions differently depending on the specific conditions the program encounters.
            While Loops in Farmer:
              name: While Loops in Farmer
              description_student: 'Loops are so useful in coding. This lesson will teach you about a new kind of loop: while loops!'
              description_teacher: "Talabalar bu darsga yetib kelgunicha, ular 'takrorlanuvchi' sikllardan foydalanishni amalyotda ko‘plab marotaba qilib ko‘rgan bo‘ladi, shunday qilib, endi narsalarni aralashtirishning vaqti. \n\nWhile sikli bu shart bajarulmagunicha buyruqlari takrorlanaveradigan sikl hisoblanadi. `While` sikli dasturchi buyruqlar aynan necha marta qaytarilishi kerakligini bilmagan, ammo sikl davom etishi uchun qanday shart tog‘ri bo‘lishini bilgan holda ishlatiladi. Masalan, talabalar Fermer loyihasida, chuqurlarni to‘ldirish va go‘ng qazish bilan ishlashadi. Ular chuqurning qanchalik chuqurligini yoki go‘ng uyumi qanchalik balandligini bilishmaydi, ammo talabalar yer tekis bo‘lmaguncha chuqurni to‘ldirish kerakligini va go‘ngni qazish kerakligini bilishadi."
            Until Loops in Maze:
              name: Until Loops in Maze
              description_student: '`Until` sikli bilan siz ba’zi bir ajoyib narsalarni amalga oshira olasiz!'
              description_teacher: Bu darsda, talabalar `until` sikllari haqida o‘rganishadi. Talabalar o‘zlari xohlagan nuqtagacha qaytarilaveradigan harakatlarni ijro etuvchi obrazga ega bo‘lgan dastur yaratishadi.
            Conditionals & Loops in Harvester:
              name: Harvesting with Conditionals
              description_student: It's not always clear when to use each conditional.  This lesson will help you get practice deciding what to do.
              description_teacher: Students will practice `while` loops, `until` loops, and `if / else` statements. All of these blocks use conditionals. By practicing all three, students will learn to write complex and flexible code.
            'Unplugged: Binary':
              name: Ikkilik Rasmlar
              description_student: Faqat ikkita variantli til yordamida kompyuterlar rasmlarni qanday saqlashini bilib oling.
              description_teacher: Ko‘pchilik ikkilik tizimi bu qat’iy ravishda nol va birlar deb o‘ylashiga qaramasdan, talabalar ma’lumot ikkilik tizimining turli xil ko‘rinishlarida tasvirlanishi haqida tanishib oladi.  Ushbu dars bu tushunchani yana bir qadam oldinga suradi, chunki u qanday qilib kompyuter yanada murakkab ma'lumotlarni (masalan, rasm va ranglarni) ikkilik tizimda saqlashi mumkinligini tasvirlaydi.
            Artist Binary:
              name: Binary Images with Artist
              description_student: Bu darsda, siz 1 va 0lardan foydalanib rasm yaratishni o‘rganasiz.
              description_teacher: Onlayn darslarning bu qismida talabalar qanday qilib nol va birlardan rasm yasashni o‘rganishadi.
            Digital Citizenship:
              name: Raqamli Fuqarolik
              description_student: Some information is not safe to share online. This lesson will help you learn the difference between safe and private information.
              description_teacher: "Common Sense Education bilan hamkorlikda, bu dars talabalarga ba’zi bir saytlar talab qiladigan yoki so‘raydigan foydalanuvchi ma’lumotlari haqida tanqidiy fikrlashni o‘rganishga yordam beradi. Talabalar onlayn tarqatish uchun nima xavfsiz ekanini farqlagan holda maxfiy ma’lumot va shaxsiy ma’lumot o‘rtasidagi farqni o‘rganishadi.\\r\\r\n\nTalabalar, shuningdek, qanday qilib yaxshi raqamli fuqaro bo‘lishni o‘rganib borgani sari ularning tarmoqsiz va tarmoqdagi jamiyatiga nisbatan mas’uliyatli va hurmat qiladigan bo‘lish nimani anglatishini tadqiq qiladilar."
            Dance Party:
              name: Dance Party
              description_student: Bayram qilish vaqti keldi! Ushbu darsda siz o‘z interaktiv raqs bazmingizni dasturlashtirasiz.
              description_teacher: Bu darsda, talabalar o‘zlarining interaktiv raqs bazmini dasturlashtiradilar. Qurilma musiqaga javob qaytarish uchun yaratilganligi sababli bu mashg‘ulot tovushni talab qiladi.
            Dance Part:
              name: Raqs Bazmi
            End of Course Project:
              name: End of Course Project
              description_student: Get those hands ready for plenty of coding! It's time to start building your project.
          student_description: Talabalar sikllar, shartli operatorlar va hodisalar to'g'risida tushunchalarini rivojlantiradilar. Kodlashdan tashqari talabalar raqamli fuqarolik to'g'risida ma'lumot olishadi.
        coursee-2020:
          title: Kurs E (2020)
          description: Start coding with algorithms, loops, conditionals, and events and then you’ll move on functions. In the second part of this course, design and create a capstone project you can share with your friends and family.
          description_short: Review concepts in Courses C & D, then go further by learning functions.
          description_audience: 'Yosh: 8-12'
          lesson_groups:
            ramp_up:
              display_name: Ramp-Up
            csf_sprites:
              display_name: Spraytlar
            csf_digcit:
              display_name: Raqamli Fuqarolik

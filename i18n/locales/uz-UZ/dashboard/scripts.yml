            Velocity:
              name: Tezlik
              description_student: Spraytlarni harakatga keltirishda hisoblovchi naqshdan qanday foydalanilganligi haqida qisqacha ko‘rib chiqilgandan so‘ng, o‘quvchilarga tezlik va burilish tezligini to‘g‘ridan-to‘g‘ri o‘rnatadigan xususiyatlar tanishtiriladi. Ushbu yangi xususiyatlardan turli xil usullarda foydalanishlari bilan ular asosiy skrolli o‘yinni yaratish uchun zarur bo‘lgan ko‘nikmalarni shakllantiradilar.
              description_teacher: Spraytlarni harakatga keltirishda hisoblovchi naqshdan qanday foydalanilganligi haqida qisqacha ko‘rib chiqilgandan so‘ng, o‘quvchilarga tezlik va burilish tezligini to‘g‘ridan-to‘g‘ri o‘rnatadigan xususiyatlar tanishtiriladi. Ushbu yangi xususiyatlardan turli xil usullarda foydalanishlari bilan ular asosiy skrolli o‘yinni yaratish uchun zarur bo‘lgan ko‘nikmalarni shakllantiradilar.
            Collision Detection:
              description_student: The class learns about collision detection on the computer.  Pairs explore how a computer could use sprite location and size properties and math to detect whether two sprites are touching.  The class then uses the isTouching() block to create different effects when sprites collide, including playing sounds.  Last, they use their new skills to improve the sidescroller game that they started in the last lesson.
              description_teacher: Students learn about collision detection on the computer.  Working in pairs, they explore how a computer could use sprite location and size properties and math to detect whether two sprites are touching.  They then use the `isTouching()` block to create different effects when sprites collide, including playing sounds.  Last, they use their new skills to improve the sidescroller game that they started in the last lesson.
            Complex Sprite Movement:
              name: Complex Sprite Movement
              description_student: Sinf spraytlarning gravitatsiya kuchini simulyatsiya qilish, spraytni sakratish va spraytni chapga yoki o‘ngga burilishiga imkon berish kabi murakkabroq sprayt harakatini hisoblagich naqsh bilan birlashtirib yaratish uchun tezlik xususiyatlarini birlashtirishni o‘rganadilar. Oxirgi darajalarda sinf bu harakatlarni bitta spraytni jonlantirish va boshqarish uchun birlashtiradi va oddiy o‘yinni quradi, unda belgi uchib yurib, tangalarni yig‘adi.
              description_teacher: O‘quvchilar spraytlarning tezlik xususiyatlarini hisoblagich naqsh bilan birlashtirib, murakkabroq sprayt harakatini yaratishni o‘rganadilar. Ba'zi o‘quvchilar gravitatsiya kuchini simulyatsiya qilishni, spraytni sakrata olish va sprayt chapga yoki o‘ngga burilishga ruxsat berishni o‘rganadilar. Code Studio progressining so‘nggi bosqichlarida o‘quvchilar ushbu harakatlarni bitta spraytni jonlantirish va boshqarish uchun birlashtiradilar hamda oddiygina o‘yin yaratadilar, o‘yinda belgi uchib yurib, tanga to‘playdi. O‘quvchilar so‘nggi bosqichda o‘yinga o‘zlarining qo‘shimchalarini kiritishlari tavsiya etiladi.
            Collisions:
              name: Collisions
              description_student: The class programs their sprites to interact in new ways.  After a brief review of how they used the isTouching block, the class brainstorms other ways that two sprites could interact.  They then use isTouching to make one sprite push another across the screen before practicing with the four collision blocks (collide, displace, bounce, and bounceOff).
              description_teacher: Students program their sprites to interact in new ways.  After a brief review of how they used the `isTouching` block, students brainstorm other ways that two sprites could interact.  They then use `isTouching` to make one sprite push another across the screen before practicing with the four collision blocks (`collide`, `displace`, `bounce`, and `bounceOff`).
            Functions:
              name: Funksiyalar
              description_student: Ushbu dars kodlarni tartibga solish, uni yanada qulayroq o‘qiydigan qilish va takrorlangan kod bloklarini olib tashlash usulini o‘ziga qamrab oladi. Yuqori bosqich yoki undan ko‘p abstrakt bosqichlar qadamlarni tushunishni va ular haqida fikr yuritishni osonlashtirishini sinfdagilar bilib oladi, so‘ngra Game Labda funksiyalarni yaratishga kirishadi. Dars oxirida sinf ushbu ko‘nikmalardan foydalanib, o‘zlarining yon skrolli o‘yinlarining so‘nggi versiyasiga funksiyalarni yaratish va qo‘shish uchun foydalanadi.
              description_teacher: O‘quvchilar o‘z kodlarini tartibga solish, uni yanada qulayroq o‘qish imkoniyatiga ega bo‘lishi va takrorlangan kod bloklarini yo‘qotish vazifalarini bajaradigan funksiyalar yaratishni o‘rganadilar. Oflayn darsda o‘quvchilar har xil ma'lumotlar darajasidagi yo‘nalishlar kontekstga qarab qay darajada samaraliroq bo‘lishi mumkinligini o‘rganadilar. O‘quvchilar yuqori bosqich yoki undan ko‘p abstrakt bosqichlar qadamlarni tushunishni va ular haqida fikr yuritishni osonlashtirishini o‘rganib olishadi. Keyinchalik ular Game Labda funksiyalarni yaratishni o‘rganadilar. Ular kodlarning uzun bloklarini takrorlab yozish davridan olib tashlash va takrorlangan kod bloklarini uchun bitta funksiyaga almashtirish uchun funksiyalardan foydalanadilar. Dars oxirida o‘quvchilar ushbu ko‘nikmalardan foydalanib, o‘zlarining yon skrolli o‘yinlarining so‘nggi versiyasiga funksiyalarni qo‘shishadi va hosil qilishadi.
            The Game Design Process:
              name: The Game Design Process
              description_student: Ushbu dars sinfning qolgan qismi uchun o‘yinlarni loyihalashtirishda foydalanadigan jarayon bilan tanishtiradi. Sinf ushbu jarayonni bir qator darajalarda o‘tkazadi. Ushbu dars doirasida sinf "Game Lab"da ko‘p kadrli animatsiyalardan foydalanishni qisqacha o‘rganadi. Dars oxirida ular o‘yinni o‘zlariga moslashtirish uchun yaxshilanishlarni amalga oshirish imkoniyatiga ega bo‘ladilar.
              description_teacher: Ushbu dars o‘quvchilarni bo‘limning qolgan qismida o‘yinlarni loyihalashtirishda foydalanadigan jarayon bilan tanishtiradi. Ushbu jarayon loyiha qo‘llanmasi atrofida joylashgan bo‘lib, u o‘quvchilardan o‘z o‘yinlarini dasturlashni boshlashdan oldin o‘z spritlari, o‘zgaruvchilari va funktsiyalarini aniqlashlarini so‘raydi. Ushbu darsda o‘quvchilar o‘yin laboratoriyasida kod yashiringan o‘yin o‘ynashdan boshlashadi. Ular spraytlar, o‘zgaruvchilar va funksiyalar o‘yinni amalga oshirish uchun kerak bo‘lgan narsalarni muhokama qiladilar. Keyin ularga o‘yinni amalga oshirishning bir usulini ko‘rsatadigan yakunlangan loyiha qo‘llanmasi beriladi. So‘ngra o‘quvchilar ushbu jarayon orqali bir qator darajalar orqali o‘tadilar. Ushbu dars doirasida o‘quvchilar O‘yin laboratoriyasida ko‘p kadrli animatsiyalardan foydalanishni qisqacha o‘rganadilar. Dars oxirida o‘quvchilar o‘yinni o‘zlariga moslashtirishi uchun uni takomillashtirishlari mumkin.
            Using the Game Design Process:
              name: Using the Game Design Process
              description_student: Ushbu ko‘p kunlik darsda sinf 1-qismdan platforma o‘tish o‘yinini yaratish uchun muammoni yechish jarayonidan foydalanadi. O‘yin namunasini ko‘rib chiqqandan so‘ng, sinf o‘z o‘yinlari qanday ko‘rinishini aniqlaydi va ularni qurish uchun tuzilgan jarayondan foydalanadi. Va nihoyat, sinf o‘yinlarni qanday yaxshilash mumkinligini aks ettiradi va ushbu o‘zgarishlarni amalga oshiradi.
              description_teacher: Ushbu bir necha kunlik darsda o‘quvchilar platformadagi sakrash o‘yinlarini yaratish uchun 1-bo‘limdagi muammolarni hal qilish jarayonidan foydalanadilar. Ular platforma sakrovchisining namunasini ko‘rib chiqishdan boshlashadi, so‘ngra ularning o‘yinlari qanday ko‘rinishi kerakligini aniqlaydilar. Keyinchalik, ular o‘zlarining o‘yinlarini tuzish uchun zarur bo‘lgan fonlarni, o‘zgaruvchilarni, spraytlarni va funksiyalarni rejalashtirish uchun tuzilgan jarayondan foydalanadilar. O‘yin kodini yozgandan so‘ng, o‘quvchilar o‘yinni qanday yaxshilash mumkinligi haqida o‘ylashadi va ushbu o‘zgarishlarni amalga oshiradilar.

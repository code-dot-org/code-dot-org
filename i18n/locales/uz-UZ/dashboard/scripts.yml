          description: Game Labda animatsiyalar, interaktiv san'at va o‘yinlarni dasturlashtirasiz. Oddiy shakllardan boshlang va kompyuter olimlari har kuni foydalanadigan dizayn dasturlari bilan bir xil dasturiy tushunchalardan foydalanib, spraytga asoslangan yanada murakkab animatsiyalar va o‘yinlarni yarating. Yakuniy loyihada siz shaxsiylashtirilgan, interaktiv dasturni ishlab chiqasiz.
          description_short: " Learn to program animations, interactive art, and games in Game Lab."
          lessons:
            Programming for Entertainment:
              name: Programming for Entertainment
              description_student: |-
                **Question of the Day: How is computer science used in entertainment?**\r
                \r
                O‘quvchilardan zerikish va o‘zini rivojlantirish "muammolari"ni ko‘rib chiqish va bu muammolarga o‘z hayotlarida qanday yondashishlari haqida o‘ylash talab qilinadi. U yerdan ular umuman qanday qilib kompyuter fanlari va dasturlash maxsus hordiqda yoki o‘zini namoyon qilish vositasi sifatida qanday rol o‘ynashini o‘rganadilar.
              description_teacher: |-
                **Question of the Day: How is computer science used in entertainment?**\r
                \r
                O‘quvchilardan zerikish va o‘zini rivojlantirish "muammolari"ni ko‘rib chiqish va bu muammolarga o‘z hayotlarida qanday yondashishlari haqida o‘ylash talab qilinadi. U yerdan ular umuman qanday qilib kompyuter fanlari va dasturlash maxsus hordiqda yoki o‘zini namoyon qilish vositasi sifatida qanday rol o‘ynashini o‘rganadilar.
            Plotting Shapes:
              name: Plotting Shapes
              description_student: "**Kun savoli: Qanday qilib biz ekranda biror narsani chizishimiz haqida aniq muloqot qilishimiz mumkin?**\\r\n\\r\nO‘quvchilar qanday qilib shakllar bilan rasm chizish haqida aloqa qilishning qiyinchiliklarini o‘rganadilar va Game Lab orqali ushbu muammoga qanday yechim bo‘lishi mumkinligini ko‘rsatadigan vositadan foydalanadilar. Asosiy mashg‘ulotda o‘quvchilar Game Labning 400 ga 400 bo‘lgan katakchalariga interaktiv shakllarni joylashtirishga imkon beradigan Game Lab vositasini o‘rganadilar. Keyin ular navbatma-navbat sheriklarga ushbu vositadan foydalangan holda qanday qilib yashirin rasmni chizish bo‘yicha ko‘rsatma beradilar va o‘yin laboratoriyasida dasturlashda o‘quvchilar duch keladigan ko‘plab qiyinchiliklarni hisobga olishadi. "
              description_teacher: |-
                **Kun savoli: Qanday qilib biz ekranda biror narsani chizishimiz haqida aniq muloqot qilishimiz mumkin?**\r
                \r
                O‘quvchilar qanday qilib shakllar bilan rasm chizish haqida aloqa qilishning qiyinchiliklarini o‘rganadilar va Game Lab orqali ushbu muammoga qanday yechim bo‘lishi mumkinligini ko‘rsatadigan vositadan foydalanadilar. Qizib olish mashqlari, umumiy ma'lumotga ega bo‘lmagan holda, pozitsiya bilan bog‘liq muammolarni tezda namoyish etadi. Asosiy mashg‘ulotda o‘quvchilar Game Labning 400 ga 400 bo‘lgan katakchalariga interaktiv shakllarni joylashtirishga imkon beradigan Game Lab vositasini o‘rganadilar. Keyin ular navbatma-navbat sheriklarga ushbu vositadan foydalangan holda qanday qilib yashirin rasmni chizish bo‘yicha ko‘rsatma beradilar va o‘yin laboratoriyasida dasturlashda o‘quvchilar duch keladigan ko‘plab qiyinchiliklarni hisobga olishadi. O‘quvchilar ixtiyoriy ravishda bahs-munozaradan oldin muloqot qilish uchun o‘zlarining rasmlarini yaratadilar.

          description: Quyidagi darslarni bor g‘ayratingiz bilan uringan holda kompyuter fanini o‘rganing! Kompyuter dasturlarini yaratishni, muammolarni hal qilish ko‘nikmalarini rivojlantirishni va qiziqarli muammolarni hal qilishni o‘rganing! Do‘stlaringiz, oilangiz va o‘qituvchilaringiz bilan ulashish uchun o‘yinlar va ijodiy loyihalar qiling.
          description_short: 'An introduction to computer science for pre-readers: combines the best of our kindergarten and first grade courses.'
          description_audience: 'Yosh: 4-8'
          lessons:
            Learn to Drag and Drop:
              key: Drag&Drop - Olib ko‘chirishni o‘rganish
              name: Drag&Drop - Olib ko‘chirishni o‘rganish
              description_student: Click and drag to finish the puzzles.
              description_teacher: Bu dars o‘quvchilarga ular kompyuter laboratoriyalariga kirganda nima kutishi kerakligi haqida o‘rgatadi. U ularga laboratoriya qonun-qoidalarini tanishtirish kabi qisqacha muhokama bilan boshlanadi, shunda ularda onlayin boshqotirmalarni yechishda kompyuterdan foydalanishda o‘sish kuzatiladi.
            Sequencing with Scrat:
              key: Sequencing with Scrat
              name: Sequencing with Scrat
              description_student: Program Scrat to reach the acorn.
              description_teacher: Using Scrat from the Ice Age franchise, students will develop sequential algorithms to move a squirrel character from one side of a maze to the acorn at the other side. To do this they will stack code blocks together in a linear sequence.
            Programming in with Angry Birds:
              key: Jahldor qushlar bilan dasturlash
              name: Jahldor qushlar bilan dasturlash
              description_teacher: Using characters from the Ice Age, students will develop sequential algorithms to move Scrat from one side of a maze to the acorn at the other side. To do this they will stack code blocks together in a linear sequence, making them move straight, turn left, or turn right.
            Programming with Rey and BB-8:
              key: Rey va BB-8 bilan dasturlash
              name: Rey va BB-8 bilan dasturlash
              description_teacher: Ushbu darsda talabalar o'zlarining yangi dasturlash qobiliyatlaridan yanada murakkab usullarda BB-8 bilan murakkab kursni o'tish uchun foydalanadilar.
            Programming in Harvester:
              name: Terimchi bilan dasturlash
              description_student: Terimchiga yo‘lida sabzavotlarni yig‘ib olishiga yordam bering.
              description_teacher: Talabalar Terimchi (Harvester) muhitida o‘rgangan dasturlash tushunchalariga murojaat qiladilar. Endi, shunchaki obrazni maqsadiga yetkazish o‘rniga, talabalar biron yangi bo‘limdan foydalanib hosilni yig‘ishi kerak bo‘ladi. Talabalar algoritmlar ketma-ketligi bo‘yicha mahoratlarini oshirishda davom etadilar va debug qilish jarayonidan foydalanishni boshlashadi.
            Loops with Scrat:
              key: Loops with Scrat
              name: Loops with Scrat
              description_student: Help Scrat cover more ground using loops.
            Loops with Laurel:
              key: Laurel bilan sikllar
              name: Laurel bilan sikllar
              description_teacher: Bu darsda, talabalar sikllar tushunchasini o‘rganishda davom etishadi. Mana bu yerda, Laurel the Adventurer ochiq g‘ordagi xazinani yig‘ishda sikllardan foydalanadi. Uning sayohati davomida unga yordam berish uchun yangi 'get treasure' bo‘limi tanishtiriladi.
            Ocean Scene with Loops:
              key: Sikllar bilan okean manzarasi
              name: Sikllar bilan okean manzarasi
              description_student: Use loops and patterns to finish the images.
              description_teacher: Sikllar mavzusiga qaytgan holda, talabalar ko‘rsatmalarning oddiy ketma-ketligini takrorlash orqali rasmlar chizishni o‘rganishadi. Kompyuter bilan o‘tilgan oldingi darsda, sikllar labirintdan o‘tish va xazinani yig‘ish uchun foydalanilgan edi. Bu yerda, sikllar yordamida shakllar yaratilyapti. Bu bosqichning oxirida, talabalarga sikllardan foydalanib o‘z rasmlarini yaratish imkoniyati beriladi.
            Drawing Gardens with Loops:
              key: Drawing Gardens with Loops
              name: Drawing Gardens with Loops
              description_student: Use patterns and loops to finish the images.
              description_teacher: Sikllarga qaytadigan bo‘lsak, talabalar ko‘rsatmalarning oddiy ketma-ketligini takrorlash orqali rasm chizishni o‘rganishadi. Oldingi onlayn darsda, sikllar labirintni kesib o‘tish va xazina to‘plash uchun ishlatilgan. Bu yerda talabalar sikllardan ko‘rinishlar yaratishda foydalanishadi. Bu bosqichning oxirida, talabalarga sikllardan foydalanib o‘zlarining shaxsiy rasmlarini yaratish imkoniyati beriladi.
            On the Move with Events:
              key: Hodisalar bilan harakatda
              name: Hodisalar bilan harakatda
              description_student: O'z o'yiningiz yoki hikoyangizni yarating!
              description_teacher: Bu onlayn mashg‘ulotda, o‘quvchilar Play Labdagi hodisalardan qanday foydalanishni o‘rganish va ular animatsiyalashtirilgan o‘yinlar yaratishda o‘rgangan kod yozish mahoratlaridan foydalanish imkoniyatiga ega bo‘ladilar. Ijod qilish va Play Labda o‘z hikoyangizni yaratish vaqti keldi!
            A Royal Battle with Events:
              key: A Royal Battle with Events
              name: A Royal Battle with Events
              description_student: Use events to create a story or make an interactive game.
              description_teacher: Bu onlayn mashg‘ulotda, talabalarda Play Labda hodisalardan qanday foydalanishni o‘rganish va animatsiyalashtirilgan o‘yin yaratish uchun ular o‘rgangan barcha kod yozish mahoratlariga murojaat qilish imkoniyati mavjud. Yaratuvchan bo‘lish vaqti keldi va Play Labda biron o‘yin yarating!

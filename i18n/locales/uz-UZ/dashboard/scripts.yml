            Innovations in Computing_:
              name: Innovations in Computing
              description_student: Kompyuter nima qila olishi haqidagi tushunchangizni kengaytirib, turli xil yangi va innovatsion hisoblash platformalarini o‘rganing.
              description_teacher: Ushbu kursning yakuniy bo'limini boshlash uchun talabalar hisoblashdagi qiziqarli yangiliklar bo'yicha bir necha tadqiqotlar olib boradilar. Ushbu dars o'quvchilarga turli xil hisoblash shakllari omillari (kompyuter qanday ko'rinishini) va hisoblash ta'sirida bo'lgan sohalarni ochib beradi. Keyinchalik ushbu bo'limda talabalar o'zlarining jismoniy hisoblash moslamalarini ishlab chiqishda ushbu darsda duch kelgan qurilmalarni qayta ko'rib chiqadilar.*
            Designing Screens with Code_:
              description_student: Ilova ekranidagi kontentni o‘qish va o‘zgartirish orqali o‘quvchilar faqat bitta sahifaga kerak bo‘lgan dasturlarni yaratishni boshlaydi. Hatto bitta sahifa bo‘lsa ham, ushbu texnikalar foydalanuvchi bilan juda ko‘p ta'sir o‘tkazish va ishlashga imkon beradi.
              description_teacher: 4-bo'limda talabalar App Lab-da dasturlarni ishlab chiqishda juda sodda yondashuvni o'rganishdi, bu esa ko'pgina o'zaro ta'sirlar uchun alohida ekranni talab qildi. Talabalar yaratishi mumkin bo'lgan dastur turlarini kengaytirish va ularni foydalanuvchilarning ilovalar bilan o'zaro aloqasi to'g'risida yangi fikr yuritishga undash uchun biz "setProperty ()" blokini taqdim etamiz. Ushbu buyruq yordamida turli xil interfeys elementlarining mazmuni va xususiyatlarini belgilashda foydalanish mumkin, bu esa o'quvchilarga takroriy ekranlarni yaratish o'rniga, bitta ekranda ma'lumotlarni yangilaydigan dasturlarni yozish imkonini beradi. Ushbu darsda talabalar faqat bitta ekranni talab qiladigan oddiy dasturlarni yaratadilar, uning mazmuni "setProperty ()" yordamida o'zgartiriladi.*
            The Circuit Playground_:
              name: The Circuit Playground
              description_student: Sxema maydonchasini tushunish uchun ushbu jihozning qolgan qismida ishlatiladigan elektron platalar bilan tanishing. App Labdan foydalanib, chiqish qiymati sifatida sxema maydonchasidan foydalanadigan dasturlarni ishlab chiqing.
              description_teacher: Ushbu darsda talabalar Circuit Playground-dan foydalanadigan dasturlarni yozish uchun birinchi imkoniyatga ega bo'ladilar. Dastlab taxtani vizual ravishda ko'rib chiqqandan va funktsional imkoniyatlarni taxmin qilgandan so'ng, talabalar onlayn rejimda harakatlanishadi, bu erda ular LEDni boshqaradigan dasturlarni yozishni o'rganadilar. App Lab ekranlarini O'chirish maydonchalari bilan birlashtirib, talabalar asta-sekin taxta elementlarini chiquvchi moslama sifatida birlashtira boshlaydilar, shu bilan birga foydalanuvchi ma'lumotlari uchun App Lab-ga ishonadilar.*
            Input Unplugged_:
              name: Input Unplugged
              description_student: App Labda ishlatiladigan hodisalarga asoslangan dasturlash modeli haqida ko‘proq ma'lumotga ega bo‘lish bilan birga, ilova foydalanuvchidan ma'lumot olishning ikki xil usulini sinab ko‘ring.
              description_teacher: App Lab bilan dasturlashni chuqurroq o‘rganishga tayyorgarlik ko‘rish jarayonida o‘quvchilar Game Lab va App Labda yozilgan bir nechta turli xil dasturlar foydalanuvchidan qanday ma'lumot olishini o‘rganishadi. Ilova misolida ko‘rgan yondashuvlarni taqqoslagandan so‘ng, o‘quvchilar o‘zlarining qanday ishlashlarini yaxshiroq tushunish uchun kiritish qiymatiga ikki xil modelni (cheksiz sikldagi shartli va asinxron hodisalarni) namoyish qilish uchun birlashadilar.
            Board Events_:
              name: Board Events
              description_student: Uskunaning tugmachalari va yoqib-o‘chirgichi yordamida sinf sxema maydonchasini kirish sifatida ishlatadigan dasturlarni ishlab chiqadi.
              description_teacher: Ushbu dars talabalarni O'chirish maydonchasini uni chiqish va chiqish uchun vosita sifatida ishlatishga yo'naltirilgan chiqish qurilmasi deb hisoblaydi. Uskuna tugmachalari va tugmachasidan boshlab, apparat tugmachalarini kuylang va o'chiring, talabalar O'chirish maydonchalaridan ma'lumot olish uchun "onBoardEvent ()" dan, "onEvent ()" ga o'xshash foydalanishni o'rganadilar.*
            Getting Properties_:
              name: Getting Properties
              description_student: Ushbu dars talabalarni turli xil elementlarning xususiyatlariga kod bilan kirishga imkon beruvchi "getProperty" bloki bilan tanishtiradi. Dastlab talabalar blokdan foydalanib foydalanuvchi interfeysining turli elementlarida nimalarni kiritishini aniqlash uchun mashq qilishadi. Talabalar keyinchalik taymer bilan `getProperty` va `setProperty` xususiyatlaridan elementlarni ekran bo‘ylab harakatlanishini ta'minlash uchun foydalanadilar. Shuningdek, yangi ekran elementlari - slayder va yangi hodisa tinglovchisi "onChange" tanishtiriladi.
              description_teacher: Ushbu dars talabalarni turli xil elementlarning xususiyatlariga kod bilan kirishga imkon beruvchi "getProperty" bloki bilan tanishtiradi. Dastlab talabalar blokdan foydalanib foydalanuvchi interfeysining turli elementlarida nimalarni kiritishini aniqlash uchun mashq qilishadi. Talabalar keyinchalik taymer patterni bilan `getProperty` va `setProperty` xususiyatlaridan elementlarni ekran bo‘ylab harakatlanishini ta'minlash uchun foydalanadilar. Shuningdek, yangi ekran elementlari - slayder va yangi hodisa tinglovchisi "onChange" tanishtiriladi.
            Analog Input_:
              name: Analog Input
              description_student: Explore the analog inputs on the Circuit Playground, writing programs that respond to the environment through sensors.
              description_teacher: Ushbu darsda talabalar atrofdagi o'zgarishlarga javob beradigan dasturlarni yozishda uchta analog datchikdan (tovush, yorug'lik va harorat) qanday foydalanish mumkinligini o'rganadilar. Ushbu datchiklardan foydalanish foydalanuvchilarning dastur bilan o'zaro aloqasi nuqtai nazaridan o'tishni anglatadi. Kirish sifatida sensorlardan foydalangan holda, dastur foydalanuvchisi u bilan bevosita aloqada bo'lishi shart emas yoki ular buni amalga oshirayotganini sezmasdan o'zaro ta'sir qilishi mumkin.*
            The Program Design Process_:
              name: The Program Design Process
              description_student: Ushbu dars o‘quvchilarni bo‘lim davomida o‘zlarining dasturlarini loyihalashtirishda foydalanadigan jarayonlar bilan tanishtiradi. Ushbu jarayon loyiha qo‘llanmasi atrofida joylashgan bo‘lib, u o‘quvchilardan sahifaning eskizlarini chizish, foydalanish uchun o‘yin maydonchasi elementlarini aniqlash, o‘zgaruvchilarni aniqlash va dasturlashni boshlashdan oldin hodisalarni tasvirlashni so‘raydi. Ushbu jarayon biz 3-bo‘limda ishlatilgan o‘yinlarni loyihalash jarayoniga o‘xshaydi. Ushbu darsda o‘quvchilar kod yashiringan tortishish o‘yin uslubidagi o‘yinni boshlashadi. Ular dasturni amalga oshirish uchun sahifa tarkibiy qismlari, hodisalar va o‘zgaruvchilar nimalar bo‘lishi kerakligini muhokama qiladilar. Keyin ularga loyihani amalga oshirishning bir usulini ko‘rsatadigan yakunlangan loyiha qo‘llanmasi beriladi. So‘ngra o‘quvchilar ushbu jarayon orqali bir qator bosqichlar orqali o‘tadilar. Dars oxirida o‘quvchilar dasturni o‘zlariga moslashtirish uchun uni takomillashtirishlari mumkin.
              description_teacher: Ushbu dars o‘quvchilarni bo‘lim davomida o‘zlarining dasturlarini loyihalashtirishda foydalanadigan jarayonlar bilan tanishtiradi. Ushbu jarayon loyiha qo‘llanmasi atrofida joylashgan bo‘lib, u o‘quvchilardan sahifaning eskizlarini chizish, foydalanish uchun o‘yin maydonchasi elementlarini aniqlash, o‘zgaruvchilarni aniqlash va dasturlashni boshlashdan oldin hodisalarni tasvirlashni so‘raydi. Ushbu jarayon biz 3-bo‘limda ishlatilgan o‘yinlarni loyihalash jarayoniga o‘xshaydi. Ushbu darsda o‘quvchilar kod yashiringan tortishish o‘yin uslubidagi o‘yinni boshlashadi. Ular dasturni amalga oshirish uchun sahifa tarkibiy qismlari, hodisalar va o‘zgaruvchilar nimalar bo‘lishi kerakligini muhokama qiladilar. Keyin ularga loyihani amalga oshirishning bir usulini ko‘rsatadigan yakunlangan loyiha qo‘llanmasi beriladi. So‘ngra o‘quvchilar ushbu jarayon orqali bir qator bosqichlar orqali o‘tadilar. Dars oxirida o‘quvchilar dasturni o‘zlariga moslashtirish uchun uni takomillashtirishlari mumkin.

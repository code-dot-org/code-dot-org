              description_teacher: "**Shaxsiy stilni ifodalash uchun qanday qilib veb-sahifalardan foydalanishimiz mumkin?** \\r \n\\r \nUshbu ixtiyoriy mini-loyihada o‘quvchilar o‘zlari tanlagan mavzu bo‘yicha o‘z uslubidagi veb-sahifalarini yaratishda o‘rganganlaridan foydalanadilar. Dars o‘quvchilar o‘rgangan CSS-ni takrorlash bilan boshlanadi. Keyin ular o‘zlarining loyihalarini veb-sahifani loyihalashtirishdan va uni amalga oshirish uchun qaysi xususiyatlardan foydalanishni aniqlashdan boshlashadi. Keyin veb-sahifalarini Web Labda yaratadilar va sinf bilan bo‘lishadilar. Rasmiy fikr almashish jarayonida qatnashgandan so‘ng, ular o‘zlarining veb-saytlarida o‘zlarining jarayonlari haqida o‘ylashdan va saytning o‘zi va ularning dizayni va aks ettirishidan oldin yakuniy o‘zgarishlarni amalga oshiradilar. Ushbu loyiha sinfning rejalashtirish ehtiyojlariga qarab bir kunda bajarilishi yoki bir necha kun davomida kengaytirilishi mumkin."

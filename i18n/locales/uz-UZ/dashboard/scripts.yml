            Processing:
              key: Processing
              name: Processing
              description_student: |-
                **Kun savoli: Kompyuterlar ma'lumotni qanday ishlashlari mumkin?**\r
                \r
                Ushbu dars o‘quvchilarni to‘rtta keng tarqalgan jarayon turlari bilan tanishtiradi. Dastlab o‘quvchilar bir nechta namunaviy dasturlar orqali ishlov berish turlari bilan tanishadilar. Keyin har birida qanday jarayon turlarini aniqlash uchun qo‘shimcha dasturlarni tekshirishadi. Keyin ular o‘zlarining dasturlari haqida o‘ylashadi va qaysi jarayondan foydalanishni hal qilishadi. Va nihoyat, o‘quvchilar foydali bo‘lishi mumkin bo‘lgan, ammo asosiy darsga kiritilmagan boshqa jarayon turlarini aqliy hujum qilib o‘ylab topishadi.
              description_teacher: |-
                **Kun savoli: Kompyuterlar ma'lumotni qanday ishlashlari mumkin?**\r

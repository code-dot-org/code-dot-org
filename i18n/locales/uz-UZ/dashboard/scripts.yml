              big_questions: "-   Kompyuter dasturi nima? \n-   Ko‘pgina dasturlash tillarining asosiy xususiyatlari qanday? \n-   Dasturlash qanday qilib kreativlik va individual yondashuvni ta'minlaydi? \n-   Dasturlarni yozishda menga qanday amaliyot va strategiyalar yordam beradi?"
              description: O‘quvchilar Game Lab muhitida interaktiv animatsiyalarni dasturlash bilan shug‘ullanadilar. Ular oddiy shakllar va spraytlardan boshlanadi, so‘ngra sikl yordamida flipbook uslubidagi animatsiyalarni yaratadilar. Keyinchalik, ular foydalanuvchi ma'lumotlariga javob berish uchun mantiqiy va shartli ifodalardan foydalanishni o‘rganadilar. Bo‘lim oxirida o‘quvchilar dunyo bilan baham ko‘rishlari mumkin bo‘lgan interaktiv animatsiyani dizaynini bajaradilar va yaratadilar.
            csd3_2:
              display_name: 'Chapter 2: Building Games'
              big_questions: "-   Dastur ishlab chiqaruvchilari murakkablik va o‘lchovni qanday boshqaradilar? \n-   Umumiy muammolarni faqat bir marta hal qilish uchun dasturlarni qanday tashkil qilish mumkin? \n-   Qanday qilib yanada murakkab amallarni bajarish uchun avvalgi yechimlardan foydalanishim mumkin?"
              description: Ushbu bobda o‘quvchilar birinchi bobda o‘rgangan konstruksiyalarni o‘zlarining spraytlarida yanada murakkab harakat va to‘qnashuvlarni dasturlash uchun birlashtiradilar. Keyinchalik murakkab dasturlarni yaratishda ular o‘zlarining kodlarini tartibga solish uchun funksiyalardan foydalanishni boshlaydilar. Oxir oqibat o‘quvchilar original o‘yin yaratish uchun dizayn jarayonidan foydalanadilar.
            cspSurvey:
              display_name: Survey
          name: csd3-2021
          student_description: Unit 3 bo'limida siz Game Labda animatsiyalar, interaktiv san'at va o‘yinlarni dasturlashtirasiz. Oddiy shakllardan boshlang va kompyuter olimlari har kuni foydalanadigan dizayn dasturlari bilan bir xil dasturiy tushunchalardan foydalanib, spraytga asoslangan yanada murakkab animatsiyalar va o‘yinlarni yarating. Yakuniy loyihada siz shaxsiylashtirilgan, interaktiv dasturni ishlab chiqasiz.

        csd4-2017:
          title: CSD Unit 4 - The Design Process ('17-'18)
          description_short: "  Learn how to design a program that meets the needs of your users."
          description: Unit 4 introduces the broader social impacts of computing. Through a series of design challenges, you will learn how to better understand the needs of others while developing a solution to a problem. The second half of the unit consists of an iterative team project, during which teams have the opportunity to identify a need that they care about, prototype solutions both on paper and in App Lab, and test solutions with real users to get feedback and drive further iteration.
          lesson_groups:
            csd4_1:
              display_name: 'Chapter 1: User Centered Design'
            csd4_2:
              display_name: 'Chapter 2: App Prototyping'
            csd_survey:
              display_name: Post-Course Survey
          lessons:
            Analysis of Design:
              name: Analysis of Design
              description_student: Sinf turli xil choynak dizaynlarini o‘rganadi va dizaynni qanday tanlashni va nima uchun qilinganligini ko‘rib chiqadi. Misol tariqasida choynaklardan foydalanib, o‘quvchilar foydalanuvchilar o‘rtasidagi munosabatlarni, ularning ehtiyojlarini va foydalanadigan obyektlarning dizaynini o‘rganadi.
              description_teacher: 'Muammoni guruhlarga ajratish va boshqa foydalanuvchilar uchun mahsulot ishlab chiqarishga bag‘ishlangan bo‘limni boshlash uchun o‘quvchilar turli xil choynaklar dizaynini o‘rganishni boshlaydilar. O‘quvchilar har bir choynakni tahlil qilib, foydalanuvchining o‘ziga xos ehtiyojlari uning dizayni to‘g‘risida qanday ma''lumot berganligini aniqlashga harakat qiladilar. Ushbu dizayn tanlovlarini ko‘rib chiqib, har bir choynakni ma''lum bir foydalanuvchi uchun moslashtirishga harakat qilib, o‘quvchilar mahsulotlarni loyihalashda foydalanuvchi tomonidan yo‘naltirilgan yondashuv (ikkalasi: jismoniy hamda raqamli) ushbu mahsulotlarni yanada foydali va foydalanishga yaroqli bo‘lishini ko‘rishni boshlaydilar. Mashg‘ulotni yakunlash uchun o‘quvchilardan choynaklardan biriga foydali yoki foydalanishga yaroqli bo‘lgan ba''zi bir o‘zgartirishlarni taklif qilishlari so‘raladi.'
            Understanding Your User:
              name: Understanding Your User
              description_student: Using user profiles, the class explores how different users might react to a variety of products. Role playing as a different person, each member of the class will get to experience designs through someone else's eyes.
              description_teacher: Dizaynerlar foydali mahsulotlar yaratish uchun o‘z foydalanuvchilarining ehtiyojlarini tushunishlari kerak. Ushbu dars o‘quvchilarni foydalanuvchi profilidan foydalangan holda boshqa birov sifatida rol o‘ynab, boshqa odamga qanday qilib dizayn yaratish va ushbu mahsulot foydalanuvchisi sifatida bir qator mahsulotlarga munosabat bildirish haqida o‘ylashlariga chorlaydi. Har bir o‘quvchiga shaxsni tavsiflovchi foydalanuvchi profilini tayinlashadi, undan so‘ng ular tegishli mahsulotlarni tanlash, mahsulot dizaynini tahlil qilish va dizaynni takomillashtirishni taklif qilish uchun foydalanadilar.
            Discovering Users:
              name: Discovering Users
            User-Centered Design Micro Activity:
              name: User-Centered Design Micro Activity
              description_student: In small groups, the class uses the design process to come up with ideas for smart clothing. From brainstorming, to identifying users, to finally proposing a design, this is the first of several opportunities in this unit to practicing designing a solution for the needs of others.
              description_teacher: Ushbu dars o‘quvchilarni mana shu bo‘lim davomida o‘rganadigan dizayn jarayonining qisqartirilgan versiyasi bo‘yicha bo‘ladi. O‘quvchilar birinchi navbatda aqlli kiyim-kechakning doimiy foydalanuvchilari ro‘yxatiga aqliy hujum qilishadi. Dastlab umumiy sinf, keyin guruh-guruh bo‘lib ular ushbu g‘oyalarni keng toifalarga birlashtiradilar va har bir guruh foydalanuvchining bitta toifasini tanlaydi. Guruhlar ushbu jarayonni o‘z ehtiyojlari yoki foydalanuvchisining qiyinchiliklariga javoban hujum qilish uchun takrorlaydilar, natijada ushbu ehtiyojlarni turkumlarga ajratadilar va e'tiborini qaratish uchun biror-birini tanlaydilar. Va nihoyat, o‘quvchilar qaror qabul qilishda rahbarlik qilish uchun aqliy hujum qilgan o‘ziga xos ehtiyoj va tashvishlardan foydalanib, aqlli kiyim-kechakning bir qismini ishlab chiqadilar. Sinf oxirida o‘quvchilar qarorlarni tezkor qabul qilish jarayoni bilan o‘rtoqlashadilar va o‘zlari tanlagan mahsulotga kerakli mahsulot manzillari to‘g‘risida fikr bildiradilar.
            Designing for Social Impact:
              name: Designing for Social Impact
            Conducting User-Centered Interviews:
              name: Conducting User-Centered Interviews
            Analyzing Interviews:
              name: Analyzing Interviews
            Redesigning a Space:
              name: Redesigning a Space
            Presenting Your Design:
              name: Presenting Your Design
            Designing Apps for Good:
              name: Designing Apps for Good
              description_student: Ilovalarga dizayn berish loyihasini boshlash uchun sinf jamoalarga bo‘linadi va ilova mavzularini o‘rganishni boshlaydi. Ijtimoiy ahamiyatga ega dasturlarning bir nechta namunalari loyiha uchun ilhom manbai bo‘lib xizmat qiladi.
              description_teacher: Qurilmaning oxirigacha davom etadigan dasturlarni loyihalashtirishni boshlash uchun o‘quvchilar birinchi navbatda boshqa o‘quvchilar tomonidan yaratilgan ijtimoiy ahamiyatga ega bir qancha dasturlarni o‘rganadilar. Keyin sinf muammolarni hal qilish jarayonining bosqichlarini aniqlash, tayyorlash, sinab ko‘rish va aks ettirishni ko‘rib chiqadi, chunki ular o‘zlarining ijtimoiy ahamiyatga ega bo‘lgan dasturi uchun g‘oya ishlab chiqadilar. Nihoyat, o‘quvchilar loyiha guruhlarini tuzadilar va o‘zlarining dasturlarini ishlab chiqish davomida jamoaning qanday ishlashi to‘g‘risida kelishuv tuzadilar.
            Market Research:
              name: Market Research
              description_student: Shunga o‘xshash foydalanuvchilarga xizmat ko‘rsatishi mumkin bo‘lgan mavjud dasturlarni o‘rganish orqali dasturlarni ishlab chiqishga kirishing. Har bir guruh o‘zi ishlayotgan mavzuni ko‘rib chiqadigan bir nechta dasturni aniqlaydi va ushbu dasturlardan foydalanib, ular amalga oshiradigan ilova g‘oyasini takomillashtirishga yordam beradi.
              description_teacher: Ushbu darsda o‘quvchilar o‘z foydalanuvchilarining ehtiyojlarini yaxshiroq tushunish uchun yaratmoqchi bo‘lgan dasturlarga o‘xshash dasturlar ustida tadqiqot olib borishadi. O‘quvchilar o‘zlarining jamoalari ichida ishlaydilar, boshqa dasturlarni Internetda qidiradilar, so‘ngra o‘zlariga qiziq bo‘lganlarini baholaydilar. Dars yakunida har bir jamoa yaratmoqchi bo‘lgan ilova turi to‘g‘risida aniqroq tasavvurga ega bo‘ladi va maqsadli foydalanuvchilar kimligini yanada yaxshilaydi. Har bir jamoa so‘nggi taqdimotida foydalanish uchun o‘rganib chiqqan barcha ilovalar uchun havolalar ro‘yxatini saqlab qoladi.
            Paper Prototypes:
              name: Paper Prototypes
              description_student: Qog‘oz prototiplari yozib olish dasturchilarga kod yozish uchun ko‘p vaqt sarflashdan oldin g‘oyalarni tezda sinab ko‘rishlariga imkon beradi. Ushbu darsda jamoalar o‘zlarining dastlabki qog‘oz prototiplarini ko‘rsatish uchun ushbu ilovalar yordamida App Lab da yaratilgan ba'zi bir dasturlarni o‘rganadilar.
              description_teacher: |-
                Ilovalarni loyihalashtirishni boshlashdan oldin, biz o‘quvchilarning umidlarini kuchaytirishga yordam berishimiz kerak. O‘quvchilar bo‘lim oxirida App Labda ushbu dasturlarning prototipini yaratadilar, chunki agar ularning g‘oyalari App Labda osonlikcha yaratilgan dasturlarning turlariga to‘g‘ri keladigan bo‘lsa, ular yanada yaxshi shaklga ega bo‘ladi. Jamoalar ushbu miqyosda App Lab yordamida yaratilishi mumkin bo‘lgan dasturlarni namoyish qilish uchun mo‘ljallangan bir nechta misol dasturlarni ko‘rib chiqishdan boshlashadi. Keyin jamoalar o‘zlari uchun asos sifatida dasturlardan birini (yoki bir nechtasini) tanlashlari mumkin. U yerdan jamoalar qog‘oz prototiplarini ishlab chiqish uchun 3x5 indeksli kartalarni ishlatishdan oldin o‘zlarining dasturlarining asosiy funksiyalarini muhokama qilish uchun biroz vaqt ajratadilar.
                \r
            Prototype Testing:
              name: Prototype Testing
              description_student: Ushbu darsda jamoalar o‘zlarining qog‘oz prototiplarini boshqa sinf a'zolari bilan sinab ko‘rishadi. O‘quvchilarning biri kompyuterda o‘ynaydi, biri esa gapirib beradi va qolganlari kuzatgan holda, jamoalar o‘zlarining ilova dizaynlari to‘g‘risida darhol mulohazalar olishadi, bu esa o‘zlarining ilova prototiplarining keyingi versiyasi haqida xabar beradi.
              description_teacher: Qog‘oz prototiplarini ishlab chiqishning asosiy maqsadi shundan iboratki, ular har qanday kod yozilishidan oldin tezkor sinovdan o‘tkazish va takrorlash imkonini beradi. Ushbu darsda App Labga o‘tishdan oldin jamoalarga o‘z prototiplarini sinab ko‘rish imkoniyat beriladi. Jamoalar sinfdagi boshqa bir nechta o‘quvchilar bilan (va potentsial jihatdan sinfdan tashqari) prototip testlarini o‘tkazishdan oldin foydalanuvchilar bilan test qilish rejasini ishlab chiqadilar. Foydalanuvchilar bilan prototipni sinab ko‘rish uchun o‘quvchilar test sinovlarida rollarni belgilashlari kerak ("gapirib beruvchi", "kompyuter" va "kuzatuvchilar") hamda foydalanuvchiga javob berish uchun ba'zi savollar tayyorlangandan keyin test yakunlandi.
            Digital Design:
              name: Digital Design
              description_student: Qog‘oz prototipi bo‘yicha ishlab chiqilgan, sinovdan o‘tgan va fikr-mulohazalarni to‘plagan jamoalar endi o‘zlarining dasturlarining navbatdagi takrorlanishini yaratish uchun App Labga o‘tadilar. Drag-and-drop (sichqoncha yordamida surib siljitib-joylash) dizayn rejimidan foydalangan holda, har bir jamoa a'zosi o‘zlarining dasturlarining kamida bitta sahifasini yaratadilar va testlarning oldingi bosqichida olingan fikr-mulohazalarga javob berishadi.
              description_teacher: Having collaboratively developed a paper prototype for their apps, groups now divide and conquer to begin work on an interactive digital version based on the paper prototype. Using the drag-and-drop design mode of App Lab, students individually work through a progression of skill-building levels to learn how to build digital versions of a paper prototype. From there, each group member builds out at least one page of their app in App Lab, to be later combined into a single app.
            Event Driven Programming:
              name: Event Driven Programming
              description_student: Oldingi darsda o‘quvchilar tomonidan ishlab chiqilgan dizaynlarga asoslanib, jamoalar dizaynlarni bitta dasturga birlashtiradilar. Keyin tugmachani bosish mos ekranga o‘tishi uchun oddiy kod qo‘shishlari mumkin.
              description_teacher: Ushbu darsda jamoalar avvalgi darsda ishlab chiqqan ekranlarni bitta dasturga birlashtiradilar, so‘ngra oddiy hodisalar yordamida dasturlashni boshlaydilar. O‘quvchilar foydalanuvchilarning tugmachalarini bosishlariga javob beradigan bir nechta kichik dasturlarni yaratish orqali asosiy hodisalarga asoslangan dasturlashni o‘rganadilar. Shundan so‘ng, guruh a'zolari o‘zlari ishlab chiqqan ishlanmalarni baham ko‘rishadi va har bir guruh a'zosi barcha ishlanmalarni dasturning o‘z nusxasiga import qiladi va ular voqealarga tugmalarni ulash orqali interaktiv qiladi.
            Basic App Functionality:
              name: Basic App Functionality
              description_student: Teams add a bit more polish and functionality to their apps before testing. Several examples are provided to demonstrate simple code that adds cool features.
              description_teacher: Rivojlanish jarayonida ushbu nuqtada har bir o‘quvchi qog‘oz prototipi - tugmalar bilan birlashtirilgan statik tasvirlarning raqamli versiyasiga ega bo‘lishi kerak. Ko‘pgina ilovalar uchun foydalanuvchilar bilan sinab ko‘rishni boshlash kerak bo‘lgan yagona muhim narsadir, ammo bu dars o‘quvchilarga sinov bosqichiga o‘tishdan oldin o‘zlarining ilovalariga qo‘shimcha funksiyalar qo‘shishning oddiy usullarini o‘rganish imkoniyatini beradi. Ushbu darsda kiritilgan dasturlash tushunchalari loyihani muvaffaqiyatli bajarish uchun **zarur emas** va sizning xohishingizga ko‘ra qoldirilishi mumkin.
            Testing the App:
              name: Testing the App
              description_student: Jamoalar bu safar o‘zlarining interaktiv prototiplari bilan foydalanuvchi testlarining yana bir turini o‘tkazadilar. Sinovlarning ushbu turidan olingan fikrlar ilova prototiplarining yakuniy takrorlanishi haqida xabar beradi.
              description_teacher: Oldingi dars oxirida har bir jamoa o‘z dasturining minimal hayotiy prototipiga ega bo‘lishlari kerak edi. Ushbu darsning asosiy maqsadi - jamoani dasturni boshqa odamlar bilan sinab ko‘rish, iloji boricha dastur mo‘ljallangan maqsadli auditoriyadan yoki sinfdagi turli jamoalardan, shu bilan birga guruh kuzatuvchilarining rejalashtirish bosqichida ishlatiladigan natijalarni o‘z sahifalarida yozib olish hisoblanadi. Qog‘oz prototiplarini sinab ko‘rishda bo‘lgani kabi, jamoalar testlarni bajarish va kuzatishdan oldin aniq ssenariylarni rejalashtirish bilan boshlashadi.
            Improving and Iterating:
              name: Improving and Iterating
              description_student: Sinovlarning so‘nggi turidagi fikr-mulohazalardan foydalangan holda jamoalar o‘z foydalanuvchilarining ehtiyojlarini qondiradigan o‘zgarishlarni amalga oshiradilar. Har bir jamoa qo‘shmoqchi bo‘lgan xususiyatlarini va tuzatishi kerak bo‘lgan xatolarni kuzatib boradi va bajarilish kerak bo‘lgan mavqeyini birinchi o‘ringa qo‘yadi.
              description_teacher: Jamoalar hozirda bir nechta takrorlash va foydalanuvchi sinovlaridan o‘tgan ilova prototipini ishlab chiqdilar. Foydalanuvchilarning so‘nggi sinovlaridan olingan ma'lumotlar va ko‘rsatmalar bilan har bir o‘quvchi jamoaviy dasturni takomillashtirishni rejalashtirish va amalga oshirish imkoniyatiga ega bo‘ladi. Sizda mavjud bo‘lgan vaqtga va o‘quvchilar qiziqishiga qarab siz sinov va takrorlash siklini xohlagancha bajarishingiz mumkin.
            App Presentation:
              name: App Presentation
              description_student: Each team prepares a presentation to "pitch" the app they've developed. This is the time to share struggles, triumphs, and plans for the future.
              description_teacher: At this point teams have researched a topic of personal and social importance, developed and tested both a paper prototype and a digital prototype, and iterated on the initial app to incorporate new features and bug fixes. Now is the time for them to review what they have done and pull together a coherent presentation to demonstrate their process of creation. Using the provided presentation template, teams prepare to present about their process of app development, including the problem they set out to solve, the ways in which they've incorporated feedback from testing, and their plans for the future.
            User Interface and Prototype Testing:
              name: User Interface and Prototype Testing
              description_student: See how a paper prototype can be used to test and get feedback on software before writing any code. To help out a developer with their idea, the class tests and provides an app prototype made of paper.
              description_teacher: Following the mini design project, students look towards the next phase of design - prototyping a product that attempts to address user needs. In teams, students examine a paper prototype for a chat app called "Txt Ur Grndkdz". Through using this paper prototype, students get a chance to see how a simple paper prototype can be used to quickly test ideas and assumptions before we ever get to the computer. After "using" the provided prototype students begin to identify ways to improve the next iteration.
            Feedback and Prototypes:
              name: Feedback and Prototypes
              description_student: Users have been testing an app, and they have lots of feedback for the developer. The class needs to sort through all of this feedback, identify the common themes and needs, and start revising the prototype to make it better meet the users' needs.
              description_teacher: Ushbu darsda talabalar ushbu prototipning foydalanuvchi interfeysini takomillashtirish maqsadida avvalgi darsdagi "prototipli" ilova "foydalanuvchilari" ning fikr-mulohazalaridan foydalanadilar. Dars dizaynerlar inson ehtiyojlarini texnologiya bilan foydalanuvchi interfeysi yoki tajribasidagi o'zgarishlarga aylantirishi kerakligi haqida mulohaza bilan boshlanadi. So'ngra talabalarga mulohazalar to'plami va ilova foydalanuvchilarining o'tgan darsdagi so'rovlari berilgan. Guruhlarda talabalar mulohazalarni toifalarga ajratadilar va ilova interfeysini o'zgartirish orqali mulohazalarda bildirilgan ehtiyojlarni qondirish usullarini aniqlaydilar. So'ngra talabalar guruhlarda ushbu o'zgarishlarning bir qismini o'zlari belgilagan ehtiyojlardan birini qondirish uchun amalga oshiradilar.*
            Identifying User Needs:
              name: Identifying User Needs
              description_student: Up to this point the users that the class has considered have all been remote, and the only information from users has come through text or role playing. Now the class will rely on each other as potential users, and pairs will get to interview each other to identify needs that could be addressed by developing an app.
              description_teacher: Shu paytgacha talabalar o'zlarini ma'lum darajada ulardan uzoqlashgan foydalanuvchilar uchun loyihalashtirishga e'tibor berishdi. Aqliy hujum, profillar yoki matnli mulohazalar orqali bo'lsin, oxirgi foydalanuvchiga ulanish hech qachon to'g'ridan-to'g'ri bo'lmagan. Bu masofa o'quvchilarga foydalanuvchilar haqida o'ylashda o'zlarining boshlaridan tashqariga chiqishga yordam berish uchun mo'ljallangan, ammo haqiqiy foydalanuvchidan to'g'ridan-to'g'ri ma'lumot olish uchun talabalar sinfdoshlariga ishonishlari kerak. Ushbu darsda talabalar bir-birlarining foydalanuvchilari (va dizaynerlari) bo'lish uchun birlashadilar, bu esa har kimga oxirgi foydalanuvchisi bilan to'g'ridan-to'g'ri intervyu olish va o'z dizaynlarini yaxshiroq bilish uchun savollar berishlariga imkon beradi. Har bir talaba juftligi ilova yordamida hal qilinishi mumkin bo'lgan aniq ehtiyojni aniqlashga urinib, bir-birlari bilan suhbatlashadi.*
            Project - Paper Prototype:
              name: Project - Paper Prototype
              description_student: Using the interview information from the previous lesson, the class comes up with app ideas to address the needs of their users. To express those ideas, and test out their effectiveness, each student creates and tests paper prototypes of their own.
              description_teacher: Based on the peer interview from the previous lesson, each student comes up with an idea for an app that will address their user's problem. Students then get to create their own paper prototype of their app ideas by drawing "screens" on individual notecards. A project guide directs students through the process including building the app and testing it with their user to see if their assumptions about the user interfaces they created are accurate.
            Linking Screens:
              name: Linking Screens
              description_student: Oldingi darsda o‘quvchilar tomonidan ishlab chiqilgan dizaynlarga asoslanib, jamoalar dizaynlarni bitta dasturga birlashtiradilar. Keyin tugmachani bosish mos ekranga o‘tishi uchun oddiy kod qo‘shishlari mumkin.
              description_teacher: Ushbu darsda jamoalar avvalgi darsda ishlab chiqqan ekranlarni bitta dasturga birlashtiradilar, so'ngra ular kod yordamida bir-biriga bog'lanishlari mumkin. Talabalar avvalgi darsda boshlagan namunaviy dasturni yaratish orqali asosiy voqealarga asoslangan dasturlashni o'rganadilar. Kecha talabalar yaratgan ekrandan tashqari, ular qo'shimcha ekranlar yaratishni va hattoki boshqalar tomonidan ishlab chiqarilgan ekranlarni import qilishni o'rganadilar.*

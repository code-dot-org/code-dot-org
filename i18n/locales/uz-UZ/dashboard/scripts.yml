          name: csd4-preview-2021
          student_description: Unit 4 introduces the broader social impacts of computing. Through a series of design challenges, you will learn how to better understand the needs of others while developing a solution to a problem. The second half of the unit consists of an iterative team project, during which teams have the opportunity to identify a need that they care about, prototype solutions both on paper and in App Lab, and test solutions with real users to get feedback and drive further iteration.
        csd5-preview-2021:
          description: 5-bo‘lim ma'lumotlarning muammolarni hal qilishdagi ahamiyati haqida va bu jarayonda kompyuterlarning qanday yordam berishini ko‘rsatib beradi. Birinchi bobda kompyuterda ma'lumotlarni aks ettirish uchun foydalaniladigan turli xil tizimlar va ulardan foydalanish natijasida yuzaga keladigan qiyinchiliklar va almashinuvlar ko‘rib chiqilgan. Ikkinchi bobda siz ma'lumotlar to‘plamlari muammolarni hal qilishda qanday foydalanilishini va kompyuterlar ushbu jarayonning bosqichlarini avtomatlashtirishda qanday yordam berishini bilib olasiz. Ma'lumotlar muammosini hal qilish jarayonini siz tanlagan sohaga qanday tatbiq etish mumkinligini ko‘rib chiqish bilan bob yakunlanadi.
          description_short: Learn how people use computers to solve data problems.
          lessons:
            Representation Matters:
              key: Representation Matters
              name: Representation Matters
              description_student: Ushbu birinchi dars ma'lumotlarning nima ekanligini va ulardan qanday qilib muammolarni hal qilishda foydalanilishini ko‘rib chiqadi. Guruhlar turli xil mezonlarga ega bo‘lgan odamlar uchun ovqatlanish bo‘yicha bir qator tavsiyalar berish uchun ma'lumotlar to‘plamidan foydalanadilar. Shundan so‘ng, guruhlar o‘zlarining javoblarini taqqoslaydilar va ovqatlanish ma'lumotlarining turli xil ko‘rinishlari o‘quvchilarning turli xil muammolarni hal qilishlariga qanday ta'sir qilganligini muhokama qiladilar.
              description_teacher: In the first lesson of the data unit, students get an overview of what data is and how it is used to solve problems.  Students start off with a brief discussion to come to a common understanding of data.  They then split into groups and use a data set to make a series of meal recommendations for people with various criteria.  Each group has the choices of meal represented in a different way (pictures, recipes, menu, nutrition) that gives an advantage for one of the recommendations.  Afterwards, groups compare their responses and discuss how the different representations of the meal data affected how the students were able to solve the different problems.
            Patterns and Representation:
              key: Patterns and Representation
              name: Patterns and Representation
              description_student: This lesson looks closer at what is needed to create a system of representation.  Groups create systems that can represent any letter in the alphabet using only a single stack of cards, then create messages with their systems and exchange with other groups to ensure the system worked as intended.   The class discusses commonalities between working systems while recognizing that there are many possible working solutions.
              description_teacher: Ushbu darsda o‘quvchilar o‘zlarining ma'lumotlarni taqdim etuvchi tizimini yaratadilar. Ular ha-yo‘q javoblarini ifodalash uchun avval foydalanib bo‘lgan barcha tizimlar haqida aqliy hujum bilan boshlashadi. Keyin ular kichik guruhlarga bo‘linib, bitta kartochka to‘plamidan foydalangan holda alifbodagi har qanday harfni aks ettira oladigan tizim yaratadilar. Amaldagi kartalarda 6 xil chizilgan rasmlardan biri (6 ta hayvon, 6 ta rang va boshqalar) mavjud, shuning uchun o‘quvchilar butun alifboni namoyish qilish uchun har bir harfni aks ettirish uchun bir nechta karta naqshlaridan foydalanishi kerak. O‘quvchilar o‘z tizimlari bilan xabarlarni yaratadilar va tizimning maqsadga muvofiq ishlashini ta'minlash uchun boshqa guruhlar bilan almashadilar. Tugatish muhokamasida sinf turli tizimlarning mumkin bo‘lgan ijobiy va salbiy tomonlarini ko‘rib chiqadi. Ular ishchi tizimlar o‘rtasidagi umumiyliklarni muhokama qiladilar va ushbu muammoni hal qilishning mumkin bo‘lgan yo‘llari borligini va eng muhimi, aloqa qilish uchun hamma bir xil o‘zlari xohlagan tizimidan foydalanishini tushunadilar.
            ASCII and Binary Representation:
              key: ASCII and Binary Representation
              name: ASCII and Binary Representation
              description_student: This lesson introduces a formal binary system for encoding information, the ASCII system for representing letters and other characters. At the beginning of the lesson the teacher introduces the fact that computers must represent information using either "on" or "off". The class is then introduced to the ASCII system for representing text using binary symbols and practices using this system before encoding their own messages using ASCII.
              description_teacher: Ushbu darsda o‘quvchilar ma'lumotlarni kodlash uchun dastlab ikkilik tizimdan, harflar va boshqa belgilarni ifodalash uchun ASCII tizimidan foydalanishni o‘rganadilar. Dars boshida o‘qituvchi kompyuterlar ma'lumotni "yoqish" yoki "o‘chirish" yordamida ifodalashi kerakligi to‘g‘risida ma'lumot beradi. Keyin o‘quvchilar matnni ikkilik belgilar yordamida ifodalash uchun ASCII tizimi bilan tanishadilar. O‘quvchilar o‘zlarining xabarlarini ASCII yordamida kodlashdan oldin ushbu tizimdan foydalanishni mashq qiladilar. Dars oxirida munozarali suhbat mashg‘ulotning asosiy o‘quv maqsadlarini sintez qilishga yordam beradi.
            Representing Images:
              key: Representing Images
              name: Representing Images
              description_student: Ushbu dars bu safar tasvirlar bilan ikkilik tasvirlash tizimlarini o‘rganishni davom ettiradi. Sinfdagilar rasmlarni to‘rtburchaklar yoki "piksellar" ga bo‘lish tushunchasi bilan tanishtiriladi, keyinchalik ularni butun tasvirni yaratish uchun alohida-alohida yoqish yoki o‘chirish mumkin. Pixelation Vidjetidan foydalanib, qisqa vazifalar to‘plami bajarilgandan so‘ng, o‘quvchilar avvalgi darsda o‘rgangan matnlarni tasvirlash tizimi bilan rasmlarni namoyish qilish tizimi o‘rtasida bog‘liqliklarni o‘rnatadi.
              description_teacher: Ushbu darsda o‘quvchilar kompyuterlar tasvirlarni qanday aks ettirishini o‘rganadilar. Darsni boshlash uchun ular ko‘rishning barcha qiyinchiliklari bo‘lgan ikkilik rasmga aylantirish muammosini ko‘rib chiqadilar. Ushbu o‘tkazish qanday amalga oshirilishini ko‘rsatadigan bir qator tasvirlar orqali o‘quvchilar rasmlarni to‘rtburchaklar yoki "piksellar"ga ajratish jrayoni bilan tanishadilar, keyinchalik ularni butun tasvirni yaratish uchun alohida-alohida tasvirlar ustida ishlashlari mumkin. So‘ngra o‘quvchilar Pixelation vidjetidan foydalanib, oq va qora tasvirlarni chizish uchun kichik vazifalarni bajaradilar. Pazl bo‘lakchalari tasvirlarni shu tarzda aks ettirishning ba'zi qiyinchiliklarini aniqlash uchun mo‘ljallangan. Qoplamada o‘quvchilar avvalgi darsda o‘rgangan rasmlarni tasvirlash tizimi va matnni aks ettirish tizimi o‘rtasidagi aloqalarni o‘rnatadilar.
            Representing Numbers:
              key: Representing Numbers
              name: Representing Numbers
              description_student: This lesson introduces the binary number system.  With a set of cards that represent the place values in a binary (base-2) number system, the class turns bits "on" or "off" by turning cards face up and face down, then observes the numbers that result from these different patterns.  Eventually, the pattern is extended to a generic 4-bit system.
              description_teacher: Ushbu darsda o‘quvchilar ikkilik sanoq sistemasi haqida ma'lumot olishadi. Ikkilik (tayanch-2) sanoq tizimidagi joy qiymatlarini nuqta yig‘indisi bilan ifodalaydigan kartalar to‘plami yordamida o‘quvchilar kartalarni tepaga yoki pastga qaraganiga qarab ularning bitlarini "yoqish" yoki "o‘chirish" ga aylantiradi, so‘ngra raqamlarni ushbu turli xil tasvirlardan kelib chiqib kuzatib boradi. Nihoyat, o‘quvchilar tasvirni umumiy 4-bitli tizimga o‘tkazadilar.
            Keeping Data Secret:
              key: Keeping Data Secret
              name: Keeping Data Secret
              description_student: O‘quvchilar shaxsiy ma'lumotlar uchun xavfsizlikni istagan har xil muhokamalar olib borishadi. Sinf o‘quvchilari maxfiylikning ahamiyati to‘g‘risida tushunchalarni rivojlantirgandan so‘ng, ular sherigi uchun yozuvni shifrlash va uning yozuvini ochish orqali ma'lumotlarni shifrlash jarayoni to‘g‘risida bilib oladilar. O‘quvchilar jismoniy va raqamli xavfsizlikning ahamiyati to‘g‘risida fikr-mulohaza yuritib, xulosa chiqaradilar.
              description_teacher: O‘quvchilar shaxsiy ma'lumotlar uchun xavfsizlikni istagan har xil muhokamalar olib borishadi. Sinf o‘quvchilari maxfiylikning ahamiyati to‘g‘risida tushunchalarni rivojlantirgandan so‘ng, ular sherigi uchun yozuvni shifrlash va uning yozuvini ochish orqali ma'lumotlarni shifrlash jarayoni to‘g‘risida bilib oladilar. O‘quvchilar jismoniy va raqamli xavfsizlikning ahamiyati to‘g‘risida fikr-mulohaza yuritib, xulosa chiqaradilar.
            Combining Representations:
              key: Combining Representations
              name: Combining Representations
              description_student: This lesson combines all three types of binary representation systems (ASCII characters, binary number, and images) to allow for the encode of more complex types information in a record.  After seeing a series of bits and being asked to decode them, the class is introduced to the idea that  understanding binary information requires understanding both the system that is being used and the meaning of the information encoded.
              description_teacher: Ushbu darsda o‘quvchilar yozuvdagi ma'lumotlarni dekodlash uchun ikkala ikkitomonlama tasvirlash tizimlaridan (ASCII belgilar, ikkilik raqam va rasmlar) foydalanadilar. Bir qator bitlarni ko‘rgandan va ularni dekodlashini so‘rashganidan so‘ng, o‘quvchilar ikkilik ma'lumotni tushunish uchun ishlatilayotgan tizimni ham, kodlangan ma'lumotlarning ma'nosini ham tushunishlari kerak degan fikr bilan tanishadilar. Keyin ular ma'lum bir tuzilishga asoslangan uy hayvonlarini aks ettiruvchi yozuvni dekodlashdi.
            Project - Create a Representation:
              key: Project - Create a Representation
              name: Project - Create a Representation
              description_student: The class designs structure to represent their perfect day using the binary representation systems they've learned in this chapter. After deciding which pieces of information the record should capture, the class will decide how a punch card of bytes of information will be interpreted to represent those pieces of information. Afterwards, everyone will use the ASCII, binary number, and image formats they have learned to represent their perfect days try to decipher what a partner's perfect day is like.
              description_teacher: Ushbu darsda o‘quvchilar ushbu bobda o‘rgangan ikkilik tasvirlash tizimlaridan foydalangan holda o‘zlarining mukammal kunlarini namoyish etish uchun struktura ishlab chiqdilar. O‘quvchilar avvalo o‘zlarining eng yaxshi kunlari haqida qisqacha ma'lumot yozadilar, so‘ngra sherigi bilan birgalikda kompyuter qabul qilishi mumkin deb o‘ylagan asosiy ma'lumotlarni aniqlash uchun ko‘rib chiqadilar. Sinf o‘quvchilari ushbu bayt ma'lumotlarini ifodalash uchun baytli ma'lumotlarning qanday talqin qilinishini hal qilishadi. Keyin o‘quvchilar o‘zlarining mukammal kunlarini namoyish etish uchun o‘rgangan ASCII, ikkilik raqam va rasm formatlaridan foydalanadilar. Keyin o‘quvchilar perchkartalar bilan savdo qilishadi va boshqa o‘quvchining eng zo‘r kuni qanday ekanligini tushunishga harakat qilishadi. Darsning oxiri aks ettirish bilan yakunlanadi.
            Problem Solving and Data:
              key: Problem Solving and Data
              name: Problem Solving and Data
              description_student: Ushbu dars ma'lumotlar muammolarini hal qilish uchun muammolarni hal qilish jarayonini qanday qilib moslashtirishni o‘z ichiga oladi. O‘quvchilar shahar resursini ko‘proq nimaga sarf qilishi kerakligini hal qilish vazifasini bajaradi. Ular o‘zlarining qarorlarini qo‘llab-quvvatlash uchun Internetdan ma'lumotlarni topishlari va ulardan foydalanishlari kerak.
              description_teacher: 'Ushbu darsda o‘quvchilar ma''lumotlar muammosini hal qilish uchun avvalgi darslarda o‘rgangan muammoni hal qilish jarayonidan foydalanadilar. Jarayonni o‘rganib chiqqandan so‘ng, sinfga qaror qabul qilish topshiriladi: shaharda kutubxona yoki uy hayvonlari uchun boshpana yoki o‘t o‘chirish bo‘limini qurish kerakligini tanlash kerak. O‘quvchilar internetda qanday bino qurish kerakligini hal qilishda yordam beradgian ma''lumot to‘plash uchun jamoa bo‘lib ishlaydilar, so‘ngra ushbu ma''lumotlardan foydalanib shahar kengashini o‘zlari tanlagan tanlovlariga ishontiradigan dalillarni yaratadilar. So‘ngra ular kurs davomida foydalangan muammolarni yechish jarayonida qilgan ishlarini xaritada aks ettirishadi, umumiy muammoni yechish jarayonini uning aniq qo‘llanilishi bilan ma''lumotlar muammolari bilan taqqoslaydilar.'
            Problem Solving with Big Data:
              key: Problem Solving with Big Data
              name: Problem Solving with Big Data
              description_student: Ushbu dars tashkilot tomonidan qanday qilib ma'lumotlarni yig‘ish va real hayotdagi muammolarni hal qilishda qanday qilib foydalanishni o‘z ichiga oladi. Sinf ma'lumotlar yordamida yechilishi mumkin bo‘lgan uchta ssenariyni ko‘rib chiqadi va ularni hal qilishni istagan ma'lumotlarning turlari va qanday ma'lumotlarni to‘plashi haqida fikr yuritadi. Shuningdek, har bir ssenariyda ma'lumotlar bilan o‘xshash muammolarni hal qilgan haqiqiy xizmat haqida video o‘rin olgan.
              description_teacher: Ushbu darsda o‘quvchilar ma'lumotlarning qanday to‘planishi va hayotdagi muammolarni hal qilish uchun tashkilotlar tomonidan qanday ishlatilishini ko‘rib chiqadilar. Dars, ular oxirgi darsda o‘rgangan ma'lumotlar muammosini hal qilish jarayonini tezkor ko‘rib chiqish bilan boshlanadi. So‘ngra o‘quvchilarga ma'lumotlar yordamida yechilishi mumkin bo‘lgan uchta ssenariy taqdim etiladi va ularni hal qilishni istagan ma'lumotlarning turlari va ularni qanday to‘plash mumkinligi haqida aqliy hujum o‘tkaziladi. Har bir muammo mavjud bo‘lgan haqiqiy xizmatni aks ettirish uchun mo‘ljallangan. Aqliy hujumdan so‘ng o‘quvchilar real dunyo xizmat ko‘rsatishi haqidagi videoni tomosha qiladilar va real xizmat tomonidan qanday ma'lumotlar to‘planganligi va ulardan qanday foydalanilganligi to‘g‘risida yozuvlar yozadilar. Dars oxirida o‘quvchilar ma'lumotlarning foydalanuvchi tomonidan faol ravishda taqdim etilganligini, passiv qayd etilganligini yoki sensorlar tomonidan to‘planganligini qayd etadilar.
            Structuring Data:
              key: Structuring Data
              name: Structuring Data
              description_student: Ushbu dars ma'lumotlarning sharhi, shu jumladan dastlabki ma'lumotlar to‘plamlarini filtrlash va o‘quvchilar birinchi navbatda ma'lumotlarni turli yo‘llar bilan taqdim etishning odamlarga ularni yaxshiroq tushunishga qanday yordam berishi mumkinligini ko‘rib chiqadi. Filtrlash va vizualizatsiya odamlarga yaxshiroq qaror qabul qilishga qanchalik yordam berishini ko‘rgandan so‘ng, o‘quvchilar ushbu jarayonning qaysi qismlarini avtomatlashtirishi mumkinligi va insonga nima zarurligini ko‘rib chiqadi.
              description_teacher: Ushbu darsda o‘quvchilar ma'lumotlarni yig‘ish va tahlil qilish, shu jumladan ma'lumotlarni filtrlashga chuqurroq kirishadilar. O‘quvchilar avval ma'lumotlarning turli xil yo‘llar bilan taqdim etilishi, odamlarning uni yaxshiroq tushunishiga qanday yordam berishi mumkinligini ko‘rib chiqadilar, so‘ngra o‘zlarining ma'lumotlarini vizuallashtirib ko‘rsatadilar. Pitssani to‘ldirish so‘rovi natijalaridan foydalangan holda o‘quvchilar tanlagan vizualizatsiya sxemasiga osonlikcha mos kelmaydigan ma'lumotlar bilan nima qilish haqida o‘ylashlari kerak. Va nihoyat, o‘quvchilar ushbu jarayonning qaysi qismlarini kompyuter tomonidan avtomatlashtirilishi mumkinligi va qaysi qismini inson tomonidan bajarilishi kerakligini ko‘rib chiqadi.
            Making Decisions with Data:
              key: Making Decisions with Data
              name: Making Decisions with Data
              description_student: This lesson gives the class a chance to practice the data problem solving process introduced in the last lesson.  Not all questions have right answers and in some cases the class can and should decide that they should collect more data. The lesson concludes with a discussion of how different people could draw different conclusions from the same data, or how collecting different data might have affected the decisions they made.
              description_teacher: Ushbu darsda o‘quvchilar o‘rta maktab o‘quvchilarining tushunishlari uchun mo‘ljallangan ba'zi muammolar asosida ma'lumotlar bilan qarorlar qabul qilishni mashq qilishadi. O‘quvchilar sinfda o‘zlarining so‘nggi qarorlarini muhokama qilishdan oldin qanday qilib qaror qabul qilishda foydalanganliklari to‘g‘risida guruh bo‘lib ishlashadi. Hamma savollarga ham to‘g‘ri javoblar mavjud emas va ba'zi hollarda o‘quvchilar ko‘proq ma'lumot to‘plash to‘g‘risida qaror qabul qilishlari kerak. Dars turli odamlar bir xil ma'lumotlardan qanday qilib turli xil xulosalar chiqarishi yoki turli xil ma'lumotlarni to‘plash ularning qarorlariga qanday ta'sir qilishi mumkinligi haqida bahslashish bilan yakunlanadi.
            Interpreting Data:
              key: Interpreting Data
              name: Interpreting Data
              description_student: O‘quvchilar darsni respondentlarga tort va muzqaymoq ta'mini belgilashga imkon beradigan shirinlikni tanlagan so‘rovnomani ko‘rib chiqishdan boshlaydi. Ular tort yoki muzqaymoq yaxshiroqligi o‘rtasidagi munosabatni bilish qanday kombinatsiyani tavsiya qilishni yaxshiroq hal qilishda qanchalik yordam berishini muhokama qilishadi. Keyin ular o‘zaro bog‘liq jadvallar bilan tanishadilar, bu ularga turli xil imtiyozlarga asoslangan grafik tuzish imkonini beradi. Ular qay biri afzal so‘rovida o‘zaro bog‘liqlikni topish uchun ushbu uslubdan foydalanadilar, so‘ngra ushbu jarayonni hal qilishga yordam beradigan har xil muammolarga aqliy hujum qilishadi.
              description_teacher: O‘quvchilar darsni respondentlarga tort va muzqaymoq ta'mini belgilashga imkon beradigan shirinlikni tanlagan so‘rovnomani ko‘rib chiqishdan boshlaydi. Ular tort yoki muzqaymoq yaxshiroqligi o‘rtasidagi munosabatni bilish qanday kombinatsiyani tavsiya qilishni yaxshiroq hal qilishda qanchalik yordam berishini muhokama qilishadi. Keyin ular o‘zaro bog‘liq jadvallar bilan tanishadilar, bu ularga turli xil imtiyozlarga asoslangan grafik tuzish imkonini beradi. Ular qay biri afzal so‘rovida o‘zaro bog‘liqlikni topish uchun ushbu uslubdan foydalanadilar, so‘ngra ushbu jarayonni hal qilishga yordam beradigan har xil muammolarga aqliy hujum qilishadi.
            Automating Data Decisions:
              key: Automating Data Decisions
              name: Automating Data Decisions
              description_student: Ushbu darsda o‘quvchilar ma'lumotlar muammosini hal qilish jarayonida qaror qabul qilish bosqichini bajarish uchun kompyuterdan qanday foydalanish mumkinligini oddiy misolini ko‘rib chiqadilar. O‘quvchilarga ta'tilga chiqish joyini taklif qiladigan algoritm yaratish vazifasi beriladi. Keyin o‘quvchilar kompyuter ushbu qarorni avtomatik ravishda qabul qilish uchun foydalanishi mumkin bo‘lgan qoidalarni yoki algoritmni yaratadilar. O‘quvchilar o‘zlarining qoidalari va ushbu qoidalar qanday tanlov qilishlari haqida sinfdagilar bilan ma'lumotlarini bo‘lishadilar. Keyin ular o‘z qoidalarini sinfdoshlaridan olingan ma'lumotlarga asoslanib, ushbu qoidalar odam qabul qiladigan qarorni qabul qiladimi yoki yo‘qligini tekshirib ko‘rishadi. Dars ma'lumotlar bilan bog‘liq muammolarni hal qilish jarayonini avtomatlashtirish uchun kompyuterlardan foydalanishning afzalliklari va kamchiliklari haqida bahslashish bilan yakunlanadi.

          lessons:
            Programming in Maze:
              name: Jahldor qushlar bilan dasturlash
              description_student: Angry Birds bilan ketma-ketlik va algoritmlar haqida o‘rganing.
              description_teacher: Jahldor qushlar o‘yinidagi obrazlardan foydalanib, talabalar qushni labirintning bir tomonidan boshqa tomonidagi cho‘chqaga qaratib harakatlantirish uchun ketma-ket algoritmlarni tuzib chiqadilar. Buni qilish uchun ular to‘g‘riga, chapga va keyin o‘ngga harakatlanadigan qilib kod bo‘limlarini chiziqli ketma-ketlikda taxlab chiqishadi.
            Debugging in Maze:
              name: Debugging in Maze
              description_student: Boshqotirmalardagi muammolarni toping va debug qilish mahoratingizni amalda sinab ko‘ring.
              description_teacher: Debug qilish dasturlashni o‘rganishning muhim elementidir. Bu darsda, talabalar noto‘g‘ri yechilgan boshqotirmalarga duch kelishadi. Ular xatolikni topish uchun mavjud kodni qatorma-qator tekshirib chiqishadi, jumladan, noto‘g‘ri ishlatilgan sikllar, unutib qoldirilgan bo‘limlar, ortiqcha bo‘limlar va tartibdan tashqaridagi bo‘limlarni.
            'Real-life Algorithms: Paper Planes':
              name: 'Hayotiy Algoritmlar: Qog''oz samolyotlar'
            Programming in Collector:
              name: Laurel bilan xazina yig‘ish
              description_student: Sarguzashtchi Laurelga ko‘plab marvaridlar yig‘ishda yordam berish uchun algoritm yozing!
              description_teacher: Boshqotirmalar to‘plamida, talabalar algoritmlar va debug qilish bo‘yicha o‘zlarining tushunchalarini rivojlantirishda davom etishadi. Yangi obraz, sarguzashtchi Laurel bilan talabalar Laurelni u yo‘lak bo‘ylab harakatlanganda xazinalar cho‘qqisiga olib chiqish uchun algoritmlar ketma-ketligini yaratishadi.
            Programming in Artist:
              name: Kod bilan san’at yaratish
              description_student: Rassomni dasturlash orqali chiroyli rasmlar yarating.
              description_teacher: Bu darsda talabalar ekrandagi chizmalarni tugatish uchun Rassomni boshqarishadi. Bu Rassom bosqichi talabalarga yangi bo‘limlar, masalan, `move forward by 100 pixels` va `turn right by 90 degrees` kabilardan foydalangan holda yuqori mukammallikdagi rasmlar yaratish imkonini beradi.
            'Loops: Getting Loopy':
              name: 'Loops: Getting Loopy'
            Loops with Rey and BB-8:
              name: Loops with Rey and BB-8
              description_student: 'Sikllardan foydalanib BB-8 ga labirint bo‘ylab harakatlanishida yordam bering! '
              description_teacher: '"Getting loopy"dagi takrorlanuvchi ko‘rsatmalar tushunchalari asosida yaratilib, bu bosqichda talabalar BB-8ga labirintdan oldingiga qaraganda samaraliroq o‘tishiga yordam berish uchun sikllardan foydalanishadi.'
            Loops in Artist:
              name: Rassom bilan sikllar
            Loops in Harvester:
              name: Harvesting Crops with Loops
              description_student: Keling, dehqonga ba’zi sabzavotlarni yig‘ishda sikllardan foydalanib yordam beramiz!
              description_teacher: "Oldingi bosqichlarda, talabalar xayoliy rasmlar chizishda sikllardan foydalanishdi. Endi ular dehqonga katta dalalardagi ko‘plab sabzavotlarni yig‘ishga yordam berish uchun yangi harakatlarni sikllashtirishmoqchi.\\r"
            'Events: The Big Event':
              name: Katta hodisa
              description_student: 'Hodisalar haqida o‘rganish uchun biron qiziqarli o‘yin o‘ynang.'
              description_teacher: Talabalar tez orada hodisalar oldindan yozib qo‘yilgan algoritmlarga qulaylik qo‘shishning eng yaxshi yo‘li ekanligini bilib olishadi. Ba’zida siz dasturingiz foydalanuvchi aynan xohlagan paytda unga javob qaytarishini xohlaysiz. Hodisalar dasturingizni yanada qiziqarli va interfaol qiladi.
            Build a Flappy Game:
              name: Build a Flappy Game
              description_student: O‘zingizning Flappy Bird o‘yiningizni yarating, agar xohlasangiz keyin uni do‘stlaringiz bilan ulashishingiz mumkin!
              description_teacher: Bu maxsus bosqichda, talabalar obyektlar to‘qnashuvi va sichqoncha bosilishini taniy oladigan hodisa tinglovchilaridan foydalangan holda o‘zlarining Flappy Bird o‘yinini yaratishadi. Bu bosqichning oxirida talabalar tasvirlar yoki qoidalarni o‘zgartirgan holda o‘z o‘yinlarini yarata oladilar.
            Screen Out the Mean:
              name: Screen Out the Mean
              description_student: Bu darsda siz onlayn nimadir sizning jahlingizni chiqarsa, xafa qilsa yoki qo‘rqitsa, nima qilish kerakligini o‘rganasiz.
              description_teacher: "Bu dars bolalarga agar onlayn tarzda ularni jahlini chiqaradigan, xafa qiladigan yoki qo‘rqitadigan nimadir sodir bo‘lsa, ishongan biron yoshi kattaroq kishiga xabar berish muhimligini o‘rganishga yordam beradi.\n\nTalabalar boshqa odamlar ba’zida onlaynda bezorilik qilishi haqida o‘rganishadi. Ular kiberhujum nimani anglatishini va ular unga duch kelishganida nima qilishi kerakligini tadbiq qilishadi.  O‘rtacha onlayn xatti-harakatlar haqidagi ssenariyni o‘qib bo‘lgach, talabalar kiberhujum nima ekanligini, unda odamlar o‘zini qanday his qilishini va unga qanday javob qaytarishni muhokama qilshadi. Va nihoyat, ular o‘zlarining jurnallarida kiberhujum bo‘yicha so‘ngi yangiliklar namoyishini yaratishda o‘zlarining bilimlaridan foydalanishadi."
            Events in Play Lab:
              name: Chase Game with Events
              description_student: Yaratuvchan bo‘lishning ayni vaqti va Play Labda biron o‘yin yarating!
              description_teacher: Bu onlayn mashg‘ulotda, talabalalarda Play Labda hodisalardan qanday foydalanishni o‘rganishga va biron animatsiyalashtirilgan o‘yin yaratish uchun ular o‘rgangan barcha ko‘nikmalarini qo‘llab ko‘rishga imkoniyat bo‘ladi. Yaratuvchan bo‘lishning vaqti keldi! Play Labda o‘yin yarating!
            Looking Ahead:
              name: Minecraft bilan oldinga qarab
              description_student: Lavadan saqlaning! Bu yerda siz Minecraft dunyosidagi shartli bayonotlar haqida o‘rgana boshlaysiz.
              description_teacher: Bu dars aslida, Minecraft jamoasi bilan birgalikda Hour of Code uchun yaratilgan. Talabalar shu paytgacha o‘rgangan g‘oyalarini amalda sinab ko‘rish, shuningdek, shartli bayonotlarning yashirin jihatlarini ko‘rib chiqish imkoniyatiga ham ega bo‘ladilar!
            Binary Bracelets:
              name: Ikkilik bilakuzuklar
              description_student: O‘zingizning ikkilik bilakuzugingizni yarating va komputerlar qanday qilib ma’lumotni eslab qolishini o‘rganing!
              description_teacher: Ikkilik sanoq tizimi komputerlar dunyosida juda muhim ahamiyatga ega. Bugungi kunda, komputerlarning ko‘pchiligi barcha turdagi ma’lumotni ikkilik ko‘rinishida saqlaydi. Bu dars haqiqiy hayotdan nimadirni olib uni birlar va nollar to‘plamiga tarjima qilishni ko‘rsatishga yordam beradi.
            Create a Design with Loops:
              name: Sikllar bilan dizayn yaratish
            'End of Course Project: Create a Play Lab Game':
              name: End of Course Project
              description_student: Get those hands ready for plenty of coding! It's time to start building your project.
              description_teacher: 'This capstone lesson takes students through the process of designing, developing, and showcasing their own Play Lab projects! To ensure this process goes smoothly, we have provided a step-by-step structure for students to follow, from planning on paper to coding on our website. In addition, we offer ideas to help teachers facilitate a showcase finale! '
            'Programming: My Robotic Friends':
              name: My Robotic Friends Jr.
              description_student: In this lesson, you'll pretend your classmates are robots and program them to build patterns of stacked cups.
              description_teacher: Kod o‘rniga belgilar to‘plamidan foydalangan holda, talabalar chashkalarni turli xil ko‘rinishlarda taxlaydigan "robot" yasash uchun algoritmlarni dizaynlashtirishadi. Talabalar faqatgina tengdoshlari tomonidan ta’riflangan algoritmlarga javob bergan holda navbatma-navbat robot sifatida qatnashishadi. Bu bo‘lim talabalarga belgilar va harakatlar o‘rtasidagi bog‘liqlikni, biron algoritm va dastur o‘rtasidagi farqni va qimmatli debug qilish mahoratlarini o‘rgatadi.
            'Loops: My Loopy Robotic Friends':
              name: My Loopy Robotic Friends Jr.
              description_student: In this lesson, you'll program your classmates again, but using loops you'll be able to solve bigger and more complicated problems.
              description_teacher: '"Mening Robot Do‘stlarim" mashg‘ulotiga asoslangan holda, talabalar kattaroq va yanada mukammalroq dizaynlarni ham yecha olishadi. Bu mukammalroq dizaynlarni yaratish jarayonida o‘z robotlarini dasturlash maqsadida talabalar o‘z ko‘rsatmalaridagi biron sikl bilan almashtirsa bo‘ladigan takrorlanuvchi ko‘rinishlarni aniqlashi kerak bo‘ladi.'
            Graphing Data:
              name: Graphing Data
            Powerful Passwords:
              name: Baquvvat parollar
              description_student: Ushbu darsda siz parollar sizning ma'lumotlaringizni qanday himoya qilishi va yaxshi parolni tanlash haqida bilib olasiz.
            Sticker Art with Loops:
              name: Sticker Art with Loops
              description_student: In this lesson, loops make it easy to make even cooler images with Artist!
              description_teacher: Watch student faces light up as they make their own gorgeous designs using a small number of blocks and digital stickers! This lesson builds on the understanding of loops from previous lessons and gives students a chance to be truly creative.  This activity is fantastic for producing artifacts for portfolios or parent/teacher conferences.

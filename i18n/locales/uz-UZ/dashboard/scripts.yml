        csd1-2019:
          title: CSD Unit 1 - Problem Solving and Computing ('19-'20)
          description: Muammolarni yechish va hisoblash asoslari - bu muammolarni yechishning keng doirasi doirasida yaratilgan, kompyuter savodxonligi sohasidagi juda interaktiv va hamkorlikdagi bog‘lovchi hisoblanadi. Bir qator jumboqlarni, muammolarni va haqiqiy dunyodan misollarni yechish uchun siz muammolarni yechish jarayonidan foydalanishni mashq qilasiz. Keyinchalik, odamlarga muammolarni yechishda yordam beradigan kompyuterlarning qanday ma'lumotlarni kiritish, chiqarish, saqlash va qayta ishlashini o‘rganasiz. Qurilma siz tanlagan muammoni yechishga yordam beradigan dasturni ishlab chiqadigan loyiha bilan yakunlanadi.
          description_short: "  Learn how humans work with computers to solve problems."
          lesson_groups:
            cspSurvey:
              display_name: Survey
            csd1_1:
              display_name: 'Chapter 1: The Problem Solving Process'
            csd1_2:
              display_name: 'Chapter 2: Computers and Problem Solving'
          lessons:
            CS Discoveries Pre-survey:
              name: CS Discoveries Pre-survey
            Intro to Problem Solving:
              name: Intro to Problem Solving
              description_student: 'The class works in groups to design aluminum foil boats that will support as many pennies as possible.  At the end of the lesson groups reflect on their experiences with the activity and make connections to the types of problem solving they will be doing for the rest of the course. '
              description_teacher: Ushbu darsda o‘quvchilar guruhlarga bo‘linib, iloji boricha ko‘proq tangalarni qo‘llab-quvvatlaydigan alyuminiy zarqog‘oz qayiqlarini ishlab chiqadilar. Guruhlar qayiqda ishlash uchun ikki roundga ega, shu maqsadda 1-rounddan ko‘ra ko‘proq tangani ushlab turishga harakat qilish kerak. Bunda faoliyat strukturasi o‘quvchilarni keyingi darslarda batafsilroq tanishtiradigan muammolarni yechish jarayonining turli bosqichlarini oldindan belgilab beradi. Dars oxirida o‘quvchilar o‘zlarining faoliyati bilan bog‘liq tajribalarini aks ettiradilar va darsning qolgan qismida bajaradigan muammolarni hal qilish turlari bilan bog‘lanishadi.
            The Problem Solving Process:
              name: Muammoni yechish jarayoni
              description_student: Ushbu darsda o‘quvchilar yil davomida foydalanadigan, Define - Prepare - Try - Reflect (aniqlang - tayyorlang - sinab ko‘ring - aks ettiring) muammolarni hal qilish jarayoni bilan tanishadilar. Dastlab o‘quvchilar ushbu bosqichlarni avvalgi darsdagi alyuminiy qayiqlari muammosi bilan, so‘ngra ular yaxshi yechadigan muammo, keyin hal qilishda yaxshilashmoqchi bo‘lgan muammo bilan bog‘lashadi. Dars yakunida sinf o‘quvchilari butun yil davomida ishlatiladigan afishalarni joylashtirish uchun har bir qadam uchun odatda foydali strategiyalar ro‘yxatini to‘playdilar.
              description_teacher: Ushbu darsda o‘quvchilar yil davomida foydalanadigan, Define - Prepare - Try - Reflect (aniqlang - tayyorlang - sinab ko‘ring - aks ettiring) muammolarni hal qilish jarayoni bilan tanishadilar. Dars o‘quvchilardan kundalik hayotda duch keladigan har xil muammolar haqida aqliy hujum qilish bilan boshlanadi. So‘ngra o‘quvchilarga muammoni hal qilishning to‘rtta bosqichi ko‘rsatiladi va ushbu mavhum qadamlarni muammolarni hal qilishning haqiqiy tajribalari bilan bog‘lash uchun birgalikda harakat qilishadi. Dastlab o‘quvchilar ushbu bosqichlarni avvalgi darsdagi alyuminiy qayiqlari muammosi bilan, so‘ngra ular yaxshi yechadigan muammo, keyin hal qilishda yaxshilashmoqchi bo‘lgan muammo bilan bog‘lashadi. Dars yakunida sinf o‘quvchilari butun yil davomida ishlatiladigan afishalarni joylashtirish uchun har bir qadam uchun odatda foydali strategiyalar ro‘yxatini to‘playdilar.
            Exploring Problem Solving:
              name: Exploring Problem Solving
              description_student: 'In this lesson the class applies the problem solving process to three different problems: a word search, a seating arrangement for a birthday party, and planning a trip. The problems grow increasingly complex and poorly defined to highlight how the problem solving process is particularly helpful when tackling these types of problems.'
              description_teacher: |-
                Ushbu darsda o‘quvchilar har bir qadamning qadr-qimmatini yaxshiroq bilish uchun muammolarni yechish jarayonini uch xil masalaga qo‘llaydilar. Ular so‘zlarni qidirish masalasini yechishadi, tug‘ilgan kunga o‘tirish joylarini tashkil qilishadi va sayohatni rejalashtirishadi. Muammolar tobora murakkablashib boradi va muammoni hal qilish jarayoni ushbu turdagi muammolarni hal qilishda qanday yordam berishini ta'kidlash uchun juda aniq belgilanmagan, o‘quvchilar bilan muammolarni hal qilish jarayonidagi tajribalarini aks ettirish bilan dars yakunlanadi, ular har bir qadamning kiritilishini asoslab beradi va mumkin bo‘lgan savollar yoki strategiyalar haqida fikr yuritadi. Ularga ochiq muammolarni yaxshiroq aniqlashda yordam bering, chunki bu ko‘pincha eng muhim qadamdir.\r
                \r
                Ushbu dars, ehtimol, 2 dars soati yoki undan ko‘proq vaqtni oladi. Birinchi ikkita muammo bitta dars soatiga to‘g‘ri kelishi mumkin, ammo uchinchisini ikkinchi kunga o‘tkazish kerak bo‘ladi.
            What is a Computer?:
              name: Kompyuter nima?
              description_student: Ushbu darsda o‘quvchilar kompyuterning oldindan ta'rifini ishlab chiqadilar. Darsni boshlash uchun sinf kompyuter uchun mumkin bo‘lgan ta'riflarni o‘ylab topadi va ushbu aqliy hujum natijalarini doskaga joylashtiradi. Keyin o‘quvchilar guruhlarga bo‘linib, rasmlarni plakat qog‘ozga "bu kompyuter" yoki "bu kompyuter emas" deb saralashadi. Guruhlar o‘z plakatlarini xona atrofida joylashtiradilar va eng qiyin toifalarni tanlash sabablarini qisqacha tushuntiradilar. Keyin o‘qituvchi kompyuterning ta'rifini kiritadi va o‘quvchilarga yangi ta'rifga ko‘ra plakatlarini qayta ko‘rib chiqishga imkon beradi.
              description_teacher: Ushbu darsda o‘quvchilar kompyuterning oldindan ta'rifini ishlab chiqadilar. Darsni boshlash uchun sinf kompyuter uchun mumkin bo‘lgan ta'riflarni o‘ylab topadi va ushbu aqliy hujum natijalarini doskaga joylashtiradi. Keyin o‘quvchilar guruhlarga bo‘linib, rasmlarni plakat qog‘ozga "bu kompyuter" yoki "bu kompyuter emas" deb saralashadi. Guruhlar o‘z plakatlarini xona atrofida joylashtiradilar va eng qiyin toifalarni tanlash sabablarini qisqacha tushuntiradilar. Keyin o‘qituvchi kompyuterning ta'rifini kiritadi va o‘quvchilarga yangi ta'rifga ko‘ra plakatlarini qayta ko‘rib chiqishga imkon beradi.\r
            Input and Output:
              name: Input and Output
              description_student: Bunda sinf o‘quvchilari kirish va chiqishning qaysi turlarini ishlatishini aniqlash uchun bir qator hisoblash moslamalarini ko‘rib chiqadilar. Guruhlar hisoblash moslamasiga biriktirilgan va o‘qituvchi tomonidan kiritilgan va chiqadigan ta'rifi asosida ularning qurilmasining kirish va chiqishlarini ro‘yxatlashga asoslangan. Darsni yakunlash uchun sinf kompyuterda amalga oshiriladigan umumiy faoliyatni tekshiradi va jadvalda ushbu faoliyat uchun ishlatiladigan kirish va chiqishlarni tanlaydi.
              description_teacher: Bunda sinf o‘quvchilari kirish va chiqishning qaysi turlarini ishlatishini aniqlash uchun bir qator hisoblash moslamalarini ko‘rib chiqadilar. Guruhlar hisoblash moslamasiga biriktirilgan va o‘qituvchi tomonidan kiritilgan va chiqadigan ta'rifi asosida ularning qurilmasining kirish va chiqishlarini ro‘yxatlashga asoslangan. Ilgari mashg‘ulotlarda o‘quvchilar ko‘proq aniq jismoniy kirish va natijalarga e'tibor berishlari kerak edi (masalan, kirish sifatida klaviatura yoki chiqish sifatida ekran), ammo keyinchalik munozaralar o‘quvchilarni unchalik aniq bo‘lmagan misollarni ko‘rib chiqishga undaydi (masalan, sensorli ekran ham kirish va chiqish, yoki Internet ham kirish, ham chiqish sifatida xizmat qilishi mumkin). Dars davomida o‘qituvchi xonaning old qismidagi jadvalda aniqlangan kirish va chiqishlarni qayd etadi.
            Processing:
              name: Processing
              description_student: Ushbu dars kompyuter ta'rifi doirasida aytib o‘tilgan qayta ishlash konsepsiyasiga chuqurroq kirib boradi. Axborotni qayta ishlash shakli bo‘lgan kartochkalar to‘plami ustida juftliklar birgalikda ishlashadi. Oxir-oqibat, sinf axborot muammolarini hal qilish doirasida qayta ishlash nimani anglatishini muhokama qiladi.
              description_teacher: O‘quvchilar qayta ishlash mazmuni va uning muammolarni hal qilish bilan bog‘liqligini o‘rganish uchun ajratilgan ikkita kartani saralash ishlarini bajaradilar. Birinchisi ozgina cheklovlarga ega va qayta ishlashning yuqori darajadagi ta'rifini joriy qilish uchun ishlatiladi. Keyingisi esa o‘quvchilarni kartalarni doimo muvaffaqiyatli qayta ishlaydigan algoritmni ishlab chiqishga majbur qiladigan ko‘proq cheklovlarni taqdim etadi. O‘quvchilar o‘zlarining algoritmlarini takroriy ravishda ishlab chiqadilar, sinab ko‘rishadi va sinfdoshlari bilan bo‘lishadilar. Yakuniy munozarada o‘quvchilar ushbu mashg‘ulotlarda foydalangan muammolarni hal qilishning har xil turlari va muammoni hal qilish algoritmini ishlab chiqarish qiymati haqida mulohaza yuritadilar.
            Apps and Storage:
              name: Apps and Storage
              description_student: 'Ushbu dars o‘quvchilarga mos va tanish bo‘lgan kontekstda kompyuterlarning kirish va chiqish jihatlarini qamrab oladi: ilovalar. Sinf har xil veb-ilovalarni, ular hal qilish uchun ishlab chiqilgan aniq muammolarni, ishlashi kerak bo‘lgan ma''lumotlarni va foydalanuvchilarga taqdim etadigan natijalarni tahlil qilish uchun baholaydi. Sinf ushbu dasturlarning kuzatuvlari bilan yakunlanadi, shuningdek o‘qituvchi dasturlarning jamiyatga ta''siri haqida munozara olib bordi.'
              description_teacher: 'This lesson reviews the input, output, storage, and processing aspects of a computer in a context that is relevant and familiar to students: apps. In pairs, students evaluate smartphone applications to analyze the specific problems that they were designed to solve, the inputs that they need to work, and the processing that turns those inputs into the desired output, and what information they would want to store for later. The class concludes with a discussion that connects the lesson to apps students are more familiar with. '
            Project - Propose an App:
              name: Project - Propose an App
              description_student: To conclude the study of the problem solving process and the input/output/store/process model of a computer, the class proposes apps designed to solve real world problems. This project is completed across multiple days and culminates in a poster presentation highlighting the features of each app. The project is designed to be completed in pairs though it can be completed individually.
              description_teacher: To conclude their study of the problem solving process and the input/output/store/process model of a computer, students will propose an app designed to solve a real world problem. This project will be completed across multiple days and will result in students creating a poster highlighting the features of their app that they will present to their classmates. A project guide provides step by step instructions for students and helps them organize their thoughts. The project is designed to be completed in pairs though it can be completed individually.
            Post-Project Test:
              name: Loyiha yakuniy testi

        csd1-2018:
          title: CSD Unit 1 - Problem Solving ('18-'19)
          description: Unit 1 bu muammolarni yechishning keng doirasida yaratilgan, kompyuter savodxonligi sohasidagi juda interaktiv va hamkorlikdagi bog‘lovchi hisoblanadi. Bir qator jumboqlarni, muammolarni va haqiqiy dunyodan misollarni yechish uchun siz muammolarni yechish jarayonidan foydalanishni mashq qilasiz. Keyinchalik, odamlarga muammolarni yechishda yordam beradigan kompyuterlarning qanday ma'lumotlarni kiritish, chiqarish, saqlash va qayta ishlashini o‘rganasiz. Unit siz tanlagan muammoni yechishga yordam beradigan dasturni ishlab chiqadigan loyiha bilan yakunlanadi.
          description_short: "  Learn how humans work with computers to solve problems."
          lesson_groups:
            cspSurvey:
              display_name: Survey
            csd1_1:
              display_name: 'Chapter 1: The Problem Solving Process'
            csd1_2:
              display_name: 'Chapter 2: Computers and Problem Solving'
          lessons:
            CS Discoveries Pre-survey:
              name: CS Discoveries Pre-survey
            Intro to Problem Solving:
              name: Intro to Problem Solving
              description_student: 'The class works in groups to design aluminum foil boats that will support as many pennies as possible.  At the end of the lesson groups reflect on their experiences with the activity and make connections to the types of problem solving they will be doing for the rest of the course. '
              description_teacher: Ushbu darsda o‘quvchilar guruhlarga bo‘linib, iloji boricha ko‘proq tangalarni qo‘llab-quvvatlaydigan alyuminiy zarqog‘oz qayiqlarini ishlab chiqadilar. Guruhlar qayiqda ishlash uchun ikki roundga ega, shu maqsadda 1-rounddan ko‘ra ko‘proq tangani ushlab turishga harakat qilish kerak. Bunda faoliyat strukturasi o‘quvchilarni keyingi darslarda batafsilroq tanishtiradigan muammolarni yechish jarayonining turli bosqichlarini oldindan belgilab beradi. Dars oxirida o‘quvchilar o‘zlarining faoliyati bilan bog‘liq tajribalarini aks ettiradilar va darsning qolgan qismida bajaradigan muammolarni hal qilish turlari bilan bog‘lanishadi.
            The Problem Solving Process:
              name: Muammoni yechish jarayoni
              description_student: Ushbu darsda o‘quvchilar yil davomida foydalanadigan, Define - Prepare - Try - Reflect (aniqlang - tayyorlang - sinab ko‘ring - aks ettiring) muammolarni hal qilish jarayoni bilan tanishadilar. Dastlab o‘quvchilar ushbu bosqichlarni avvalgi darsdagi alyuminiy qayiqlari muammosi bilan, so‘ngra ular yaxshi yechadigan muammo, keyin hal qilishda yaxshilashmoqchi bo‘lgan muammo bilan bog‘lashadi. Dars yakunida sinf o‘quvchilari butun yil davomida ishlatiladigan afishalarni joylashtirish uchun har bir qadam uchun odatda foydali strategiyalar ro‘yxatini to‘playdilar.
              description_teacher: Ushbu darsda o‘quvchilar yil davomida foydalanadigan, Define - Prepare - Try - Reflect (aniqlang - tayyorlang - sinab ko‘ring - aks ettiring) muammolarni hal qilish jarayoni bilan tanishadilar. Dars o‘quvchilardan kundalik hayotda duch keladigan har xil muammolar haqida aqliy hujum qilish bilan boshlanadi. So‘ngra o‘quvchilarga muammoni hal qilishning to‘rtta bosqichi ko‘rsatiladi va ushbu mavhum qadamlarni muammolarni hal qilishning haqiqiy tajribalari bilan bog‘lash uchun birgalikda harakat qilishadi. Dastlab o‘quvchilar ushbu bosqichlarni avvalgi darsdagi alyuminiy qayiqlari muammosi bilan, so‘ngra ular yaxshi yechadigan muammo, keyin hal qilishda yaxshilashmoqchi bo‘lgan muammo bilan bog‘lashadi. Dars yakunida sinf o‘quvchilari butun yil davomida ishlatiladigan afishalarni joylashtirish uchun har bir qadam uchun odatda foydali strategiyalar ro‘yxatini to‘playdilar.
            Exploring Problem Solving:
              name: Exploring Problem Solving
              description_student: 'In this lesson the class applies the problem solving process to three different problems: a word search, a seating arrangement for a birthday party, and planning a trip. The problems grow increasingly complex and poorly defined to highlight how the problem solving process is particularly helpful when tackling these types of problems.'
              description_teacher: |-
                Ushbu darsda o‘quvchilar har bir qadamning qadr-qimmatini yaxshiroq bilish uchun muammolarni yechish jarayonini uch xil masalaga qo‘llaydilar. Ular so‘zlarni qidirish masalasini yechishadi, tug‘ilgan kunga o‘tirish joylarini tashkil qilishadi va sayohatni rejalashtirishadi. Muammolar tobora murakkablashib boradi va muammoni hal qilish jarayoni ushbu turdagi muammolarni hal qilishda qanday yordam berishini ta'kidlash uchun juda aniq belgilanmagan, o‘quvchilar bilan muammolarni hal qilish jarayonidagi tajribalarini aks ettirish bilan dars yakunlanadi, ular har bir qadamning kiritilishini asoslab beradi va mumkin bo‘lgan savollar yoki strategiyalar haqida fikr yuritadi. Ularga ochiq muammolarni yaxshiroq aniqlashda yordam bering, chunki bu ko‘pincha eng muhim qadamdir.\r
                \r
                Ushbu dars, ehtimol, 2 dars soati yoki undan ko‘proq vaqtni oladi. Birinchi ikkita muammo bitta dars soatiga to‘g‘ri kelishi mumkin, ammo uchinchisini ikkinchi kunga o‘tkazish kerak bo‘ladi.
            What is a Computer?:
              name: Kompyuter nima?
              description_student: Ushbu darsda o‘quvchilar kompyuterning oldindan ta'rifini ishlab chiqadilar. Darsni boshlash uchun sinf kompyuter uchun mumkin bo‘lgan ta'riflarni o‘ylab topadi va ushbu aqliy hujum natijalarini doskaga joylashtiradi. Keyin o‘quvchilar guruhlarga bo‘linib, rasmlarni plakat qog‘ozga "bu kompyuter" yoki "bu kompyuter emas" deb saralashadi. Guruhlar o‘z plakatlarini xona atrofida joylashtiradilar va eng qiyin toifalarni tanlash sabablarini qisqacha tushuntiradilar. Keyin o‘qituvchi kompyuterning ta'rifini kiritadi va o‘quvchilarga yangi ta'rifga ko‘ra plakatlarini qayta ko‘rib chiqishga imkon beradi.
              description_teacher: Ushbu darsda o‘quvchilar kompyuterning oldindan ta'rifini ishlab chiqadilar. Darsni boshlash uchun sinf kompyuter uchun mumkin bo‘lgan ta'riflarni o‘ylab topadi va ushbu aqliy hujum natijalarini doskaga joylashtiradi. Keyin o‘quvchilar guruhlarga bo‘linib, rasmlarni plakat qog‘ozga "bu kompyuter" yoki "bu kompyuter emas" deb saralashadi. Guruhlar o‘z plakatlarini xona atrofida joylashtiradilar va eng qiyin toifalarni tanlash sabablarini qisqacha tushuntiradilar. Keyin o‘qituvchi kompyuterning ta'rifini kiritadi va o‘quvchilarga yangi ta'rifga ko‘ra plakatlarini qayta ko‘rib chiqishga imkon beradi.\r
            Input and Output:
              name: Input and Output
              description_student: Bunda sinf o‘quvchilari kirish va chiqishning qaysi turlarini ishlatishini aniqlash uchun bir qator hisoblash moslamalarini ko‘rib chiqadilar. Guruhlar hisoblash moslamasiga biriktirilgan va o‘qituvchi tomonidan kiritilgan va chiqadigan ta'rifi asosida ularning qurilmasining kirish va chiqishlarini ro‘yxatlashga asoslangan. Darsni yakunlash uchun sinf kompyuterda amalga oshiriladigan umumiy faoliyatni tekshiradi va jadvalda ushbu faoliyat uchun ishlatiladigan kirish va chiqishlarni tanlaydi.
              description_teacher: Bunda sinf o‘quvchilari kirish va chiqishning qaysi turlarini ishlatishini aniqlash uchun bir qator hisoblash moslamalarini ko‘rib chiqadilar. Guruhlar hisoblash moslamasiga biriktirilgan va o‘qituvchi tomonidan kiritilgan va chiqadigan ta'rifi asosida ularning qurilmasining kirish va chiqishlarini ro‘yxatlashga asoslangan. Ilgari mashg‘ulotlarda o‘quvchilar ko‘proq aniq jismoniy kirish va natijalarga e'tibor berishlari kerak edi (masalan, kirish sifatida klaviatura yoki chiqish sifatida ekran), ammo keyinchalik munozaralar o‘quvchilarni unchalik aniq bo‘lmagan misollarni ko‘rib chiqishga undaydi (masalan, sensorli ekran ham kirish va chiqish, yoki Internet ham kirish, ham chiqish sifatida xizmat qilishi mumkin). Dars davomida o‘qituvchi xonaning old qismidagi jadvalda aniqlangan kirish va chiqishlarni qayd etadi.
            Processing:
              name: Processing
              description_student: Ushbu dars kompyuter ta'rifi doirasida aytib o‘tilgan qayta ishlash konsepsiyasiga chuqurroq kirib boradi. Axborotni qayta ishlash shakli bo‘lgan kartochkalar to‘plami ustida juftliklar birgalikda ishlashadi. Oxir-oqibat, sinf axborot muammolarini hal qilish doirasida qayta ishlash nimani anglatishini muhokama qiladi.
              description_teacher: O‘quvchilar qayta ishlash mazmuni va uning muammolarni hal qilish bilan bog‘liqligini o‘rganish uchun ajratilgan ikkita kartani saralash ishlarini bajaradilar. Birinchisi ozgina cheklovlarga ega va qayta ishlashning yuqori darajadagi ta'rifini joriy qilish uchun ishlatiladi. Keyingisi esa o‘quvchilarni kartalarni doimo muvaffaqiyatli qayta ishlaydigan algoritmni ishlab chiqishga majbur qiladigan ko‘proq cheklovlarni taqdim etadi. O‘quvchilar o‘zlarining algoritmlarini takroriy ravishda ishlab chiqadilar, sinab ko‘rishadi va sinfdoshlari bilan bo‘lishadilar. Yakuniy munozarada o‘quvchilar ushbu mashg‘ulotlarda foydalangan muammolarni hal qilishning har xil turlari va muammoni hal qilish algoritmini ishlab chiqarish qiymati haqida mulohaza yuritadilar.
            Storage:
              name: Storage
              description_student: Ushbu dars ma'lumotni qayta ishlash mazmuni doirasida kompyuter ta'rifining saqlash konsepsiyasiga qaratilgan. O‘quvchilar darsning aksariyat qismini ma'lumot ustida ishlash algoritmlarini ishlab chiqish va almashish bilan o‘tkazadi, bunda har qanday algoritm uchun qanchalik saqlash kerakligi ta'kidlanadi. Dars ma'lumotni qayta ishlash paytida saqlashning muhimligini muhokama qilish bilan yakunlanadi.
              description_teacher: O‘quvchilar kompyuterning Input-Storage-Processing-Output modeli asosida saqlash muhimligini o‘rganadilar. Isitish jarayoni o‘quvchilarni ilgari kompyuterlar saqlagan hujjatlar, fotosuratlar yoki videofilmlar kabi ko‘rgan ma'lumotlarini aks ettirishni so‘raydi. Oflayn asosiy mashg‘ulot o‘quvchilarga pastki qismdagi ma'lum kartalarni qidirishda kichik ildiz kartalarini qayta ishlash algoritmini ishlab chiqishga majbur qiladi. O‘quvchilarning kartalarni qanday ko‘chirishi mumkinligi to‘g‘risidagi cheklovlar, ular kemani qayta ishlash paytida ham saqlashning muhimligini hisobga olishga majbur qiladi. Dars o‘quvchilar ushbu darsda ko‘rgan saqlashning ikki turi va ma'lumotni qayta ishlash paytida saqlashning ahamiyatini muhokama qilish bilan yakunlanadi.
            Apps and Problem Solving:
              name: Apps and Problem Solving
              description_student: 'Ushbu dars o‘quvchilarga mos va tanish bo‘lgan kontekstda kompyuterlarning kirish va chiqish jihatlarini qamrab oladi: ilovalar. Sinf har xil veb-ilovalarni, ular hal qilish uchun ishlab chiqilgan aniq muammolarni, ishlashi kerak bo‘lgan ma''lumotlarni va foydalanuvchilarga taqdim etadigan natijalarni tahlil qilish uchun baholaydi. Sinf ushbu dasturlarning kuzatuvlari bilan yakunlanadi, shuningdek o‘qituvchi dasturlarning jamiyatga ta''siri haqida munozara olib bordi.'
              description_teacher: 'Ushbu dars o‘quvchilarga mos va tanish bo‘lgan kontekstda kompyuterlarning kirish va chiqish jihatlarini qamrab oladi: ilovalar. Talabalar birgalikda ishlab har xil veb-ilovalarni, ular hal qilish uchun ishlab chiqilgan aniq muammolarni, ishlashi kerak bo‘lgan ma''lumotlarni va foydalanuvchilarga taqdim etadigan natijalarni tahlil qilish uchun baholaydi. Sinf ushbu dasturlarning kuzatuvlari bilan yakunlanadi, shuningdek o‘qituvchi dasturlarning jamiyatga ta''siri haqida munozara olib bordi.'
            Project - Propose an App:
              name: Project - Propose an App
              description_student: To conclude the study of the problem solving process and the input/output/store/process model of a computer, the class proposes apps designed to solve real world problems. This project is completed across multiple days and culminates in a poster presentation highlighting the features of each app. The project is designed to be completed in pairs though it can be completed individually.
              description_teacher: To conclude their study of the problem solving process and the input/output/store/process model of a computer, students will propose an app designed to solve a real world problem. This project will be completed across multiple days and will result in students creating a poster highlighting the features of their app that they will present to their classmates. A project guide provides step by step instructions for students and helps them organize their thoughts. The project is designed to be completed in pairs though it can be completed individually.
            Apps and Storage:
              name: Apps and Storage
              description_student: 'Ushbu dars o‘quvchilarga mos va tanish bo‘lgan kontekstda kompyuterlarning kirish va chiqish jihatlarini qamrab oladi: ilovalar. Sinf har xil veb-ilovalarni, ular hal qilish uchun ishlab chiqilgan aniq muammolarni, ishlashi kerak bo‘lgan ma''lumotlarni va foydalanuvchilarga taqdim etadigan natijalarni tahlil qilish uchun baholaydi. Sinf ushbu dasturlarning kuzatuvlari bilan yakunlanadi, shuningdek o‘qituvchi dasturlarning jamiyatga ta''siri haqida munozara olib bordi.'
              description_teacher: 'This lesson reviews the input, output, storage, and processing aspects of a computer in a context that is relevant and familiar to students: apps. In pairs, students evaluate smartphone applications to analyze the specific problems that they were designed to solve, the inputs that they need to work, and the processing that turns those inputs into the desired output, and what information they would want to store for later. The class concludes with a discussion that connects the lesson to apps students are more familiar with. '
          student_description: Unit 1 bu muammolarni yechishning keng doirasida yaratilgan, kompyuter savodxonligi sohasidagi juda interaktiv va hamkorlikdagi bog‘lovchi hisoblanadi. Bir qator jumboqlarni, muammolarni va haqiqiy dunyodan misollarni yechish uchun siz muammolarni yechish jarayonidan foydalanishni mashq qilasiz. Keyinchalik, odamlarga muammolarni yechishda yordam beradigan kompyuterlarning qanday ma'lumotlarni kiritish, chiqarish, saqlash va qayta ishlashini o‘rganasiz. Unit siz tanlagan muammoni yechishga yordam beradigan dasturni ishlab chiqadigan loyiha bilan yakunlanadi.
        csd4-2018:
          title: CSD Unit 4 - The Design Process ('18-'19)
          description: Unit 4 introduces the broader social impacts of computing. Through a series of design challenges, you will learn how to better understand the needs of others while developing a solution to a problem. The second half of the unit consists of an iterative team project, during which teams have the opportunity to identify a need that they care about, prototype solutions both on paper and in App Lab, and test solutions with real users to get feedback and drive further iteration.
          description_short: "  Learn how to design a program that meets the needs of your users."
          lesson_groups:
            csd4_1:
              display_name: 'Chapter 1: User Centered Design'
            csd4_2:
              display_name: 'Chapter 2: App Prototyping'
            cspSurvey:
              display_name: Survey
          lessons:
            Analysis of Design:
              name: Analysis of Design
              description_student: Sinf turli xil choynak dizaynlarini o‘rganadi va dizaynni qanday tanlashni va nima uchun qilinganligini ko‘rib chiqadi. Misol tariqasida choynaklardan foydalanib, o‘quvchilar foydalanuvchilar o‘rtasidagi munosabatlarni, ularning ehtiyojlarini va foydalanadigan obyektlarning dizaynini o‘rganadi.
              description_teacher: 'Muammoni guruhlarga ajratish va boshqa foydalanuvchilar uchun mahsulot ishlab chiqarishga bag‘ishlangan bo‘limni boshlash uchun o‘quvchilar turli xil choynaklar dizaynini o‘rganishni boshlaydilar. O‘quvchilar har bir choynakni tahlil qilib, foydalanuvchining o‘ziga xos ehtiyojlari uning dizayni to‘g‘risida qanday ma''lumot berganligini aniqlashga harakat qiladilar. Ushbu dizayn tanlovlarini ko‘rib chiqib, har bir choynakni ma''lum bir foydalanuvchi uchun moslashtirishga harakat qilib, o‘quvchilar mahsulotlarni loyihalashda foydalanuvchi tomonidan yo‘naltirilgan yondashuv (ikkalasi: jismoniy hamda raqamli) ushbu mahsulotlarni yanada foydali va foydalanishga yaroqli bo‘lishini ko‘rishni boshlaydilar. Mashg‘ulotni yakunlash uchun o‘quvchilardan choynaklardan biriga foydali yoki foydalanishga yaroqli bo‘lgan ba''zi bir o‘zgartirishlarni taklif qilishlari so‘raladi.'
            Understanding Your User:
              name: Understanding Your User
              description_student: Using user profiles, the class explores how different users might react to a variety of products. Role playing as a different person, each member of the class will get to experience designs through someone else's eyes.
              description_teacher: Dizaynerlar foydali mahsulotlar yaratish uchun o‘z foydalanuvchilarining ehtiyojlarini tushunishlari kerak. Ushbu dars o‘quvchilarni foydalanuvchi profilidan foydalangan holda boshqa birov sifatida rol o‘ynab, boshqa odamga qanday qilib dizayn yaratish va ushbu mahsulot foydalanuvchisi sifatida bir qator mahsulotlarga munosabat bildirish haqida o‘ylashlariga chorlaydi. Har bir o‘quvchiga shaxsni tavsiflovchi foydalanuvchi profilini tayinlashadi, undan so‘ng ular tegishli mahsulotlarni tanlash, mahsulot dizaynini tahlil qilish va dizaynni takomillashtirishni taklif qilish uchun foydalanadilar.
            User-Centered Design Micro Activity:
              name: User-Centered Design Micro Activity
              description_student: In small groups, the class uses the design process to come up with ideas for smart clothing. From brainstorming, to identifying users, to finally proposing a design, this is the first of several opportunities in this unit to practicing designing a solution for the needs of others.
              description_teacher: Ushbu dars o‘quvchilarni mana shu bo‘lim davomida o‘rganadigan dizayn jarayonining qisqartirilgan versiyasi bo‘yicha bo‘ladi. O‘quvchilar birinchi navbatda aqlli kiyim-kechakning doimiy foydalanuvchilari ro‘yxatiga aqliy hujum qilishadi. Dastlab umumiy sinf, keyin guruh-guruh bo‘lib ular ushbu g‘oyalarni keng toifalarga birlashtiradilar va har bir guruh foydalanuvchining bitta toifasini tanlaydi. Guruhlar ushbu jarayonni o‘z ehtiyojlari yoki foydalanuvchisining qiyinchiliklariga javoban hujum qilish uchun takrorlaydilar, natijada ushbu ehtiyojlarni turkumlarga ajratadilar va e'tiborini qaratish uchun biror-birini tanlaydilar. Va nihoyat, o‘quvchilar qaror qabul qilishda rahbarlik qilish uchun aqliy hujum qilgan o‘ziga xos ehtiyoj va tashvishlardan foydalanib, aqlli kiyim-kechakning bir qismini ishlab chiqadilar. Sinf oxirida o‘quvchilar qarorlarni tezkor qabul qilish jarayoni bilan o‘rtoqlashadilar va o‘zlari tanlagan mahsulotga kerakli mahsulot manzillari to‘g‘risida fikr bildiradilar.
            User Interfaces:
              name: User Interfaces
              description_student: See how a paper prototype can be used to test and get feedback on software before writing any code. To help out a developer with their idea, the class tests and provides an app prototype made of paper.
              description_teacher: Following the mini design project, students look towards the next phase of design - prototyping a product that attempts to address user needs. In teams, students examine a paper prototype for a chat app called "Txt Ur Grndkdz". Through using this paper prototype, students get a chance to see how a simple paper prototype can be used to quickly test ideas and assumptions before we ever get to the computer. After "using" the provided prototype students begin to identify ways to improve the next iteration.
            Feedback and Testing:
              name: Feedback and Testing
              description_student: Users have been testing an app, and they have lots of feedback for the developer. The class needs to sort through all of this feedback, identify the common themes and needs, and start revising the prototype to make it better meet the users' needs.
              description_teacher: Ushbu darsda talabalar ushbu prototipning foydalanuvchi interfeysini takomillashtirish maqsadida avvalgi darsdagi "prototipli" ilova "foydalanuvchilari" ning fikr-mulohazalaridan foydalanadilar. Dars dizaynerlar inson ehtiyojlarini texnologiya bilan foydalanuvchi interfeysi yoki tajribasidagi o'zgarishlarga aylantirishi kerakligi haqida mulohaza bilan boshlanadi. So'ngra talabalarga mulohazalar to'plami va ilova foydalanuvchilarining o'tgan darsdagi so'rovlari berilgan. Guruhlarda talabalar mulohazalarni toifalarga ajratadilar va ilova interfeysini o'zgartirish orqali mulohazalarda bildirilgan ehtiyojlarni qondirish usullarini aniqlaydilar. So'ngra talabalar guruhlarda ushbu o'zgarishlarning bir qismini o'zlari belgilagan ehtiyojlardan birini qondirish uchun amalga oshiradilar.*
            Identifying User Needs:
              name: Identifying User Needs
              description_student: Up to this point the users that the class has considered have all been remote, and the only information from users has come through text or role playing. Now the class will rely on each other as potential users, and pairs will get to interview each other to identify needs that could be addressed by developing an app.
              description_teacher: Shu paytgacha talabalar o'zlarini ma'lum darajada ulardan uzoqlashgan foydalanuvchilar uchun loyihalashtirishga e'tibor berishdi. Aqliy hujum, profillar yoki matnli mulohazalar orqali bo'lsin, oxirgi foydalanuvchiga ulanish hech qachon to'g'ridan-to'g'ri bo'lmagan. Bu masofa o'quvchilarga foydalanuvchilar haqida o'ylashda o'zlarining boshlaridan tashqariga chiqishga yordam berish uchun mo'ljallangan, ammo haqiqiy foydalanuvchidan to'g'ridan-to'g'ri ma'lumot olish uchun talabalar sinfdoshlariga ishonishlari kerak. Ushbu darsda talabalar bir-birlarining foydalanuvchilari (va dizaynerlari) bo'lish uchun birlashadilar, bu esa har kimga oxirgi foydalanuvchisi bilan to'g'ridan-to'g'ri intervyu olish va o'z dizaynlarini yaxshiroq bilish uchun savollar berishlariga imkon beradi. Har bir talaba juftligi ilova yordamida hal qilinishi mumkin bo'lgan aniq ehtiyojni aniqlashga urinib, bir-birlari bilan suhbatlashadi.*
            Project - Paper Prototype:
              name: Project - Paper Prototype
              description_student: Using the interview information from the previous lesson, the class comes up with app ideas to address the needs of their users. To express those ideas, and test out their effectiveness, each student creates and tests paper prototypes of their own.
              description_teacher: Based on the peer interview from the previous lesson, each student comes up with an idea for an app that will address their user's problem. Students then get to create their own paper prototype of their app ideas by drawing "screens" on individual notecards. A project guide directs students through the process including building the app and testing it with their user to see if their assumptions about the user interfaces they created are accurate.
            Designing Apps for Good:
              name: Designing Apps for Good
              description_student: Ilovalarga dizayn berish loyihasini boshlash uchun sinf jamoalarga bo‘linadi va ilova mavzularini o‘rganishni boshlaydi. Ijtimoiy ahamiyatga ega dasturlarning bir nechta namunalari loyiha uchun ilhom manbai bo‘lib xizmat qiladi.
              description_teacher: Qurilmaning oxirigacha davom etadigan dasturlarni loyihalashtirishni boshlash uchun o‘quvchilar birinchi navbatda boshqa o‘quvchilar tomonidan yaratilgan ijtimoiy ahamiyatga ega bir qancha dasturlarni o‘rganadilar. Keyin sinf muammolarni hal qilish jarayonining bosqichlarini aniqlash, tayyorlash, sinab ko‘rish va aks ettirishni ko‘rib chiqadi, chunki ular o‘zlarining ijtimoiy ahamiyatga ega bo‘lgan dasturi uchun g‘oya ishlab chiqadilar. Nihoyat, o‘quvchilar loyiha guruhlarini tuzadilar va o‘zlarining dasturlarini ishlab chiqish davomida jamoaning qanday ishlashi to‘g‘risida kelishuv tuzadilar.
            Market Research:
              name: Market Research
              description_student: Shunga o‘xshash foydalanuvchilarga xizmat ko‘rsatishi mumkin bo‘lgan mavjud dasturlarni o‘rganish orqali dasturlarni ishlab chiqishga kirishing. Har bir guruh o‘zi ishlayotgan mavzuni ko‘rib chiqadigan bir nechta dasturni aniqlaydi va ushbu dasturlardan foydalanib, ular amalga oshiradigan ilova g‘oyasini takomillashtirishga yordam beradi.
              description_teacher: Ushbu darsda o‘quvchilar o‘z foydalanuvchilarining ehtiyojlarini yaxshiroq tushunish uchun yaratmoqchi bo‘lgan dasturlarga o‘xshash dasturlar ustida tadqiqot olib borishadi. O‘quvchilar o‘zlarining jamoalari ichida ishlaydilar, boshqa dasturlarni Internetda qidiradilar, so‘ngra o‘zlariga qiziq bo‘lganlarini baholaydilar. Dars yakunida har bir jamoa yaratmoqchi bo‘lgan ilova turi to‘g‘risida aniqroq tasavvurga ega bo‘ladi va maqsadli foydalanuvchilar kimligini yanada yaxshilaydi. Har bir jamoa so‘nggi taqdimotida foydalanish uchun o‘rganib chiqqan barcha ilovalar uchun havolalar ro‘yxatini saqlab qoladi.
            Paper Prototypes:
              name: Paper Prototypes
              description_student: Qog‘oz prototiplari yozib olish dasturchilarga kod yozish uchun ko‘p vaqt sarflashdan oldin g‘oyalarni tezda sinab ko‘rishlariga imkon beradi. Ushbu darsda jamoalar o‘zlarining dastlabki qog‘oz prototiplarini ko‘rsatish uchun ushbu ilovalar yordamida App Lab da yaratilgan ba'zi bir dasturlarni o‘rganadilar.
              description_teacher: |-
                Ilovalarni loyihalashtirishni boshlashdan oldin, biz o‘quvchilarning umidlarini kuchaytirishga yordam berishimiz kerak. O‘quvchilar bo‘lim oxirida App Labda ushbu dasturlarning prototipini yaratadilar, chunki agar ularning g‘oyalari App Labda osonlikcha yaratilgan dasturlarning turlariga to‘g‘ri keladigan bo‘lsa, ular yanada yaxshi shaklga ega bo‘ladi. Jamoalar ushbu miqyosda App Lab yordamida yaratilishi mumkin bo‘lgan dasturlarni namoyish qilish uchun mo‘ljallangan bir nechta misol dasturlarni ko‘rib chiqishdan boshlashadi. Keyin jamoalar o‘zlari uchun asos sifatida dasturlardan birini (yoki bir nechtasini) tanlashlari mumkin. U yerdan jamoalar qog‘oz prototiplarini ishlab chiqish uchun 3x5 indeksli kartalarni ishlatishdan oldin o‘zlarining dasturlarining asosiy funksiyalarini muhokama qilish uchun biroz vaqt ajratadilar.
                \r
            Prototype Testing:
              name: Prototype Testing
              description_student: Ushbu darsda jamoalar o‘zlarining qog‘oz prototiplarini boshqa sinf a'zolari bilan sinab ko‘rishadi. O‘quvchilarning biri kompyuterda o‘ynaydi, biri esa gapirib beradi va qolganlari kuzatgan holda, jamoalar o‘zlarining ilova dizaynlari to‘g‘risida darhol mulohazalar olishadi, bu esa o‘zlarining ilova prototiplarining keyingi versiyasi haqida xabar beradi.
              description_teacher: Qog‘oz prototiplarini ishlab chiqishning asosiy maqsadi shundan iboratki, ular har qanday kod yozilishidan oldin tezkor sinovdan o‘tkazish va takrorlash imkonini beradi. Ushbu darsda App Labga o‘tishdan oldin jamoalarga o‘z prototiplarini sinab ko‘rish imkoniyat beriladi. Jamoalar sinfdagi boshqa bir nechta o‘quvchilar bilan (va potentsial jihatdan sinfdan tashqari) prototip testlarini o‘tkazishdan oldin foydalanuvchilar bilan test qilish rejasini ishlab chiqadilar. Foydalanuvchilar bilan prototipni sinab ko‘rish uchun o‘quvchilar test sinovlarida rollarni belgilashlari kerak ("gapirib beruvchi", "kompyuter" va "kuzatuvchilar") hamda foydalanuvchiga javob berish uchun ba'zi savollar tayyorlangandan keyin test yakunlandi.
            Digital Design:
              name: Digital Design
              description_student: Qog‘oz prototipi bo‘yicha ishlab chiqilgan, sinovdan o‘tgan va fikr-mulohazalarni to‘plagan jamoalar endi o‘zlarining dasturlarining navbatdagi takrorlanishini yaratish uchun App Labga o‘tadilar. Drag-and-drop (sichqoncha yordamida surib siljitib-joylash) dizayn rejimidan foydalangan holda, har bir jamoa a'zosi o‘zlarining dasturlarining kamida bitta sahifasini yaratadilar va testlarning oldingi bosqichida olingan fikr-mulohazalarga javob berishadi.
              description_teacher: Having collaboratively developed a paper prototype for their apps, groups now divide and conquer to begin work on an interactive digital version based on the paper prototype. Using the drag-and-drop design mode of App Lab, students individually work through a progression of skill-building levels to learn how to build digital versions of a paper prototype. From there, each group member builds out at least one page of their app in App Lab, to be later combined into a single app.
            Linking Screens:
              name: Linking Screens
              description_student: Oldingi darsda o‘quvchilar tomonidan ishlab chiqilgan dizaynlarga asoslanib, jamoalar dizaynlarni bitta dasturga birlashtiradilar. Keyin tugmachani bosish mos ekranga o‘tishi uchun oddiy kod qo‘shishlari mumkin.
              description_teacher: Ushbu darsda jamoalar avvalgi darsda ishlab chiqqan ekranlarni bitta dasturga birlashtiradilar, so'ngra ular kod yordamida bir-biriga bog'lanishlari mumkin. Talabalar avvalgi darsda boshlagan namunaviy dasturni yaratish orqali asosiy voqealarga asoslangan dasturlashni o'rganadilar. Kecha talabalar yaratgan ekrandan tashqari, ular qo'shimcha ekranlar yaratishni va hattoki boshqalar tomonidan ishlab chiqarilgan ekranlarni import qilishni o'rganadilar.*
            Testing the App:
              name: Testing the App
              description_student: Jamoalar bu safar o‘zlarining interaktiv prototiplari bilan foydalanuvchi testlarining yana bir turini o‘tkazadilar. Sinovlarning ushbu turidan olingan fikrlar ilova prototiplarining yakuniy takrorlanishi haqida xabar beradi.
              description_teacher: Oldingi dars oxirida har bir jamoa o‘z dasturining minimal hayotiy prototipiga ega bo‘lishlari kerak edi. Ushbu darsning asosiy maqsadi - jamoani dasturni boshqa odamlar bilan sinab ko‘rish, iloji boricha dastur mo‘ljallangan maqsadli auditoriyadan yoki sinfdagi turli jamoalardan, shu bilan birga guruh kuzatuvchilarining rejalashtirish bosqichida ishlatiladigan natijalarni o‘z sahifalarida yozib olish hisoblanadi. Qog‘oz prototiplarini sinab ko‘rishda bo‘lgani kabi, jamoalar testlarni bajarish va kuzatishdan oldin aniq ssenariylarni rejalashtirish bilan boshlashadi.
            Improving and Iterating:
              name: Improving and Iterating
              description_student: Sinovlarning so‘nggi turidagi fikr-mulohazalardan foydalangan holda jamoalar o‘z foydalanuvchilarining ehtiyojlarini qondiradigan o‘zgarishlarni amalga oshiradilar. Har bir jamoa qo‘shmoqchi bo‘lgan xususiyatlarini va tuzatishi kerak bo‘lgan xatolarni kuzatib boradi va bajarilish kerak bo‘lgan mavqeyini birinchi o‘ringa qo‘yadi.
              description_teacher: Jamoalar hozirda bir nechta takrorlash va foydalanuvchi sinovlaridan o‘tgan ilova prototipini ishlab chiqdilar. Foydalanuvchilarning so‘nggi sinovlaridan olingan ma'lumotlar va ko‘rsatmalar bilan har bir o‘quvchi jamoaviy dasturni takomillashtirishni rejalashtirish va amalga oshirish imkoniyatiga ega bo‘ladi. Sizda mavjud bo‘lgan vaqtga va o‘quvchilar qiziqishiga qarab siz sinov va takrorlash siklini xohlagancha bajarishingiz mumkin.
            Project - App Presentation:
              name: Project - App Presentation
              description_student: Each team prepares a presentation to "pitch" the app they've developed. This is the time to share struggles, triumphs, and plans for the future.
              description_teacher: At this point teams have researched a topic of personal and social importance, developed and tested both a paper prototype and a digital prototype, and iterated on the initial app to incorporate new features and bug fixes. Now is the time for them to review what they have done and pull together a coherent presentation to demonstrate their process of creation. Using the provided presentation template, teams prepare to present about their process of app development, including the problem they set out to solve, the ways in which they've incorporated feedback from testing, and their plans for the future.
            CS Discoveries Post-Course Survey:
              name: CS Discoveries Post-Course Survey
          student_description: Unit 4 introduces the broader social impacts of computing. Through a series of design challenges, you will learn how to better understand the needs of others while developing a solution to a problem. The second half of the unit consists of an iterative team project, during which teams have the opportunity to identify a need that they care about, prototype solutions both on paper and in App Lab, and test solutions with real users to get feedback and drive further iteration.
        csd5-2018:
          title: CSD Unit 5 - Data and Society ('18-'19)
          description: 5-bo‘lim ma'lumotlarning muammolarni hal qilishdagi ahamiyati haqida va bu jarayonda kompyuterlarning qanday yordam berishini ko‘rsatib beradi. Birinchi bobda kompyuterda ma'lumotlarni aks ettirish uchun foydalaniladigan turli xil tizimlar va ulardan foydalanish natijasida yuzaga keladigan qiyinchiliklar va almashinuvlar ko‘rib chiqilgan. Ikkinchi bobda siz ma'lumotlar to‘plamlari muammolarni hal qilishda qanday foydalanilishini va kompyuterlar ushbu jarayonning bosqichlarini avtomatlashtirishda qanday yordam berishini bilib olasiz. Ma'lumotlar muammosini hal qilish jarayonini siz tanlagan sohaga qanday tatbiq etish mumkinligini ko‘rib chiqish bilan bob yakunlanadi.
          description_short: Learn how people use computers to solve data problems.
          lesson_groups:
            csd5_1:
              display_name: 'Chapter 1: Representing Information'
            csd5_2:
              display_name: 'Chapter 2: Solving Data Problems'
            cspSurvey:
              display_name: Survey
          lessons:
            Representation Matters:
              name: Representation Matters
              description_student: Ushbu birinchi dars ma'lumotlarning nima ekanligini va ulardan qanday qilib muammolarni hal qilishda foydalanilishini ko‘rib chiqadi. Guruhlar turli xil mezonlarga ega bo‘lgan odamlar uchun ovqatlanish bo‘yicha bir qator tavsiyalar berish uchun ma'lumotlar to‘plamidan foydalanadilar. Shundan so‘ng, guruhlar o‘zlarining javoblarini taqqoslaydilar va ovqatlanish ma'lumotlarining turli xil ko‘rinishlari o‘quvchilarning turli xil muammolarni hal qilishlariga qanday ta'sir qilganligini muhokama qiladilar.
              description_teacher: In the first lesson of the data unit, students get an overview of what data is and how it is used to solve problems.  Students start off with a brief discussion to come to a common understanding of data.  They then split into groups and use a data set to make a series of meal recommendations for people with various criteria.  Each group has the choices of meal represented in a different way (pictures, recipes, menu, nutrition) that gives an advantage for one of the recommendations.  Afterwards, groups compare their responses and discuss how the different representations of the meal data affected how the students were able to solve the different problems.
            Patterns and Representation:
              name: Patterns and Representation
              description_student: This lesson looks closer at what is needed to create a system of representation.  Groups create systems that can represent any letter in the alphabet using only a single stack of cards, then create messages with their systems and exchange with other groups to ensure the system worked as intended.   The class discusses commonalities between working systems while recognizing that there are many possible working solutions.
              description_teacher: Ushbu darsda o‘quvchilar o‘zlarining ma'lumotlarni taqdim etuvchi tizimini yaratadilar. Ular ha-yo‘q javoblarini ifodalash uchun avval foydalanib bo‘lgan barcha tizimlar haqida aqliy hujum bilan boshlashadi. Keyin ular kichik guruhlarga bo‘linib, bitta kartochka to‘plamidan foydalangan holda alifbodagi har qanday harfni aks ettira oladigan tizim yaratadilar. Amaldagi kartalarda 6 xil chizilgan rasmlardan biri (6 ta hayvon, 6 ta rang va boshqalar) mavjud, shuning uchun o‘quvchilar butun alifboni namoyish qilish uchun har bir harfni aks ettirish uchun bir nechta karta naqshlaridan foydalanishi kerak. O‘quvchilar o‘z tizimlari bilan xabarlarni yaratadilar va tizimning maqsadga muvofiq ishlashini ta'minlash uchun boshqa guruhlar bilan almashadilar. Tugatish muhokamasida sinf turli tizimlarning mumkin bo‘lgan ijobiy va salbiy tomonlarini ko‘rib chiqadi. Ular ishchi tizimlar o‘rtasidagi umumiyliklarni muhokama qiladilar va ushbu muammoni hal qilishning mumkin bo‘lgan yo‘llari borligini va eng muhimi, aloqa qilish uchun hamma bir xil o‘zlari xohlagan tizimidan foydalanishini tushunadilar.
            ASCII and Binary Representation:
              name: ASCII and Binary Representation
              description_student: This lesson introduces a formal binary system for encoding information, the ASCII system for representing letters and other characters. At the beginning of the lesson the teacher introduces the fact that computers must represent information using either "on" or "off". The class is then introduced to the ASCII system for representing text using binary symbols and practices using this system before encoding their own messages using ASCII.
              description_teacher: Ushbu darsda o‘quvchilar ma'lumotlarni kodlash uchun dastlab ikkilik tizimdan, harflar va boshqa belgilarni ifodalash uchun ASCII tizimidan foydalanishni o‘rganadilar. Dars boshida o‘qituvchi kompyuterlar ma'lumotni "yoqish" yoki "o‘chirish" yordamida ifodalashi kerakligi to‘g‘risida ma'lumot beradi. Keyin o‘quvchilar matnni ikkilik belgilar yordamida ifodalash uchun ASCII tizimi bilan tanishadilar. O‘quvchilar o‘zlarining xabarlarini ASCII yordamida kodlashdan oldin ushbu tizimdan foydalanishni mashq qiladilar. Dars oxirida munozarali suhbat mashg‘ulotning asosiy o‘quv maqsadlarini sintez qilishga yordam beradi.
            Representing Images:
              name: Representing Images
              description_student: Ushbu dars bu safar tasvirlar bilan ikkilik tasvirlash tizimlarini o‘rganishni davom ettiradi. Sinfdagilar rasmlarni to‘rtburchaklar yoki "piksellar" ga bo‘lish tushunchasi bilan tanishtiriladi, keyinchalik ularni butun tasvirni yaratish uchun alohida-alohida yoqish yoki o‘chirish mumkin. Pixelation Vidjetidan foydalanib, qisqa vazifalar to‘plami bajarilgandan so‘ng, o‘quvchilar avvalgi darsda o‘rgangan matnlarni tasvirlash tizimi bilan rasmlarni namoyish qilish tizimi o‘rtasida bog‘liqliklarni o‘rnatadi.
              description_teacher: Ushbu darsda o‘quvchilar kompyuterlar tasvirlarni qanday aks ettirishini o‘rganadilar. Darsni boshlash uchun ular ko‘rishning barcha qiyinchiliklari bo‘lgan ikkilik rasmga aylantirish muammosini ko‘rib chiqadilar. Ushbu o‘tkazish qanday amalga oshirilishini ko‘rsatadigan bir qator tasvirlar orqali o‘quvchilar rasmlarni to‘rtburchaklar yoki "piksellar"ga ajratish jrayoni bilan tanishadilar, keyinchalik ularni butun tasvirni yaratish uchun alohida-alohida tasvirlar ustida ishlashlari mumkin. So‘ngra o‘quvchilar Pixelation vidjetidan foydalanib, oq va qora tasvirlarni chizish uchun kichik vazifalarni bajaradilar. Pazl bo‘lakchalari tasvirlarni shu tarzda aks ettirishning ba'zi qiyinchiliklarini aniqlash uchun mo‘ljallangan. Qoplamada o‘quvchilar avvalgi darsda o‘rgangan rasmlarni tasvirlash tizimi va matnni aks ettirish tizimi o‘rtasidagi aloqalarni o‘rnatadilar.
            Representing Numbers:
              name: Representing Numbers
              description_student: This lesson introduces the binary number system.  With a set of cards that represent the place values in a binary (base-2) number system, the class turns bits "on" or "off" by turning cards face up and face down, then observes the numbers that result from these different patterns.  Eventually, the pattern is extended to a generic 4-bit system.
              description_teacher: Ushbu darsda o‘quvchilar ikkilik sanoq sistemasi haqida ma'lumot olishadi. Ikkilik (tayanch-2) sanoq tizimidagi joy qiymatlarini nuqta yig‘indisi bilan ifodalaydigan kartalar to‘plami yordamida o‘quvchilar kartalarni tepaga yoki pastga qaraganiga qarab ularning bitlarini "yoqish" yoki "o‘chirish" ga aylantiradi, so‘ngra raqamlarni ushbu turli xil tasvirlardan kelib chiqib kuzatib boradi. Nihoyat, o‘quvchilar tasvirni umumiy 4-bitli tizimga o‘tkazadilar.
            Keeping Data Secret:
              name: Keeping Data Secret
              description_student: O‘quvchilar shaxsiy ma'lumotlar uchun xavfsizlikni istagan har xil muhokamalar olib borishadi. Sinf o‘quvchilari maxfiylikning ahamiyati to‘g‘risida tushunchalarni rivojlantirgandan so‘ng, ular sherigi uchun yozuvni shifrlash va uning yozuvini ochish orqali ma'lumotlarni shifrlash jarayoni to‘g‘risida bilib oladilar. O‘quvchilar jismoniy va raqamli xavfsizlikning ahamiyati to‘g‘risida fikr-mulohaza yuritib, xulosa chiqaradilar.
              description_teacher: O‘quvchilar shaxsiy ma'lumotlar uchun xavfsizlikni istagan har xil muhokamalar olib borishadi. Sinf o‘quvchilari maxfiylikning ahamiyati to‘g‘risida tushunchalarni rivojlantirgandan so‘ng, ular sherigi uchun yozuvni shifrlash va uning yozuvini ochish orqali ma'lumotlarni shifrlash jarayoni to‘g‘risida bilib oladilar. O‘quvchilar jismoniy va raqamli xavfsizlikning ahamiyati to‘g‘risida fikr-mulohaza yuritib, xulosa chiqaradilar.
            Combining Representations:
              name: Combining Representations
              description_student: This lesson combines all three types of binary representation systems (ASCII characters, binary number, and images) to allow for the encode of more complex types information in a record.  After seeing a series of bits and being asked to decode them, the class is introduced to the idea that  understanding binary information requires understanding both the system that is being used and the meaning of the information encoded.
              description_teacher: Ushbu darsda o‘quvchilar yozuvdagi ma'lumotlarni dekodlash uchun ikkala ikkitomonlama tasvirlash tizimlaridan (ASCII belgilar, ikkilik raqam va rasmlar) foydalanadilar. Bir qator bitlarni ko‘rgandan va ularni dekodlashini so‘rashganidan so‘ng, o‘quvchilar ikkilik ma'lumotni tushunish uchun ishlatilayotgan tizimni ham, kodlangan ma'lumotlarning ma'nosini ham tushunishlari kerak degan fikr bilan tanishadilar. Keyin ular ma'lum bir tuzilishga asoslangan uy hayvonlarini aks ettiruvchi yozuvni dekodlashdi.
            Project - Create a Representation:
              name: Project - Create a Representation
              description_student: The class designs structure to represent their perfect day using the binary representation systems they've learned in this chapter. After deciding which pieces of information the record should capture, the class will decide how a punch card of bytes of information will be interpreted to represent those pieces of information. Afterwards, everyone will use the ASCII, binary number, and image formats they have learned to represent their perfect days try to decipher what a partner's perfect day is like.
              description_teacher: Ushbu darsda o‘quvchilar ushbu bobda o‘rgangan ikkilik tasvirlash tizimlaridan foydalangan holda o‘zlarining mukammal kunlarini namoyish etish uchun struktura ishlab chiqdilar. O‘quvchilar avvalo o‘zlarining eng yaxshi kunlari haqida qisqacha ma'lumot yozadilar, so‘ngra sherigi bilan birgalikda kompyuter qabul qilishi mumkin deb o‘ylagan asosiy ma'lumotlarni aniqlash uchun ko‘rib chiqadilar. Sinf o‘quvchilari ushbu bayt ma'lumotlarini ifodalash uchun baytli ma'lumotlarning qanday talqin qilinishini hal qilishadi. Keyin o‘quvchilar o‘zlarining mukammal kunlarini namoyish etish uchun o‘rgangan ASCII, ikkilik raqam va rasm formatlaridan foydalanadilar. Keyin o‘quvchilar perchkartalar bilan savdo qilishadi va boshqa o‘quvchining eng zo‘r kuni qanday ekanligini tushunishga harakat qilishadi. Darsning oxiri aks ettirish bilan yakunlanadi.
            Problem Solving and Data:
              name: Problem Solving and Data
              description_student: Ushbu dars ma'lumotlar muammolarini hal qilish uchun muammolarni hal qilish jarayonini qanday qilib moslashtirishni o‘z ichiga oladi. O‘quvchilar shahar resursini ko‘proq nimaga sarf qilishi kerakligini hal qilish vazifasini bajaradi. Ular o‘zlarining qarorlarini qo‘llab-quvvatlash uchun Internetdan ma'lumotlarni topishlari va ulardan foydalanishlari kerak.
              description_teacher: 'Ushbu darsda o‘quvchilar ma''lumotlar muammosini hal qilish uchun avvalgi darslarda o‘rgangan muammoni hal qilish jarayonidan foydalanadilar. Jarayonni o‘rganib chiqqandan so‘ng, sinfga qaror qabul qilish topshiriladi: shaharda kutubxona yoki uy hayvonlari uchun boshpana yoki o‘t o‘chirish bo‘limini qurish kerakligini tanlash kerak. O‘quvchilar internetda qanday bino qurish kerakligini hal qilishda yordam beradgian ma''lumot to‘plash uchun jamoa bo‘lib ishlaydilar, so‘ngra ushbu ma''lumotlardan foydalanib shahar kengashini o‘zlari tanlagan tanlovlariga ishontiradigan dalillarni yaratadilar. So‘ngra ular kurs davomida foydalangan muammolarni yechish jarayonida qilgan ishlarini xaritada aks ettirishadi, umumiy muammoni yechish jarayonini uning aniq qo‘llanilishi bilan ma''lumotlar muammolari bilan taqqoslaydilar.'
            Problem Solving with Big Data:
              name: Problem Solving with Big Data
              description_student: Ushbu dars tashkilot tomonidan qanday qilib ma'lumotlarni yig‘ish va real hayotdagi muammolarni hal qilishda qanday qilib foydalanishni o‘z ichiga oladi. Sinf ma'lumotlar yordamida yechilishi mumkin bo‘lgan uchta ssenariyni ko‘rib chiqadi va ularni hal qilishni istagan ma'lumotlarning turlari va qanday ma'lumotlarni to‘plashi haqida fikr yuritadi. Shuningdek, har bir ssenariyda ma'lumotlar bilan o‘xshash muammolarni hal qilgan haqiqiy xizmat haqida video o‘rin olgan.
              description_teacher: Ushbu darsda o‘quvchilar ma'lumotlarning qanday to‘planishi va hayotdagi muammolarni hal qilish uchun tashkilotlar tomonidan qanday ishlatilishini ko‘rib chiqadilar. Dars, ular oxirgi darsda o‘rgangan ma'lumotlar muammosini hal qilish jarayonini tezkor ko‘rib chiqish bilan boshlanadi. So‘ngra o‘quvchilarga ma'lumotlar yordamida yechilishi mumkin bo‘lgan uchta ssenariy taqdim etiladi va ularni hal qilishni istagan ma'lumotlarning turlari va ularni qanday to‘plash mumkinligi haqida aqliy hujum o‘tkaziladi. Har bir muammo mavjud bo‘lgan haqiqiy xizmatni aks ettirish uchun mo‘ljallangan. Aqliy hujumdan so‘ng o‘quvchilar real dunyo xizmat ko‘rsatishi haqidagi videoni tomosha qiladilar va real xizmat tomonidan qanday ma'lumotlar to‘planganligi va ulardan qanday foydalanilganligi to‘g‘risida yozuvlar yozadilar. Dars oxirida o‘quvchilar ma'lumotlarning foydalanuvchi tomonidan faol ravishda taqdim etilganligini, passiv qayd etilganligini yoki sensorlar tomonidan to‘planganligini qayd etadilar.
            Structuring Data:
              name: Structuring Data
              description_student: Ushbu dars ma'lumotlarning sharhi, shu jumladan dastlabki ma'lumotlar to‘plamlarini filtrlash va o‘quvchilar birinchi navbatda ma'lumotlarni turli yo‘llar bilan taqdim etishning odamlarga ularni yaxshiroq tushunishga qanday yordam berishi mumkinligini ko‘rib chiqadi. Filtrlash va vizualizatsiya odamlarga yaxshiroq qaror qabul qilishga qanchalik yordam berishini ko‘rgandan so‘ng, o‘quvchilar ushbu jarayonning qaysi qismlarini avtomatlashtirishi mumkinligi va insonga nima zarurligini ko‘rib chiqadi.
              description_teacher: Ushbu darsda o‘quvchilar ma'lumotlarni yig‘ish va tahlil qilish, shu jumladan ma'lumotlarni filtrlashga chuqurroq kirishadilar. O‘quvchilar avval ma'lumotlarning turli xil yo‘llar bilan taqdim etilishi, odamlarning uni yaxshiroq tushunishiga qanday yordam berishi mumkinligini ko‘rib chiqadilar, so‘ngra o‘zlarining ma'lumotlarini vizuallashtirib ko‘rsatadilar. Pitssani to‘ldirish so‘rovi natijalaridan foydalangan holda o‘quvchilar tanlagan vizualizatsiya sxemasiga osonlikcha mos kelmaydigan ma'lumotlar bilan nima qilish haqida o‘ylashlari kerak. Va nihoyat, o‘quvchilar ushbu jarayonning qaysi qismlarini kompyuter tomonidan avtomatlashtirilishi mumkinligi va qaysi qismini inson tomonidan bajarilishi kerakligini ko‘rib chiqadi.
            Making Decisions with Data:
              name: Making Decisions with Data
              description_student: This lesson gives the class a chance to practice the data problem solving process introduced in the last lesson.  Not all questions have right answers and in some cases the class can and should decide that they should collect more data. The lesson concludes with a discussion of how different people could draw different conclusions from the same data, or how collecting different data might have affected the decisions they made.
              description_teacher: Ushbu darsda o‘quvchilar o‘rta maktab o‘quvchilarining tushunishlari uchun mo‘ljallangan ba'zi muammolar asosida ma'lumotlar bilan qarorlar qabul qilishni mashq qilishadi. O‘quvchilar sinfda o‘zlarining so‘nggi qarorlarini muhokama qilishdan oldin qanday qilib qaror qabul qilishda foydalanganliklari to‘g‘risida guruh bo‘lib ishlashadi. Hamma savollarga ham to‘g‘ri javoblar mavjud emas va ba'zi hollarda o‘quvchilar ko‘proq ma'lumot to‘plash to‘g‘risida qaror qabul qilishlari kerak. Dars turli odamlar bir xil ma'lumotlardan qanday qilib turli xil xulosalar chiqarishi yoki turli xil ma'lumotlarni to‘plash ularning qarorlariga qanday ta'sir qilishi mumkinligi haqida bahslashish bilan yakunlanadi.
            Interpreting Data:
              name: Interpreting Data
              description_student: O‘quvchilar darsni respondentlarga tort va muzqaymoq ta'mini belgilashga imkon beradigan shirinlikni tanlagan so‘rovnomani ko‘rib chiqishdan boshlaydi. Ular tort yoki muzqaymoq yaxshiroqligi o‘rtasidagi munosabatni bilish qanday kombinatsiyani tavsiya qilishni yaxshiroq hal qilishda qanchalik yordam berishini muhokama qilishadi. Keyin ular o‘zaro bog‘liq jadvallar bilan tanishadilar, bu ularga turli xil imtiyozlarga asoslangan grafik tuzish imkonini beradi. Ular qay biri afzal so‘rovida o‘zaro bog‘liqlikni topish uchun ushbu uslubdan foydalanadilar, so‘ngra ushbu jarayonni hal qilishga yordam beradigan har xil muammolarga aqliy hujum qilishadi.
              description_teacher: O‘quvchilar darsni respondentlarga tort va muzqaymoq ta'mini belgilashga imkon beradigan shirinlikni tanlagan so‘rovnomani ko‘rib chiqishdan boshlaydi. Ular tort yoki muzqaymoq yaxshiroqligi o‘rtasidagi munosabatni bilish qanday kombinatsiyani tavsiya qilishni yaxshiroq hal qilishda qanchalik yordam berishini muhokama qilishadi. Keyin ular o‘zaro bog‘liq jadvallar bilan tanishadilar, bu ularga turli xil imtiyozlarga asoslangan grafik tuzish imkonini beradi. Ular qay biri afzal so‘rovida o‘zaro bog‘liqlikni topish uchun ushbu uslubdan foydalanadilar, so‘ngra ushbu jarayonni hal qilishga yordam beradigan har xil muammolarga aqliy hujum qilishadi.
            Automating Data Decisions:
              name: Automating Data Decisions
              description_student: Ushbu darsda o‘quvchilar ma'lumotlar muammosini hal qilish jarayonida qaror qabul qilish bosqichini bajarish uchun kompyuterdan qanday foydalanish mumkinligini oddiy misolini ko‘rib chiqadilar. O‘quvchilarga ta'tilga chiqish joyini taklif qiladigan algoritm yaratish vazifasi beriladi. Keyin o‘quvchilar kompyuter ushbu qarorni avtomatik ravishda qabul qilish uchun foydalanishi mumkin bo‘lgan qoidalarni yoki algoritmni yaratadilar. O‘quvchilar o‘zlarining qoidalari va ushbu qoidalar qanday tanlov qilishlari haqida sinfdagilar bilan ma'lumotlarini bo‘lishadilar. Keyin ular o‘z qoidalarini sinfdoshlaridan olingan ma'lumotlarga asoslanib, ushbu qoidalar odam qabul qiladigan qarorni qabul qiladimi yoki yo‘qligini tekshirib ko‘rishadi. Dars ma'lumotlar bilan bog‘liq muammolarni hal qilish jarayonini avtomatlashtirish uchun kompyuterlardan foydalanishning afzalliklari va kamchiliklari haqida bahslashish bilan yakunlanadi.
              description_teacher: Ushbu darsda o‘quvchilar ma'lumotlar muammosini hal qilish jarayonida qaror qabul qilish bosqichini bajarish uchun kompyuterdan qanday foydalanish mumkinligini oddiy misolini ko‘rib chiqadilar. O‘quvchilarga ta'tilga chiqish joyini taklif qiladigan algoritm yaratish vazifasi beriladi. Keyin o‘quvchilar kompyuter ushbu qarorni avtomatik ravishda qabul qilish uchun foydalanishi mumkin bo‘lgan qoidalarni yoki algoritmni yaratadilar. O‘quvchilar o‘zlarining qoidalari va ushbu qoidalar qanday tanlov qilishlari haqida sinfdagilar bilan ma'lumotlarini bo‘lishadilar. Keyin ular o‘z qoidalarini sinfdoshlaridan olingan ma'lumotlarga asoslanib, ushbu qoidalar odam qabul qiladigan qarorni qabul qiladimi yoki yo‘qligini tekshirib ko‘rishadi. Dars ma'lumotlar bilan bog‘liq muammolarni hal qilish jarayonini avtomatlashtirish uchun kompyuterlardan foydalanishning afzalliklari va kamchiliklari haqida bahslashish bilan yakunlanadi.
            Project - Solve a Data Problem:
              name: Project - Solve a Data Problem
              description_student: Ushbu bo‘limni yakunlash uchun sinf ma'lumotni muammoni hal qilishga yordam beradigan tavsiyalar yoki oldindan bashorat qilish uchun ishlatish usullarini ishlab chiqadi. Dastlabki bir necha bosqichda sinf aqliy hujum qiladi, oddiy tadqiqotlar olib boradi va o‘zlari tanlagan muammoni belgilaydi. Keyin ular qanday ma'lumotlarni to‘plashlari kerakligi, qanday to‘planishi va ulardan qanday foydalanishni hal qilishlari haqida yakuniy taqdimotdan oldin fikr almashadilar.
              description_teacher: Ushbu bo‘limni yakunlash uchun o‘quvchilar sinfdoshlari orqali to‘plagan va tahlil qilgan ma'lumotlarga asoslanib tavsiya qilinadigan dvijokni yaratadilar. Tavsiya qilingan dasturning namunasini ko‘rib chiqib, o‘quvchilar ushbu ko‘p kunlik ishni bajarish uchun loyiha qo‘llanmasiga amal qilishadi. Dastlabki bir necha bosqichda o‘quvchilar foydalanuvchiga qanday tanlov qilishda yordam berishni, qanday ma'lumotlarni tavsiya qilishlari, so‘rovnoma tuzishlari va sinfdoshlarining tanlovi to‘g‘risida ma'lumot to‘plashlari kerakligini tanlaydilar. Keyin ular ma'lumotlarni sharhlaydilar va tavsiya qilinadigan algoritmini yaratish uchun o‘rganganlaridan foydalanadilar. Va nihoyat, ular bir nechta sinfdoshlariga tavsiyalar berish uchun o‘zlarining algoritmlaridan foydalanadilar. O‘quvchilar sinfga taqdimot tayyorlashdan oldin o‘zaro sinab ko‘radilar va o‘zlarining loyihalari uchun zarur bo‘lgan qo‘shimchalarni kiritadilar.

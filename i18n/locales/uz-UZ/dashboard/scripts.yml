            Conditionals:
              name: Conditionals with the Farmer
              description_student: Bu qiziqarli va qiyin bosqichda siz komputerga biron narsani ma’lum bir shart ostida bajarishni aytasiz.
              description_teacher: Bu dars talabalarga `while` siklari va `if / else` bayonotlarini tanishtiradi.  _While sikllari_ biron shart bajarilmaguncha davom etaveradigan sikllardir.  While sikllari dasturchi buyruqlarni aynan necha marta takrorlanishini bilmagan holda, ammo dasturchi sikl davom etishi uchun qanaqa shart bajarilishi kerakligini bilgan holda ishlatiladi. `If / Else` bayonotlari agar nimadir to‘g‘ri bo‘lsa, kodning butun bo‘limini ishlatish orqali va aks holda boshqa bir narsani ishlatish orqali dasturlashda qulayliklar taklif qiladi.
            Private and Personal Information:
              name: Maxfiy va Shaxsiy ma'lumotlar
              description_student: Internet qiziqarli va maroqli, ammo xavfsiz bo‘lish ham muhim. Bu dars sizga tarqatish uchun xavfsiz bo‘lgan axborot va maxfiy qolishi kerak bo‘lgan axborotlar o‘rtasidagi farqni o‘rgatishadi.
              description_teacher: |-
                Common Sense Education tomonidan yaratilib, bu dars tarqatish uchun xavfsiz bo‘lgan va xavfsiz bo‘lmagan axborotlar o‘rtasidagi farq haqida.

                Talabalar ularning shaxsiy ma’lumotlarini so‘rashi mumkin bo‘lgan saytlarga kirganda,  ular o'zlarini va oilalarini shaxsni o‘g‘irlashdan himoya qilishga qodir bo‘lgan tanqidiy surishtiruv jarayonini qabul qilishni o‘rganadilar. Bu darsda, talabalar ba’zi saytlar talab qiladigan yoki so‘raydigan axborot haqida foydalanuvchining ma’lumotlari haqida tanqidiy fikrlashni o‘rganishadi.  Ular maxfiy ma’lumot va shaxsiy ma’lumotni o‘rtasidagi farqni, shuningdek, onlayn tarzda tarqatish uchun nima xavfsiz, nima xavfli ekanini farqlashni o‘rganishadi.
            Build a Star Wars Game:
              name: Build a Star Wars Game
              description_student: Bu darsda o‘z Star Wars o‘yiningizni yarata olish kuchini jis qiling.
              description_teacher: Bu darsda, talabalar onlayn tarzda tarqata oladigan o‘yinni yaratish uchun hodisalardan foydalanishni amalda sinab ko‘rishadi. R2-D2 va boshqa "Star Wars" belgilarini namoyish etgan holda, talabalar hodisalarni boshqaradilar, so'ngra o'zlarining o'yinlarini yaratish uchun joy ajratadilar.
            'Functions: Songwriting':
              name: Qo'shiq yozish
              description_student: Hatto rok yulduzlari ham dasturlash ko'nikmalariga muhtoj. Ushbu dars sizga qo'shiqlar matnlaridan foydalangan holda funksiyalar haqida ma'lumot beradi.
              description_teacher: Informatika dunyosidagi eng ajoyib tuzilmalardan biri bu funksiya. Funksiyalar (ba'zida protsedura deb ham yuritiladi) - bu kichik dastur bo'lib, undan kattaroq dasturning ichida qayta-qayta foydalanishingiz mumkin. Ushbu dars talabalarga intuitiv ravishda funksiyalar nima uchun ekanligini va kod qismlarini funksiyalarga birlashtirish qanchalik foydali amaliyot bo'lishi mumkinligini tushunishga  yordam beradi.
            Functions in Minecraft:
              name: Minecraftdagi funksiyalar
              description_student: Can you figure out how to use functions for the most efficient code?
              description_teacher: Students will begin to understand how functions can be helpful in this fun and interactive Minecraft adventure!
            Functions in Harvester:
              name: Terimchi bilan funksiyalar
              description_student: Fermerga yordam berayotganingizda, funksiyalar sizni ko‘p ishlar qilishdan saqlab qoladi!
              description_teacher: Talabalar Rassom loyihasida ta’sirchan dizaynlar yaratishni va Asalarini labirintda yo‘naltirishni mashq qilib ko‘rishgan, ammo bugun ular funksiyalardan dehqondagi hosilni yig‘ish uchun ishlatadilar. Bu dars talabalarni funksiyalardan 'while' sikli va 'if/else' bayononotlari bilan birlashtirgan holda foydalanishga undaydi.
            Copyright and Creativity:
              name: Mualliflik huquqi va ijod
            Functions in Artist:
              name: Rassom bilan funksiyalar
              description_student: Funksiyalar bilan murakkab chizmalarni osonlashtiring!
              description_teacher: Talabalar Rassom bilan funksiyalarni ishlatishga kirishadi. Jozibali rasmlar yaratiladi va o‘zgartiriladi. Yanada murakkabroq ko‘rinishlar uchun, talabalar biron funksiya ichida boshqa birini chaqirish orqali ichma-ich funksiyalar haqida o‘rganishadi.
            Determine the Concept:
              name: Determine the Concept
              description_student: Biz sirni boy bermaymiz! Bu dars siz shu paytgacha o‘rgangan ko‘nikmalardan istalganini ishlatishi mumkin.
              description_teacher: Ushbu turkum oldingi darslardagi tushunchalarni birlashtiradi va o‘quvchilarga qaysi tushunchani qo‘llash kerakligini aytmasdan har qanday muammoni qanday hal qilishlari haqida tanqidiy fikrlash imkoniyatini beradi. Talabalar asosiy algoritmlar, debugging, `repeat` sikllari, shartli bayonotlar, `while` sikllari va funksiyalarni takrorlashadi.
            Learning Sprites with Sprite Lab:
              name: Swimming Fish with Sprite Lab
              description_student: Learn how to create and edit sprites.
              description_teacher: 'In this lesson, students will learn about the two concepts at the heart of Sprite Lab: sprites and behaviors. Sprites are characters or objects on the screen that students can move, change, and manipulate. Behaviors are actions that sprites will take continuously until they are stopped.'
            Alien Dance Party with Sprite Lab:
              name: Alien Dance Party with Sprite Lab
              description_student: Create an interactive project that can be shared with classmates.
              description_teacher: Ushbu darsda o‘quvchilar o‘z interaktiv animatsiyalari va o‘yinlarini yaratishlari mumkin bo‘lgan "Sprite Lab" platformasi bilan tanishtiriladi. Xatti-harakatdan tashqari, bugun talabalar "begonalar raqs partiyasini" yaratish uchun foydalanuvchi kiritishlarini hodisa sifatida qo‘shadilar.
            Explore Project Ideas:
              name: Explore Project Ideas
              description_student: Bu yerda ba’zi bir o‘yinlar va chizmalar berilgan. O‘z loyihalaringiz uchun g‘oyalar olish uchun ularning har birini ko‘rib chiqing!
              description_teacher: "Keyingi to‘rtta dars talabalarga biron kapston loyihasida kod yozish ko‘nikmalaridan foydalanish imkonini beradi. Bu loyiha yakka shaxslarga kod yozish bo‘yicha tajriba orttirishiga yordam beradi va tengdoshlari va yaxshi ko‘rgan insonlari bilan ulashish uchun namuna namoyish qiladi. Ko‘p-darslik  yoki ko‘p-haftalik tajribaga ega bo‘lishi kutilgan holda, talabalar aqliy saralash, dizynlashtirishni o‘rganish, yaratish va o‘zlarining yakuniy loyihalarini namoyish qilishga vaqt sarflashadi. \n\nTadqiq qilish bosqichida,  talabalar San’atkor va ilhomlantirish uchun Play Labdagi loyihalarning oldindan yaratilgan misollari bilan ishlashadi. Keyingisida, talabalar dizaynlashtirish jarayoni va uni o‘z loyihalarida qanday amalga oshirish haqida o‘rganishadi. Keyin ularga San’atkor, Play Lab yoki ular tanishib chiqadigan biron interfysda o‘zlarining loyihalarini yaratishi uchun joy beriladi (bu loyihaning eng uzun bosqichi bo‘lishi kutiladi). Va nihoyat, talabalar tugatgan ishlarini do‘stlari bilan almasha oladi."
            The Design Process:
              name: The Design Process
              description_student: Ushbu katta loyihalar ko‘p vaqt va rejalashtirishni talab qiladi. Bu yerda siz o‘zingizning ijodingizni yaratish uchun foydalanadigan dizayn jarayoni to‘g‘risida bilib olasiz.
              description_teacher: To‘rt dars davomida talabalar o'zlarining dizaynlashtirilgan loyihalarini qurish uchun Play Lab yoki Rassom (Artist) dasturlash muhiti sifatida foydalanadilar. Loyihaning ushbu qismida talabalar dizayn jarayoni to‘g‘risida  va uni o‘z loyihalarida qanday amalga oshirish kerakligi haqida bilib oladilar. Jarayonning to‘rtta bosqichini ko‘rib chiqadigan darslik qo‘llanmasini loyiha jarayonining boshida topish mumkin [bu yerda](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Build Your Project
              description_student: Ushbu qo‘llarni bir dunyo kod yozish uchun tayyorlang! Loyihangizni yaratishni boshlashning vaqti keldi.
              description_teacher: To‘rt darsdan iborat kurs bo‘ylab, talabalar Play Lab yoki San’atkor dasturlari yordamida dasturlash muhiti sifatida o'z dizaynidagi loyihani dasturlash bilan shug'ullanadilar. Endi talabalarga Rassom yoki Play Lab bilan o‘zlarining loyihalarini yaratishi uchun o‘zlariga shaxsiy joy beriladi. Bu loyihaning eng uzoq davom etadigan bosqichi bo‘ladiganga o‘xshaydi. Jarayonning to'rt bosqichi uchun darslik qo'llanmasini ushbu loyiha jarayonining birinchi bosqichida topish mumkin [bu yerda](https://curriculum.code.org/csf/coursee/12/).
            Present Your Project:
              name: Present Your Project
              description_student: O‘z ishingizni namoyish etish vaqti keldi! Bu yerda siz o‘zingizning ajoyib loyihangizni tengdoshlaringizga taqdim etasiz.
              description_teacher: To'rtta dars davomida talabalar dasturlash muhiti sifatida Sprite Lab yoki Artist dan foydalangan holda o‘z dizaynidagi loyihani qurishadi. Va nihoyat, talabalar o‘zlarining tayyor ishlarini maxsus havola orqali o‘z tengdoshlari yoki o‘zlarining yaqinlari bilan baham ko'rishadi. Jarayonning beshta bosqichini ko‘rib chiqadigan dars qo‘llanmasini loyiha jarayonining boshida,  [bu yerda](https://curriculum.code.org/csf/coursee/12/) topishingiz mumkin.
            Internet:
              name: Internet
              description_student: Axborot qanday qilib Internet orqali tarqalishini o'ylab ko'rganmisiz? Bu sehr emas! Bu dars sizga Internet qanday ishlashi asoslarini o'rgatadi.
              description_teacher: Ko'pchilik Internetdan har kuni foydalanayotganiga qaramay, ko'pchilik uning qanday ishlashini bilmaydi. Ushbu darsda talabalar ulanishlar, URL manzillari, IP-manzillar va DNS haqida ma'lumot olish davomida o'zlarini Internetda aylanib yurgandek his qilishadi.
            Crowdsourcing:
              name: Kraudsorsing
              description_student: Bu dars sizga jamoa bo‘lib ishlashni, jamoa bilan biron loyiha yaratishni o‘rgatadi.
              description_teacher: Informatikada, biz ba’zida katta, dahshatli muammolarga duch kelamiz. Eng katta tub sonni yoki DNK ketma0ketligini topish kabi muammolar yakka holda deyarli bajarib bo‘linmaydigan muammolardir. Boshqalarning yordami bilan bu vazifalar amalga oshirsa bo‘ladigan bo‘ladi. Bu dars sizning talabalaringizga EHM ishlab chiqarishda jamoa bo‘lib ishlash qanchalik foydali ekanligini ko‘rsatadi.
            Nested Loops in Bee:
              name: Nested Loops in Maze
              description_student: Sikl ichidagi sikl ichida sikllar. Bu nimani anglatadi? Bu dars sizni biron sikl ichida boshqa siklni joylashtirganingizda nima sodir bo‘lishini o‘rgatadi.
              description_teacher: Bu onlayn mashg‘ulotda, talabalarda o‘zlarining sikllar haqidagi tushunchalarini butun yangi darajaga olib o‘tish imkoni tug‘iladi. Asalari va O‘simliklar vs Zombilar bilan o‘ynab, talabalar boshqa sikl ichida bo‘ladigan boshqa bir siklni qanday dasturlashni o‘rganishadi. Ular yana 'Run' bosilganda sikllardagi kichik o‘zgarishlar ularning dasturiga qanday ta’sir ko‘rsatishini aniqlash uchun ruhlantiriladi.
            Nested Loops in Artist:
              name: Fancy Shapes using Nested Loops
              description_student: Ko‘proq ichma-ich sikllar! Bu safar biz ichma-ich sikllar bilan AJOYIB chizmalar chizamiz.
              description_teacher: Talabalar  bugungi boshqotirmalar to‘plamidagi Rassomdan foydalanib, murakkab dizaynlar yaratadi. Yangi maqsadda ichma-ich sikllar o‘rganishda davom etish orqali, talabalar umumiy ma’noda sikllarning ko‘plab tadbiqlari bilan tanishadi. Boshqotirmalarning bu to‘plami talabalar uchun bosqichning oxirida o‘z dizaynini yaratish imkoniyatini berish orqali ijodkorlik uchun ko‘proq salohiyat bilan ta’minlaydi.
            Nested Loops in Frozen:
              name: Frozen bilan ichma-ich sikllar
              description_student: 'Anna va Elsaning ajoyib muzda uchish qobiliyati bor, ammo muzda shakllar yaratish uchun ularga yordamingiz kerak. AJOYIB nimadir yaratish uchun ichma-ich sikllardan foydalaning. '
              description_teacher: Endi talabalar o‘z siklarini qatlamlarga ajratishni bilib olishadi, ular ko‘plab chiroyli narsalar yarata olishadi.  Ushbu dars talabalarni Anna va Elzaning muzda uchish bo'yicha mukammal qobiliyatlaridan foydalangan holda o'zlarining portfoliosi uchun tayyor tasvirlarini yaratishda yordam beradigan bir qator mashqlarni bajaradi!
            Sequencing in the Maze:
              name: Labirintda amallar ketma-ketligi
              description_student: Bu darsda, siz o‘z dasturingizni qanday yozishni o‘rganasiz!
              description_teacher: |-
                Boshqotirmalarning bu to‘plamini talabalar Code.orgning onlayn ish maydoni bilan tanishtiruvdan (yoki sinfingizning tajribasiga bog‘liq holda ko‘rib chiqish) boshlashadi. U yerda ish maydonining asosiy vazifalariga ishora qiluvchi videolar bo‘ladi, jumladan, `Run`, `Reset`, va `Step` tugmalari haqida. Shuningdek, mana bu videolarda ham muhokama qilinadi: Blockly bo‘limlarini ko‘chirib olish, Blockly bo‘limlarini o‘chirish, va Blockly bo‘limlarini bog‘lash. Keyinchalik, talabalar labirintda amallarni  _tartiblash_ va _debugging_ bilan mashq qilishadi. \r
                Nosozliklarni tuzatish dasturlashni o‘rganishning muhim elementidir. Talabalar noto‘g‘ri yechilgan ba'zi jumboqlarga duch kelishadi. Xatolarni, shu jumladan noto‘g‘ri sikllarni, yetishmayotgan bloklarni, qo‘shimcha bloklarni va ishlamay qolgan bloklarni aniqlash uchun ular mavjud kodni sinab ko‘rishlari kerak bo‘ladi.

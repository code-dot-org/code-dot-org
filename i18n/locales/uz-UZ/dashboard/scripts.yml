        csd2-2020:
          description: 'Unit 2 bo‘limida siz o‘zingizning veb-sahifalaringizda kontentni yaratish va almashishni o‘rganasiz. Dunyo bilan qanday tarkibni baham ko‘rishni xohlaganingizdan so‘ng, siz HTML va CSSdan foydalangan holda sahifalaringizni qanday tuzish va stil berishni o‘rganasiz. Shuningdek, siz debug va izoh berish kabi qimmatli dasturiy ko‘nikmalar bilan ishlaysiz. '
          description_short: "  Learn to build your own web site in Web Lab."
          lesson_groups:
            csd2_1:
              display_name: 'Chapter 1: Web Content and HTML'
            csd2_2:
              display_name: 'Chapter 2: Styling and CSS'
            cspSurvey:
              display_name: Survey
          lessons:
            Exploring Web Pages:
              description_student: |-
                **Kun savoli:  Odamlar nima uchun veb-sahifalar yaratadi?**\r
                \r
                Ushbu dars veb-sayt foydalanuvchilar uchun ham, sayt yaratuvchilar uchun ham xizmat qilishi mumkin bo‘lgan maqsadlarni o‘z ichiga oladi. O‘quvchilar Qo‘shma Shtatlardagi eng ko‘p ishlatiladigan veb-saytlarning bir nechtasini o‘rganadi va ushbu saytlarning har biri foydalanuvchilar uchun qanday foydali ekanligini va uning sayt yaratuvchilariga qanday xizmat qilishi mumkinligini muhokama qiladi.
              description_teacher: |-
                **Kun savoli:  Nima uchun odamlar veb-sahifalar yaratadilar??**\r
                \r
                \r
                Har qanday veb-saytning maqsadi, kimdir uni yaratganligi va boshqalarning undan foydalanishining sababi bor. Ushbu darsda o‘quvchilar veb-sayt foydalanuvchilar uchun ham, yaratuvchilar uchun ham xizmat qilishi mumkin bo‘lgan maqsadlarni ko‘rib chiqishni boshlaydilar. O‘quvchilar ba'zi bir namunali veb-saytlarni o‘rganadilar va uning yaratuvchisi uchun nima maqsadda saytni shunday tuzganligini muhokama qiladilar, so‘ngra ulardan kimdir veb-saytlar yaratishining mumkin bo‘lgan sabablari haqida mulohaza yuritadilar.
            Intro to HTML:
              name: Intro to HTML
              description_student: |-
                **Kun savoli: Qanday qilib veb-sahifaga *nima* qo'yishni va uni *qanday* tashkil qilishni kompyuterga ayta olamiz?**\r
                \r
                \r
                Ushbu dars HTMLga veb-saytning tarkibini ham, tuzilishini ham kompyuterga yetkazish muammosining yechimi sifatida tanishtiradi. Dars veb-sahifa strukturasini samarali ravishda ko‘rsatib berishdagi qiyinchiliklarni namoyish etadigan qisqa offlayn mashg‘ulot bilan boshlanadi. Sinfdagilar Web Labdagi HTML sahifani ko‘rib chiqadi va HTML teglarining ushbu muammoni yechishda yordam berishini muhokama qiladi, so‘ngra bo‘limning birinchi veb-sahifalarini yozishda HTMLdan foydalanadi.
              description_teacher: |-
                **Kun savoli: Qanday qilib kompyuterga veb-sahifaga *nima* qo'yish kerakligini va uni *qanday* tashkil qilishni ayta olamiz?**\r
                \r
                Ushbu darsda o‘quvchilarga HTML veb-sayt mazmuni va tuzilishini kompyuterga yetkazish muammosining yechimi sifatida tanishtiriladi. Dars veb-sahifa strukturasini samarali ravishda yetkazishdagi qiyinchiliklarni namoyish etadigan qisqa oflayndan tashqari faollik bilan boshlanadi. So‘ngra o‘quvchilar veb-laboratoriyada namunaviy HTML sahifani ko‘rib chiqishadi va sinfdoshlari bilan HTML teglari bu muammoni hal qilishda qanday yordam berishini muhokama qilishadi. Keyin o‘quvchilar birinchi HTML larini yozadilar. Tugatilgan munozara dars davomida ishlab chiqilgan tarkibga va strukturaga oid tushunchalarni mustahkamlashga yordam beradi.
            Headings:
              name: Headings
              description_student: "**Question of the Day: How can we work together to fix problems with our websites?**\\r\n\\r\n\\r\nUshbu darsda HTMLning sarlavhalar teglari bilan tanishamiz. O‘quvchilar sahifalar va bo‘limlar sarlavhalarini yaratish uchun sarlavha teglaridan foydalanadi va standart bo‘yicha turli sarlavha elementlari qanday ko‘rsatilishini bilib oladi.\n "
              description_teacher: |-
                **Question of the Day: How can we work together to fix problems with our websites?**\r
                \r
                Ushbu darsda o‘quvchilar HTMLdan veb-sahifalardagi matnlarni tuzish uchun foydalanishni davom ettirmoqdalar, bu safar juftlik bilan va o‘z saytlari bilan birgalikda ishlashga va muammolarni tuzatishga e'tibor berishdi. O‘quvchilar standart bo‘yicha turli xil sarlavha elementlari qanday ko‘rsatilishini bilib oladilar va ulardan foydalanib, sahifalar va bo‘limlar sarlavhalarini yaratadilar.
            Digital Footprint:
              name: Digital Footprint
              description_student: |-
                **Kun savoli: Shaxsiy ma'lumotlaringiz sir saqlanishiga qanday ishonch hosil qilishingiz mumkin?**\r
                \r

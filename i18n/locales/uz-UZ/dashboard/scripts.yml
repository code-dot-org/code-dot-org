            'Websites for Expression ':
              name: 'Websites for Expression '
              description_student: "**Kun savoli: O'zimizni ko'rsatish uchun veb-saytlardan qanday foydalana olamiz?**\\r\n\\r\nUshbu dars veb-saytlarni shaxsan ifoda etish vositasi sifatida tanishtiradi. Sinfda dastlab odamlar o‘zlarining qiziqishlari va g‘oyalarini ifoda etadigan va o‘rtoqlashadigan turli xil usullar haqida muhokama qilinadi, so‘ngra avvalgi kurs o‘quvchilari tomonidan yaratilgan bir nechta namunali veb-saytlar ko‘rib chiqiladi. Va nihoyat, har bir kishi aqliy hujumlarni uyushtiradi va o‘z ichiga olishi kerak bo‘lgan mavzular va qiziqishlar ro‘yxatini baham ko‘radi, qolgan bo‘limda shaxsiy veb-sayt ishlab chiqish uchun resurs yaratadi."
              description_teacher: "**Kun savoli: O'zimizni ko'rsatish uchun veb-saytlardan qanday foydalana olamiz?**\\r\n\\r\nUshbu darsda o‘quvchilar veb-saytlarni shaxsiy ifodalash vositasi sifatida ishlatish usullarini o‘rganadilar va shaxsiy veb-saytga qo‘shmoqchi bo‘lgan mavzular va qiziqishlar ro‘yxatini ishlab chiqdilar. Darsni boshlash uchun o‘quvchilar odamlar o‘zlarining qiziqishlari va g‘oyalarini ifoda etadigan va o‘rtoqlashadigan turli usullarni o‘ylab topadilar. Nihoyat talabalar aqliy hujum o'tkazib, shaxsiy veb-saytga qo'shish mumkin bo'lgan mavzular va qiziqishlar ro'yxati bilan o'rtoqlashadilar."
            Styling Elements with CSS:

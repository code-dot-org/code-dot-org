        csd6-2021:
          description: Unit 6 explores the role of hardware platforms in computing and how different sensors can provide more effective input and output than the traditional keyboard, mouse, and monitor. Using App Lab and Adafruit’s Circuit Playground, you’ll develop programs that utilize the same hardware inputs and outputs that you see in the smart devices, looking at how a simple rough prototype can lead to a finished product. The unit concludes with a design challenge to use the Circuit Playground as the basis for an innovation of your own design.
          description_short: Learn to program with physical devices.
          lessons:
            Innovations in Computing:
              key: Innovations in Computing
              name: Innovations in Computing
              description_teacher: Ushbu kursning yakuniy bo'limini boshlash uchun talabalar hisoblashdagi qiziqarli yangiliklar bo'yicha bir necha tadqiqotlar olib boradilar. Ushbu dars o'quvchilarga turli xil hisoblash shakllari omillari (kompyuter qanday ko'rinishini) va hisoblash ta'sirida bo'lgan sohalarni ochib beradi. Keyinchalik ushbu bo'limda talabalar o'zlarining jismoniy hisoblash moslamalarini ishlab chiqishda ushbu darsda duch kelgan qurilmalarni qayta ko'rib chiqadilar.*
            Designing Screens with Code:
              description_teacher: 4-bo'limda talabalar App Lab-da dasturlarni ishlab chiqishda juda sodda yondashuvni o'rganishdi, bu esa ko'pgina o'zaro ta'sirlar uchun alohida ekranni talab qildi. Talabalar yaratishi mumkin bo'lgan dastur turlarini kengaytirish va ularni foydalanuvchilarning ilovalar bilan o'zaro aloqasi to'g'risida yangi fikr yuritishga undash uchun biz "setProperty ()" blokini taqdim etamiz. Ushbu buyruq yordamida turli xil interfeys elementlarining mazmuni va xususiyatlarini belgilashda foydalanish mumkin, bu esa o'quvchilarga takroriy ekranlarni yaratish o'rniga, bitta ekranda ma'lumotlarni yangilaydigan dasturlarni yozish imkonini beradi. Ushbu darsda talabalar faqat bitta ekranni talab qiladigan oddiy dasturlarni yaratadilar, uning mazmuni "setProperty ()" yordamida o'zgartiriladi.*
            The Circuit Playground:
              key: The Circuit Playground
              name: The Circuit Playground
              description_teacher: Ushbu darsda talabalar Circuit Playground-dan foydalanadigan dasturlarni yozish uchun birinchi imkoniyatga ega bo'ladilar. Dastlab taxtani vizual ravishda ko'rib chiqqandan va funktsional imkoniyatlarni taxmin qilgandan so'ng, talabalar onlayn rejimda harakatlanishadi, bu erda ular LEDni boshqaradigan dasturlarni yozishni o'rganadilar. App Lab ekranlarini O'chirish maydonchalari bilan birlashtirib, talabalar asta-sekin taxta elementlarini chiquvchi moslama sifatida birlashtira boshlaydilar, shu bilan birga foydalanuvchi ma'lumotlari uchun App Lab-ga ishonadilar.*
            Input Unplugged:
              key: Input Unplugged
              name: Input Unplugged
              description_teacher: App Lab bilan dasturlashni chuqurroq o‘rganishga tayyorgarlik ko‘rish jarayonida o‘quvchilar Game Lab va App Labda yozilgan bir nechta turli xil dasturlar foydalanuvchidan qanday ma'lumot olishini o‘rganishadi. Ilova misolida ko‘rgan yondashuvlarni taqqoslagandan so‘ng, o‘quvchilar o‘zlarining qanday ishlashlarini yaxshiroq tushunish uchun kiritish qiymatiga ikki xil modelni (cheksiz sikldagi shartli va asinxron hodisalarni) namoyish qilish uchun birlashadilar.
            Board Events:
              key: Board Events
              name: Board Events
              description_teacher: Ushbu dars talabalarni O'chirish maydonchasini uni chiqish va chiqish uchun vosita sifatida ishlatishga yo'naltirilgan chiqish qurilmasi deb hisoblaydi. Uskuna tugmachalari va tugmachasidan boshlab, apparat tugmachalarini kuylang va o'chiring, talabalar O'chirish maydonchalaridan ma'lumot olish uchun "onBoardEvent ()" dan, "onEvent ()" ga o'xshash foydalanishni o'rganadilar.*
            Getting Properties:
              key: Getting Properties
              name: Getting Properties
              description_teacher: Ushbu dars talabalarni turli xil elementlarning xususiyatlariga kod bilan kirishga imkon beruvchi "getProperty" bloki bilan tanishtiradi. Dastlab talabalar blokdan foydalanib foydalanuvchi interfeysining turli elementlarida nimalarni kiritishini aniqlash uchun mashq qilishadi. Talabalar keyinchalik taymer patterni bilan `getProperty` va `setProperty` xususiyatlaridan elementlarni ekran bo‘ylab harakatlanishini ta'minlash uchun foydalanadilar. Shuningdek, yangi ekran elementlari - slayder va yangi hodisa tinglovchisi "onChange" tanishtiriladi.
            Analog Input:
              key: Analog Input
              name: Analog Input
              description_teacher: Ushbu darsda talabalar atrofdagi o'zgarishlarga javob beradigan dasturlarni yozishda uchta analog datchikdan (tovush, yorug'lik va harorat) qanday foydalanish mumkinligini o'rganadilar. Ushbu datchiklardan foydalanish foydalanuvchilarning dastur bilan o'zaro aloqasi nuqtai nazaridan o'tishni anglatadi. Kirish sifatida sensorlardan foydalangan holda, dastur foydalanuvchisi u bilan bevosita aloqada bo'lishi shart emas yoki ular buni amalga oshirayotganini sezmasdan o'zaro ta'sir qilishi mumkin.*
            The Program Design Process:
              key: The Program Design Process
              name: The Program Design Process
              description_teacher: Ushbu dars o‘quvchilarni bo‘lim davomida o‘zlarining dasturlarini loyihalashtirishda foydalanadigan jarayonlar bilan tanishtiradi. Ushbu jarayon loyiha qo‘llanmasi atrofida joylashgan bo‘lib, u o‘quvchilardan sahifaning eskizlarini chizish, foydalanish uchun o‘yin maydonchasi elementlarini aniqlash, o‘zgaruvchilarni aniqlash va dasturlashni boshlashdan oldin hodisalarni tasvirlashni so‘raydi. Ushbu jarayon biz 3-bo‘limda ishlatilgan o‘yinlarni loyihalash jarayoniga o‘xshaydi. Ushbu darsda o‘quvchilar kod yashiringan tortishish o‘yin uslubidagi o‘yinni boshlashadi. Ular dasturni amalga oshirish uchun sahifa tarkibiy qismlari, hodisalar va o‘zgaruvchilar nimalar bo‘lishi kerakligini muhokama qiladilar. Keyin ularga loyihani amalga oshirishning bir usulini ko‘rsatadigan yakunlangan loyiha qo‘llanmasi beriladi. So‘ngra o‘quvchilar ushbu jarayon orqali bir qator bosqichlar orqali o‘tadilar. Dars oxirida o‘quvchilar dasturni o‘zlariga moslashtirish uchun uni takomillashtirishlari mumkin.
            'Project: Make a Game':
              key: 'Project: Make a Game'
              name: 'Project: Make a Game'
              description_teacher: O‘quvchilar birinchi bob orqali o‘rgangan narsalarini eslaydilar va ma'lumotni chiqarishda doskadan foydalanadigan o‘z dizaynidagi dasturni ishlab chiqadilar.
            Arrays and Color LEDs:
              key: Arrays and Color LEDs
              name: Arrays and Color LEDs
              description_teacher: Massiv - bu odatda bir xil turdagi buyumlarning buyurtma qilingan to'plamidir. Ushbu darsda talabalar ro'yxatdan ma'lum yoki tasodifiy qiymatga uning indeksidan foydalanib kirish usullarini o'rganadilar. Keyin ular O'chirish maydonchasidagi rangli LEDlarning ishini boshqaradigan colorLEDs qatoriga qanday kirishni o'rganadilar. Talabalar har bir LEDning rangi va intensivligini nazorat qiladi, so'ngra o'zlarining O'yin maydonchasida yorug'lik shousini yaratish uchun yorug'lik naqshlarini dasturlash uchun o'rgangan narsalarini ishlatadi.*
            Arrays and For Loops:
              key: Arrays and For Loops
              name: Arrays and For Loops
              description_teacher: Massivdagi barcha elementlarni takrorlash uchun _for loop_ dan foydalanish ko'pgina dasturlash tillarida haqiqatan ham foydali tuzilma hisoblanadi. Ushbu darsda talabalar kodni takrorlash uchun qanday qilib _for loop_ dan foydalanish mumkinligi asoslarini o'rganadilar va keyin ularni massivlar bo'yicha o'rganganlari bilan birlashtirib, massivdagi barcha elementlarni qayta ishlaydigan dasturlarni yozish uchun. Talabalar ro'yxatdagi har bir elementni birma-bir ko'rib chiqish uchun har bir element uchun kod yozmasdan ko'chadan foydalanadilar. Darsning oxiriga kelib talabalar buni tugmachani bosganida barcha svetodiodlarni o'zgartiradigan ilova yaratish uchun doskada "colorLed" ro'yxati bilan qo'llashadi.*
            Accelerometer:
              key: Accelerometer
              name: Accelerometer
              description_student: Ushbu darsda o‘quvchilar akselerometr va uning imkoniyatlarini o‘rganadilar. Ular uning voqealari va xususiyatlari bilan tanishadilar, shuningdek, ular hayotdagi dasturlarda uchratgan bo‘lishi mumkin bo‘lgan akselerometrdan foydalangan holda bir nechta dasturlarni yaratadilar.
              description_teacher: Ushbu darsda o‘quvchilar akselerometr va uning imkoniyatlarini o‘rganadilar. Ular uning voqealari va xususiyatlari bilan tanishadilar, shuningdek, ular hayotdagi dasturlarda uchratgan bo‘lishi mumkin bo‘lgan akselerometrdan foydalangan holda bir nechta dasturlarni yaratadilar.
            Functions with Parameters:
              key: Funksiyalar (parameterlari bilan)
              name: Funksiyalar (parameterlari bilan)
              description_teacher: Dars yaqinda o‘quvchilar ko‘rgan App Lab bloklari sharoitida parametrlarni tezkor ko‘rib chiqish bilan boshlanadi. So‘ngra o‘quvchilar App Labda foydalanuvchi tomonidan yaratilgan funksiyalar ichidagi parametrlarning namunalarini ko‘rib chiqadilar va o‘zlari uchun parametrlarga ega funksiyalarni yaratadilar va ularni chaqiradilar, ulardan foydalanib ekrandagi bir nechta elementlarni boshqaradilar. Keyinchalik, o‘quvchilar har bir elementni funksiyaga o‘tkazib, massivni takrorlash uchun sikldan foydalanadilar. Va nihoyat, o‘quvchilar o‘rganganlaridan foydalanib, yulduzlarni ushlaydigan o‘yinni yaratadilar.
            Circuits and Physical Prototypes:
              key: Circuits and Physical Prototypes
              name: Circuits and Physical Prototypes
              description_teacher: Ushbu bobning yakuniy loyihasiga tayyorgarlik jarayonida o‘quvchilar sxema maydonchasini o‘z ichiga olgan jismoniy obyektning prototipini ishlab chiqishni o‘rganadilar. Modellashtirilgan loyihani rejalashtirish bo‘yicha qo‘llanma yordamida o‘quvchilar karton va yopishqoq lenta kabi arzon va osongina topiladigan materiallardan foydalanib, bir nechta oddiy sxemalarni qanday simga ulashni va mahsulotning mo‘ljallangan dizayni bilan tanishadigan prototiplarni yaratishni o‘rganadilar.
            'Project: Prototype an Innovation':
              key: 'Project: Prototype an Innovation'
              name: 'Project: Prototype an Innovation'
              description_teacher: Kursning ushbu yakuniy loyihasida o‘quvchilar jamoasi sxema maydonchasi asosida innovatsion hisoblash moslamasining prototipini ishlab chiqish va sinovdan o‘tkazadilar. Doskada mavjud bo‘lgan kirish va chiqishlardan foydalangan holda, guruhlar foydalanuvchilarning qiziqarli va o‘ziga xos o‘zaro ta'sirini ta'minlaydigan dasturlarni yaratadilar.
            Post-Project Test:
              key: Loyiha yakuniy testi
              name: Loyiha yakuniy testi
            CS Discoveries Post Course survey:
              key: Informatika kashfiyotlari kursidan keyingi so'rovnoma
              name: Informatika kashfiyotlari kursidan keyingi so'rovnoma
          lesson_groups:
            csd6_1:
              display_name: 'Chapter 1: Programming with Hardware'
              big_questions: "* Dasturiy ta'minot qurilma bilan qanday o‘zaro aloqa qiladi? \n\n* Qanday qilib kompyuterlar o‘zlarining qurilmalarini sezishi va javob berishi mumkin? \n\n* Oddiy qurilmaning chiqish joyi orqali qanday ma'lumotni yetkazish mumkin?"
              description: Ushbu bo‘lim App Labda dasturlashni qayta ko‘rib chiqishni boshlashdan oldin o‘quvchilarni turli xil noan'anaviy hisoblash platformalarini o‘rganishga undaydigan mashg‘ulotlardan boshlanadi va dastlab, 4-bo‘limda birinchi bo‘lib kiritilgan voqealarga asoslangan dasturlash modelini yaxshiroq tushunishga qaratilgan. O‘quvchilar har doim dizayn rejimida ishlamasdan, o‘zlari yozadigan dasturlarni kod yordamida o‘zgartirish orqali dizaynni yanada moslashuvchan qilish usullarini o‘rganadilar. Circuit Playgrounddan foydalanib, ular qo‘shimcha qurilmalar yordamida ma'lumot olish va ishlab chiqarish uchun turli xil yondashuvlarni o‘rganadilar. Ushbu bobning oxiriga kelib, o‘quvchilar kirish va chiqish uchun jismoniy jihozlardan foydalanadigan o‘yinni ishlab chiqadilar.
            csd6_2:
              display_name: 'Chapter 2: Building Physical Prototypes'
              big_questions: "* Qanday qilib ko‘proq miqdordagi o‘xshash qiymatlar bilan dasturchilar ishlaydi? \n\n* Haqiqiy dunyodagi murakkab ma'lumotlarni qanday qilib kodda aks ettirish mumkin? \n\n* Innovatsion yangi mahsulotlarni yaratish uchun oddiy qurilmadan qanday foydalanish mumkin?"
              description: Ma'lumotlarni qabul qilish va ishlab chiqarish uchun texnik vositalardan qanday foydalanishni tushungan holda, o‘quvchilar qurilma va dasturiy ta'minotni birlashtirgan yanada murakkab dasturlar haqida o‘ylashga o‘tadilar. Shunga o‘xshash narsalar guruhiga misol sifatida rangli LEDlardan foydalangan holda o‘quvchilar qiymatlar ro‘yxatini kuzatishda massivlardan qanday foydalanishni o‘rganadilar. U yerda biz for siklini tanishtiramiz, avval oddiygina kod blokini takrorlash usuli sifatida, so‘ngra massivning har bir elementida kodni ishga tushirish usuli sifatida o‘rganamiz. Ushbu bobning oxiriga kelib, o‘quvchilar o‘zlarining kodlarini massivlar, sikllar va parametrli funksiyalar yordamida tuzishni o‘rganayotganda barcha komponentlarini o‘rganib chiqadilar. Yakuniy ikki darsda o‘quvchilar o‘zlarining doskalari yordamida fizik prototiplarni yaratish uchun chuqurroq o‘rganish imkoniyatiga ega bo‘ladilar.
            cspSurvey:
              display_name: Survey
          name: csd6-2021
          student_description: Unit 6 explores the role of hardware platforms in computing and how different sensors can provide more effective input and output than the traditional keyboard, mouse, and monitor. Using App Lab and Adafruit’s Circuit Playground, you’ll develop programs that utilize the same hardware inputs and outputs that you see in the smart devices, looking at how a simple rough prototype can lead to a finished product. The unit concludes with a design challenge to use the Circuit Playground as the basis for an innovation of your own design.

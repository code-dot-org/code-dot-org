              description_student: Ushbu dars o‘quvchilarni bo‘lim davomida o‘zlarining dasturlarini loyihalashtirishda foydalanadigan jarayonlar bilan tanishtiradi. Ushbu jarayon loyiha qo‘llanmasi atrofida joylashgan bo‘lib, u o‘quvchilardan sahifaning eskizlarini chizish, foydalanish uchun o‘yin maydonchasi elementlarini aniqlash, o‘zgaruvchilarni aniqlash va dasturlashni boshlashdan oldin hodisalarni tasvirlashni so‘raydi. Ushbu jarayon biz 3-bo‘limda ishlatilgan o‘yinlarni loyihalash jarayoniga o‘xshaydi. Ushbu darsda o‘quvchilar kod yashiringan tortishish o‘yin uslubidagi o‘yinni boshlashadi. Ular dasturni amalga oshirish uchun sahifa tarkibiy qismlari, hodisalar va o‘zgaruvchilar nimalar bo‘lishi kerakligini muhokama qiladilar. Keyin ularga loyihani amalga oshirishning bir usulini ko‘rsatadigan yakunlangan loyiha qo‘llanmasi beriladi. So‘ngra o‘quvchilar ushbu jarayon orqali bir qator bosqichlar orqali o‘tadilar. Dars oxirida o‘quvchilar dasturni o‘zlariga moslashtirish uchun uni takomillashtirishlari mumkin.

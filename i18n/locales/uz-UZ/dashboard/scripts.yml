              description_student: 1-bob uchun ushbu yakuniy loyihada sinf shu kungacha o‘rgangan barcha dasturlash usullaridan foydalangan holda interaktiv tabriknomanining rejasini tuzadi va ishlab chiqadi.
              description_teacher: In this cumulative project for Chapter 1, students plan for and develop an interactive greeting card using all of the programming techniques they've learned to this point.
            Project - Design a Game:

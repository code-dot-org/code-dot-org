              name: Debugging with Scrat
            Programming in Artist:
              name: Programming in Artist
            'Loops: My Loopy Robotic Friends':
              name: 'Loops: My Loopy Robotic Friends'
            Loops in Artist:
              name: Rassom bilan sikllar
            Nested Loops:
              name: Ichma-ich sikllar
            Nested Loops with Frozen:
              name: Nested Loops with Frozen
            Conditionals with Cards:
              name: Conditionals with Cards
            Conditionals:
              name: Conditionals with the Farmer
              description_student: You will get to tell the computer what to do under certain conditions in this fun and challenging series.
              description_teacher: Bu dars talabalarga `while` siklari va `if / else` bayonotlarini tanishtiradi.  _While sikllari_ biron shart bajarilmaguncha davom etaveradigan sikllardir.  While sikllari dasturchi buyruqlarni aynan necha marta takrorlanishini bilmagan holda, ammo dasturchi sikl davom etishi uchun qanaqa shart bajarilishi kerakligini bilgan holda ishlatiladi. `If / Else` bayonotlari agar nimadir to‘g‘ri bo‘lsa, kodning butun bo‘limini ishlatish orqali va aks holda boshqa bir narsani ishlatish orqali dasturlashda qulayliklar taklif qiladi.
            Private and Personal Information:
              name: Maxfiy va Shaxsiy ma'lumotlar
              description_student: The internet is fun and exciting, but it's important to stay safe too. This lesson teaches you the difference between information that is safe to share and information that is private.
              description_teacher: "Common Sense Education tomonidan yaratilib, bu dars tarqatish uchun xavfsiz bo‘lgan va xavfsiz bo‘lmagan axborotlar o‘rtasidagi farq haqida.\n\nTalabalar ularning shaxsiy ma’lumotlarini so‘rashi mumkin bo‘lgan saytlarga kirganda,  ular o'zlarini va oilalarini shaxsni o‘g‘irlashdan himoya qilishga qodir bo‘lgan tanqidiy surishtiruv jarayonini qabul qilishni o‘rganadilar. Bu darsda, talabalar ba’zi saytlar talab qiladigan yoki so‘raydigan axborot haqida foydalanuvchining ma’lumotlari haqida tanqidiy fikrlashni o‘rganishadi.  Ular maxfiy ma’lumot va shaxsiy ma’lumotni o‘rtasidagi farqni, shuningdek, onlayn tarzda tarqatish uchun nima xavfsiz, nima xavfli ekanini farqlashni o‘rganishadi."
            Build a Star Wars Game:
              name: Build a Star Wars Game
              description_student: Feel the force as you build your own Star Wars game in this lesson.
              description_teacher: In this lesson, students will practice using events to build a game that they can share online. Featuring R2-D2 and other Star Wars characters, students will be guided through events, then given space to create their own game.
            'Functions: Songwriting':
              name: Qo'shiq yozish
              description_student: Even rockstars need programming skills. This lesson will teach you about functions using lyrics from songs.
              description_teacher: One of the most magnificent structures in the computer science world is the function. Functions (sometimes called procedures) are mini programs that you can use over and over inside of your bigger program. This lesson will help students intuitively understand why combining chunks of code into functions can be such a helpful practice.
            Functions in Minecraft:
              name: Minecraftdagi funksiyalar
              description_student: Can you figure out how to use functions for the most efficient code?
              description_teacher: Students will begin to understand how functions can be helpful in this fun and interactive Minecraft adventure!
            Functions in Harvester:
              name: Terimchi bilan funksiyalar
              description_student: Functions will save you lots of work as you help the farmer with her harvest!
              description_teacher: Talabalar Rassom loyihasida ta’sirchan dizaynlar yaratishni va Asalarini labirintda yo‘naltirishni mashq qilib ko‘rishgan, ammo bugun ular funksiyalardan dehqondagi hosilni yig‘ish uchun ishlatadilar. Bu dars talabalarni funksiyalardan 'while' sikli va 'if/else' bayononotlari bilan birlashtirgan holda foydalanishga undaydi.
            Copyright and Creativity:
              name: Mualliflik huquqi va ijod
            Functions in Artist:
              name: Rassom bilan funksiyalar
              description_student: Make complex drawings more easily with functions!
              description_teacher: Talabalar Rassom bilan funksiyalarni ishlatishga kirishadi. Jozibali rasmlar yaratiladi va o‘zgartiriladi. Yanada murakkabroq ko‘rinishlar uchun, talabalar biron funksiya ichida boshqa birini chaqirish orqali ichma-ich funksiyalar haqida o‘rganishadi.
            Determine the Concept:
              name: Determine the Concept
              description_student: "We aren't giving away any secrets! \nThis lesson could use any of the skills you've learned so far."
              description_teacher: Ushbu turkum oldingi darslardagi tushunchalarni birlashtiradi va o‘quvchilarga qaysi tushunchani qo‘llash kerakligini aytmasdan har qanday muammoni qanday hal qilishlari haqida tanqidiy fikrlash imkoniyatini beradi. Talabalar asosiy algoritmlar, debugging, `repeat` sikllari, shartli bayonotlar, `while` sikllari va funksiyalarni takrorlashadi.
            Learning Sprites with Sprite Lab:
              name: Swimming Fish with Sprite Lab
              description_student: Learn how to create and edit sprites.
              description_teacher: 'In this lesson, students will learn about the two concepts at the heart of Sprite Lab: sprites and behaviors. Sprites are characters or objects on the screen that students can move, change, and manipulate. Behaviors are actions that sprites will take continuously until they are stopped.'
            Alien Dance Party with Sprite Lab:
              name: Alien Dance Party with Sprite Lab
              description_student: Create an interactive project that can be shared with classmates.
              description_teacher: 'Ushbu darsda o‘quvchilar o‘z interaktiv animatsiyalari va o‘yinlarini yaratishlari mumkin bo‘lgan "Sprite Lab" platformasi bilan tanishtiriladi. Xatti-harakatdan tashqari, bugun talabalar "begonalar raqs partiyasini" yaratish uchun foydalanuvchi kiritishlarini hodisa sifatida qo‘shadilar.'
            Explore Project Ideas:
              name: Explore Project Ideas
              description_student: Here are several games and drawings. Play with each of them to get ideas for projects of your own!
              description_teacher: "The next four lessons provide an opportunity for students to put their coding skills to use in a capstone project. This project will help individuals gain experience with coding and produce an exemplar to share with peers and loved ones. Intended to be a multi-lesson or multi-week experience, students will spend time exploring brainstorming, learning about the design process, building, and presenting their final work. \n\nIn the explore stage, students will be able to view pre-built examples of projects in both Artist and Play Lab for inspiration. Next, students will learn about the design process and how to implement it in their own projects. They will then be given the space to create their own project in either Artist or Play Lab (this is likely the longest stage of the project). Finally, students will be able to present their finished work to their peers."
            The Design Process:
              name: The Design Process
              description_student: Projects this big take time and plenty planning. Here, you will learn about the design process that you'll use to build your own creation.
              description_teacher: To‘rt dars davomida talabalar o'zlarining dizaynlashtirilgan loyihalarini qurish uchun Play Lab yoki Rassom (Artist) dasturlash muhiti sifatida foydalanadilar. Loyihaning ushbu qismida talabalar dizayn jarayoni to‘g‘risida  va uni o‘z loyihalarida qanday amalga oshirish kerakligi haqida bilib oladilar. Jarayonning to‘rtta bosqichini ko‘rib chiqadigan darslik qo‘llanmasini loyiha jarayonining boshida topish mumkin [bu yerda](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Build Your Project
              description_student: Get those hands ready for plenty of coding! It's time to start building your project.
              description_teacher: To‘rt darsdan iborat kurs bo‘ylab, talabalar Play Lab yoki San’atkor dasturlari yordamida dasturlash muhiti sifatida o'z dizaynidagi loyihani dasturlash bilan shug'ullanadilar. Endi talabalarga Rassom yoki Play Lab bilan o‘zlarining loyihalarini yaratishi uchun o‘zlariga shaxsiy joy beriladi. Bu loyihaning eng uzoq davom etadigan bosqichi bo‘ladiganga o‘xshaydi. Jarayonning to'rt bosqichi uchun darslik qo'llanmasini ushbu loyiha jarayonining birinchi bosqichida topish mumkin [bu yerda](https://curriculum.code.org/csf/coursee/12/).
            Present Your Project:
              name: Present Your Project
              description_student: Get ready to show off! It's time to present your finished project to your peers.
              description_teacher: Over the course of four lessons, students will be building up to programming a project of their own design using either Play Lab or Artist as their programming environment. Finally, students will be able to present their finished work to their peers or share with their loved ones with a special link. The lesson guide for all four stages of the process can be found in the first stage of this project process [here](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: Internet
              description_student: Ever wondered how information travels across the internet? It's not magic! This lesson will teach you the basics of how the internet works.
              description_teacher: Ko'pchilik Internetdan har kuni foydalanayotganiga qaramay, ko'pchilik uning qanday ishlashini bilmaydi. Ushbu darsda talabalar ulanishlar, URL manzillari, IP-manzillar va DNS haqida ma'lumot olish davomida o'zlarini Internetda aylanib yurgandek his qilishadi. 
            Crowdsourcing:
              name: Kraudsorsing
              description_student: This lesson will teach you about crowdsourcing, the process of building a project with a team.
              description_teacher: In computer science, we face some big, daunting problems. Challenges such as finding large prime numbers or sequencing DNA are almost impossible to do as an individual. Adding the power of others makes these tasks manageable. This lesson will show your students how helpful teamwork can be in the industry of computer science.
            Nested Loops in Bee:
              name: Nested Loops in Maze
              description_student: Loops inside loops inside loops. What does this mean? This lesson will teach you what happens when you place a loop inside another loop.
              description_teacher: In this online activity, students will have the opportunity to push their understanding of loops to a whole new level. Playing with the Bee and Plants vs Zombies, students will learn how to program a loop to be inside of another loop. They will also be encouraged to figure out how little changes in either loop will affect their program when they click `Run`.
            Nested Loops in Artist:
              name: Fancy Shapes using Nested Loops
              description_student: Ko‘proq ichma-ich sikllar! Bu safar biz ichma-ich sikllar bilan AJOYIB chizmalar chizamiz.
              description_teacher: Talabalar  bugungi boshqotirmalar to‘plamidagi Rassomdan foydalanib, murakkab dizaynlar yaratadi. Yangi maqsadda ichma-ich sikllar o‘rganishda davom etish orqali, talabalar umumiy ma’noda sikllarning ko‘plab tadbiqlari bilan tanishadi. Boshqotirmalarning bu to‘plami talabalar uchun bosqichning oxirida o‘z dizaynini yaratish imkoniyatini berish orqali ijodkorlik uchun ko‘proq salohiyat bilan ta’minlaydi.
            Nested Loops in Frozen:
              name: Nested Loops with Frozen
              description_student: 'Anna va Elsaning ajoyib muzda uchish qobiliyati bor, ammo muzda shakllar yaratish uchun ularga yordamingiz kerak. AJOYIB nimadir yaratish uchun ichma-ich sikllardan foydalaning. '
              description_teacher: Endi talabalar o‘z siklarini qatlamlarga ajratishni bilib olishadi, ular ko‘plab chiroyli narsalar yarata olishadi.  Ushbu dars talabalarni Anna va Elzaning muzda uchish bo'yicha mukammal qobiliyatlaridan foydalangan holda o'zlarining portfoliosi uchun tayyor tasvirlarini yaratishda yordam beradigan bir qator mashqlarni bajaradi!
            Sequencing in the Maze:
              name: Labirintda amallar ketma-ketligi
              description_student: Bu darsda, siz o‘z dasturingizni qanday yozishni o‘rganasiz!
              description_teacher: "Boshqotirmalarning bu to‘plamini talabalar Code.orgning onlayn ish maydoni bilan tanishtiruvdan (yoki sinfingizning tajribasiga bog‘liq holda ko‘rib chiqish) boshlashadi. U yerda ish maydonining asosiy vazifalariga ishora qiluvchi videolar bo‘ladi, jumladan, `Run`, `Reset`, va `Step` tugmalari haqida. Shuningdek, mana bu videolarda ham muhokama qilinadi: Blockly bo‘limlarini ko‘chirib olish, Blockly bo‘limlarini o‘chirish, va Blockly bo‘limlarini bog‘lash. Keyinchalik, talabalar labirintda amallarni  _tartiblash_ va _debugging_ bilan mashq qilishadi. \\r\nNosozliklarni tuzatish dasturlashni o‘rganishning muhim elementidir. Talabalar noto‘g‘ri yechilgan ba'zi jumboqlarga duch kelishadi. Xatolarni, shu jumladan noto‘g‘ri sikllarni, yetishmayotgan bloklarni, qo‘shimcha bloklarni va ishlamay qolgan bloklarni aniqlash uchun ular mavjud kodni sinab ko‘rishlari kerak bo‘ladi."
            Programming and Loops with the Artist:
              name: Drawing with Loops
              description_student: In this lesson, loops make it easy to make even cooler images with Artist!
              description_teacher: Watch student faces light up as they make their own gorgeous designs using a small number of blocks and digital stickers! This lesson builds on the understanding of loops from previous lessons and gives students a chance to be truly creative.  This activity is fantastic for producing artifacts for portfolios or parent/teacher conferences.
            End of Course Project:
              name: End of Course Project
              description_student: Projects this big take time and plenty of planning. Find your inspiration, develop a plan, and unleash your creativity!
              description_teacher: "Keyingi to‘rtta dars talabalarga biron kapston loyihasida kod yozish ko‘nikmalaridan foydalanish imkonini beradi. Bu loyiha yakka holda kod yozish bo‘yicha tajriba orttirishga va tengdoshlar va yaxshi ko‘rgan insonlar bilan ulashish uchun namuna yaratishga yordam beradi. Ko‘p dars  yoki ko‘p haftalik tajribaga ega bo‘lishi kutilgan holda, talabalar aqlli saralash, dizaynlashtirishni o‘rganish, yaratish va o‘zlarining yakuniy loyihalarini namoyish qilishga vaqt sarflashadi. \n\nTadqiq qilish bosqichida,  talabalar Rassom va ilhomlantirish uchun Sprite Labdagi loyihalarning oldindan yaratilgan misollari bilan ishlashadi. Keyingisida, talabalar dizaynlashtirish jarayoni va uni o‘z loyihalarida qanday amalga oshirishni o‘rganishadi. Keyin ularga Rassom, Sprite Lab yoki ular tanishib chiqadigan biron interfeysda o‘zlarining loyihalarini yaratishi uchun joy beriladi (bu loyihaning eng uzun bosqichi bo‘lishi kutiladi). Va nihoyat, talabalar tugatgan ishlarini do‘stlari bilan ulasha oladi."
            Conditionals in Minecraft:
              name: Conditionals in Minecraft
            About Me:
              name: Men haqimda Sprite Lab bilan
              description_student: SpriteLab bilan interaktiv plakat yaratish orqali talabalar Internetda shaxsiy va maxfiy ma'lumotlarni almashish haqidagi bilimlarini qo‘llaydilar.
              description_teacher: "SpriteLab bilan interaktiv plakat yaratish orqali talabalar Internetda shaxsiy va maxfiy ma'lumotlarni almashish haqidagi bilimlarini qo‘llaydilar.\\r"
            Aquatic Conditionals in Minecraft:
              name: Minecraftda shartli bayonotlar
            Access Ability:
              description_student: 'Miya hujumi (brainstorm) va faraziy ilovalar uchun qulay yechimlarni loyihalashtirish orqali kirish imkoniyati va empatiya qiymati haqida bilib oling. '
              description_teacher: 'Miya hujumi (brainstorm) va faraziy ilovalar uchun qulay yechimlarni loyihalashtirish orqali kirish imkoniyati va empatiya qiymati haqida bilib oling. '
            Digital Sharing:
              name: Raqamli Ulashish
            Simon Says:
              name: Simon so'zlaydi
              description_student: "O‘ynang va natijaga erishish uchun qanday buyruqlar kerakligini o‘ylab ko‘ring.\n\n"
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Minecraftda shartli bayonotlar: Suv sayohati'
              description_student: Bu yerda siz Minecreaft dunyosidagi shartli bayonotlar haqida o‘rganasiz.
              description_teacher: Bu dars aslida, Minecraft jamoasi bilan birgalikda Hour of Code uchun yaratilgan. Talabalar shu paytgacha o‘rgangan g‘oyalarini amalda sinab ko‘rish, shuningdek, shartli bayonotlarning yashirin jihatlarini ko‘rib chiqish imkoniyatiga ham ega bo‘ladilar!

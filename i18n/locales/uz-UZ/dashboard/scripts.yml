              name: Drawing in Game Lab
              description_student: "**O‘quvchilar ushbu laboratoriyada Game Lab dasturlash muhiti bilan tanishadilar va undan ekrandagi shakllarni joylashtirish uchun foydalanishni boshlaydilar. Ular ketma-ketlik va debug asoslarini hamda bir nechta oddiy buyruqlarni o‘rganadilar. Dars yakunida o‘quvchilar avvalgi darsda rasm chizish vositasi bilan yaratgan rasmlar singari rasmlarni dasturlash imkoniyatiga ega bo‘ladilar."

          lesson_groups:
            csd4_1:
              display_name: 'Chapter 1: User Centered Design'
              big_questions: "-   Dizaynerlar o‘z foydalanuvchilari ehtiyojlarini qanday aniqlaydilar? \n-   Qanday qilib biz dizaynimiz orqali foydalanuvchi ehtiyojlarini qondirishimiz mumkin? \n-   Qaysi jarayonlar o‘z dizaynlarimizni samarali yaratish, sinash va takrorlashimizga imkon beradi?"
              description: Ushbu bob loyihalash jarayonini foydalanuvchi ehtiyojlariga nisbatan doimiy ravishda birlashtirilgan muammolarni hal qilish jarayonining o‘ziga xos versiyasi sifatida taqdim etadi. O‘quvchilar foydalanuvchi ehtiyojlarini aniqlash va turli xil dizaynlar ularga qanchalik mos kelishini baholash strategiyasini o‘rganadilar. Xususan, ular qog‘ozda prototipni ishlab chiqishni, prototip haqida fikr-mulohazalarni to‘plashni va ularga javob berishni o‘rganadilar, shuningdek, turli xil foydalanuvchi interfeyslari o‘zlarining ilovalaridan foydalanishga ta'sir qiladigan yoki ta'sir qilmaydigan usullarini ko‘rib chiqadilar.
            csd4_2:
              display_name: 'Chapter 2: App Prototyping'
              big_questions: "-   Dasturlarni ishlab chiqishda jamoalar qanday samarali tarzda hamkorlik qilishadi? \n-   Dasturiy ta'minotni ishlab chiqish va ishlab chiqish uchun dasturlashdan tashqari qanday ishlarni bajarish rollari zarur? \n-   Qanday qilib dizaynerlar fikr-mulohazalarni mahsulotning ko‘p takrorlanishiga qo‘llaydilar?"
              description: Ushbu bo‘lim o‘quvchilarga ilova prototipini ishlab chiqishda foydalanuvchiga asoslangan dizayn haqida o‘rgangan barcha narsalarini qo‘llashga imkon beradigan uzoq muddatli guruh loyihasiga qaratilgan. Jamoalarda ishlash, o‘quvchilar o‘zlari qiziqtirgan ijtimoiy muammoni aniqlaydilar va ushbu muammoni hal qilish uchun dastur yaratadilar va prototip qiladilar. Bu o‘quvchilar uchun dasturiy ta'minotni ishlab chiqishda mahsulotni boshqarish, marketing, dizayn va sinov kabi boshqa rollarni o‘rganish imkoniyatidir.

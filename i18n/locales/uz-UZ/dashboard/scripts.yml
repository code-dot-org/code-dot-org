              display_name: Sikllar
            csf_events:
              display_name: Hodisalar
            end_of_course_project:
              display_name: End of Course Project
          lessons:
            Screen Out the Mean:
              name: Screen Out the Mean
              description_student: Bu darsda siz onlayn nimadir sizning jahlingizni chiqarsa, xafa qilsa yoki qo‘rqitsa, nima qilish kerakligini o‘rganasiz.
              description_teacher: |-
                Bu dars bolalarga agar onlayn tarzda ularni jahlini chiqaradigan, xafa qiladigan yoki qo‘rqitadigan nimadir sodir bo‘lsa, ishongan biron yoshi kattaroq kishiga xabar berish muhimligini o‘rganishga yordam beradi.

                Talabalar boshqa odamlar ba’zida onlaynda bezorilik qilishi haqida o‘rganishadi. Ular kiberhujum nimani anglatishini va ular unga duch kelishganida nima qilishi kerakligini tadbiq qilishadi.  O‘rtacha onlayn xatti-harakatlar haqidagi ssenariyni o‘qib bo‘lgach, talabalar kiberhujum nima ekanligini, unda odamlar o‘zini qanday his qilishini va unga qanday javob qaytarishni muhokama qilshadi. Va nihoyat, ular o‘zlarining jurnallarida kiberhujum bo‘yicha so‘ngi yangiliklar namoyishini yaratishda o‘zlarining bilimlaridan foydalanishadi.
            Powerful Passwords:
              name: Baquvvat parollar
              description_student: Ushbu darsda siz parollar sizning ma'lumotlaringizni qanday himoya qilishi va yaxshi parolni tanlash haqida bilib olasiz.
              description_teacher: |-
                **Common Sense Education** bilan hamkorlikda bo‘lgan ushbu darsda o‘quvchilarga nima uchun insonlar parollardan foydalanishlarini o‘rganish, parollardan foydalanishning afzalliklarini o‘rganish, kuchli va xavfsiz parollarni yaratish va saqlash strategiyasini topish mavjud.\r
                \r
                O‘quvchilar parol turlarini o‘rganadilar, o‘zlarining mavjud parollarini interaktiv o‘yin yordamida sinab ko‘rishadi va kuchli parollar yaratish qo‘llanmasidan foydalangan holda yangi parollar yaratadilar.
            'Programming: My Robotic Friends':
              name: Mening robot do‘stlarim Jr.
              description_student: In this lesson, you'll pretend your classmates are robots and program them to build patterns of stacked cups.
              description_teacher: Kod o‘rniga belgilar to‘plamidan foydalangan holda, talabalar chashkalarni turli xil ko‘rinishlarda taxlaydigan "robot" yasash uchun algoritmlarni dizaynlashtirishadi. Talabalar faqatgina tengdoshlari tomonidan ta’riflangan algoritmlarga javob bergan holda navbatma-navbat robot sifatida qatnashishadi. Bu bo‘lim talabalarga belgilar va harakatlar o‘rtasidagi bog‘liqlikni, biron algoritm va dastur o‘rtasidagi farqni va qimmatli debug qilish mahoratlarini o‘rgatadi.
            Programming in Maze:
              name: Jahldor qushlar bilan dasturlash
              description_student: Angry Birds bilan ketma-ketlik va algoritmlar haqida o‘rganing.
              description_teacher: Jahldor qushlar o‘yinidagi obrazlardan foydalanib, talabalar qushni labirintning bir tomonidan boshqa tomonidagi cho‘chqaga qaratib harakatlantirish uchun ketma-ket algoritmlarni tuzib chiqadilar. Buni qilish uchun ular to‘g‘riga, chapga va keyin o‘ngga harakatlanadigan qilib kod bo‘limlarini chiziqli ketma-ketlikda taxlab chiqishadi.
            Debugging in Maze:
              name: Debugging in Maze
              description_student: Boshqotirmalardagi muammolarni toping va debug qilish mahoratingizni amalda sinab ko‘ring.
              description_teacher: Debug qilish dasturlashni o‘rganishning muhim elementidir. Bu darsda, talabalar noto‘g‘ri yechilgan boshqotirmalarga duch kelishadi. Ular xatolikni topish uchun mavjud kodni qatorma-qator tekshirib chiqishadi, jumladan, noto‘g‘ri ishlatilgan sikllar, unutib qoldirilgan bo‘limlar, ortiqcha bo‘limlar va tartibdan tashqaridagi bo‘limlarni.
            Programming in Collector:
              name: Laurel bilan xazina yig‘ish
              description_student: Sarguzashtchi Laurelga ko‘plab marvaridlar yig‘ishda yordam berish uchun algoritm yozing!
              description_teacher: Boshqotirmalar to‘plamida, talabalar algoritmlar va debug qilish bo‘yicha o‘zlarining tushunchalarini rivojlantirishda davom etishadi. Yangi obraz, sarguzashtchi Laurel bilan talabalar Laurelni u yo‘lak bo‘ylab harakatlanganda xazinalar cho‘qqisiga olib chiqish uchun algoritmlar ketma-ketligini yaratishadi.
            Programming in Artist:
              name: Kod bilan san’at yaratish
              description_student: Rassomni dasturlash orqali chiroyli rasmlar yarating.
              description_teacher: Bu darsda talabalar ekrandagi chizmalarni tugatish uchun Rassomni boshqarishadi. Bu Rassom bosqichi talabalarga yangi bo‘limlar, masalan, `move forward by 100 pixels` va `turn right by 90 degrees` kabilardan foydalangan holda yuqori mukammallikdagi rasmlar yaratish imkonini beradi.
            Binary Bracelets:
              name: Ikkilik bilakuzuklar
              description_student: O‘zingizning ikkilik bilakuzugingizni yarating va komputerlar qanday qilib ma’lumotni eslab qolishini o‘rganing!
              description_teacher: Ikkilik sanoq tizimi komputerlar dunyosida juda muhim ahamiyatga ega. Bugungi kunda, komputerlarning ko‘pchiligi barcha turdagi ma’lumotni ikkilik ko‘rinishida saqlaydi. Bu dars haqiqiy hayotdan nimadirni olib uni birlar va nollar to‘plamiga tarjima qilishni ko‘rsatishga yordam beradi.
            'Loops: My Loopy Robotic Friends':
              name: Mening sikllashtirilgan robot do‘stlarim Jr.
              description_student: In this lesson, you'll program your classmates again, but using loops you'll be able to solve bigger and more complicated problems.
              description_teacher: '"Mening Robot Do‘stlarim" mashg‘ulotiga asoslangan holda, talabalar kattaroq va yanada mukammalroq dizaynlarni ham yecha olishadi. Bu mukammalroq dizaynlarni yaratish jarayonida o‘z robotlarini dasturlash maqsadida talabalar o‘z ko‘rsatmalaridagi biron sikl bilan almashtirsa bo‘ladigan takrorlanuvchi ko‘rinishlarni aniqlashi kerak bo‘ladi.'
            Loops with Rey and BB-8:
              name: Loops with Rey and BB-8
              description_student: 'Sikllardan foydalanib BB-8 ga labirint bo‘ylab harakatlanishida yordam bering! '
              description_teacher: '"Getting loopy"dagi takrorlanuvchi ko‘rsatmalar tushunchalari asosida yaratilib, bu bosqichda talabalar BB-8ga labirintdan oldingiga qaraganda samaraliroq o‘tishiga yordam berish uchun sikllardan foydalanishadi.'
            Loops in Harvester:
              name: Harvesting Crops with Loops
              description_student: Keling, dehqonga ba’zi sabzavotlarni yig‘ishda sikllardan foydalanib yordam beramiz!
              description_teacher: Oldingi bosqichlarda, talabalar xayoliy rasmlar chizishda sikllardan foydalanishdi. Endi ular dehqonga katta dalalardagi ko‘plab sabzavotlarni yig‘ishga yordam berish uchun yangi harakatlarni sikllashtirishmoqchi.\r
            Looking Ahead:
              name: Minecraft bilan oldinga qarab
              description_student: Lavadan saqlaning! Bu yerda siz Minecraft dunyosidagi shartli bayonotlar haqida o‘rgana boshlaysiz.
              description_teacher: Bu dars aslida, Minecraft jamoasi bilan birgalikda Hour of Code uchun yaratilgan. Talabalar shu paytgacha o‘rgangan g‘oyalarini amalda sinab ko‘rish, shuningdek, shartli bayonotlarning yashirin jihatlarini ko‘rib chiqish imkoniyatiga ham ega bo‘ladilar!
            Sticker Art with Loops:
              name: Sticker Art with Loops
              description_student: In this lesson, loops make it easy to make even cooler images with Artist!
              description_teacher: Watch student faces light up as they make their own gorgeous designs using a small number of blocks and digital stickers! This lesson builds on the understanding of loops from previous lessons and gives students a chance to be truly creative.  This activity is fantastic for producing artifacts for portfolios or parent/teacher conferences.
            'Events: The Big Event':
              name: Katta hodisa
              description_student: Hodisalar haqida o‘rganish uchun biron qiziqarli o‘yin o‘ynang.
              description_teacher: Talabalar tez orada hodisalar oldindan yozib qo‘yilgan algoritmlarga qulaylik qo‘shishning eng yaxshi yo‘li ekanligini bilib olishadi. Ba’zida siz dasturingiz foydalanuvchi aynan xohlagan paytda unga javob qaytarishini xohlaysiz. Hodisalar dasturingizni yanada qiziqarli va interfaol qiladi.
            Build a Flappy Game:
              name: Build a Flappy Game
              description_student: O‘zingizning Flappy Bird o‘yiningizni yarating, agar xohlasangiz keyin uni do‘stlaringiz bilan ulashishingiz mumkin!
              description_teacher: Bu maxsus bosqichda, talabalar obyektlar to‘qnashuvi va sichqoncha bosilishini taniy oladigan hodisa tinglovchilaridan foydalangan holda o‘zlarining Flappy Bird o‘yinini yaratishadi. Bu bosqichning oxirida talabalar tasvirlar yoki qoidalarni o‘zgartirgan holda o‘z o‘yinlarini yarata oladilar.
            Events in Play Lab:
              name: Chase Game with Events
              description_student: Yaratuvchan bo‘lishning ayni vaqti va Play Labda biron o‘yin yarating!
              description_teacher: Bu onlayn mashg‘ulotda, talabalalarda Play Labda hodisalardan qanday foydalanishni o‘rganishga va biron animatsiyalashtirilgan o‘yin yaratish uchun ular o‘rgangan barcha ko‘nikmalarini qo‘llab ko‘rishga imkoniyat bo‘ladi. Yaratuvchan bo‘lishning vaqti keldi! Play Labda o‘yin yarating!
            Picturing Data:
              name: Ma'lumotlarni tasvirlash
              description_student: Ushbu ma'lumotlardan o‘quvchilarga o‘z dunyolarini tushunishda va qiziqarli savollarga javob berishda foydalanish mumkin. Ushbu darsda o‘quvchilar Play Lab loyihasidan ma'lumotlarni olishadi va ularni turli xil grafik ko‘rinishlarda vizuallashtirishadi.
              description_teacher: Ushbu ma'lumotlardan o‘quvchilarga o‘z dunyolarini tushunishda va qiziqarli savollarga javob berishda foydalanish mumkin. Ushbu darsda o‘quvchilar Play Lab loyihasidan ma'lumotlarni olishadi va ularni turli xil grafik ko‘rinishlarda vizuallashtirishadi.
            'End of Course Project: Create a Play Lab Game':
              name: End of Course Project
              description_student: Ushbu qo‘llarni bir dunyo kod yozish uchun tayyorlang! Loyihangizni yaratishni boshlashning vaqti keldi.
              description_teacher: 'Ushbu yakunlovchi dars o‘quvchilarni o‘z Play Lab loyihalarini loyihalashtirish, ishlab chiqish va namoyish etish jarayonidan o‘tadi! Ushbu jarayon muammosiz o‘tishini ta''minlash uchun biz o‘quvchilarga qog‘ozda rejalashtirishdan boshlab veb-saytimizdagi kodlashgacha bosqichma-bosqich o‘tish tuzilmasini ta''minladik. Bundan tashqari, biz o''qituvchilarga taqdimotli finalni engillashtirishda yordam beradigan g''oyalarni taklif etamiz! '
            Putting a STOP to Online Meanness:
              description_student: Ushbu darsda siz ma'nosizlik haqida va agar Internetda duch kelganda nima qilish kerakligi haqida bilib olasiz.
              description_teacher: |-
                <img alt="" src="https://curriculum.code.org/media/uploads/CommonSenseEducationShort400px.png" style="padding: 10px 0;">

                Ushbu dars [Common Sense Education](https://www.commonsense.org/education/digital-citizenship/curriculum) tomonidan yaratilgan.

                Internet har xil qiziqarli odamlar bilan to‘lib toshgan, lekin ba'zida ularning ba'zilari bir-birlariga yomon munosabatda bo‘lishlari mumkin. Ushbu rolli o‘yin yordamida o‘quvchilaringizga nima uchun ko‘pincha real hayotda emas, balki Internetda yomon munosabatda bo‘lish osonroq bo‘lganini va buni ko‘rganlarida Internetdagi urush bilan qanday kurashish kerakligini tushuntiring.
            Password Power-Up:
              description_student: Ushbu darsda siz parollar sizning ma'lumotlaringizni qanday himoya qilishi va yaxshi parolni tanlash haqida bilib olasiz.
              description_teacher: |-
                <img alt="" src="https://curriculum.code.org/media/uploads/CommonSenseEducationShort400px.png" style="padding: 10px 0;">

                Ushbu dars [Common Sense Education](https://www.commonsense.org/education/digital-citizenship/curriculum) tomonidan yaratilgan.

                Kuchliroq va xavfsizroq onlayn parollar hamma uchun yaxshi g‘oya hisoblanadi. Qanday qilib biz bolalarga yaxshiroq parollar yaratishda va ularni eslab qolishda yordam bera olamiz? Ushbu darsdagi maslahatlardan bolalarga xavfsiz va esda qolarli parollarni yaratishda yordam berish uchun foydalaning.
          student_description: Create programs with sequencing, loops, and events. Translate your initials into binary, investigate different problem-solving techniques, and learn how to respond to cyberbullying. At the end of the course, create your very own game or story you can share!
        coursed-2020:
          title: Kurs D (2020)
          description: Talabalar sikllar, shartli operatorlar va hodisalar to'g'risida tushunchalarini rivojlantiradilar. Kodlashdan tashqari talabalar raqamli fuqarolik to'g'risida ma'lumot olishadi.
          description_short: Learn about conditional statements. Create your own art, games, and even a dance party.
          description_audience: 'Yosh: 7-11'
          lesson_groups:
            csf_sequencing:
              display_name: Sequencing
            csf_events:
              display_name: Hodisalar
            csf_loops:
              display_name: Sikllar
            csf_conditionals:
              display_name: Shartli bayonotlar
            csf_binary:
              display_name: Binarli
            csf_digcit:
              display_name: Raqamli Fuqarolik
            end_of_course_project:
              display_name: End of Course Project
          lessons:
            'Algorithms: Graph Paper Programming':
              name: Katakchali varaqda dasturlash
              description_student: In this lesson, you will program your classmate to draw pictures!
              description_teacher: 'By "programming" one another to draw pictures, students get an opportunity to experience some of the core concepts of programming in a fun and accessible way. The class will start by having students use symbols to instruct each other to color squares on graph paper in an effort to reproduce an existing picture. If there’s time, the lesson can conclude with images that the students create themselves.  '
            Introduction to Online Puzzles:
              name: Onlayn boshqotirmalar bilan tanishish.
              description_student: Bu dars ushbu kurs uchun sizga kerak bo‘ladigan ko‘nikmalarni amalda bajarib ko‘rishingizga imkon beradi.
              description_teacher: 'Boshqotirmalarning bu to‘plamini talabalar Code.orgning onlayn ish joyi bilan tanishtiruvdan (yoki sinfingizning tajribasiga bog‘liq holda ko‘rib chiqish) boshlashadi. U yerda ish joyining asosiy vazifalariga ishora qiluvchi videolar bo‘ladi, jumladan, `Run`, `Reset`, va `Step` tugmalari. Shuningdek, mana bu videolarda ham muhokama qilinadi: Blockly bo‘limlarini ko‘chirib olish, Blockly bo‘limlarini o‘chirish, va Blockly bo‘limlarini bog‘lash. Keyingisi, talabalar labirintda o‘zlarining ketma-ketlik va debug qilish bo‘yicha mahoratlarini amalda qo‘llab ko‘rishadi. Bu yerda talabalar sikllar asoslarini o‘rganish davomida boshqotirmalarning yangi turlari, Yig‘uvchi, San’atkor va Hosil yig‘uvchi kabi turlarini ko‘rishadi.'
            Relay Programming:
              name: Estafetali dasturlash
              description_student: Kursni boshida kod bilan chizmalar chizganingizni eslaysizmi? Bu darsda, xuddi shunga o‘xshash narsa qiish uchun biron jamoa bilan ishlaysiz!
              description_teacher: Ushbu mashg'ulotda disk sozlamasi  va qat'iyatlilik bo'yicha qisqa dars bilan boshlanadi, so'ngra talabalar jamoalarga bo'linib, birgalikda birma-bir ko'rsatma yozish uchun birgalikda harakat qilishlari bilan tezda soat poygasiga o'tishadi.
            Debugging in Collector:
              name: Debugging with Laurel
              description_student: Siz hech kod yozish davomida muammolarga duch kelganmisiz? Bu darsda siz debug qilish sirlari haqida o‘rganasiz. Debug qilish bu kodingizdagi muammolarni topish va to‘g‘rilash jarayonidir.
              description_teacher: Bu onlayn mashg‘ulotda talabalar "yig‘uvchi" muhitida debug qilishni mashq qilishadi. Talabalar boshqotirmalarni oddiy algoritmlar, sikllar va ichma-ich sikllar bilan to‘g‘rilash uchun kodni o‘qish va o‘zgartirishni mashq qilib ko‘rishadi.
            Events in Bounce:
              name: Events in Bounce
              description_student: Maktabda biron marta video o‘ynashni orzu qilganmisiz? Bu darsda, siz shaxsan o‘zingiznikini yaratasiz!
              description_teacher: Bu onlayn mashg‘ulotda, talabalar hodisalar nima ekanligi va komputerlar ularni video o‘yinlar kabi dasturlarda qanday ishlatishi haqida o‘rganishadi. Talabalar hodisalarga (masalan, yo‘nalishli tugmalar bosilganda) javob qaytaradigan qilish uchun boshqotirmalar ustida ishlashadi. Boshqotirmaning oxirida, talabalarda o‘yinlarini turli xil tezlik va tovushlar bilan moslashtirish imkoniyati tug‘iladi.
            Build a Star Wars Game:
              name: Build a Star Wars Game
              description_student: Bu darsda o‘z Star Wars o‘yiningizni yarata olish kuchini jis qiling.
              description_teacher: Bu darsda, talabalar onlayn tarzda tarqata oladigan o‘yinni yaratish uchun hodisalardan foydalanishni amalda sinab ko‘rishadi. R2-D2 va boshqa "Star Wars" belgilarini namoyish etgan holda, talabalar hodisalarni boshqaradilar, so'ngra o'zlarining o'yinlarini yaratish uchun joy ajratadilar.
            Loops in Ice Age:
              name: Muz davridagi sikllar
              description_student: In this lesson you'll use the repeat block to help Scrat reach the acorn as efficiently as possible.
              description_teacher: As a quick update (or introduction) to using loops, this stage will have students using the `repeat` block to get Scrat to the acorn more efficiently.
            Loops in Artist:
              name: Drawing Shapes with Loops
              description_student: In this lesson, loops make it easy to make cool images with the Artist!
              description_teacher: This lesson builds on the understanding of loops from previous lessons and gives students a chance to be truly creative.  This activity doubles as a debugging exercise for extra problem-solving practice.
            Nested Loops in Bee:
              name: Nested Loops in Maze
              description_student: Loops inside loops inside loops. What does this mean? This lesson will teach you what happens when you create a nested loop.
              description_teacher: Bu onlayn mashg‘ulotda, talabalarda o‘zlarining sikllar haqidagi tushunchalarini butun yangi darajaga olib o‘tish imkoni tug‘iladi. Asalari va O‘simliklar vs Zombilar bilan o‘ynab, talabalar boshqa sikl ichida bo‘ladigan boshqa bir siklni qanday dasturlashni o‘rganishadi. Ular yana 'Run' bosilganda sikllardagi kichik o‘zgarishlar ularning dasturiga qanday ta’sir ko‘rsatishini aniqlash uchun ruhlantiriladi.
            Conditionals with Cards:
              name: Conditionals with Cards
              description_student: Ma’lum bir shartlar bajarilgandagina bal yig‘ishingiz mumkin bo‘lgan o‘yin o‘ynashning vaqti!
              description_teacher: |-
                Bu dars biron maxsus ma’lumotga dastur tuzish uchun shartli bayonotlardan qanday foydalanishni namoyish qiladi. Biz biron dastur yozayotganimizda har doim ham bizda kerakli barcha ma’lomotlar bo‘lavermaydi. Ba’zida siz biron holatda hattoki siz kodingiz ishlaganda qaysi holat to‘g‘ri bo‘lishini bilmasangiz ham boshqa biriga qaraganda boshqacharoq nimadir qilishni xohlaysiz. Mana shu joyda shartli bayonotlar ishlatiladi. Shartli bayonotlar komputerga kodingiz ishlatilganda doimo to‘g‘ri bo‘ladigan ma’lumotga asoslanib, qaror qabul qilish imkonini beradi.\r
                \r
            Conditionals in Bee:
              name: Asalari bilan If/Else
              description_student: 'Siz hozir shartli boyonotlarni tushunib oldingiz, endi asal va gul shirasini yig‘adigan Asalari dasturini tuzishda ulardan foydalansak bo‘ladi. '
              description_teacher: Shu paytgacha talabalar har safar ishlatib ko‘rilganda aynan bir xil tarzda ijro etiladigan -ishonchli, ammo moslashuvchan bo‘lmagan kod yozib kelishayotgan edi. Bu darsda, sinfingiz dasturingiz turli xil maxsus holatlarga duch kelishiga qarab turli xil vazifalarni bajaradigan funksiyalarni yozishga imkon beradigan shartli boyonotlar bilan kod yozishni boshlashadi.
            While Loops in Farmer:
              name: While Loops in Farmer
              description_student: 'Sikllar kod yozishda juda foydali. Bu dars sizga siklning yangi turini o‘rgatadi: while sikllari!'
              description_teacher: "Talabalar bu darsga yetib kelgunicha, ular 'takrorlanuvchi' sikllardan foydalanishni amalyotda ko‘plab marotaba qilib ko‘rgan bo‘ladi, shunday qilib, endi narsalarni aralashtirishning vaqti. \n\nWhile sikli bu shart bajarulmagunicha buyruqlari takrorlanaveradigan sikl hisoblanadi. `While` sikli dasturchi buyruqlar aynan necha marta qaytarilishi kerakligini bilmagan, ammo sikl davom etishi uchun qanday shart tog‘ri bo‘lishini bilgan holda ishlatiladi. Masalan, talabalar Fermer loyihasida, chuqurlarni to‘ldirish va go‘ng qazish bilan ishlashadi. Ular chuqurning qanchalik chuqurligini yoki go‘ng uyumi qanchalik balandligini bilishmaydi, ammo talabalar yer tekis bo‘lmaguncha chuqurni to‘ldirish kerakligini va go‘ngni qazish kerakligini bilishadi."
            Until Loops in Maze:
              name: Until Loops in Maze
              description_student: "`Until` sikli bilan siz ba’zi bir ajoyib narsalarni amalga oshira olasiz!"
              description_teacher: Bu darsda, talabalar `until` sikllari haqida o‘rganishadi. Talabalar o‘zlari xohlagan nuqtagacha qaytarilaveradigan harakatlarni ijro etuvchi obrazga ega bo‘lgan dastur yaratishadi.
            Conditionals & Loops in Harvester:
              name: Harvesting with Conditionals
              description_student: Har bir shartli bayonotni qachon ishlatish kerakligini har doim ham aniq bilib bo‘lmaydi. Bu dars sizga nima qilish kerakligini hal qilishingizga yordam beradi.
              description_teacher: Talabalar `while` sikllarini, `until` sikllarini va `if / else` bayonotlarini amalda ishlatib ko‘rishadi. Bu bo‘limlarning barchasi shartli bayonotlardan foydalanishadi. Bu uchchalasini ham amalda bajarib ko‘rish orqali, talabalar mukammal va moslashuvchan kod yozishni o‘rganishadi.
            'Unplugged: Binary':
              name: Ikkilik Rasmlar
              description_student: Faqat ikkita variantli til yordamida kompyuterlar rasmlarni qanday saqlashini bilib oling.
              description_teacher: Ko‘pchilik ikkilik tizimi bu qat’iy ravishda nol va birlar deb o‘ylashiga qaramasdan, talabalar ma’lumot ikkilik tizimining turli xil ko‘rinishlarida tasvirlanishi haqida tanishib oladi.  Ushbu dars bu tushunchani yana bir qadam oldinga suradi, chunki u qanday qilib kompyuter yanada murakkab ma'lumotlarni (masalan, rasm va ranglarni) ikkilik tizimda saqlashi mumkinligini tasvirlaydi.
            Artist Binary:
              name: Binary Images with Artist
              description_student: Bu darsda, siz 1 va 0lardan foydalanib rasm yaratishni o‘rganasiz.
              description_teacher: Onlayn darslarning bu qismida talabalar qanday qilib nol va birlardan rasm yasashni o‘rganishadi.
            Digital Citizenship:
              name: Raqamli Fuqarolik
              description_student: Ba’zi ma’lumotlar onlayn tarzda tarqatish uchun xavfli hisoblanadi. Bu dars sizga xavfsiz va maxfiy ma’lumotlar o‘rtasidagi farqni o‘rganishga yordam beradi.
              description_teacher: |-
                Common Sense Education bilan hamkorlikda, bu dars talabalarga ba’zi bir saytlar talab qiladigan yoki so‘raydigan foydalanuvchi ma’lumotlari haqida tanqidiy fikrlashni o‘rganishga yordam beradi. Talabalar onlayn tarqatish uchun nima xavfsiz ekanini farqlagan holda maxfiy ma’lumot va shaxsiy ma’lumot o‘rtasidagi farqni o‘rganishadi.\r\r

                Talabalar, shuningdek, qanday qilib yaxshi raqamli fuqaro bo‘lishni o‘rganib borgani sari ularning tarmoqsiz va tarmoqdagi jamiyatiga nisbatan mas’uliyatli va hurmat qiladigan bo‘lish nimani anglatishini tadqiq qiladilar.
            Dance Party:
              name: Dance Party
              description_student: Bayram qilish vaqti keldi! Ushbu darsda siz o‘z interaktiv raqs bazmingizni dasturlashtirasiz.
              description_teacher: Bu darsda, talabalar o‘zlarining interaktiv raqs bazmini dasturlashtiradilar. Qurilma musiqaga javob qaytarish uchun yaratilganligi sababli bu mashg‘ulot tovushni talab qiladi.
            Dance Part:
              name: Raqs Bazmi
            End of Course Project:
              name: End of Course Project
              description_student: Ushbu qo‘llarni bir dunyo kod yozish uchun tayyorlang! Loyihangizni yaratishni boshlashning vaqti keldi.
              description_teacher: Ushbu yakunlovchi dars o‘quvchilarni o‘zlarining loyihalarini loyihalashtirish, ishlab chiqish va namoyish etish jarayonidan o‘tadi!
            Be A Super Digital Citizen:
              description_student: Kiberhujumni ko‘rganingizda qanday qilib undan himoyada bo‘lishingizni bilib oling.
              description_teacher: |-
                ![](https://curriculum.code.org/media/uploads/CommonSenseEducationShort400px.png)

                Ushbu dars [Common Sense Education](https://www.commonsense.org/education/digital-citizenship/curriculum) tomonidan yaratilgan.

                Onlayn vositalar bolalar uchun imkoniyat yaratmoqda va ushbu vositalar katta mas'uliyat bilan ham javob berishadi. Ammo bolalar har doim kiberhujumga duch kelganda nima qilish kerakligini biladimi? O‘zingizning o‘quvchilaringizga xatti-harakatlar qilish va nizolarni hal qilishning tegishli usullarini ko‘rsating.
          student_description: Talabalar sikllar, shartli operatorlar va hodisalar to'g'risida tushunchalarini rivojlantiradilar. Kodlashdan tashqari talabalar raqamli fuqarolik to'g'risida ma'lumot olishadi.
        coursee-2020:
          title: Kurs E (2020)
          description: Start coding with algorithms, loops, conditionals, and events and then you’ll move on functions. In the second part of this course, design and create a capstone project you can share with your friends and family.
          description_short: Review concepts in Courses C & D, then go further by learning functions.
          description_audience: 'Yosh: 8-12'
          lesson_groups:
            ramp_up:
              display_name: Ramp-Up
            csf_sprites:
              display_name: Spraytlar
            csf_digcit:
              display_name: Raqamli Fuqarolik
            csf_nested_loops:
              display_name: Ichma-ich sikllar
            csf_functions:
              display_name: Funksiyalar
            csf_impacts:
              display_name: Kompyuterlar ta'siri
            end_of_course_project:
              display_name: End of Course Project
          lessons:
            Sequencing in the Maze:
              name: Labirintda amallar ketma-ketligi
              description_student: Bu darsda, siz o‘z dasturingizni qanday yozishni o‘rganasiz!
              description_teacher: |-
                Boshqotirmalarning bu to‘plamini talabalar Code.orgning onlayn ish maydoni bilan tanishtiruvdan (yoki sinfingizning tajribasiga bog‘liq holda ko‘rib chiqish) boshlashadi. U yerda ish maydonining asosiy vazifalariga ishora qiluvchi videolar bo‘ladi, jumladan, `Run`, `Reset`, va `Step` tugmalari haqida. Shuningdek, mana bu videolarda ham muhokama qilinadi: Blockly bo‘limlarini ko‘chirib olish, Blockly bo‘limlarini o‘chirish, va Blockly bo‘limlarini bog‘lash. Keyinchalik, talabalar labirintda amallarni  _tartiblash_ va _debugging_ bilan mashq qilishadi. \r
                Nosozliklarni tuzatish dasturlashni o‘rganishning muhim elementidir. Talabalar noto‘g‘ri yechilgan ba'zi jumboqlarga duch kelishadi. Xatolarni, shu jumladan noto‘g‘ri sikllarni, yetishmayotgan bloklarni, qo‘shimcha bloklarni va ishlamay qolgan bloklarni aniqlash uchun ular mavjud kodni sinab ko‘rishlari kerak bo‘ladi.
            Programming and Loops with the Artist:
              name: Drawing with Loops
              description_student: In this lesson, loops make it easy to make even cooler images with Artist!
              description_teacher: Watch student faces light up as they make their own gorgeous designs using a small number of blocks and digital stickers! This lesson builds on the understanding of loops from previous lessons and gives students a chance to be truly creative.  This activity is fantastic for producing artifacts for portfolios or parent/teacher conferences.
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Minecraftda shartli bayonotlar: Suv sayohati'
              description_student: Bu yerda siz Minecreaft dunyosidagi shartli bayonotlar haqida o‘rganasiz.
              description_teacher: Bu dars aslida, Minecraft jamoasi bilan birgalikda Hour of Code uchun yaratilgan. Talabalar shu paytgacha o‘rgangan g‘oyalarini amalda sinab ko‘rish, shuningdek, shartli bayonotlarning yashirin jihatlarini ko‘rib chiqish imkoniyatiga ham ega bo‘ladilar!
            Conditionals:
              name: Conditionals with the Farmer
              description_student: Bu qiziqarli va qiyin bosqichda siz komputerga biron narsani ma’lum bir shart ostida bajarishni aytasiz.
              description_teacher: Bu dars talabalarga `while` siklari va `if / else` bayonotlarini tanishtiradi.  _While sikllari_ biron shart bajarilmaguncha davom etaveradigan sikllardir.  While sikllari dasturchi buyruqlarni aynan necha marta takrorlanishini bilmagan holda, ammo dasturchi sikl davom etishi uchun qanaqa shart bajarilishi kerakligini bilgan holda ishlatiladi. `If / Else` bayonotlari agar nimadir to‘g‘ri bo‘lsa, kodning butun bo‘limini ishlatish orqali va aks holda boshqa bir narsani ishlatish orqali dasturlashda qulayliklar taklif qiladi.
            Simon Says:
              name: Simon so'zlaydi
              description_student: O‘ynang va natijaga erishish uchun qanday buyruqlar kerakligini o‘ylab ko‘ring.
              description_teacher: Ushbu darsda o‘quvchilar to‘g‘ri natija berish uchun qanday buyruqlar berish kerakligi haqida fikr yuritishga mo‘ljallangan o‘yin o‘ynaydilar. Bu ularga kelgusi darslarda Sprite Labga osonroq o‘tishga yordam beradi.
            Learning Sprites with Sprite Lab:
              name: Swimming Fish with Sprite Lab
              description_student: Learn how to create and edit sprites.
              description_teacher: 'In this lesson, students will learn about the two concepts at the heart of Sprite Lab: sprites and behaviors. Sprites are characters or objects on the screen that students can move, change, and manipulate. Behaviors are actions that sprites will take continuously until they are stopped.'
            Alien Dance Party with Sprite Lab:
              name: Alien Dance Party with Sprite Lab
              description_student: Create an interactive project that can be shared with classmates.
              description_teacher: Ushbu darsda o‘quvchilar o‘z interaktiv animatsiyalari va o‘yinlarini yaratishlari mumkin bo‘lgan "Sprite Lab" platformasi bilan tanishtiriladi. Xatti-harakatdan tashqari, bugun talabalar "begonalar raqs partiyasini" yaratish uchun foydalanuvchi kiritishlarini hodisa sifatida qo‘shadilar.
            Private and Personal Information:
              name: Maxfiy va Shaxsiy ma'lumotlar
              description_student: Internet qiziqarli va maroqli, ammo xavfsiz bo‘lish ham muhim. Bu dars sizga tarqatish uchun xavfsiz bo‘lgan axborot va maxfiy qolishi kerak bo‘lgan axborotlar o‘rtasidagi farqni o‘rgatishadi.
              description_teacher: |-
                ![](https://curriculum.code.org/media/uploads/CommonSenseEducationShort400px.png)

                Ushbu dars [Common Sense Education](https://www.commonsense.org/education/digital-citizenship/curriculum) tomonidan yaratilgan.

                Boshqalar bilan baham ko‘rish va ular bilan bog‘lanish bizning o‘quvchilarimizning tabiatiga kiradi. Ammo Internetda bo‘lishish ba'zi xavflarga olib keladi. Qanday qilib biz bolalarga kuchli, ijobiy va xavfsiz munosabatlarni Internet orqali o‘rnatishda yordam bera olamiz? O‘quvchilaringizga shaxsiy narsalar va shaxsiy hayotda qolishi kerak bo‘lgan narsalar o‘rtasidagi farqni bilib olishga yordam bering.
            About Me:
              name: Men haqimda Sprite Lab bilan
              description_student: SpriteLab bilan interaktiv plakat yaratish orqali talabalar Internetda shaxsiy va maxfiy ma'lumotlarni almashish haqidagi bilimlarini qo‘llaydilar.
              description_teacher: SpriteLab bilan interaktiv plakat yaratish orqali talabalar Internetda shaxsiy va maxfiy ma'lumotlarni almashish haqidagi bilimlarini qo‘llaydilar.\r
            Access Ability:
              description_student: 'Miya hujumi (brainstorm) va faraziy ilovalar uchun qulay yechimlarni loyihalashtirish orqali kirish imkoniyati va empatiya qiymati haqida bilib oling. '
              description_teacher: 'Miya hujumi (brainstorm) va faraziy ilovalar uchun qulay yechimlarni loyihalashtirish orqali kirish imkoniyati va empatiya qiymati haqida bilib oling. '
            Nested Loops in Bee:
              name: Nested Loops in Maze
              description_student: Sikl ichidagi sikl ichida sikllar. Bu nimani anglatadi? Bu dars sizni biron sikl ichida boshqa siklni joylashtirganingizda nima sodir bo‘lishini o‘rgatadi.
              description_teacher: Bu onlayn mashg‘ulotda, talabalarda o‘zlarining sikllar haqidagi tushunchalarini butun yangi darajaga olib o‘tish imkoni tug‘iladi. Asalari va O‘simliklar vs Zombilar bilan o‘ynab, talabalar boshqa sikl ichida bo‘ladigan boshqa bir siklni qanday dasturlashni o‘rganishadi. Ular yana 'Run' bosilganda sikllardagi kichik o‘zgarishlar ularning dasturiga qanday ta’sir ko‘rsatishini aniqlash uchun ruhlantiriladi.
            Nested Loops in Artist:
              name: Fancy Shapes using Nested Loops
              description_student: Ko‘proq ichma-ich sikllar! Bu safar biz ichma-ich sikllar bilan AJOYIB chizmalar chizamiz.
              description_teacher: Talabalar  bugungi boshqotirmalar to‘plamidagi Rassomdan foydalanib, murakkab dizaynlar yaratadi. Yangi maqsadda ichma-ich sikllar o‘rganishda davom etish orqali, talabalar umumiy ma’noda sikllarning ko‘plab tadbiqlari bilan tanishadi. Boshqotirmalarning bu to‘plami talabalar uchun bosqichning oxirida o‘z dizaynini yaratish imkoniyatini berish orqali ijodkorlik uchun ko‘proq salohiyat bilan ta’minlaydi.
            Nested Loops in Frozen:
              name: Frozen bilan ichma-ich sikllar
              description_student: 'Anna va Elsaning ajoyib muzda uchish qobiliyati bor, ammo muzda shakllar yaratish uchun ularga yordamingiz kerak. AJOYIB nimadir yaratish uchun ichma-ich sikllardan foydalaning. '
              description_teacher: Endi talabalar o‘z siklarini qatlamlarga ajratishni bilib olishadi, ular ko‘plab chiroyli narsalar yarata olishadi.  Ushbu dars talabalarni Anna va Elzaning muzda uchish bo'yicha mukammal qobiliyatlaridan foydalangan holda o'zlarining portfoliosi uchun tayyor tasvirlarini yaratishda yordam beradigan bir qator mashqlarni bajaradi!
            'Functions: Songwriting':
              name: Qo'shiq yozish
              description_student: Hatto rok yulduzlari ham dasturlash ko'nikmalariga muhtoj. Ushbu dars sizga qo'shiqlar matnlaridan foydalangan holda funksiyalar haqida ma'lumot beradi.
              description_teacher: Informatika dunyosidagi eng ajoyib tuzilmalardan biri bu funksiya. Funksiyalar (ba'zida protsedura deb ham yuritiladi) - bu kichik dastur bo'lib, undan kattaroq dasturning ichida qayta-qayta foydalanishingiz mumkin. Ushbu dars talabalarga intuitiv ravishda funksiyalar nima uchun ekanligini va kod qismlarini funksiyalarga birlashtirish qanchalik foydali amaliyot bo'lishi mumkinligini tushunishga  yordam beradi.
            Functions in Minecraft:
              name: Minecraftdagi funksiyalar
              description_student: Can you figure out how to use functions for the most efficient code?
              description_teacher: Students will begin to understand how functions can be helpful in this fun and interactive Minecraft adventure!
            Functions in Harvester:
              name: Terimchi bilan funksiyalar
              description_student: Fermerga yordam berayotganingizda, funksiyalar sizni ko‘p ishlar qilishdan saqlab qoladi!
              description_teacher: Talabalar Rassom loyihasida ta’sirchan dizaynlar yaratishni va Asalarini labirintda yo‘naltirishni mashq qilib ko‘rishgan, ammo bugun ular funksiyalardan dehqondagi hosilni yig‘ish uchun ishlatadilar. Bu dars talabalarni funksiyalardan 'while' sikli va 'if/else' bayononotlari bilan birlashtirgan holda foydalanishga undaydi.
            Functions in Artist:
              name: Rassom bilan funksiyalar
              description_student: Funksiyalar bilan murakkab chizmalarni osonlashtiring!
              description_teacher: Talabalar Rassom bilan funksiyalarni ishlatishga kirishadi. Jozibali rasmlar yaratiladi va o‘zgartiriladi. Yanada murakkabroq ko‘rinishlar uchun, talabalar biron funksiya ichida boshqa birini chaqirish orqali ichma-ich funksiyalar haqida o‘rganishadi.
            End of Course Project:
              name: End of Course Project
              description_student: Projects this big take time and plenty of planning. Find your inspiration, develop a plan, and unleash your creativity!
              description_teacher: "Keyingi to‘rtta dars talabalarga biron kapston loyihasida kod yozish ko‘nikmalaridan foydalanish imkonini beradi. Bu loyiha yakka holda kod yozish bo‘yicha tajriba orttirishga va tengdoshlar va yaxshi ko‘rgan insonlar bilan ulashish uchun namuna yaratishga yordam beradi. Ko‘p dars  yoki ko‘p haftalik tajribaga ega bo‘lishi kutilgan holda, talabalar aqlli saralash, dizaynlashtirishni o‘rganish, yaratish va o‘zlarining yakuniy loyihalarini namoyish qilishga vaqt sarflashadi. \n\nTadqiq qilish bosqichida,  talabalar Rassom va ilhomlantirish uchun Sprite Labdagi loyihalarning oldindan yaratilgan misollari bilan ishlashadi. Keyingisida, talabalar dizaynlashtirish jarayoni va uni o‘z loyihalarida qanday amalga oshirishni o‘rganishadi. Keyin ularga Rassom, Sprite Lab yoki ular tanishib chiqadigan biron interfeysda o‘zlarining loyihalarini yaratishi uchun joy beriladi (bu loyihaning eng uzun bosqichi bo‘lishi kutiladi). Va nihoyat, talabalar tugatgan ishlarini do‘stlari bilan ulasha oladi."
            Digital Sharing:
              name: Raqamli Ulashish
              description_student: 'In this lesson, you''ll learn about the challenges and benefits of ownership and copyright. '
              description_teacher: Mualliflik huquqi va ijodkorlik bo'yicha guruh tomonidan kompyuter fanlari asoslariga berilgan bu dars talabalarga, ayniqsa raqamli muhitda, mulk va mualliflik huquqini namoyish qilishning foydali jihatlari va qiyinchiliklarini tushunishga yordam beradi. Talabalar axloqiy raqamli fuqaro bo‘lishning muhim qismi sifatida San’atkorlarning huqularini hurmat qilishi uchun rag‘batlantirilishi kerak.
            Designing for Accessibility:
              description_student: 'Miya hujumi (brainstorm) va faraziy ilovalar uchun qulay yechimlarni loyihalashtirish orqali kirish imkoniyati va empatiya qiymati haqida bilib oling. '
              description_teacher: 'Miya hujumi (brainstorm) va faraziy ilovalar uchun qulay yechimlarni loyihalashtirish orqali kirish imkoniyati va empatiya qiymati haqida bilib oling. '
          student_description: Start coding with algorithms, loops, conditionals, and events and then you’ll move on functions. In the second part of this course, design and create a capstone project you can share with your friends and family.
        coursef-2020:
          title: Kurs F (2020)
          description: Learn to use different kinds of loops, events, functions, and conditionals. Investigate different problem-solving techniques and discuss societal impacts of computing and the internet. In the second part of this course, design and create a capstone project you can share with friends and family.
          description_short: Informatika asoslari kursidan barcha tushunchalarni o'rganing va o'z san'at asari, hikoya yoki o'yiningizni yarating.
          description_audience: 'Yosh: 9-13'
          lesson_groups:
            ramp_up:
              display_name: Ramp-Up
            csf_digcit:
              display_name: Raqamli Fuqarolik
            csf_variables:
              display_name: O‘zgaruvchilar
            csf_for_loops:
              display_name: For sikllari
            csf_sprites:
              display_name: Spraytlar
            end_of_course_project:
              display_name: End of Course Project
          lessons:
            Functions in Minecraft:
              name: Minecraftdagi funksiyalar
              description_student: Can you figure out how to use functions for the most efficient code?
              description_teacher: Students will begin to understand how functions can be helpful in this fun and interactive Minecraft adventure!
            Learning Sprites with Sprite Lab:
              name: Swimming Fish with Sprite Lab
              description_student: Learn how to create and edit sprites.
              description_teacher: 'In this lesson, students will learn about the two concepts at the heart of Sprite Lab: sprites and behaviors. Sprites are characters or objects on the screen that students can move, change, and manipulate. Behaviors are actions that sprites will take continuously until they are stopped.'
            Events with Sprite Lab:
              name: Alien Dance Party with Sprite Lab
              description_student: Create an interactive project that can be shared with classmates.
              description_teacher: 'This lesson features Sprite Lab, a platform where students can create their own interactive animations and games. In addition to behaviors, today students will incorporate user input as events to create an "alien dance party".   '
            Loops with the Artist:
              name: Drawing with Loops
              description_student: In this lesson, loops make it easy to make even cooler images with Artist!
              description_teacher: Watch student faces light up as they make their own gorgeous designs using a small number of blocks and digital stickers! This lesson builds on the understanding of loops from previous lessons and gives students a chance to be truly creative.  This activity is fantastic for producing artifacts for portfolios or parent/teacher conferences.
            Nested Loops in the Maze:
              name: Nested Loops in Maze
              description_student: Sikl ichidagi sikl ichida sikllar. Bu nimani anglatadi? Bu dars sizni biron sikl ichida boshqa siklni joylashtirganingizda nima sodir bo‘lishini o‘rgatadi.
              description_teacher: Bu onlayn mashg‘ulotda, talabalarda o‘zlarining sikllar haqidagi tushunchalarini butun yangi darajaga olib o‘tish imkoni tug‘iladi. Asalari va O‘simliklar vs Zombilar bilan o‘ynab, talabalar boshqa sikl ichida bo‘ladigan boshqa bir siklni qanday dasturlashni o‘rganishadi. Ular yana 'Run' bosilganda sikllardagi kichik o‘zgarishlar ularning dasturiga qanday ta’sir ko‘rsatishini aniqlash uchun ruhlantiriladi.
            Envelope Variables:
              name: Konvertli o'zgaruvchilar
              description_student: 'Konvertlar va o''zgaruvchilarning umumiy jihati bor: ikkalasida ham qimmatli narsalar bo''lishi mumkin. Bu yerda siz qanday o''zgaruvchilar va ular qila oladigan ajoyib narsalarni bilib olasiz.'
              description_teacher: O'zgaruvchilar raqamlar yoki so'zlar kabi qiymatlarni to'ldiruvchi sifatida ishlatiladi. O'zgaruvchilar dasturlashda juda ko'p erkinlikka imkon beradi. Iborani ko'p marta yozish yoki tushunarsiz sonni eslash o'rniga kompyuter olimlari o'zgaruvchilarni nima ekanligini va ularni qanday qilib turli xil usullarda qo'llashimiz mumkinligini tushuntirishga yordam beradi. O'zgaruvchilar g'oyasini tushunish oson tushuncha emas, shuning uchun dars oxirida munozaraga ko'p vaqt ajratishni tavsiya etamiz. .
            Variables as Constant in Artist:
              name: Variables with Artist
              description_student: Sinfga ijodkorlikni jalb qilishni unutmang! Ushbu jumboqlarda siz o'zgaruvchilardan foydalanib hayoliy rasmlar chizasiz.
              description_teacher: In this lesson, students will explore the creation of repetitive designs using variables in the Artist environment. Students will learn how variables can be used to make code easier to write and easier to read, even when the values don't change at runtime.
            Variables that Change in Bee:
              name: Changing Variables with Bee
              description_student: This bee loves variables!
              description_teacher: 'This lesson will help illustrate how variables can make programs more powerful by allowing values to change while the code is running. '
            Variables that Change in Artist:
              name: Changing Variables with Artist
              description_student: In this lesson, you'll make drawings using variables that change as the program runs.
              description_teacher: Ushbu darsda talabalar Artist  muhitida o'zgaruvchilar yordamida takrorlanadigan dizaynlarni yaratishni o'rganadilar. Talabalar o'zgaruvchilar yordamida qanday qilib kodni yozishni va o'qishni osonlashtirish uchun qanday foydalanish mumkinligini bilib oladilar. Yonaltirilgan jumboqlar tugagandan  so'ng talabalar freeplay darajasida o'zlarining o'rgangan narsalarini namoyish etish va o'z dizaynlarini yaratishni o’rganadilar
            Simulating Experiments:
              name: Simulating Experiments
              description_student: Run simulations on the computer and experiment by changing variables.
              description_teacher: By running a simple simulation in Sprite Lab, students will experience how computing can be used to collect data that identify trends or patterns. After running the simulation multiple times, students will have an opportunity to make a prediction about how changing a variable in the simulation might impact the outcome, and then test that hypothesis.
            For Loop Fun:
              name: Zavqli For sikli
              description_student: Siz for sikllari haqida juda ko‘p qiziqarli ma’lumotlarga ega bo‘lasiz!
              description_teacher: 'Biz bilamizki, ilmoqlar bizga narsalarni qayta-qayta bajarishga imkon beradi, ammo endi biz qo''shimcha tuzilmalarga ega bo''lgan sikllardan qanday foydalanishni o''rganamiz. Ushbu yangi tuzilmalar talabalarga kodni yanada kuchli va dinamik yaratishga imkon beradi. . '
            For Loops in Bee:
              name: Asalari bilan for sikllari
              description_student: Buzz buzz. Ushbu jumboqlarda siz asalarini for sikllari yordamida gul shirasi va asalga yo'naltirasiz.
              description_teacher: Featuring Bee, this lesson focuses on `for` loops and using an incrementing variable to solve more complicated puzzles. Students will begin by reviewing loops from previous lessons, then they'll walk through an introduction to `for` loops so they can more effectively solve complicated problems.
            For Loops in Artist:
              name: Rassom bilan For Sikllarini ishlatish
              description_student: Keyingi asaringizni yaratishga tayyorlaning. Bu yerda siz 'for' sikllari yordamida hayratlantiruvchi rasmlarni yaratasiz.
              description_teacher: In this lesson, students continue to practice `for` loops, but this time with Artist. Students will complete puzzles combining the ideas of variables, loops, and `for` loops to create complex designs. At the end, they will have a chance to create their own art in a freeplay level.
            Internet:
              name: Internet
              description_student: Axborot qanday qilib Internet orqali tarqalishini o'ylab ko'rganmisiz? Bu sehr emas! Bu dars sizga Internet qanday ishlashi asoslarini o'rgatadi.
              description_teacher: Ko'pchilik Internetdan har kuni foydalanayotganiga qaramay, ko'pchilik uning qanday ishlashini bilmaydi. Ushbu darsda talabalar ulanishlar, URL manzillari, IP-manzillar va DNS haqida ma'lumot olish davomida o'zlarini Internetda aylanib yurgandek his qilishadi.
            Editing Behaviors:
              name: Behaviors in Sprite Lab
              description_student: Learn to program your own sprite behaviors!
              description_teacher: Here, students will use Sprite Lab to create their own customized behaviors.
            Virtual Pet:
              name: Virtual Pet with Sprite Lab
              description_student: In this lesson, students will create an interactive Virtual Pet that looks and behaves how they wish. Students will use Sprite Lab's "Costumes" tool to customize their pet's appearance. They will then use events, behaviors, and other concepts they have learned to give their pet a life of its own!
              description_teacher: In this lesson, students will create an interactive Virtual Pet that looks and behaves how they wish. Students will use Sprite Lab's "Costumes" tool to customize their pet's appearance. They will then use events, behaviors, and other concepts they have learned to give their pet a life of its own!
            The Power of Words:
              name: The Power of Words
              description_student: Bezorilik hech qachon yaxshi bo’lmaydi. Ushbu dars sizga onlaynda nima deyish va nima deyish mumkinligi to’g’risida ma’lumot beradi.
              description_teacher: |-
                ![](https://curriculum.code.org/media/uploads/CommonSenseEducationShort400px.png)

                Ushbu dars [Common Sense Education](https://www.commonsense.org/education/digital-citizenship/curriculum) tomonidan yaratilgan.

                Bolalar o‘sishi bilan ular tabiiy ravishda ko‘proq onlayn muloqot qilishni boshlaydilar. Ammo ular ko‘rgan narsalarning ba'zilari ularga ozor berishi, xafa qilishlari, g‘azablanishlari yoki hatto qo‘rqitishlari mumkin. O‘quvchilaringizga boshqalarga nisbatan hamdardlikni shakllantirishda va kiberhujumga duch kelganda ulardan foydalanish strategiyasini o‘rganishda yordam bering.
            Crowdsourcing:
              name: Kraudsorsing
              description_student: Bu dars sizga jamoa bo‘lib ishlashni, jamoa bilan biron loyiha yaratishni o‘rgatadi.
              description_teacher: Informatikada, biz ba’zida katta, dahshatli muammolarga duch kelamiz. Eng katta tub sonni yoki DNK ketma0ketligini topish kabi muammolar yakka holda deyarli bajarib bo‘linmaydigan muammolardir. Boshqalarning yordami bilan bu vazifalar amalga oshirsa bo‘ladigan bo‘ladi. Bu dars sizning talabalaringizga EHM ishlab chiqarishda jamoa bo‘lib ishlash qanchalik foydali ekanligini ko‘rsatadi.
            Digital Sharing:
              name: Raqamli Ulashish
              description_student: 'In this lesson, you''ll learn about the challenges and benefits of ownership and copyright. '
              description_teacher: Mualliflik huquqi va ijodkorlik bo'yicha guruh tomonidan kompyuter fanlari asoslariga berilgan bu dars talabalarga, ayniqsa raqamli muhitda, mulk va mualliflik huquqini namoyish qilishning foydali jihatlari va qiyinchiliklarini tushunishga yordam beradi. Talabalar axloqiy raqamli fuqaro bo‘lishning muhim qismi sifatida San’atkorlarning huqularini hurmat qilishi uchun rag‘batlantirilishi kerak.
            End of Course Project:
              name: End of Course Project
              description_student: Projects this big take time and plenty of planning. Find your inspiration, develop a plan, and unleash your creativity!
              description_teacher: "Keyingi beshta dars o‘quvchilarga kodlash bo‘yicha ko‘nikmalarini capstone loyihasida qo‘llash imkoniyatini beradi. Ushbu loyiha odamlarga kodlash bo‘yicha tajriba orttirishga yordam beradi va tengdoshlari va yaqinlari bilan bo‘lishish uchun namuna hosil qiladi. Bu material talabalarda dastlab fikrlarni jamlashga, dizayn jarayoni bilan tanishishga, yaratilgan dizaynni barpo qilishga  va so‘ngra yakuniy ishlarini taqdim etishga vaqt ajratadigan ko‘p darslik yoki ko‘p haftalik loyiha bo‘lishga mo‘ljallangan. \n\n\"Explore\" bosqichida talabalar oldindan - ilhom olish uchun 'Artist' va 'Sprite Lab' dasturlarini quradilar, so‘ngra talabalar dizayn jarayoni va uni o‘z loyihalarida qanday amalga oshirishlari haqida bilib oladilar, keyin 'Artist', 'Sprite Lab' yoki boshqa biror joyda o‘z loyihalarini yaratish uchun o‘zlariga qulay bo‘lgan interfeys yaratadilar. (Bu loyihaning eng uzun bosqichi bo‘lishi mumkin). Talabalar sinov va o‘zaro tanishishdan so‘ng o‘z kodlarini qayta ko‘rib chiqadilar. Va nihoyat, talabalar tayyor ishlarini sinfdoshlariga taqdim etishlari mumkin bo‘ladi. "
            AI for Oceans:
              name: AI for Oceans
              description_student: 'O''quv qo''llanmasining qisqacha mazmuni: Dastlab talabalar okeandan chiqindilarni olib tashlash uchun obyektlarni ''baliqlar'' yoki ''baliqlar emas'' deb tasniflashadi. Keyin talabalar o''zlarining ma''lumot to''plamlarini boshqa dengizni o''z ichiga olgan holda kengaytirishlari kerak bo''ladi. Faoliyatning ikkinchi qismida talabalar tasodifiy hosil bo''lgan baliqlarning rasmlariga murojaat qilish uchun o''zlarining yorliqlarini tanlaydilar. Ushbu ma''lumotlar yangi tasvirlarni belgilashga qodir bo''lgan mashina o''rganish modeli uchun ishlatiladi. '
              description_teacher: |-
                ** O'quv qo'llanmasining qisqacha mazmuni: ** Dastlabki talabalar okeandan chiqindilarni olib tashlash uchun ob'ektlarni " baliq yoki 'baliq emas 'deb tasniflashadi. Keyin talabalar o'zlarining o'quv ma'lumotlari to'plamini kengaytirishlari kerak bo'ladi. Suvga kiradigan boshqa dengiz jonivorlarini qo'shish. Faoliyatning ikkinchi qismida talabalar tasodifiy hosil bo'lgan baliqlarning rasmlariga murojaat qilish uchun o'zlarining yorliqlarini tanlaydilar. Bu o'quv ma'lumotlari keyinchalik o'rganish imkoniyatiga ega bo'lishi kerak bo'lgan mashinani o'rganish modeli uchun ishlatiladi. U o'z-o'zidan yangi rasmlarni belgilay oladi.\r
                \r
                \r
                ** To'g'rilikni tekshirish: ** Ushbu o'quv qo'llanma talabalarga ularning saviyasini to'g'ri to'ldirgan-qilmaganligini aytmaydi. Faoliyatning turli qismlaridan tezda o'tish mumkin. Talabalarni rasmlarni tomosha qilishga undaydi. Videolar, ko'rsatmalarni o'qing va yo'lda turli xil narsalarni sinab ko'ring. Istalgan vaqtda ular siz yoki sinfdoshingiz bilan o'zlarining topilmalari haqida bo'lishishlari mumkin. \r
          student_description: Learn to use different kinds of loops, events, functions, and conditionals. Investigate different problem-solving techniques and discuss societal impacts of computing and the internet. In the second part of this course, design and create a capstone project you can share with friends and family.

              description_teacher: "Shaxsiy ma'lumotlarni ifodalash uchun HTML dan qanday foydalanishim mumkin?**\\r \n\\r \nUshbu ixtiyoriy mini-loyihada o‘quvchilar o‘zlari tanlagan mavzu bo‘yicha o‘zlarining shaxsiy veb-sahifalarini yaratish uchun o‘rgangan bilimlaridan foydalanadilar. Dars o‘quvchilar o‘rgangan HTMLni takrorlash bilan boshlanadi. Keyin ular o‘zlarining loyihalarini veb-sahifani loyihalashtirish va uni amalga oshirish uchun qaysi teglardan foydalanishlarini aniqlashdan boshlashadi. Keyin ular veb-sahifalarini Web Labda yaratadilar va sinf bilan bo‘lishadilar. Ixtiyoriy ravishda, rasmiy mulohaza yuritish jarayonidan so‘ng, ular o‘zlarining veb-saytlarida o‘zlarining jarayonlarini aks ettirmasdan va saytning o‘zi va ularning dizayni va aks ettirishidan oldin so‘nggi o‘zgarishlarni amalga oshirishi mumkin. Ushbu loyiha sinfning rejalashtirish ehtiyojlariga qarab bir kunda bajarilishi yoki bir necha kun ichida kengaytirilishi mumkin."

            Making Music_:
              description_student: Ushbu darsda o‘quvchilar buzzer (qo‘ng‘iroq chiqaruvchi) dan tovushlar, notalar va qo‘shiqlar ishlab chiqarish orqali to‘liq foydalanadilar. O‘quvchilar buzzerning chastotasi va davomiyligi parametrlarini qisqacha ko‘rib chiqishni boshlashadi, so‘ngra notalar tushunchasiga o‘tadilar. Eslatmalar o‘quvchilarga o‘zlarini g‘arb musiqasida ishlatiladigan chastotalarda cheklashlariga imkon beradi va qaysi chastotalar birgalikda yaxshi eshitilishini tushunishga yordam beradigan mavhumlik qatlamini beradi. Bunda o‘quvchilar buzzerda notalarni ijro eta oladilar, ular oddiy qo‘shiqlarni shakllantirgan holda notalar ketma-ketligini ushlab turish va ijro etish uchun massivlardan foydalanadilar.
              description_teacher: Ushbu darsda o‘quvchilar buzzer (qo‘ng‘iroq chiqaruvchi) dan tovushlar, notalar va qo‘shiqlar ishlab chiqarish orqali to‘liq foydalanadilar. O‘quvchilar buzzerning chastotasi va davomiyligi parametrlarini qisqacha ko‘rib chiqishni boshlashadi, so‘ngra notalar tushunchasiga o‘tadilar. Eslatmalar o‘quvchilarga o‘zlarini g‘arb musiqasida ishlatiladigan chastotalarda cheklashlariga imkon beradi va qaysi chastotalar birgalikda yaxshi eshitilishini tushunishga yordam beradigan mavhumlik qatlamini beradi. Bunda o‘quvchilar buzzerda notalarni ijro eta oladilar, ular oddiy qo‘shiqlarni shakllantirgan holda notalar ketma-ketligini ushlab turish va ijro etish uchun massivlardan foydalanadilar.
            Arrays and For Loops_:
              name: Arrays and For Loops
              description_student: _lists_  (ro‘yxat) va _for loop_ (for sikl) larni birlashtirish, qancha vaqt bo‘lishidan qat'i nazar, ro‘yxatning har bir elementiga ta'sir qiladigan kod yozishga imkon beradi. Sinf ushbu tuzilmani ro‘yxatdagi barcha elementlarni qayta ishlaydigan, rangli LEDlar ro‘yxatini o‘z ichiga olgan dasturlarni yozishda foydalanadi.
              description_teacher: Massivdagi barcha elementlarni takrorlash uchun _for loop_ dan foydalanish ko'pgina dasturlash tillarida haqiqatan ham foydali tuzilma hisoblanadi. Ushbu darsda talabalar kodni takrorlash uchun qanday qilib _for loop_ dan foydalanish mumkinligi asoslarini o'rganadilar va keyin ularni massivlar bo'yicha o'rganganlari bilan birlashtirib, massivdagi barcha elementlarni qayta ishlaydigan dasturlarni yozish uchun. Talabalar ro'yxatdagi har bir elementni birma-bir ko'rib chiqish uchun har bir element uchun kod yozmasdan ko'chadan foydalanadilar. Darsning oxiriga kelib talabalar buni tugmachani bosganida barcha svetodiodlarni o'zgartiradigan ilova yaratish uchun doskada "colorLed" ro'yxati bilan qo'llashadi.*
            Accelerometer_:
              name: Accelerometer
              description_student: Ushbu darsda o‘quvchilar akselerometr va uning imkoniyatlarini o‘rganadilar. Ular uning voqealari va xususiyatlari bilan tanishadilar, shuningdek, ular hayotdagi dasturlarda uchratgan bo‘lishi mumkin bo‘lgan akselerometrdan foydalangan holda bir nechta dasturlarni yaratadilar.
              description_teacher: Ushbu darsda o‘quvchilar akselerometr va uning imkoniyatlarini o‘rganadilar. Ular uning voqealari va xususiyatlari bilan tanishadilar, shuningdek, ular hayotdagi dasturlarda uchratgan bo‘lishi mumkin bo‘lgan akselerometrdan foydalangan holda bir nechta dasturlarni yaratadilar.
            Functions with Parameters_:
              name: Funksiyalar (parameterlari bilan)
              description_student: Dars yaqinda o‘quvchilar ko‘rgan App Lab bloklari sharoitida parametrlarni tezkor ko‘rib chiqish bilan boshlanadi. So‘ngra o‘quvchilar App Labda foydalanuvchi tomonidan yaratilgan funksiyalar ichidagi parametrlarning namunalarini ko‘rib chiqadilar va o‘zlari uchun parametrlarga ega funksiyalarni yaratadilar va ularni chaqiradilar, ulardan foydalanib ekrandagi bir nechta elementlarni boshqaradilar. Keyinchalik, o‘quvchilar har bir elementni funksiyaga o‘tkazib, massivni takrorlash uchun sikldan foydalanadilar. Va nihoyat, o‘quvchilar o‘rganganlaridan foydalanib, yulduzlarni ushlaydigan o‘yinni yaratadilar.
              description_teacher: Dars yaqinda o‘quvchilar ko‘rgan App Lab bloklari sharoitida parametrlarni tezkor ko‘rib chiqish bilan boshlanadi. So‘ngra o‘quvchilar App Labda foydalanuvchi tomonidan yaratilgan funksiyalar ichidagi parametrlarning namunalarini ko‘rib chiqadilar va o‘zlari uchun parametrlarga ega funksiyalarni yaratadilar va ularni chaqiradilar, ulardan foydalanib ekrandagi bir nechta elementlarni boshqaradilar. Keyinchalik, o‘quvchilar har bir elementni funksiyaga o‘tkazib, massivni takrorlash uchun sikldan foydalanadilar. Va nihoyat, o‘quvchilar o‘rganganlaridan foydalanib, yulduzlarni ushlaydigan o‘yinni yaratadilar.
            Circuits and Physical Prototypes_:
              name: Circuits and Physical Prototypes
              description_student: Wire simple circuits to create a physical prototype using cheap and easily found materials.
              description_teacher: Ushbu bobning yakuniy loyihasiga tayyorgarlik jarayonida o‘quvchilar sxema maydonchasini o‘z ichiga olgan jismoniy obyektning prototipini ishlab chiqishni o‘rganadilar. Modellashtirilgan loyihani rejalashtirish bo‘yicha qo‘llanma yordamida o‘quvchilar karton va yopishqoq lenta kabi arzon va osongina topiladigan materiallardan foydalanib, bir nechta oddiy sxemalarni qanday simga ulashni va mahsulotning mo‘ljallangan dizayni bilan tanishadigan prototiplarni yaratishni o‘rganadilar.
            'Project: Prototype an Innovation_':
              name: 'Project: Prototype an Innovation'
              description_student: Develop innovative computing devices of your own design, using everything you've learned throughout this course.
              description_teacher: Kursning ushbu yakuniy loyihasida o‘quvchilar jamoasi sxema maydonchasi asosida innovatsion hisoblash moslamasining prototipini ishlab chiqish va sinovdan o‘tkazadilar. Doskada mavjud bo‘lgan kirish va chiqishlardan foydalangan holda, guruhlar foydalanuvchilarning qiziqarli va o‘ziga xos o‘zaro ta'sirini ta'minlaydigan dasturlarni yaratadilar.
            'Project: Make a Game__':
              name: 'Project: Make a Game'
              description_student: O‘quvchilar birinchi bob orqali o‘rgangan narsalarini eslaydilar va ma'lumotni chiqarishda doskadan foydalanadigan o‘z dizaynidagi dasturni ishlab chiqadilar.
              description_teacher: O‘quvchilar birinchi bob orqali o‘rgangan narsalarini eslaydilar va ma'lumotni chiqarishda doskadan foydalanadigan o‘z dizaynidagi dasturni ishlab chiqadilar.
            Arrays and Color LEDs__:
              name: Arrays and Color LEDs
              description_student: Learn how lists can be used to store multiple values in a single variable name.
              description_teacher: Massiv - bu odatda bir xil turdagi buyumlarning buyurtma qilingan to'plamidir. Ushbu darsda talabalar ro'yxatdan ma'lum yoki tasodifiy qiymatga uning indeksidan foydalanib kirish usullarini o'rganadilar. Keyin ular O'chirish maydonchasidagi rangli LEDlarning ishini boshqaradigan colorLEDs qatoriga qanday kirishni o'rganadilar. Talabalar har bir LEDning rangi va intensivligini nazorat qiladi, so'ngra o'zlarining O'yin maydonchasida yorug'lik shousini yaratish uchun yorug'lik naqshlarini dasturlash uchun o'rgangan narsalarini ishlatadi.*
            CSD Post-Course Survey:
              name: CSD Post-Course Survey
          student_description: Unit 6 explores the role of hardware platforms in computing and how different sensors can provide more effective input and output than the traditional keyboard, mouse, and monitor. Using App Lab and Adafruit’s Circuit Playground, you’ll develop programs that utilize the same hardware inputs and outputs that you see in the smart devices, looking at how a simple rough prototype can lead to a finished product. The unit concludes with a design challenge to use the Circuit Playground as the basis for an innovation of your own design.

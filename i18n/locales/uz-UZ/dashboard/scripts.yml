              big_questions: "-   Nima uchun odamlar veb-saytlarni yaratadilar? \n-   Matn qanday qilib veb-sahifadagi kontentini, tuzilishini va uslubini yetkazishi mumkin? \n-   Internetda nashr etilgan kontentdan qanday qilib xavfsiz va keraklicha foydalanishim lozim? \n-   Muammolarni topish va tuzatish uchun kodlashda qanday strategiyalardan foydalanishim mumkin?"
              description: O‘quvchilar asosiy veb-sahifalarni ishlab chiqish va rivojlantirishda kompyuterni o‘zini namoyon qilish shakli sifatida ishlatishadi. O‘quvchilar kompyuterga ko‘rsatmalar yetkazishda foydalaniladigan teglar, kalit so‘zlar va sintaksisga e'tibor qaratib, veb-sahifa tarkibini tuzishda HTMLdan foydalanadilar. Shuningdek, ular o‘zlarining ishlarini Internetda nashr etishning maxfiyligi va intellektual mulk ta'sirini o‘rganadilar.
            csd2_2v2:
              big_questions: "-   Dunyo muammolarini hal qilish uchun veb-saytlardan qanday foydalanish mumkin? \n-   Jamoalar yaxshiroq ishlash uchun qanday strategiyalardan foydalanishlari mumkin? \n-   Internetda qanday ma'lumotlarga ishonish mumkinligini qanday bilsam bo‘ladi?"
              description: O‘quvchilar veb-saytlar haqidagi g‘oyalarini shaxsiy qarashidan kelib chiqib kengaytiradilar va ularni muammolarni hal qilishning bir usuli deb bilishni boshlaydilar. O‘quvchilar o‘zaro hamkorlik mahoratiga asoslanib, muammolarni hal qiladigan ko‘p sahifali veb-saytlarni yaratish uchun jamoalarda ishlashadi.

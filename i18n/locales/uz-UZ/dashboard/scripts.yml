          lessons:
            'Programming: My Robotic Friends':
              name: 'Programming: My Robotic Friends'
            Sequence in Maze:
              name: Labirintdagi ketma-ketliklar
            Building a Foundation:
              name: Poydevor qurish
            Debugging with Scrat:
              name: Skrat bilan debug qilish
            Programming in Artist:
              name: Programming in Artist
            'Loops: My Loopy Robotic Friends':
              name: 'Loops: My Loopy Robotic Friends'
            Loops in Artist:
              name: Rassom bilan sikllar
            Nested Loops in Bee/Zombie:
              name: Asalari/Zombidagi ichma-ich sikllar
            Nested Loops with Frozen:
              name: Frozen bilan ichma-ich sikllar
            Conditionals with Cards:
              name: Conditionals with Cards
            Conditionals in Farmer:
              name: Fermerdagi Shartli Bayonotlar
            Functions in Minecraft:
              name: Minecraftdagi funksiyalar
              description_student: Can you figure out how to use functions for the most efficient code?
              description_teacher: Students will begin to understand how functions can be helpful in this fun and interactive Minecraft adventure!
            The Power of Words:
              name: The Power of Words
              description_student: Bezorilik hech qachon yaxshi bo’lmaydi. Ushbu dars sizga onlaynda nima deyish va nima deyish mumkinligi to’g’risida ma’lumot beradi.
              description_teacher: |-
                Students consider that while they are enjoying their favorite websites they may encounter messages from other kids that can make them feel angry, hurt, sad, or fearful. They explore ways to handle cyberbullying and how to respond in the face of upsetting language online.\r
                \r
                Students discuss all the ways they use technology for communication and explore the similarities and differences between in-person and online communication. Students then brainstorm ways to respond to cyberbullying. \r
                \r
                For more information, please visit: [r common-sense-media-power-of-words]
            Envelope Variables:
              name: Konvertli o'zgaruvchilar
              description_student: 'Konvertlar va o''zgaruvchilarning umumiy jihati bor: ikkalasida ham qimmatli narsalar bo''lishi mumkin. Bu yerda siz qanday o''zgaruvchilar va ular qila oladigan ajoyib narsalarni bilib olasiz.'
              description_teacher: O'zgaruvchilar raqamlar yoki so'zlar kabi qiymatlarni to'ldiruvchi sifatida ishlatiladi. O'zgaruvchilar dasturlashda juda ko'p erkinlikka imkon beradi. Iborani ko'p marta yozish yoki tushunarsiz sonni eslash o'rniga kompyuter olimlari o'zgaruvchilarni nima ekanligini va ularni qanday qilib turli xil usullarda qo'llashimiz mumkinligini tushuntirishga yordam beradi. O'zgaruvchilar g'oyasini tushunish oson tushuncha emas, shuning uchun dars oxirida munozaraga ko'p vaqt ajratishni tavsiya etamiz. .
            Variables as Constant in Artist:
              name: Variables with Artist
              description_student: Sinfga ijodkorlikni jalb qilishni unutmang! Ushbu jumboqlarda siz o'zgaruvchilardan foydalanib hayoliy rasmlar chizasiz.
              description_teacher: In this lesson, students will explore the creation of repetitive designs using variables in the Artist environment. Students will learn how variables can be used to make code easier to write and easier to read, even when the values don't change at runtime.
            Variables that Change in Bee:
              name: Changing Variables with Bee
              description_student: This bee loves variables!
              description_teacher: 'This lesson will help illustrate how variables can make programs more powerful by allowing values to change while the code is running. '
            Variables that Change in Artist:
              name: Changing Variables with Artist
              description_student: In this lesson, you'll make drawings using variables that change as the program runs.
              description_teacher: Ushbu darsda talabalar Artist  muhitida o'zgaruvchilar yordamida takrorlanadigan dizaynlarni yaratishni o'rganadilar. Talabalar o'zgaruvchilar yordamida qanday qilib kodni yozishni va o'qishni osonlashtirish uchun qanday foydalanish mumkinligini bilib oladilar. Yonaltirilgan jumboqlar tugagandan  so'ng talabalar freeplay darajasida o'zlarining o'rgangan narsalarini namoyish etish va o'z dizaynlarini yaratishni o’rganadilar
            For Loop Fun:
              name: Zavqli For sikli
              description_student: Siz for sikllari haqida juda ko‘p qiziqarli ma’lumotlarga ega bo‘lasiz!
              description_teacher: 'Biz bilamizki, ilmoqlar bizga narsalarni qayta-qayta bajarishga imkon beradi, ammo endi biz qo''shimcha tuzilmalarga ega bo''lgan sikllardan qanday foydalanishni o''rganamiz. Ushbu yangi tuzilmalar talabalarga kodni yanada kuchli va dinamik yaratishga imkon beradi. . '
            For Loops in Bee:
              name: Asalari bilan for sikllari
              description_student: Buzz buzz. Ushbu jumboqlarda siz asalarini for sikllari yordamida gul shirasi va asalga yo'naltirasiz.
              description_teacher: Featuring Bee, this lesson focuses on `for` loops and using an incrementing variable to solve more complicated puzzles. Students will begin by reviewing loops from previous lessons, then they'll walk through an introduction to `for` loops so they can more effectively solve complicated problems.
            For Loops in Artist:
              name: Rassom bilan For Sikllarini ishlatish
              description_student: Keyingi asaringizni yaratishga tayyorlaning. Bu yerda siz 'for' sikllari yordamida hayratlantiruvchi rasmlarni yaratasiz.
              description_teacher: In this lesson, students continue to practice `for` loops, but this time with Artist. Students will complete puzzles combining the ideas of variables, loops, and `for` loops to create complex designs. At the end, they will have a chance to create their own art in a freeplay level.
            Learning Sprites with Sprite Lab:
              name: Swimming Fish with Sprite Lab
              description_student: Learn how to create and edit sprites.
              description_teacher: 'In this lesson, students will learn about the two concepts at the heart of Sprite Lab: sprites and behaviors. Sprites are characters or objects on the screen that students can move, change, and manipulate. Behaviors are actions that sprites will take continuously until they are stopped.'
            Alien Dance Party with Sprite Lab:
              name: Alien Dance Party with Sprite Lab
            Explore Project Ideas:
              name: Explore Project Ideas
              description_student: Ilhomlanishning ayni vaqti! Ushbu jumboqlar sizga BIG loyihangiz uchun rejangizni ishlab chiqishda yordam beradigan bir nechta oldindan tayyorlangan o'yinlar va rasmlarni namoyish etadi.
              description_teacher: "Keyingi beshta dars talabalarga biron kapston loyihasida kod yozish ko‘nikmalaridan foydalanish imkonini beradi. Bu loyiha yakka shaxslarga kod yozish bo‘yicha tajriba orttirishiga yordam beradi va tengdoshlari va yaxshi ko‘rgan insonlari bilan ulashish uchun namuna namoyish qiladi. Ko‘p-darslik  yoki ko‘p-haftalik tajribaga ega bo‘lishi kutilgan holda, talabalar aqliy saralash, dizynlashtirishni o‘rganish, yaratish va o‘zlarining yakuniy loyihalarini namoyish qilishga vaqt sarflashadi. \n\nTadqiq qilish bosqichida, ilhomlanish uchun talabalar Rassom va Sprite Labdagi loyihalarning oldindan yaratilgan misollari bilan ishlashadi. Keyin talabalar dizaynlashtirish jarayoni va uni o‘z loyihalarida qanday amalga oshirish haqida o‘rganishadi. Keyin ularga Rassom, Sprite Lab yoki ular tanishib chiqadigan biron interfeysda o‘zlarining loyihalarini yaratishi uchun joy beriladi (bu loyihaning eng uzun bosqichi bo‘lishi kutiladi). Va nihoyat, talabalar tugatgan ishlarini do‘stlari bilan almasha oladi."
            The Design Process:
              name: The Design Process
              description_student: Ushbu katta loyihalar ko‘p vaqt va rejalashtirishni talab qiladi. Bu yerda siz o‘zingizning ijodingizni yaratish uchun foydalanadigan dizayn jarayoni to‘g‘risida bilib olasiz.
              description_teacher: Besh dars davomida talabalar o'zlarining dizaynlashtirilgan loyihalarini qurish uchun Play Lab yoki Artistdan dasturlash muhiti sifatida foydalanadilar. Loyihaning ushbu qismida talabalar dizayn jarayoni to‘g‘risida  va uni o‘z loyihalarida qanday amalga oshirish kerakligi haqida bilib oladilar. Jarayonning besh bosqichini ko‘rib chiqadigan darslik qo‘llanmasini loyiha jarayonining boshida topish mumkin, [bu yerda](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Build Your Project
              description_student: Va nihoyat, siz o‘z loyihangizni yaratishni boshlay olasiz!
              description_teacher: Besh darsdan iborat kurs bo‘ylab, talabalar Sprite Lab yoki San’atkor dasturlari yordamida dasturlash muhiti sifatida o'z dizaynidagi loyihani dasturlash bilan shug'ullanadilar. Endi talabalarga San’atkor yoki Sprite Lab bilan o‘zlarining loyihalarini yaratishi uchun o‘zlariga shaxsiy joy beriladi. Bu loyihaning eng uzoq davom etadigan bosqichi bo‘ladiganga o‘xshaydi. Bu dars [bu yerda](https://curriculum.code.org/csf/coursef/15/) loyiha jarayonining birinchi bosqichda topilishi mumkin bo‘lgan jarayonning barcha besh bosqichiga ham yo‘l ko‘rsatadi).
            Revise Your Project:
              name: Revise Your Project
              description_student: Rim bir kunda qurilgani yo'q va sizning loyihangiz ham bunday bo'lmasligi kerak. O'z loyihangizni iloji boricha yaxshiroq qilish uchun tahrirlash va qayta ko'rib chiqishga vaqt ajrating.
              description_teacher: Besh dars davomida talabalar dasturlash muhiti sifatida Sprite Lab yoki San’atkordan foydalangan holda o‘z dizaynidagi loyihani qurishadi. Endi loyihalar qurilganligi sababli talabalarga  tengdoshlarning fikr-mulohazalari va ularning loyihalarini qayta ko‘rib chiqish imkoniyatlari beriladi. Jarayonning beshta bosqichini ko'rib chiqadigan darslik qo'llanmasini loyiha jarayonining boshida topish mumkin, [bu yerda](https://curriculum.code.org/csf/coursef/15/).
            Present Your Project:
              name: Present Your Project
              description_student: O‘z ishingizni namoyish etish vaqti keldi! Bu yerda siz o‘zingizning ajoyib loyihangizni tengdoshlaringizga taqdim etasiz.
              description_teacher: Besh dars davomida talabalar dasturlash muhiti sifatida Sprite Lab yoki Artist dan foydalangan holda o‘z dizaynidagi loyihani qurishadi. Va nihoyat, talabalar o‘zlarining tayyor ishlarini maxsus havola orqali o‘z tengdoshlari yoki o‘zlarining yaqinlari bilan baham ko'rishadi. Jarayonning beshta bosqichini ko‘rib chiqadigan dars qo‘llanmasini loyiha jarayonining boshida, [bu yerda](https://curriculum.code.org/csf/coursef/15/) topishingiz mumkin.
            The Artist:
              name: Rassom
            Nested Loops in the Maze:
              name: Nested Loops in Maze
              description_student: Sikl ichidagi sikl ichida sikllar. Bu nimani anglatadi? Bu dars sizni biron sikl ichida boshqa siklni joylashtirganingizda nima sodir bo‘lishini o‘rgatadi.
              description_teacher: Bu onlayn mashg‘ulotda, talabalarda o‘zlarining sikllar haqidagi tushunchalarini butun yangi darajaga olib o‘tish imkoni tug‘iladi. Asalari va O‘simliklar vs Zombilar bilan o‘ynab, talabalar boshqa sikl ichida bo‘ladigan boshqa bir siklni qanday dasturlashni o‘rganishadi. Ular yana 'Run' bosilganda sikllardagi kichik o‘zgarishlar ularning dasturiga qanday ta’sir ko‘rsatishini aniqlash uchun ruhlantiriladi.
            Sequencing in the Maze:
              name: Labirintda amallar ketma-ketligi
            Events with Sprite Lab:
              name: Alien Dance Party with Sprite Lab
              description_student: Create an interactive project that can be shared with classmates.
              description_teacher: 'This lesson features Sprite Lab, a platform where students can create their own interactive animations and games. In addition to behaviors, today students will incorporate user input as events to create an "alien dance party".   '
            Loops with the Artist:
              name: Drawing with Loops
              description_student: In this lesson, loops make it easy to make even cooler images with Artist!
              description_teacher: Watch student faces light up as they make their own gorgeous designs using a small number of blocks and digital stickers! This lesson builds on the understanding of loops from previous lessons and gives students a chance to be truly creative.  This activity is fantastic for producing artifacts for portfolios or parent/teacher conferences.
            Sprite Lab Behaviors:
              name: Sprite Lab Behaviors
            Editing Behaviors:
              name: Behaviors in Sprite Lab
              description_student: Learn to program your own sprite behaviors!
              description_teacher: Here, students will use Sprite Lab to create their own customized behaviors.
            Virtual Pet:
              name: Virtual Pet with Sprite Lab
              description_student: In this lesson, students will create an interactive Virtual Pet that looks and behaves how they wish. Students will use Sprite Lab's "Costumes" tool to customize their pet's appearance. They will then use events, behaviors, and other concepts they have learned to give their pet a life of its own!
              description_teacher: In this lesson, students will create an interactive Virtual Pet that looks and behaves how they wish. Students will use Sprite Lab's "Costumes" tool to customize their pet's appearance. They will then use events, behaviors, and other concepts they have learned to give their pet a life of its own!
            Data from Sprite Lab:
              name: Data from Sprite Lab
            End of Course Project:
              name: End of Course Project
              description_student: Projects this big take time and plenty of planning. Find your inspiration, develop a plan, and unleash your creativity!
              description_teacher: "Keyingi beshta dars o‘quvchilarga kodlash bo‘yicha ko‘nikmalarini capstone loyihasida qo‘llash imkoniyatini beradi. Ushbu loyiha odamlarga kodlash bo‘yicha tajriba orttirishga yordam beradi va tengdoshlari va yaqinlari bilan bo‘lishish uchun namuna hosil qiladi. Bu material talabalarda dastlab fikrlarni jamlashga, dizayn jarayoni bilan tanishishga, yaratilgan dizaynni barpo qilishga  va so‘ngra yakuniy ishlarini taqdim etishga vaqt ajratadigan ko‘p darslik yoki ko‘p haftalik loyiha bo‘lishga mo‘ljallangan. \n\n\"Explore\" bosqichida talabalar oldindan - ilhom olish uchun 'Artist' va 'Sprite Lab' dasturlarini quradilar, so‘ngra talabalar dizayn jarayoni va uni o‘z loyihalarida qanday amalga oshirishlari haqida bilib oladilar, keyin 'Artist', 'Sprite Lab' yoki boshqa biror joyda o‘z loyihalarini yaratish uchun o‘zlariga qulay bo‘lgan interfeys yaratadilar. (Bu loyihaning eng uzun bosqichi bo‘lishi mumkin). Talabalar sinov va o‘zaro tanishishdan so‘ng o‘z kodlarini qayta ko‘rib chiqadilar. Va nihoyat, talabalar tayyor ishlarini sinfdoshlariga taqdim etishlari mumkin bo‘ladi. "
            Copyright and Creativity:
              name: Mualliflik huquqi va ijod
            Internet:
              name: Internet
              description_student: Axborot qanday qilib Internet orqali tarqalishini o'ylab ko'rganmisiz? Bu sehr emas! Bu dars sizga Internet qanday ishlashi asoslarini o'rgatadi.
              description_teacher: Ko'pchilik Internetdan har kuni foydalanayotganiga qaramay, ko'pchilik uning qanday ishlashini bilmaydi. Ushbu darsda talabalar ulanishlar, URL manzillari, IP-manzillar va DNS haqida ma'lumot olish davomida o'zlarini Internetda aylanib yurgandek his qilishadi.
            Crowdsourcing:
              name: Kraudsorsing
              description_student: Bu dars sizga jamoa bo‘lib ishlashni, jamoa bilan biron loyiha yaratishni o‘rgatadi.
              description_teacher: Informatikada, biz ba’zida katta, dahshatli muammolarga duch kelamiz. Eng katta tub sonni yoki DNK ketma0ketligini topish kabi muammolar yakka holda deyarli bajarib bo‘linmaydigan muammolardir. Boshqalarning yordami bilan bu vazifalar amalga oshirsa bo‘ladigan bo‘ladi. Bu dars sizning talabalaringizga EHM ishlab chiqarishda jamoa bo‘lib ishlash qanchalik foydali ekanligini ko‘rsatadi.
            Digital Sharing:
              name: Raqamli Ulashish
              description_student: 'In this lesson, you''ll learn about the challenges and benefits of ownership and copyright. '
              description_teacher: Mualliflik huquqi va ijodkorlik bo'yicha guruh tomonidan kompyuter fanlari asoslariga berilgan bu dars talabalarga, ayniqsa raqamli muhitda, mulk va mualliflik huquqini namoyish qilishning foydali jihatlari va qiyinchiliklarini tushunishga yordam beradi. Talabalar axloqiy raqamli fuqaro bo‘lishning muhim qismi sifatida San’atkorlarning huqularini hurmat qilishi uchun rag‘batlantirilishi kerak.
            Running Simulations:
              name: Running Simulations
            Simulating Experiments:
              name: Simulating Experiments
              description_student: Run simulations on the computer and experiment by changing variables.
              description_teacher: By running a simple simulation in Sprite Lab, students will experience how computing can be used to collect data that identify trends or patterns. After running the simulation multiple times, students will have an opportunity to make a prediction about how changing a variable in the simulation might impact the outcome, and then test that hypothesis.
          student_description: Learn to use different kinds of loops, events, functions, and conditionals. Investigate different problem-solving techniques and discuss societal impacts of computing and the internet. In the second part of this course, design and create a capstone project you can share with friends and family.
        dance-low:
          title: Dance Party (Low Bandwidth)
          description_short: Code your own dance party to share with your friends! (This version is for slow connections)
          lessons:
            Dance Party:
              name: Dance Party

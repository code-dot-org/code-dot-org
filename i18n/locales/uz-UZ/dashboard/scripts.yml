              description_teacher: |-
                **Question of the Day:  How can we use parameters to give the computer more specific instructions?**\r
                \r
                Ushbu darsda o‘quvchilar chizish uchun foydalanadigan shakllarning kengligi va balandligini o‘zgartirish orqali Game Lab bilan yaxshiroq tanishadilar. Dars kengaytirilgan blok funksiyasini (masalan, har xil o‘lchamdagi shakllarni) ko‘proq blok kiritish yoki "parametrlar" zaruriyati bilan bog‘laydigan bahs bilan boshlanadi. Sinf kenglik va balandlik parametrlarini o‘z ichiga olgan `ellipse()` va `rect()` funksiyalari bilan rasm chizishni va `background()` blokidan foydalanishni o‘rganadi.

            Ikkinchi bobda ilovalar ichidagi ma'lumotlarning ahamiyati ko‘rib chiqiladi. App Labda sizning ilovalaringizdagi ma'lumotlarni to‘plash va ulardan foydalanishga imkon beradigan bir qator vositalar mavjud. Ikkinchi bobda ushbu vositalar qanday ishlashi haqida umumiy ma'lumot, ushbu vositalar yordamida qurilishi mumkin bo‘lgan loyihalar namunalari va yakuniy loyihani qurish va taqdim etish uchun joy ajratilgan.

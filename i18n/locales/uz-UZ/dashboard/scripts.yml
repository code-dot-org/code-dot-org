              name: Input Unplugged
              description_student: App Labda ishlatiladigan hodisalarga asoslangan dasturlash modeli haqida ko‘proq ma'lumotga ega bo‘lish bilan birga, ilova foydalanuvchidan ma'lumot olishning ikki xil usulini sinab ko‘ring.
              description_teacher: App Lab bilan dasturlashni chuqurroq o‘rganishga tayyorgarlik ko‘rish jarayonida o‘quvchilar Game Lab va App Labda yozilgan bir nechta turli xil dasturlar foydalanuvchidan qanday ma'lumot olishini o‘rganishadi. Ilova misolida ko‘rgan yondashuvlarni taqqoslagandan so‘ng, o‘quvchilar o‘zlarining qanday ishlashlarini yaxshiroq tushunish uchun kiritish qiymatiga ikki xil modelni (cheksiz sikldagi shartli va asinxron hodisalarni) namoyish qilish uchun birlashadilar.
            Event Types:
              description_student: Review the basics of programming in App Lab and explore some new event types that can be used in your programs.
              description_teacher: Ushbu darsda talabalar ushbu laboratoriyada App Lab-ga qaytishga tayyorgarlik ko'rish uchun 4-bo'limdan App Lab-da dasturlar yaratish to'g'risida o'rgangan materiallarini ko'rib chiqadilar. Ushbu sharh sizning o'quvchilaringizning ehtiyojlarini va App Lab-dagi dasturiy ta'minot bilan tajribasini va tanishishini eng yaxshi darajada qondirish uchun o'zgartirilishi kerak. Ko'rib chiqishdan tashqari, talabalar ilgari ko'rmagan turli xil voqealar turlarini sinab ko'rishadi.
            Getters and Setters:
              name: Getters and Setters
              description_student: Ilova ekranidagi kontentni o‘qish va o‘zgartirish orqali o‘quvchilar faqat bitta sahifaga kerak bo‘lgan dasturlarni yaratishni boshlaydi. Hatto bitta sahifa bo‘lsa ham, ushbu texnikalar foydalanuvchi bilan juda ko‘p ta'sir o‘tkazish va ishlashga imkon beradi.
              description_teacher: 4-bo'limda talabalar App Lab-da dasturlarni ishlab chiqishda juda sodda yondashuvni o'rganishdi, bu esa ko'pgina o'zaro ta'sirlar uchun alohida ekranni talab qildi. Talabalar yaratishi mumkin bo'lgan ilovalar turlarini kengaytirish va ularni foydalanuvchilarning ilovalar bilan o'zaro aloqasi to'g'risida yangi fikr yuritishga undash uchun biz "getters" va "setters" tushunchalarini taqdim etamiz. Bular turli xil dizayn elementlarining mazmuni va xususiyatlarini olish va sozlash (yoki o'zgartirish) mumkin bo'lgan buyruqlardir. Ushbu darsda talabalar faqat bitta ekranni talab qiladigan oddiy dasturlarni yaratadilar, uning mazmuni getters va setters yordamida o'zgartiriladi.*
            The Circuit Playground:
              name: The Circuit Playground
              description_student: Sxema maydonchasini tushunish uchun ushbu jihozning qolgan qismida ishlatiladigan elektron platalar bilan tanishing. App Labdan foydalanib, chiqish qiymati sifatida sxema maydonchasidan foydalanadigan dasturlarni ishlab chiqing.
              description_teacher: Ushbu darsda talabalar Circuit Playground-dan foydalanadigan dasturlarni yozish uchun birinchi imkoniyatga ega bo'ladilar. Dastlab taxtani vizual ravishda ko'rib chiqqandan va funktsional imkoniyatlarni taxmin qilgandan so'ng, talabalar onlayn rejimda harakatlanishadi, bu erda ular LEDni boshqaradigan dasturlarni yozishni o'rganadilar. App Lab ekranlarini O'chirish maydonchalari bilan birlashtirib, talabalar asta-sekin taxta elementlarini chiquvchi moslama sifatida birlashtira boshlaydilar, shu bilan birga foydalanuvchi ma'lumotlari uchun App Lab-ga ishonadilar.*
            Lists:
              name: Ro‘yxatlar
              description_student: Learn how lists can be used to store multiple values in a single variable name.
              description_teacher: Ro'yxat, odatda massiv sifatida ham tanilgan, bir vaqtning o'zida ko'plab qiymatlarni saqlashi mumkin bo'lgan o'zgaruvchan tur. Ushbu darsda talabalar bir qator o'zaro bog'liq qiymatlarni bitta o'zgaruvchida saqlaydigan ro'yxatlar tuzishni o'rganadilar. O'zlarining ro'yxatlarini tuzgandan so'ng, talabalar ro'yxatdan ma'lum yoki tasodifiy qiymatni uning indeksidan foydalanib chiqarish usullarini o'rganadilar.*
            Lights:
              name: Lights
              description_student: Using the concept of lists from the previous lesson, the class writes programs that control the ten color LEDs on the Circuit Playground.
              description_teacher: The Circuit Playground includes 10 color LEDs in a ring around the outside edge. These LEDs are accessible in code as a list called `colorLeds`. Building on the understanding of lists from the previous lesson, students write programs that control the color LEDs by accessing them from a list.
            For Loops:
              name: For sikllari
              description_student: The class learns about repeating instructions using a _for loop_, first by controlling a "robot" through a grid, and then in App Lab.
              description_teacher: Talabalar ushbu darsda _for loop_ bilan ba'zi bir kodlarni ma'lum marta takrorlash usuli sifatida tanishadilar. O'quvchilar robotni tarmoq bo'ylab harakatlantirish uchun ko'chadan foydalanadigan tarmoqdan uzilib qolgan mashg'ulotlardan boshlashadi. Tugallangandan so'ng talabalar o'z bilimlarini App laboratoriyasiga kiritadilar va u erda _for loop_ yordamida takrorlanishga asoslangan dasturlarni yozadilar.*
            Lists and For Loops:
              name: Lists and For Loops
              description_student: _lists_  (ro‘yxat) va _for loop_ (for sikl) larni birlashtirish, qancha vaqt bo‘lishidan qat'i nazar, ro‘yxatning har bir elementiga ta'sir qiladigan kod yozishga imkon beradi. Sinf ushbu tuzilmani ro‘yxatdagi barcha elementlarni qayta ishlaydigan, rangli LEDlar ro‘yxatini o‘z ichiga olgan dasturlarni yozishda foydalanadi.
              description_teacher: Massivdagi barcha elementlarni takrorlash uchun _for loop_ dan foydalanish ko'pgina dasturlash tillarida haqiqatan ham foydali tuzilma hisoblanadi. Ushbu darsda talabalar ushbu namunani o'rganishni boshlash uchun ro'yxatlar va ilmoqlar bo'yicha o'rgangan narsalarini birlashtiradilar. Talabalar ro'yxatdagi har bir elementni birma-bir ko'rib chiqish uchun har bir element uchun kod yozmasdan ko'chadan foydalanadilar. Dars oxiriga kelib talabalar buni doskada "colorLed" ro'yxati bilan qo'llashadi.*
            Timed Loops:
              name: Timed Loops
              description_student: Ushbu darsda biz talabalarning for sikli tushunchalariga asoslanib, "timed loop" - vaqtli sikl deb nomlangan yanada murakkab tuzilma haqida bilib olamiz. For siklidan farqli o‘laroq, siz vaqtli siklning qanchalik tez takrorlanishini va boshqa kodlarni (masalan, voqea ishlovchilarini) siklning takrorlanishi o‘rtasida ishlashini boshqarishingiz mumkin. Bu bizga cheksiz takrorlanadigan qiziqarli animatsiyalarni yaratishga imkon beradi, shu bilan birga boshqa kodlarning yonida ishlashiga imkon beradi.
              description_teacher: Ushbu darsda biz talabalar uchun _for loop_ tushunchalariga asoslanib, _timed loop_ deb nomlangan yanada murakkab tuzilma haqida bilib olamiz. _For loops_ dan farqli o'laroq, siz _timed loop_ ning qanchalik tez takrorlanishini va boshqa kodlarni (masalan, voqea ishlovchilarini) tsiklning takrorlanishi o'rtasida ishlashini boshqarishingiz mumkin. Bu bizga cheksiz takrorlanadigan qiziqarli animatsiyalarni yaratishga imkon beradi, shu bilan birga boshqa kodlarning yonida ishlashiga imkon beradi.*
            'Project: Board Output':
              name: 'Project: Board Output'
              description_student: O‘quvchilar birinchi bob orqali o‘rgangan narsalarini eslaydilar va ma'lumotni chiqarishda doskadan foydalanadigan o‘z dizaynidagi dasturni ishlab chiqadilar.
              description_teacher: O‘quvchilar birinchi bob orqali o‘rgangan narsalarini eslaydilar va ma'lumotni chiqarishda doskadan foydalanadigan o‘z dizaynidagi dasturni ishlab chiqadilar.
            Physical Input:
              name: Physical Input
              description_student: Uskunaning tugmachalari va yoqib-o‘chirgichi yordamida sinf sxema maydonchasini kirish sifatida ishlatadigan dasturlarni ishlab chiqadi.
              description_teacher: Ushbu dars talabalarni O'chirish maydonchasini uni chiqish va chiqish uchun vosita sifatida ishlatishga yo'naltirilgan chiqish qurilmasi deb hisoblaydi. Uskuna tugmachalari va tugmachasidan boshlab, apparat tugmachalarini kuylang va o'chiring, talabalar O'chirish maydonchalaridan ma'lumot olish uchun "onBoardEvent ()" dan, "onEvent ()" ga o'xshash foydalanishni o'rganadilar.*
            Analog Input:
              name: Analog Input
              description_student: Explore the analog inputs on the Circuit Playground, writing programs that respond to the environment through sensors.
              description_teacher: Ushbu darsda talabalar atrofdagi o'zgarishlarga javob beradigan dasturlarni yozishda uchta analog datchikdan (tovush, yorug'lik va harorat) qanday foydalanish mumkinligini o'rganadilar. Ushbu datchiklardan foydalanish foydalanuvchilarning dastur bilan o'zaro aloqasi nuqtai nazaridan o'tishni anglatadi. Kirish sifatida sensorlardan foydalangan holda, dastur foydalanuvchisi u bilan bevosita aloqada bo'lishi shart emas yoki ular buni amalga oshirayotganini sezmasdan o'zaro ta'sir qilishi mumkin.*
            Sensor Applications:
              name: Sensor Applications
              description_student: Work through three small apps to better understand the uses of the sensors from the previous lesson.
              description_teacher: O‘tgan darsda o‘quvchilar o‘rgangan datchiklarni kuzatib borish uchun uchta dasturdan foydalanamiz, ularning har biri boshqa sensorga tayanadi. Ushbu uchta dastur keyingi loyihada o‘quvchilar uchun nuqtalarga sakrash vazifasini bajarishi mumkin.
            'Project: Prototype an Innovation':
              name: 'Project: Prototype an Innovation'
              description_student: Develop innovative computing devices of your own design, using everything you've learned throughout this course.
              description_teacher: Kursning ushbu yakuniy loyihasida o‘quvchilar jamoasi sxema maydonchasi asosida innovatsion hisoblash moslamasining prototipini ishlab chiqish va sinovdan o‘tkazadilar. Doskada mavjud bo‘lgan kirish va chiqishlardan foydalangan holda, guruhlar foydalanuvchilarning qiziqarli va o‘ziga xos o‘zaro ta'sirini ta'minlaydigan dasturlarni yaratadilar.
            Designing Screens with Code:

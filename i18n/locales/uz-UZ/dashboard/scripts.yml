                Sinf kompyuterda to‘qnashuvni aniqlash haqida bilib oladi. Juft bo‘lib ishlash orqali ular qanday qilib ikkita sprayt bir-biriga tegayotganligini aniqlash uchun kompyuter sprayt joylashuvi va o‘lchamlari xususiyatlari va matematikadan qanday foydalanishi mumkinligini o‘rganishadi. Keyin ular spraytlar to‘qnashganda turli xil effektlarni yaratish uchun `isTouching()` blokidan foydalanadilar va turli xil o‘zaro ta'sirlarni modellashtirish uchun blokdan foydalanadilar.
            Complex Sprite Movement:
              name: Complex Sprite Movement
              description_student: |-
                **Question of the Day: How can previous blocks be combined in new patterns to make interesting movements?**\r
                \r
                Sinf spraytlarning tezlik xususiyatlarini hisoblovchi naqsh bilan birlashtirishni o‘rganib, yanada murakkab sprayt harakatini yaratadi. Ikkala konsepsiyani ko‘rib chiqqandan so‘ng, ular tezlikni hisoblagich modelida ishlatadigan turli xil ssenariylarini o‘rganadilar va natijada paydo bo‘ladigan harakatlarning har xil turlarini kuzatadilar. Xususan, o‘quvchilar tortishish kuchini simulyatsiya qilishni o‘rganadi. Keyin ular o‘zlari bilgan bloklar va naqshlarni birlashtirib, qanday qilib yangi xatti-harakatlarni amalga oshirish haqida o‘ylashadi.

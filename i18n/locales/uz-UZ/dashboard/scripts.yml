              description_teacher: "**Kun savoli: Rejaga ega bo‘lish katta loyihalarni osonlashtirishda qanchalik yordam beradi?**\\r\n\\r\nUshbu dars o‘quvchilarni bo‘limning qolgan qismida o‘yinlarni loyihalashtirishda foydalanadigan jarayon bilan tanishtiradi. Ushbu jarayon loyiha qo‘llanmasi atrofida joylashgan bo‘lib, u o‘quvchilardan o‘z o‘yinlarini dasturlashni boshlashdan oldin o‘z spritlari, o‘zgaruvchilari va funktsiyalarini aniqlashlarini so‘raydi. Ushbu darsda o‘quvchilar o‘yin laboratoriyasida kod yashiringan o‘yin o‘ynashdan boshlashadi. Ular spraytlar, o‘zgaruvchilar va funksiyalar o‘yinni amalga oshirish uchun kerak bo‘lgan narsalarni muhokama qiladilar. Keyin ularga o‘yinni amalga oshirishning bir usulini ko‘rsatadigan yakunlangan loyiha qo‘llanmasi beriladi. So‘ngra o‘quvchilar ushbu jarayon orqali bir qator darajalar orqali o‘tadilar. Dars oxirida o‘quvchilar o‘yinni o‘zlariga moslashtirishi uchun uni takomillashtirishlari mumkin."
            Using the Game Design Process:
              name: Using the Game Design Process
              description_teacher: "**Kun savoli: Muammoni hal qilish jarayoni dasturchilarga katta loyihalarni boshqarishda qanday yordam berishi mumkin?**\\r\n\\r\nUshbu bir necha kunlik darsda o‘quvchilar platformadagi sakrash o‘yinlarini yaratish uchun 1-bo‘limdagi muammolarni hal qilish jarayonidan foydalanadilar. Ular platforma sakrovchisining namunasini ko‘rib chiqishdan boshlashadi, so‘ngra ularning o‘yinlari qanday ko‘rinishi kerakligini aniqlaydilar. Keyinchalik, ular o‘zlarining o‘yinlarini tuzish uchun zarur bo‘lgan fonlarni, o‘zgaruvchilarni, spraytlarni va funksiyalarni rejalashtirish uchun tuzilgan jarayondan foydalanadilar. O‘yin kodini yozgandan so‘ng, o‘quvchilar o‘yinni qanday yaxshilash mumkinligi haqida o‘ylashadi va ushbu o‘zgarishlarni amalga oshiradilar."
            Project - Design a Game:
              name: Project - Design a Game
              description_teacher: "**Kun savoli: Qanday qilib beshta CS amaliyoti (muammolarni hal qilish, qat'iyatlilik, aloqa, hamkorlik va ijodkorlik) dasturchilarga katta loyihalarni bajarishda yordam berishi mumkin?**\\r\n\\r\nO‘quvchilar o‘zlarining loyihalarini boshqarish uchun avvalgi ikki darsdagi loyiha qo‘llanmasidan foydalanib o‘z o‘yinlarini rejalashtirishadi va qurishadi. Yakka tartibda yoki birgalikda ishlaganda o‘quvchilar avval namunaviy o‘yinlar to‘plamidan ilhomlanib, qurmoqchi bo‘lgan o‘yin turi to‘g‘risida qaror qabul qilishadi. Keyin ular bo‘sh bo‘lgan loyiha qo‘llanmasini to‘ldiradilar, bu yerda ular o‘yinning xatti-harakatlarini va o‘zlari yaratishi kerak bo‘lgan o‘zgaruvchilar, spraytlar va funksiyalarni tavsiflaydi. Code Studio da bir qator bosqichlar ularni ushbu rejani amalga oshirishda foydalanishlari mumkin bo‘lgan umumiy ketma-ketligini talab qiladi. Jarayonning bir qismida, o‘quvchilar o‘zlarining loyihalari bilan o‘rtoqlashish uchun baham ko‘rishadi va o‘z o‘yinlarini tugatgandan so‘ng, o‘zaro fikr-mulohazalarni bildiradilar. Dars oxirida o‘quvchilar tugatilgan o‘yinlarini sinfdoshlari bilan bo‘lishadilar. Ushbu loyiha bir nechta mashg‘ulotlarni o‘z ichiga oladi va 3-5 ta darslar oralig‘ida bemalol o‘tilishi mumkin.\n"

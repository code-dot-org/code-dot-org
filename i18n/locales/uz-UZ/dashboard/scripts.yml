          student_description: 5-bo‘lim ma'lumotlarning muammolarni hal qilishdagi ahamiyati haqida va bu jarayonda kompyuterlarning qanday yordam berishini ko‘rsatib beradi. Birinchi bobda kompyuterda ma'lumotlarni aks ettirish uchun foydalaniladigan turli xil tizimlar va ulardan foydalanish natijasida yuzaga keladigan qiyinchiliklar va almashinuvlar ko‘rib chiqilgan. Ikkinchi bobda siz ma'lumotlar to‘plamlari muammolarni hal qilishda qanday foydalanilishini va kompyuterlar ushbu jarayonning bosqichlarini avtomatlashtirishda qanday yordam berishini bilib olasiz. Ma'lumotlar muammosini hal qilish jarayonini siz tanlagan sohaga qanday tatbiq etish mumkinligini ko‘rib chiqish bilan bob yakunlanadi.
        csd6-2019:
          title: CSD Unit 6 - Jismoniy hisoblash ('19-'20)
          description: Unit 6 explores the role of hardware platforms in computing and how different sensors can provide more effective input and output than the traditional keyboard, mouse, and monitor. Using App Lab and Adafruit’s Circuit Playground, you’ll develop programs that utilize the same hardware inputs and outputs that you see in the smart devices, looking at how a simple rough prototype can lead to a finished product. The unit concludes with a design challenge to use the Circuit Playground as the basis for an innovation of your own design.
          description_short: Learn to program with physical devices.

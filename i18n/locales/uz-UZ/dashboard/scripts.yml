          lessons:
            Your Digital Footprint:
              name: Raqamli izlaringiz
              description_student: 'Learn about your digital footprint and how to stay safe when visiting websites. '
              description_teacher: "[common-sense-media][0] bilan hamkorlikda, bu dars talabalarga haqiqiy hayotda va saytlarga tashrif buyurganda xavfsiz qolishning o‘xshashliklarini o‘rganishga yordam beradi. Talabalar yana ular Internetga qo‘yadigan axborot raqamli oyoqizlar yoki shunchaki iz qoldiradi. Bu iz ular uni qanday boshqarishiga qarab katta yoki kichik, foydali yoki zararli bo‘lishi mumkin."
            Move It, Move It:
              name: Move It, Move It (Harakatlan)
              description_student: Program your classmates to step carefully from place to place.
              description_teacher: Ushbu dars o'quvchilarni ushbu kurs davomida duch keladigan kodlash mashqlariga ruhiy jihatdan tayyorlash uchun mo'ljallangan. Kichik jamoalarda talabalar jismoniy mashqlar yordamida sinfdoshlarini bir joydan boshqa joyga diqqat bilan qadam qo'yishni dasturlash uchun foydalanadilar
            Sequencing in Maze:
              name: Jahldor qushlar bilan tartiblash
              description_student: Qizil Jahldor Qushga yaramas cho‘chqaga boradigan yo‘ldan yurishiga yordam bering.
              description_teacher: Jahldor qushlar o‘yinidagi obrazlardan foydalanib, talabalar qushni labirintning bir tomonidan boshqa tomonidagi cho‘chqaga qaratib harakatlantirish uchun ketma-ket algoritmlarni tuzib chiqadilar. Buni qilish uchun ular to‘g‘riga, chapga va keyin o‘ngga harakatlanadigan qilib kod bo‘limlarini chiziqli ketma-ketlikda taxlab chiqishadi.
            Programming in Maze:
              name: Jahldor qushlar bilan dasturlash
              description_student: Create programs to help the Angry Bird move through the maze.
              description_teacher: Jahldor qushlar o‘yinidagi obrazlardan foydalanib, talabalar qushni labirintning bir tomonidan boshqa tomonidagi cho‘chqaga qaratib harakatlantirish uchun ketma-ket algoritmlarni tuzib chiqadilar. Buni qilish uchun ular to‘g‘riga, chapga va keyin o‘ngga harakatlanadigan qilib kod bo‘limlarini chiziqli ketma-ketlikda taxlab chiqishadi.
            Programming in Harvester:
              name: Terimchi bilan dasturlash
              description_student: Terimchiga yo‘lida sabzavotlarni yig‘ib olishiga yordam bering.
              description_teacher: Talabalar Terimchi (Harvester) muhitida o‘rgangan dasturlash tushunchalariga murojaat qiladilar. Endi, shunchaki obrazni maqsadiga yetkazish o‘rniga, talabalar biron yangi bo‘limdan foydalanib hosilni yig‘ishi kerak bo‘ladi. Talabalar algoritmlar ketma-ketligi bo‘yicha mahoratlarini oshirishda davom etadilar va debug qilish jarayonidan foydalanishni boshlashadi.
            'Loops: Getting Loopy':
              name: Sikllashtirish
              description_student: Bu darsda, takrorlanuvchi sikllardan foydalanib, raqs bazmi tashkillashtiramiz!
              description_teacher: Bu uzoq va qiziqarli dasturlarni yozishni boshlaganimiz sayin kodimiz ko‘pincha ko‘plab takrorlanishlardan tashkil topadi. Bu darsda, talabalar sikllar qanday qilib biron raqsdagi harakatning takrorlanuvchi ko‘rinishiga qarash orqali ko‘plab takrorlanishlarga ega bo‘lgan ko‘rsatmalar bilan osonroq aloqa qilishi haqida o‘rganishadi.
            Loops in Harvester:
              name: Terimchi (Harvester) bilan sikllar
              description_student: Help the Harvester collect even more, using loops!
              description_teacher: Building on the concept of repeating instructions from "Getting Loopy," this stage will have students using loops to pick corn more efficiently on Code.org.
            Loops in Collector:
              name: Laurel bilan sikllar
              description_student: Program Laurel the adventurer to collect treasure in an open cave.
              description_teacher: Bu darsda, talabalar sikllar tushunchasini o‘rganishda davom etishadi. Mana bu yerda, Laurel the Adventurer ochiq g‘ordagi xazinani yig‘ishda sikllardan foydalanadi. Uning sayohati davomida unga yordam berish uchun yangi 'get treasure' bo‘limi tanishtiriladi.
            Loops in Artist:
              name: Drawing Gardens with Loops
              description_student: Use patterns and loops to finish the images.
              description_teacher: Sikllarga qaytadigan bo‘lsak, talabalar ko‘rsatmalarning oddiy ketma-ketligini takrorlash orqali rasm chizishni o‘rganishadi. Oldingi onlayn darsda, sikllar labirintni kesib o‘tish va xazina to‘plash uchun ishlatilgan. Bu yerda talabalar sikllardan ko‘rinishlar yaratishda foydalanishadi. Bu bosqichning oxirida, talabalarga sikllardan foydalanib o‘zlarining shaxsiy rasmlarini yaratish imkoniyati beriladi.
            The Right App:
              name: To'g'ri ilova
              description_teacher: Ushbu dars o‘quvchilarga kompyuter fanlari hayotda odamlarga yordam berishi mumkinligini o‘rgatadi. Birinchidan, o‘quvchilar o‘zlarining ehtiyojlarini qondiradigan "to‘g‘ri dastur"ni topishda yordam berish uchun xayolan bir nechta smartfon foydalanuvchilarini tasavvur qilishadi. So‘ngra, o‘quvchilar o‘zlarining smartfon dasturlarini qo‘shimcha ravishda bitta foydalanuvchi ehtiyojlarini qondirish uchun yordam beradilar va ijodkorlikdan foydalanadilar.
            'Events: The Big Event':
              name: Katta hodisa Jr.
              description_teacher: Hodisalar - oldindan yozilgan algoritmga interfaollik qo‘shishning ajoyib usuli. Ba'zan siz dasturingiz foydalanuvchi xohlagan vaqtda unga aniq javob bera olishini xohlaysiz. Hodisalar aynan shu uchun mo‘ljallangan.
            Events in Play Lab:
              name: A Royal Battle with Events
              description_student: Use events to create a story or make an interactive game.
              description_teacher: Bu onlayn mashg‘ulotda, talabalarda Play Labda hodisalardan qanday foydalanishni o‘rganish va animatsiyalashtirilgan o‘yin yaratish uchun ular o‘rgangan barcha kod yozish mahoratlariga murojaat qilish imkoniyati mavjud. Yaratuvchan bo‘lish vaqti keldi va Play Labda biron o‘yin yarating!
            Digital Trails:
              name: Raqamli izlar
              description_student: 'Learn about your digital footprint and how to stay safe when visiting websites. '
              description_teacher: |-
                ![](https://curriculum.code.org/media/uploads/CommonSenseEducationShort400px.png)

                Ushbu dars [Common Sense Education](https://www.commonsense.org/education/digital-citizenship/curriculum) tomonidan yaratilgan.

                Onlaynda qilayotgan ishingiz doimo onlayn bo‘lib turadimi? O‘quvchilar Internetda baham ko‘rgan ma'lumotlari raqamli iz yoki "iz" qoldirishini bilib olishadi. Buni qanday amalga oshirayotganiga qarab, bu iz katta yoki kichik, zararli yoki foydali bo‘lishi mumkin. O‘quvchilar turli marshrutlarni taqqoslaydilar va qanday ma'lumotlarni qoldirish haqida tanqidiy fikrlashadi.
          student_description: Kompyuter fanlari va Internet xavfsizligi asoslarini o‘rganing. Kurs oxirida ulashish mumkin bo‘lgan o‘z o‘yin yoki hikoyangizni yarating.
        coursec-2020:
          title: Kurs C (2020)
          description: Create programs with sequencing, loops, and events. Translate your initials into binary, investigate different problem-solving techniques, and learn how to respond to cyberbullying. At the end of the course, create your very own game or story you can share!
          description_short: Informatika asoslarini o‘rganing va o‘z san'at asari, hikoya va o‘yinlaringizni yarating.
          description_audience: 'Yosh: 6-10'
          lesson_groups:
            csf_digcit:
              display_name: Raqamli Fuqarolik
            csf_sequencing:
              display_name: Sequencing
            csf_binary:
              display_name: Binarli

  tutorial_hello_longdescription: Sprite laboratoriyasida dasturlash orqali informatika
    asoslarini o'rganing. Siz spritlarni yaratasiz va jonlantirasiz va o'zingizning
    interaktiv sahnalaringizni yaratasiz.
  tutorial_raspispace_longdescription: Tovushlar, ranglar va harakatlar yordamida
    o'z fikrlari yoki his -tuyg'ularini baham ko'rish uchun “hissiyot” qiladigan belgilar
    bilan kosmik sahnani yarating. Belgilaringizni grafik effektlar, kostyum animatsiyasi,
    nutq pufakchalari va ovoz effektlari bilan kodlash uchun Scratch bloklaridan foydalaning.
  tutorial_codemonkeyjump_longdescription: Blok kodlash bilan o'yinlar va loyihalar
    yarating! Ushbu qisqa kursda talabalar asosiy voqealar va funktsiyalar bloklaridan
    foydalangan holda oddiy o'tish o'yinini yaratishni o'rganadilar.
  tutorial_poemart_longdescription: She'rning kayfiyatini kod bilan tasvirlab bering.
  tutorial_kodablehero_longdescription: Bug World-ga xush kelibsiz! Kodable FuzzFamily
    sizning kodlash yordamingizga muhtoj. FuzzFamily ni himoya qiladigan personajni
    loyihalash uchun haqiqiy hayot qahramonlaringiz va tasavvuringizdan foydalaning.
    Siz qahramoningiz ega bo'lgan xususiyatlarni tanlaysiz va ularning kuchini Bug
    World-ning buggy shilimshiqlariga qarshi sinovdan o'tkazasiz!
  tutorial_cacloud_longdescription: Feliks ijtimoiy tarmoqlarda Junoning begunoh ko'rinadigan
    fotosuratini joylashtiradi. U uni olib tashlashni juda xohlaydi. Maks, uning do'sti,
    vaziyatni maxfiy topshiriqqa aylantirishga shoshilmoqda. Bulutli hisoblash haqida
    bilib, ularga qo'shiling va ultra xavfsiz ma'lumotlar markazida saqlangan serverdagi
    fotosuratni kuzatishga harakat qiling. Fotosuratni topish va yo'q qilish uchun
    baribir bormi?
  tutorial_blocksmithbot_longdescription: Lazerlar, tuzoqlar va ajoyib labirintlar!
    Bot0 uni chiqarib yuborishdan oldin qochishga yordam bering! Bot0 do'stona, zararsiz
    yordamchi robot. Yoki u shundaymi? Uning jamoadoshlari boshqacha fikrda. Bot0
    dasturini kosmik kemaning pastki qismida kesib o'tish va uni topmasdan qochish
    uchun dastur.
  tutorial_hatchmario_longdescription: Dasturlash asoslarini o'rganayotganda o'zingizning
    3D Mario o'yiningizni yarating. O'yinni rivojlantirish asoslari haqida bilib oling;
    3D kosmosda harakat haqida tushuncha hosil qiling; o'yiningizga ball, hayot va
    salqin ovoz effektlarini qo'shishni o'rganing, barchasi bir soatdan kamroq vaqt
    ichida. Va eng yaxshi tomoni, siz o'z o'yiningizni oilangiz va do'stlaringiz bilan
    bir marta bosish orqali baham ko'rishingiz va uyingizdagi istalgan qurilmada ular
    bilan o'ynashingiz mumkin.
  tutorial_microsoftforest_longdescription: O'rmon yong'inlari uchun sharoitlarni
    yaratadigan Microsoft MakeCode Arcade bilan o'yinni kodlang, so'ngra suv purkash
    va olovni o'chirish uchun yong'inga qarshi samolyot samolyotingizni kodlang!
  tutorial_blackbirdscreen_longdescription: 90-yillarning ajoyib uslubidagi ekran
    pardasini yaratish uchun shartli bayonotlardan qanday foydalanishni bilib oling.
  tutorial_toxicodecompute2_longdescription: Keling, rollarni almashtiraylik. Bu safar
    SIZ kompyutersiz! To'g'ri traektoriyani topish va qiyinchiliklarni engish uchun
    Python dasturlarini o'qing va sharhlang. Pythonning ba'zi asosiy tushunchalarini
    tushunish uchun siz o'zingizning intuitiv qobiliyatlaringizdan foydalanishingiz
    va ulardan foydalanishingiz kerak bo'ladi.
  tutorial_minecrafttimecraft_longdescription: 'Minecraft: Education Edition-da ushbu
    bepul kod soati darsida kelajakni saqlab qolish uchun o''z vaqtida sayohat qiling.
    Talabalar o''zlarining sarguzashtlarini tanlaydilar va tarix davomida sirli baxtsiz
    hodisalarni tuzatish uchun asosiy kodlash tushunchalarini o''rganadilar. Yo''l
    davomida ular fan, arxitektura, musiqa, muhandislik va boshqa sohalardagi buyuk
    innovatorlar va ixtirolar bilan bog''lanishadi.'
  tutorial_blackbirdtether_longdescription: Qiziqarli, fizikaga asoslangan o'yinni
    dasturlash uchun ob'ektlardan foydalanishni o'rganing.
  tutorial_ob_longdescription: Monster Town-da virus tarqalishining o'z simulyatsiyasini
    yaratish va ishlatish uchun kod yozing. Simulyatsiya - bu jarayon yoki tizimning
    kompyuter modeli. Monster Town qo'shnilari bilan nima bo'lishini kodlashni va
    bashorat qilishni o'rganing.
  tutorial_codeartportrait_longdescription: 'Portretingizni p5.js yordamida dasturlashni
    o''rganing. Haqiqiy asar yaratish uchun sevimli badiiy uslublaringiz va shaxsiy
    teginishlaringizni o''z ichiga olgan holda kod orqali o''zingizni ijodiy ifoda
    eting! Siz tayyor loyihangizni 3-12-sinflardagi AQSh qizlari uchun Code/Art''s
    CodeOself tanloviga topshirishingiz mumkin. '
  tutorial_shelly_longdescription: Shelly - chizish uchun dasturlash tili. Chizma
    toshbaqaga ko'rsatmalar berish orqali amalga oshiriladi. Kaplumbağa turli xil
    ranglar va uslublardan foydalangan holda harakatlanayotganda chiziqlar va shakllarni
    chizadi. Qiyinchilik va ijodiy rejimlar mavjud. Qiyinchilik rejimi Shelly tili
    va umuman dasturlash asoslari bilan tanishtiradigan bosqichma-bosqich o'quv qo'llanmasini
    o'z ichiga oladi.
  tutorial_weavly_longdescription: Ushbu qisqa tadbirlarda sayyoralarni o'rganishdan
    tortib, sayohatda hayvonlarni ziyorat qilishgacha, cho'kib ketgan xazina uchun
    ov qilishgacha bir qator topshiriqlarni bajaring!
  tutorial_codespeakpassword_longdescription: Python-da parol generatorini kodlashni
    o'rganing va xakerlardan xavfsiz bo'ling.
  tutorial_kodableshapes_longdescription: 'Matematika hamma joyda hayotimizning bir
    qismidir. O''zingizning labirintingizni yaratish uchun matematik va kodlash ko''nikmalaridan
    foydalaning va keyin uni hal qilishga harakat qiling. Asosiy kvadratdan boshlang
    va keyin labirint dizayningizga qancha turli shakllarni kiritishingiz mumkinligini
    ko''ring! '
  tutorial_nasabinary_longdescription: Kosmik kema bilan gaplashish uchun ikkilik
    koddan qanday foydalanishimizni bilib oling va keyin ismingizni ism yorlig'i,
    bilaguzuk, pin yoki hatto tovushda ikkilik kodga tarjima qilib, o'zingizni sinab
    ko'ring.
  tutorial_3dmaker_longdescription: O'zingizning chindan ham ajoyib, aylanadigan,
    3D ob'ektlaringizni tez va oson qiling.
  tutorial_hopsub_longdescription: Do'stingiz yoki sinfdoshingiz bilan dasturni qanday
    bog'lashni o'rganing va Hopscotch qahramonlari bilan o'zingizning metro sörfçüsingizni
    yarating!
  tutorial_kcjskiing_longdescription: 'Kimdir daraxtga qulab tushguncha hammasi qiziqarli
    va o''yinlar… yoki bu qiziqarli qismmi? Ushbu Scratch faoliyatida kod yordamida
    xarakteringizni muzlatilgan to''siqlar tepasiga yo''naltirayotganda, chang''ilarga
    bog''lang va tizzangizga egilib turing. Kursni loyihalashtiring, harakat va sezgirlikni
    qo''shing, shuningdek, to''qnashuvning o''zaro ta''siri va bumini qo''shing -
    siz o''zingizni qiziqarli tog''ga ega bo''ldingiz. '
  tutorial_groksecurity_longdescription: Internetda xavfsiz bo'lish uchun ushbu qisqa
    kirish qismida kiber-shlyapangizni kiying. Siz xavfsiz parollar, fishing, xavfsizlik
    sozlamalari, ijtimoiy tarmoqlar va boshqalar haqida bilib olasiz!
  tutorial_creaticode_longdescription: Scratch bloklari yordamida ajoyib 3D loyihalarni
    yaratishni o'rganing!
  tutorial_kcjhockey_longdescription: Siz otib tashlaysiz, siz SCORE - olomon yovvoyi
    bo'lib ketadi! Ushbu o'yinni qurishda konkida uchishning hojati yo'q, lekin kodlash
    qobiliyatingizni oshirishga tayyor bo'ling! O'zingizning xokkey o'yiningizni qanday
    kodlashni o'rganing va Scratch-da npc darvozabon bilan mahoratimizni sinab ko'ring.
    Harakat, sezish va o'zgaruvchilardan foydalangan holda, sizning raqamli o'yinchingiz
    g'alaba qozongan golni urish uchun puckdan qochishi va siljishi mumkin.
  tutorial_ttdungeon_longdescription: Yovuz sehrgar Nullonor olamga jiddiy tahdid
    soladi va faqat siz ularni abadiy yo'q qilishga qodirsiz. Biroq, Nullonor xavfli
    bo'lgani kabi ayyor. U o'zining sehrli minorasida doimo o'zgarib turadigan xonalarni
    yashiradi va hech bir qahramon hali yuqori qavatga muvaffaqiyatli etib bormagan.
    Indeks ritsarlari chempioni sifatida Nullonorni topish va mag'lub etish uchun
    sizda nima kerak?
  tutorial_ccai_longdescription: 'Raqobatbardosh kodlash hech qachon bunchalik epik
    bo''lmagan! Kodlash tajribasi yo''q... Muammo yo''q. Zindonga kiring, u erda siz
    raqobatlashishingiz kerak bolgan kodlash strategiyasi va taktikasini organib,
    dasturlash kuchlaringizni darajangizni oshirasiz. Zindondan o''tganingizdan so''ng,
    siz CodeCombat AI League esports arenasida dunyoning turli burchaklaridan kodlovchilarni
    qabul qilishga tayyor bo''lasiz! '
  tutorial_bsdai_longdescription: Biz mashinani o'rganish deb ataydigan neyron tarmoqlar
    va algoritmlarning o'ziga xos to'plami mavjud. Ushbu loyihada biz sun'iy intellekt
    (AI) tasvirni tanib olish vositasini o'rganamiz va sun'iy intellekt tasvirlarni
    qanday ko'rishini, bashorat qilishini va bu bashoratlarning to'g'ri va noaniqligiga
    qanday ishonch hosil qilishimiz mumkinligini bilib olamiz.
  tutorial_stemdata_longdescription: O'zingiz yashayotgan iqlim uchun oddiy modelni
    yarating va keyin haroratning bir necha darajasi tabiiy dunyoga qanday ta'sir
    qilishi mumkinligini tushunish uchun foydalaning. Keyingi tahlil qilish uchun
    ma'lumotlarni elektron jadvalga yuklab olish variantini o'z ichiga oladi.
  tutorial_thunkableinfo_longdescription: Kod bloklari va ma'lumotlar jadvali bilan
    axborot dasturini qanday yaratishni bilib oling
  tutorial_educodespace_longdescription: Allegrus sayyorasi aholisi ota-bobolarining
    qo'shiqlarini yo'qotdilar. O'zingizning musiqiy yonma-yon aylantirish o'yinini
    yaratish va yo'qolgan ohanglarni tiklash uchun ushbu qo'llanmani bajaring. O'yinni
    rivojlantirish, fizika va to'qnashuvlar asoslarini o'rganayotganda o'yinning har
    bir jihatini sozlang. Hech qanday kodlash yoki musiqiy bilim talab qilinmaydi.
  tutorial_kcjtennis_longdescription: Ushbu raqamli tennis o'yinida qiyinchiliklarni
    boshdan kechiring va o'zingizning AI raqibingiz bilan boshma-yuz boring. Scratch-dan
    foydalanib, ushbu faoliyat sizga translyatsiya, o'zgaruvchilar va harakat orqali
    sprite o'zaro ta'sirini oldinga va orqaga kodlashni o'rgatadi. G'alaba/yo'qotish
    shartlarini qo'shing va “sevgi” balingizni xayr bilan o'ping. Ushbu loyihani o'zingiz
    yoki katta bo'lgan yordamingiz bilan yakunlang.
  tutorial_robotmagictower_longdescription: Xanoy minorasi o'yini va muammolarni hal
    qilish uchun rekursiv funktsiyalardan qanday foydalanish haqida bilib oling.
  tutorial_ttdragons_longdescription: 'Yovuz kuch Ovun mamlakati bo''ylab tarqalib,
    bu tinch shaharni vayron qilish bilan tahdid qilmoqda. Yashirin ibodatxonalarni
    o''rganing, atrofingizdagi elementlarni dasturlash va boshqarishga imkon beradigan
    sehrli runlarni o''rganing va soya fiends bilan kurashing. Ajdaho uyg''otish uchun
    Dragon ibodatxonalaridagi barcha kalitlarni toping. Ovunga kerak bo''lgan qahramon
    bo''ling! '
  tutorial_kcjarchery_longdescription: Maqsadda qoling va kod yordamida o'qingizni
    buqa tomonga yo'naltiring! Scratch va bizning bosqichma-bosqich ko'rsatmalarimiz
    yordamida o'zingizning kamondan o'q otish o'yiningizni qanday kodlashni bilib
    oling. Rangni sezuvchi spritlar, kostyumlar o'zgarishi va harakatlar ketma-ketligi
    yordamida siz ham oltinni maqsad qilib, g'alabaga yo'lingizni kodlashingiz mumkin
    - bundan tashqari, peshqadamni yuqoriga ko'tarish uchun ball hisoblagichini qo'shing.
    Ushbu loyihani o'zingiz yoki katta bo'lgan yordamingiz bilan yakunlang.
  tutorial_ttsprouts_longdescription: Bog'dorchilik - bu to'liq vaqtli ish! Faqat
    bitta skameykadan boshlang va massivga kirish orqali issiqxona ichidagi o'simliklarga
    moyil bo'ling. Har bir o'simlikni ekish, sug'orish va yig'ish paytida barcha meva
    va sabzavotlaringiz uchun pul ishlang! Issiqxona gavjum bo'lganda, har bir idishni
    topish uchun tobora murakkablashib borayotgan ko'p o'lchovli massivdan foydalaning.
  tutorial_ttmaze_longdescription: Siz cho'ntak olamidagi begona sayyoraga tushdingiz
    va sayohatingizni davom ettirishingiz uchun qochish yo'lini topishingiz kerak.
    Ilg'or robot tsivilizatsiyasining xarobalarini o'rganing, labirintlar va jumboqlar
    bo'ylab harakatlaning va dushman robotlariga qarshi kurashing. Ishonchli sidekick
    F3Lix yordamida g'alabaga yo'lingizni buzish uchun yangi dasturlash tushunchalarini
    o'rganing va foydalaning.
  tutorial_codetribe_longdescription: HTML, CSS va JavaScript yordamida kodlash uchun
    ajoyib kirish. Bir nechta satrlarni kodlang va partiyangizga tashrif buyuradigan
    odamlarning yoshini tekshirish uchun birinchi arizangizni yarating.
  tutorial_ttcanyon_longdescription: Siz begona sayyorada tuzoqqa tushib qoldingiz
    va Arenadan omon qolishingiz kerak, begona hayvonlar bilan cheksiz kurash! O'zingizning
    yordamchingiz, raqiblaringiz va atrofingiz dasturlarini o'zgartirish uchun xakerlik
    blasteringizdan foydalaning. Sizning ishonchli mushuk yordamchingiz F3Lix sizni
    davolashga va qo'llab-quvvatlashga yordam beradi, shu bilan birga siz dushmanlar
    va tuzoqlarni o'chirib qo'yish yoki bir-biringiz bilan jang qilish uchun qayta
    dasturlashingiz mumkin.
  tutorial_kcjxtrail_longdescription: Kod va Scratch yordamida ushbu krossovka velosipedida
    yurish bilan yo'llarni bosing. Rangni sezish bloklari va harakatidan foydalanib,
    siz o'z kursingizni loyihalashtirasiz, yo'l davomida to'xtash joylari va o'zaro
    ta'sirlarni birlashtirasiz va funktsiyalar bilan ball saqlovchini kodlash orqali
    muvaffaqiyatingizni kuzatasiz. Dubulg'angizni unutmang, chunki biz yovvoyi sayohatga
    chiqishimiz mumkin! Ushbu loyihani o'zingiz yoki katta bo'lgan yordamingiz bilan
    yakunlang.
  tutorial_codespeakroad_longdescription: Yo'lni rejalashtirish uchun foydalanuvchi
    qurilish muhandisi rolini o'ynaydigan o'yinni yarating.
  tutorial_educodelair_longdescription: Jorj Chiroptera Lair -da ta'qib qilinmoqda
    va qochish uchun sizning yordamingizga muhtoj! Ushbu qo'llanmaga rioya qilish
    va o'yinni ishlab chiqish asoslarini o'rganish orqali o'zingizning to'liq 2D boshqotirma
    o'yiningizni loyihalashtiring. Bizning darajamizdan chiqish yo'lingizni kodlang
    yoki do'stlaringizga qarshi chiqish uchun o'zingizni yarating!
  tutorial_ibmhourofz_longdescription: 'Siz hech qachon bankomatdan pul olib qo''yganmisiz?
    Biror narsa uchun pul to''lash uchun kredit kartasidan foydalanganmisiz? Bu harakatlarning
    barchasi umumiy bir narsaga ega: ularning barchasi oddiy bosish bilan boshlanadi.
    Ammo bu chertish ortida nima sodir bo''lmoqda? Bu Enterprise Computing. IBM Hour
    of Z bilan bugungi kunda korporativ hisoblash qanday ishlashi haqida ko''proq
    bilishni boshlang.'
  tutorial_gamefrootbacteria_longdescription: 'Talabalar Gamefroot-da qiziqarli simulyatsiya
    o''yinini kodlash paytida salmonella bakteriyalari omon qolishi mumkin bo''lgan
    sharoitlar haqida bilib olishadi! Ushbu faoliyat o''z talabalarini bir nechta
    fan yo''nalishlariga jalb qilmoqchi bo''lgan fan o''qituvchilari va Digital Technologies
    o''qituvchilari uchun mo''ljallangan. '
  tutorial_educodeforest_longdescription: Aleks bir muncha vaqt muzli o'rmonda qolib
    ketdi. Siz ularga qochishga yordam bera olasizmi? Ushbu oson bajariladigan qoʻllanma
    sizga har qanday zamonaviy brauzerda ishlaydigan toʻliq boshqotirma oʻyinini yaratish
    va sozlashni oʻrgatadi. Bizning darajamizni engishga harakat qiling yoki do'stlaringizga
    qarshi chiqish uchun o'zingizni yarating!
  tutorial_educodehorus_longdescription: Liza Horusning jumbog'ini hal qilishga va
    ma'badidan qochishga yordam bering. O'zingizning jumboq o'yiningizni bir necha
    bosqichda kodlash va sozlash uchun ushbu qo'llanmani bajaring. Bizning darajamizni
    engishga harakat qiling yoki xohlaganingizcha oson yoki qiyin qilish uchun uni
    tahrirlang. O'yin paytida o'yinni rivojlantirish asoslarini bilib oling!
  tutorial_codespeakpokemon_longdescription: Darajani ko'tarish va rivojlanish uchun
    sevimli Pokemon-ni kodlang.
  tutorial_stemholiday_longdescription: BitsBox tomonidan quvvatlanadigan StemScopes
    Coding talabalarga JavaScript kodidan foydalangan holda o'zlarining virtual bayram
    kartalarini yaratish va almashish imkonini beradi. Bizning dasturimizdan foydalanish
    oson va oldindan kodlash tajribasini talab qilmaydi. Biz dastur davomida ko'milgan
    yordamni taklif qilamiz va talabalar buni o'zlari osongina aniqlashlari mumkin.
    Ushbu bayram mavsumida do'stlaringiz va oilangiz bilan bo'lishish uchun o'zingizning
    virtual kartangizni kodlashdan xursand bo'ling!
  tutorial_codespeakpixel_longdescription: O'zingizning shaxsiy belgilar dizayningiz
    va san'atingizni yaratish uchun pikselli art muharriri yaratishni o'rganing.
  tutorial_codespellsnexus_longdescription: Sirli paypoq qo'g'irchoqchasining murabbiyligi
    ostida siz global hukmronlikka intiladigan o'ta aqlli “Kodni o'rganing” dasturiga
    kirib, qayta dasturlashingiz kerak. Jumboqlarni eching. Kodlashni o'rganing. Nexus-ni
    buzish.
  tutorial_carnegieslime_longdescription: Har yili Scarecorp minionlari sizning konfet
    ekinlaringizni o'g'irlashga harakat qilishadi. Booville High's Baddest Slimeball
    ekipaji konfet ekinlarini shilimshiq qurollar bilan himoya qilish uchun birlashdilar.
    O'yinchilar o'zlarining shaharlaridagi konfet yig'im-terimidan keyin bo'lgan Scarecorp
    minionlarini yo'q qilishga yordam berish uchun o'zlarining hamkorlikdagi robot
    (aka “kobot”) uy hayvonlarini dasturlaydigan o'smir yirtqich hayvonlar sifatida
    o'ynashadi. To'rtta belgi va ularning kobotik uy hayvonlari o'rtasida tanlang.
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown ilg'or ketma-ketlikni o'rgatadi,
    chunki talabalar haqiqiy hayot stsenariylarini boshqarish uchun mantiq, fikrlash
    va informatika ko'nikmalaridan foydalanadilar. Bot kerak emas!
  tutorial_milnedash_longdescription: Dash raqsga tushishni o'rganishni xohlaydi!
    Siz unga haydashga va tashqariga chiqishga yordam bera olasizmi va o'rtada narsalarini
    ko'rsata olasizmi? Ushbu faoliyat talabalarga yo'naltirilgan bo'lib, foydalanuvchiga
    ketma-ketlik va looplar haqida o'rgatadi.
  tutorial_microbitpet_longdescription: 'O''zingizning elektron uy hayvoningizni kodlang
    va uni o''zingiz qilish uchun sozlang. '
  tutorial_spherotriad_longdescription: 'Kiberxavfsizlikning asosiy tamoyillarining
    har biri nimani anglatishini o''rganing va barcha foydalanuvchilar uchun ishlaydigan
    xavfsiz tizimga erishish uchun muvozanatni qanday topishni o''rganing. '
  tutorial_spheropassword_longdescription: LittleBits ixtirolari va kodlash yordamida
    kuchli parol birikmalarini qanday qilishni o'rganing.
  tutorial_codequilt_longdescription: Scratch bilan tanishayotganda kim kodlashi va
    kod yordamida nima qilish mumkinligi haqida o'ylang.
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapeTracer ketma-ketlik va disk
    raskadrovka ko'nikmalarini o'rgatadi. Talabalar mantiq, fikrlash va informatika
    ko'nikmalaridan foydalanadilar. Bot kerak emas!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2 ilg'or ketma-ketlik
    va pastadir ko'nikmalarini o'rgatadi. Talabalar mantiq, fikrlash va informatika
    ko'nikmalaridan foydalanadilar. Bot kerak emas!
  tutorial_hopescape_longdescription: Ochiq mantiqiy qochish xonasi o'yinini kodlang
    va iteratsiya va boshqa muhim o'yin dizayn elementlari kabi tushunchalar haqida
    bilib oling.
  tutorial_ozorace_longdescription: Talabalar Ozobot uchun poyga yo'lini yaratishda
    turli xil parametrlarga ega dasturni rejalashtiradilar va amalga oshiradilar,
    o'lchash, ketma-ketlik va disk raskadrovka bilan shug'ullanadilar.
  tutorial_ozoequestrian_longdescription: Talabalar kursni tugatish uchun o'z tog'larini
    (Evo) dasturlash uchun Rang kodlaridan foydalanadilar.
  tutorial_irobotpizza_longdescription: Maktabingizda kodlashni hamkorlikdagi, ijtimoiy
    va juda qiziqarli tajribaga aylantirmoqchimisiz? Ushbu qutidan tashqaridagi raqamli
    tadbirlar to'plamida biz sizga oilaviy kodlar bo'yicha mukammal sinovni o'tkazish
    uchun zarur bo'lgan barcha vositalarni taqdim etamiz. IROBOT Pizza Party-da oilalar
    yangi boshlanuvchilar uchun ham, ilg'or kodlovchilar uchun ham mo'ljallangan muammolarni
    hal qilish uchun virtual robotlarni kodlash va ovqatlanish uchun almashish uchun
    yig'ilishadi.
  tutorial_ai4alldance_longdescription: AIning qisqa, qiziqarli baytida talabalar
    sun'iy intellekt vositalari odamlarga innovatsiyalarga qanday yordam berishi va
    inson innovatorlari sun'iy intellektni yaxshilashga qanday yordam berishi mumkinligini
    o'rganadilar.
  tutorial_ai4allneural_longdescription: Ushbu o'quv dasturi ba'zi sun'iy intellekt
    tizimlari tasvirlardagi ob'ektlarni yoki kontekstdagi boshqa naqshlarni qanday
    topishi mumkinligi haqidagi texnik tafsilotlarga chuqur kirishdir. Oxir-oqibat,
    talabalar o'rganganlarini boshqalarga o'rgatadilar. Agar sizning o'quvchilaringiz
    AI & amp Dance bilan shug'ullangan bo'lsa, ular bu tizim qanday ishlashini bilish
    uchun buni tekshirishni xohlashlari mumkin.
  tutorial_spheroinout_longdescription: endi u va boshqa kompyuterlar qanday ishlashi
    haqida ko'proq ma'lumot olishga tayyor. Ushbu darsda ushbu amaliy tadqiqot orqali
    kirish va chiqishlarni kashf eting.
  tutorial_edisonblueprint_longdescription: Robot turli xil chizmalarni chizishi uchun
    Edisonni turli shakllarda haydashni dasturlay olasizmi?
  tutorial_edisonmaze_longdescription: Keling, Edison robotini Euler Path shakli bo'ylab
    poyga qilaylik!
  tutorial_milnefunctions_longdescription: Dash raqsga tushishni o'rganishni xohlaydi!
    Siz unga haydashga va tashqariga chiqishga yordam bera olasizmi va o'rtada narsalarini
    ko'rsata olasizmi? Ushbu faoliyat talabalarga yo'naltirilgan bo'lib, foydalanuvchiga
    ketma-ketlik, halqalar va funktsiyalar haqida o'rgatadi.
  tutorial_sasmap_longdescription: 'Ushbu darsda talabalar xaritada inson va jismoniy
    xususiyatlar o''rtasidagi farqni tushunish uchun koddan foydalanadilar. Ular matematik
    xususiyatlar tarmog''i orqali yo''lni aniqlaydilar, shunda robot faqat insoniy
    xususiyatlarga tushadi. Keyin talabalar o''z robotlarini to''g''ri yo''l bo''ylab
    harakatlanadigan kod yozish uchun jamoalarda ishlaydilar. '
  tutorial_firstrobotics_longdescription: FTC Sim bilan kodlashni o'rganing, u jonli
    simulyatorni o'z ichiga olgan onlayn blokka asoslangan dasturlash tili bo'lib,
    talabalar o'zlari yozgan kod asosida robotning harakatlanishini darhol ko'rishlari
    mumkin.
  tutorial_sasdata_longdescription: Haqiqiy vaqtda interaktiv ma'lumotlar vizualizatsiyasini
    yaratadigan tezkor so'rovlar orqali talabalarni ma'lumotlar bilan jalb qiling.
    Talabalar bizning ma'lumotlarga boy dunyomizni tushunish uchun muhim asosiy ko'nikmalarni
    aniqlaydilar, talqin qiladilar va ular haqida muloqot qiladilar.
  tutorial_carnegiesensabot_longdescription: Karnegi Mellon Robotics Academy ushbu
    faoliyatda haqiqiy Sensabot muammosini bajarish uchun virtual EV3 robotini qanday
    dasturlashni bilib oling.
  tutorial_robotical4_longdescription: MartyBlocks vertikal formatda birlashtiriladi,
    bu kod yozish uchun keng tarqalgan. O'quvchilarga Martini boshqarish va oxir -oqibat
    atrof -muhit bilan o'zaro aloqada bo'lish uchun katta ish maydoni va katta funksionallik
    taqdim etiladi. Ushbu dars o'quvchilarni bo'limlar, tartib bilan tanishtiradi,
    ushbu yangi muhitni MartyBlocks Jr bilan taqqoslaydi.
  tutorial_kinderadd_longdescription: Ushbu darsda talabalar matematik tushunchalarni
    modellashtirish uchun algoritmlar va harakatlanuvchi robotlardan foydalanadilar.
    KIBO hisoblash, qo'shish va ayirishni modellashtirish uchun jismoniy sonlar chizig'i
    bo'ylab harakatlanadi. Talabalar, xuddi dasturchilar ishda bo'lgani kabi, muammolarni
    hal qilish uchun algoritmlarni yaratadilar (ixtiyoriy ravishda takroriy ko'chalarni
    ham o'z ichiga oladi)!
  tutorial_imagipython_longdescription: Kodlashni yaxshi ko'radigan o'smirlar uchun
    dunyodagi birinchi ijtimoiy tarmoqqa qo'shiling. Bepul imagi ilovasi yordamida
    bir necha daqiqada birinchi rangli loyihangizni loyihalashtiring.
  tutorial_robotical2_longdescription: O'quvchilar sherigiga Marty Controller-dan
    foydalanib, maqsadga erishish yo'lini bosib o'tishiga imkon beradigan qadamlar
    ketma -ketligini yaratadilar. Yo'nalish belgilarining har biri biriktirilgan harakatga
    ega; bu darsda o'quvchilar yo'naltiruvchi o'qlar bilan tajriba o'tkazishga da'vat
    etiladi, ammo diqqat oldinga yo'naltirilgan o'qga qaratiladi.
  tutorial_robotical3_longdescription: O'quvchilar Marty uchun yangi interfeysni o'rganadilar,
    bu erda ularning ko'rsatmalari qurilma ekranida qoladi. O'quvchilar Martiga maqsadga
    erishish uchun qancha qadam kerak deb o'ylashlarini taxmin qilishadi.
  tutorial_blockscadvirus_longdescription: 'Virusni modellashtirish uchun 3D dizayn
    platformasidan foydalaning va tanamiz bu bosqinchilarga qarshi kurashish uchun
    geometriyadan qanday foydalanishi haqida bilib oling. '
  tutorial_robotical1_longdescription: O'quvchilar Marti Robotning “Unplugged” rangli
    kartalari bilan harakatlanayotganini ko'rishadi. Keyin o'quvchilar sherigiga rangli
    qog'ozdan foydalanib, oldinga siljishga va to'xtashga yo'naltiradilar. Robotikning
    har bir rangli kartalari Marti tushunadigan, hech qanday kod yozish yoki tartibga
    solishga hojat qoldirmasdan, unga o'rnatilgan ko'rsatmalarga ega.
  tutorial_irobotshapes_longdescription: Ushbu elektrdan uzilgan, chop etiladigan
    robot mavzusidagi ish kitobida naqshlarni aniqlash va ketma-ketlik orqali turli
    shakllar haqida bilib oling!
  tutorial_irobotparts_longdescription: O'zingizning his-tuyg'ularingizni o'rganish
    va matematik asoslarni mashq qilish orqali robot yaratish uchun ishlatiladigan
    turli xil qismlar haqida bilib oling.
  tutorial_irobottools_longdescription: Ushbu ish kitobida robotni qurishda ishlatiladigan
    har xil turdagi asboblarni moslashtirish, hisoblash, tozalash va o'lchash ishlari
    orqali o'rganadi,
  tutorial_kindercar_longdescription: Talabalar muhandislikni loyihalash jarayonining
    bosqichlarini o'rganib, muhandis bo'lishadi. Kris Van Dusenning “Agar men mashina
    qurgan bo'lsam” kitobidan ilhomlanib, talabalar hunarmandchilik va qayta ishlangan
    materiallardan o'zlarining orzu qilgan avtomobillarini yaratish uchun muhandislik
    dizayn jarayonini kuzatib boradilar. Ular mashinalarini harakatga keltirish uchun
    qisqa dasturlash ketma-ketligini skanerlashadi!
  tutorial_caavatar_longdescription: 'AVATAR - Thrillville tematik parkidagi so''nggi
    interaktiv diqqatga sazovor joy. Sakura va Nikau tashrif buyurib, ertangi kun
    dunyosini boshdan kechirishni kutishmaydi! Ushbu interaktiv qisqa kursda o''quvchi
    Sakura va Nikauga qo''shilib, ma''lumotlar, raqamli izlar, narsalar interneti,
    Katta ma''lumotlar va ularning biz uchun odamlar va kelajagimiz uchun oqibatlari
    haqida bilib oladi.   '

  about_us_page_hero_description: Code.org® - bu har bir maktabdagi har bir talaba
    o'zlarining asosiy K-12 ta'limining bir qismi sifatida kompyuter fanlarini o'rganish
    imkoniyatiga ega ekanligi haqidagi tasavvurga bag'ishlangan ta'lim innovatsion
    notijorat tashkiloti. Biz maktablarda informatika fanidan foydalanish imkoniyatini
    kengaytiramiz, bu esa yosh ayollar va boshqa kam vakili guruhlar o'quvchilarining
    ishtirokini oshirishga e'tibor qaratamiz. Qo'shma Shtatlardagi eng yirik maktab
    tumanlarida K-12 informatika o'quv dasturining etakchi provayderi bo'lgan Code.org,
    shuningdek, dunyodagi barcha o'quvchilarning 15 foizdan ko'prog'ini jalb qilgan
    yillik [Hour of Code] (%{hour_url}) aksiyasini tashkil qiladi. Code.org Microsoft,
    Amazon, Google va [ko'plab boshqalar kabi saxiy donorlar tomonidan qo'llab-quvvatlanadi.]

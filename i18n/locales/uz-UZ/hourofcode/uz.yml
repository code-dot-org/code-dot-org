  middle_high_page_video_library_title: Video kutubxonamizni kashf eting
  middle_high_page_video_library_description: Sun'iy intellekt, Internet, kompyuterlar
    qanday ishlashi, qanday qilib buzilib ketmaslik, blockchain, martaba va boshqalar
    kabi mavzularda qisqa 5-10 daqiqalik videolar orqali kompyuter fanining asoslarini

  pl_middle_high_top_heading: Professional Learning Workshops for Grades 6-12
  pl_middle_high_top_desc: Our engaging workshops are for new and experienced computer
    science teachers!
  pl_middle_high_top_desc_02: 'In this program, you will:'
  pl_middle_high_top_list_01: Explore the curriculum and learning tools
  pl_middle_high_top_list_02: Experience the course as a teacher and a learner
  pl_middle_high_top_list_03: Collaborate with fellow teachers
  pl_middle_high_quotes_heading: 'What teachers are saying about Code.org professional
    learning:'
  pl_middle_high_quotes_01: I liked seeing the lessons in action — it helped me understand
    how to pace them in my own classroom. I liked the opportunity to talk to my peers
    about assessment ideas and recruitment ideas.
  pl_middle_high_quotes_02: This was excellent professional development that allowed
    us time to reflect, process and debrief both individually and as a group. The
    activities were engaging and meaningful to learning the content. I feel like I'm
    leaving with skill I can immediately apply in teaching the curriculum.
  pl_middle_high_quotes_03: By the end, I just felt so prepared, motivated, and ready
    to get back in the classroom again!
  pl_middle_high_programs_heading: Professional learning programs specific to the
    course
  pl_middle_high_programs_desc: Join one of our professional learning programs in
    your area. The programs are designed to prepare you before and during your first
    year teaching [Computer Science Discoveries](%{csd_url}), [Computer Science Principles](%{csp_url}),
    or [AP® Computer Science A](%{csa_url}).
  pl_middle_high_programs_no_experience_req: No computer science experience required
  pl_middle_high_programs_some_experience_req: Able to use functions, conditionals,
    loops, and arrays
  pl_middle_high_programs_based_in_us: Based in United States
  pl_middle_high_programs_teach_ap_course: Teach AP® or non-AP® course
  pl_middle_high_programs_csd_hours: Teaching 25+ hours of course to a class in next
    school year
  pl_middle_high_programs_csp_hours: Teaching 100+ hours of course to a class in next
    school year
  pl_middle_high_programs_csa_hours: Teaching 140+ hours of course to a class in next
    school year
  pl_middle_high_program_design_desc: The yearlong professional learning programs
    all follow a similar design. Regional Partners across the country provide our
    programs and offer local workshops led by trained facilitators.
  pl_middle_high_program_design_summer_title: Summer Workshops
  pl_middle_high_program_design_summer_desc: Attend a multi-day summer workshop to
    get familiar with the curriculum and prepare for the school year.
  pl_middle_high_program_design_year_title: Academic Year Workshops
  pl_middle_high_program_design_year_desc: Attend workshops during the year to receive
    support as you teach the curriculum.
  pl_middle_high_program_design_community_title: Community Support
  pl_middle_high_program_design_community_desc: Collaborate with your regional cohort
    of teachers and get the support of a nationwide online teacher community.
  pl_middle_high_process_apply_desc: Fill out an application with information about
    you, your school, and the course you're teaching.
  pl_middle_high_process_acceptance_desc: If accepted, you will be notified of your
    acceptance by your Regional Partner after applying.
  pl_middle_high_process_enroll_desc: Sign up for the summer workshop in your region
    and get ready to start the yearlong program!
  pl_middle_high_cost_heading: What does the program cost?
  pl_middle_high_cost_subhead: The cost of the program varies by region.
  pl_middle_high_cost_desc: You may be eligible for a scholarship to cover the cost
    of your program.
  pl_middle_high_additional_programs_desc: In addition to our in-person facilitator
    led options for middle and high school teachers we have several other programs
    to meet the diverse needs of our teachers.
  pl_middle_high_additional_programs_heading: Additional programs to meet diverse
    teacher needs
  self_paced_pl_hero_heading: O'qituvchilar uchun o'z-o'zini o'qitish
  self_paced_pl_hero_desc: O'qituvchilarni informatika o'qitish safarining har bir
    bosqichida qo'llab -quvvatlash uchun professional ta'lim takliflari.
  self_paced_pl_intro_heading: Vaqt jadvalingiz bo'yicha professional ta'lim
  self_paced_pl_intro_desc: Code.org o'qituvchilar uchun o'z-o'zidan ishlaydigan modullarni
    taklif qilishdan mamnun. Ushbu modullar butun dunyo bo'ylab Code.org hisobiga
    ega bo'lgan har qanday o'qituvchi uchun bepul taqdim etiladi!
  self_paced_pl_intro_list_title_01: Moslashuvchanlik va qulaylik
  self_paced_pl_intro_list_desc_01: O'zingizning xohishingiz bilan va o'z vaqtida
    material bilan shug'ullaning.
  self_paced_pl_intro_list_title_02: Shaxsiylashtirilgan ta'lim tajribasi
  self_paced_pl_intro_list_desc_02: Ehtiyojlaringiz va o'qitish kontekstiga eng muhim
    bo'lgan sohalarga e'tibor qarating.
  self_paced_pl_intro_list_title_03: Yuqori sifatli tarkibga kirish
  self_paced_pl_intro_list_desc_03: Informatika fanini samarali o'qitish bo'yicha
    eng so'nggi ilg'or tajribalar, tadqiqotlar va strategiyalarni oling.
  self_paced_pl_callout: Assilchi boshchiligidagi professional ta'lim variantlarini
    qidiryapsizmi?
  self_paced_pl_callout_link: Shaxsiy va virtual seminarlarimizni ko'rib chiqing.
  self_paced_pl_modules_heading: O'z-o'zidan ishlaydigan professional ta'lim modullari
  self_paced_pl_modules_desc: O'qish, videolarni ko'rish, interaktiv jumboqlarni to'ldirish
    va o'rganishingizni aks ettirish orqali siz o'z sinfingizda informatika fanini
    o'qitishga tayyorgarlik ko'rayotganda o'z tushunchangizni rivojlantirasiz.
  self_paced_pl_modules_list_heading: 'Ushbu modullardan birini tugatgandan so''ng,
    ishtirokchilar:'
  self_paced_pl_modules_list_01: Code.org veb-saytida va o'qituvchilar vositalarida
    qanday harakat qilishni bilib oling.
  self_paced_pl_modules_list_02: Tarkib, vositalar va pedagogika haqida yuqori darajadagi
    tushunchaga ega bo'ling.
  self_paced_pl_modules_list_03: O'quvchilaringiz bilan o'quv dasturini o'qitishni
    boshlashga tayyorlaning.
  self_paced_pl_facilitator_heading: O'rganishni davom ettirishni xohlaysizmi?
  self_paced_pl_facilitator_subheading: Fasilitator-LED ustaxonalari
  self_paced_pl_facilitator_desc: Yuqoridagi o'z-o'zidan ishlaydigan onlayn modullardan
    tashqari, o'qituvchilar uchun o'qituvchilar tomonidan boshqariladigan professional
    o'quv seminarlari mavjud. Seminarlarimizda ishtirok etgan 100 mingdan ortiq o'qituvchilarga
    qo'shiling. Ishtirokchilarning 90% dan ortig'i bizning dasturimizni boshqa o'qituvchilarga
    tavsiya qilishadi.
  self_paced_pl_facilitator_call_to_action: Fasilyator boshchiligidagi kasbiy ta'limni
    o'rganing
  self_paced_pl_resources_heading: O'qituvchilar uchun qo'shimcha manbalar
  self_paced_pl_resources_title_01: Code.org mintaqaviy hamkori
  self_paced_pl_resources_desc_01: Mintaqangizda nima bo'layotganini bilish uchun
    Code.org mintaqaviy hamkori bilan bog'laning. Mahalliy Code.org mintaqaviy hamkori
    o'qituvchilarga o'qituvchilar tomonidan boshqariladigan seminarlar o'tkazadi va
    sizning maktabingiz yoki tumaningizni amalga oshirish, sertifikatlash, moliyalashtirish
    va boshqalarga yo'naltirishga yordam beradi.
  self_paced_pl_resources_title_02: Informatika o'qituvchilari uyushmasi
  self_paced_pl_resources_desc_02: Dunyodagi eng yirik kompyuter fanlari bo'limiga
    qo'shiling! Dunyo bo'ylab 19,000 dan ortiq CS o'qituvchilari bilan bog'laning,
    mahalliy hamjamiyatingizda kuch toping va boshqa CS o'qituvchilaridan yordam oling.
  self_paced_pl_resources_title_03: Amazon kelajak muhandisi
  self_paced_pl_resources_desc_03: Code.org Amazon Future Engineer bilan hamkorlik
    qilib, kam ta'minlangan maktablar o'qituvchilariga tobora ko'payib borayotgan
    resurslar va imtiyozlarni bepul taklif qildi! Maktabingiz mos yoki yo'qligini
    bilib oling.
  tenth_anniversary_homepage_blurb: Code.org 10 yoshda!
  tenth_anniversary_homepage_link: Biz o'tkazgan ta'sirni tekshirib ko'ring.
  tenth_anniversary_top_heading: Code.org 10 yilligini nishonlaydi!
  tenth_anniversary_top_desc: Biz talabalarga informatika fanini o'rganish imkoniyatini
    beradigan o'n yillikni nishonlamoqdamiz.
  tenth_anniversary_timeline_heading: O'n yillik muhim bosqichlar
  tenth_anniversary_timeline_scroll: Ko'proq ma'lumot olish uchun aylantiring!
  tenth_anniversary_celebrate_heading: Biz bilan nishonlang
  tenth_anniversary_began_video_heading: Hammasi qaerdan boshlanganini ko'ring
  tenth_anniversary_began_video_title: Ko'pgina maktablar nimani o'rgatmaydi
  tenth_anniversary_testimonials_heading: Odamlar nima deyishmoqda
  tenth_anniversary_testimonials_01: Men uni 8-sinf o'rta maktab o'quvchisi bo'lganimdan
    to'rt yil o'tgach, o'rta maktab o'quvchisi oldimga keldi va u kollejda informatika
    fanini o'rganmoqchi bo'lganidan xursand edi. O'rta maktab o'quvchisi sifatida
    u yangi narsaga duch keldi va bu uning kollej yillari uchun urug' ekdi.
  tenth_anniversary_testimonials_02: Men sizning ochilish yilingizda “Kod soati” ga
    qo'shildim va siz bilan birga bo'ldim! Bu meni talabalarim uchun qo'shimcha kodlash
    imkoniyatlarini izlashga ilhomlantirdi. Bolalarni informatika bilan shug'ullanish
    va hayajonga tushirish uchun qilgan barcha ishlaringiz uchun tashakkur! Biz sizsiz
    qaerda bo'lmasdik!
  tenth_anniversary_testimonials_03: Men Code.org ga juda qarzdorman. Men kabi o'qituvchilar
    uchun taqdim etgan vositalaringiz tufayli men bugun o'qituvchiman. Men Code.org
    saytidan 2013 yildan beri foydalanaman va 2019 yildan beri yordamchiman. Ko'p
    yillar davomida meni yaxshi ko'rinishga keltirganingiz uchun tashakkur, Code.org.
    Men buni juda qadrlayman.
  farsi_page_top_heading: Forscha Code.org
  farsi_page_top_heading_02: Iste'dod hamma joyda, lekin imkoniyat yo'q. Forscha Code.org,
    aks holda yopiq bo'lishi mumkin bo'lgan imkoniyat eshigini ochadi.
  farsi_page_top_desc: Bugungi kunda dunyo bo'ylab 110 milliondan ortiq fors tilida
    so'zlashuvchilar mavjud. Ona tilida so'zlashuvchilarning aksariyati Eron, Afg'oniston
    va Tojikistonda yashasa, dunyo bo'ylab millionlab odamlar muhojir, muhojir va
    qochqin sifatida yashaydilar. Forscha Code.org tashabbusi bilan fors tilida so'zlashuvchi
    talabalar dunyoning boshqa barcha asosiy tillaridagi talabalar uchun mavjud bo'lgan
    o'quv dasturlarimizga bir xil kirish huquqiga ega bo'ladilar.
  farsi_page_global_heading: Eronliklarning ta'lim va texnologiyalarga global ta'siri
  farsi_page_global_desc_01: Algoritm haqida o'ylaganingizda, siz uni yangi narsa
    deb taxmin qilishingiz mumkin, lekin algoritm tushunchasi Eronda 1300 yil oldin
    kashf etilgan. “Algoritm” uning ixtirochisi, ilgari Fors nomi bilan tanilgan va
    hozirda Eron nomi bilan tanilgan mamlakatda yashagan matematik Al Xorazmiy sharafiga
    nomlangan. Bir paytlar matematika, fan, falsafa va tibbiyotning epitsentri bo'lgan
    Eron texnologiyada chuqur yutuqlar va ta'sirlarni amalga oshirdi.
  farsi_page_global_desc_02: Mamlakat chegaralaridan tashqari, butun dunyodagi eronliklar
    ilm-fan va texnologiyaga son-sanoqsiz yo'llar bilan o'z hissalarini qo'shdilar
    - Uber, eBay, Intuit va Dropbox kabi texnologiya kompaniyalarining asoschilari
    yoki bosh direktorlari sifatida yoki LASIK jarrohligi yoki JPEG kabi texnologiyalarni
    ixtiro qilish. siqish, yoki butun dunyo bo'ylab ilmiy, akademik yoki muhandislik
    rollarida.
  farsi_page_global_desc_03: Va nihoyat, Code.org kompaniyasini eronlik amerikalik
    Xadi Partovi boshqaradi va dunyodagi eng yirik ta'lim notijorat tashkilotlaridan
    biriga aylandi.
  farsi_timeline_heading: Bizning rejalashtirilgan xronologiyamiz
  farsi_timeline_stage_title_01: 1-bosqich
  farsi_timeline_stage_title_02: 2-bosqich
  farsi_timeline_stage_title_03: 3 bosqich
  farsi_timeline_stage_title_04: 4-bosqich
  farsi_timeline_stage_title_05: 5 bosqich
  farsi_timeline_stage_01_list_01: Boshlang'ich sinf o'quvchilari uchun mo'ljallangan
    CS Fundamentals o'quv dasturini tarjima qiling.
  farsi_timeline_stage_01_list_02: 8 yoshdan 18 yoshgacha bo'lgan talabalar va oldindan

  curriculum_desc_csf_express: Kompyuter dasturlarini yaratishni, muammolarni hal
    qilish ko'nikmalarini rivojlantirishni va qiziqarli qiyinchiliklarni engishni
    o'rganing! Do'stlaringiz, oilangiz va o'qituvchilar bilan baham ko'rish uchun
    o'yinlar va ijodiy loyihalar qiling.
  curriculum_desc_csf_express_pre_reader: Jumboqlarni echish va animatsion sahnalarni
    yaratish orqali bloklarni sudrab olib tashlash kodlash asoslarini o'rganing. Do'stlaringiz,
    oilangiz va o'qituvchilar bilan baham ko'rish uchun san'at va oddiy o'yinlar yarating.
  curriculum_desc_csf_course_a: Ilmoqlar va hodisalar kabi buyruqlar yordamida dastur.
    Talabalarni boshqalar bilan hamkorlik qilishga, muammolarni hal qilishning turli
    usullarini o'rganishga, qiyin vazifalar oldida turishga va Internet xavfsizligini
    o'rganishga o'rgating.
  curriculum_desc_csf_course_b: Tarmoqdan uzilgan mashg'ulotlar va turli jumboqlar
    orqali talabalar dasturlash asoslarini, hamkorlik usullarini, tergov va tanqidiy
    fikrlash ko'nikmalarini, qiyinchiliklarga qarshi qat'iyatlilikni va Internet xavfsizligini
    o'rganadilar.
  curriculum_desc_csf_course_c: Sekvensiya, ko'chadan va hodisalar bilan dasturlar
    yarating. Muammolarni hal qilish usullarini o'rganing va onlayn va oflayn rejimda
    ijobiy jamoalarni yaratish strategiyasini ishlab chiqing. Talabalar baham ko'rishlari
    mumkin bo'lgan interfaol o'yinlarni yarating.
  curriculum_desc_csf_course_d: Oldingi kurslarda topilgan tushunchalarni, shu jumladan
    ko'chadan va voqealarni ko'rib chiqish. Shundan so'ng, talabalar algoritmlar,
    ichki halqalar, halqalar, shartli va boshqalar haqidagi tushunchalarini rivojlantiradilar.
  curriculum_desc_csf_course_e: Onlayn xavfsizlikni o'rganishni kuchaytiradigan qiziqarli,
    interaktiv loyihalarni qiling. Ichki halqalar, funktsiyalar va shartlar kabi murakkabroq
    kodlash bilan shug'ullaning.
  curriculum_desc_csf_course_f: Foydalanuvchilar foydalanadigan ilovalarda qanday
    tanlov qilishlariga qarang. Foydalanuvchi uchun tanlov taklif qiladigan turli
    xil Sprite Lab ilovalarini yarating. Ko'proq rivojlangan tushunchalarni, shu jumladan
    o'zgaruvchilar va “for” ko'chadan o'rganing.
  curriculum_desc_problem_solving_computing: Jumboqlar, qiyinchiliklar va real stsenariylarni
    hal qilish uchun muammolarni hal qilish jarayonidan foydalaning. Muammolarni hal
    qilishda yordam berish uchun kompyuterni kiritish, chiqarish, saqlash va qayta
    ishlash haqida bilib oling.
  curriculum_desc_web_development: Veb-sahifalarda kontent yarating va ulashing, Internetning
    ijodiy salohiyatini o'rganing. Dasturlash paytida tanqidiy iste'mol ko'nikmalarini,
    muammolarni hal qilish qobiliyatini va jamoaviy ishlashni rivojlantiring.
  curriculum_desc_interactive_animations_games: Dasturiy tasvirlar, animatsiyalar,
    interaktiv san'at va o'yinlarni yarating. Dasturlash tushunchalari va dizayn jarayoni
    bilan tanishing.
  curriculum_desc_design_process: Hisoblashning ijtimoiy ta'sirini ko'rib chiqishga
    e'tibor qarating. Dizayn muammolari orqali talabalar boshqalarning ehtiyojlariga
    hamdardlik bildiradilar va echimlarni ishlab chiqadilar.
  curriculum_desc_data_society: Muammolarni hal qilishda ma'lumotlarning rolini va
    bu jarayonda kompyuterlarning yordamini ta'kidlaydi. Muqova vakillik tizimlari
    va ular bilan bog'liq muammolar. Ma'lumotlar to'plami muammolarni hal qilishga
    qanday yordam berishini bilib oling.
  curriculum_desc_creating_apps_with_devices: 'Hisoblashda jismoniy qurilmalarning
    rolini o''rganing. Uskuna kirish va chiqishlaridan foydalanadigan dasturlarni
    ishlab chiqish. Ushbu jihozning mikro: bit va Circuit Playground uchun versiyasi
    mavjud.'

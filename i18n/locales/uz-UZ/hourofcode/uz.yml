  curriculum_desc_dance_party_01: Ushbu kirish faoliyatida, rang-barang belgilar turli
    jonlantirilgan fon va optimist musiqa bir harakat qilish uchun kodni foydalaning.
  curriculum_desc_dance_party_02: Kengaytirilgan loyiha g'oyalari bilan kirish o'quv
    qo'llanmasidan tashqariga chiqing. Murakkabroq raqs partiyalari misollari kutubxonasini
    ko'rib chiqing.
  curriculum_desc_dance_party_unplugged: Yivni yoqing - kompyuter kerak emas! Voqealar
    kabi kodlash tushunchalari raqqosa xoreografiyasini sinxronlashtirish uchun qanday
    ishlatilishi mumkinligini bilib oling.
  curriculum_desc_dance_party_ai_edition: Bugungi eng yaxshi rassomlarni namoyish
    etuvchi o'z virtual raqs partiyangizni yaratish uchun sun'iy intellekt (AI) tushunchalari
    haqida bilib oling. Tanlash uchun qo'shiqlar o'nlab bilan, qat'i nazar, ularning
    musiqa didi har bir talabaga yetib. Sizning narsalaringizni ushlab turish vaqti
    keldi!
  curriculum_desc_csf: Talabalarni informatika fanining asosiy tushunchalari bilan
    tanishtiradigan boshlang'ich o'quv dasturlarining bepul to'plami.
  curriculum_desc_csf_express: Kompyuter dasturlarini yaratish, muammolarni yechish
    ko'nikmalarini rivojlantirish va qiziqarli chaqiriqlar bilan ishlashni o'rganing!
    Do'stlaringiz, oilangiz va o'qituvchilar bilan baham ko'rish uchun o'yinlar va
    ijodiy loyihalarni yarating.
  curriculum_desc_csf_express_pre_reader: Jumboqlarni yechish va animatsion sahnalarni
    yaratish orqali bloklarni sudrab olib tashlash orqali dasturlash asoslarini o'rganing.
    Do'stlaringiz, oilangiz va o'qituvchilar bilan baham ko'rish uchun estetik va
    oddiy o'yinlarni yarating.
  curriculum_desc_csf_course_a: Sikllar va hodisalar kabi buyruqlar yordamida dasturlang.
    O'quvchilarni boshqalar bilan hamkorlik qilishga, muammolarni yechishning turli
    usullarini o'rganishga, chaqiriqlar bilan yuzma-yuz kelganda qattiy turishga va
    Internet xavfsizligini o'rganishga o'rgating.
  curriculum_desc_csf_course_b: Kompyutersiz (oflayn) mashg'ulotlar va turli jumboqlar
    orqali o'quvchilar dasturlash asoslarini, hamkorlik usullarini, tadqiq qilish
    va tanqidiy fikrlash ko'nikmalarini, qiyinchiliklar duch kelganda qat'iy turishni
    va Internet xavfsizligini o'rganadilar.
  curriculum_desc_csf_course_c: Ketma-ketlik, sikllar va hodisalar yordamida dasturlar
    yarating. Muammolarni yechish usullarini tadqiq qiling va onlayn va oflayn rejimda
    ijobiy jamoalarni yaratish strategiyasini ishlab chiqing. O'quvchilar baham ko'rishlari
    mumkin bo'lgan interfaol o'yinlarni yarating.
  curriculum_desc_csf_course_d: Oldingi kurslardagi tushunchalarni, shu jumladan halqalar
    va hodisalarni ko'rib chiqing. Shundan so'ng, o'quvchilar algoritmlar, ichma-ich
    sikllar, sikllar shartli va boshqacha bo'lgandagi holatlarni rivojlantiradilar.
  curriculum_desc_csf_course_e: Onlayn xavfsizlik haqida o'rganishni mustahkamlovchi,
    interaktiv loyihalarni qiziqarli bajaring. Ichma-ich sikllar, funktsiyalar va
    shartlar kabi murakkabroq dasturlash bilan shug'ullaning.
  curriculum_desc_csf_course_f: Foydalanuvchilar foydalanadigan ilovalarda qanday
    tanlov qilishlariga qarang. Foydalanuvchi tanlovi uchun taklif qiladigan turli
    xil Sprite Lab ilovalarini yarating. Ko'proq rivojlangan tushunchalarni, shu jumladan
    o'zgaruvchilar va “for” sikllarini o'rganing.
  curriculum_desc_problem_solving_computing: Jumboqlar, chaqiriqlar va real senariylarni
    hal qilish uchun muammolarni yechish jarayonidan foydalaning. Muammolarni yechishga
    yordam berish uchun kompyuterga ma'lumotlarni kiritish, chiqarish, saqlash va
    qayta ishlash haqida bilib oling.
  curriculum_desc_web_development: Internetning ijodiy salohiyatini o'rgangan holda
    Veb-sahifalarda kontent yarating va ulashing. Dasturlash davomida tanqidiy iste'mol
    ko'nikmalarini, muammolarni uechish qobiliyatini va jamoaviy ishlashni rivojlantiring.
  curriculum_desc_interactive_animations_games: Dasturiy tasvirlar, animatsiyalar,
    interfaol san'at va o'yinlarni yarating. Dasturlash tushunchalari va dizayn jarayoni
    bilan tanishing.
  curriculum_desc_design_process: Dasturlashning ijtimoiy ta'sirini ko'rib chiqishga
    e'tibor qarating. Dizayn chaqiriqlari orqali o'quvchilar boshqalarning ehtiyojlarini
    ko'rsatib o'tadilar va yechimlarni ishlab chiqadilar.
  curriculum_desc_data_society: Muammolarni yechishda ma'lumotlarning rolini va bu
    jarayonda kompyuterlarning yordami ta'kidlanadi. Taqdimot tizimlari va ular bilan
    bog'liq chaqiriqlar. Ma'lumotlar to'plami muammolarni yeschishga qanday yordam
    berishini kshf eting.
  curriculum_desc_creating_apps_with_devices: Hisoblashda jismoniy qurilmalarning
    rolini o'rganing. Uskunalarga ma'lumot kiritish va chiqarishda foydalaniladigan
    dasturlarni ishlab chiqing. Ushbu bo'limning mikro:bit va Circuit Playground (Sxema
    o'yin maydonchasi) uchun versiyasi mavjud.
  curriculum_desc_csa: Talabalarni AP® Computer Science A (AP® CSA) uchun ushbu bepul
    o'quv dasturida Java dasturlash tilini o'rganayotganda dasturiy injiniring va
    ob'ektga yo'naltirilgan dizayn bilan tanishtiring.
  curriculum_desc_maker: Maker ta'limi STEM (fan, texnologiya, muhandislik, matematika)
    ni muammoni hal qilish va tanqidiy fikrlashni o'rgatish uchun sinfga amaliy tajriba
    va hamkorlikni taklif qilish orqali oldinga qadam qo'yadi.
  curriculum_desc_maker_short: Maker ta'limi muammolarni hal qilish va tanqidiy fikrlashni
    o'rgatish uchun sinfga amaliy tajriba va hamkorlikni taklif qiladi.
  curriculum_desc_csd: Moslashuvchan kurs, har bir bo'linmani yakka o'zi yoki birlashtirishga
    imkon beradi. Talabalarni veb-saytlar, ilovalar, animatsiyalar, o'yinlar va jismoniy
    hisoblash tizimlarini yaratish bilan tanishtiradi.
  curriculum_desc_csp: Bepul, AP® CSP tomonidan tasdiqlangan, o'quvchilarni informatika
    fanining asosiy tushunchalari bilan tanishtiradigan o'rta maktabga kirish kursi.
  curriculum_desc_csa_ai_long: 'Ushbu ikki bobdan keyingi APP CSA moduli o''rta maktab
    o''quvchilariga GitHub va GitHub Copilot-ni o''z ichiga olgan dasturiy ta''minotni
    ishlab chiqish bo''yicha professional vositalar bilan amaliy tajribani taklif
    etadi va ularga kompyuterni ko''rish dasturini ishlab chiqish uchun haqiqiy ko''nikmalarni
    beradi. '
  curriculum_desc_csa_ai_short: Ushbu post-AP® CSA moduli o'rta maktab o'quvchilariga
    dasturiy ta'minotni ishlab chiqish bo'yicha professional vositalar bilan amaliy
    tajribani taklif etadi.

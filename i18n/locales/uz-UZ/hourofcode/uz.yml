  csa_ai_page_learn_more_link: O'qituvchilar uchun AI 101 seriyasini tomosha qiling
  csa_ai_page_faq_question_01: Ushbu modul uchun qanday shartlar mavjud?
  csa_ai_page_faq_answer_01_01: 'Ushbu modulga kirishdan oldin, talabalar Java haqida
    boshlang''ich darajadagi bilimga ega bo''lishlari kerak. Xususan, ular quyidagilarni
    tushunishlari kerak:'
  csa_ai_page_faq_answer_01_list_01: "**Sinflar va ob'ektlar: ** Talabalar sinflarni
    aniqlash va ulardan foydalanish, shuningdek ob'ektlarni yaratish va manipulyatsiya
    qilishni yaxshi bilishlari kerak."
  csa_ai_page_faq_answer_01_list_02: "**Yozish va chaqirish usullari: ** Talabalar
    sinf ichidagi usullarni aniqlay olishlari, usul parametrlari va qaytish turlarini
    tushunishlari, ob'ektlardan yoki boshqa usullardan usullarni chaqirishlari kerak."
  csa_ai_page_faq_answer_01_list_03: "**1D massivlar va ArrayLists: ** Ular bir o'lchovli
    massivlar va ArrayLists-ni e'lon qilish, ishga tushirish va manipulyatsiya qilishda,
    shu jumladan ular orqali takrorlashda malakali bo'lishi kerak."
  csa_ai_page_faq_answer_01_list_04: "**Tanlash va takrorlash: ** Shartli bayonotlar
    va halqalarda mustahkam asos hal qiluvchi ahamiyatga ega."
  csa_ai_page_faq_question_01_02: Ideal holda, AP Computer Science A yoki shunga o'xshash
    chuqurlik va qat'iylik kursini tamomlagan talabalar ushbu modulga yaxshi tayyorgarlik
    ko'rgan bo'lar edi.
  csa_ai_page_faq_question_02: Ushbu modul uchun zarur bo'lgan dasturiy ta'minotni
    qanday o'rnataman?
  csa_ai_page_faq_answer_02_01: Ushbu modul noyobdir, chunki u Code.org laboratoriyalari
    va vositalaridan ko'ra uchinchi tomon dasturlaridan foydalanishni o'z ichiga oladi.
    [Dasturiy ta'minotni o'rnatish haqida ko'proq ma'lumotni bu erda o'qing] (%{accessibility_url}).
  csa_ai_page_faq_question_03: Ushbu modulni o'qitishda mavjudlik ehtiyojlarini qanday
    qo'llab -quvvatlashim mumkin?
  csa_ai_page_faq_answer_03_01: Kirish ehtiyojlarini qondirish inklyuziv o'quv muhiti
    uchun juda muhimdir. [Ushbu modulda ishlatiladigan dasturiy ta'minotdagi mavjudlik
    xususiyatlari haqida ko'proq ma'lumotni bu erda o'qing] ()%{install_url}.
  csa_ai_page_faq_question_04: Chromebook-da VS kodidan qanday foydalanishim mumkin?
  csa_ai_page_faq_answer_04: Chromebook-da VS Code-dan foydalanish yanada sodda bo'lib
    qoldi, ayniqsa Linux dasturlarini yangi Chromebook modellarida ishlatish imkoniyati
    bilan. [Chromebook-da VS kodini o'rnatish haqida ko'proq ma'lumotni bu erda o'qing]
    ()%{chromebook_url}.
  csa_ai_page_faq_question_05: Ushbu modul uchun qanday qilib kasbiy rivojlanishni
    olishim mumkin?
  csa_ai_page_faq_answer_05: Hozirda ushbu kurs uchun maxsus kasbiy rivojlanish mavjud
    emas. Agar siz o'z sinfingizda sun'iy intellektga qanday yondashishni tushunmoqchi
    bo'lsangiz, [O'qituvchilar uchun AI 101 ni o'rganing] (%{ai_101_url}).
  csa_ai_page_faq_question_06: Ushbu modulni o'qitish uchun tavsiya etilgan vaqt qancha?
  csa_ai_page_faq_answer_06_01: Dasturiy ta'minot muhandisligi va kompyuterni ko'rish
    moduli qisqa vaqt ichida keng qamrovli o'rganishni ta'minlash uchun puxta tuzilgan.
    Butun modul**2 haftalik ko'rsatma** ni qamrab olish uchun mo'ljallangan. Aksariyat
    darslar**45 daqiqa** ga moslashtirilgan, talabalar Java loyihalarini ishlab chiqish
    bo'yicha amaliy mashg'ulotlar esa**90 daqiqa** uchun mo'ljallangan. Bu uzaytirilgan
    vaqt talabalarga ishlashda tushunish, amalga oshirish va muammolarni bartaraf
    etish uchun keng imkoniyatlarga ega bo'lishini ta'minlaydi.
  csa_ai_page_faq_answer_06_02: Modul tuzilishiga qasddan moslashuvchanlik ham mavjud.
    Sinf dinamikasiga, o'quvchilarning ishtirokiga va har bir mavzuni o'rganmoqchi
    bo'lgan chuqurlikka qarab, siz davomiylikni o'zgartirishingiz mumkin. Masalan,
    agar siz GitHub Copilot va ChatGpt kabi katta til modellari va vositalari qanchalik
    ishlashini chuqurroq o'rganishni istasangiz, 45 daqiqalik dars sifatida ishlab
    chiqilgan “Intro to Copilot” darsi 90 daqiqagacha kengaytirilishi mumkin.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: Tasdiqlangan o'qituvchi hisobi bilan siz javob kalitlarini
    ko'k rangda topishingiz mumkin “O'qituvchi” Faqat onlayn darslar va mashg'ulotlarda
    ko'rsatilgan panel.Agar sizga tasdiqlangan o'qituvchi hisobi kerak bo'lsa, siz
    faqat o'qituvchilar uchun himoyalangan materiallarga kirish uchun ariza topshirishingiz
    mumkin (javob kalitlari va boshqalar) [ushbu shakl] () orqali.%{form_url}Shuni
    yodda tutingki, hisobingizni tekshirish uchun 3-5 ish kuni ketishi mumkin.
  csa_ai_page_faq_question_08: Ushbu modul standartlarga mos keladimi?
  csa_ai_page_faq_answer_08: Ha, Software Engineering & Computer Vision o'quv dasturi
    [CSTA K-12 standartlari] (%{csta_k12_url}) va [K-12 ko'rsatmalari] () uchun AI
    bilan xaritada ko'rsatilgan.%{k12_url}
  csa_ai_page_faq_question_09: Ushbu modulni o'qitish qancha turadi?
  csa_ai_page_faq_answer_09_01: Bizning o'quv dasturimiz va platformamiz [hech qanday
    to'lovsiz] (%{no_cost_url}) har kim uchun, hamma joyda, o'qitish uchun mavjud!
  csa_ai_page_faq_answer_09_02: Bundan tashqari, ushbu modulda ishlatiladigan dasturiy
    ta'minot va vositalar bepul. GitHub Copilot tasdiqlangan [teachers](%{teachers_url})
    va () uchun bepul. [students]%{students_url}
  csa_ai_page_faq_question_10: Agar dasturiy ta'minotni o'rnatish ishlamasa nima qilishim
    kerak?
  csa_ai_page_faq_answer_10: Dasturiy ta'minotni o'rnatish paytida muammolarga duch
    kelish odatiy bo'lishi mumkin, ammo ularni bartaraf etish va hal qilish uchun
    tizimli qadamlar mavjud. [Muammolarni bartaraf etish bo'yicha ba'zi maslahatlarni
    bu erda ko'rib chiqing] ()%{troubleshooting_url}.
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'Bizning dasturiy ta''minot muhandisligi va kompyuterni
    ko''rish bo''yicha o''quv dasturimiz o''quv dasturimiz qadriyatlarimizni hisobga
    olgan holda ishlab chiqilgan. Quyidagi maqsadlar ushbu o''quv dasturini yaratishga
    rahbarlik qildi:'
  csa_ai_page_faq_answer_11_list_01: "**Maqsad 1: ** Kodni yaratish, disk raskadrovka
    qilish va tahrirlash uchun AI vositalaridan foydalaning."
  csa_ai_page_faq_answer_11_list_02: "**Maqsad 2: ** Java laboratoriyasidan haqiqiy
    vositalarga o'tish."
  csa_ai_page_faq_answer_11_list_03: "**Maqsad 3: ** AI modellari qanday o'qitilishi
    va dasturlarga birlashtirilganligini tushunishni chuqurlashtiring."
  csa_ai_page_faq_answer_11_02: Bizning ishimizga rahbarlik qilgan qadriyatlar haqida
    ko'proq ma'lumot olish uchun bizning [o'quv dasturlari qiymatlari] ga qarang (%{curriculum_values_url}).

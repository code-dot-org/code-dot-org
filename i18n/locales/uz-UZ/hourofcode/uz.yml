  csf_page_faq_question_02: Qanday qilib KF Asoslarini butun maktabimda amalga kiritishim
    mumkin?
  csf_page_faq_answer_02: Qo'shma Shtatlardagi yetakchi K-12 KF o'quv dasturi bo'lgan
    bizning boshlang'ich dasturimiz Dallas kabi yirik shahar maktab tumanlarida, shuningdek
    Ayova shtatidagi kichik qishloq tumanlarida samarali ekanligi isbotlangan. KFni
    o'rgatish uchun mutaxassislarni yollashning hojati yo'q. Bizning dasturimiz KFda
    hali yangi o'qituvchilarni qo'llab-quvvatlash uchun noyob tarzda ishlab chiqilgan
    bo'lib, o'quvchilar ehtiyojlariga mos ravishda darslarni rivojlantirish uchun
    moslashuvchanlikni taklif qiladi. [Ushbu broshurani](%{brochure_url}) maktabingiz
    va tuman maʼmuriyatingiz bilan baham koʻring yoki administratorlarning eng koʻp
    uchraydigan savollariga javob berish uchun maxsus moʻljallangan [bizning administratorlarimiz
    sahifasini koʻrib chiqishni tavsiya qiling](%{admins_url}) .
  csf_page_faq_question_03: KF Asoslarini o'rgatish qancha turadi?
  csf_page_faq_question_04: KF Asoslari uchun professional rivojlantirishni qanday
    qilib/qayerdan olishim mumkin?
  csf_page_faq_answer_04_01: Kompyuter fanlarini o'qitishda yangimisiz? Xavotir olmang!
    Aksariyat o'qituvchilarimiz ilgari hech qachon kompyuter fanlaridan dars bermagan.
    Sinfingizda kompyuter fanlarini tatbiq etish uchun ilhomlantiruvchi va amaliy
    yordam uchun mahalliy o'qituvchilarga qo'shiling. Bizning Mintaqaviy Hamkorlarimiz
    individual o'qituvchilar yoki maktab bo'ylab PD (professional rivojlantirish)
    uchun yuqori sifatli, bir kunlik Code.org seminarlarini taklif qilishadi. [Sizga
    yaqin bo'lgan professional rivojlantirish seminariga yoziling] (%{sign_up_url})!
  csf_page_faq_answer_04_02: 'Seminarlarimizda qatnashgan 100 000 dan ortiq o''qituvchilarga
    qo''shiling. Seminarimiz ishtirokchilarining aksariyati: “Bu men hozirgacha qatnashgan
    eng yaxshi pofessional rivojlantirish seminari”, - deydi. Umuman olganda, [ishtirokchilarning
    90% dasturimizni boshqa o‘qituvchilarga tavsiya qiladi](%{rec_url})!'
  csf_page_faq_question_05: KF Asoslarini o'rgatish uchun tavsiya etilgan tayming
    (vaqtni belgilash) qanday?
  csf_page_faq_answer_05: Har bir KF Asoslari kursi 45 daqiqalik davrlarga mo'ljallangan
    13-17 darslarni o'z ichiga oladi. Barcha o'quvchilarga darsdan darsga o'qituvchi
    tomonidan belgilangan sur'atda o'tishni tavsiya etamiz. O'qituvchi boshchiligidagi
    ko'plab loyiha darajalari mavjud bo'lib, ular birgalikda tajribaga ega bo'lishlari
    mumkin, shu bilan birga ko'nikmalarni rivojlantirish darslarini o'quvchilar o'z
    tezligida bajarishlari mumkin.
  csf_page_faq_question_06: KF Asoslari uchun qanday materiallar kerak?
  csf_page_faq_answer_06: Ko'pgina darslarda o'quvchilarni mashg'ulotlarga yo'naltiruvchi
    tarqatma materiallar mavjud. Ushbu manbalar chop etilishi yoki raqamli ravishda
    tayinlanishi mumkin. Ba'zi darslar odatdagi sinf jihozlari va rivojlantiruvchi
    materiallarni talab qiladi. [Ko'proq maʼlumot olish uchun CSF Syllabus dasturiga
    tashrif buyuring](%{syllabus_url}).

  hoc_page_what_is_hoc_heading: Dasturlash soati nima o‘zi?
  hoc_page_desc: "[Dasturlash Soati](%{hoc_url}) - bu 180 dan ortiq davlatlardagi
    oʻn millionga yaqin o'quvchilarni qamrab oluvchi global harakat. Har kim, istalgan
    joyda Dasturlash Soati tadbirini tashkil qilishi yoki 45 dan ortiq tillarda mavjud

  hoc_faq_what_is_hoc_q: Dasturlash soati nima o‘zi?
  hoc_faq_what_is_hoc_a: 'Dasturlash soati" kompyuter faniga bir soatlik kirish sifatida
    boshlandi, u  "kod " ni demistifikatsiya qilish, har qanday odam asoslarini o‘rganishi
    mumkinligini ko‘rsatish va kompyuter fanlari sohasidagi ishtirokini kengaytirish
    uchun mo‘ljallangan. O‘shandan beri kompyuter fanini nishonlash uchun butun dunyo
    bo‘ylab harakat bo‘lib qoldi, 1 soatlik kodlash tadbirlaridan boshlab, ammo jamoatchilikning
    barcha harakatlariga qadar kengaytirildi. <a href=''%{tutorials}''> darsliklar
    va mashg‘ulotlar </a> bilan tanishing. Ushbu boshlang‘ich kampaniyani <a href=''%{partners}''>
    400 sherik </a> va dunyo bo‘ylab 200,000 o‘qituvchilar qo‘llab-quvvatlamoqda. '
  hoc_faq_what_is_hoc_a_markdown: 'Dasturlash soati" kompyuter faniga bir soatlik
    kirish sifatida boshlandi, u "kodni" demistifikatsiya qilish, har kimning asoslarini
    o‘rganishi mumkinligini ko‘rsatish va informatika sohasidagi ishtirokini kengaytirish
    uchun mo‘ljallangan. O‘shandan beri kompyuter fanini nishonlash uchun butun dunyo
    bo‘ylab harakat bo‘lib qoldi, 1 soatlik kodlash tadbirlaridan boshlab, ammo jamoatchilikning
    barcha harakatlariga qadar kengaytirildi. [O‘quv qo‘llanmalari va mashg‘ulotlar]
    bilan tanishing (%{darsliklar}). Ushbu boshlang‘ich kampaniyani [400 sheriklar](%{partners})
    va dunyo bo‘ylab 200,000 o‘qituvchilar qo‘llab-quvvatlamoqda. '

  careers_approach_section_title: Bizning birlashtiruvchi yondashuvimiz
  careers_approach_section_description: Code.org kompaniyasining K-12 informatika
    harakatidagi global roli faqat mumkin, chunki biz turli xil va ko'pincha bo'lingan
    manfaatdor tomonlarda birlashtiruvchi yondashuvdan foydalanamiz. Polarizatsiya
    kuchayib borayotgan bir paytda, talabalar uchun imkoniyatlarni oshirish g'oyasi

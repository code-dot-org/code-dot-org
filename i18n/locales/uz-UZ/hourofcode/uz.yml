  ai_video_series_title: AI qanday ishlaydi
  ai_video_series_desc: Microsoft bosh direktori Satya Nadellaning kirish so'zi bilan
    ushbu qisqa videolar seriyasi sizni sun'iy intellekt qanday ishlashi va nima uchun
    muhimligi bilan tanishtiradi. Keyin algoritmik tarafkashlik va sun'iy intellekt
    qarorlarini qabul qilish etikasi kabi masalalarni ko'rib chiqing.
  ai_resources_heading: Qo‘shimcha manbalar
  ai_resources_desc: AI haqida ko'proq bilishni xohlaysizmi? Bu erda o'quvchilaringizning
    o'qishini kengaytirishga yordam beradigan qo'shimcha manbalar mavjud.
  ai_resources_title_01: AI panelining etikasi
  ai_resources_desc_01: Bizning sevimli AI mutaxassislarimiz bilan chuqurroq boring!
    Ushbu panel muhokamasi algoritmik tarafkashlik va ishning kelajagi kabi muhim
    masalalarga bag'ishlangan.
  ai_resources_btn_aria_label_01: AI etikasi panelini tomosha qiling
  ai_resources_title_02: Kichik kubokni tasavvur qiling
  ai_resources_desc_02: Ushbu global AI for Good muammosi talabalarni Microsoft-ning
    AI for Good tashabbuslari bilan tanishtiradi va ularga dunyodagi muammoni sun'iy
    intellekt kuchi bilan hal qilish imkoniyatini beradi.
  ai_resources_btn_aria_label_02: Imagine Cup Junior tanlovi haqida bilib oling
  ai_resources_title_03: O'qituvchilar uchun AI
  ai_resources_desc_03: Sun'iy intellekt bilimlarini K-12 davomida integratsiyalashuvini
    qo'llab-quvvatlaydi. Bepul kasbiy rivojlanish, vebinarlar, konferentsiya taqdimotlari

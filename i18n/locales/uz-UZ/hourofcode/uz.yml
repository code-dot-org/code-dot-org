  ai_pl_101_hero_presented: Tomonidan taqdim etilgan
  ai_pl_101_intro_heading: O'qituvchilar uchun AI 101 nima?
  ai_pl_101_intro_text: O'qituvchilar uchun AI 101 - bu sun'iy intellekt (AI) ning
    yangi dunyosiga va uning ta'limdagi o'zgaruvchan salohiyatiga qiziqqan har qanday
    o'qituvchi va o'qituvchi uchun bepul, asosiy onlayn professional ta'lim seriyasidir.
    Hamkorlar Code.org, ETS, ISTE, Khan Academy taniqli mutaxassislar bilan AIni yo'q
    qilish, mas'uliyatli amalga oshirishni o'rganish, noxolislikni bartaraf etish
    va sun'iy intellektga asoslangan ta'lim talabalar natijalarida qanday inqilob
    qilishi mumkinligini ko'rsatadigan qiziqarli mashg'ulotlarni taklif qilmoqdalar.
    Ushbu kashfiyot va imkoniyatlarni kengaytirish sayohatida bizga qo'shiling va
    AI bilan va u haqida o'qitishning kelajagini oching.
  ai_pl_101_partnership_between: O'rtasidagi hamkorlik
  ai_pl_101_join_email_title: O'qituvchilar uchun AI 101 ga erta kirish uchun ro'yxatdan
    o'ting
  ai_pl_101_pro_join_email_desc: Har bir sessiya boshlanganda birinchi bo'lib tinglang.
    Code.org, ETS, ISTE va Khan Academy saytidan AI resurslari haqida yangilanishlarni
    oling.
  ai_pl_101_explore_title: AI bilan bog'liq manbalar
  ai_pl_101_explore_desc: Ushbu yangi va o'sib borayotgan sohada o'qituvchilarni qo'llab-quvvatlash
    uchun Code.org, ETS, ISTE va Khan Academy'dan siz uchun turli xil qo'shimcha manbalarimiz
    mavjud. Ularni quyida ko'rib chiqing.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Khan Academyning sun'iy intellektga asoslangan oʻquv
    qoʻllanmasi oʻqituvchilarga oʻzlari yoqtirmaydigan tayyorgarlik vazifalariga vaqt
    ajratishni toʻxtatib, oʻqiyotgan narsalariga eʼtibor qaratish imkonini beradi.
  ai_pl_101_explore__button_1: Khanmigo-ni sinab ko'ring
  ai_pl_101_explore_title_2: O'qituvchilar uchun sun'iy intellektni o'rganish
  ai_pl_101_explore__desc_2: Olti yil davomida ISTE tomonidan 15 soatlik ushbu onlayn
    kurs K-12 o'qituvchilariga o'qitish va o'rganish uchun sun'iy intellektning asosiy
    jihatlari bo'yicha rahbarlik qilmoqda. Kurs yiliga uch marta taklif etiladi va
    mutaxassis o'qituvchining doimiy ko'magi bilan to'liq asenkron hisoblanadi.
  ai_pl_101_explore__button_2: Kursni boshlang
  ai_pl_101_explore_title_3: AI o'quv dasturi
  ai_pl_101_explore__desc_3: Code.org ning 3-12 sinflar uchun AI o'quv dasturida talabalar
    kompyuterlarning ma'lumotlardan qanday o'rganishini ko'rish uchun qiziqarli mashg'ulotlardan
    foydalanadilar. O'quv dasturi, shuningdek, talabalarni sun'iy intellektning axloqiy
    oqibatlari haqida mulohaza yuritib, mashinani o'rganish va ma'lumotlarni o'rganishga
    taklif qiladi.
  ai_pl_101_explore__button_3: O'quv dasturlarini o'rganing
  ai_pl_101_explore_title_4: ETSning interaktiv mezoni
  ai_pl_101_explore__desc_4: 'Besh paragrafli yozish platformasi o''quvchilarni yozish
    jarayonining beshta muhim bosqichida boshqaradi: Tayyorlash/rejalashtirish, yozish,
    qayta ko''rib chiqish, tahrirlash, aks ettirish. ETS ilg''or ball modellari va
    sun''iy intellektni qo''llagan holda yozish tajribasini shaxsiylashtiradi, o''qituvchilarga
    yozish tajribasi davomida takroriy teskari aloqa va shakllantiruvchi baho berishda
    yordam beradi.'
  ai_pl_101_explore__button_4: Asbobni o'rganing

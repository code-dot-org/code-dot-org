  csd_page_faq_question_01: CS kashfiyotlari standartlarga mos keladimi?
  csd_page_faq_answer_01: CS Discoveries K-12 Kompyuter fanlari uchun Framework va
    2017 CSTA standartlari yordamida ko'rsatma sifatida yozilgan. Hozirgi vaqtda CS
    Discoveries -ning har bir darsida tegishli 2017 CSTA standartlari bo'yicha xaritalar
    mavjud. [Standartlar xaritalarining qisqacha mazmunini bu erda topishingiz mumkin]
    (%{mappings_url}). Standartlarning Google Sheets versiyasini [CSD standartlari]
    (%{csd_standards_url}) da topish mumkin.
  csd_page_faq_question_02: Ushbu kurs uchun kasbiy rivojlanishni qanday qilib/qayerdan
    olishim mumkin?
  csd_page_faq_answer_02: Bizning Professional ta'lim dasturimiz yil davomida yordam
    beradi. Dastur besh kunlik yozgi seminar bilan boshlanadi, unda siz o'quv dasturi
    bilan amaliy ishlash va mintaqangizdagi boshqa o'qituvchilar bilan uchrashish
    imkoniyatiga ega bo'lasiz. Yil davomida biz keyingi seminarlar va forumlarni qo'llab-quvvatlashni
    taklif qilamiz. Boshlash uchun sizga kompyuter fanlari bo'yicha oldingi tajriba
    kerak emas. Va o'qituvchilar buni yaxshi ko'radilar! 90% bu eng yaxshi kasbiy
    rivojlanish darajasiga ega. [Ariza berish va ko'proq ma'lumot olish uchun shu
    erni bosing] (%{apply_url}).
  csd_page_faq_question_03: Men CS Discoveries -dan dars beraman, lekin talabalarim
    bilan bir semestrdan kam vaqt o'tkazaman. Siz nimani tavsiya qilasiz?
  csd_page_faq_answer_03_01: Cheklangan jadvalga ega bo'lgan, o'quv yili davomida
    CS kashfiyotlarining barcha bo'limlarini o'rgata olmaydigan o'qituvchilar endi
    diqqatni jamlamoqchi bo'lgan narsalarga asoslanib, CS Discoveries birliklarining
    ma'lum bir to'plamini osongina tayinlashlari mumkin. Ushbu to'plamlar hali ham
    CS Discoveries -da topilgan bir xil aniq birliklar bo'lib, ular CS kashfiyotlarining
    ma'lum bir sohasiga chuqur sho'ng'ish uchun quyida keltirilgan tavsiyalarimiz
    asosida birlashtirilgan. Har bir to'plam taxminan bir semestr yoki bir semestrdan
    biroz kamroq. [To'plamlarimiz variantlarini ko'rish uchun shu erni bosing] (%{collections_url}).
  csd_page_faq_answer_03_02: Jadvalni yanada cheklangan o'qituvchilar uchun ular butun
    kursni tayinlamasdan CS Discoveries -dan bir vaqtning o'zida faqat bitta birlikni
    tayinlash imkoniyatiga ega. Umid qilamizki, bu katta kurslarning bir qismi sifatida
    yoki cheklangan jadval bo'yicha informatika fanini o'qitishda o'rnatilgan CS Discoveries
    bo'limlarini o'rgatadigan sinflarni qo'llab -quvvatlashga yordam beradi. [Moslashuvchan
    birliklarimizni ko'rish uchun shu erni bosing] (%).
  csd_page_faq_question_04: CS kashfiyotlari uchun qanday materiallar va materiallar
    talab qilinadi?
  csd_page_faq_answer_04_01: Ushbu kursni o'qitishda e'tiborga olish kerak bo'lgan
    xarajatlardan biri bu bosib chiqarishdir. Ko'pgina darslarda o'quvchilarni mashg'ulotlar
    orqali yo'naltirish uchun mo'ljallangan tarqatma materiallar mavjud. Ushbu tarqatma
    materiallarning barchasini chop etish talab qilinmasa ham, ko'plari chop etish
    uchun mo'ljallangan va iloji bo'lsa chop etishni tavsiya etamiz.
  csd_page_faq_answer_04_02: 'Bosib chiqarishdan tashqari, ba''zi darslar odatiy sinf
    materiallari va manipulyatsiyalarni talab qiladi, masalan: talabalar jurnallari,
    plakat qog''ozi, markerlar/rangli qalamlar, qaychi, hurda qog''oz, elim yoki lenta,
    post-it yozuvlari yoki indeks kartalari (yoki shunga o''xshash o''lchamdagi hurda
    qog''oz), va hukmdorlar yoki qandaydir tekis chekka.'
  csd_page_faq_answer_04_03: 'Umumiy kurs materiallariga qo''shimcha ravishda, ma''lum
    birliklarda quyidagi elementlar chaqiriladi:'
  csd_page_faq_answer_04_04: Muammolarni hal qilish va hisoblash
  csd_page_faq_answer_04_05: Alyuminiy folga, suv uchun idish, pennies (penniesni
    bir xil o'lchamdagi boshqa turdagi og'irlik bilan almashtirish mumkinligiga e'tibor
    bering). Agar siz ushbu materiallarga kirish imkoniga ega bo'lmasangiz, muqobil
    tadbirlar mavjud.
  csd_page_faq_answer_04_06: Qurilmalar bilan ilovalarni yaratish (Variant A va B
    variant)
  csd_page_faq_answer_04_07: 'A Variant: Circuit Playground (Sxema o''yin maydonchasi)lari
    uchun sinf to''plami. Batafsil ma’lumot olish uchun [code.org/maker/circuitplayground](%{url})
    sahifasini tekshirib ko''ring.'
  csd_page_faq_answer_04_08: 'B Variant: Mikro:bit qurilmalari sinf to''plami. Batafsil
    ma’lumot olish uchun [code.org/maker/microbit](%{url}) sahifasini tekshirib ko''ring.'
  csd_page_faq_answer_04_09: Bo'sh to'qima qutilari yoki karton rulolar yoki tirnalgan
    qog'oz kabi ishlab chiqaruvchi materiallari
  csd_page_faq_answer_04_10: "* Eslatma: Qurilmalar bilan ilovalarni yaratish blokida
    ikkita amalga oshirish imkoniyati mavjud - biri elektron o'yin maydonchalaridan
    foydalanadiganlar uchun va biri mikro: bitdan foydalanadiganlar uchun. O'qituvchilar
    ikkala qurilma to'plamini sotib olmasliklari yoki ikkala birlik variantini ham
    o'rgatmasliklari kerak, chunki ular ekvivalent va bir xil tarkibni qamrab oladi."

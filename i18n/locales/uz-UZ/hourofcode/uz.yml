  about_page_section_more_description_1: '2013 yilda Code.org egizak aka-uka [Hadi](%{hadi_url})
    va [Ali Partovi] () tomonidan kompyuter fanini targ''ib qiluvchi (%{partovi_url})
    bilan [video]ishga tushir%{video_url}ildi. Ushbu video bir kun davomida YouTube-da
    #1 bo''ldi va 15 ming maktab bizga yordam so''rab murojaat qildi. O''shandan beri
    biz ko''ngillilarning bootstrapped xodimlaridan butun dunyo bo''ylab harakatni
    qo''llab-quvvatlovchi to''liq tashkilotni qurdik. Biz sifatli kompyuter fanlari
    ta''limi har bir bolaga ega bo''lishi kerak, deb hisoblaymiz, shunchaki omadli
    ozgina emas.'
  about_page_section_more_description_2: 'Maqsadimizni qo''llab-quvvatlash uchun biz
    ta''lim spektri bo''ylab ishlaymiz: o''z kurslarimizni loyihalash yoki boshqalar
    bilan hamkorlik qilish, o''qituvchilarni tayyorlash, yirik maktab tumanlari bilan
    hamkorlik qilish, hukumat siyosatini o''zgartirishga yordam berish, hamkorlik
    orqali xalqaro miqyosda kengaytirish va stereotiplarni buzish uchun marketing.'
  about_page_section_more_description_3: Bizning ishimiz kompyuter fanlari ta'limini

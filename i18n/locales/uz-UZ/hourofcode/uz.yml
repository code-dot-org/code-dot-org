  professional_learning_section_desc: O'qitishga tayyorgarlik ko'rayotganda kerakli
    yordamni oling. O'qituvchilar buni yaxshi ko'radilar, 90% dan ortig'i bu eng yaxshi
    kasbiy rivojlanish reytingiga ega!
  professional_learning_section_desc_short: O'qitishga tayyorgarlik ko'rayotganda
    kerakli yordamni oling.
  professional_learning_section_desc_self_paced: O'zingizning jadvalingiz bo'yicha
    ishonch bilan o'qitishga tayyorgarlik ko'rishga imkon beradigan vaqtni qo'llab-quvvatlash.
  professional_learning_section_block_facilitator_led_workshops: Bizning yuqori darajada
    qo'llab-quvvatlanadigan Professional ta'lim dasturimiz sizni bir guruh o'qituvchilar
    bilan birlashtiradi, shuningdek, talabalaringizga bepul o'quv dasturini o'qitishning

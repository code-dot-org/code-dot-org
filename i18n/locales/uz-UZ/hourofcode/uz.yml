  csf_page_faq_answer_02: Amerika Qo'shma Shtatlaridagi etakchi K-12 CS o'quv dasturi,
    bizning boshlang'ich dasturimiz Dallas kabi yirik shahar maktab tumanlarida, shuningdek
    Ayova shtatidagi kichik qishloq tumanlarida samarali ekanligi isbotlangan. CSni
    o'qitish uchun mutaxassislarni yollashning hojati yo'q. Bizning dasturimiz CS
    uchun yangi o'qituvchilarni qo'llab-quvvatlash uchun noyob tarzda ishlab chiqilgan
    bo'lib, talabalar ehtiyojlariga mos ravishda darslarni ishlab chiqish uchun moslashuvchanlikni
    taklif qiladi. [Ushbu risolani baham ko'ring] (%{brochure_url}) maktabingiz va
    tuman ma'murlari bilan yoki [bizning ma'murlar sahifamizni ko'rib chiqishni taklif
    qiling] (%{admins_url}) ma'murlarning eng keng tarqalgan savollariga javob berish
    uchun maxsus ishlab chiqilgan.
  csf_page_faq_question_03: CS asoslarini o'qitish qancha turadi?
  csf_page_faq_question_04: CS Fundamentals uchun kasbiy rivojlanishni qanday qilib/qaerdan
    olishim mumkin?
  csf_page_faq_answer_04_01: Informatika fanini o'qitishda yangimi? Xavotir olmang!
    Aksariyat o'qituvchilarimiz ilgari hech qachon informatika fanidan dars bermagan.
    Sinfingizda informatika fanini tatbiq etish uchun ilhomlantiruvchi va amaliy yordam
    uchun mahalliy o'qituvchilarga qo'shiling. Bizning mintaqaviy hamkorlarimiz individual
    o'qituvchilar yoki maktab bo'ylab PD uchun yuqori sifatli, bir kunlik Code.org
    seminarlarini taklif qilishadi. [Sizga yaqin bo'lgan kasbiy rivojlanish ustaxonasiga
    yoziling] (%{sign_up_url})!
  csf_page_faq_answer_04_02: 'Seminarlarimizda qatnashgan 100 000 dan ortiq o''qituvchilarga
    qo''shiling. Seminarimiz ishtirokchilarining aksariyati: “Bu men hozirgacha qatnashgan
    eng yaxshi pofessional rivojlantirish seminari”, - deydi. Umuman olganda, [ishtirokchilarning
    90% dasturimizni boshqa o‘qituvchilarga tavsiya qiladi](%{rec_url})!'
  csf_page_faq_question_05: CS asoslarini o'qitish uchun tavsiya etilgan vaqt qancha?
  csf_page_faq_answer_05: Har bir CSF kursi 45 daqiqalik davrlarga mo'ljallangan 13-17
    darslarni o'z ichiga oladi. Barcha o'quvchilarga darsdan darsga o'qituvchi tomonidan
    belgilangan sur'atda o'tishni tavsiya etamiz. O'qituvchilar boshchiligidagi ko'plab
    loyiha darajalari bir ovozdan tajribaga ega bo'lish uchun mo'ljallangan, shu bilan
    birga mahoratni oshirish darslari talabalar tomonidan o'z tezligida yakunlanishi
    mumkin.
  csf_page_faq_question_06: CS Fundamentals uchun qanday materiallar kerak?
  csf_page_faq_answer_06: Ko'pgina darslarda o'quvchilarni mashg'ulotlarga yo'naltiruvchi
    tarqatma materiallar mavjud. Ushbu manbalar chop etilishi yoki raqamli ravishda
    tayinlanishi mumkin. Ba'zi darslar odatdagi sinf jihozlari va rivojlantiruvchi
    materiallarni talab qiladi. [Ko'proq maʼlumot olish uchun CSF Syllabus dasturiga
    tashrif buyuring](%{syllabus_url}).
  csa_page_top_desc: Introduce students to software engineering and object-oriented
    design while they learn the Java programming language in this free curriculum
    for [AP® Computer Science A (AP® CSA)](%{csa_url}).
  csa_page_intro_heading: A new approach to AP® CSA
  csa_page_intro_list_01: Culturally responsive pedagogy
  csa_page_intro_list_02: Real-world problem investigation
  csa_page_intro_list_03: Explainer videos with diverse presenters

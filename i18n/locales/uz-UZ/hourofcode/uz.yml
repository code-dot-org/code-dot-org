  ai_carousel_heading: 'Code.org yordamida o''qituvchilar AI haqida nima deyishadi:'
  ai_carousel_quote_01: Bu dars, shuningdek, o'quvchilarimga tasniflash tizimlarida
    fikr elementi borligini ko'rish imkoniyatini berdi. Keyinchalik, biz sun'iy intellektda
    noaniqlik qanday tugashi mumkinligini ko'rishni boshlaganimizda, men ularni orqaga
    tortib, modellarini o'rgatish uchun ishlatilgan ma'lumotlar tanlovga asoslanganligini
    eslatdim.
  ai_carousel_quote_02: Talabalarim deyarli har kuni boshdan kechirayotgan texnologik
    yutuqlar haqida gap ketganda, ular shunchaki iste'molchi bo'lishlari shart emasligini
    bilib oldilar. Ular aslida ijodkor bo'lishi mumkin!

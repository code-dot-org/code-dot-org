  hoc_faq_title: Ko‘p beriladigan savollar
  hoc_faq_what_is_hoc_q: Dasturlash soati nima o‘zi?
  hoc_faq_what_is_hoc_a_markdown: 'Dasturlash soati" kompyuter faniga bir soatlik
    kirish sifatida boshlandi, u "kodni" demistifikatsiya qilish, har kimning asoslarini
    o‘rganishi mumkinligini ko‘rsatish va informatika sohasidagi ishtirokini kengaytirish
    uchun mo‘ljallangan. O‘shandan beri kompyuter fanini nishonlash uchun butun dunyo
    bo‘ylab harakat bo‘lib qoldi, 1 soatlik kodlash tadbirlaridan boshlab, ammo jamoatchilikning
    barcha harakatlariga qadar kengaytirildi. [O‘quv qo‘llanmalari va mashg‘ulotlar]
    bilan tanishing (%{darsliklar}). Ushbu boshlang‘ich kampaniyani [400 sheriklar](%{partners})
    va dunyo bo‘ylab 200,000 o‘qituvchilar qo‘llab-quvvatlamoqda. '
  hoc_faq_last_year: Darslarni sinab ko‘ring
  hoc_faq_when_is_hoc_q: Dasturlash soati qachon?
  hoc_faq_when_is_hoc_a_markdown: Kod soati har yili [Kompyuter fanlari bo‘yicha ta'lim
    haftaligi](%{csedweek_url}) davomida o‘tkaziladi. %{Camping_date_year} Kompyuter
    fanlari bo‘yicha ta'lim haftaligi%{camp_date_full} bo‘ladi, ammo siz butun yil
    davomida bir soatlik Kodni o‘tkazishingiz mumkin. Kompyuter fanlari bo‘yicha ta'lim
    haftaligi har yili kompyuter kashshofi [Admiral Greys Myurrey Hopper](%{grace_hopper})
    tug‘ilgan kuniga (1906 yil 9-dekabr) bag‘ishlab o‘tkaziladi. "
  hoc_faq_why_cs_q: Nega informatika?
  hoc_faq_why_cs_a_markdown: _Har bir talaba kompyuter fanini o‘rganish imkoniyatiga
    ega bo‘lishi kerak. Bu muammolarni hal qilish ko‘nikmalarini, mantiqiy va ijodkorlikni
    rivojlantirishga yordam beradi. Erta boshlash orqali talabalar 21-asrning har
    qanday martaba yo‘lida muvaffaqiyat qozonish uchun poydevorga ega bo‘lishadi.
    Boshqa statistikalarni [bu yerda] ko‘ring (%{stats_url}). "
  hoc_faq_how_participate_q: Kod soatida qanday ishtirok etaman? '
  hoc_faq_how_participate_a_markdown: '[Bu yerda rejalashtirishni boshlang](%{howto})
    bizning qo‘llanmamizni ko‘rib chiqish bilan. Siz maktabingizda yoki jamoangizda,
    masalan, maktabdan tashqari klubda, notijorat yoki ish joyingizda" Dasturlash
    soati "tadbirini tashkil qilishingiz mumkin. Yoki ,%{promotion_date} kelganda
    uni o‘zingiz sinab ko‘ring. '
  hoc_faq_behind_hoc_q: Dasturlash soati ortida kim turibdi? '
  hoc_faq_behind_hoc_a_markdown: Dasturlash soati, Dasturlash soati va kompyuter fanlari
    bo‘yicha ta'lim haftaligi [maslahat va ko‘rib chiqish qo‘mitalari](%{partner_url})
    hamda Kodeks soatini qo‘llab-quvvatlash uchun yig‘ilgan sheriklarning misli ko‘rilmagan
    koalitsiyasi, shu jumladan Microsoft, Apple, Amazon, Amerika O‘g‘il bolalar va
    qizlar klublari va kollej kengashi. "
  hoc_faq_host_q: Kodlash haqida hech narsa bilmayman. Hali ham tadbir o‘tkaza olamanmi?
    "
  hoc_faq_host_a_markdown: Albatta. Kod soati bo‘yicha tadbirlar o‘z-o‘zini boshqaradi.
    Siz qilishingiz kerak bo‘lgan narsa - [bizning hozirgi o‘quv qo‘llanmalarni sinab
    ko‘ring](%{codeorg_url}/learn), kerakli qo‘llanmani tanlang va bir soatni tanlang
    - qolganlari biz bilan bog‘liq. Shuningdek, bizda bolalar bog‘chasidan boshlab
    va har bir yosh va tajriba uchun imkoniyatlar mavjud. O‘zingizning tadbiringizni
    rejalashtirishni bizning [qanday yo‘l-yo‘riq ko‘rsatishni] o‘qib chiqing (%{howto}).
    "
  hoc_faq_devices_q: O‘quvchilarim uchun qanday qurilmalardan foydalanishim kerak?
    "
  hoc_faq_devices_a_markdown: Code.org o‘quv qo‘llanmalari barcha qurilmalar va brauzerlarda
    ishlaydi. Code.org o‘quv qo‘llanmalarining texnik ehtiyojlari haqida ko‘proq ma'lumotni
    [bu yerda] ko‘rishingiz mumkin (%{codeorg_url}/educate/it). Non-Code.org o‘quv
    qo‘llanmalarining texnik ehtiyojlarini o‘quv qo‘llanmasining tavsifida [%{partner_url}/learn](%{codeorg_url}/learn)
    sahifasida topish mumkin. Shuni unutmangki, agar sizning maktabingiz o‘quv qo‘llanmalariga
    mos kelmasa, biz [ajratilgan harakatlar](%{unplugged_url}) taklif qilamiz. "
  hoc_faq_need_computers_q: Har bir ishtirokchi uchun menga kompyuter kerakmi? »
  hoc_faq_need_computers_a_markdown: Yo‘q. Bizda shaxsiy kompyuterlarda, smartfonlarda,
    planshetlarda ishlaydigan va ba'zilariga umuman kompyuter talab qilinmaydigan
    bir soatlik darsliklar mavjud! Qaerda bo‘lishingizdan qat'i nazar, bor narsangizga
    qo‘shilishingiz mumkin. \n \n_Mana bir nechta variant
  hoc_faq_international_q: Men <mamlakat> daman. Men xalqaro miqyosda qanday ishtirok
    etaman? "
  hoc_faq_international_a_markdown: Har bir inson dunyoning istalgan nuqtasida "Hour
    of Code" tadbirini tashkil qilishi mumkin. O‘tgan yili butun dunyo bo‘ylab talabalar
    "Dasturlash soati" uchun birlashdilar. Batafsil ma'lumot [bu yerda](%{promote}).
    "
  hoc_faq_tutorial_q: Qanday qilib bir soatlik darslikni tayyorlashim mumkin? '
  hoc_faq_tutorial_a_markdown: Agar o‘qituvchi sherik bo‘lishni xohlasangiz, [bizning
    ko‘rsatmalarimizga va ko‘rsatmalarimizga qarang](%{tutorial_guidelines}). Biz
    turli xil qiziqarli variantlarni qabul qilmoqchimiz, lekin asosiy maqsad kompyuter
    fanlari bilan yangi tanishgan talabalar va o‘qituvchilar uchun tajribani optimallashtirishdir.
  hoc_faq_account_q: Talabalar akkaunt yordamida tizimga kirishlari kerakmi? "
  hoc_faq_account_a_markdown: Yo‘q. Kodeks soatini sinab ko‘rish uchun talabalarga
    ro‘yxatdan o‘tish yoki kirish shart emas. [Davomiy kurslar](%{codeorg_url}/learn/beyond)
    aksariyat qismi talabalarning rivojlanishini saqlab qolish uchun hisob yaratishni
    talab qiladi. Shuningdek, "Kod soati" da ro‘yxatdan o‘tish avtomatik ravishda
    Code Studio hisob qaydnomasini yaratmaydi. Agar siz talabalaringiz uchun akkaunt
    yaratmoqchi bo‘lsangiz, iltimos, ushbu [ko‘rsatmalarga (https://youtu.be/_smelV_KISE)
    amal qiling. "
  hoc_faq_high_school_q: O‘rta maktab o‘quvchilari bilan qaysi mashg‘ulotni bajarishim
    kerak? "
  hoc_faq_high_school_a_markdown: Bizning "Yulduzli urushlar" va "Minecraft" darsliklari
    o‘rta maktab o‘quvchilari uchun juda yaxshi, ayniqsa "Yulduzlar jangi" ning JavaScript
    versiyasi va ikkala o‘quv qo‘llanmasidagi bepul o‘yin darajasi. Shu bilan bir
    qatorda, boshlash uchun [%{partner_url}/learn](%{codeorg_url}/learn) bo‘yicha
    boshlang‘ich o‘quv qo‘llanmalaridan birini sinab ko‘rishni tavsiya etamiz, masalan
    Angry Birds yoki Anna va Elsa singari o‘quv qo‘llanmalari. O‘rta maktab o‘quvchisi
    shulardan birini 30 daqiqada tugatishi kerak va JavaScript-dagi yanada takomillashtirilgan
    o‘quv qo‘llanmasini sinab ko‘rishi mumkin, masalan, Khan Academy yoki CodeHS.
    "
  hoc_faq_scratch_q: Men "Dasturlash soati uchun Scratch" qilyapman, lekin mening
    o‘quvchilarimda noutbukdan ko‘ra iPad bo‘lsa nima bo‘ladi? "
  hoc_faq_scratch_a_markdown: Scratch planshetlarda ishlamaydi. Agar sizning o‘quvchilaringiz
    yosh bo‘lsa, ular ScratchJR iPad dasturidan foydalanishlari mumkin (erta o‘qiydiganlar
    uchun). Agar siz [%{partner_url}/learn](%{codeorg_url}/learn) bo‘yicha qo‘llanmalarni
    ko‘rib chiqsangiz, iPad-da ishlaydigan boshqa o‘quv qo‘llanmalarini topishingiz
    mumkin - Code.org, Tynker, Lightbot yoki CodeSpark. "
  hoc_faq_count_hoc_q: Soat kodini qanday hisoblaysiz? "
  hoc_faq_map_q: Nega men xaritada o‘z nuqtaimni ko‘rmayapman? "
  hoc_faq_map_a_markdown: Tadbiringizni "Kodlar soati" xaritasida ko‘rmaganingizdan
    juda afsusdamiz. Ro‘yxatdan o‘tgan o‘n minglab tashkilotchilar tufayli xarita
    ma'lumotlarni birlashtiradi va bir nechta voqealar uchun bitta nuqtani ko‘rsatadi.
    Agar siz xarita ostidagi [voqealar sahifasi](%{events_url}) havolasini bosgan
    bo‘lsangiz, siz barcha tadbirlar ro‘yxatiga davlat bo‘yicha yo‘naltirilasiz va
    u erda o‘z voqeangizni topishingiz mumkin. Bundan tashqari, minglab odamlarning
    "Kodlar soati" ga yozilishini hisobga olsak, xaritani va voqealar ro‘yxatini yangilash
    odatda 48 soat davom etadi. Bir necha kundan keyin tekshirib ko‘ring! "
  hoc_faq_count_hoc_a_markdown: Hour of the tracker - bu aniq foydalanishni o‘lchash
    emas. Biz Kodeks soatidagi ishtirokni kuzatishda noyob talaba guvohnomalarini
    mukammal hisobga olmaymiz, ayniqsa talabalardan tizimga kirishni yoki ro‘yxatdan
    o‘tishni talab qilmaymiz. Natijada, biz bir vaqtning o‘zida ishtirokchilarni ortiqcha
    hisoblaymiz va hisoblamaymiz. Barcha ma'lumotlarni [bu yerda] o‘qing (%{codeorg_url}/loc).
    "
  hoc_faq_one_hour_q: Bir soat ichida qancha o‘rganish mumkin? "
  hoc_faq_one_hour_a_markdown: "Kodlar soatining maqsadi biror kimga bir soat ichida
    kompyuter mutaxassisi bo'lishni o'rgatish emas. Bir soat informatika qiziqarli
    va ijodiy ekanligini, har qanday yoshda, har bir o'quvchiga, kelib chiqishidan
    qat'iy nazar, foydalanish mumkinligini bilib olish uchun yetarli. Ushbu aksiya
    muvaffaqiyatining mezoni CS talabalarining qanchalik ko'p ma'lumot olishida emas
    - bu muvaffaqiyat gender, etnik va ijtimoiy-iqtisodiy guruhlarda keng ishtirok
    etishidadir, natijani biz barcha darajadagi informatika kurslarida talabalar soni
    va ishtirokining ko'payishida ko'rmoqdamiz. Ishtirok etgan millionlab o'qituvchilar
    va talabalar bir soatdan keyin o'qishni davom etishga qaror qildilar - butun kun
    yoki butun bir hafta yoki undan ko'proq vaqt davomida o'rganishga va ko'plab talabalar
    natijada butun kursga (yoki hatto kollej mutaxassisligiga) yozilishga qaror qilishdi.
    \n\nTalabalardan tashqari yana bir \"o'rganuvchi\" - bu bir soatdan so'ng, kompyuter
    fanlari bo'yicha kollej diplomiga ega bo'lmasada, informatika fanidan dars bera
    olishiga ishonch hosil qilgan tarbiyachidir. O'n minglab o'qituvchilar kompyuter
    fanlarini o'rganishni davom ettirishga qaror qilishadi, yoki kurslarda qatnashish
    yoki onlayn kurslarda o'qish yoki ikkalasini ham taklif qilishadi. Va bu maktab
    ma'murlariga ham tegishli bo'lib, ular informatika o'quvchilari xohlagan va o'qituvchilari
    qobiliyatga ega narsa ekanligini tushunishadi. \n\nEng muhimi, barcha ishtirokchilar
    bir soat ichida o'rganadigan narsa - bu biz buni qila olishimizdir. '"
  hoc_faq_more_questions_q: Yana savollaringiz bormi? "
  hoc_faq_more_questions_a_markdown: Javobni [qo‘llab-quvvatlash forumida] (http.)
    Qidirib ko‘ring
  hoc_faq_keep_learning_q: Kod soati tugagandan so‘ng qanday qilib o‘qishni davom
    ettirishim kerak? "
  hoc_faq_keep_learning_a_markdown: Har bir inson istalgan vaqtda Dasturlash soatini
    o'tkazishi mumkin. O'quv qo'llanmalari yil davomida ishlaydi. Bizning barcha o'quv
    qo'llanmalarimiz va o'quv dasturlarimiz bizning saytda hamisha mavjud bo'lishini
    kutishingiz mumkin. Iltimos, bizning Dasturlash soati tadbirini muvaffaqiyatli
    o'tkazishga yordam beradigan tadbirlarni o'tkazish bo'yicha ko'rsatmalar va boshqa
    manbalar uchun [bizning manbalarga](%{promote}) o'ting.
  hoc_faq_certificates_q: Talabalarim uchun sertifikatlarni qayerda chop etishim mumkin?
    "
  hoc_faq_certificates_answer_markdown: Bizning [sertifikatlar sahifasi] (%{certificates_url})
    ga o'ting, bu erda butun sinfingiz uchun sertifikatlarni muddatidan oldin chop
    etishingiz mumkin.
  hoc_faq_logo_q: 'Hour of Code" ning logotipi yoki ismidan qanday foydalanishim cheklanganmi? '
  hoc_faq_logo_a_markdown: Kodning soati savdo belgisi bilan belgilanadi. Biz uning
    ishlatilishiga to‘sqinlik qilmoqchi emasmiz, lekin uning ishlatilishi bir necha
    chegaralarga to‘g‘ri kelishiga ishonch hosil qilishni xohlaymiz. Iltimos, ushbu
    foydalanish ko‘rsatmalariga qarang (%{logo_url}). "
  hoc_faq_bug_q: Men “Kod soati” faoliyatida xatoni topdim! Nima qilishim kerak?
  hoc_faq_bug_a_markdown: |-
    Oh yo'q! Agar siz Kod soati faoliyatida xatoga duch kelsangiz - avval siz ishlayotgan faoliyat uchun URL manzilini tekshiring. URL studio.code.org bilan boshlansa, bizning Code.org Qo'llab-quvvatlash guruhimiz yordam berishi mumkin! Ekraningizning yuqori o'ng burchagidagi savol belgisi belgisini bosing, keyin ochiladigan menyudan “Muammo haqida xabar berish” -ni tanlang.

    URL studio.code.org dan boshlanmasa, ehtimol siz uchinchi tomon faoliyati ustida ishlaysiz va keyingi yordam uchun ushbu kompaniyaning qo'llab-quvvatlash guruhiga murojaat qilishingiz kerak bo'ladi.

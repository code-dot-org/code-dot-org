  ai_resources_title_01: AI panelining etikasi
  ai_resources_desc_01: Bizning sevimli AI mutaxassislarimiz bilan chuqurroq boring!
    Ushbu panel muhokamasi algoritmik tarafkashlik va ishning kelajagi kabi muhim
    masalalarga bag'ishlangan.
  ai_resources_btn_aria_label_01: AI etikasi panelini tomosha qiling
  ai_resources_title_02: Kichik kubokni tasavvur qiling
  ai_resources_desc_02: Ushbu global AI for Good muammosi talabalarni Microsoft-ning
    AI for Good tashabbuslari bilan tanishtiradi va ularga dunyodagi muammoni sun'iy
    intellekt kuchi bilan hal qilish imkoniyatini beradi.
  ai_resources_btn_aria_label_02: Imagine Cup Junior tanlovi haqida bilib oling
  ai_resources_title_03: O'qituvchilar uchun AI
  ai_resources_desc_03: Sun'iy intellekt bilimlarini K-12 davomida integratsiyalashuvini
    qo'llab-quvvatlaydi. Bepul kasbiy rivojlanish, vebinarlar, konferentsiya taqdimotlari
    va tengdoshlardan o'qish imkoniyatlarini taklif qiling.
  ai_resources_btn_aria_label_03: O'qituvchilar uchun sun'iy intellekt veb-saytini
    o'rganing
  ai_pl_101_hero_heading: AI EmpowerED uchun bizga qo'shiling!
  ai_pl_101_hero_desc: O'qituvchilar uchun bepul onlayn o'quv tizimimiz orqali ta'limdagi
    sun'iy intellektning (SI) o'zgartiruvchan imkoniyatlarini kashf eting.
  ai_pl_101_hero_desc_02: O'qituvchilar uchun keng qamrovli onlayn o'quv seriyasi.
  ai_pl_101_hero_presented: Tomonidan taqdim etilgan
  ai_pl_101_intro_heading: O'qituvchilar uchun AI 101 nima?
  ai_pl_101_intro_text: O'qituvchilar uchun AI 101 - bu sun'iy intellekt (AI) ning
    yangi dunyosiga va uning ta'limdagi o'zgaruvchan salohiyatiga qiziqqan har qanday
    o'qituvchi va o'qituvchi uchun bepul, asosiy onlayn professional ta'lim seriyasidir.
    Hamkorlar Code.org, ETS, ISTE, Khan Academy taniqli mutaxassislar bilan AIni yo'q
    qilish, mas'uliyatli amalga oshirishni o'rganish, noxolislikni bartaraf etish
    va sun'iy intellektga asoslangan ta'lim talabalar natijalarida qanday inqilob
    qilishi mumkinligini ko'rsatadigan qiziqarli mashg'ulotlarni taklif qilmoqdalar.
    Ushbu kashfiyot va imkoniyatlarni kengaytirish sayohatida bizga qo'shiling va
    AI bilan va u haqida o'qitishning kelajagini oching.
  ai_pl_101_partnership_between: O'rtasidagi hamkorlik
  ai_pl_101_join_email_title: O'qituvchilar uchun AI 101 ga erta kirish uchun ro'yxatdan
    o'ting
  ai_pl_101_pro_join_email_desc: Har bir sessiya boshlanganda birinchi bo'lib tinglang.
    Code.org, ETS, ISTE va Khan Academy saytidan AI resurslari haqida yangilanishlarni
    oling.
  ai_pl_101_explore_title: AI bilan bog'liq manbalar
  ai_pl_101_explore_desc: Ushbu yangi va o'sib borayotgan sohada o'qituvchilarni qo'llab-quvvatlash
    uchun Code.org, ETS, ISTE va Khan Academy'dan siz uchun turli xil qo'shimcha manbalarimiz
    mavjud. Ularni quyida ko'rib chiqing.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Khan Academyning sun'iy intellektga asoslangan oʻquv
    qoʻllanmasi oʻqituvchilarga oʻzlari yoqtirmaydigan tayyorgarlik vazifalariga vaqt
    ajratishni toʻxtatib, oʻqiyotgan narsalariga eʼtibor qaratish imkonini beradi.
  ai_pl_101_explore__button_1: Khanmigo-ni sinab ko'ring
  ai_pl_101_explore_title_2: O'qituvchilar uchun sun'iy intellektni o'rganish
  ai_pl_101_explore__desc_2: Olti yil davomida ISTE tomonidan 15 soatlik ushbu onlayn
    kurs K-12 o'qituvchilariga o'qitish va o'rganish uchun sun'iy intellektning asosiy
    jihatlari bo'yicha rahbarlik qilmoqda. Kurs yiliga uch marta taklif etiladi va
    mutaxassis o'qituvchining doimiy ko'magi bilan to'liq asenkron hisoblanadi.
  ai_pl_101_explore__button_2: Kursni boshlang
  ai_pl_101_explore_title_3: AI o'quv dasturi
  ai_pl_101_explore__desc_3: Code.org ning 3-12 sinflar uchun AI o'quv dasturida talabalar
    kompyuterlarning ma'lumotlardan qanday o'rganishini ko'rish uchun qiziqarli mashg'ulotlardan
    foydalanadilar. O'quv dasturi, shuningdek, talabalarni sun'iy intellektning axloqiy
    oqibatlari haqida mulohaza yuritib, mashinani o'rganish va ma'lumotlarni o'rganishga
    taklif qiladi.
  ai_pl_101_explore__button_3: O'quv dasturlarini o'rganing
  ai_pl_101_explore_title_4: ETSning interaktiv mezoni
  ai_pl_101_explore__desc_4: 'Besh paragrafli yozish platformasi o''quvchilarni yozish
    jarayonining beshta muhim bosqichida boshqaradi: Tayyorlash/rejalashtirish, yozish,
    qayta ko''rib chiqish, tahrirlash, aks ettirish. ETS ilg''or ball modellari va
    sun''iy intellektni qo''llagan holda yozish tajribasini shaxsiylashtiradi, o''qituvchilarga
    yozish tajribasi davomida takroriy teskari aloqa va shakllantiruvchi baho berishda
    yordam beradi.'
  ai_pl_101_explore__button_4: Asbobni o'rganing
  ai_pl_101_video_title_1: Sal Xon va Xadi Partovi bilan Fireside suhbati
  ai_pl_101_video_desc_1: Sal Xon (Xon akademiyasi) va Xadi Partoviy (Code.org) ga
    qoʻshiling va sinfda sunʼiy intellektni oʻrganishga oid suhbat uchun. Bugungi
    kunda sun'iy intellekt bilan bog'liq eng munozarali mavzularni o'z ichiga olgan
    jonli munozarani kuting.
  ai_pl_101_video_title_2: O'qituvchilar uchun sun'iy intellektni yo'q qilish
  ai_pl_101_video_desc_2: Sun'iy intellekt asoslari bilan tanishish, bu sizni sun'iy
    intellektning jamiyatimizga chuqur ta'sirini va uning ta'lim sohasiga tobora ortib
    borayotgan ahamiyatini tushunish uchun asosiy bilimlar bilan ta'minlaydi. Siz
    sinfdagi vazifalar uchun sun'iy intellektdan foydalanish va ma'muriy vazifalarga
    vaqtni tejash bo'yicha amaliy tushunchalarga ega bo'lasiz.
  ai_pl_101_video_title_3: O'qishni sun'iy intellekt bilan o'zgartirish
  ai_pl_101_video_desc_3: AI va ta'limning kesishishini o'rganing. Ushbu sessiya talabalarning
    bilimini oshirish uchun sun'iy intellektni pedagogika bilan qanday birlashtirish
    mumkinligini o'rganadi. O'quvchilarning o'quv tajribalarini boyitish uchun o'qitish
    amaliyotini o'zgartirish uchun sun'iy intellektdan foydalanishni istagan o'qituvchilar
    ishtirok etishlari shart.
  ai_pl_101_video_title_4: AIga mas'uliyatli yondashuvni ta'minlash
  ai_pl_101_video_desc_4: Ta'lim muhitiga sun'iy intellektni kiritish bo'yicha axloqiy
    mulohazalar va ilg'or tajribalarni o'rganing. Ushbu sessiya aniq strategiyalar,
    manbalar va real dunyo misollarini taqdim etadi, ularning barchasi sun'iy intellektning
    potentsial tarafkashliklarini va u bilan birga keladigan axloqiy mulohazalarni
    tushunishga qaratilgan.
  ai_pl_101_video_title_5: Sinfga sun'iy intellektni olib kelish
  ai_pl_101_video_desc_5: Ushbu sessiya AI haqida o'rgatish, AI ta'lim vositalarini
    baholash va ulardan foydalanish va talabalarni baholash uchun sun'iy intellektdan
    foydalanishga qaratilgan. Nazariya, amaliy misollar va manbalarning boy aralashmasi
    bilan u o'qituvchilarga sun'iy intellekt landshaftini boshqarish va talabalarning
    o'rganish tajribasini oshirish imkoniyatini berishga qaratilgan.
  ai_pl_101_resources_5: AIga mas'uliyatli yondashuvni ta'minlash bo'yicha qo'llanma
  ai_pl_101_video_desc_6: 'Katta til modellari (ChatGpt kabi) va Generative AI bo''yicha
    ikkita yangi videoni o''z ichiga olgan sun''iy intellektdagi katta o''zgarishlarni
    keltirib chiqaradigan yangi texnologiya haqida ko''proq bilib oling. Ushbu yangi
    texnologiyalar qanday ishlashini to''g''ridan-to''g''ri mutaxassislardan tinglang:
    Mira Murati, OpenAI CTO va RunwayML bosh direktori Kristobal Valenzuela.'
  ai_pl_101_llm_slides_title: O'qituvchilar uchun katta til modeli taklif qiladi
  ai_pl_101_llm_slides_desc: ChatGpt kabi LLM-lardan eng yaxshi natijalarni olish
    uchun vositalar, boshlang'ichdan ilg'orgacha. Oyoq barmoqlarini botirganlar uchun
    boshlang'ich ko'rsatmalarni, shuningdek, o'z potentsialini maksimal darajada oshirishni
    istaganlar uchun ilg'or vositalarni o'z ichiga oladi.
  ai_pl_101_resources_3: AI talabalar ta'limini o'zgartirishni taklif qiladi
  ai_pl_101_resources_section_title: AI haqida bilishning ko'proq usullari
  ai_pl_101_resources_guide: 'Hamroh qo''llanmasi:'
  how_ai_works_hero_heading: AI qanday ishlaydi
  how_ai_works_hero_desc: "“AI qanday ishlaydi”, bizning video seriyamiz va unga qo'shilgan
    darslarimiz bilan sun'iy intellekt dunyosiga sho'ng'ing!"
  how_ai_works_intro_desc: Ushbu qisqa videolar seriyasi va sinfdagi darslar sizni
    va o'quvchilaringizni sun'iy intellekt qanday ishlashi va nima uchun muhimligi
    bilan tanishtiradi. Siz mavzu asosida individual darslarni tanlashingiz, bitta
    sinfdagi barcha mavzularni o'rganishingiz yoki chuqurroq sho'ng'ish uchun barcha
    7 ta darsni o'rgatishingiz mumkin.
  how_ai_works_intro_list_01: Sizni sun'iy intellekt va mashinani o'rganish bilan
    tanishtiring
  how_ai_works_intro_list_02: Generativ AI qanday ishlashiga, shu jumladan katta til
    modellari (LLM) va tasvirni yaratishga sho'ng'ing
  how_ai_works_intro_list_03: Noaniqlik, axloq, maxfiylik va sun'iy intellektdan mas'uliyatli
    foydalanishni o'rganing
  how_ai_works_intro_list_04: AIning haqiqiy dunyo ilovalariga, shu jumladan kompyuterni
    ko'rishga teging
  how_ai_works_lessons_heading: Sizning sinfingiz uchun sun'iy intellekt darslari
  how_ai_works_lesson_title_01: Mashinani o'rganishga kirish
  how_ai_works_lesson_desc_01: Mashinani o'rganish deb nomlangan sun'iy intellektning
    shakli va ular robotni muammolarni hal qilishga o'rgatish uchun muammolarni hal
    qilish jarayonidan qanday foydalanishlari haqida bilib oling. Robot baliqdagi
    naqshlarni aniqlashni o'rganadigan mashinani o'rganish tadbirlarida ishtirok eting.
  how_ai_works_lesson_title_02: Kompyuterni ko'rish
  how_ai_works_lesson_desc_02: Kompyuterni ko'rish qanday ishlashini bilib oling.
    Kompyuterni ko'rishni va kompyuterning “qanday ko'rishini” tushuntiruvchi videoni
    tomosha qiling. Keyin etti segmentli displey qaysi raqamni ko'rsatayotganini aniqlash
    uchun tarmoqdan foydalanadigan algoritmni ishlab chiqing va uni sinab ko'ring.
  how_ai_works_lesson_title_03: Neyron tarmoqlari
  how_ai_works_lesson_desc_03: Neyron tarmoqlari qanday ishlashini bilib oling. Yo'lda
    neyron tarmoqlarni o'rganish uchun vidjetlardan foydalaning. Neyron tarmoqlarini
    tushuntiruvchi videoni tomosha qiling. Nihoyat, tavsiya tizimlarini yaratishda
    turli istiqbollarga bo'lgan ehtiyojni muhokama qiling.
  how_ai_works_lesson_title_04: Chatbotlar va katta til modellari
  how_ai_works_lesson_desc_04: Katta til modeli (LLM) nima ekanligini va u qanday
    ishlashini bilib oling, so'ngra AI bilan birgalikda matn yaratish uchun LLM-dan
    foydalaning. Nihoyat, LLMlarning aqlli yoki ijodiy ekanligi haqida muhokama qiling.
  how_ai_works_lesson_title_05: Generativ tasvirlar
  how_ai_works_lesson_desc_05: AI tasvirlarni qanday yaratishi mumkinligini bilib
    oling, so'ngra diffuzion AI vidjetini o'rganing va bu modellar ijodiy yoki yo'qligini
    muhokama qiling.
  how_ai_works_lesson_title_06: Algoritmik tarafkashlik
  how_ai_works_lesson_desc_06: Twitter kesish algoritmining asosini aniqlash uchun
    rasmlarni kesishni mashq qiling, so'ngra ushbu noaniq algoritmning kashf etilishi
    haqidagi videoni o'qing va tomosha qiling. Nihoyat, algoritmlardagi noaniqlikni
    tan olish va kamaytirish usullarini muhokama qiling.
  how_ai_works_lesson_title_07: Bizning sun'iy intellekt kodeksimiz
  how_ai_works_lesson_desc_07: Sun'iy intellekt sohasidagi axloqiy tuzoqlarni ochib
    beradigan maqolalar va videolar yordamida tadqiqot o'tkazing. Hamma joyda sun'iy
    intellekt yaratuvchilari va qonun chiqaruvchilari uchun “Bizning AI axloq kodeksi”
    sinfidagi manbani yig'ing.
  how_ai_works_lessons_in_a_day_title: AI bir kunda qanday ishlaydi
  how_ai_works_lessons_in_a_day_desc: Faqat bir kun bormi? Shuningdek, butun seriyani
    talabalarga bir kunda tanishtirish imkoniyati mavjud. Talabalarni sun'iy intellekt
    bilan tanishtirmoqchi bo'lgan har qanday fan o'qituvchisi uchun yoki hatto mehmon
    o'qituvchisi uchun dars sifatida juda mos keladi.
  how_ai_works_lessons_in_a_day_desc_02: Barcha “AI qanday ishlaydi” videolarini bir
    kunda tanishtiring. Talabalar har bir video bilan birga videoning so'z boyligini
    moslashtirish orqali kuzatib boradilar, so'ngra har bir video haqidagi savolga
    javob berishadi.
  how_ai_works_resources_desc: AI haqida ko'proq bilishni xohlaysizmi? Bu erda sizga
    va o'quvchilaringizning o'qishini kengaytirishga yordam beradigan qo'shimcha manbalar
    mavjud.

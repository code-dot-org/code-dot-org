  careers_principle_title_1: Bizning talabalarimiz va o'qituvchilarimiz bizning Shimoliy
    Yulduzimiz
  careers_principle_description_1: Biz sovg'alarimiz, vaqtimiz va energiyamizdan informatikani
    eng muhtoj bo'lganlarga etkazish uchun foydalanamiz. Bu bizni birlashtiradigan
    narsa. Bu bizning eng muhim printsipimiz.
  careers_principle_title_2: Biz muammolarga qiynalamiz va bir-birimizga mehribonmiz
  careers_principle_description_2: Biz butun dunyo bo'ylab talabalar va o'qituvchilarga
    informatika fanini etkazish muammosiga e'tibor qaratamiz. Biz har birimiz o'z
    vazifamizni qo'llab-quvvatlash va xato qilganimizda inoyat berish uchun eng yaxshi
    niyatlarimizni keltirishini tan olamiz.
  careers_principle_title_3: Konsensus emas, balki echimlarni qidiring
  careers_principle_description_3: Biz izlayotgan natijalarga kichik qadamlar qo'yish
    yoki katta sakrashlardan qat'i nazar, qarorlarga egamiz. Egalari so'rashadi va
    tinglashadi, lekin fikr-mulohazalar bilan falaj bo'lmaydilar. Biz rozi bo'lmasak
    ham, egalarining qarorlarini qabul qilamiz va qo'llab-quvvatlaymiz.
  careers_principle_title_4: Ta'sischining mentalitetini qabul qiling
  careers_principle_description_4: Biz natijalar haqida o'ylaymiz va o'z harakatlarimizni
    ularni boshqarishga qaratamiz. Biz tafsilotlarga sho'ng'iymiz va qattiq ishlaymiz.
    Biz halolmiz, chaqqonlikka suyanamiz va yo'lda ekanligimizni doimo baholaymiz;
    biz burilishdan qo'rqmaymiz. Dunyoni o'zgartirish buni talab qiladi.
  careers_principle_title_5: Chempion innovatsiyasi
  careers_principle_description_5: Biz katta deb o'ylaymiz, tavakkal qilamiz va muvaffaqiyatsiz
    bo'lishdan qo'rqmaymiz. Agar biz maqsadlarimizga erishishning yaxshiroq yo'lini
    ko'rsak, biz buni qilamiz va boshqalarni ham bunga undaymiz. Qo'shimcha echimlar
    dunyoni o'zgartirishga yordam bermaydi.
  careers_principle_title_6: Faktlarda langar qarorlari
  careers_principle_description_6: Biz o'z biznesimizni tushunish, kerakli natijalarni
    belgilash va qaror qabul qilishda yo'l-yo'riq ko'rsatish uchun ma'lumotlardan
    foydalanamiz. Biz harakat qilish uchun har doim ham kerakli ma'lumotlarga ega
    bo'lmasligimizni tan olib, buni muvozanatlashtiramiz.
  careers_principle_title_7: O'sish tafakkuri bizni kuchaytiradi
  careers_principle_description_7: Biz har bir qiyinchilikka qiziqish bilan yondashamiz.
    Biz fikr-mulohazalarni xushmuomalalik bilan va ochiqchasiga bildiramiz; fikr-mulohazalarni
    ochiq qabul qilamiz. Biz xatolarimizdan saboq olamiz va ishimizning qamrovi va
    ta'sirini oshirish yo'llarini qidiramiz.
  careers_balance_section_title: Bizning ish hayotimiz muvozanati
  careers_balance_section_description: Biz xodimlarimizga g'amxo'rlik qilamiz va ishda
    ham, ishdan tashqarida ham barchani qo'llab-quvvatlashga bag'ishlanganmiz. Biz
    bilamizki, har bir kishi har xil ehtiyojlarga ega, shuning uchun biz sizga (va
    oilangizga) g'amxo'rlik qilishingizni ta'minlaydigan yaxlit imtiyozlar paketini
    taklif qilamiz.
  careers_balance_first_column_text_1: Siz va oilangiz uchun sog'liq uchun foydalar

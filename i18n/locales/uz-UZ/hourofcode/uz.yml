  hoc_how_to_step_beyond_hoc_desc_keep_excitement: 'Keep the excitement going with
    these suggestions:'
  hoc_how_to_step_beyond_hoc_desc_generic: Computer science doesn't have to end with
    the Hour of Code! While 90% of parents want their child to learn computer science,
    most schools still don't teach it. Check out the diverse curriculum offerings
    from Hour of Code partners, and learn how to bring CS to your school today!
  hoc_how_to_step_plan_hour_desc_01: 'Ishni boshlash uchun namunaviy kun tartibi:'
  hoc_how_to_step_choose_activities_desc_01: Bu yil Kod soati mavzusi Sun'iy intellekt
    (AI) bilan ijoddir. Yangi ilovalar va algoritmlarni kodlash, noyob san'at yaratish
    yoki raqsga tushish uchun xoreografiya yaratish bo'ladimi, AI ijod haqidagi tushunchamizni
    kengaytiradigan raqamli ifoda uchun yangi imkoniyatlarni ochmoqda. Kodlash faoliyatini
    yakunlash VA AI haqida bilib olish orqali bu yilni maxsus qiling.
  hoc_how_to_step_choose_activities_desc_02: Birinchidan, [yuzlab kodlash faoliyatini
    kashf eting] (%{activities_url}) va guruhingizning yoshi, tajribasi, qiziqishlari
    va boshqalarga asoslanib birini tanlang. [Ushbu tanlangan tadbirlar] (%{ai_activities_url})
    sun'iy intellektni asosiy mavzu yoki dars sifatida ko'rsatadi.
  hoc_how_to_step_choose_activities_desc_03: Keyin, [AI haqida hamma narsani bilib
    oling] (%{ai_url}). Talabalar soha mutaxassislari aks etgan qisqa videolarni tomosha
    qilishlari mumkin va faoliyatni kengaytirish va keyingi muhokamalarga rahbarlik
    qilish uchun hamrohlik dars rejalari mavjud. Yoki, biz AI bilan va haqida o'qitishning
    kelajagini ochish uchun ta'lim oluvchilar uchun bepul professional o'rganishni
    taklif etamiz.
  hoc_how_to_step_choose_activities_desc_03_short: Then, [learn all about AI](%{ai_url}).
    Students can watch short videos featuring experts in the field, and there are
    accompanying lesson plans to extend the activity and guide further discussion.
  hoc_how_to_step_beyond_advocacy_desc_01: Kompyuter fanlari Dasturlash Soati bilan
    yakunlanmasligi kerak! Ota-onalarning 90% farzandining kompyuter fanlarini o‘rganishini
    istasa-da, aksariyat maktablar hali ham uni o‘rgatmaydi va yuzlab minglab ish
    o‘rinlari egallanmay qoladi. Kompyuter fanlarini hududingizdagi ko'proq maktablarga
    qanday olib kirishni o'rganing va kompyuter fanlarini bitiruv talabi bo'lishi
    targ'ibotchisi bo'ling.
  hoc_how_to_step_educators_register_desc: Tadbiringizni ro'yxatdan o'tkazish orqali
    talabalaringiz bilan Kod soatini amalga oshirish majburiyati bilan boshlang. Ro'yxatdan
    o'tganingizda, muvaffaqiyatli Kod soatiga mezbonlik qilish bo'yicha yangiliklar
    va maslahatlar bilan foydali elektron pochta xabarlarini olasiz. Bundan tashqari,
    siz [xaritaga qo'yilasiz] (%{map_url}). Bizning jamoaviy sa'y-harakatlarimizning
    ko'rinadigan jamiyati informatika harakatiga global sodiqlikni namoyish etadi,
    bu bizga tizimli o'zgarishlar uchun tezlikni oshirishga yordam beradi.
  hoc_how_to_step_educators_plan_desc_01: Tadbiringizdan oldin tadbirlarni o'zingiz
    sinab ko'ring, shunda ularning talabalar qurilmalarida ishlashiga ishonch hosil
    qilishingiz va savollarga javob berishga tayyorsiz! Kam tarmoqli kengligi bormi?
    Sinfning old qismida videolarni namoyish qilishni rejalashtiring, shuning uchun
    har bir talaba o'z videolarini yuklab olmaydi.
  hoc_how_to_step_educators_plan_desc_02: Butun dunyo bo'ylab odamlar ko'pincha Computer
    Science Education Week (%{campaign_date}) paytida Kod soati bayramiga qo'shilishadi,
    lekin siz yilning har qanday kunida Kodning soati qilishingiz mumkin!
  hoc_how_to_step_educators_plan_desc_03: Sizda mavjud bo'lgan talabalar va qurilmalar
    soni uchun ishlaydigan bo'sh joyni tanlang. Talabalar individual qurilmalarda
    faoliyatni sinab ko'rishlari, navbat bilan qurilmani almashish yoki doskada sinf
    sifatida olishlari mumkin. Hatto hech qanday qurilmalar bilan yakunlanishi mumkin
    bo'lgan unplugged tadbirlar ham mavjud, shuning uchun ular hatto tashqarida ham
    amalga oshirilishi mumkin!
  hoc_how_to_step_educators_spread_word_desc_01: Bizga [ushbu elektron pochta shablonlari]
    (%{email_url}) bilan hamjamiyatingizda so'zni tarqatishga yordam bering.
  hoc_how_to_step_educators_spread_word_desc_02: Ikki hamkasbdan [register](%{register_url})
    va Kod soati faoliyatiga mezbonlik qilishni so'rang. Ular, o'z navbatida, ikkita
    hamkasbini xavfsizlashtirishi mumkin, ikkita hamkasbini xavfsizlashtirishi mumkin
    va hokazo.
  hoc_how_to_step_educators_spread_word_desc_03: Direktoringizdan [maktab miqyosidagi
    tadbirga mezbonlik qilishni] so'rang (%{host_url}). 300 yoki undan ortiq bolalar
    ishtirok etganda, siz futbolkalar, plakatlar, noutbuk stikerlari va boshqalar
    bilan maxsus nishon to'plamini olishingiz mumkin. [Butun maktabdagi tadbir rejangizni
    baham ko'ring] (%{share_url}) saralash uchun.
  hoc_how_to_step_educators_spread_word_desc_04: Maktabingizning ota-onalar o'qituvchilari
    talabalar assotsiatsiyasiga murojaat qiling yoki farzandlari nimani o'rganayotganini
    xabar berib, ota-onalar axborot byulletenlarida ulashing.
  hoc_how_to_step_educators_plan_hour_desc_02: 'Soat 10:00-10:05: [ilhomlantiruvchi
    video] bilan boshlang ()%{video_url}'
  hoc_how_to_step_educators_plan_hour_desc_03: '10:05-10:45: Talabalar kodlash faoliyatini
    amalga oshiradilar'
  hoc_how_to_step_educators_plan_hour_desc_04: '10:45-10:55: Talabalar AI haqida bilib
    olishadi'
  hoc_how_to_step_educators_plan_hour_desc_05: '10:55-11:00: O''qituvchi yakuniy fikrlarni
    beradi'
  hoc_how_to_step_educators_get_coding_desc: Talabalaringizni faoliyatga yo'naltiring,
    ehtimol taxtadagi havolani baham ko'rish yoki sinfingizning o'rganishni boshqarish
    tizimi orqali. Sizning talabalaringiz qiyinchiliklarga duch kelishlari mumkin
    - bu yaxshi! Dasturni o'rganish yangi tilni o'rganishga o'xshaydi; siz darhol
    ravon bilmaysiz. Agar siz javobni bilmasangiz, uni birgalikda tushunishingiz mumkin.
  hoc_how_to_step_educators_celebrate_desc: 'Tadbiringizdan so''ng yakunlanganligi
    haqidagi guvohnomalarni chop eting va talabalaringizni tabriklang. Hour of Code
    tadbiringizning fotosuratlari va videolarini baham ko''ring va #HourOfCode va
    @codeorg yordamida talabalarning yutuqlaringizni namoyish eting.'
  hoc_how_to_step_companies_inspire_desc_01: Ushbu videoni barcha xodimlar yig'ilishida
    yoki elektron pochta xabari orqali barcha xodimlarga sizning kompaniyangiz kabi
    kompaniyalar Dasturlash Soati orqali barcha maktablardagi barcha o'quvchilarga
    kompyuter fanlari ta'limini yetkazish bo'yicha global harakatga qanday katta ta'sir
    ko'rsatishi mumkinligini namoish etish uchun ulashing.
  hoc_how_to_step_companies_encourage_desc_01: Dasturlash Soatida ishtirok etishning
    eng qulay usullaridan biri bu mahalliy sinfda shaxsan yoki virtual tarzda volonyorlik
    (ko‘ngillilik) qilish. Muhimi shu ki, volontyorlik (ko‘ngillilik) qilish uchun
    muhandis yoki texnik bilimga ega bo‘lish shart emas. Siz o'z martaba tajribangiz
    va kompyuter fanlari yoki texnologiyalari sizning kasbingizga qanday ta'sir qilganini
    baham ko'rish orqali o'quvchilarga mazmunli taasurot taqdim etishingiz mumkin.
    Qo'shimcha ma'lumot olish uchun xodimlaringizni volontyorlik (ko'ngillilik) qilish
    qo'llanmasi bilan tanishib chiqishga yo'naltiring.
  hoc_how_to_step_companies_plan_desc_01: Dasturlash Soati nafaqat K-12 o'quvchilari
    uchun, balki barcha yoshdagi va barcha ko'nikma darajasidagi o'quvchilar uchun.
    Barcha xodimlar uchun Dasturlash Soati tadbirini o'tkazish uchun kompaniyangizning
    tadbir o'tkazish jamoasi bilan bog'laning.
  hoc_how_to_step_companies_plan_desc_02: Ertaroq mas'uliyatli yondashing va tadbiringizni
    oldindan ro'yxatdan o'tkazing. Roʻyxatdan oʻtganingizda Dasturlash Soatini muvaffaqiyatli
    o'tkazish boʻyicha maslahatlar bo'lgan foydali elektron pochta xabarlarini olasiz.
    Siz ham [xaritaga](%{map_url}) ga joylashtirilasiz. Bizning jamoaviy sa'y-harakatlarimizning
    ko'zga ko'rinadigan umumiyligi kompyuter fanlari harakatiga global sadoqatimizni
    ko'rsatadi, bu bizga tizimli o'zgarishlar uchun jadallikni tuzishga yordam beradi.
  hoc_how_to_step_companies_choose_activities_desc_03: So'ng, [SI haqida barchasini
    bilib oling](%{ai_url}). Xodimlar ushbu sohadagi mutaxassislar ishtirokidagi qisqa
    videolarni tomosha qilishlari mumkin.
  hoc_how_to_step_companies_spread_word_desc_01: 'Tadbiringizdan keyin, xodimlaringizni
    nomi yozilgan sertifikatlar bilan tabriklang. Dasturlash Soati tadbiringizning
    fotosuratlari va videolarini baham ko''ring va #HourOfCode va @codeorg yordamida
    kompyuter fanlari harakatini qo''llab-quvvatlashga sodiqligingizni ko''rsating.'
  hoc_how_to_step_districts_recruit_desc_01: Recruit school participation by sharing
    the resources provided in our how-to guides for educators and school assemblies.
    With your support, teachers and school administrators can decide which type of
    event best meets the interest of your schools.
  hoc_how_to_step_districts_register_desc_01: Tell everyone hosting an event to register!
    When you register your Hour of Code event, you'll receive helpful emails with
    news and tips for hosting a successful Hour of Code. It's also how you can let
    local volunteers know your school is participating. Volunteers are a great resource
    and can come speak to your class about computer science or help your students
    with Hour of Code activities.
  hoc_how_to_step_districts_promote_desc_01: Let community members and stakeholders
    know about your participation in Hour of Code Events! Post to Facebook, Twitter,
    Instagram and your district's homepage! Explore our sample emails which help you
    share your Hour of Code event with your community.
  hoc_how_to_step_districts_celebrate_desc_01: 'Share photos and videos of your Hour
    of Code event and show off your students'' achievements. Use #HourOfCode and @codeorg
    so we can see your district in action!'
  hoc_how_to_step_districts_beyond_desc_01: Computer science education doesn't have
    to end with the Hour of Code! To help provide students in your district with skills
    and knowledge that will prepare them to be college and career ready, check out
    our free to use web-based curriculum!
  hoc_how_to_step_districts_beyond_desc_01_v2: Computer science education doesn't
    have to end with the Hour of Code! To help provide students in your district with
    skills and knowledge that will prepare them to be college and career ready, check
    out the diverse curriculum offerings from Hour of Code partners!
  hoc_how_to_step_events_register_desc_01: Register your Hour of Code event to receive
    early access to information about new activities and special promotions! When
    300 or more students participate, you can receive a special engagement kit with
    t-shirts, posters, laptop stickers, and more. [Share your whole school event plan](%{share_url})
    to qualify.
  hoc_how_to_step_events_register_desc_02: You can also [view the Hour of Code map](%{map_url})
    to see your event, and know that your dedication is part of a worldwide movement.
  hoc_how_to_step_events_prepare_desc_01: Consider where and when you want to hold
    your event, as well as the tech capabilities of your space. Students can work
    on their own devices, in pairs on one device, or together as a classroom on a
    projector, and there are even unplugged tutorials that can be completed with no
    devices at all!
  hoc_how_to_step_events_prepare_desc_02: Send [a letter](%{letter_url}) to an elected
    official or influential business person and invite them to speak. [Check out our
    how-to toolkit](%{toolkit_url}) when hosting an elected official during an Hour
    of Code for more info.
  hoc_how_to_step_events_prepare_desc_03: You may also invite the local media, such
    as a local news station, newspaper, or education/tech bloggers. [See our press
    kit for help](%{press_kit_url}).
  hoc_how_to_step_events_plan_hour_desc_02: '10:00 - 10:05 am: Open with one of our
    [inspirational videos](%{videos_url}).'
  hoc_how_to_step_events_plan_hour_desc_03: '10:05 - 10:15 am: Principal gives an
    intro overviewing the importance of computer science. [Use these stats and infographics](%{stats_url}).'
  hoc_how_to_step_events_plan_hour_desc_04: '10:15 - 10:30 am: Special guest to talk
    about their background and how technology and computer science plays an important
    role in their everyday lives'
  hoc_how_to_step_events_plan_hour_desc_05: '10:30 - 10:40 am: Students do an Hour
    of Code demo for the school. Fun twist: have them teach the principal, politician,
    or other students!'
  hoc_how_to_step_events_plan_hour_desc_06: '10:40 - 11:00 am: Students demo an unplugged
    activity and how computer science can be taught without using computers.'
  hoc_how_to_step_events_plan_hour_desc_07: '11:00 - 11:05 am: Teacher who helped
    organize school-wide event gives closing remarks.'
  hoc_how_to_step_events_get_coding_desc_01: As students are working on their activity,
    take pictures to commemorate the event, and to post on your organization's social
    media networks. (Publicity or privacy policies may apply.)
  hoc_how_to_step_events_get_coding_desc_02: Make sure the agenda is running smoothly,
    and that it remains on track to end on time—especially if any special guests have
    other scheduled commitments to attend.
  hoc_how_to_step_events_after_desc_01: 'After a successful Hour of Code event, make
    sure to:'
  hoc_how_to_step_events_after_desc_02: Celebrate! Print certificates of completion
    and congratulate your students.
  hoc_how_to_step_events_after_desc_03: Thank any special guests for their time (especially
    great for students to do) and offer to answer any follow-up questions they may
    have.
  hoc_how_to_step_events_after_desc_04: Post pictures, videos, or notable quotes from
    the day on social media. (Publicity or privacy policies may apply.)
  hoc_how_to_step_events_after_desc_05: Follow up with volunteers or guests for feedback
    on how to make next year's event even better.
  hoc_how_to_step_events_after_desc_06: Maktabingizning ota-onalar o'qituvchilari
    talabalar assotsiatsiyasiga murojaat qiling yoki farzandlari nimani o'rganayotganini
    xabar berib, ota-onalar axborot byulletenlarida ulashing.
  hoc_how_to_step_parents_register_desc_01: Start with a commitment to doing an Hour
    of Code with your child by registering. When you register your event, you'll receive
    helpful emails with news and tips for hosting a successful Hour of Code. You'll
    also be [put on the map](%{map_url}) so you can show your child that they are
    part of a global movement.
  hoc_how_to_step_parents_get_coding_desc_01: Direct your child to the activity and
    get to work together. They may encounter challenges—that's okay! Learning to program
    is like learning a new language; you won't be fluent right away. Computer science
    is all about learning how to "debug" situations that didn't turn out the way we
    thought they would. Together, you and your child can think of creative ways to
    solve the problem!
  hoc_how_to_step_parents_celebrate_desc_01: 'Be sure to celebrate success! Share
    photos and videos of your Hour of Code on social media. Use #HourOfCode and @codeorg
    so we can highlight your success, too!'
  hoc_how_to_step_parents_celebrate_desc_02: You can also print a certificate for
    your child to show off their achievement!
  hoc_how_to_step_parents_spread_word_desc_02: Ask your child's principal to host
    a school-wide event. When 300 or more kids participate, you can receive a special
    engagement kit with t-shirts, posters, laptop stickers, and more. [Share your
    whole school event plan](%{share_url}) to qualify.
  hoc_how_to_step_parents_spread_word_desc_03: Ask your employer to participate by
    hosting a company-wide event or encouraging other employees to host their own
    Hour of Code event.
  hoc_how_to_step_parents_beyond_list_01: Show them an [inspirational video](%{video_url})
    that features one of their favorite role models.
  hoc_how_to_step_parents_beyond_list_02: Learn all about [how AI works](%{ai_url}),
    and why it matters.
  hoc_how_to_step_parents_beyond_list_03: "[Order some swag](%{swag_url})! Share it
    with your child right away to get them excited or save it for the end of your
    Hour of Code as a special prize."
  hoc_how_to_step_parents_beyond_list_04: "[Learn](%{learn_url}) how to bring CS to
    your school today."
  hoc_how_to_step_public_officials_invite_desc_01: Determine the point person for
    both your event and the elected official.
  hoc_how_to_step_public_officials_invite_desc_02: Coordinate both the point person
    from your event (e.g., school administrator) and for the elected official attending
    (e.g., staffer or scheduler). Ensure both parties have each other's contact information
    for the day of the event.
  hoc_how_to_step_public_officials_invite_desc_03: 'From left to right: Governors
    from Arkansas, North Carolina, and Arizona participating in an Hour of Code'
  hoc_how_to_step_public_officials_register_desc_01: Work with the parties organizing
    your Hour of Code event to register and put your event on the map. You'll receive
    early access to information about new activities and special promotions!
  hoc_how_to_step_public_officials_register_desc_02: "[Check out the Hour of Code
    map](%{map_url}) to see your event, and know that your dedication is part of a
    worldwide movement."
  hoc_how_to_step_public_officials_plan_desc_01: 'Create a specific agenda for the
    day and make sure all parties participating (teachers, students, administrators,
    elected officials and their staff) are aware of what is happening and when. Things
    to consider:'
  hoc_how_to_step_public_officials_plan_list_01: What is each participant doing during
    each part of the event?
  hoc_how_to_step_public_officials_plan_list_02: Will the official sit with one student,
    or rotate between many students during the event? (You may want to coordinate
    this ahead of time with the official's staffer.)
  hoc_how_to_step_public_officials_plan_list_03: Will the official speak to the students
    as a group?
  hoc_how_to_step_public_officials_plan_list_04: Plan flexibility into the agenda.
    What if the official is running late? What if some students finish their activity
    before others?
  hoc_how_to_step_public_officials_agenda_list_03: '10:10 - 10:15 am: Elected official
    to talk about their background and how technology and computer science plays an
    important role in their everyday life.'
  hoc_how_to_step_public_officials_agenda_list_04: '10:15 - 10:55 am: Students do
    their Hour of Code activity. Fun twist: have a group of students teach the principal,
    politician, or other students!'
  hoc_how_to_step_public_officials_agenda_list_05: '10:55 - 11:00 am: Teacher/administrator
    gives closing remarks.'
  hoc_how_to_step_public_officials_media_desc_01: Know who will be responsible for
    coordinating media invitations. It could be the school, the district, the official's
    office, or any combination.
  hoc_how_to_step_public_officials_media_desc_02: Secure media waivers for all students,
    per your state/district/school policy.
  hoc_how_to_step_public_officials_media_list_01: "[Adult/General](%{general_send_url})
    (DocuSign - send link to signer)"
  hoc_how_to_step_public_officials_media_list_02: "[Adult/General](%{general_print_url})
    (Download and print)"
  hoc_how_to_step_public_officials_media_list_03: "[Minor](%{minor_send_url}) (DocuSign
    - send link to signer)"
  hoc_how_to_step_public_officials_media_list_04: "[Minor](%{minor_print_url}) (Download
    and print)"
  hoc_how_to_step_public_officials_confirm_desc_01: Send the public agenda to the
    official 72 hours prior to the event. Include event dress code, who will greet
    them, which classroom or event they will attend with teacher's name, and agenda
    for the event.
  hoc_how_to_step_public_officials_confirm_desc_02: Review the agenda and test all
    technology the day before and day of the event to ensure the event runs smoothly.
  hoc_how_to_step_public_officials_get_coding_desc_01: To ensure the elected officials
    feel welcome and engaged, greet the elected official at the door of the event
    to show them where to go and answer any questions they may have. It is always
    great to have a student help greet them!
  hoc_how_to_step_public_officials_get_coding_desc_02: Take pictures during the event
    to commemorate the visit and to post on your organization's social media networks.
    (Publicity or privacy policies may apply).
  hoc_how_to_step_public_officials_get_coding_desc_03: Make sure the agenda is running
    smoothly and that it remains on track to end on time. The official may have other
    visits or meetings scheduled following your event.
  hoc_how_to_step_public_officials_after_list_01: Celebrate! [Print certificates](%{certificate_url})
    of completion and congratulate your students.
  hoc_how_to_step_public_officials_after_list_02: Thank the official for their time
    and offer to answer any follow-up questions they may have.
  hoc_how_to_step_public_officials_after_list_03: 'Post pictures, videos, or notable
    quotes from the day on social media with #HourOfCode and @codeorg. (Publicity
    or privacy policies may apply.)'
  hoc_how_to_step_public_officials_after_list_04: Send the official a follow-up thank
    you note. It's especially thoughtful to get students to sign!
  hoc_how_to_step_public_officials_after_list_05: Follow up with the staff point person
    on each side for feedback on how to make next year’s event even better.
  hoc_how_to_step_volunteer_decide_desc_01: 'You don''t need a technical background
    or a degree in computer science—you''re already qualified as you are! There are
    a few ways you can get involved in Hour of Code as a volunteer:'
  hoc_how_to_step_volunteer_decide_list_01: "**Reach out to a school in your area.**
    Email a local teacher or administrator to see if they need support for their Hour
    of Code event. Check out our [sample email](%{email_url}) for volunteers to get
    started!"
  hoc_how_to_step_volunteer_decide_list_02: "**Run an event with your company.** Check
    out our [how-to guide for companies](%{companies_url}) to set up an organization-wide
    Hour of Code event!"
  hoc_how_to_step_volunteer_decide_list_03: "**Sign up on the volunteer map.** From
    there, teachers in your area will be able to reach out to you. Teachers will review
    your profile on the [map](%{map_url}), so try to complete as much as possible
    to increase the chance that a teacher will contact you."
  hoc_how_to_step_volunteer_register_desc_01: No matter how you decide to volunteer,
    work with your event organizer to register your Hour of Code event. You'll receive
    early access to information about new activities and special promotions!
  hoc_how_to_step_volunteer_plan_desc_01: 'If you''re volunteering with a classroom,
    discuss these logistics with the teacher ahead of time to better understand their
    needs:'
  hoc_how_to_step_volunteer_plan_list_01: What is your role, as a volunteer, at the
    event? If you work in tech, you might be asked to share your personal experience
    or story. Can you help the teacher prepare by doing the activity together in advance?
    Can you walk around the classroom to answer questions or encourage students as
    they do their Hour of Code?
  hoc_how_to_step_volunteer_plan_list_02: If you'll be volunteering virtually or in-person.
    This can determine what times you need to be present and in what capacity.
  hoc_how_to_step_volunteer_plan_list_03: Local and school health and safety guidelines.
    Depending on their procedures you may need to complete a background check or arrive
    a little early for check-in at an in-person event.
  hoc_how_to_step_volunteer_plan_list_04: This year, the Hour of Code theme is Creativity
    with Artificial Intelligence (AI). Make this year special by completing a coding
    activity AND learning about AI.
  hoc_how_to_step_volunteer_spread_word_desc_01: Help raise awareness of the computer
    science movement by sharing your volunteer plans with your friends and colleagues
    on your social media accounts (e.g. LinkedIn).
  hoc_how_to_step_volunteer_get_coding_desc_01: As the students are working, feel
    free to answer questions—but try not to give them the solution outright. Ask them
    questions so they can answer themselves what went wrong. Encourage students to
    help each other if they get stuck.
  hoc_how_to_step_volunteer_get_coding_desc_02: If you don't have the answer, that's
    okay! Let the student know that you're in this together and work alongside them
    to figure it out.
  hoc_how_to_step_volunteer_beyond_desc_01: Support computer science learning year-round!
  hoc_how_to_step_volunteer_beyond_desc_02: If you had fun, the work doesn't have
    to stop with the Hour of Code. Consider volunteering year round with programs
    like [TEALS](%{teals_url}) or advocate for computer science education.
  hoc_how_to_step_virtual_register_desc_01: Register your Hour of Code event to receive
    early access to information about new activities and special promotions.
  hoc_how_to_step_virtual_register_desc_02: You may not be gathering in person, but
    you're still a part of the movement. Use your host's location to add your event
    to the Hour of Code map, and know that your dedication is part of a worldwide
    movement.
  hoc_how_to_step_virtual_choose_activities_desc_04: Decide ahead of time if you want
    to choose a single tutorial for all of your students, or let each student pick
    their own.
  hoc_how_to_step_virtual_plan_list_01: '10:00 - 10:05 am: Begin with an [inspirational
    video](%{videos_url}) or a short introduction from the host about the importance
    of computer science fundamentals'
  hoc_how_to_step_virtual_plan_list_02: '10:05 - 10:45 am: Students do their coding
    activity'
  hoc_how_to_step_virtual_plan_list_03: '10:45 - 10:55 am: Students learn about AI'
  hoc_how_to_step_virtual_plan_list_04: '10:55 - 11:00 am: Host gives closing remarks'
  hoc_how_to_step_virtual_plan_desc_02: Test out your technology set up and activities
    in advance. Think about how your students will be joining the call and if they
    can be on the call while they complete their activity in a separate window. When
    showing a video, share your screen and your computer's sound.
  hoc_how_to_step_virtual_plan_desc_03: During the coding activity, you can ask students
    to mute until they have questions. Or, if your conference tool supports it, consider
    using breakout rooms for students to work together in pairs or groups.
  hoc_how_to_step_virtual_get_coding_desc_01: Direct your students to the activity,
    maybe by sharing the link in the conference tool's chat box or through your classroom's
    learning management system. Your students may encounter challenges—that's okay!
    Learning to program is like learning a new language; you won't be fluent right
    away. If a student doesn't know the answer, encourage them to pair up and figure
    it out together.
  hoc_how_to_step_virtual_celebrate_desc_01: 'Be sure to celebrate success! You can
    print certificates in advance and send them to your students, or have each student
    ask a parent to print at home. Show off their achievement and share photos and
    videos of your Hour of Code event on social media. Use #HourOfCode and @codeorg
    so we can highlight your success, too! (Publicity or privacy policies may apply.)'
  hoc_how_to_step_virtual_beyond_desc_01: Computer science doesn't have to end with
    the Hour of Code! While 90% of parents want their child to learn computer science,
    most schools still don't teach it. To help, Hour of Code partners have diverse
    curriculum offerings. Learn how to bring these offerings to schools today.
  hoc_ai_top_desc: Har kim AI haqida bilib olishi mumkin, sinfda talaba bo'lasizmi
    yoki AI bilan va bu haqda o'qitishning kelajagini ochadigan tarbiyachi bo'lasizmi.
  hoc_ai_how_ai_works_video_series_desc: Ushbu qisqa videolar sizni sun'iy intellekt
    qanday ishlashi va nima uchun muhimligi bilan tanishtiradi. Keyin algoritmik tarafkashlik
    va AI qaror qabul qilishning etikasi kabi masalalarni o'rganing.
  hoc_ai_learn_how_ai_works_desc: "“AI qanday ishlaydi” bilan AI dunyosiga sho'ng'ing,
    bizning video seriyamiz bilan birlashtirilgan darslar sizni AI qanday ishlashi
    va nima uchun muhimligi bilan tanishtiradi."
  hoc_ai_101_for_educators_desc: O'qituvchilar uchun bepul onlayn o'quv tizimimiz
    orqali ta'limdagi sun'iy intellektning (SI) o'zgartiruvchan imkoniyatlarini kashf
    eting.
  hoc_ai_impacts_desc: Sinfingizni sun'iy intellektning ta'sirini o'rganadigan va
    o'quvchilarni AI muammolarining ayrim echimlarini o'ylashga taklif qiladigan o'qituvchi
    boshchiligidagi darslar bilan jalb qiling.
  hoc_ai_activities_desc: Ushbu yangi “Kod soati” tadbirlari foydalanuvchilarni sun'iy
    intellekt dunyosi bilan qiziqarli va qiziqarli tarzda tanishtiradi.
  hoc_ai_additional_educator_resources_desc: There is so much to learn about how AI
    can support you and your students. Check out these courses and tools from partners.
  hoc_ai_resources_adobe_title: Bring generative AI into your classroom with Adobe
    Express
  hoc_ai_resources_adobe_desc: In this self-paced Lightning Learning course, you'll
    learn about the many applications Adobe Express's new generative AI features have
    for teaching and learning. You'll also explore creative and simple activities
    that support your students throughout any project.
  hoc_ai_resources_adobe_aria_label: Explore the Adobe Express course
  hoc_ai_resources_day_of_ai_title: Day of AI
  hoc_ai_resources_day_of_ai_desc: Join a global community to bring a Day of AI to
    your school. Explore engaging activities and teacher resources for all grade levels
    that help build AI literacy and a foundational knowledge of artificial intelligence.
  hoc_ai_resources_microsoft_01_title: Explore the potential of artificial intelligence
  hoc_ai_resources_microsoft_01_desc: Navigate AI in education by looking at essential
    AI concepts, techniques, and tools, highlighting practical applications.
  hoc_ai_resources_microsoft_01_aria_label: See details for exploring the potential
    of artificial intelligence lessons
  hoc_ai_resources_microsoft_02_title: 'AI for education: Resources and learning opportunities'
  hoc_ai_resources_microsoft_02_desc: Explore resources and courses on how to use
    AI in education with Microsoft.
  hoc_ai_resources_microsoft_02_aria_label: Explore resources from Microsoft
  hoc_ai_resources_bing_title: Enhance teaching and learning with Bing Chat
  hoc_ai_resources_bing_desc: Explore using Bing Chat in education by learning basic
    concepts, modes, and features and then applying that knowledge to design effective
    prompts and analyze results.
  hoc_ai_resources_bing_aria_label: See details for the enhance teaching and learning
    with Bing Chat lessons
  hoc_ai_resources_iste_aria_label: Explore the ISTE U AI Explorations for Educators
    course
  hoc_ai_resources_day_of_ai_aria_label: Explore Day of AI lessons
  team_page_full_team_alt_text: Code.org saytining 100 ga yaqin xodimi ko'k va sariq
    futbolkalarga mos keladigan 2022 yilgi Codechella tadbiri uchun mehmonxonaning
    konferentsiya zalida suratga tushishadi.
  careers_page_code_pride_alt_text: Ikki ayol taqdim etuvchi xodim kodning uchlarini
    ushlab turib tabassum qiladilar. Org markali kamalak banneri. Ularning orqasida
    bir necha kishi Code.org ko'ylaklarini kiyib, kamalak bayroqlarini silkitib, ko'p
    rangli Volkswagen xatosi bilan birga yurishadi.
  accessibility_hero_heading: Code.org saytini imkoniyati chegaralanganlar tomonidan
    foydalanish imkoniyatlari
  accessibility_hero_desc: Biz nogiron o'quvchilar va o'qituvchilarning inklyuzivligi
    va to'liq ishtirok etishiga to'sqinlik qiladigan to'siqlarni bartaraf etishga
    yo'naltirilgan holda, HAR BIR o'quvchining informatika fanidan foydalanish imkoniyatini
    ta'minlaymiz.
  accessibility_efforts_title: '2023 yilgi sa''y-harakatlarimiz '
  accessibility_efforts_desc: 'To''liq foydalanish imkoniyatga ega platformaning maqsadiga
    erishish uchun biz quyidagilarni o''z ichiga olgan keng qamrovli harakatlar rejasini
    amalga oshirmoqdamiz:'
  accessibility_efforts_card_title_1: Ichki umumiy foydalanish imkoniyati bo'yicha
    trening
  accessibility_efforts_card_desc_1: Bizning mahsulot va muhandislik jamoalarimiz
    2023-yil dekabriga qadar keng qamrovli foydalanish imkoniyati bo'yicha treningni
    yakunlaydilar.
  accessibility_efforts_card_title_2: VPAT (mahsulotlarni nogironlar tomonidan foydalanish
    imkoniyati uchun ixtiyoriy sinovdan o'tkazish) tahlili
  accessibility_efforts_card_desc_2: Yillik boshlang'ich ko'rsatkichni o'rnatish va
    rivojlanishni o'lchash uchun [mahsulotlarni nogironlar tomonidan foydalanish imkoniyati
    uchun ixtiyoriy sinovdan o'tkazish shablonini] (%{voluntary_url}) to'ldirish.
    2023-yil sentyabrgacha bo'lgan natijalar ushbu sahifada mavjud.
  accessibility_efforts_card_title_3: Umumiy foydalanish dizaynini qo'llab-quvvatlovchi
    vositalar
  accessibility_efforts_card_desc_3: Jamoa a'zolari barcha yangi xususiyatlar imkoniyati
    cheklangan shaxslar umumiy foydalanish imkoniyati mavjudligini hisobga olgan holda
    ishlab chiqilgan va qurilganligini ta'minlaydigan vositalardan foydalanish imkoniyatlari
    mavjud.
  accessibility_efforts_card_title_4: Imkoniyati cheklangan shaxslarning foydalanish
    imkoniyati mavjud o'quv dasturi
  accessibility_efforts_card_desc_4: Biz 2023-yil dekabrgacha Kompyuter Fanlari tamoyillari
    va Kompyuter Fanlari Kashfiyotlarining dastlabki bir necha bo'limlari uchun [WCAG
    (Veb-kontentga imkoniyati cheklangan shaxslarning cheklovsiz kirish bo'yicha qo'llanma)
    AA Darajasiga muvofiqligi] (%{wcag_url}) ga erishamiz.
  accessibility_explore_title: Code.orgning imkoniyati cheklangan shaxslarga mo'ljallangan
    manbalarini o'rganib chiqing
  accessibility_explore_text: Bizning imkoniyati cheklangan shaxslar uchun mo'ljallangan
    manbalarimiz sahifasi funksiyalarimiz va vositalarimiz uchun keng qamrovli hujjatlar
    va ko'rsatmalarni taqdim etadi, jumladan, imkoniyati cheklangan shaxslar uchun
    foydalanish imkoniyatga ega bo'lgan “Dasturlash soati” darslari, immersiv o'qigichlar,
    klaviatura navigatsiyasi va o'zi uchun sozlash imkoniyatlari.
  accessibility_explore_button: Imkoniyati cheklangan shaxslar uchun mo'ljallangan
    manbalar sahifasini ko'rib chiqing
  accessibility_help_us_title: Yaxshilashga yordam bering
  accessibility_help_us_text: Code.orgda, biz tezkormiz va fikr-mulohazalarga javob
    beramiz. Agar sizda vositalarimiz va resurslarimizdan imkkoniyati cheklangan shaxslar
    foydalanish imkoniyatini yaxshilashga yordam beradigan tavsiyalaringiz bo'lsa,
    iltimos, murojaat qiling. Kompyuter fanlarini barcha o'quvchilar uchun mavjud
    qilishga yordam berganingiz uchun tashakkur!
  accessibility_help_us_button: Bizga qanday qilib rivojlanishimiz mumkinligi haqida
    aytib bering
  accessibility_commit_title: Code.orgning imkoniyati cheklangan shaxslar tomonidan
    foydalanish imkoniyatiga sodiqligi
  accessibility_commit_text_1: Code.org kompyuter fanlarini barcha o'quvchilar uchun
    fundamental deb hisoblaydi va biz platformamizda va o'quv dasturimizda tenglik,
    imkoniyati cheklangan shaxslarning foydalanishi va imkoniyatlarini ta'minlashga
    intilamiz.
  accessibility_commit_text_2: Biz barcha o'quvchilarning o'quv ehtiyojlarini qo'llab-quvvatlash
    uchun yaxlit yondashuvni qo'llaymiz va nogiron o'quvchilar uchun kompyuter fanlari
    ta'limidan foydalanishdagi bo'shliqlarni bartaraf etish ustida ishlamoqdamiz.
  accessibility_commit_text_3: Biz kichikdan boshlaymiz, lekin bizning taraqqiyotimizni
    o'lchaymiz va hatto eng murakkab imkoniyati cheklangan shaxslarning foydalanishi
    muammolarini hal qila olmagunimizgacha doimiy ravishda qayta harakat qilamiz.
  accessibility_commit_text_4: Code.orgda biz vositalarimizning imkoniyati cheklangan
    shaxslar tomonidan foydalanish imkoniyati mavjudligini doimiy ravishda yaxshilashga
    intilamiz va barcha o'quvchilar va o'qituvchilar uchun bundanda kattaroq tenglik,
    imkoniyati cheklangan shaxslar tomonidan foydalanish va imkoniyatlar sari ushbu
    muhim qadamni qo'yishdan xursandmiz.
  accessibility_partner_title: Hamkorlarimiz va tavsiyalarimiz
  accessibility_partner_desc: Kompyuter fanlaridan yanada ko'proq foydalanish imkoniyati
    bo'lgan kontentni qidirayotgan o'quvchilar va o'qituvchilar uchun quyidagi manbalarni
    tavsiya qilamiz.
  accessibility_card_title_1: AccessCSForAll (Barcha uchun KFdan foydalanish imkoniyati
    )
  accessibility_card_text_1: O'qituvchilar uchun o'rta maktablarga foydalanish imkoniyati
    bo'lgan hisoblashni olib kirish va nogiron bo'lgan yuqori sinf o'quvchilari uchun
    texnologiya maydonidagi murabbiylar bilan bog'lanish uchun manbalar.
  accessibility_card_title_2: Blocks4All (Barcha uchun bloklar)
  accessibility_card_text_2: Dash robot yordamida asosiy dasturlash tushunchalarini
    o'rgatadigan iPad uchun blokga asoslangan dasturlash muhiti. VoiceOver (Ovozli),
    Switch Control (boshqaruvhi) va Voice Control (ovoz yordamida boshqarish) bilan
    undan foydalanish mumkin.
  accessibility_card_title_3: 'Code Jumper

    '
  accessibility_card_text_3: Vizual nuqsoni bo'lgan o'quvchilar uchun jismoniy dasturlash
    yordamchisi/manbai.
  accessibility_card_title_4: CsForAll (Barcha uchun KF)
  accessibility_card_text_4: 'Qo''shma Shtatlar bo''ylab turli tashkilotlar bilan
    loyihalar va dasturlarni muvofiqlashtiruvchi tashkilot. '
  accessibility_card_title_5: Kar bolalar kodi (dasturi)
  accessibility_card_text_5: Kar yoki eshitish qiyinchiligiga ega bo'lgan o'quvchilarga
    imkoniyat berish uchun kompyuter fanlari va texnologiya ta'limini targ'ib qiladi.
  accessibility_card_title_6: Hamma dasturlay oladi
  accessibility_card_text_6: Apple tomonidan Swift o'yin maydonchalari uchun ishlab
    chiqilgan o'quv dasturi VoiceOver (o'zgartirilgan TTS) va imkoniyati cheklangan
    o'quvchilar uchun moslashtirilgan o'quv dasturini taqdim etadi.
  accessibility_card_title_7: Xan Akademiyasi
  accessibility_card_text_7: Turli xil qurilmalarga ega o'quv dasturi provayderi,
    shu jumladan taglavhalar, transkriptlar va animatsiya harakatini kamaytirish va
    ko'rish bilan bog'liq kontentni ozaytirish qobiliyati. Ba'zi Code.org o'quv dasturlari,
    shuningdek, qo'shimcha hisoblash o'quv dasturlarini o'tkazadi.
  accessibility_card_title_8: Snap Circuits (Lahzali sxemalar)
  accessibility_card_text_8: Elektronikani yahlit biriktiradigan elektron komponentlar
    bilan o'rgatadigan o'quv mahsuloti. Ko'rish qobiliyati past bo'lgan talabalar
    uchun kirish paketini o'z ichiga olishi mumkin.
  accessibility_card_title_9: Sphero
  accessibility_card_text_9: Intellektual nogiron o'quvchilar uchun interaktiv dasturlovchi
    robot to'pi va STEM ta'lim to'plami. Tegishli ilova bilan bog'lanishi kerak.
  accessibility_card_title_10: Kvorum
  accessibility_card_text_10: Code.orgning Kompyuter Fanlari Tamoyillarini chuqurlashtirib
    o'rganish o'quv dasturini Kvorum yordamida moslashtirish, dastlab ko'zi ojiz yoki
    ko'rish qobiliyati zaif o'quvchilar uchun foydalanish imkoniyatini ta'minlash
    uchun mo'ljallangan ilmiy dalillarga asoslangan til.
  engineering_hero_heading: Bizning muhandislik guruhimizga qo'shiling!
  engineering_hero_desc: Muhandislik guruhimizni kengaytirishda davom etar ekanmiz,
    Code.org saytidagi muhandislik tashkilotimiz va bu erda ishlashning o'ziga xos
    jihatlari haqida ko'proq ma'lumot berishni xohladik. Agar siz bizning rollarimizdan
    biriga ariza berishni xohlasangiz, biz sizdan xabar olishni xohlaymiz!
  engineering_team_title: Code.org da muhandislik jamoasi bilan tanishing
  engineering_team_card_text_1: Bu (ko'pchiligimiz) 2023 yilning yozida shaxsan yig'ilishimiz!
    Bu olomon bizning muhandislik guruhimizdagi to'rtta kichik guruhga bo'lingan bo'lib,
    ular barcha talabalarimiz va o'qituvchilarimiz uchun platformani qurish va xizmat
    qilish uchun birgalikda ishlaydi.
  engineering_team_card_text_2: Agar siz bizning rollarimizdan biriga ariza berishni
    xohlasangiz, biz sizdan xabar olishni xohlaymiz! Ochiq lavozimlar ro'yxatini bizning
    Karyera sahifamizda topishingiz mumkin.
  engineering_our_team_title: Bizning muhandislik guruhimiz
  engineering_our_team_desc: 'Code.org saytidagi muhandislik jamoasi bizning platformamizning
    turli sohalarini quradigan va qo''llab-quvvatlaydigan to''rtta kichik guruhga
    bo''lingan:'
  engineering_our_team_sub_title_1: Talabalarni o'rganish guruhi
  engineering_our_team_text_1: Talabalarni o'rganish bo'yicha guruhimiz talabalarimiz
    har kuni foydalanadigan barcha tadbirlarimizga (biz ularni laboratoriya deb ataymiz)
    egalik qiladi. Ushbu jamoa asosan oldingi texnologiyada ishlaydi (biz React va
    ko'plab maxsus JS-dan foydalanamiz) va biz ko'plab sheriklar va ochiq manbali
    loyihalar bilan yaxshi ish munosabatlariga egamiz. Masalan, biz blokka asoslangan
    barcha dasturlarimiz uchun [Google-ning Blockly] (%{youtube_url}) dan foydalanamiz.
    Biz o'quvchilarni bolalar bog'chasidan 12-sinfgacha bo'lgan o'quv sayohatlarida
    qo'llab-quvvatlaymiz.
  engineering_our_team_sub_title_2: O'qituvchilar tajribasi jamoasi
  engineering_our_team_text_2: O'qituvchilar tajribasi jamoasi Code.org saytiga yangi
    o'qituvchilarni jalb qiladigan vositalarni yaratadi (biz ularni sotib olish mahsulotlari
    deb ataymiz) va mavjud o'qituvchilarimizga o'quv dasturimizni (o'qituvchi asboblarimizni)
    o'rgatish imkoniyatini beradigan platformani ishlab chiqadi. Talaba vositalarimizda
    bo'lgani kabi, biz ham oldingi uchimizni yaratish uchun React-ga tayanamiz va
    server tomonidagi komponentlarimiz Ruby on Rails yordamida xizmat qiladi.
  engineering_our_team_sub_title_3: Platforma jamoasi
  engineering_our_team_text_3: Bizning platforma jamoasi talabalar va o'qituvchilar
    jamoalarining ehtiyojlariga xizmat qiladigan asosiy tarkibiy qismlarga ega (masalan,
    autentifikatsiya va foydalanuvchi profili), shuningdek, biz hali erisha olmaydigan
    talabalarga erishish missiyasiga ega. Bunga bizni turli xil ta'limni boshqarish
    tizimlaridan (LMS) foydalanadigan maktablar bilan bog'laydigan integratsiyani
    o'rnatish va o'quv dasturimizni ishonchli Internetga ega bo'lmagan uzoq maktablarda
    ishlatish uchun qadoqlash kiradi.
  engineering_our_team_sub_title_4: Infratuzilma jamoasi
  engineering_our_team_text_4: Bizning infratuzilma guruhimiz talabalarimiz va o'qituvchilarimizni
    qo'llab-quvvatlaydigan platforma uchun tayanch bo'lib xizmat qiladi. Bunga bizning
    hosting infratuzilmamiz va tegishli xizmatlar (biz AWS-dan foydalanamiz), ma'lumotlarni
    boshqarish, xavfsizlik dasturlari, ishlab chiquvchi va tarqatish xizmatlari va
    boshqalar kiradi. Bu jamoa, shuningdek, Kod soati davomida juda muhim bo'lgan
    masshtablash va ta'minlash tizimlarimizga ega, bu erda biz dunyodagi har bir talabani
    biz bilan bir soatlik kodlashni yakunlashga taklif qilamiz.
  engineering_faq_question_1: Code.org nima qiladi?
  engineering_faq_answer_1_a: Code.org - bu har bir maktabdagi har bir o'quvchi asosiy
    K-12 ta'limining bir qismi sifatida informatika fanini o'rganish imkoniyatiga
    ega degan tasavvurga bag'ishlangan ta'lim innovatsion notijorat tashkiloti.
  engineering_faq_answer_1_b: Biz maktablarda informatika fanlaridan foydalanish imkoniyatini
    kengaytiramiz, bunda yosh ayollar va boshqa kam vakillik guruhlari talabalari
    ishtirokini oshirishga e'tibor qaratamiz. Qo'shma Shtatlarning eng yirik maktab
    tumanlarida K-12 informatika o'quv dasturining etakchi provayderi Code.org, shuningdek,
    dunyodagi barcha o'quvchilarning 15% dan ortig'ini jalb qilgan har yili “Kod soati”
    kampaniyasini tashkil qiladi.
  engineering_faq_answer_1_c: Code.org Microsoft, Amazon, Google va boshqa ko'plab
    donorlar tomonidan qo'llab-quvvatlanadi.
  engineering_faq_question_2: Code.org saytining ishlab chiquvchi tajribasi va asboblari
    nima?
  engineering_faq_answer_2: Bizning ishlab chiquvchi tajribamiz sizning oldingi rollaringizda
    ko'rganingizdan farq qilishi mumkin. Mahsulot jamoamiz bilan yaqindan hamkorlik
    qilib, biz har ish kunida ishlab chiqarishga jo'natamiz va bizda turli xil kadrlar
    mavjud - ba'zida siz o'sha kuni jonli efirga uzatiladigan kod yozasiz; boshqa
    paytlarda siz uzoq muddatli loyihalarda bo'lasiz - va biz 2 haftalik sprintlarga
    amal qilsak ham, biz buni engil usulda qilamiz. Biz to'g'ri ishlarni to'g'ri bajarish
    va har qanday metodologiyaga purist nuqtai nazar bilan qarashni indekslaymiz.
    [Bizning barcha kodimiz] (%{code_url}) ochiq manba bo'lib, biz barcha ish elementlarimizni
    kuzatish uchun JIRA va GitHub tortish so'rovlaridan foydalanamiz. Shuningdek,
    biz sifat va sinovlar haqida juda qayg'uramiz va [SauceLabs](%{saucelabs_url})
    dan ajoyib yordamga ega bo'lish baxtiga muyassar bo'lamiz, ular bizga bulutli
    qurilmalar fermasida turli xil talabalar qurilmalarida (masalan, iPad) UI testlarini
    o'tkazishda yordam beradi.
  engineering_faq_question_3: Code.org saytida muhandis qo'ng'iroqda aylanish nima?
  engineering_faq_answer_3: Bizning 30+ muhandislik guruhimiz chaqiruv bo'yicha majburiyatlarni
    baham ko'radi. Har bir muhandis 24 soatlik smenani qamrab oladi va saytdagi uzilishlar
    yoki boshqa jonli sayt muammolariga javob berish uchun bizning eskalatsiya yo'llari
    va o'yin daftarlarimizdan foydalanadi. Biz saytimizning ishonchliligi bilan faxrlanamiz
    - o'rtacha hisobda har bir muhandis odatda tez hal qilinadigan muammolar uchun
    yiliga bir marta uyg'onadi. Buning o'rniga, “Kunni ishlab chiquvchi” odatda ish
    kunining bir qismini ishlab chiqarishni joylashtirishni boshqarishga va unchalik
    dolzarb bo'lmagan muammolarni hal qilishga sarflaydi.
  engineering_faq_question_4: Siz masofadan turib do'st/WFH tashkilotisiz?
  engineering_faq_answer_4_a: Ha! 2019 yilda, pandemiyadan biroz oldin, Code.org uzoqdan
    birinchi tashkilotga aylandi. Bugungi kunda biz AQShning har bir vaqt zonasida
    muhandislarimiz bor va shunga mos ravishda ish vaqtini joylashtiramiz. Uchrashuvlarimizning
    aksariyati PT soat 10:00 dan 15:00 gacha davom etadi.
  engineering_faq_answer_4_b: Shuningdek, biz shaxsiy vaqtning qadrini tan olamiz
    va har chorakda biz shaxsan, odatda Sietlda yig'amiz. Ushbu tadbirlardan ikkitasi
    (biz ularni Kick-off haftasi va “Codechella” deb ataymiz) yanvar va iyun oylarida
    tashkilotdagi barchani birlashtiradi - va muhandislik va mahsulot guruhlari aprel
    va oktyabr oylarida alohida yig'ilishadi.
  engineering_faq_answer_4_c: Biz o'quvchilarimiz va o'qituvchilarimiz bilan vaqt
    o'tkazishga qat'iy ishonamiz, shuning uchun ushbu shaxsiy tadbirlarning aksariyati
    fikr-mulohazalarni to'plash yoki mahsulotimizni sinab ko'rish uchun maktablar
    va sinflarga sayohatlarni o'z ichiga oladi.
  engineering_faq_question_5: Code.org muhandislik guruhini nima noyob qiladi?
  engineering_faq_answer_5_a: 'Qiyin texnik muammolarni hal qilishdan tashqari, bizda
    muhandislik orgimizni siz ishlagan boshqalardan farq qiladigan bir nechta narsalar
    mavjud:'
  engineering_faq_answer_5_b_1: Biz hammamiz missiyamizga bo'lgan ishtiyoqimizni baham
    ko'ramiz.
  engineering_faq_answer_5_b_2: Har birimiz butun dunyo bo'ylab har bir talaba uchun
    informatika fanlaridan foydalanish imkoniyatini kengaytirish missiyasini qo'llab-quvvatlash
    uchun shu yerdamiz. Hammamizning o'ziga xos hikoyamiz va bizni ushbu missiyaga
    nima undayotgani haqida nuqtai nazarimiz bor.
  engineering_faq_answer_5_c_1: Biz bir-birimizga chuqur g'amxo'rlik qilamiz.
  engineering_faq_answer_5_c_2: Muhandislar muammo bilan kurashayotganda, biz qadam
    tashlaymiz va yordam beramiz. Bizning printsiplarimizdan biri shundaki, biz muammolarga
    qiynalamiz, lekin bir-birimizga mehribonmiz. Biz muhandislarni muntazam ravishda
    targ'ib qilamiz, lekin biz kimningdir reklama yo'lini qo'llab-quvvatlash uchun
    haddan tashqari ishlab chiqilgan echimlarni buyurmaymiz. Buning o'rniga, biz muhandislarimizga
    saxovatli kasbiy rivojlanish byudjeti va boshqa ta'lim imkoniyatlaridan foydalanish
    imkoniyati bilan sarmoya kiritamiz.
  engineering_faq_answer_5_d_1: Biz qattiq ishlaymiz, lekin aniq chegaralarni belgilaymiz.
  engineering_faq_answer_5_d_2: Biz butun dunyo bo'ylab talabalarni qo'llab -quvvatlasak
    -da, biz ish va uy hayoti o'rtasidagi aniq chegaralar uchun o'zimizni javobgarlikka
    tortamiz. Biz chorshanba kunlari yig'ilishlarsiz zavqlanamiz, PTO-ni olamiz (jami
    5 hafta, bu yil oxirida org bo'ylab 2 haftalik ofis yopilishini o'z ichiga oladi),
    yozda juma kunlari yarim ish kuni aka yozgi juma kunlari, va boshqa saxiy imtiyozlar.

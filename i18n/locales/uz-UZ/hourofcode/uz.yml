    boshqa usullari] (%{help_url}) haqida bilib oling.
  careers_approach_section_title2: Xilma-xillikka bo'lgan yondashuvimiz
  careers_approach_section_description_1: Biz Code.org saytida turli xil istiqbollar,
    g'oyalar va kelib chiqishlarni qabul qilamiz. Biz barcha xodimlar va abituriyentlarga
    teng imkoniyatni taqdim etishga intilamiz. Biz irqi, dini, rangi, milliy kelib
    chiqishi, jinsi, jinsiy orientatsiyasi, yoshi, oilaviy holati, faxriy maqomi yoki
    nogironligi (aqliy va jismoniy) holatiga qarab kamsitmaymiz.
  careers_approach_section_description_2: Biz nogironligi bo'lgan shaxslarga ishga
    ariza berish yoki suhbat jarayonida ishtirok etish, muhim ish funktsiyalarini
    bajarish va ishga joylashishning boshqa imtiyozlari va imtiyozlarini olish uchun
    oqilona turar joy bilan ta'minlanishini ta'minlaymiz. Agar nogironlik bilan bog'liq
    shaxsiy ehtiyojlaringiz bo'lsa, iltimos, accommodations@code.org manziliga murojaat
    qiling.

  resources_tabs_lesson_plans_subhead: Samarali o'qitish uchun bosqichma-bosqich ko'rsatmalar,
    o'quv maqsadlari va baholash strategiyalarini oling.
  resources_tabs_lesson_plans_desc: Foydali manbalar qatoriga slaydlar, taqdimotlar,
    mashg'ulotlar boʻyicha qoʻllanmalar, rubrikalar va boshqalar kiradi – barchasi
    bir joyda tashkil etilgan. Har bir dars rejasining sinfda amalga oshirish uchun
    maslahatlar, turli hil g'oyalar va barcha qobiliyatlarga ega bo'lgan o'quvchilarni
    qondirish uchun qo'shimcha tadbiri mavjud.
  resources_tabs_videos_heading: O'quv videolari
  resources_tabs_videos_subhead: Kompyuter fanlari va dasturlash tushunchalarining
    tushunishga oson bo'lgan sharhlarini tomosha qiling.
  resources_tabs_videos_desc: Code.org videolari sinfingizni qo'llab-quvvatlash uchun
    maxsus ishlab chiqilgan bo'lib, o'ziga jalb qiluvchi va tomosha qilish uchun qiziqarli.
  resources_tabs_slides_heading: Taqdimotlar
  resources_tabs_slides_subhead: Biz o'qituvchilarga kompyuter fanlari darslarini
    o'tkazish uchun rejalashtirilgan, ko'rgazmali va pedagogik jihatdan mustahkam
    tuzilmani taklif qilamiz.
  resources_tabs_slides_desc: Code.org taqdimotlari bosqichma-bosqich ko'rsatmalar,
    misollar va o'quv maqsadlariga mos keladigan interfaol mashg'ulotlarni taqdim
    etadi.
  resources_tabs_assessments_subhead: Bizning o'quv dasturlarimiz shakllantiruvchi
    va jamlovchi baholash resurslarining keng qamrovli tizimini o'z ichiga oladi.
  resources_tabs_assessments_desc: Bularga rubrikalar, nazorat ro‘yxatlari, mini-loyihalar,
    boblar yakuni bo‘yicha loyihalar, talabalar uchun mo‘ljallangan rubrikalar, namunaviy
    loyihalar va loyihadan keyingi testlar kiradi – bularning barchasi o‘quvchilarning
    o‘sishini o‘lchash, fikr-mulohaza bildirish va o‘quvchilar tushunchasini baholashda
    o‘qituvchilarni qo‘llab-quvvatlash uchun mo‘ljallangan.
  resources_tabs_tools_subhead: Code.org ning integratsiyalashgan rivojlantirish muhitlari
    (IDE) barcha malaka darajasidagi talabalarga mos keladi.
  resources_tabs_tools_desc: Biz turli xil dasturlash paradigmalarini qo'llab-quvvatlaydigan
    ko'p qirrali va foydalanuvchilarga qulay platformani taklif qilamiz. Bu o'quvchilarga
    blokli kodlashdan matnga asoslangan tillarga muammosiz o'tish imkonini beradi
    va ijodkorlik va innovatsiyalarni rivojlantiradi.
  teach_page_top_heading: Kompyuter fanlarini o'rgating va imkoniyatlar o'tini yoqing
  teach_page_top_desc_01: Code.org ning bepul Kompyuter fanlari (CS) oʻquv dasturi
    bilan talabalaringizningsalohiyatidan toʻliq foydalaning.
  teach_page_top_desc_02: Innovatorlar, muammolarni hal qiluvchilar va raqamli fuqarolarning
    yangi avlodiga kuch beruvchi 2 milliondan ortiq o'qituvchilardan iborat global
    hamjamiyatga qo'shiling! Code.org o'qituvchilarni professional ta'lim, keng qamrovli
    o'quv dasturlari va kerak bo'lganda yordam bilan qo'llab-quvvatlaydi.
  teach_page_why_teach_cs_heading: Nima uchun Code.org bilan kompyuter fanlarini o'rgatish
    kerak?
  teach_page_why_teach_cs_block_heading_01: Asosiy Kompyuter fanlari ko'nikmalarini
    yarating
  teach_page_why_teach_cs_block_desc_01: O'qish, yozish yoki matematika fanlari kabi,
    kompyuter fanlari ham boshqa fanlarning asosi hisoblanadi. U muammolarni hal qilish
    va tanqidiy fikrlashni o'rgatadi va o'quvchilarga rivojlanib borayotgan raqamli
    jamiyatda faol ishtirok etish imkonini beradi.
  teach_page_why_teach_cs_block_heading_02: Keng qamrovli ta'lim resurslaridan foydalaning
  teach_page_why_teach_cs_block_desc_02: Chuqurlashtirilgan dars rejalari va moslashuvchan
    professional ta'lim imkoniyatlari turli xil ma'lumotga ega bo'lgan o'qituvchilarning
    informatika fanlaridan muvaffaqiyatli dars berishlarini ta'minlaydi.
  teach_page_why_teach_cs_block_heading_03: Barcha o'quvchilar uchun uchun yo'llarni
    oching
  teach_page_why_teach_cs_block_desc_03: Hisoblash bilan bog'liq kasblar AQShdagi
    barcha yangi ish haqi jadvallari ichida eng katta, eng tez o'sayotgan va eng yuqori
    maoshli sektordir.

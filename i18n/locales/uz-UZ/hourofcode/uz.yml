  tutorial_rpccw_longdescription: O'zingizning xarakteringizni yarating, futbolkani
    loyihalashtiring va musiqa yarating. Har bir tugallangan loyiha uchun nishonlarni
    oling.
  tutorial_rpledfirefly_longdescription: Miltillovchi LED olovini yaratish uchun Raspberry
    Pi Pico mikrokontrolderidan va asosiy elektron komponentlardan foydalaning. Olovni
    yoqish uchun MicroPython kodini yozing va kalit yopilganda yovvoyi tabiatda o't
    o'chiruvchilarni taqlid qilish uchun o'tish simlaridan kalit yarating.
  tutorial_rpcharting_longdescription: Olimpiya medallari ma'lumotlarini saqlash orqali
    Python dasturlash tilidagi ro'yxatlarning kuchini bilib oling, so'ngra interaktiv
    jadval yaratish uchun pygal kutubxonasidan foydalaning. Naqsh va anomaliyalarni
    aniqlash uchun ma'lumotlarni tahlil qilish ko'nikmalaridan foydalaning.
  tutorial_rpsolar_longdescription: Python dasturlash tili va p5 grafik kutubxonasidan
    foydalangan holda animatsion, interaktiv, quyosh tizimi modelini yarating. Orbitadagi
    sayyora bosilganda yuklanadigan sayyora faktlarini saqlash uchun lug'atlardan
    foydalaning.
  tutorial_rpwebcards_longdescription: Veb-kartalar to'plamini yarating, ular ustiga
    o'tayotganda aylantiriladi. CSS uslubi va animatsiyalaridan foydalaning, so'ngra
    chiroyli shriftlar va rang gradyanlari bilan sozlang.
  tutorial_codeclubhworld_longdescription: Matn va emoji bosib chiqaradigan foydalanuvchi
    kiritishi bilan interaktiv loyiha yaratish uchun Python matnga asoslangan kodni
    yozing. Matn va raqamlarni saqlash uchun o'zgaruvchilardan va kodingizni tartibga
    solish funktsiyalaridan foydalaning.
  tutorial_codeclubspells_longdescription: Spritlarni qurbaqalarga aylantirish, o'stirish
    va qisqartirish uchun sehr chiqaradigan tayoqchalarni kodlash uchun Scratch bloklaridan
    foydalaning. Sehr tovush effektlarini yaratish uchun ovozni tahrirlang va teskari
    yo'naltiring. Xabar qabul qilinganda bir nechta spritlar o'zgarishi uchun imlo
    xabarlarini efirga uzatadi.
  tutorial_coderdojoanime_longdescription: Anime chizish bo'yicha qo'llanma uchun
    matn va tasvirlar bilan javob beruvchi veb-sahifa yarating. Tartib, ranglar palitrasi
    va shriftlarni qo'llash uchun veb-sahifa va CSS uslublarini tuzish uchun HTML-dan
    foydalaning.
  tutorial_coderdojotarget_longdescription: Nishonni chizish va o'qlar bilan urish
    orqali ball to'plash uchun p5 grafik kutubxonasi bilan Python-dan foydalaning.
    RGB ranglari haqida bilib oling va maqsadingizni x & y koordinatalari bilan joylashtiring.
    Ballar qarorlarini qabul qilish uchun if, elif va boshqa shartlardan foydalaning.
  tutorial_creaticodescratch_longdescription: Creaticode.com 3D o'yinlar, 3D san'at,
    kengaytirilgan haqiqat o'yinlari, sun'iy intellekt ilovalari, Youtube video remiksi
    va BMTning barqaror rivojlanish maqsadlari kabi ko'plab mavzularda kodlash faoliyatining
    keng doirasini taklif etadi. Scratch asosidagi bloklar barcha tadbirlarda qo'llaniladi,
    shuning uchun talabalar o'z loyihalarini kodlash va almashish uchun boshqa dasturlash
    tilini yoki foydalanuvchi interfeysini o'rganishlari shart emas.
  tutorial_bbsierpinski_longdescription: Ushbu qisqa darslar seriyasida siz ajoyib
    va rang-barang matematik san'atni yaratishni o'rganasiz!
  tutorial_bbstopwatch_longdescription: Ushbu qisqa darslar seriyasida siz haqiqiy,
    ishlaydigan sekundomerni yaratishni o'rganasiz!
  tutorial_idrpatterns_longdescription: Takroriy elementlar bilan kristallar, yulduzlar
    yoki boshqa hayajonli shakllar kabi geometrik naqshlarni yaratish uchun Weavly
    kodlash muhitida Loop harakat blokidan foydalaning.
  tutorial_idrshapes_longdescription: 'Ushbu mashg''ulotda o''yinchilar oddiy shakllarni,
    masalan, kvadratlar, to''rtburchaklar, uchburchaklar, olti burchakli va yulduzlarni
    chizish uchun Weavly harakat bloklaridan foydalanadilar. '
  tutorial_edisondetect_longdescription: Edison robotlari va blokga asoslangan dasturlash
    tili EdBlocks yordamida halqalarning asosiy hisoblash tushunchalari va infraqizil
    nurlar haqida tushuncha bilan tanishtiring. Ushbu dars Edison robotining haydovchi
    va to'siqlarni aniqlash funktsiyalaridan bir qator progressiv dasturlash vazifalari
    orqali foydalanadi.
  tutorial_edisonmusical_longdescription: Oddiy musiqiy ohanglar harakatlar ketma
    -ketligining ajoyib namunasidir. Edison va Scratch asosidagi dasturlash tili EdScratch
    yordamida talabalar musiqa yaratishlari va ketma-ketlik va kirish-chiqishlarni
    yoqimli dasturlarga bog'lashlari mumkin.
  tutorial_codemonkeydiglit_longdescription: 'Raqamli dunyodagi ba''zi muhim mavzularga
    kirish: Kompyuterlardan qanday foydalanish, dasturiy ta''minot va apparat nima,
    mumkin bo''lgan onlayn tahdidlar va maxfiyligingizni himoya qilish. Kurs 2 ta
    darsni o''z ichiga oladi - raqamli foydalanish va raqamli fuqarolik. Har bir dars
    interfaol savollar va so''rovnomalar, 3 ta mini o''yinlar va 5 ta sharh savollari
    bilan o''z-o''zini boshqaradigan slaydlardan iborat bo''lib, talabaning tushunishini
    tekshirish uchun.'
  tutorial_bsdrockpaper_longdescription: "“Rok, qog'oz, qaychi” o'yinini yaratish
    uchun Python dasturlash tilidan foydalaning. Agar siz hech qachon Python-ni sinab
    ko'rmagan bo'lsangiz, tashvishlanmang, biz sizni har bir qadamda ko'rib chiqamiz."
  tutorial_microbitreaction_longdescription: 'Karton va oshxona folgasidan tayyorlangan
    haqiqiy jismoniy kalitlar bilan mikro: bitli reaktsiya o''yinini yarating.'
  tutorial_kinderanimal_longdescription: Ushbu darsda talabalar KIBO-ni bolalar yaratgan
    dasturga javoban harakatlanadigan o'ynoqi hayvonga aylantiradilar. Talabalar,
    shuningdek, KIBO-ning kirish va chiqish variantlari bilan tajriba o'tkazishlari
    mumkin.
  tutorial_kindersinger_longdescription: Ushbu darsda talabalar KIBO-ni ijrochi kiyimida
    kiyib, KIBOga sevimli qo'shiqni kuylashni o'rgatadilar! KIBO-ning Ovoz Yozish/Ijro
    etish moduli yordamida bolalar o'z qo'shiqlarini to'g'ri tartibda ijro etish uchun
    KIBO-ni dasturlash uchun ketma -ketlik ko'nikmalaridan foydalanadilar. Ushbu dars
    KIBO tajribasiga ega bo'lgan bolalar uchun mo'ljallangan.
  tutorial_microbitwwn_longdescription: 'Mikro: bitingizni silkiting va yurish uchun
    tasodifiy yo''nalish bering.'
  tutorial_grokcyberlive_longdescription: Dengiz floti kapitani o'z kemasi ichida
    asirlikda ushlab turiladi. Katta diqqatga sazovor joy qorong'i tushdi. Va qurollar
    Sidneyning eng gavjum joylariga ishora qilingan…Hammasi bir-biriga bog'langan
    va kapitanni ozod qilish, aybdorni kuzatib borish va ularni to'xtatish sizga bog'liq.
    Talabalar maslahatlarni izlashlari, jumboqlarni hal qilishlari va kech bo'lmasdan
    keng ko'lamli simulyatsiya qilingan kiberhujumni qanday to'xtatish kerakligini
    aniqlashlari kerak.
  tutorial_codemojimaze_longdescription: Deenoga labirintni to'ldirishga yordam beradigan
    ketma-ketliklar haqida bilib oling.
  tutorial_codemojisnake_longdescription: Ushbu bo'limda talabalar ilon o'yinini yaratish
    uchun Scratch-da kodlash bloklaridan qanday foydalanishni o'rganadilar.
  tutorial_carnegietoxibots_longdescription: Zillah shahrida hech kim uxlamaydi. Siz
    Zedslardan biri sifatida o'ynaysiz, Toxibots tahdidini yo'q qilishga bag'ishlangan
    ekipaj, Toxicorp gigant korporatsiyasiga tegishli malware-buzilgan robotlar. Toxibotlarning
    aksariyati vayron bo'lgan, ammo vayronagarchiliklarni keltirib chiqaradigan odamlar
    hali ham bor. Zed Clubhouse -da to'plang va ularni qo'lga olishga yordam berish
    uchun hamkorlikdagi robotingizni (aka “kobot”) Beastie dasturlashtiring.
  tutorial_carnegieiris_longdescription: VICE Virtual Robot bilan Iris Rover Challenge
    haqiqiy loyihaga asoslangan kontekstda dasturlash faoliyatining tuzilgan ketma-ketligini
    ta'minlaydi. U talabalarni nafaqat robototexnika, balki dasturlash va muammolarni
    hal qilishning naqshlari va tuzilishi haqida o'ylashga majbur qilish uchun mo'ljallangan.
    Ushbu dars videolar, animatsiyalar va virtual robot bilan o'rnatilgan kodlash
    muhitini o'z ichiga oladi.
  tutorial_carnegiespike_longdescription: Virtual SPIKE Prime Coding - Iris Rover
    Challenge haqiqiy loyihaga asoslangan kontekstda dasturlash faoliyatining tuzilgan
    ketma-ketligini taqdim etadi. U talabalarni nafaqat robototexnika, balki dasturlash
    va muammolarni hal qilishning naqshlari va tuzilishi haqida o'ylashga majbur qilish
    uchun mo'ljallangan. Ushbu dars videolar, animatsiyalar va virtual robot bilan
    o'rnatilgan kodlash muhitini o'z ichiga oladi.
  tutorial_spheroincolor_longdescription: Sphero indi rangni siz va men kabi ko'ra
    oladi. Ammo ranglarni kim tezroq taniydi? Kim eng ko'p taniy oladi? Ushbu darsda
    rangni qanday ko'rishimizni bilib oling va rang tanloviga indi!
  tutorial_kcjdominos_longdescription: Ushbu darsda biz JavaScript yordamida tushayotgan
    dominolarni taqlid qilamiz. Yo'l davomida biz o'zgaruvchilar, funktsiyalar, ko'chadan,
    sichqoncha hodisalari va narsalarni taqillatish haqida bilib olamiz!
  tutorial_spherocolortheory_longdescription: Sphero BOLTni burish va aylantirish
    orqali ranglaringizni aralashtiring! Turli xil ranglarni yaratish uchun qizil,
    yashil va ko'k ranglarning turli qiymatlarini qo'shish orqali qo'shimcha ranglar
    nazariyasi qanday ishlashini o'rganing. BOLT sensorlaridan uning yo'nalishini
    o'lchash va ranglarini o'zgartirish uchun qanday foydalanishingiz mumkinligini
    bilib oling.
  tutorial_codecombatesports_longdescription: Raqobatbardosh kodlash hech qachon bunchalik
    epik bo'lmagan! Esports Bootcamp-dagi professionallar kabi o'ynashingiz kerak
    bo'lgan ko'nikmalarni o'rganing. Kodlash tajribasi kerak emas. Zindonda mashq
    qilishdan va raqobatlashishingiz kerak bo'lgan kodlash strategiyasi va taktikasini
    kashf qilishdan boshlang. O'z mahoratingizni oshirganingizdan so'ng, kodingizni
    butun dunyo bo'ylab boshqa o'yinchilarga qarshi esports arenamizda sinab ko'ring!
    Siz bizning AI Ligasining navbatdagi bosh chempionimizsiz?
  tutorial_spherodigdisplay_longdescription: Raqamli displeylar atrofimizda, telefonlardan
    kompyuter monitorlariga, televizorga, zamonaviy reklama taxtalariga qadar. Ammo
    ular qanday ishlaydi? Raqamli displeylar ortidagi grafik texnologiyani o'rganing
    va LittleBits CodeBit va LED matritsasi yordamida tasvir va animatsiyalarni dasturlash
    orqali amaliy tajribaga ega bo'ling.
  tutorial_spherorvrincolor_longdescription: 'Ko''rinadigan yorug''lik turli uzunlikdagi
    to''lqinlardan iborat bo''lib, ularni ko''z rang sifatida aniqlaydi. RVR+ning
    ko''zlari bo''lmasa -da (hech bo''lmaganda ko''ra oladigan), u ranglarning keng
    doirasini aniqlay oladigan sensorga ega. RVR+ning rang sensori imkoniyatlarini
    va uni qanday dasturlashni bilib oling. '
  tutorial_clbinary_longdescription: Minecraft-da restone komponentlaridan foydalanib,
    ishtirokchilar ikkilik hisoblash qanday ishlashini o'rganadilar, AND va OR mantiqiy
    eshiklarini yaratadilar va qulflangan eshikni ochish uchun kombinatsiyalangan
    qulfni yaratish uchun ikkilik hisoblashdan foydalanadilar.
  tutorial_sascollabcode_longdescription: Vizual nuqsoni bo'lgan o'quvchilarga kodlashni
    o'rgatish uchun manbalarni topish qiyin bo'lishi mumkin. SAS har bir talaba kodlashni
    o'rganish imkoniyatiga ega bo'lishi kerak, deb hisoblaydi va buni SAS CodeSnaps
    yordamida brayl kod bloklari yordamida amalga oshirishni maqsad qiladi - bu faqat
    bitta iPad va Sphero roboti yordamida butun sinf kodlashini oladigan hamkorlikdagi
    kodlash muhiti.
  tutorial_codecombatgoblins_longdescription: Biz sizning yordamingizga muhtojmiz!
    Dasturlash kuchlaringiz orqali oyinni nazorat qiladigan epik qidiruvga kirishing.
    Qahramon bo'ling, o'ljani oching va shaharni qutqarish uchun kod arsenalingizni
    kengaytiring. Keyin oxirgi goblin boss jangi uchun ziyofat yig'ish uchun AI strategiyalaridan
    foydalaning!
  tutorial_scratchstorytelling_longdescription: Scratch bilan o'z hikoyangizni jonlantiring!
    Hikoyangizni hayotga tatbiq etish uchun spritlar, fon va interaktiv grafik effektlarni
    qo'shing. O'qituvchiga yordam berish bo'yicha qo'llanma, Scratch loyihasi bo'yicha
    qo'llanma va kodlash kartalarini o'z ichiga oladi. Ushbu faoliyat Common Core
    English Language Arts Standartlariga mos keladi.
  tutorial_crayolasymbols_longdescription: Rasm ming so'zga arziydi - hatto kichik
    tasvirlar ham ko'p narsani aytadi! Vizual ramzlar hamma joyda mavjud bo'lib, bizni
    jamoat hojatxonalariga, kasalxonalarga, nogironlar aravachasi rampalariga va avtobus
    bekatlariga yo'naltiradi. Boshqalar ishonishi mumkin bo'lgan asl belgilarni loyihalash
    uchun shakl va chiziqlardan foydalaning.
  tutorial_crayoladrawacode_longdescription: Kecha va bugungi kodlarni o'rganing.
    Qadimgi odamlar hikoya qilish uchun g'or devorlariga ramzlar chizishgan. Qadimgi
    misrliklar odamlar, narsalar va harakatlarni ifodalovchi vizual ramzlar tili bo'lgan
    ierogliflarni toshga o'yib yasashgan. Vizual kodlar yordamida qo'shimcha hikoyalar
    yarating.
  tutorial_crayolafollowmycode_longdescription: Siz va boshqalar kuzatadigan naqsh
    yaratish uchun o'qlar, spirallar va oyoq tovushlari kabi vizual belgilarni chizish
    orqali kodlash raqsini yarating. Yoki Model Magic-dan kichik belgilar yarating
    va ulardan raqs kodingizga amal qilish uchun foydalaning!
  tutorial_madpicturethis_longdescription: Ushbu dars talabalarni HTML tili bilan
    tanishtiradi va ularni HTML kod bilan hech qachon o'zaro aloqada bo'lmagan bo'lsalar
    ham, uni qanday dekodlashni o'rgatadi. Kuzatishlar o'tkazish orqali talabalar
    naqshlarni sezadilar va HTML kod qanday yozilishi va talqin qilinishini yaxshiroq
    tushunadilar.
  tutorial_mindmakersmaps_longdescription: Ushbu koinotda har xil turdagi xaritalar
    sizning dasturlaringizga bo'ysunadigan avtonom transport vositalari bilan qiziqarli
    muammolar uchun fon bo'lib xizmat qiladi. G'alaba qozonish uchun siz har bir xaritani
    talqin qilishingiz va nafaqat harakatlarni dasturlashingiz, balki ob-havo, harorat
    va vaqt o'tishi kabi to'siqlar va tabiiy hodisalar uchun sensorlardan foydalangan
    holda kutilmagan narsalarga moslashishingiz kerak bo'ladi. Yaxshi sayohat qiling!
  tutorial_mindmakersjorel_longdescription: Jorelning birodarining qiziqarli olami
    endi sizning nazoratingizda! Ammo buning uchun siz dasturlash asoslarini o'zlashtirishingiz
    va algoritmik fikrlash, muammolarni parchalash, naqshni aniqlash va mavhumlik
    kabi ko'nikmalarni rivojlantirishingiz kerak... ko'p mehnat qiling va ehtimol
    siz Jorelning akasining ismini bilib olasiz!
  tutorial_mindmakersroboland_longdescription: G'alati va qiziqarli robotlarni dasturlash
    Mustachebot va Ladybot! Siz ularga qiyinchiliklarni engishga yordam berasiz va
    ular hisoblash tafakkurini rivojlantirishga yordam beradi. Qiyinchilik qanchalik
    rivojlangan bo'lsa, algoritmlar, parchalanish, naqshlar va abstraktsiya haqida
    ko'proq bilib olasiz... Qattiq mehnat qiling va zavqlaning!
  tutorial_mindmakersrobolandjr_longdescription: G'alati va kulgili robotlarni dasturlash
    Mustachebot va Ladybot. Qachonki siz biron bir qiyinchilikni hal qila olsangiz,
    siz ozgina yashil to'p olasiz va keyingisiga o'tasiz. Kapriche!
  tutorial_codehsdraw_longdescription: Klaviatura va sichqoncha kirishlari yordamida
    Scratch-da o'zingizning chizilgan dasturingizni yarating. Har kim undan qiziqarli
    va ijodiy raqamli san'atni yaratishi mumkin!
  tutorial_codehscamouflage_longdescription: ScratchJR-dan foydalanib, hayvonni o'z
    muhitida kamuflyajdan foydalanishga moslashishini ko'rsatish uchun dasturlash
    uchun foydalaning!
  tutorial_firiapythoncodex_longdescription: Oddiy bosqichma-bosqich darslar Python
    kodlashni o'rgatadi, chunki siz chiroyli rangli displeydan hi-fi audio tizimigacha
    yangi imkoniyatlarni ochasiz. O'zingizning noyob va interaktiv loyihalaringizni
    kodlash uchun o'rnatilgan akselerometr, yorug'lik sensori va mikrofondan foydalaning.
    Va cheksiz kengaytirish imkoniyatlari uchun to'g'ridan-to'g'ri servo motorlar
    va tashqi sensorlarni ulashingiz mumkin. CodeX = o'yinlar, musiqa, sensorlar,
    san'at va boshqalar!
  tutorial_bekidscoding_longdescription: Loop Galaxy-da sarguzashtda Grace, Zak va
    Dot the Robotga qo'shiling! Qiziqarli vazifalarni bajarish va algoritmlar, ketma-ketliklar
    va ko'chadan asoslarini o'rganish uchun bloklar bilan kod!
  tutorial_rodocodehr_longdescription: 'Rodokodo: Code Hour - bu 4-11 yoshli bolalar
    uchun o''z-o''zidan boshqariladigan kodlash o''yini. U ketma-ketlik, disk raskadrovka,
    ko''chadan va funktsiyalar kabi kodlash asoslarini o''rgatadi. Shuningdek, u muammolarni
    hal qilish usullarini o''rgatadi, shunda bolalar o''ziga ishongan, mustaqil o''quvchilarga
    aylanadi.'
  tutorial_microbitdice_longdescription: 'Tasodifiy sonlarni yaratish uchun mikro:
    bitni silkiting.'
  tutorial_madflashcard_longdescription: Ushbu dars talabalarni HTML va CSS kodlarini
    ochib beradi va ular bilan o'zaro aloqada bo'lish va natijalarini real vaqt rejimida
    ko'rish imkoniyatini beradi.
  tutorial_madappwars_longdescription: 'Ushbu dars talabalarga ilovalarni ishlab chiqishning
    biznes tomonlarini o''rganish imkoniyatini beradi. Ushbu mashg''ulotda talabalar
    bir xil soyabon toifasiga kiradigan ikkita dasturni taqqoslaydilar (masalan: ikkita
    sayohat ilovasi) va qaysi biri aniq mezonlarga asoslanib yaxshiroq ekanligini
    baholaydilar.'
  tutorial_kodablepuppies_longdescription: Talabalar Kodable-ning bema'ni do'stlari
    bilan uchrashadilar va ularga qanday g'amxo'rlik qilishni o'rganadilar! “Uy hayvonlari”
    - bu juda ko'p sevgi va e'tibor talab qiladigan o'yin ichidagi kuchukchalar. Talabalar
    funktsiyalar va shartli bayonotlar kabi kodlash tushunchalaridan foydalangan holda
    yangi panja ijarasi bo'lish mas'uliyatiga yordam berish uchun Carebots-ni dasturlashtiradilar.
  tutorial_googlesuperhero_longdescription: Kundalik qahramonni o‘zingizning hayotingizdan
    yoki jamoangizdan super qahramonga aylantirib, ularni binolar bo‘ylab uchish,
    aylanish, yon tomon bilan ishlash va o‘yindagi narsalarga tegish orqali ochko
    to‘plash uchun dasturlash. Code Your Hero-da CS First va Scratch yordamida qahramoningizning
    o‘ziga xos kuchlari va o‘zingizning ijodingizni namoyish eting. "
  tutorial_googlename _longdescription: Ism tanlang va so‘zning harflarini kod yordamida
    jonlantiring. Taxallusni, uy hayvonining ismini, hayvonni, sportni, joyni yoki
    sevimli mashg‘ulotni tanlang. "
  tutorial_carnegiezillah_longdescription: Zillah City gullab-yashnamoqda va havoda
    musiqa sadolari eshirilmoqda. Mish-mishlarga ko'ra, mashhur Gargantua boti hozirda
    onlayn va oxirgi Toxibotlarni shaharni yo'q qilish uchun yubormoqda.... Kobot
    hoverbordingizni oling va yo'l ochishga, harakat qilishga va boshlagan ishingizni
    tugatishga tayyorlaning! O'yinchilar o'zlarining kobot hoverbordlarini yo'laklarni
    o'zgartirishga, to'siqlardan saqlanishga va ushbu ritm uslubidagi o'yinda ko'plab
    Toxibotlarni o'chirib qo'yichga dasturlashadi.
  tutorial_nasachspacejam_longdescription: Haqiqatan ham toshbo'ron qiladigan quyosh
    tizimini yarating! Ushbu o'z-o'zini boshqaradigan faoliyatda musiqa, astronomiya
    va kodlash haqida bilib oling (kodlash tajribasi talab qilinmaydi). O'zingizning
    musiqiy quyosh sistemangizni yaratib, kosmik ohanglar bilan to'ldirilgan musiqa
    yaratish uchun sayyoralarni dasturlang.
  tutorial_hatchxrsolar_longdescription: 'Bloklarga asoslangan dasturlash tushunchalaridan
    foydalangan holda yulduzlarni o''rganing va o''zingizning quyosh sistemangizni
    yarating. 3D makon asoslari haqida bilib oling va bir soatdan kamroq vaqt ichida
    orzularingiz olamini yaratish uchun tasavvuringizga sho''ng''ing. Va taxmin qiling,
    siz HatchXR dasturidan foydalanib, loyihangizni AR-da istalgan iOS qurilmasida
    ishga tushirishingiz mumkin. #hatchxr #HourOfCode yordamida o''z ijodlaringizni
    biz bilan baham ko''rishni unutmang'
  tutorial_hatchxrspace_longdescription: 'Klassik kosmik bosqinchilar o''yinini 3D
    formatida kodlang, shu bilan birga o''yinni ishlab chiqish, 3D kosmosda harakat
    qilish va looplar, shartlar, o''zgaruvchilar va klaviatura hodisalari kabi asosiy
    dasturiy tushunchalarni bir soatdan kamroq vaqt ichida o''rganing. #hatchxr #HourOfCode
    yordamida o''z ijodlaringizni biz bilan baham ko''rishni unutmang'
  tutorial_hatchxrtrex_longdescription: 'Klassik xromning T-rex dino o''yinini 3D
    formatida yarating, shu bilan birga o''yinni rivojlantirish, 3D makonda harakat
    qilish va looplar, shartlar, o''zgaruvchilar va klaviatura hodisalari kabi asosiy
    dasturlash tushunchalarini bir soatdan kamroq vaqt ichida o''rganing. #hatchxr
    #HourOfCode yordamida o''z ijodlaringizni biz bilan baham ko''rishni unutmang'
  tutorial_blocksmithguinea_longdescription: Gvineya cho'chqalari keladi va ular ochdir.
    Har bir turda Botni sabzi otish, marulni ishga tushirish yoki ushbu g'azablangan,
    tezkor kodlash o'yinida qudratli Apple qalqonini chaqirish uchun dastur qiling.
    Ko'proq vositalarni ochish uchun yuraklarni to'plang va sizning kodingiz buzilmasligiga
    umid qilib, ovqatlanish g'azabini o'z ichiga oladi.
  tutorial_pickcodeshapes_longdescription: Turli xil shakllarni yaratadigan kod yozish
    uchun Pickcode-dan foydalanishni o'rganing. Kurs tugagandan so'ng, siz ijodiy
    bo'lishingiz va xohlagan dizaynni yaratishingiz mumkin!
  tutorial_codesterssketch_longdescription: O'zingizning shaxsiy Etch-a-eskizingizni
    yaratishda Python-da kodlash asoslarini o'rganing! Turli xil asosiy hodisalar
    bilan ekrandagi sprite-ni qanday boshqarishni bilib oling, qalam kengligini o'rnatish
    uchun foydalanuvchi kiritishini qabul qiling va qalam rangini boshqarish uchun
    ro'yxatdan foydalaning.
  tutorial_pickcodechatbot_longdescription: Ushbu kursda siz tez reklama libs o'yinini
    o'ynaydigan oddiy chatbotni qanday qilishni o'rganasiz.
  tutorial_codestersfish_longdescription: O'zingizning yiqilib tushadigan ob'ekt o'yiningizni
    yaratishda Python-da kodlash asoslarini o'rganing! Siz fon va spritlarni qanday
    qo'shishni, sahnada spritlarni yaratish va boshqarish uchun voqealardan qanday
    foydalanishni o'rganasiz.
  tutorial_codestershedgehog_longdescription: Python-da kodlash asoslarini bilib oling,
    so'ngra yulduzlarga sprite otadigan o'yin yarating! O'zingizning zarbangizni suratga
    olish uchun avval kalit, interval va to'qnashuv hodisalarini yaratishni o'rganishingiz
    kerak. OFF PORTLASH!
  tutorial_pickcodeggame_longdescription: Ikkita o'yinchini taxmin qiladigan o'yinni
    yaratishni o'rganing, bu erda bitta o'yinchi chatbotga raqamni kiritadi va chatbot
    boshqa o'yinchiga taxmin qilmoqchi bo'lganlarida maslahatlar beradi.
  tutorial_codestersdino_longdescription: O'zingizning Flappy Dino o'yiningizni yaratishda
    Python funktsiyalari va voqealarini o'rganing. O'yin boshlangandan so'ng, dino
    tushadi! Agar siz blokni ursangiz, yo'qotasiz. Dino bo'ylab qancha blokdan o'tishingiz
    mumkin?
  tutorial_pickcodemtpaint_longdescription: Ushbu kursda siz juda murakkab shaklni
    chizish uchun funktsiyalardan qanday foydalanishni o'rganasiz (mobil tasma kabi,
    lekin uchburchak shaklida). Ushbu darsdan so'ng siz bir tonna turli xil dizaynlarni
    tayyorlash uchun qurilish bloklariga ega bo'lasiz.
  tutorial_microsoftcarnival_longdescription: Whack-the-Mole, Burstin' Balons va Target
    Practice kabi o'yinlar bilan o'z sinf karnavalingizni kodlang.
  tutorial_thunkablescavenger_longdescription: Thunkable-da o'zingizning Scavenger
    Hunt ilovangizni yaratishni o'rganing va kodingiz tugashi bilanoq mobil qurilmangizdagi
    narsalarni qidirish uchun ilovangizdan foydalaning.
  tutorial_codeillusionfund_longdescription: Kompyuter asoslarini o'rganganingizda
    va tanishganingizda kodlash va informatika sehrli dunyosiga kiring! Bunga bosish
    va aylantirish, sudrab olib tashlash, nusxalash va joylashtirish va yozishni mashq
    qilish kiradi.
  tutorial_codeillusiongoofybeg_longdescription: Goofy bilan sehrli kodlash sarguzashtiga
    kirishing! JavaScript yordamida Oʻyinni rivojlantirish asoslarini oʻrganganingizda
    shakllarni chizish, rang berish va koʻchirishni, shuningdek rasm va tovushlarni
    yuklashni oʻrganing.
  tutorial_codeillusiongoofyint_longdescription: 'JavaScript yordamida Game Development
    quvonchini o''rganayotganda Goofy yordamida o''zingizning interaktiv, raqamli
    guruhingizni yarating. Ushbu faoliyat bizning kirish faoliyatimizda o''rgangan
    narsalaringizga asoslanadi, Disney Codeillusion: Yangi boshlanuvchilar uchun goofy
    bilan o''yinni rivojlantirish sarguzashtlari.'
  tutorial_robotmagicescape_longdescription: Dasturlashtiriladigan botlarning yordami
    bilan dahshatli 3D xonadan qoching.
  tutorial_codespeakclimate_longdescription: HTML yordamida asosiy veb-saytni mas'uliyat
    bilan qanday yaratishni o'rganing va boshqalarga iqlim o'zgarishi haqida ma'lumot
    berishga yordam bering.
  tutorial_codespeaktwinkle_longdescription: "“Coding Twinkle” ni ovoz chiqarib o'qishni
    tinglang va keyin uni ScratchJR ilovasi yordamida kodlashni o'rganing"
  tutorial_coinbasecrypto_longdescription: Xotirangizni sinab ko'ring va kripto asoslarini
    o'rganing!
  tutorial_codespeakcomp_longdescription: Qurtlarni kompostlash haqida bilib oling
    va Scratch-da o'yin yarating!
  tutorial_codespeaksnake_longdescription: Klassik mobil oyin yulduzi Snake haqidagi
    hikoyani tinglang va ScratchJR-da oz oyiningizni kodlang
  tutorial_prstemalexa_longdescription: Talabalar ikkita Alexa ko'nikmalarini kodlash
    orqali ovozli sun'iy intellektni yoki ovozli sun'iy intellektni o'rganadilar.
    Talabalar ovozli sun'iy intellekt asoslarini o'z ichiga olgan videoni tomosha
    qilishdan boshlaydilar, so'ngra MIT App Inventor-da “Hello Moon” deb yozilgan
    ovozli sun'iy intellekt dasturini va tasodifiy kosmik faktlarni o'qiydigan dasturni
    yaratadilar. Dars so'z boyligini ko'rib chiqish va muhokama qilish bilan yakunlanadi.
  tutorial_coderzfarm_longdescription: Bog' ekish uchun robotni dasturlashtiring va
    robotlar haqiqiy dunyoda fermerlarga qanday yordam berishini bilib oling.
  tutorial_intelinofield_longdescription: Intelino aqlli poezdini elektr tarmog'idan
    uzilgan holda dasturlashni o'rganing va talabalarni dala safarida shahar bo'ylab
    haydash vazifasini bajaring.
  tutorial_cablockchain_longdescription: Ushbu interaktiv kurs blockchain texnologiyasi
    va kripto-valyutalarni, keyingi avlod veb-saytining harakatlantiruvchi kuchini
    o'rganadi. Potentsial firibgarni topish uchun ovda metaversega kirganlarida bizning
    belgilarimizga ergashing. Ular blokcheynning bir qator ijodiy dasturlarini kashf
    etadilar va kelajakda jamiyatga qanday ta'sir qilishi mumkinligini ko'rib chiqadilar.
  tutorial_nasaparachute_longdescription: Ushbu mashg'ulotda siz JPL muhandislari
    Marsga muvaffaqiyatli qo'nishga yordam berish uchun ishlatiladigan parashyutga
    yashirin xabarni kiritish uchun ikkilik koddan qanday foydalanganliklarini bilib
    olasiz. Shuningdek, siz o'zingizning yashirin xabaringizni yaratish imkoniyatiga
    ega bo'lasiz.
  tutorial_nasascratch_longdescription: Vizual dasturlash tili bo'lgan Scratch yordamida
    Oy yoki Mars kashfiyot o'yinini yarating. O'yiningizni loyihalash uchun NASA kosmik
    missiyasini rejalashtiruvchilari kabi o'ylab ko'ring!
  tutorial_nasaorbit_longdescription: Ushbu mashg'ulotda talabalar Scratch, Snap!
    , yoki Xalqaro kosmik stantsiyaga joylashadigan kosmik kemaning interaktiv simulyatsiyasini
    yaratish uchun boshqa dasturlash tili. Crew Orbital Docking Simulation (CoDing
    Sim) talabalarni hisoblash fikrlash, muammolarni hal qilish va matematikaning
    real qo'llanilishiga jalb qiladi.
  tutorial_nasapackage_longdescription: Ushbu mashg'ulotda talabalar Scratch, Snap!
    , yoki paketni etkazib berish uchun geofenced maydon atrofida harakatlanadigan
    dronning interaktiv simulyatsiyasini yaratish uchun boshqa dasturlash tili. Simulyatsiya
    talabalarni hisoblash fikrlash, muammolarni hal qilish va matematikani real hayotda
    qo'llashga jalb qiladi.
  tutorial_nasalunar_longdescription: 'Talabalar Artemis 1 missiyasi va NASA App Development
    Challenge (ADC) haqida bilib olishadi. Maqsad, talabalar Code.org App Lab yordamida
    blok kodidan foydalangan holda asosiy dasturlashni o''rganish uchun biz yaratgan
    qadamlarni bajarishdir. '
  tutorial_meeestate_longdescription: 'Yangi Minecraft Hour of Code: Escape Estate
    -da doktor Breakovskiyning sirli qoridan qochish uchun jumboqlarni eching. Sirlarni
    ochish, tuzoq eshiklarini ochish va yashirin maslahatlarni ochish uchun kodlash
    va hisoblash fikrlashdan foydalaning. Tongda chiqish yo''lingizni kodlang va million
    zumraddan pul ishlang! Bloklarda yoki Pythonda kodlash bilan Code Hour har kimga
    kod asoslarini o''rganish uchun o''rganish yo''lini taklif qiladi.'
  tutorial_imagipixelart_longdescription: Ushbu 1 soatlik halokat kursida Python-ni
    o'rganing va o'zingizning rangli animatsiyalaringizni yarating!
  tutorial_kcjhealth_longdescription: 'SDG #3 “Yaxshi salomatlik va farovonlik” ni
    o''rganayotganda ma''lumotlarni vizualizatsiya qilish, algoritmik san''at va kodlash
    haqida bilib oling.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye va Riri Vakandaga yordam berish
    uchun birlashishlari kerak. Marvel Studiosning “Qora pantera: Wakanda abadiy”
    dan ilhomlangan o''zingizning harakatlaringizga to''la faoliyatingizni kodlang!'
  tutorial_nafbrand_longdescription: Brendingizni kodlashda siz aloqa ma'lumotlaringiz
    bilan shaxsiylashtirilgan QR kodini yaratish uchun virtual aloqa faylini yaratasiz.
    Ushbu mashg'ulotni tugatgandan so'ng, siz martaba yoki kollej sayohatingizda sizga
    yordam beradigan yoki yo'l-yo'riq ko'rsatadigan odamlar bilan aloqa qilayotganda
    baham ko'rishingiz mumkin bo'lgan zamonaviy tashrif qog'ozi bilan jihozlanasiz.

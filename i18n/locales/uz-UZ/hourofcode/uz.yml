  professional_learning_section_desc: O'qitishga tayyorgarlik ko'rayotganda kerakli
    yordamni oling. O'qituvchilar buni yaxshi ko'radilar, 90% dan ortig'i bu eng yaxshi
    kasbiy rivojlanish reytingiga ega!
  professional_learning_section_desc_short: O'qitishga tayyorgarlik ko'rayotganda
    kerakli yordamni oling.
  professional_learning_section_desc_self_paced: O'zingizning jadvalingiz bo'yicha
    ishonch bilan o'qitishga tayyorgarlik ko'rishga imkon beradigan vaqtni qo'llab-quvvatlash.
  professional_learning_section_block_facilitator_led_workshops: Bizning yuqori darajada
    qo'llab-quvvatlanadigan Professional ta'lim dasturimiz sizni bir guruh o'qituvchilar
    bilan birlashtiradi, shuningdek, talabalaringizga bepul o'quv dasturini o'qitishning
    birinchi yilida o'qitishda tajribali o'qituvchilar bilan bir qatorda mutaxassis
    o'qituvchilar bilan birga olib boradi. Bu yozda shaxsiy va virtual seminarlar
    boshlanadi.
  professional_learning_section_block_facilitator_led_workshops_csf: Sinfingizda informatika
    fanini tatbiq etish uchun ilhomlantiruvchi va amaliy yordam uchun mahalliy o'qituvchilarga
    qo'shiling. Bizning mintaqaviy hamkorlarimiz individual o'qituvchilar yoki maktab
    bo'ylab PD uchun yuqori sifatli, bir kunlik Code.org seminarlarini taklif qilishadi.
    Sizga yaqin bo'lgan kasbiy rivojlanish ustaxonasiga yoziling!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: Bu yozdan boshlab shaxsiy va virtual

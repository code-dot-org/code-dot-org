  farsi_timeline_stage_01_list_03: 16 soatlik kod darsliklarini tarjima qiling.
  farsi_timeline_stage_01_desc: 1-bosqich 500 000 dan ortiq so'zlarni o'z ichiga oladi
    va 2023 yil oktyabrgacha yakunlanadi.
  farsi_timeline_stage_02_heading: Videolarni mahalliylashtirish
  farsi_timeline_stage_02_list_01: Subtitr 128 ta video (CS Fundamentals uchun 75
    ta video va kod soati uchun 53 ta video).
  farsi_timeline_stage_02_list_02: Dub 98 video.
  farsi_timeline_stage_02_list_03: Videolarni qayta suratga olish uchun 30 ta videoni
    qayta yarating va tegishli madaniy libosda ona tilida so'zlashuvchilarni yollang.
  farsi_timeline_stage_02_desc: 2-bosqich bir yil davom etishi mumkin va 2023 yil
    avgustda boshlanadi.
  farsi_timeline_stage_03_list_01: CS kashfiyotlarini tarjima qiling, bizning o'rta
    maktab o'quv dasturimiz.
  farsi_timeline_stage_03_list_02: CS Discoveries uchun subtitr va dub 47 video.
  farsi_timeline_stage_03_list_03: Videolarni qayta suratga olish uchun 29 ta videoni
    qayta yarating va tegishli madaniy libosda ona tilida so'zlashuvchilarni yollang.
  farsi_timeline_stage_03_desc: 3-bosqich 2023 yil oktyabrda boshlanadi va 2024 yil
    iyulgacha yakunlanishi mumkin.
  farsi_timeline_stage_04_list_01: CS Princips-ni tarjima qiling & AP Computer Science
    A, bizning o'rta maktab o'quv dasturimiz.
  farsi_timeline_stage_04_list_02: CS Principles & AP Computer Science A uchun subtitr
    va dub videolari.
  farsi_timeline_stage_04_list_03: Tegishli madaniy libosda ona tilida so'zlashuvchilar
    bilan videolarni yarating.
  farsi_timeline_stage_04_desc: 4 -bosqichni bajarish uchun bir yil vaqt ketishi mumkin,
    ehtimol 2024 yil oxirida boshlanishi mumkin.
  farsi_timeline_stage_05_heading: Qo'shimcha tarkib
  farsi_timeline_stage_05_list_01: Qolgan o'quv dasturlarini tarjima qiling, shu jumladan
    CS Connections.
  farsi_timeline_stage_05_list_02: Subtitr, dub, va barcha kurslar har qanday qolgan
    video reshoot.
  farsi_timeline_stage_05_desc: 5 -bosqichni bajarish uchun bir yil vaqt ketishi mumkin,
    ehtimol 2025 yilda boshlanishi mumkin.
  farsi_page_supporters_heading: Eronlik amerikaliklar CS ta'limi uchun
  farsi_page_supporters_desc: 'Forscha Code.org saytiga sovg''a bilan informatika
    ta''limini qo''llab-quvvatlash uchun yig''ilgan quyidagi taniqli eronlik amerikalik
    rahbarlarga rahmat:'
  farsi_page_supporters_desc_02: Sizni Code.org va informatika ta'limini qo'llab-quvvatlash
    orqali Eronning texnologiyadagi hissasini nishonlashga taklif qilamiz, shunda
    har bir maktabdagi har bir o'quvchi kompyuter fanini o'rganish imkoniyatiga ega
    bo'ladi.
  farsi_page_founders_heading: Bizning asoschilarimiz hikoyasi
  farsi_page_founders_slide_01: Eronda tug'ilgan Hodiy va Ali Partoviy Eron-Iroq urushi
    paytida o'sgan. Ularning Tehrondagi mahallasi Iroq qiruvchi samolyotlari tomonidan
    bombardimon qilingan.
  farsi_page_founders_slide_02: Ular 9 yoshga to'lganlarida, otasi, fizika professori,
    chet elga safardan Commodore 64 kompyuterini uyga olib keldi. Bu kompyuter ularning
    atrofidan qochishi edi - ular ilovalar, o'yinlar va musiqalarni kodlash va yaratishni
    o'rgandilar.
  farsi_page_founders_slide_03: Ular 11 yoshida AQShga hijrat qilishgan. Ular 15 yoshga
    to'lganlaridan ko'p o'tmay, ular yozlarini o'rta maktab va kollejda to'lashga
    yordam berish uchun dasturiy ta'minot muhandisi sifatida ishladilar.
  farsi_page_founders_slide_04: Garvard universitetini informatika bo'yicha magistrlik
    diplomini tugatgandan so'ng, Xadi va Ali texnologiya sohasida martaba orttirdilar.
  farsi_page_founders_slide_05: Ular texnologiya sohasida muvaffaqiyat qozonishdi
    va Amerika orzusini amalga oshirib, ko'plab texnologik korxonalarga asos solishdi.
    Bundan tashqari, ular Facebook, Uber, Airbnb va Dropbox kabi kompaniyalarni qo'llab
    -quvvatlab, farishtalarning samarali investorlariga aylanishdi.
  farsi_page_founders_slide_06: 2013 yilda Xadi va Ali Code.org ta'lim notijorat tashkilotini
    ishga tushirishdi, uni Xadi bosh direktor sifatida davom ettirmoqda. Yaratilganidan
    beri Code.org butun dunyo bo'ylab K-12 talabalariga informatika va kodlashni o'rgatish
    bo'yicha katta harakatni boshladi. Bu, shuningdek, dunyodagi eng yirik informatika
    o'quv dasturlari provayderi bo'lib, 180 mamlakatda 80 milliondan ortiq talaba
    foydalanuvchilari bilan.
  farsi_page_support_heading: Sizning qo'llab-quvvatlashingiz va ovozingiz
  farsi_page_support_heading_02: Forsda Code.org saytiga qiziqishingiz uchun tashakkur.
  farsi_page_support_get_updates: "[Ro'yxatdan o'ting] (%{form_url}) ushbu aniq loyiha
    haqida ko'proq ma'lumot olish va uning sahnalashtirilgan chiqish sanalari haqida
    ma'lumot olish uchun."
  farsi_page_support_contact_us: Agar siz ushbu tashabbusni qo'llab-quvvatlamoqchi
    bo'lsangiz yoki ko'proq ma'lumot olishni istasangiz, iltimos, [biz bilan bog'laning]
    (%{contact_link}) yoki quyida xayriya qiling.
  farsi_page_compliance_heading: Forscha tarjimalarni qo'llab -quvvatlashda muvofiqlik
  farsi_page_compliance_desc: AQShning notijorat tashkiloti sifatida Code.org Eron
    bilan sanktsiyalar to'g'risidagi qonunlarga bo'ysunadi. Eron sanktsiyalari va
    tarjimalari to'g'risidagi nizomda (ITSR) tajribali AQSh yuridik maslahatchisi
    bilan maslahatlashgandan so'ng, Code.org Amerika Qo'shma Shtatlarida va dunyoning
    boshqa joylarida, shu jumladan Eronda CS o'quv dasturining forscha tarjimalarini
    moliyalashtirishi, tayyorlashi va tarqatishi mumkin deb hisoblaydi.. ITSR “axborot
    va axborot materiallari” (IIM imtiyozlari) uchun imtiyoz beradi va Code.org bu
    imtiyoz uning fors tarjimalarini moliyalashtirish, tayyorlash va tarqatishni to'liq
    himoya qiladi va shu tariqa uning fors tarjimalari harakatlarini to'liq muvofiqlikda
    davom ettirishga imkon beradi, deb hisoblaydi. AQSh iqtisodiy sanktsiyalari talablari.
  resources_tabs_heading: Sizni har bosqichda qo'llab-quvvatlovchi manbalar
  resources_tabs_desc: Kompyuter fanlarini ishonch bilan oʻrgatishga yordam beradigan
    materiallarga kirish huquqiga ega boʻlish uchun [Code.org akkaunti uchun roʻyxatdan
    oʻting](%{sign_up_url}). Code.org o'qituvchilarni, hatto Kompyuter Fanlarini o'qitish
    tajribasiga ega bo'lmaganlarini ham qo'llab-quvvatlash uchun mo'ljallangan keng
    ko'lamli manbalarga ega.

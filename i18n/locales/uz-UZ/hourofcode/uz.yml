  cs_ambassador_do_desc: CS elchilari yosh ayollarni ushbu mavzuni o'rganishga undashadi
    va ular kompyuter fanlarida o'z o'rnini qaytarib olishda bir-birlarini ko'tarishadi.
    CS elchilari o'zlarining qiziqishlari va kompyuter faniga bo'lgan sevgisini baham
    ko'rish uchun tengdoshlari bilan bog'lanishadi. Ular sinflarga tashrif buyurishadi,
    tushlikda stol uyushtiradi va yig'ilishlar va klub yig'ilishlarida so'zlashadi.
    CS elchilari yosh ayollarni orqaga ushlab turadigan stereotiplarni buzish uchun
    o'qituvchilar va maktab ma'murlari bilan ishlaydi.

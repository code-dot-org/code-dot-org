  tutorial_caflags_longdescription: Dasturlashning ba'zi bir asosiy tushunchalarini
    blokirovka bilan o‘rganing. Dunyo bayroqlarini chizish uchun oddiy shakllar, ranglar
    va koordinatalar yordamida hisoblash tafakkuringizni rivojlantiring. O‘zingizning
    hayajonli bayroq asarlarini yaratish uchun bloklar va qadriyatlarning turli ketma-ketligini
    o‘rganayotganda o‘zingizning ijodingizni kashf eting. "
  tutorial_matariki_longdescription: Maia va Charli Yangi Zelandiyadan. Maia oilasi
    Matariki - Maori yangi yilini nishonlashga tayyorlanmoqda. U do'sti Charliga oilasining
    mareasiga (an'anaviy yig'ilish uyi) kelishga taklif qildi. Matarikini nishonlash
    uchun juda ko'p qiziqarli vazifalar va tadbirlar mavjud! Maia va Charliga bayramga
    tayyorgarlik ko'rishda yordam berish uchun tafakkuringizdan foydalaning
  tutorial_carestaurant_longdescription: Charli va Tilli Rossni to‘g‘ri dasturlashtirsalar,
    u oziq-ovqat qasoskorlarini yanada jozibali qilish uchun rasm chizishda yordam
    berishiga qaror qilishdi. Ularning algoritmlari to‘g‘ri ekanligiga ishonch hosil
    qiling - bo‘yoq cho‘tkasi bilan noto‘g‘ri yo‘naltirilgan robot jiddiy zarar etkazishi
    mumkin! "
  tutorial_casea_longdescription: Aleks va Lonni bloklari bilan ajoyib baliq va super
    dengiz jonzotlarini yaratadilar. Ularga ketma-ketliklarni tartiblash va xatolarni
    aniqlash va tuzatish orqali disk raskadrovka qilishga yordam bering. O‘zingizning
    okean manzarangizni sozlang va interaktivlik qo‘shib, o‘z belgilaringizni hayotga
    tatbiq eting. Boshlang‘ich kodlovchilar va o‘quvchilarni xush kelibsiz! "
  tutorial_cashield_longdescription: Bu yozgi ta'til va Aleks, uning oilasi va Loni
    Finlyandiyaga ta'tilga chiqmoqdalar. Aleksning akasi Ruben qalqonsimonlik haqida
    dastur yaratmoqda va Aleks va Lonnidan qanday foydalanishni ko‘rsatmoqda. Ularga
    qo‘shiling, chunki ular o‘zlarining ajoyib qalqonlarini loyihalashtirish uchun
    bloklarni qanday ketma-ketlikda qilishni o‘rganadilar! "
  tutorial_ccwslimer_longdescription: O‘zingizning o‘rtoqlashadigan o‘yiningizni bir
    nechta darajalar va qiyinchiliklar bilan qanday dasturlashni o‘rganing! "
  tutorial_codinggalaxy_longdescription: Adventure Planet-dagi birinchi vazifangiz
    uchun sizning vazifangiz go‘zal sayyorani qutqarish uchun kodlash jumboqlarini
    echishdir. "
  tutorial_boatrace_longdescription: Qayiqda poyga o‘yini qilishni o‘rganing. O‘yinchi
    sichqoncha yordamida to‘siqlarga duch kelmasdan cho‘l oroliga qayiqda harakat
    qiladi. "
  tutorial_ccplay_longdescription: Muhim informatika tushunchalarini o‘rganayotganda
    bir qator o‘yin darajalarini kodlash va o‘ynash. Oxirgi darajada o‘zingizning
    o‘yiningizni noldan kodlash uchun o‘zingizning ijodingiz va mahoratingizni namoyish
    eting! "
  tutorial_grinch_longdescription: Sovg‘alarni olish va kodni sehrlash bilan kodlash
    sehrlari bilan dronlar va yuqori texnologik chanalarni dasturlashni o‘rganing
    va Rojdestvo bayramini Whoville-ga qaytarish uchun tog 'bo‘ylab harakatlaning.
    "
  tutorial_codehsart_longdescription: Memlar! Memlar! Memlar! Talabalar do‘stlar bilan
    bo‘lishish uchun maxsus memlar yaratishga imkon beradigan kompyuter dasturini
    yaratish orqali kodlash va san'at chorrahasini o‘rganadilar. "
  tutorial_codehsbitcoin_longdescription: Ushbu soat kodi mashg‘ulotida talabalar
    Bitcoin blockchain daftarchasi va ba'zi Bitcoin statistikasi bilan tanishadilar.
    Talabalar bitkoinlar Bitcoin daftarida qanday ishlashini ko‘rib chiqadilar va
    Bitcoin blockchain-ning umumiy ko‘rsatkichlarini tekshiradilar. "
  tutorial_codehsblockchain_longdescription: Talabalar kriptografiya, xeshlash va
    blokirovka texnologiyasini o‘rganish orqali kripto-valyutaning asoslari to‘g‘risida
    ma'lumot olishadi! "
  tutorial_codehscipher_longdescription: Ushbu soat kodi mashg‘ulotida talabalar ba'zi
    bir xabarlarni parolini ochish va shifrlash uchun klassik Sezar shifridan foydalanib,
    kriptografiya bilan tanishadilar, shuningdek, shifrning kamchiliklarini va uni
    qanday yaxshilash kerakligini bilib oladilar. "
  tutorial_codehscollision_longdescription: Talabalar tadqiqotlarda simulyatsiyalar
    qanday ishlatilishini o‘rganadilar. Ular massa va tezlik elastik to‘qnashuvlarga
    qanday ta'sir qilishini impulsning saqlanishi va kinetik energiya tenglamalari
    saqlanishidan foydalanib, simulyatsiya bilan hisoblab chiqilgan so‘nggi tezlik
    qiymatlarini tekshiradi. Talabalar asosiy algebra yordamida matematik tenglamalarni
    echish bo‘yicha oldindan bilimga ega bo‘lishlari kerak. "
  tutorial_codehsmath_longdescription: Talabalar Tracy Turtle bilan tanishadilar va
    Python-da turli xil matematik modellarni kodlashni o‘rganadilar! Kodlash tajribasi
    shart emas, ammo talabalar Algebra I yoki undan yuqori darajani to‘ldirishlari
    kerak. "
  tutorial_codehsmusic_longdescription: Talabalar JavaScript bloklari bilan o‘zlarining
    dinamik sakkiz sonli urish va naqshlarini yaratish orqali musiqa yaratishda kodlash
    qanday qo‘llanilishini o‘rganadilar! "
  tutorial_codehssports_longdescription: Talabalar zudlik bilan do‘stlari bilan bo‘lishadigan
    original sport videoo‘yinini yaratish orqali sport va o‘yin dizaynida kodlash
    qanday qo‘llanilishini bilib olishadi! "
  tutorial_codemojipizza_longdescription: 'This course is designed to teach students
    the fundamentals of JavaScript objects. Students will learn the basic types of
    data that can be stored in variables, from their first boolean all the way to
    creating their own objects with multiple properties. The activity makes complex
    concepts easy to understand by using everyone''s favourite food: Pizza!'
  tutorial_moonlander_longdescription: Kodlash paytida fizikani o‘rganing! Moon Lander
    - bu sizning o‘zingizning fizikaga asoslangan o‘yiningizni qanday yaratishda sizga
    ko‘rsatma beradigan 17 ta mashqdan iborat O‘yin quruvchi kursi. O‘yinda kosmik
    kemaning Oyga xavfsiz tarzda qo‘nishiga yordam berish uchun siz kod va 6-9-sinf
    fizikasi tushunchalaridan foydalanasiz. "
  tutorial_sushicards_longdescription: Baliqni sinash va ovlash uchun akula bo‘ylab
    harakatlanadigan o‘yin qiling. "
  tutorial_codesparkcreate_longdescription: O‘zingizning video o‘yiningizni loyihalashtirish
    va kodlashni xohlaganmisiz? CodeSpark Academy-ning so‘zsiz interfeysi yordamida
    Mario uslubidagi video o‘yinni yaratish va kodlash bo‘yicha sizga ikkita o‘yin
    to‘plamini tanlang. Boshlang‘ich kodlovchilar va o‘quvchilarni xush kelibsiz!
    "
  tutorial_hardvsoft_longdescription: Tasvirlangan bolalar haqidagi hikoyalar va ishchi
    varaqlar orqali sizning o‘quvchilaringiz apparat va dasturiy ta'minot o‘rtasidagi
    farqlarni bilib oladilar. "
  tutorial_codestersecard_longdescription: O'qituvchingiz, oilangiz yoki do'stlaringiz
    bilan baham ko'rishingiz mumkin bo'lgan elektron tabriknomani yaratib, dasturlash
    qobiliyatlaringizni oshiring!
  tutorial_codesterslogo_longdescription: O‘zingizning kompaniyangiz logotipini yaratish
    va ijod qilish uchun koddan foydalaning! Siz Python dasturlash tilida kodlash
    asoslarini o‘rganasiz. O‘quv qo‘llanmasida ishlaganingizdan so‘ng siz o‘zingizning
    shaxsiy brendingiz uchun logotip yaratish uchun zarur bo‘lgan barcha ko‘nikmalarga
    ega bo‘lasiz! "
  tutorial_codesterstshirt_longdescription: Dasturlashning asosiy ko‘nikmalarini o‘rganing
    va o‘zingizning monogramma futbolka dizaynini yaratishda koordinata tekisligi
    bo‘ylab harakatlanishni mashq qiling! "
  tutorial_codewards_longdescription: Suv osti shahrini qutqarish uchun hayajonli
    missiyaga qo‘shiling. Qutqaruvchi muhandisning buyruqlar va algoritmlar bilan
    zararlangan shahar tizimlarini tuzatuvchi ishini tajriba qiling. Mahorat, aql
    va jasoratni oshirish uchun turli xil qiyinchiliklarni engib chiqing! "
  tutorial_olympics_longdescription: Elsi bilan birgalikda Robot Olimpiadasiga tayyorlaning!
    Dasturlash konsepsiyalari bilan bir qatorda haydashni, tafsilotlarni to‘plashni
    va vositalarni yaratishni, qudratli robotingizni yaratish va sinovdan o‘tkazishni
    o‘rganing. "
  tutorial_codinismhero_longdescription: Dasturlash asoslarini qiziqarli misollar
    orqali o‘rganing va o‘rganayotganda o‘yin yarating! "
  tutorial_discovery_longdescription: Ikki belgi bir dunyoda uchrashadi va hayratlanarli
    narsalarni topadi. Keyin nima bo‘ladi? Scratch va CS First yordamida har kim o‘z
    noyob hikoyasini kod bilan yaratishi mumkin. "
  tutorial_csfirstname_longdescription: Ism tanlang va so‘zning harflarini kod yordamida
    jonlantiring. Taxallusni, uy hayvonining ismini, hayvonni, sportni, joyni yoki
    sevimli mashg‘ulotni tanlang. "
  tutorial_edisonmove_longdescription: O‘quvchilaringizga matnli dasturlash va ketma-ketlikning
    asosiy hisoblash kontseptsiyasini Edison robotlari va Python asosida matnli dasturlash
    tili bo‘lgan EdPy yordamida tanishtiring. Kompyuter fanlari va dasturlash asoslarini,
    shu jumladan funksiyalarni, kirishlarni, kirish parametrlarini va natijalarini
    o‘rganing. Keyin kodlash masalasini ko‘rib chiqing va o‘zingizning dasturingizni
    yozing, Edison robotini labirintadan o‘tkazish uchun. "
  tutorial_edisonspider_longdescription: Edison robotlari va Scratch-ga asoslangan
    dasturlash tili EdScratch-dan foydalanib, o‘zgaruvchilar va ma'lumotlarning asosiy
    hisoblash tushunchalarini, umumiy maqsadli dasturlash tillarining ikkita eng asosiy
    qismlarini kiriting. Talabalar ushbu dars davomida o‘zgarmaydigan narsa nima ekanligini,
    ularni nima uchun ishlatayotganimizni mustaqil o‘rganishimiz va keyin Edisonni
    tuzoq qo‘yadigan o‘rgimchakka o‘xshab haydashlarini boshqarish uchun o‘z bilimlarini
    qo‘llashimiz mumkin. "
  tutorial_edisonspotlight_longdescription: O‘zingizning o‘quvchilaringizga Edison
    robotlarini tanishtiring, ularga robot nima ekanligini va uning dunyoga qanday
    ta'sir qilishi va qanday munosabatda bo‘lishini o‘rganishga yordam bering. Talabalar
    ushbu dars davomida mustaqil ravishda ishlashlari mumkin, chunki EdBlok blokirovkalashga
    asoslangan EdBlocks dasturlash tili yordamida Edison robotini dasturlashadi, ketma-ketlik,
    ko‘chadan va shartli ma'lumotlarni o‘z ichiga olgan informatika asoslarini qo‘llashadi.
    "
  tutorial_firiapython_longdescription: Get your micro:bit ready, and level-up to
    Python coding! CodeSpace will guide you step-by-step from your very first line
    of Python to coding an interactive program with buttons and LEDs. Learn the basics
    of programming embedded devices, monitoring inputs and controlling outputs. Learn
    how variables and if statements control the flow of code, and finish with a fast
    and fun micro-game!
  tutorial_gamefrootsquid_longdescription: Ulkan kalmar - dunyodagi eng yirik umurtqasiz
    hayvonlar. Yangi boshlanuvchilar uchun ushbu kodlash o‘yinida siz kodlash asoslarini
    o‘rganasiz va kalmarning okean ostidagi hayotini o‘rganadigan o‘yin yaratasiz.
    Siz ulkan kalmarning yashirin hayoti, klaviatura o‘yinlarini boshqarish (kirish/chiqish)
    ni qanday kodlashni, Google Blockly kodlash tilini va o‘zingizning kompyuter o‘yiningizni
    qanday nashr etishni bilib olasiz. "
  tutorial_duckpiano_longdescription: Ushbu loyihada siz o‘zingizning kompyuteringizdagi
    tugmachalarni o‘rdakka o‘xshagan pianino kabi har xil balandliklarda quack tovushlarini
    ijro etasiz. Siz oddiy kuylarni ijro etish uchun o‘rdak pianinoingizdan foydalanishingiz
    mumkin. Keyinchalik, siz boshqa tovushlarni sinab ko‘rishingiz mumkin, masalan,
    itlarning xirillashi yoki hatto o‘zingiz yozib olgan tovushlar. Ushbu loyiha klaviaturali
    kompyuterda yaxshi ishlaydi, ammo uni planshetda ishlashga moslashtirish mumkin
    edi. "
  tutorial_gpsound_longdescription: Ushbu loyihada siz kompyuteringizning mikrofonidan
    ovoz yozish, uni ijro etish va yozib olingan ovozning rasmini chizish uchun dastur
    yozasiz. Keyin pitch-shift, teskari yoki aks sado kabi effektlarni qo‘shish uchun
    yozuvingizni qayta ishlashingiz mumkin. "
  tutorial_groklearningpython_longdescription: Dasturlash qobiliyatingizni rivojlantiring
    va o‘zingizning hayvonlar klassifikatoringizni yarating! Ushbu kursda siz hayvonlarni
    xususiyatlariga qarab tasniflash uchun Python dasturlash tilidan foydalanasiz.
    Siz hayvonlar o‘rtasidagi farqlar va biologlar ilm-fanga yordam berish uchun dasturlashdan
    qanday foydalanishi haqida bilib olasiz! Ushbu faoliyat ba'zi taxmin qilingan
    bilimlarga ega (o‘zgaruvchilar, bosma va kiritish). "
  tutorial_htmltimetravel_longdescription: Vaqt o‘tishi bilan sarguzasht sayohatga
    chiqing va CSS-da animatsiya asoslaridan foydalangan holda qanday harakatlanish,
    aylanish va konvertatsiya qilishni o‘rganayotganda chuqur makonni zabt eting.
    "
  tutorial_hp_flappy_longdescription: O‘zingizning Flappy Birds uslubidagi hyperPad-da
    o‘yin yaratish orqali mantiqiy fikrlash va dasturlash konsepsiyasini o‘rganing.
    "
  tutorial_appytappin_longdescription: O‘qituvchilar tomonidan olib boriladigan ushbu
    "Dasturlash soati" ga moslashtirilgan mashg‘ulot bolalarni mobil o‘yinlar dasturini
    yaratish uchun matnli dasturlash tilidan foydalanish bilan tanishtiradi. Ular
    algoritmlarni tuzadilar va o‘zgaruvchilar va funksiyalardan foydalanadilar, shuningdek
    ularning ishlarini sinab ko‘rishadi va disk raskadrovka qilishadi. Asta-sekin
    dars rejasi, o‘quvchilar resurslari, qo‘llab-quvvatlash kartalari va oldindan
    yozilgan dastur shablonini o‘z ichiga oladi. "
  tutorial_icipher_longdescription: Ushbu o‘qituvchi bolalarga xavfsiz muloqot qilishni
    o‘rgatadigan "Dasturlash soati" ga moslashtirilgan faoliyatni olib bordi. Bolalar
    xabarlar vaqt davomida shifrlangan va shifr yordamida shifrlanganligini bilib
    olishadi. Ular kriptografiyani o‘rganadilar va xavfsiz kommunikatsiyalarga ehtiyojni
    anglaydilar. "
  tutorial_iguess_longdescription: 3-5 yoshdagi bolalarga tezkor javob kodlari bilan
    tanishtirish. Tabletkalardan foydalanib, QR kodlarini skanerlang va mini-hayvonni
    ma'lum yashash joyidan taxmin qiling. "
  tutorial_imake_longdescription: 3-5 yoshdagi bolalar uchun o‘qituvchi tomonidan
    olib boriladigan ushbu uzluksiz mashg‘ulot algoritmlar, ketma-ketlik va takrorlash
    tushunchalarini kiritish uchun klassik pitomniklardan foydalanadi. Ommabop qofiyalardagi
    qadamlar va naqshlarni aniqlab, bolalar algoritmlar bizning atrofimizda ekanligini
    anglay boshlaydilar. "
  tutorial_imorse_longdescription: Morse Code va Sphero yordamida kriptografiyani
    o‘rganing. Jismoniy tizimlar dasturlashtirilishi mumkinligini bilib oling va Sphero
    bilan aloqa o‘rnatish uchun kod yozing. "
  tutorial_kanohp_longdescription: Ijodiy qiyinchiliklar bilan ekranda kodlash va
    sehr qilishni o‘rganing. Tuklarni uchib, olov yoqing, musiqa yarating va hokazo.
    "
  tutorial_khanwebpages_longdescription: HTML-teglar va CSS-lar bilan veb-sahifalar
    yaratishni o‘rganing va o‘zingizning tabriknomangizni o‘zingizning do‘stlaringiz
    yoki oilangiz bilan bo‘lishish uchun tugatish orqali tugating. "
  tutorial_kibobowl_longdescription: Halokat! KIBO bouling uchun yo‘lning boshidan
    pinalarga o‘tish uchun qancha masofani bosib o‘tishi kerak? Siz bitta tekis chiziqni
    yoki undan murakkab yo‘lni yaratishingiz mumkin. Talabalar taxminiy va o‘lchovlardan
    foydalanib, yo‘lning uzunligini bosib o‘tish dasturini yaratadilar. Ular bitta
    oldinga siljigan blok KIBO ni qanchaga olib borishini sinab ko‘rishadi, so‘ngra
    muhandislik loyihalash jarayoni yordamida dasturlarini yaxshilaydilar. "
  tutorial_kibodance_longdescription: KIBO Robot raqs kechasini o‘tkazamiz! Sevimli
    sinf xonandasi yoki siz o‘rganayotgan dunyo madaniyati bilan bog‘liq qo‘shiqni
    ijro etish uchun musiqa pleyerini o‘rnating. Talabalar o‘zlarining KIBO-larini
    raqqosa sifatida bezashadi, keyin ular o‘zlarining KIBO-larini musiqa ostida raqsga
    o‘rgatish uchun dastur yaratadilar. Talabalar ketma-ketlik qobiliyatiga e'tibor
    qaratib, g‘oyani (bu holda, raqsni) ifoda etish uchun dastur yaratishni o‘rganadilar.
    "
  tutorial_buildcharacters_longdescription: Kitoblarda yoki siz bilgan odamlarda qanday
    xususiyatlarni aniqlashingiz mumkin? O‘zingizning fuzzingizni yarating va uning
    xususiyatlarini o‘zgartirish va xarakteringizni hayotga etkazish uchun koddan
    foydalaning! Yuqori elementar uchun JavaScript-ni taqdim etamiz. "
  tutorial_designgames_longdescription: Maktabgacha yoshdagilar uchun eng mashhur
    ilova endi raqamli Maker Space-ni o'z ichiga oladi! Bosqichlarni yarating, o'yinlarni
    loyihalashtiring yoki qahramonlarlar yarating. Mahg'ulotingizni tanlang va Kodable
    bilan yaratishni boshlang! Boshlang'ichdan yuqori daraja uchun JavaScript.
  tutorial_makelevels_longdescription: Nosimmetrik labirintni qura olasizmi? To‘g‘ri
    burchakli labirintmi? Asosiy kodlash tushunchalari bilan labirintlarni yaratish
    bo‘yicha ijodiy va to‘liq vazifalarni bajaring. K-5 Common Core matematikasiga
    moslashtirilgan. "
  tutorial_wizard_longdescription: Kod sehrgari sifatida Code Magic dunyosiga sayohat.
    Qal'angizni sozlash uchun sehrlar yaratishni va sehrlashni o‘rganing. "
  tutorial_mbscratchcards_longdescription: Connect the physical world of micro:bit
    with the virtual world of Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Use the micro:bit with an iPad to learn
    Swift.
  tutorial_mbbuttons_longdescription: In this introductory project, you'll make pictures
    or animations appear on the micro:bit display when buttons are pressed. This activity
    is suitable for those who have never programmed before or those seeking a simple
    introduction to programming the BBC micro:bit. It uses MicroBlocks, a Scratch-like
    programming system that lets you see your code running on the micro:bit immediately.
  tutorial_meteor_longdescription: In this project, you'll create a Falling Meteors
    game for the BBC micro:bit. Using the buttons, the player will move a shield to
    catch falling meteors and save the Earth. The techniques you learn in this project
    can be used to make many other games for the BBC micro:bit, including classics
    such as Pong and Space Invaders.
  tutorial_ballbounce_longdescription: Foydalanuvchi to‘pni ekran bo‘ylab silkitib,
    u chekkasidan sakrab chiqadigan mobil dastur yaratishni o‘rganing. "
  tutorial_mitcodi_longdescription: O‘zingizning interaktiv mobil ilovangizni yaratishni
    o‘rganing. Asani bosing va uning shov-shuvini eshiting! "
  tutorial_mitdoodle_longdescription: Ekranda rasm chizishingiz mumkin bo‘lgan mobil
    ilova yarating! "
  tutorial_talktome_longdescription: Telefoningizni siz bilan gaplashadigan mobil
    ilova qilishni o‘rganing! "
  tutorial_mobilecspmap_longdescription: O‘zingizning shahardagi, shtatdagi yoki dunyoning
    istalgan joyidagi diqqatga sazovor joylarga oid xarita turini yaratish uchun App
    Inventor-dan foydalaning. O‘z-o‘zini boshqarish bo‘yicha video va matnli o‘quv
    qo‘llanmalari o‘quvchilarni foydalanuvchi interfeysini yaratish va mobil dasturni
    kodlash, xarita komponentidan foydalanish va kenglik va uzunlik bo‘yicha joylarni
    aniqlash orqali boshqaradi. "
  tutorial_ozorandom_longdescription: Kompyuterlar qanday qilib tasodifiy sonlarni
    yaratishi va ulardan qanday foydalanishi haqida ma'lumot oling, so‘ngra hikoya
    uchun g‘oyalarga yordam berish uchun tasodifiy harakat dasturidan foydalaning.
    "
  tutorial_ozotroll_longdescription: Internet trollari va ertak trollari o‘rtasidagi
    farqni bilib oling, keyin Evoga sizni qanday himoya qiladigan yaxshi trol bo‘lishni
    o‘rgating. "
  tutorial_peblioart_longdescription: Rassomlardan ilhomlanib interaktiv san'at asarlarini
    yaratish uchun kod bilan shakllarni chizish va jonlantirishni o‘rganing. "
  tutorial_astropi_longdescription: Astro Pi kompyuterining Sense HAT onlayn simulyatori
    yordamida xabarni kodlang va XKS bortidagi atrof-muhit havo haroratini tekshiring.
  tutorial_rgart_longdescription: Talabalaringizni kodlashni o‘rgatishning oson va
    intuitiv usulini qidiryapsizmi? RoboGarden STEAM bir nechta tadbirlarda STEAMni
    o‘rganish va o‘yin vazifalari bilan birlashtirilgan kodni birlashtirdi. Badiiy
    faoliyatda talaba tug‘ilgan kunidagi muammolarni hal qilish uchun kodlash bloklaridan
    foydalangan holda ranglarni aralashtirish tushunchalarini tushunadi. "
  tutorial_rgengineer_longdescription: Talabalaringizni kodlashni o‘rgatishning oson
    va intuitiv usulini qidiryapsizmi? RoboGarden STEAM bir nechta tadbirlarda STEAMni
    o‘rganish va o‘yin vazifalari bilan birlashtirilgan kodni birlashtirdi. Muhandislik
    faoliyatida talaba Rojdestvo partiyasidagi muammolarni hal qilish uchun kodlash
    bloklaridan foydalangan holda asosiy robototexnikani o‘rganadi. "
  tutorial_rgmath_longdescription: Talabalaringizni kodlashni o‘rgatishning oson va
    intuitiv usulini qidiryapsizmi? RoboGarden STEAM bir nechta mashg‘ulotlarda STEAM
    o‘rganish va o‘yin vazifalari bilan birlashtirilgan kodlarni birlashtirdi. Matematika
    mashg‘ulotlarida talaba ba'zi kodlash muammolarini hal qilishda hisoblash, qo‘shish
    va ayirishni mashq qiladi. "
  tutorial_rgscience_longdescription: Talabalaringizni kodlashni o‘rgatishning oson
    va intuitiv usulini qidiryapsizmi? RoboGarden STEAM bir nechta tadbirlarda STEAM
    o‘rganish va o‘yin vazifalari bilan birlashtirilgan kodlarni birlashtirdi. Ilmiy
    faoliyatda talaba kosmosga sayohat orqali ko‘plab kodlash muammolarini hal qiladi
    va kosmik elementlar va ilmiy faktlar to‘g‘risida ko‘proq biladi. "
  tutorial_rgtech_longdescription: Talabalaringizni kodlashni o‘rgatishning oson va
    intuitiv usulini qidiryapsizmi? RoboGarden STEAM bir nechta tadbirlarda STEAMni
    o‘rganish va o‘yin vazifalari bilan birlashtirilgan kodni birlashtirdi. Texnologiya
    faoliyatida talaba vulqon orollariga sayohat orqali Texnologiyaning asosiy tushunchalarini
    tushunib, bir nechta kodlash muammolarini hal qildi. "
  tutorial_robotmagic3d_longdescription: O‘zingizning ismingiz, sevimli sport jamoangiz
    yoki xohlagan narsangizning animatsion 3D logotipini yaratish uchun tasavvur kuchingizdan
    foydalaning. 3D modellar va harflar qiziqarli bo‘lib jonlanish uchun koddan foydalaning.
    Oxir-oqibat siz o‘zingizning ijodingizning animatsion stikerini yuklab olishingiz
    va do‘stlaringiz bilan baham ko‘rishingiz mumkin. "
  tutorial_robotmagicflappy_longdescription: 3D Flappy Bird o'yinini yaratish uchun
    tasavvur kuchingizdan foydalaning. 3D modellarni o'yinli tarzda jonlantirish uchun
    koddan foydalaning. Yakunda siz o'zingizning ijodingizni do'stlaringiz bilan baham
    ko'rishingiz va ularni yuqori ball olishga chaqirishingiz mumkin.
  tutorial_scratchadventure_longdescription: O‘zingizning sevimli multfilm tarmog‘ingiz
    qahramonlarini koinotning olis burchaklaridan tortib, Kreyg soyining chekkasigacha
    yuboring. Sarguzashtlar o‘yinini yaratishda maxfiy xazinalarni oching va yangi
    belgilarni oching. "
  tutorial_scratchtalk_longdescription: Amazon tomonidan quvvatlanadigan yangi "Matndan
    nutq" bloklari yordamida o‘z belgilaringizni Scratch-da jonlantiring. Rapping
    robotini yoki suhbatlashadigan interaktiv animatsiyani yarating. Ushbu loyiha
    sizga aylanadigan, kattalashtiradigan va ranglarni o‘zgartiradigan gaplashuvchi
    animatsiyalarni qanday yaratishni ko‘rsatib beradi. Imkoniyatlar cheksiz! "
  tutorial_scratchjrstory_longdescription: O‘rtacha mashg‘ulot, ScratchJr bilan tajribasi
    bo‘lgan, 2-5 sinf o‘quvchilari uchun mo‘ljallangan. Ushbu mashg‘ulot va ScratchJr
    bilan davom etgan vaqt davomida talabalar ijodiy fikrlash, hikoyalarni takomillashtirish
    va tengdoshlari bilan hamkorlik qilish imkoniyatiga ega bo‘ladilar. "
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class hamkorlik
    - bu bolalar bog‘chasida ikkinchi sinfgacha dasturlash tajribasi bo‘lmagan bolalar
    uchun mo‘ljallangan boshlang‘ich mashg‘ulot. Ushbu mashg‘ulot orqali talabalar
    ijodiy fikrlash, ertakchi bo‘lish, matematik fikrlash va ketma-ketlik qobiliyatlarini
    takomillashtirish imkoniyatiga ega bo‘ladilar. "
  tutorial_spherocomm_longdescription: Hamjamiyatda ham, kompyuter dasturida ham noto‘g‘ri
    aloqa haqida bilib oling. Ushbu ma'lumotdan BOLT-ga uyga qaytishda yordam berish
    maqsadida dasturdagi har qanday noto‘g‘ri aloqa yoki xatolarni hal qilish uchun
    foydalaning. "
  tutorial_spherocommunity_longdescription: Siz har kuni sayohat qilgan umumiy marshrutni
    ifodalovchi oddiy yo‘lni loyihalashtiring. Siz o‘zingizning jamoaviy marshrutingiz
    orqali ikkita dasturni, chizilgan yo‘lni va bloklarga asoslangan dastur yo‘lini
    yaratasiz. "
  tutorial_spherofunctions_longdescription: Sphero-ni kalkulyatorga aylantirish uchun
    funksiyalarni qanday ishlatishni va chaqirishni o‘rganing. "
  tutorial_spheroinfrared_longdescription: BOLT robotlari hamjamiyatini qiynayotgan
    noyob robot infeksiyasining tarqalishini to'xtatish uchun epidemiolog bo'ling.
  tutorial_spherolightsensor_longdescription: Lyuks qiymatlarini o‘lchash va BOLTni
    ta'qib qilish uchun atrofdagi yorug‘lik sensori yordamida dastur yaratishni o‘rganing.
    "
  tutorial_spheromansion_longdescription: Uyingizda bir qator dinozavrlarni saqlash
    muammo bo‘lmasligi kerak, to‘g‘rimi? Siz tasavvur qilganingizdek, bu yaxshi tugamaydi.
    Siz qasrning kutubxonasida qolib ketgansiz va chiqishingizni dasturlashingiz kerak.
    "
  tutorial_roadblocks_longdescription: O'zingizning hamjamiyatingizning davomi sifatida
    siz blokli dasturingizini o'zgartirasiz, chunki do'stingiz bilan marshrut bo'ylab
    turli xil to'siqlarga duch kelasizlar.
  tutorial_spherotext2_longdescription: Sphero uloqtiradigan va hayvonlarning tovushlarini
    taxmin qiladigan qiziqarli o‘yinni qurish orqali birinchi shartingizni bilib oling.
    1-matnni to‘ldirgandan so‘ng, bu juda yaxshi tadbir. "
  tutorial_spherotext3_longdescription: Sphero-ning asosiy LEDlarini giroskopning
    aylanish tezligiga qarab o‘zgartirishni o‘rganing. Bundan tashqari, normalizatsiya
    va mutlaq qiymat haqida bilib olasiz. 1 va 2-matnlarni to‘ldirgandan so‘ng, bu
    juda yaxshi tadbir. "
  tutorial_spherotext4_longdescription: Sphero tomonidan ishlaydigan issiq kartoshka
    o‘yinini yaratish uchun o‘zgaruvchilardan foydalaning. Ushbu klassik o‘yinni jonlantirish
    uchun siz psevdokoddan foydalanasiz va hujjatlarni o‘qiysiz. Shuningdek, siz loopgacha
    va chegaralar ichida tasodifiylik kabi texnik tushunchalar haqida bilib olasiz.
    2 yoki 3-matnni to‘ldirgandan so‘ng, bu juda yaxshi tadbir. "
  tutorial_spheroraptor_longdescription: Sferoraptorlarni chetlab o‘tmaslik uchun
    mustahkam qalam yarating va shu bilan birga Spheroraptors qochishiga kod yozing.
    Looplardan, shartli qurilmalardan, operatorlardan va hattoki komparatorlardan
    tortib, sizga imkon qadar kodlash bo‘yicha nou-xau kerak bo‘ladi. "
  tutorial_stempiday_longdescription: Biz aylananing atrofi va maydonini hisoblash
    uchun Pi raqamidan foydalanamiz, lekin siz bu raqam qaerdan kelib chiqqanligini
    yoki uni qanday hisoblashni o‘ylab ko‘rganmisiz? Ushbu kodlash faoliyatida siz
    tasodifiy dart taxtasida dartlarni otayotgan juda yomon o‘yinchiga o‘xshash ball
    hosil qilasiz. Dartning aylana ichiga tushgan ulushi bizga Pi ni hisoblashda yordam
    beradi. Unda ochkolarning ranglarini shunchaki o‘yin-kulgi uchun o‘zgartiring!
    "
  tutorial_stemplanetoids_longdescription: Klassik Asteroidlar va Lunar Lander o‘yinlari
    ortidagi kod siz o‘ylagandan ko‘ra sodda ekanligini bilasizmi? Ushbu ikkala o‘yinda
    ham aniq fizika borligini bilasizmi? Ushbu faoliyatda siz kema faqat to‘g‘ri chiziq
    bo‘ylab harakatlanadigan buzilgan asteroidlar o‘yinini tuzatasiz. Shunda siz o‘yinga
    tortish kuchini qo‘shasiz va kemani Oyga tushirishga harakat qilasiz! Chromebooklar
    va boshqa qurilmalar bilan ishlaydi! "
  tutorial_stempong_longdescription: Bonk.io mashhur o‘yini va klassik Pong o‘yini
    ortidagi kod siz o‘ylagandan ko‘ra sodda ekanligini bilasizmi? Ushbu ikkala o‘yinda
    ham aniq fizika borligini bilasizmi? Ushbu mashg‘ulotda siz Pong o‘yinining buzilgan
    versiyasini obyektlar kerakli darajada sakrashi uchun tuzatasiz. Keyin siz Bonk.io
    klonini yaratish uchun tortish kuchini qo‘shasiz. Chromebooklar va boshqa qurilmalar
    bilan ishlaydi! "
  tutorial_algobot_longdescription: AlgoBot - bu jumboq o‘yini, bu Evropada, pan-galaktik
    kolonizatsiya kemasida bo‘lib, u yerda qayta ishlash vazifasi juda noto‘g‘ri.
    Aktyorlar droid-ning aqlli kichik xizmati AlgoBot-ga buyruq beradilar va unga
    inqirozni oldini olish uchun vizual dasturlash tilidan foydalanishni o‘rganadilar!
    "
  tutorial_thunkableapps_longdescription: O‘zingizning ilovalaringizni bloklarga asoslangan
    kodlash bilan qanday yaratishni bilib oling! "
  tutorial_toxicodedot_longdescription: 'Select a card from your deck and interpret
    its code in order to progress through the world. Use your intuitive abilities
    to guess the rules and learn from your own mistakes. Made with care by the team
    behind Compute it and Silent Teacher, with the same fundamentals: trial-and-error
    instead of verbose explanations, smooth progression, no code to type, accessibility
    to absolute beginners.'
  tutorial_gcactions_longdescription: Kodlashning asosiy bloklaridan biri bo‘lgan
    harakatlarni kashf eting va ulardan video o‘yinni kodlash uchun foydalaning! Raqamli
    madaniyatni o‘rganing va robotlar va ular aslida nima qilishi mumkinligi to‘g‘risida
    bilib oling. "
  tutorial_gccomparators_longdescription: Kodlashda asosiy tarkibiy qism bo‘lgan taqqoslagichlar
    va mantiqiy qoidalarni kashf eting va ulardan video o‘yinni kodlash uchun foydalaning!
    Raqamli madaniyatni o‘rganing va onlayn faoliyatimizni kuzatish to‘g‘risida bilib
    oling. "
  tutorial_gcconditions_longdescription: Kodlashning asosiy bloklaridan biri bo‘lgan
    shartlarni aniqlang va ulardan video o‘yinni kodlash uchun foydalaning! Raqamli
    madaniyatni o‘rganing va bizning onlayn dunyomizni quvvatlaydigan algoritmlarni
    o‘rganing. "
  tutorial_gccreate_longdescription: GameCode yordamida birinchi to‘liq video o‘yiningizni
    yarating! Yangi belgilar yarating, ularni (biroz) aqlliroq qiling, o‘yinchiga
    super kuchlarni bering ... Osmon chegarasi! "
  tutorial_gcevents_longdescription: Kodlashning asosiy bloklaridan biri bo‘lgan voqealarni
    kashf eting va ulardan video o‘yinni kodlash uchun foydalaning! Raqamli madaniyatni
    o‘rganing va sun'iy intellekt haqida bilib oling va bu sizning hayotingizda qanday
    ahamiyatga ega bo‘lishi mumkin. "
  tutorial_gcloops_longdescription: Kodlashning asosiy bloklaridan biri bo‘lgan ko‘chadanlarni
    kashf eting va ulardan video o‘yinni kodlash uchun foydalaning! Raqamli madaniyatni
    o‘rganing va ijtimoiy tarmoqlardagi echo kamerasi hodisasi to‘g‘risida bilib oling.
    "
  tutorial_gcvariables_longdescription: Kodlashning asosiy bloklaridan biri bo‘lgan
    o‘zgaruvchilarni kashf eting va ulardan video o‘yinni kodlash uchun foydalaning!
    Raqamli madaniyatni o‘rganing va ma'lumotlar nima ekanligini va qanday ishlashini
    bilib oling. "
  tutorial_beanything_longdescription: Oltita ajoyib kasbni o‘rganing va har biriga
    kodlashni qanday qo‘llash mumkinligini ko‘ring! Robototexnika muhandisi, musiqachi,
    astronavt, dehqon, asalarichilik va qandolat oshpazligi qanday bo‘lishini bilib
    oling. Belgilarni jonlantirish, musiqa yaratish, hikoyalar aytib berish, o‘yinlarni
    loyihalashtirish va hattoki badiiy ijod qilish uchun dasturlashdan foydalaning.
    "
  tutorial_change_longdescription: Dunyoni qanday o‘zgartirishingizni ko‘rsatadigan
    loyiha yarating! Qayta ishlashga ishtiyoqmandligingiz yoki dunyoda tinchlikka
    erishish g‘oyangiz bormi, o‘z fikringizni kod bilan baham ko‘ring! "
  tutorial_cooking_longdescription: O‘z mahoratingizni ko‘rsating - pishirishning
    interaktiv o‘yinini yarating. Yangi boshlanuvchilar o‘z-o‘zini boshqarish qo‘llanmasidan
    foydalanishlari mumkin, yanada rivojlangan kodlovchilar bo‘sh loyihadan boshlash
    imkoniyatiga ega. "
  tutorial_crystal_longdescription: Ushbu multiplayer o‘yinida do‘stlaringiz bilan
    jang qiling. Haqiqiy kodlash chempioni kimligini bilish uchun o‘zingizning strategiyangizni
    qo‘llang va butun Tynker jamoasiga qarshi kodingizni yarating! Lava orasida torayib
    borayotgan yovvoyi 4 o‘yinchi maydonida jang qilayotganingizda, sehr-jodu qiling,
    kuch toping va dushmanlarni enging! "
  tutorial_landscape_longdescription: Kod yordamida peyzaj yaratish uchun Python qalamini
    chizish xususiyatidan foydalaning. Siz uchun yaratilgan landshaft buyumlaridan
    foydalaning yoki o‘z inshootlarini loyihalashtiring. O‘zingiz yaratgan narsalarni
    nashr eting va o‘rtoqlashing! "
  tutorial_pets_longdescription: Uy hayvonlari haqida qiziqarli o‘yin yarating - haqiqiy
    yoki xayoliy! Yangi boshlanuvchilar o‘z-o‘zini boshqarish qo‘llanmasidan foydalanishlari
    mumkin, yanada rivojlangan kodlovchilar bo‘sh loyihadan boshlash imkoniyatiga
    ega. "
  tutorial_petvet_longdescription: Uy hayvonlari veterinariyasida band bo‘lgan kun
    o‘yin-kulgiga olib keladi, chunki siz va Barbi turli xil uy hayvonlariga dastlabki
    tekshiruvlarida yordam berishadi. Uy hayvonlarini imtihon xonasiga olib kirishdan
    tortib, ularning hidlari, boo-boo va qichishishlarini aniqlashga qadar, har bir
    jumboqda chorva mollari har doimgidan ko‘ra yaxshiroq his qilish uchun echim topasiz!
    "
  tutorial_superhero_longdescription: Sevimli superqahramon niqoblarini yaratish uchun
    HTML va CSS pikselli rasmlardan foydalaning. O‘zingiz yaratgan narsalarni nashr
    eting va o‘rtoqlashing! "
  tutorial_vidcodeplastic_longdescription: Bizning okeanlarni plastik bilan to‘ldirish
    muammosi tobora kuchayib bormoqda. Yaxshiyamki, siz Plastik ifloslanish PSA orqali
    ovozingizni kod bilan eshitishingiz mumkin. JavaScript-ni ishlatib, plastik ifloslanish
    bo‘yicha PSA kodini yozgandan so‘ng, siz qiziqqan har qanday mavzu haqida ikkinchi
    videoni tayyorlashingiz mumkin! Noyob loyihani amalga oshirish uchun ilmoqlar,
    sinus to‘lqinlar va moslashtirilgan emojilardan foydalanishni o‘rganing. "
  tutorial_vidcodetypeface_longdescription: Tipografiya shakllari va elementlaridan
    foydalangan holda o‘zingizning shriftingizni yarating. Turda siz bilganingizdan
    ko‘ra ko‘proq elementlar mavjud! Hozircha biz shriftlar va ular qanday turli xil
    uslubdagi matnlar haqida suhbatlashdik. Shriftlar aslida shriftning har xil uslublari.
    Shrift - bu o‘xshash xususiyatlarga ega bo‘lgan shriftlar oilasi. "
  tutorial_washustorm_longdescription: Kiruvchi bo‘ronni qanday dasturlashni o‘rganing.
    "
  tutorial_activitypackets_longdescription: Wonder Workshop-ning bosib chiqaradigan
    ijodiy kodlash tadbirlari to‘plami bilan bir necha soat oilaviy o‘yin-kulgini
    toping. Dash, Dot va Cue robotlari yordamida kodlashni hayotga tatbiq eting, ushbu
    onlayn va oflayn tadbirlarni yuklab olib, "Dasturlash soati" va undan keyin foydalanish
    uchun! "
  tutorial_googlerookie_longdescription: Ushbu mashg‘ulotda siz kodlashning kirish
    tili bo‘lgan Blockly-dan foydalanib Rokki mavzusidagi kollajni kodlaysiz. Siz
    o‘zingizning ijodingizni ta'kidlaydigan noyob asar yaratish uchun ketma-ketliklar,
    o‘zgaruvchilar va ko‘chadan foydalanasiz! "
  tutorial_tommyturtle_longdescription: Tommy Turtle bilan kodlash asoslarini o‘rganishda
    yosh bolalarga yordam bering! Eng yaxshi mobil ilova mukofotlari bo‘yicha "Eng
    yaxshi ta'lim dasturi" uchun oltin mukofot egasi. Ota-onalar va o‘qituvchilarga
    o‘quv jarayonini kuzatib borish, bolangiz bilan rag‘batlantirish uchun suhbatlashish
    yoki ularning o‘yin vaqtini cheklash uchun STEMdash bilan bog‘lanadi. "
  tutorial_mazyad_longdescription: Ushbu mahsulot bizning chegaralarimizni kengaytirib,
    kompyuterlashtirilgan dasturlar bilan birlashtirilgan qog‘oz versiyasini va agar
    kompyuter biron sababga ko‘ra ishlatilmasa alternativa yaratadi. Bu umuman dasturlashni
    tushunishga kirishish vazifasini o‘taydi. "
  tutorial_gamemaker_longdescription: Game Maker - bu ochiq kodli mashg‘ulot bo‘lib,
    unda talabalar oddiy kod sehrgaridan foydalanib xohlagan narsalarini yaratishi
    mumkin. Shunchaki yoqimli kichkina yirtqich hayvonning rasmini bosing va menyudagi
    variantlardan birini tanlang. O‘yin ishlab chiqarishga chuqurroq kirmoqchi bo‘lganlar
    uchun yanada takomillashtirilgan o‘quv qo‘llanmalari ham mavjud. "
  tutorial_duckrace_longdescription: Ushbu kursda siz Toni o‘rdakiga ta'tilni tejash
    uchun tanga yig‘ishda yordam beradigan dasturlash vazifalarini hal qilasiz. Kurs
    oxirida siz o‘zingizning o‘yiningizni yaratasiz. "
  tutorial_allcancodeapps_longdescription: Allcancode Platformasidan dizayndan tortib
    to etkazib berishgacha veb va mobil ilovalar yaratish uchun foydalaning. Ilova
    mantig‘i Google Blockly-da yozilgan, bu Code.org-ning aksariyat faoliyatida ishlatiladigan
    dasturlash tili. "
  tutorial_n2y_longdescription: Ushbu bosma ishlarda talabalar Bitt Bott ismli kichik
    robotga Yerdagi turli xil shakllarni o‘rganishda yordam berishlari mumkin. Talabalar
    Bitt Bottga to‘g‘ri yo‘naltirilgan o‘qlarni tanlash va aylantirib, oddiy ko‘rsatmalar
    berishadi. Oltita tadbirning har biri oddiy yo‘nalishlarni o‘z ichiga oladi, ular
    n2y® SymbolStix PRIME® to‘plamidagi belgilar bilan qo‘llab-quvvatlanadi. Ramzlar
    o‘qimaydigan va boshlang‘ich o‘quvchilarga ko‘rsatmalarni tushunishga va ularga
    rioya qilishga yordam beradi.
  tutorial_microsoftarcade_longdescription: Qiziqarli arcade o‘yinlarini o‘ynang,
    o‘zingizning spritlaringizni yarating va MakeCode Arcade yordamida o‘z o‘yiningizni
    kodlash asoslarini o‘rganing. "
  tutorial_csfirstunplugged_longdescription: Kompyuter yoki internet yo‘qmi? Muammo
    yo‘q. Kompyuter fanlari odamlarning aloqada bo‘lishiga yordam berish kabi muammolarni
    qanday hal qilishi mumkinligini o‘rganish uchun CS First Unplugged tadbirlarini
    sinab ko‘ring. "Plugged in" Scratch faoliyati ham mavjud! "
  tutorial_toxicodepython_longdescription: Python asoslarini hech qanday so‘z va izohsiz
    o‘rganing. Bizning jim o‘qituvchimiz sizga bir nechta muammolarni keltirib chiqaradi,
    bu sizni ba'zi qoidalarni taxmin qilishga va o‘z xatolaringizdan o‘rganishga olib
    keladi. "
  tutorial_codecombatozaria_longdescription: Siz epik sarguzashtda qahramon bo‘ladigan
    Ozariya dunyosiga kiring. Siz dunyoni egallagan zulmatni engish uchun kodlash
    kuchidan foydalanishingiz kerak! Yo‘lda siz qiziqarli belgilar bilan tanishasiz
    va ketma-ketliklar, sikllar, disk raskadrovka va dekompozitsiya kabi kodlash tushunchalarini
    mashq qilib, turli mamlakatlarga sayohat qilasiz. Oxir-oqibat, siz do‘stlaringiz
    bilan baham ko‘rishingiz mumkin bo‘lgan o‘ynaladigan o‘yinni loyihalashtirasiz!
    "
  tutorial_vidcodedate_longdescription: 'Iqlim soati" loyihasi - bu matematik, atrof-muhit
    va kompyuter fanlari uchun madaniy ahamiyatga ega bo‘lgan chorrahadir. Ushbu soat
    kodeksi mashg‘ulotida talabalar o‘zlarining iqlim soatlarini qurish bo‘yicha ko‘rsatmalarga
    ega bo‘lishadi. Ular obyektlar, xususiyatlar, o‘zgaruvchilar, funksiyalar va sikllar
    bilan shug‘ullanadilar va o‘zlarining xabarlarini dunyoga va kelajakka bo‘lgan
    umidlarini etkazish uchun moslashtiradilar. '
  tutorial_codemonkeyspace_longdescription: Maymun astronavtning kosmosda banan tutishiga
    yordam beradigan haqiqiy kodni yozing! "
  tutorial_codespeakhappy_longdescription: Sizni "baxtli joyingizga" olib boradigan
    meditatsiya dasturini dasturlashni o‘rganing. "
  tutorial_grokimage_longdescription: Rasmlarga tez o‘zgartirish kiritish uchun Python
    dasturlash tilidan foydalaning. Tasvirlarni tahrirlash uchun qiziqarli dasturlar
    yarating va o‘zingizning rasm filtringizni yarating! "
  tutorial_icomputelearn_longdescription: ICompute bilan kodlashni o‘rganganingizda
    o‘zingizning ajoyib interaktiv hikoyalaringiz, o‘yinlaringiz va animatsiyalaringizni
    dasturlashtirasiz. Bizning ijodiy, ko‘ngilochar va mashg‘ulotlarimizga rioya qilish
    shuni anglatadiki, siz hisoblash tafakkuri bilan bir qatorda kodlash qobiliyatlarini
    rivojlantirasiz! "
  tutorial_rpstress_longdescription: Siz siqib chiqaradigan stress to‘pini yaratish
    uchun Scratch-dan foydalaning! "
  tutorial_bsdcause_longdescription: Ushbu kurs talabalarga o‘zlari uchun muhim yoki
    qiziqarli narsalarni bo‘lishish uchun kod sifatida ishlatishga imkon beradi. Ular
    HTML, CSS va JavaScript-ni o‘rganishda darsni kuzatishi yoki noyob loyihalar yaratishi
    mumkin. Ular video darsliklari, jonli kodlash va kod lug‘atidan foydalanish bo‘yicha
    ko‘rsatmalarga ega. Mening sababimni qo‘llab-quvvatlash sizning sevimli ishingiz
    tarafdorlaridan ma'lumotlarni to‘playdigan ochilish sahifasini loyihalash va kodlashga
    qaratilgan.
  tutorial_vidcodeanimoji_longdescription: Use a loop to iterate over an array, causing
    an emoji to animate through multiple options.
  tutorial_vidcodeanimojies_longdescription: Use a loop to iterate over an array,
    causing an emoji to animate through multiple options.
  tutorial_bsdinspire_longdescription: Ushbu kurs talabalarga kodni o‘zlari uchun
    muhim yoki qiziqarli narsalarni baham ko‘rish usuli sifatida ishlatishga imkon
    beradi, ular darsni kuzatishi yoki HTML, CSS va JavaScript-ni o‘rganishda noyob
    loyihalar yaratishi mumkin. Ular video darsliklari, jonli kodlash va kod lug‘atidan
    foydalanish bo‘yicha ko‘rsatmalarga ega. Meni ilhomlantiradigan odamlar sizning
    ilhomingiz bo‘lgan eng yaxshi 3 kishini namoyish qilish uchun veb-sahifani yaratishga
    e'tibor beradi.
  tutorial_tttractor_longdescription: Dalalarni hayotga qaytarishda yordam bering.
    Dehqon Xayao omadidan tushkunlikka tushdi va uning dalalari chalkashlikka aylandi.
    Ammo u shunchaki hamma narsani tejashga imkon beradigan ko‘chadan foydalangan
    holda takroriy kodlar tizimiga ega yangi chiroyli traktorni qo‘lga kiritdi. Uning
    dalalaridagi barcha ekinlarni sug‘orish uchun traktor qanday ishlashini bilib
    olishga yordam bering. "
  tutorial_codeillusionmickey_longdescription: Mikki bilan sehrli kodlash sarguzashtiga
    o‘ting! JavaScript yordamida Media Art dasturiga kirishni o‘zlashtirganingizda
    qanday qilib rasm chizish, rang berish va ko‘chirishni o‘rganing. "
  tutorial_scigirlsquest_longdescription: Ushbu onlayn kodlash sarguzashtida yoshlar
    Subby suv osti kemasini suv osti muammolari orqali olib o‘tishadi, turli xil narsalarni
    topish va okean tubidagi ilmiy ma'lumotlarni to‘plash uchun kod yordamida. "
  tutorial_codespeakbreathe_longdescription: Foydalanuvchilarni ongli ravishda nafas
    olish mashqlarida boshqaradigan meditatsiya dasturini dasturlashni o‘rganing.
    "
  tutorial_vidcodeface_longdescription: O‘zingizning shaxsiy yuz filtringizni kodlash
    uchun facetracking kutubxonasidan foydalaning, masalan, ijtimoiy tarmoqlarda ishlatganingiz
    kabi. "
  tutorial_educodemaze_longdescription: HAYVONLAR va qulflangan parchalar bilan to‘ldirilgan
    labirintni loyihalash. Qahramoningiz siz yaratgan dunyoda harakat qilishiga yordam
    berish uchun o‘zgaruvchilar, ko‘chadan va torlardan foydalaning. "
  tutorial_educoderace_longdescription: O‘zingizdagi poygachini ochganingizda kompyuter
    fanini o‘rganing! O‘zingizning avtomobilingizni ixtiro qiling va moslashtiring,
    shu bilan birga obyektlar va video o‘yinlar qanday yaratilishini chuqurroq bilib
    oling. "
  tutorial_codespeakchatbot_longdescription: Kompyuter fanining taniqli kashshof ayollari
    haqida ma'lumot olish bilan siz suhbatlashishingiz mumkin bo‘lgan kompyuter dasturi
    - chat-botni qanday kodlashni o‘rganing. "
  tutorial_gamefrootgames_longdescription: 'Super Mario Bros" singari haqiqiy o‘yinni
    kodlashni o‘rganing. "Scratch" va "Tynker" dan tashqariga chiqishga tayyor bo‘lgan
    talabalar haqiqiy o‘yinlar sanoati amaliyoti, ijodiy kodlash tushunchalari, o‘zlarining
    noyob o‘yinlarini qanday nashr etishlari va o‘yinlarda martaba yo‘lida ishlashni
    boshlashlari bilan tanishadilar. sanoat. O‘quv qo‘llanmasi darajadagi dizayn,
    personaj tanlash, harakatda bo‘lish va harakatingizni kodlash bilan bog‘liq. '
  tutorial_codespeakgrandparent_longdescription: Hayotingizda alohida odamga quvonch
    ulashish uchun raqamli kartani kodlashni o‘rganing. "
  tutorial_educodekingdom_longdescription: Shohlik hujum ostida! Bosqinchilarni qaytarishga
    yordam beradigan kuchli mudofaalarni rejalashtiring. O‘zingizning minora mudofaasi
    o‘yinida o‘zingizning hayvonlaringiz to‘lqinini yaratish uchun massivlarning kuchini
    o‘zlashtiring! "
  tutorial_codehsdata_longdescription: Ma'lumotlarni mazmunli va tushunarli usullarda
    namoyish qilish uchun ma'lumotlar vizualizatsiyasidan foydalanish kuchi haqida
    bilib oling. Bizning grafik generatorimizdan foydalanib, ingl. Jozibador grafikalar
    yarating va kodlash yordamida qanday qilib chiroyli ma'lumotlar yaratish uchun
    foydalanilishini bilib oling. "
  tutorial_educodecake_longdescription: Oshpaz Roland bilan pirojniy pishirib, HTMLni
    o‘rganing. Teglar va sinflar haqidagi yangi bilimlaringiz bilan o‘zingizning shaxsiy
    ijodingizni shakllantiring va uslublar. "
  tutorial_ttsecond_longdescription: Ochiq protokolni etkazib bera olasizmi? Siz poytaxt
    kemasida o‘tirdingiz va endi barcha uchun kirish imkoniyatini ochish uchun xavfsizlik
    uchuvchisiz samolyotlaridan qochishingiz kerak. Qo‘rqinchli kiberviziondan xavfsiz
    yoki yo‘qligingizni bilish uchun shartli bayonotlarni tezda ko‘rib chiqing. Agar
    yo‘q bo‘lsa, u havo blokiga tegishli! "
  tutorial_bsdtrivia_longdescription: Ushbu kurs talabalarga kodni o‘zlari uchun muhim
    yoki qiziqarli narsalarni bo‘lishish usuli sifatida ishlatishga imkon beradi.
    Ular HTML, CSS va JavaScript-ni o‘rganishda darsni kuzatishi yoki noyob loyihalar
    yaratishi mumkin. Ular video ko‘rsatmalar, jonli kodlash va kod lug‘atidan foydalanish
    bo‘yicha ko‘rsatmalarga ega. Trivia Game Maker interaktiv trivia o‘yinini yaratishga
    qaratilgan bo‘lib, u erda siz trivia savollari bilan murojaat qilishingiz mumkin.
  tutorial_csfirstdialogue_longdescription: Ikki sprit o‘rtasidagi suhbatni dasturlashtiring.
    Scratch-da kod bilan CS First bilan muloqot qilishda ijodiy ish olib boring! "
  tutorial_codemonkeybeaver_longdescription: Qunduzga maqsadlariga erishishda yordam
    bering! Ushbu beaverning tabiiy yashash joyiga sho‘ng‘in qiling, bu sizning kodlash
    ta'limingizni tezda boshlaydigan qiziqarli dasturiy ta'minot bilan. Qunduzlar
    suzishi, o‘tin yig‘ishi va to‘g‘on qurishi mumkin. Ushbu kichkina qunduz sizning
    yordamingizga muhtoj. Oddiy kod bloklaridan foydalanib, ko‘ldagi to‘g‘onni to‘ldiring,
    shunda suv tinch bo‘lib qoladi, uy quradi va smuzilar tayyorlaydi! "
  tutorial_codestersdistance_longdescription: Python-da kodlash asoslarini o‘rganing,
    so‘ngra ikkita spritlar orasidagi masofani hisoblab chiqadigan dastur yarating,
    ular ijtimoiy uzoqlashishlariga yoki niqob kiyishlari kerakligiga ishonch hosil
    qiling. "
  tutorial_itchspace_longdescription: Ushbu o‘quv qo‘llanma sizni Scratch MIT dasturlash
    tilidan foydalanib klassik Space Invaders o‘yinini yaratish orqali olib boradi.
    Scratch-ga asoslangan ko‘proq video va o‘quv qo‘llanmalar uchun RokCoder YouTube
    kanaliga obuna bo‘ling! Har bir video - o‘ziga xos yakuniy maqsadlarni o‘z ichiga
    olgan luqma bo‘yicha qo‘llanma (uzunligi o‘n daqiqa). Yakuniy natija - bu yuqori
    sifatli Scratch arcade o‘yini. "
  tutorial_vidcodemagic_longdescription: Make flashes appear randomly around the screen
    using a loop.
  tutorial_vidcodemagices_longdescription: Make flashes appear randomly around the
    screen using a loop.
  tutorial_codespeakmeal_longdescription: Foydalanuvchilarga foydali oziq-ovqat to‘g‘risida
    qaror qabul qilishga yordam beradigan dasturni kodlashni o‘rganing. "
  tutorial_itchfish_longdescription: G‘avvos tasodifan yeyish paytida akulani ta'qib
    qilish va baliqni yeyish bilan akula bilan o‘yin qilish uchun Scratch 3.0 qo‘llanmasi.
    "
  tutorial_bsdwebsite_longdescription: Ushbu kurs talabalarga kodni o‘zlari uchun
    muhim yoki qiziqarli narsalarni bo‘lishish usuli sifatida ishlatishga imkon beradi.
    Ular HTML, CSS va JavaScript-ni o‘rganishda darsni kuzatishi yoki noyob loyihalar
    yaratishi mumkin. Ular video darsliklari, jonli kodlash va kod lug‘atidan foydalanish
    bo‘yicha ko‘rsatmalarga ega. 'Mening sevimlilarim veb-sayti sizni qiziqtirgan
    yoki qilishni yaxshi ko‘radigan eng yaxshi uchta narsadan iborat veb-sahifani
    yaratishga qaratilgan.
  tutorial_codespeaktime_longdescription: Sizning hayotingizni yozib olish va aks
    ettirish uchun raqamli vaqt kapsulasini qanday kodlashni o‘rganing. "
  tutorial_itchwebcam_longdescription: Kengaytirilgan voqelik haqida bilib oling va
    o‘zingizning kengaytirilgan haqiqat virtual makoningizni yarating. "
  tutorial_itchball_longdescription: Ekranda sakrash uchun to‘pni oling. Ilmoqlar
    va ilmoqlar ichidagi shartli holatlar to‘g‘risida bilib oling "
  tutorial_ttrace_longdescription: Funksiyalarni chaqirish va sinflarni loyihalash
    orqali o‘yinchilar o‘zlarining poyga avtomobillarini tezkor, chaqqon va kuchli
    bo‘lishga dasturlashadi; musobaqalar paytida ular o‘zlarining boshqaruvlarini
    buzish uchun raqiblarining transport vositalarini buzib tashlashlari mumkin. "
  tutorial_plethora_longdescription: Ushbu Plethora faoliyatida siz vizual ko‘ngilochar
    muammolarni hal qilasiz, sabab va natija tushunchalarini va foydalanuvchilarning
    o‘zaro ta'sirini o‘rganasiz. "
  tutorial_educodesecret_longdescription: Agent Smit bilan sirlar dunyosini o‘rganing,
    agar siz bayonotlar, chiziqlar va ilmoqlarni o‘rganishga chuqurroq sho‘ng‘iysiz.
    Agent Smitga aybdorlarni topishda va Agentlikning operatsion tizimini Python bilan
    yangi foydalanuvchilari uchun sozlashda yordam bering. "
  tutorial_itchshapes_longdescription: Scratch-da qanday shakllar chizishni o‘rganing.
    Shuningdek, har qanday shakl uchun qancha burilish kerakligini hisoblashni o‘rganasiz.
    "
  tutorial_codeguppytext_longdescription: Onlayn kodlash muharririda birinchi dasturni
    yaratib, matnga asoslangan kodlash asoslarini o‘rganing ".
  tutorial_vidcodeplastiche_longdescription: Bizning okeanlarni plastik bilan to‘ldirish
    muammosi tobora kuchayib bormoqda. Yaxshiyamki, siz Plastik ifloslanish PSA orqali
    ovozingizni kod bilan eshitishingiz mumkin. JavaScript-ni ishlatib, plastik ifloslanish
    bo‘yicha PSA kodini yozgandan so‘ng, siz qiziqqan har qanday mavzu haqida ikkinchi
    videoni tayyorlashingiz mumkin! Noyob loyihani amalga oshirish uchun ilmoqlar,
    sinus to‘lqinlar va moslashtirilgan emojilardan foydalanishni o‘rganing. "
  tutorial_educativechatbot_longdescription: Sun'iy intellekt va Machine Learning
    sohasi, shuningdek o‘zingizning chat-botingizni dasturlash haqida bilib oling!
    "
  tutorial_educodebasics_longdescription: Ba'zi dasturlash asoslarini o‘rganing va
    bu jarayonda o‘zingizning o‘yiningizni yarating! "
  tutorial_codehsdesign_longdescription: Kodlovchilar dasturlash qanday qilib rassomlarni
    qo‘llab-quvvatlashi va HTML-dan foydalanib, o‘zlarining Internet-do‘konlari maketini
    yaratishni o‘rganadilar. "
  tutorial_htmlacademyphp_longdescription: Internet-do‘konni rivojlantirayotgan veb-dizayn
    studiyasining katta dasturchisi Dumpo the Little Elephant bilan tanishing. Siz
    birgalikda PHP asoslarini qiziqarli tarzda o‘rganasiz. Siz veb-skriptlar bilan
    ishlaysiz va o‘zgaruvchilarni o‘rganasiz, PHP-skriptlarni maketga qo‘shasiz va
    hayotiy veb-loyihani yaratishda ma'lumotlar bazalari bilan o‘zaro aloqada bo‘lasiz.
    "
  tutorial_gamefrootdistance_longdescription: 'In COVID-19: Stop the Spread, you can
    modify the ''Staying home'' factor and code a simple news clicker. The activity
    illustrates how social distancing has a direct impact on how fast a virus like
    COVID-19 can spread. Students and teachers will gain a small insight into virus
    science, the effects a virus can have on society, and at the same time level up
    their digital fluency skills.'
  tutorial_codesterscovid_longdescription: COVID-19 tarqalishini qanday to‘xtatishimiz
    mumkinligi to‘g‘risida o‘zingizning PSA-ni yaratishda Python-da kodlash asoslarini
    o‘rganing. Ijtimoiy uzoqlashish, niqob kiyish, karantin qo‘yish va boshqa choralar
    muhimligi to‘g‘risida muhim ma'lumotlarni almashish uchun o‘zingizning animatsion
    interaktiv PSA-ni tuzing. "
  tutorial_ttbunker_longdescription: Siz "Bunker" ni topdingiz va uning barcha sirlari
    sizga tegishli bo‘ladi, shifrlashni buzganingizdan so‘ng. Armiya yaqinlashadi
    va siz dasturlash kuchidan foydalangan holda atrofni ushlab turishingiz kerak.
    Kodning yangi satrlarini qo‘shish va qiymatlarni o‘zgartirish orqali individual
    minoralar, o‘rnatish oralig‘i, shikastlanish va boshqa maxsus kuchlarni kodlash.
    Qanday qilib sinflar va misollar sizni yanada kuchliroq qilishi mumkinligini bilish
    uchun omon qoling. "
  tutorial_cuttle_longdescription: Ushbu qiziqarli va interaktiv vazifalar bilan o‘zingizni
    sinab ko‘ring va hisoblash tafakkurini o‘rganing. "
  tutorial_bsdjokes_longdescription: Ushbu kurs talabalarga o‘zlari uchun muhim yoki
    qiziqarli narsalarni bo‘lishish uchun kod sifatida ishlatishga imkon beradi. Ular
    HTML, CSS va JavaScript-ni o‘rganishda darsni kuzatishi yoki noyob loyihalar yaratishi
    mumkin. Ular video ko‘rsatmalar, jonli kodlash va kod lug‘atidan foydalanish bo‘yicha
    ko‘rsatmalarga ega. Hazil va topishmoqlar sizning sevimli hazil va topishmoqlaringiz
    va javoblaringizni o‘z ichiga olgan interaktiv kartalar to‘plamini yaratishga
    qaratilgan!
  tutorial_rptree_longdescription: O‘rmonning sog‘lig‘i va o‘rmonlarni yo‘q qilish
    darajalari daraxtlarga, yovvoyi tabiatga va so‘rilgan CO2 miqdoriga ta'sir ko‘rsatadigan
    simulyatsiya yaratish uchun Scratch-dan foydalaning. Scratch koordinatalari va
    o‘zgaruvchilari qanday ishlashini allaqachon bilishingiz kerak. "
  tutorial_codestersunity_longdescription: Python-da ro‘yxat, ko‘chadan va spritdan
    iborat kodlash asoslarini o‘rganing. Keyin ro‘yxatda saqlangan har bir sprite-ga
    kirish uchun pastadir yordamida devor rasmini yarating. "
  tutorial_codesterssoccer_longdescription: Python-da kodlash asoslarini o‘rganing,
    so‘ngra futbol to‘pini darvozaga otadigan dastur yarating. O‘zingizning zarbangizni
    nishonga olish uchun avval chiziqning qiyaligini taxmin qilishingiz kerak. Omad!"
  tutorial_breakoutlock_longdescription: Haspy Robot sizning yordamingizga muhtoj!
    Unga Lockit kodini tuzatishda va uning tizimini qayta ishga tushirishda yordam
    berish uchun sizning ko‘chadan, algoritmlardan va kodlash bo‘yicha bilimingiz
    kerak. "
  tutorial_thunkablemask_longdescription: Niqobingizni qanday qilib to‘g‘ri kiyishni
    bilishingiz uchun ball beradigan mobil dasturni qanday yaratishni o‘rganing! "
  tutorial_cafarming_longdescription: Kompyuter fanlari och dunyoni boqishda yordam
    beradi. Fermerlar oziq-ovqat mahsulotlarini aqlli va barqaror usulda etishtirish
    uchun texnologiyadan foydalanmoqdalar. Agribotlar va dronlar kuzatish, sug‘orish
    va ekinlarni purkash, hattoki, o‘sha begona o‘tlarni engish mumkin! Fermer xo‘jaligida
    sun'iy intellekt, Computer Vision va narsalar Internetidan qanday foydalanish
    haqida bilib oling. "
  tutorial_blocksmithyeti_longdescription: Oh yo‘q! Kimdir Yetini tuzoqqa tushirdi!
    YETI ni saqlab qolish va do‘stlarini boqish uchun faqat siz va sizning dasturlashtiriladigan
    aqlli to‘pingiz bor. Talabalar ushbu qiziqarli interaktiv dars yordamida Yetini
    saqlash uchun JavaScript-dan foydalanadilar. "
  tutorial_codecapture_longdescription: Dasturlash olamiga JavaScript bilan birinchi
    qadamlaringizni faqat qalam va qog‘oz va mobil telefoningizdan foydalaning! "
  tutorial_codehslitter_longdescription: Dunyo miqyosidagi eng katta muammolardan
    biri - axlat va chiqindilarni hal qilishda qanday qilib dasturlashdan foydalanishingiz
    mumkinligini bilib oling. Ushbu "O‘zingizning sarguzashtingizni tanlang" kodeksida
    siz Python asoslari yoki Veb-dizayn asoslari o‘rtasida tanlov qilishingiz mumkin.
    Qaysi birini tanlamasangiz, o‘zingizning jamoangizdagi axlat miqdorini kamaytirish
    uchun qanday qilib kompyuter fanidan foydalanishingiz mumkinligini o‘rganasiz.
    "
  tutorial_bsdocean_longdescription: Suv ostidagi hayot hozirgi kunda duch keladigan
    dolzarb muammo - atrofimizga oydinlik kiritmoqda. Ushbu loyiha sizning suvlaringizni
    himoya qilish bo‘yicha o‘zingizning veb-sahifangizni kodlash bo‘yicha ko‘rsatmalarga
    yo‘naltirilgan. "
  tutorial_itchplatformer_longdescription: Scratch yordamida oddiy platformer o‘yinini
    yaratish bo‘yicha qo‘llanmani bajarish oson. "
  tutorial_codejika_longdescription: HTML va CSS-dan foydalangan holda kodlash uchun
    ajoyib kirish. Bir nechta satrlarni kodlang, ikkita rangli gradientli fon, ism
    va veb-saytni ochish sanasi bilan yaxshi ochilish sahifasini yaratib, Hows va
    Whys-ga qo‘shilmasdan darhol chiqishni ko‘ring. "
  tutorial_gamefrootclicker_longdescription: O‘quvchilar o‘zlarining Clicker O‘yinlarini
    kodlashadi va bu jarayonda o‘zgaruvchilar, har xil ma'lumotlar turlari, shartli
    mantiq, taqqoslash operatorlari haqida ma'lumot olishadi va professional o‘yin
    ishlab chiqaruvchilari haqiqiy o‘yinlarni qanday ishlab chiqishlari va amalga
    oshirishlari haqida qimmatli tushunchalarga ega bo‘lishadi. O‘quv qo‘llanmasining
    oxiriga kelib siz turli xil o‘zgaruvchilar turlarini kodlashingiz, o‘yin nashr
    qilishingiz va mahalliy sharoitda kompyuter fanlari bilan shug‘ullanasiz. "
  tutorial_rmagicequity_longdescription: 'Explore concepts related to reducing inequality
    with code: limited resources, equality, equity and liberation. Use variables and
    functions in a self guided block environment. Finish by animating the 3D actors.'
  tutorial_ttfreestyle_longdescription: Siz xoreograf va yangi klipning rejissyorsiz!
    Raqqosalarni, manzaralarni va boshqalarni joylashtirish va boshqarish uchun haqiqiy
    kodni kiriting. Faqat katta harf va punktuatsiya qilinganligiga ishonch hosil
    qiling, aks holda hamma narsa harakatsiz bo‘ladi. "
  tutorial_ozobotcolor2_longdescription: Talabalar Ozobot-ning asosiy funksiyalarini
    o‘rganadilar. Talabalar Ozobot o‘qishi mumkin bo‘lgan Rang kodlarini chizishni
    o‘rganadilar. "
  tutorial_ozobotcolor3_longdescription: Talabalar botni rang kodlari bilan chapga,
    o‘ngga va to‘g‘ri sayohat qilishni dasturlashni o‘rganadilar. "
  tutorial_clcarbon_longdescription: Talabalarga kundalik hayot haqidagi qisqa viktorina
    asosida oyoq izini hisoblab chiqadigan, so‘ngra taqqoslash ko‘rsatkichlarini beradigan
    (ya'ni xxxx kabi uglerod miqdori bilan teng) uglerod izlari kalkulyatorini yasashni
    o‘rgatadigan python dars rejasi va ko‘proq bo‘lish usullarini taklif qiladi. ekologik
    toza. "
  tutorial_kodablebasics_longdescription: Kompyuter yo‘qmi? Muammo yo‘q! Dasturlashning
    asosiy ko‘nikmalarini o‘rganing va qurilmadan foydalanmasdan kodlashning asosiy
    buyruqlaridan foydalanib mashq qiling. "
  tutorial_scigirlscc_longdescription: Talabalaringizga psevdokod yozishni o‘rganishda
    yordam bering! Kompyuter dasturchilari ko‘pincha o‘zlarining kodlarida nima bo‘lishini
    xohlashlarini yozish uchun kundalik tilni ishlatib, loyihalarni boshlashadi -
    bu "psevdokod" deb nomlanadi. Yoshlar oddiy harakat yoki raqs harakati uchun psevdokod
    yozish uchun guruhlarda ishlashadi. "
  tutorial_irobotpicture_longdescription: Robotlar atrofdagi hamma narsani tushunishga
    yordam berish uchun birgalikda ishlaydigan ko‘plab sensorlarga ega. Datchiklar
    singari, bizning do‘stlarimiz ham biz ko‘rmaydigan narsalarni tez-tez ko‘rishlari,
    eshitishlari, sezishlari yoki tushunishlari mumkin. Ushbu faoliyatda maxfiy xabarlarni
    dekodlashda va kodni buzishda yordam berishda birgalikda harakat qiling! "
  tutorial_kcjmyself_longdescription: Ushbu mashg‘ulotda siz o‘zingiz haqingizda animatsiyani
    kodlash uchun Scratch-dan qanday foydalanishni o‘rganasiz! O‘zingizni namoyish
    qilish uchun maxsus belgini ishlab chiqing, uni harakatga keltiring va o‘z shahringizni
    ko‘rsatish uchun turli xil fonlarni qo‘shing. Ushbu loyiha bolalar uchun o‘zlari
    bajarishi yoki kattalarning ko‘magi bilan amalga oshiriladigan darajada sodda.
    "
  tutorial_nearpodalgorithms_longdescription: Ushbu Nearpod darsida talabalar algoritmni
    bosqichma-bosqich ko‘rsatmalar to‘plami sifatida aniqlaydilar. Talabalar ma'lum
    bir vazifani bajarish algoritmini tuzishni, sinab ko‘rishni va tuzatishni o‘rganadilar.
    "
  tutorial_kibodrop_longdescription: Muhandislik - qat'iyatlilik va yumshoqlik. Bugun
    talabalar muhandis bo‘lib, muhandislik dizayni jarayoni bosqichlarini o‘rganadilar.
    Ular qo‘l san'atlari va qayta ishlangan materiallardan modellar yaratadilar, so‘ngra
    ular oyoqlarining balandligidan tushib, modellarining mustahkamligini sinab ko‘rishadi.
    Bu ulanmagan faoliyat; KIBO robotlari ixtiyoriy. "
  tutorial_ozobotcolor1_longdescription: Talabalar Ozobotning asosiy funktsional imkoniyatlarini,
    shu bilan birga bot datchiklarini kalibrlash va bot amal qilishi uchun chiziqlar
    chizishni o‘rganadilar. "
  tutorial_scigirlspixels_longdescription: Ushbu ulanmagan faoliyatda siz piksel nima
    ekanligini va do‘stingizga oddiy qora va oq tasvirni qanday yuborishni bilib olasiz!
    "
  tutorial_kcjheroines_longdescription: Ushbu mashg‘ulotda siz tarixni yaratgan turli
    xil kanadalik ayollar haqida ma'lumotga ega bo‘lasiz. Scratch-dan foydalanib,
    ularning hayoti va yutuqlarini nishonlaydigan video o‘yinni qanday kodlashni o‘rganasiz.
    Qahramon qizni tanlang, ularning kostyumini va fonini sozlang, harakatingiz va
    maqsadlaringizni o‘yiningizga yarating va hisobni saqlang. Ushbu loyiha bolalar
    uchun o‘zlari bajarishi yoki kattalar tomonidan qo‘llab-quvvatlanishi uchun etarlicha
    sodda. "
  tutorial_ozobotvalue_longdescription: Talabalar o‘zlarining Ozobot-laridan foydalanib,
    joy qiymatini tasodifiy tanlaydilar, uch xonali sonda bir xil joy qiymatini aniqlaydilar
    va raqamni yozadilar. "
  tutorial_icodebytes_longdescription: Kompyuter fanini texnologiyasiz o‘rganing!
    5-7 yoshdagi bolalar uchun sinfda yoki uyda oilalari bilan qilishlari uchun qiziqarli
    elektr tarmog‘idan tashqari hisoblash ishlari. Amaliyotlar hisoblash fikrlash
    qobiliyatini chindan ham qiziqarli tarzda rivojlantirishga yordam beradi. Kompyuter
    fanining asosiy printsiplariga bo‘lingan va algoritmlarni yaratish, mantiqiy fikrlash,
    naqshlarni aniqlash va qoidalarni topish yoki ishlab chiqarishni o‘z ichiga oladi.
    "
  tutorial_clfashion2_longdescription: Siz kodni qiziqtiradigan moda bo‘yicha bilimdon
    olimmisiz? Kodlash va modaning qo‘lma-qo‘l yurishini o‘rganish uchun Fashionista
    Data Science darslariga qo‘shiling! Marketing, yo‘nalish uslublari va do‘kon ishlarini
    o‘rganish uchun biz ma'lumotlar fani bilan bir qatorda SQL kodidan foydalanamiz.
    "
  tutorial_ai4all_longdescription: 'This Byte of AI is meant to be a quick and fun
    teacher-facilitated way to begin to become familiar with some core ideas of modern
    AI including: how data becomes output in an AI model, how human biases enter datasets,
    and how AI can be used in diverse fields including art and creativity. Students
    learn these things by exploring drawing in Google Quick, Draw!'
  tutorial_cldata_longdescription: Qimmatli ko‘nikmalardan biri bo‘lgan ma'lumotshunoslikni
    kashf eting va dunyoni ko‘ring! Matematikaga o‘xshash ma'lumotlar fani quruq va
    dahshatli tuyuladimi? Qo‘rqmang. Ushbu kirish darsi siz allaqachon ma'lumotlarga
    ega ekanligingizni ko‘rsatib beradi va ma'lumotlarshunoslik futbol, ​​musiqa,
    san'at va sevimli kitoblaringiz kabi mavzularga oid qiziqarli va qiziqarli tushunchalarga
    boy. Shaxsiy yoki masofadan o‘qitish sozlamalari uchun tayyor materiallar. "
  tutorial_spheroinputs_longdescription: Ushbu mashg‘ulot sizning kompyuteringizning
    kirish va chiqishni kodlash kontseptsiyasi haqidagi umumiy tushunchasi va bu g‘oyaning
    kompyuter fanidan yaxshilik bilan foydalanish bilan bog‘liqligi haqida o‘ylashga
    yordam beradi. "
  tutorial_edisoncount_longdescription: Ushbu o‘quvchining faoliyatida Edison robotlari
    va bloklarga asoslangan EdBlocks dasturlash tili yordamida kirish va chiqishning
    asosiy hisoblash tushunchalarini taqdim eting. Edison robotining haydovchi funksiyasidan
    ilg‘or dasturlash vazifalari to‘plamidan foydalaning. Robotning "izi" uchun dasturlar
    yaratish izchil fikrlashni va kirish-jarayon-chiqish siklini tushunishni talab
    qiladi. "
  tutorial_spheroloops_longdescription: Ushbu mashg‘ulot sizni keng tarqalgan kompyuter
    fanlarini kodlash kontseptsiyasi va ushbu kontseptsiyaning kompyuter fanidan yaxshilikda
    foydalanish bilan bog‘liqligi to‘g‘risida o‘ylashga majbur qiladi. "
  tutorial_kiboprogram_longdescription: Ushbu darsda bolalar dasturlashda ketma-ketlik
    haqida va KIBO kabi dasturlash tilini tashkil etuvchi belgilar haqida bilib oladilar.
    Talabalar o‘zlarining dasturlash belgilarini yaratadilar va o‘zlarining harakatlari
    bilan dasturlarni ijro etadilar. Va nihoyat, ular ushbu harakat dasturlarini KIBO
    dasturlariga tarjima qilishlari mumkin. "
  tutorial_hellorubycsin60_longdescription: Sizning kompyuteringiz simlari ichida
    nima sayohat qilishini hech o‘ylab ko‘rganmisiz? Yoki nima uchun kompyuter qismlari
    kichik shaharga o‘xshaydi? Yoki algoritm aslida nima? Bir daqiqali ushbu 30 ta
    o‘z-o‘zini tomosha qiladigan videofilmlar 5-9 yoshli bolalar uchun mo‘ljallangan,
    so‘ngra bolalar uyda o‘tkazishlari mumkin bo‘lgan mashg‘ulot. Mavzularga kod,
    apparat, tarmoqlar, sun'iy intellekt va boshqa qiziqarli g‘oyalar kiradi. "
  tutorial_clfashion1_longdescription: Siz kodni qiziqtiradigan moda bo‘yicha bilimdon
    olimmisiz? Kodlash va modaning qo‘lma-qo‘l yurishini o‘rganish uchun Fashionista
    Data Science darslariga qo‘shiling! Marketing, yo‘nalish uslublari va do‘kon ishlarini
    o‘rganish uchun biz ma'lumotlar fani bilan bir qatorda SQL kodidan foydalanamiz.
    "
  tutorial_irobottraffic_longdescription: Yo‘l harakati signallari bizning kundalik
    hayotimizda xavfsizlikning asosiy vositasidir. Ildiz roboti bilan o‘zingizning
    svetoforingizni kodlang va ixtirochi haqida bilib oling! "
  tutorial_edisonmystery_longdescription: Ushbu o‘quvchida Edison robotlari va Scratch-ga
    asoslangan dasturlash tili EdScratch yordamida Edisonning chiziqli trekeridan
    foydalanishni boshlang. Talabalar birinchi navbatda Edison robotining chiziqlarni
    kuzatish sensori texnologiyasi bilan tanishadilar va turli rangdagi yuzalarda
    qizil LEDni sinab ko‘rishadi. Keyin ular algoritm tushunchasi yordamida sirli
    chiziqni o‘zlashtirishga o‘tadilar. "
  tutorial_microbitseaturtles_longdescription: Dengiz kaplumbağalari uchun ham xavfsiz
    bo‘lgan plyaj yo‘llarida yoritish uchun ishlatilishi mumkin bo‘lgan kam quvvatli,
    qizil diodli plyaj chiroqining prototipini yarating. "
  tutorial_ozobotknow_longdescription: Ushbu darsda talabalar Ozobot Evoning apparat
    va robototexnika komponentlari bilan tanishadilar. "
  tutorial_imagilabs_longdescription: Miltillab turgan yurakni, raketa uchirilishini,
    ismingizni yoki hayolingizdan keladigan narsalarni dasturlashtiring! Boshlash
    uchun biz sizga yurakni qanday qilib eng yaxshi ko‘rgan rangda dasturlashni va
    keyin uni eng sevimli qo‘shiqingiz ritmida miltillatishni o‘rgatamiz. Dizaynlarni
    almashish va almashish uchun imagiCoders jamoamizga qo‘shiling. O‘zingizning ijodingizni
    imagiCharm-ga yuklang, shunda siz qayerga borsangiz ham o‘z kodingizni kiyishingiz
    mumkin! "
  tutorial_irobotsimulator_longdescription: Ushbu faoliyat to‘plami bilan kodlash
    loyihalarini yaratish va yuklab olishni o‘rganing! So‘ngra maxfiy xabarni ochish
    uchun virtual maydonda Root simbot yordamida barcha jumboqlarni eching! "
  tutorial_irobotkind_longdescription: Bizning robotimiz hali ham do‘stlar bilan o‘ynashda
    qanday qilib mehribon tanlov qilishni o‘rganmoqda. Ushbu o‘yinda, ketma-ket to‘rtta
    yaxshi qaror qabul qilib, Ildiz amaliyotiga yordam bering. Agar Root noto‘g‘ri
    tanlov qilsa, u yana boshidanoq boshlanishi kerak! Birga o‘ynaymiz! "
  tutorial_firiavirtual_longdescription: Kuchli 3D robototexnika simulyatori yordamida
    Python dasturlashni o‘rganing. Virtual muhitda qiyin topshiriqlarni haqiqiy fizika
    bilan bajarasiz. Missiyalar sizga CodeBot-da motorlar, LEDlar va boshqa atrof-muhit
    birliklarini boshqarish kodini o‘rgatadi. Va Sandbox rejimi sizga cheksiz Python
    kodlash imkoniyatlari bilan ijod qilishga imkon beradi. CodeSpace simulyatsiyasini
    boshlash oson! "
  tutorial_irobotguesscode_longdescription: Pictionary-ga kod orqali yangi spin qo‘ying!
    Talabalar kod yordamida Root SimBot qanday rasmlar, qo‘shiqlar yoki so‘zlar yaratishi
    to‘g‘risida bashorat qilishlari mumkin. O‘zingizning Pictionary yaratishingizni
    ham kodlang! "
  tutorial_ozobotnouns_longdescription: Ushbu darsda talabalar tartibsiz ko‘plikdagi
    ismlarni yozish va ishlatishning to‘g‘ri usulini aniqlaydilar va Rang kodlari
    yordamida Ozobot dasturini chapga yoki o‘ngga o‘girib to‘g‘ri tartibsiz ko‘plik
    ismlariga o‘tishni dasturlashda va ismni gapda ishlatishadi. "
  tutorial_nasa3d_longdescription: Portlaydigan yulduzlar, 3D modellar va kod bloklari
    haqida bilib oling! Ushbu kosmik faoliyat sizni bepul brauzerga asoslangan Tinkercad
    yordamida astronomiyada 3D modellashtirish asoslari bilan tanishtiradi. Talabalar
    oddiy 3D shakllarni yaratishdan portlagan yulduzlar to‘g‘risida NASA-ning haqiqiy
    ma'lumotlari bilan ishlashga, kengaytirilgan voqelikda sinovdan o‘tkazishga va
    sikllar va vaqt blokirovkalari bilan vaqtga asoslangan o‘zgarishlardan foydalanishga
    o‘tishlari mumkin. "
  tutorial_blupants_longdescription: To‘siqlar bo‘ylab harakatlanish orqali bloklarni
    yig‘ish va maqsadga yo‘naltirish uchun haqiqiy avtonom robotni o‘rgating. Drag-and-drop
    interfeysidan boshlang va Python-ga o‘ting, chunki tajribangiz ortadi. "
  tutorial_legodance_longdescription: Raqsni yorug‘lik va urish bilan ushlab turish
    uchun tanaffus raqqosasining motor harakatlarini sinxronlashtiring. "
  tutorial_nearpodcoding_longdescription: Ushbu 25-30 daqiqada "Flocabulary" mavzusidagi
    uchqunli "Nearpod" da talabalar hip hop videosi va "Nearpod" ning imzo qo‘ygan
    interaktiv xususiyatlari orqali kodlash bilan tanishadilar. Ushbu darsda Flocabulary
    video kodlash mavjud. "
  tutorial_kcjplastic_longdescription: Sizni plastik ifloslanish echimini ishlab chiqish
    uchun ma'lumotlar vizualizatsiyasidan foydalanishga chaqiramiz! Plastik chiqindilar
    qayerdan kelib chiqishini va nega u global muammoga aylanganini bilib oling. Keyin
    o‘zingizning plastik foydalanishingiz haqida o‘ylang, vaqt o‘tishi bilan qancha
    chiqindilarni kamaytirishingiz mumkinligini hisoblang va yordam beradigan ixtiro
    yoki alternativani ishlab chiqing. Bolalar ushbu loyihani o‘zlari yoki kattalarning
    ko‘magi bilan bajarishlari mumkin. "
  tutorial_legojourney_longdescription: Sayohatlar hayajonli! O‘quvchilarga yangi
    sayohat qilish va SPIKE Prime-dan ilhomlangan virtual chigirtka uchun Scratch
    3.0 yordamida harakatlanishning turli usullarini topish uchun bizning Grasshopper
    Journey loyihasini remiks qilishni taklif qiling! Ushbu o‘qituvchi CS-ning ko‘nikmalaridan
    tashqari, til san'ati, fan va san'at kabi sohalarni qo‘llab-quvvatlash uchun ham
    foydalanishi mumkin. "
  tutorial_legohopper_longdescription: Robotni g‘ildiraksiz harakatlantirishning eng
    samarali usulini topish uchun bir nechta prototiplarni ishlab chiqing. "
  tutorial_catrobatembroidery_longdescription: Dizayningizni Android telefoningizda
    kodlang va futbolkangizga, shimingizga, sport zali yoki poyabzalingizga tikib
    qo‘ying! "
  tutorial_irobotphone_longdescription: Ushbu kodlash muammosida talabalar masofadan
    turib birgalikda rasm chizadigan jamoaviy dastur yaratadilar. Klassik Telefon
    o‘yinining namunasi sifatida talabalar telefon zanjiri bo‘ylab kodlarni qabul
    qilishadi, remiks qilishadi va uzatadilar. Siz oxirigacha jamoangiz Picture Maqsadini
    bajara oladimi? "
  tutorial_codeguppydraw_longdescription: JavaScript-ning qiziqarli va qiziqarli dasturlaridan
    foydalangan holda matnli kodlash bilan tezkor tanishish "
  tutorial_codejumper_longdescription: Code Jumper o‘quv dasturidan olingan ushbu
    darsda o‘quvchilar sinfda topilgan odatiy materiallardan foydalangan holda tarmoqni
    amaliy ravishda uzilib qolgan tajribada o‘rganadilar. Ushbu darsning mavzusi boshqalarga
    mehr-oqibat xabarlari atrofida. Ushbu dars ko‘rish qobiliyati cheklangan o‘quvchilar
    uchun qulay bo‘lishi uchun maxsus ishlab chiqilgan. "
  tutorial_meeempathy_longdescription: Asrlar davomida Qishloqlar va Illagerlar bir
    xil maydonga ega bo‘lishgan, ammo kamdan-kam hollarda o‘zaro aloqada bo‘lishgan.
    Endi siz ikkita qishloqni birlashtirish uchun kod kuchidan foydalanishingiz mumkin.
    Aktyorlar o‘z qo‘shnilariga nisbatan hamdardlik va rahm-shafqatni his etishadi,
    hamkorlik va inklyuzivlikni o‘rganadilar va barchamizni o‘ziga xos qilib qo‘yadigan
    xilma-xillikni qamrab oladilar. "

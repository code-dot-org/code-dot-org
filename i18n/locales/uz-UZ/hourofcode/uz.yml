  about_page_section_specific_description_1: Code.org ning K-12 kompyuter fanlari
    harakatidagi global roli faqat biz turli xil va ko'pincha bo'linadigan manfaatdor
    tomonlar o'rtasida birlashtiruvchi yondashuvni qo'llaganimiz uchun mumkin. Polarizatsiya
    kuchayib borayotgan bir paytda, talabalar uchun imkoniyatni oshirish g'oyasi siyosiy
    spektrdagi odamlarni birlashtiradi. Code.org jamoasi a'zolari, talabalari, o'qituvchilari
    va tarafdorlari turli xil va turli xil nuqtai nazarlarga ega va ularning barchasi
    bizning vazifamizda xush kelibsiz. [Ko'proq o'qing.] (%{read_more_url})
  about_page_section_specific_description_2: Code.org kompyuter fanlari barcha talabalar
    uchun asos deb hisoblaydi va biz tashkiliy jihatdan tenglik, kirish va imkoniyatlarga
    sodiqmiz [values.](%{values_url}) Ushbu maqsadga erishish uchun biz talabalar
    va o'qituvchilarning qo'shilishi va to'liq ishtirokiga to'sqinlik qiladigan to'siqlarni
    aniqlash va yo'q qilish ustida ishlaymiz. nogiron. Bizning sa'y-harakatlarimiz
    haqida ko'proq bilish uchun [mavjudlik bayonotimizga qarang.] (%{accessibility_url})
  about_page_section_specific_description_3: Biz yozgan barcha o'quv resurslari va
    o'quv qo'llanmalari abadiy foydalanish uchun bepul va ochiq litsenziyaga ega bo'ladi
    [Creative Commons] (%{commons_url}) litsenziyasi ostida, boshqalarga notijorat
    maqsadlarda lotin ta'lim resurslarini yaratishga imkon beradi. Agar siz bizning
    materiallarimizni tijorat maqsadlarida litsenziyalashga qiziqsangiz, [biz bilan
    bog'laning] (%{contact_us_url}). Bizning kurslarimiz butun dunyo bo'ylab foydalanish
    uchun yoki turli tillarda so'zlashuvchilar tomonidan tarjima qilinadi. Bizning
    texnologiyamiz [ochiq manba loyihasi.] sifatida ishlab chiqilgan (%{open_source_url})
  about_page_section_specific_description_4: "[Code.org Advocacy Coalition] (%{advocacy_url})
    korporatsiyalar va notijorat tashkilotlarning ikki partiyali koalitsiyasi bo'lib,
    ular K-12 informatika faniga kirishni kengaytirish va qo'llab-quvvatlash va sohada
    ishtirok va xilma-xillikni kengaytirish bo'yicha AQSh federal va shtat siyosatini
    o'rnatishga yordam berish uchun birgalikda ishlaydi. Biz [respublikachilar va
    demokratik siyosiy rahbarlarni] (%{leaders_url}) birlashtiramiz, umumiy maqsadda
    K-12 informatika fanlariga kirish va ishtirokni kengaytirishni qo'llab-quvvatlaymiz."
  about_page_section_specific_description_5: Code.org - kompyuter fanlari ta'limini
    amalga oshiruvchi shtatlar, tumanlar va tashkilotlar uchun yuqori darajadagi qo'llanma
    - [K-12 Computer Science Framework] (%{framework_url}) ni yaratishga yordam bergan
    boshqaruv qo'mitasining a'zosi. Framework yuzlab akademiklar, K-12 o'qituvchilari,
    dasturiy ta'minot kompaniyalari, notijorat tashkilotlar va shtatlarning ko'magiga
    sazovor bo'ldi.
  about_page_section_specific_description_6: Code.org IRS shakli 990 uchun [2014](%{irs_url_1}),
    [2015](%{irs_url_2}), [2016](%{irs_url_3}), (), [2017](%{irs_url_4}), [2018](%{irs_url_5}),
    [2019](%{irs_url_6}), [2020](%{irs_url_7}) va [2021](%{irs_url_8}). [Xayriya siyosati.]
    (%{donation_policy_url})
  about_page_section_specific_description_7: "[Status yangilanishlarini olish uchun
    ro'yxatdan o'ting] (%{sign_up_url}) K-12 kompyuter fanlari harakatidagi taraqqiyot
    va Code.org ishi haqida. Yoki ijtimoiy tarmoqlarda Code.org saytini kuzatib boring:"
  about_page_section_specific_description_8: Bizning veb-saytimizning 40% dan ortig'i
    Amerika Qo'shma Shtatlari tashqarisidan keladi va bu raqam ko'tarilishda davom
    etmoqda. Kompyuter fanlariga global kirishni kengaytirish maqsadida bizning jamoamiz
    [100 dan ortiq xalqaro hamkorlar] (%{partners_url}) bilan yaqindan hamkorlik qiladi,
    ularga Kod soatini targ'ib qilish, siyosatni o'zgartirish tarafdori va o'qituvchilarni
    o'qitishda yordam beradi. Biz butun dunyo bo'ylab ta'lim vazirliklari bilan hamkorlik
    qilib, Iqtisodiy hamkorlik va taraqqiyot tashkiloti va Birlashgan Millatlar Tashkiloti
    Ta'lim, Ilmiy va Madaniy Tashkiloti kabi xalqaro tashkilotlar bilan ishlash orqali
    kompyuter fanini xalqaro ta'lim nutqining bir qismiga aylantiramiz.
  about_page_section_donors_description_1: Code.org® - bu keng jamoatchilikning ko'magi
    bilan ro'yxatdan o'tgan 501c3 notijorat tashkiloti. Biz bizning tasavvurimizni
    qo'llab-quvvatlaydigan [shaxslar va tashkilotlar] (%{individuals_url}) dan olgan
    saxovatli yordamimiz uchun minnatdormiz.
  about_page_section_donors_description_2: Kodlar yutuqlari (yuqorida) bu dollarni
    kuchli natijalarga erishish qobiliyatimizni ko'rsatadi. Ammo bizning notijorat
    ishtiyoqimizni hisobga olgan holda, har bir maktabdagi har bir bola kompyuter
    fanidan foydalanish imkoniyatiga ega bo'lishi kerak - bugungi raqamli dunyoda
    savodli fuqaro bo'lish va ularning CSni martaba sifatida o'rganishga qiziqishlarini
    sinab ko'rish - bizda mablag' yig'ish maqsadiga erishish uchun uzoq yo'l borishimiz
    kerak. bu qarashni qo'llab-quvvatlaydigan maqsad.

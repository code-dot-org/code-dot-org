    cheksiz sohalarini o'rganmoqda! Siz yoki o'quvchilaringiz tajribali dasturchilarmi
    yoki kompyuter fanlari bo'yicha birinchi "ekspeditsiya"ngizga chiqayotgan bo'lsangiz,
    ushbu Dasturlash Soati siz uchun ajoyib sayohat bo'lishni va'da qiladi.

  csd_page_faq_question_01: Kompyuter Fanlari Kashfiyotlari standartlarga muvofiqmi?
  csd_page_faq_answer_01: Kompyuter Fanlari Kashfiyotlari K-12 Kompyuter fanlari uchun
    Umumiy Tamoillar va 2017 CSTA standartlaridan yo'riqnoma sifatida foydalangan
    holda yozilgan. Hozirgi vaqtda Kompyuter Fanlari Kashfiyotlarining har bir darsida
    2017 CSTA standartlariga mos xaritalar mavjud. [Standartlar xaritalarining qisqacha
    mazmunini bu yerdan topishingiz mumkin] (%{mappings_url}). Standartlarning Google
    Sheets versiyasini [CSD standartlari] (%{csd_standards_url}) dan topish mumkin.
  csd_page_faq_question_02: Ushbu kurs uchun professional rivojlantirishni qanday
    qilib/qayerdan olishim mumkin?
  csd_page_faq_answer_02: Bizning Professional Ta'lim Dasturimiz yil davomida qo'llab-quvvatlanadi.
    Dastur besh kunlik yozgi seminar bilan boshlanadi, unda siz o'quv dasturi bilan
    amaliy ishlash va hududingizdagi boshqa o'qituvchilar bilan uchrashish imkoniyatiga
    ega bo'lasiz. Yil davomida biz seminarlar va forumlarni qo'llab-quvvatlashni taklif
    qilamiz. Boshlash uchun sizga kompyuter fanlari bo'yicha oldindan tajribaga ega
    bo'lish shart emas. O'qituvchilar buni yaxshi ko'radilar! Ularning 90% bu eng
    yaxshi kasbiy rivojlantirish deb baholaydilar. [Ariza berish va ko'proq ma'lumot
    olish uchun shu erni bosing] (%{apply_url}).
  csd_page_faq_question_03: Men Kompyuter Fanlari Kashfiyotlari bo'yicha dars beryapman,
    lekin talabalarim bilan bir semestrdan kamroq vaqtim bor. Siz nimani tavsiya qilgan
    bo'lardingiz?
  csd_page_faq_answer_03_01: Cheklangan jadvalga ega bo'lgan va o'quv yili davomida
    Kompyuter Fanlari Kashfiyotlarining barcha bo'limlarini o'rgatib tugata olmaydigan
    o'qituvchilar endi e'tibor qaratmoqchi bo'lgan narsalarga asoslanib, Kompyuter
    Fanlari Kashfiyotlari bo'limlarining ma'lum bir to'plamini osongina ajratishlari
    mumkin. Ushbu to'plamlar Kompyuter Fanlari Kashfiyotlaridagi bo'limlar bilan bir
    xil bo'limlar bo'lib, Kompyuter Fanlari Kashfiyotlarining ma'lum bir sohasiga
    chuqur kirish uchun quyidagi tavsiyalarimiz asosida birlashtirilgan. Har bir to'plam
    taxminan bir semestr yoki bir semestrdan kamroq davom etadi. [Toʻplamlar variantlarini
    koʻrish uchun shu yerni bosing](%{collections_url}).
  csd_page_faq_answer_03_02: Bundan ham cheklangan jadvalga ega bo'lgan o'qituvchilar
    uchun butun kursni tayinlamasdan, Kompyuter Fanlari Kashfiyotlaridan bir vaqtning
    o'zida faqat bitta bo'limni tayinlash imkoniyatiga ega. Umid qilamizki, bu kattaroq
    kurslarning bir qismi sifatida qamrab olingan Kompyuter Fanlari Kashfiyotlari
    bo'limlarini o'rgatadigan sinflarga yoki cheklangan jadval bilan kompyuter fanlarini
    o'rgatishda yordam beradi. [Moslashuvchan bo'limlarimizni koʻrish uchun shu yerni
    bosing](%).
  csd_page_faq_question_04: Kompyuter Fanlari Kashfiyotlari uchun qanday materiallar
    va yordam kerak bo'ladi?
  csd_page_faq_answer_04_01: Ushbu kursni o'qitishda e'tiborga olish kerak bo'lgan
    xarajatlardan biri bu chop qilish. Ko'pgina darslarning o'quvchilarni mashg'ulotlar
    orqali yo'naltirish uchun mo'ljallangan tarqatma materiallar mavjud. Ushbu tarqatma
    materiallarning barchasini chop etish talab qilinmasa ham, ko'plari chop etish
    uchun mo'ljallangan va iloji bo'lsa chop etishni tavsiya etamiz.
  csd_page_faq_answer_04_02: 'Chop qilishdan tashqari, ba''zi darslar odatiy sinf
    materiallari va rivojlantiruvchi materiallarni talab qiladi, masalan: Talabalar
    jurnallari, plakat qog''ozi, markerlar/rangli qalamlar, qaychi, izoh qog''ozi,
    yelim yoki skotch, stikerlar yoki hisobga olish kartochkalari (yoki shunga o''xshash
    o''lchamdagi izoh qog''ozi), va jazvarlar yoki shunga o''hshash tekis chekkaga
    ega narsalar.'
  csd_page_faq_answer_04_03: 'Umumiy kurs materiallariga qo''shimcha ravishda, ma''lum
    bo''limlarda quyidagi narsalar kerak bo''ladi:'
  csd_page_faq_answer_04_04: Muammolarni Yechish va Hisoblash
  csd_page_faq_answer_04_05: Alyumin folga, suv uchun idish, tangalar (tangalar bir
    xil o'lchamdagi boshqa turdagi yuk bo'luvchi narsalarga almashtirilishi mumkinligiga
    e'tibor bering). Agar siz ushbu materiallarni topish imkoniga ega bo'lmasangiz,
    muqobil mashg'ulotlar ham mavjud.
  csd_page_faq_answer_04_06: Qurilmalar bilan Ilovalarni Yaratish (A Variant va B
    variant)
  csd_page_faq_answer_04_07: 'A Variant: Circuit Playground (Sxema o''yin maydonchasi)
    uchun sinf to''plami. Batafsil ma’lumot olish uchun [code.org/maker/circuitplayground](%{url})

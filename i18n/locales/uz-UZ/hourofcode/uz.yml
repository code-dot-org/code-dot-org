  careers_page_code_pride_alt_text: Ikki ayol taqdim etuvchi xodim kodning uchlarini
    ushlab turib tabassum qiladilar. Org markali kamalak banneri. Ularning orqasida
    bir necha kishi Code.org ko'ylaklarini kiyib, kamalak bayroqlarini silkitib, ko'p
    rangli Volkswagen xatosi bilan birga yurishadi.
  accessibility_hero_heading: Code.org saytida foydalanish imkoniyati
  accessibility_hero_desc: Biz nogiron talabalar va o'qituvchilarning inklyuzivligi
    va to'liq ishtirok etishiga to'sqinlik qiladigan to'siqlarni bartaraf etishga
    bag'ishlanganmiz, har bir o'quvchining informatika fanidan foydalanish imkoniyatini
    ta'minlaymiz.
  accessibility_efforts_title: 2023 yilgi sa'y-harakatlarimiz
  accessibility_efforts_desc: 'To''liq kirish mumkin bo''lgan platforma maqsadimizga
    erishish uchun biz quyidagilarni o''z ichiga olgan keng qamrovli harakatlar rejasini
    amalga oshirmoqdamiz:'
  accessibility_efforts_card_title_1: Ichki kirish imkoniyati bo'yicha trening
  accessibility_efforts_card_desc_1: Bizning mahsulot va muhandislik guruhlarimiz
    2023 yil dekabriga qadar keng qamrovli kirish bo'yicha treningni yakunlaydilar.
  accessibility_efforts_card_title_2: VPAT tahlili
  accessibility_efforts_card_desc_2: Har yili boshlang'ich ko'rsatkichni o'rnatish
    va taraqqiyotni o'lchash uchun [Mahsulotga ixtiyoriy kirish shablonini] (%{voluntary_url})
    to'ldirish. Natijalar ushbu sahifada 2023 yil sentyabrgacha mavjud.
  accessibility_efforts_card_title_3: Mavjud dizaynni qo'llab-quvvatlaydigan vositalar
  accessibility_efforts_card_desc_3: 'Jamoa a''zolari barcha yangi xususiyatlar mavjudligini
    hisobga olgan holda ishlab chiqilgan va qurilganligini ta''minlaydigan vositalardan
    foydalanishlari mumkin. '
  accessibility_efforts_card_title_4: Mavjud o'quv dasturi
  accessibility_efforts_card_desc_4: Biz 2023 yil dekabrgacha kompyuter fanlari tamoyillari
    va informatika kashfiyotlarining dastlabki bir necha birliklari uchun [WCAG Level
    AA muvofiqligi] (%{wcag_url}) ga erishamiz.
  accessibility_explore_title: Code.org saytining kirish manbalarini o'rganing
  accessibility_explore_text: Bizning mavjudlik resurslari sahifamiz funksiyalarimiz
    va vositalarimiz uchun keng qamrovli hujjatlar va ko'rsatmalarni taqdim etadi,
    jumladan, “Kod soati” darslari, immersiv o'quvchilar, klaviatura navigatsiyasi
    va sozlash imkoniyatlari.
  accessibility_explore_button: Accessibility resurslari sahifasini ko'rish
  accessibility_help_us_title: Bizni yaxshilashga yordam bering
  accessibility_help_us_text: Code.org saytida biz tezkor va fikr-mulohazalarga javob
    beramiz. Agar sizda vositalarimiz va resurslarimizdan foydalanish imkoniyatini
    yaxshilashga yordam beradigan tavsiyalaringiz bo'lsa, iltimos, murojaat qiling.
    Informatika fanini barcha talabalar uchun taqdim etishda yordam berganingiz uchun
    tashakkur!
  accessibility_help_us_button: Qanday qilib yaxshilashimiz mumkinligini bizga ayting
  accessibility_commit_title: Code.org saytining kirish imkoniyatiga sodiqligi
  accessibility_commit_text_1: Code.org informatika barcha talabalar uchun asos deb
    hisoblaydi va biz platformamizda va o'quv dasturimizda tenglik, kirish va imkoniyatlarni
    ta'minlashga intilamiz.
  accessibility_commit_text_2: Biz barcha o'quvchilarning o'quv ehtiyojlarini qo'llab-quvvatlash
    uchun yaxlit yondashuvni qo'llaymiz va nogiron talabalar uchun informatika ta'limidan
    foydalanishdagi bo'shliqlarni bartaraf etish ustida ishlamoqdamiz.
  accessibility_commit_text_3: Biz kichikdan boshlaymiz, lekin bizning taraqqiyotimizni
    o'lchaymiz va hatto eng murakkab kirish muammolarini hal qila olmagunimizcha doimiy
    ravishda takrorlaymiz.
  accessibility_commit_text_4: Code.org saytida biz vositalarimizning mavjudligini
    doimiy ravishda yaxshilashga intilamiz va barcha talabalar va o'qituvchilar uchun
    katta tenglik, kirish va imkoniyatlar sari ushbu muhim qadamni qo'yishdan xursandmiz.
  accessibility_partner_title: Hamkorlarimiz va tavsiyalarimiz
  accessibility_partner_desc: Informatika fanidan yanada qulayroq tarkibni qidirayotgan
    talabalar va o'qituvchilar uchun quyidagi manbalarni tavsiya qilamiz.
  accessibility_card_title_1: AccessForAll
  accessibility_card_text_1: O'qituvchilar uchun o'rta maktablarga kompyuter kompyuterlarini
    olib kelish va nogiron o'rta maktab o'quvchilari uchun texnologiya maydonida murabbiylar
    bilan bog'lanish uchun manbalar.
  accessibility_card_title_2: Bloklar4All
  accessibility_card_text_2: Dash roboti yordamida asosiy dasturlash tushunchalarini
    o'rgatadigan iPad uchun blokga asoslangan dasturlash muhiti. VoiceOver, Switch
    Control va Voice Control bilan kirish mumkin.
  accessibility_card_title_3: Jumper kodi
  accessibility_card_text_3: Vizual nuqsoni bo'lgan talabalar uchun jismoniy kodlash
    yordami/manbai.
  accessibility_card_title_4: CsForAll
  accessibility_card_text_4: Qo'shma Shtatlar bo'ylab turli tashkilotlar bilan loyihalar
    va dasturlarni muvofiqlashtiruvchi tashkilot.
  accessibility_card_title_5: Kar bolalar kodi
  accessibility_card_text_5: Kar yoki eshitish qobiliyatiga ega bo'lmagan talabalarga
    imkoniyat berish uchun informatika va texnologiya ta'limini targ'ib qiladi.
  accessibility_card_title_6: Hamma kodlashi mumkin
  accessibility_card_text_6: Apple tomonidan Swift o'yin maydonchalari uchun ishlab
    chiqilgan o'quv dasturi VoiceOver (o'zgartirilgan TTS) va kirish imkoniyati bo'lgan
    talabalar uchun moslashtirilgan o'quv dasturini taqdim etadi.
  accessibility_card_title_7: Xan Akademiyasi
  accessibility_card_text_7: Turli xil turar joylarga ega o'quv dasturi provayderi,
    shu jumladan taglavhalar, transkriptlar va animatsiya harakatini kamaytirish va
    ko'rishga bog'liq tarkibni yashirish qobiliyati. Ba'zi Code.org o'quv dasturlari,
    shuningdek, qo'shimcha hisoblash o'quv dasturlari mavjud.
  accessibility_card_title_8: Snap davrlari
  accessibility_card_text_8: Elektronikani lehimsiz biriktiradigan elektron komponentlar
    bilan o'rgatadigan o'quv mahsuloti. Ko'rish qobiliyati past bo'lgan talabalar
    uchun kirish paketini o'z ichiga olishi mumkin.
  accessibility_card_title_9: Sphero
  accessibility_card_text_9: Intellektual nogiron talabalar uchun interaktiv kodlovchi
    robot to'pi va STEM ta'lim to'plami. Tegishli dastur bilan bog'lanishi kerak.
  accessibility_card_title_10: 'Kvorum '
  accessibility_card_text_10: Code.org's AP Computer Science Principles o'quv dasturini
    Kvorum yordamida moslashtirish, dastlab ko'r yoki ko'rish qobiliyati zaif talabalar
    uchun foydalanish imkoniyatini ta'minlash uchun mo'ljallangan dalillarga asoslangan
    til.

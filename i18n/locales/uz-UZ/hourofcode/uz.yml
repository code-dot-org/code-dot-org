  tutorial_sswb_longdescription: Droidlarni dasturlashni o‘rganing va o‘zingizning
    olis-olis galaktikadagi yulduzli urushlar Star Wars o‘yininingizni yarating.
  tutorial_kodable-unplugged_longdescription: Oddiy qog‘oz bilan ishlatish uchun mo‘ljallangan
    fuzzFamily Frenzy - bu 5 yoshdan katta bolalar uchun dasturlash mantig‘iga kirish.
    O‘qituvchi o‘yinni tushuntirishi kerak, keyin talabalar sheriklarini oddiy to‘siqlar
    kursini o‘tashga dasturlashadi. "
  tutorial_scratch_longdescription: Scratch yordamida siz o‘zingizning interaktiv
    o‘yinlaringizni, hikoyalaringizni, animatsiyalaringizni yaratishingiz va ularni

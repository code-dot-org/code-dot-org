      2-3 Artist Loops New 11_authored_hint:
        2-3_Artist_Loops_New_11_a: |-
          Husk at koden fra den siste oppgaven var: 

          ![](https://images.code.org/15288d042780242ec5edeed5204c6ebb-image-1469640792081.png)
        2-3_Artist_Loops_New_11_b: Ditt neste trekk burde gå på **slutten** av koden inne i løkken.
      2-3 Artist Loops New 12_authored_hint:
        2-3_Artist Loops_New_12_a: Før han starter med diamanten må tegneren snu 60 grader mot venstre for å komme på riktig vei.
        2-3_Artist Loops_New_12_b: Etter at artisten har gått fremover 100 piksler, vil han trenge å snu mot høyre 120 grader for å klare å runde hjørnet.
        2-3_Artist Loops_New_12_c: Kunstneren trenger bare å snu seg 60 grader mot høyre for å lage et bredt hjørne.
      2-3 Artist Loops New 13_authored_hint:
        2-3_Artist_Loops_New_13_a: "På slutten av hver diamant så peker artisten allerede i riktig retning for å starte den neste.\n\nPå grunn av dette trenger vi ikke å legge på en ekstra 'snu deg mot venstre' blokk før vi starter igjen."
        2-3_Artist_Loops_New_13_b: "For å lage en diamant, må kunstneren:   \n- gå\n- snu seg 120 grader til høyre\n- gå\n- snu seg 60 grader til høyre\n\nSå gjøre det om igjen!"
      2-3 Artist Loops New 9_authored_hint:
        2-3_Artist_Loops_New_9_a: Kunstneren må snu seg 45 grader til høyre før han starter tengingen.
        2-3_Artist_Loops_New_9_b: Denne V'en er egentlig bare halvparten av en firkant. Hva ville koden være for å tegne halvparten av et kvadrat?
      2-3 Artist Nested Loops 1_authored_hint:
        2-3_Artist_Nested_Loops_1_a: Husk å putte alle de grå blokkene inne i loopen din.
      2-3 Artist Nested Loops 3_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Trenger du hjelp med vinklene?  \n**360/12 = 30**"
        2-3_Artist_Nested_Loops_3_b: Husk å putte all grå kode og snu-blokken inne i en loop.
      2-3 Artist Nested Loops 4_authored_hint:
        2-3_Artist_Nested_Loops_3_a: "Trenger du hjelp med vinklene?  \n**360/12 = 30**"
      2-3 Artist Nested Loops 5_authored_hint:
        2-3_Artist_Nested_Loops_5_a: "Prøv å bruke \"hopp fremover\" blokken for å komme fra toppen av én firkant til stedet der du vil begynne neste. \n\nHvis din rute er 20 piksler høy og de er 20 piksler fra hverandre, hvor langt trenger du å hoppe?"
      2-3 Artist Nested Loops 7_authored_hint:
        2-3_Artist_Nested_Loops_7_a: "Hvor langt skal du hoppe i hver løkke?  \n\nHva er 360/10?"
      2-3 Artist Nested Loops 9_authored_hint:
        2-3_Artist_Nested_Loops_9_a: |-
          Trenger du hjelp til å finne riktig vinkel?

          **360 / 12 = 30**
      2-3 Bee Conditionals 14_authored_hint:
        2-3_Bee_Conditionals_14_a: Har du vansker med å finne ut hvordan få blokkene ned? Prøv å behandle den røde blomsten akkurat som den lilla blomsten!
        2-3_Bee_Conditionals_14_b: Hvis den røde blomsten var lilla, kan du finne ut hvordan man kan bruke en ekstra "gjenta" loop for å kutte ned på koden?
        2-3_Bee_Conditionals_14_c: "Prøv å bryt dette opp i to separate deler:  \n\n![](https://images.code.org/895a52f3febff9edb83979f7861cf67a-image-1469640892331.png)\n\n1) Samle Nektar 3 ganger\n  - Flytt fremover 5 ganger\n  - Se om det er nektar, Hvis nektar: samle den\n  - Snut til venstre\n  \n2) Lag honning \n  - Gå frem en gang\n  - Lag to honninger"
      2-3 Bee Conditionals 15_authored_hint:
        2-3_Bee_Conditionals_15_a: 'Husk: Lilla blomster har enten 0 eller 1 nektar, og de kan endre seg hver gang du kjører programmet.'
      2-3 Bee Conditionals 3_authored_hint:
        2-3_Bee_Conditionals_3_a: Koden blir kortest hvis du bruker en loop for hver gang du går videre, en annen løkke for å samle nektar, og en annen løkke for å lage honning.
      2-3 Bee Conditionals 6_authored_hint:
        2-3_Bee_Conditionals_6_a: 'Husk: Lilla blomster endrer mellom 0 og 1 nektar når du kjører programmet!'
      2-3 Bee Debugging 1_authored_hint:
        2-3_Bee_Debugging_1_a: Når du finner og fikser blokken med feil, ser du noen mønstre som kan gjøres enklere ved hjelp av en gjenta-løkke?
      2-3 Bee Debugging 2_authored_hint:
        2-3_Bee_Debugging_2_a: Når du finner og fikser blokken med feil, ser du noen mønstre som kan gjøres enklere ved hjelp av en gjenta-løkke?
      2-3 Bee Debugging 4_authored_hint:
        2-3_Bee_Debugging_4_a: Er det noen sted i koden hvor bien gjør noe som ikke gir mening? Hva skjer når du endrer den blokken?
      2-3 Bee Functions 4_authored_hint:
        2-3_Bee_Functions_4_a: Du trenger ikke bruke en løkke med en funksjon. Prøv å flytte, bruk en funksjonen, og deretter flytte og bruke funksjonen igjen.
      2-3 Bee Functions 6_authored_hint:
        2-3_Bee_Functions_6_a: Du trenger ikke bruke en løkke med en funksjon. Prøv å flytte, bruk en funksjonen, og deretter flytte og bruke funksjonen igjen.
      2-3 Bee Functions 8_authored_hint:
        2-3_Bee_Functions_8_a: "Hvis oppgaven virker utfordrende, kan du prøve å bygge funksjonen din litt om gangen.  \n\nLegg til noen blokker, og test dem. Legg til flere, og prøv igjen. Snart vil du få det til!\n\n![](https://images.code.org/3875224b35889000a0998ca25cfa4ecf-image-1467996493914.gif)"
      2-3 Bee Functions 9_authored_hint:
        2-3_Bee_Functions_8_a: "Hvis oppgaven virker utfordrende, kan du prøve å bygge funksjonen din litt om gangen.  \n\nLegg til noen blokker, og test dem. Legg til flere, og prøv igjen. Snart vil du få det til!"
        2-3_Bee_Functions_8_b: |-
          Husk å bygge koden din inne i den grønne blokken.

          ![](https://images.code.org/8fe1fae5caf4ede3a9c9bd9f26940cde-image-1467996837459.gif)
      2-3 Bee Loops 2_authored_hint:
        2-3_Bee_Loops_2_a: Du skal ende opp med fire blokker inne i løkken din.
      2-3 Bee Loops 3_authored_hint:
        2-3_Bee_Loops_3_a: Du burde ha 6 blokker inne i løkken din.
      2-3 Bee Loops 3B_authored_hint:
        2-3_Bee_Loops_3B_a: Du trenger to ulike `gjenta` løkker, en etter den andre.
      2-3 Bee Loops 4_authored_hint:
        2-3_Bee_Loops_4_a: Du burde ende opp med fem blokker inne i løkken din.
      2-3 Bee Loops 4A_authored_hint:
        2-3_Bee_Loops_4A_a: Den første handlingen blir å snu, i stedet for et flytt.
        2-3_Bee_Loops_4A_b: Den siste delen av programmet kan skrives ferdig ved å skrive kode på slutten av programmet, utenfor gjenta-løkken.
        2-3_Bee_Loops_4A_c: Hvis du ikke skjønner løkkene ennå, kan du prøve å kode den lange veien først, deretter se hva du kan kombinere i en "gjenta"-løkke på slutten.
      2-3 Bee Loops 5_authored_hint:
        2-3_Bee_Loops_5_a: Hvis du ikke finner blokkene du skal sette i "gjenta"-blokken med en gang, start med koding for hvert trekk og se etter et mønster.
      2-3 Bee Loops 6_authored_hint:
        2-3_Bee_Loops_6_a: Hvis du ikke vet hva som bør gå inn i "repeat"-løkken, prøv å dra ut blokkene en etter en og se om du kan finne et mønster.
        2-3_Bee_Loops_6_b: Det bør være 6 blokker inne "gjenta"-løkken når du er ferdig.
      2-3 Bee Loops 7_authored_hint:
        2-3_Bee_Loops_7_a: Den første handlingen blir å snu, i stedet for et flytt.
        2-3_Bee_Loops_7_b: 'Hvis du ikke helt kan se for deg løkken fra begynnelsen, prøv å kode den lange veien og se så etter et mønster.  '
      2-3 Maze 1_authored_hint:
        2-3_Maze_1_a: For å bruke en `gå fremover`-blokk, dra den fra verktøykassa til arbeidsområdet og koble den til `når den kjører`-blokken.
      2-3 Maze 16_authored_hint:
        2-3_Maze_16_a: Hvis mønsteret er vanskelig å se, prøv å kode det først og se hvilke ting som gjentas før du legger inn løkkene.
        2-3_Maze_16_b: "For å sette flere blokker inn i en \"gjenta\"-løkke, dra først en løkke til arbeidsområdet. Legg deretter alle blokkene fra startprogrammet inn i løkken.\n\nKoble alt til `når den kjører`-blokken og så er du klar!"
      2-3 Maze 6_authored_hint:
        2-3_Maze_6_a: Det er to måter å løse denne oppgaven!
      2-3 Maze Loops 17_authored_hint:
        2-3_Maze_Loops_17_a: Hvis mønsteret er vanskelig å se, prøv å kode det først og se hvilke ting som gjentas før du legger inn løkkene.
        2-3_Maze_Loops_17_b: Ble startkoden slettet?  Klikk `start på nytt` for å få den tilbake!
      2-3 Maze Loops 18_authored_hint:
        2-3_Maze_Loops_18_a: Hvis mønsteret er vanskelig å se, prøv å kode det først og se hvilke ting som gjentas før du legger inn løkkene.
      2-3 Maze Loops 19_authored_hint:
        2-3_Maze_Loops_19_a: Hvis du står fast, kan du prøve å skrive koden uten løkker først og deretter lete etter mønstre.
        2-3_Maze_Loops_19_b: Å sette en "gjenta"-løkke i en annen "gjenta"-løkke kan bidra til å redusere antall blokker.
      2-3 Maze Loops 20_authored_hint:
        2-3_Maze_Loops_20_a: Se etter et trapptrinn-mønster i denne labyrinten å finne hvor en løkke kan brukes.
      2-3 Maze Loops 21_authored_hint:
        2-3_Maze_Loops_21_a: Hvis du synes det er vanskelig å finne trappetrinnsmønsteret kan du forsøke å dekke over de blokkerte veiene med fingeren din.
      4-5 Artist 1_authored_hint:
        4-5_Artist_1_a: "![](https://images.code.org/e5a08f29a9c4e306de5553dafca9fb5d-image-1467913845542.gif)"
      4-5 Artist 11_authored_hint:
        4-5_Artist_11_a: Sørg for at kunstneren hopper bakover og oppover etter hver linje i løkken din.
      4-5 Artist 3_authored_hint:
        4-5_Artist_3_a: |-
          Slik finner du lengden på begge kortsidene hvis blomsterbedet har en omkrets på 600 piksler og to av sidene er 200 piksler lange:

          ** 600-200 - 200 = 200 **

          Dette betyr begge kortsidene til sammen er 200 piksler. 

          ** Hva er 200 / 2? **
        4-5_Artist_3_b: Hvis du ikke ser hvor `gjenta`-løkken skal være med en gang, prøv å kode hele løsningen og se etter et mønster.
      4-5 Artist 4_authored_hint:
        4-5_Artist_4_a: "Det er 360 grader i en sirkel! \n\nDu må gjenta koden (hvor du flytter 1 grad av gangen) like mange ganger for å fullføre sirkelen!"
      4-5 Artist 5_authored_hint:
        4-5_Artist_5_a: |-
          Prøving og feiling er en flott metode, men du kan også løse problemet ved å dele 90-graders vinkelen i tredjedeler. 

          ** 90 / 3 = _____ **
      4-5 Artist 7_authored_hint:
        4-5_Artist_7_a: 'Hvilken vinkel er den minste?  I hvilken vinkel står kunstneren? '
      4-5 Artist 8_authored_hint:
        4-5_Artist_8_a: "Langsiden er 240 piksler.  Det betyr at 2 kortsidene må totalt være:\n\n** 800-240 - 240 = 320 **\n\nhva er ** 320/2 **? "
        4-5_Artist_8_b: "Dette bildet kan gjøres 2 måter! \n\n -Tegn to rektangler som ** 120 ** lange og ** 160 ** høye, med en overlappende side\n\n- Tegn et rektangel som ** 240 ** lang og ** 160 ** høye, deretter legg til en linje i midten."
      4-5 Artist 9_authored_hint:
        4-5_Artist_9_a: "Når en trekant er likesida, er alle sider og alle vinkler de samme.\n"
        4-5_Artist_9_b: Du må lage tre trekanter av samme størrelse. Ikke glem å gå til din nye posisjon når du er ferdig med hver av trekantene.
      4-5 Artist Assessment 1_authored_hint:
        4-5_Artist_Assessment_1_a: Du trenger bare å tegne utsiden av trekanten for å fullføre denne oppgaven.
      4-5 Artist Patterns 11_authored_hint:
        4-5_Artist_Patterns_11_a: Dersom det er 360 grader i en sirkel og hver løkke beveger seg 3 grader, hvor mange ganger må du repetere for å tegne en halvsirkel?
      4-5 Artist Patterns 2_authored_hint:
        4-5_Artist_Patterns_2_a: Legg merke til at siden firkantene er 20 piksler lange, må du hoppe 20 piksler før du kan starte med neste firkant.
      4-5 Artist Patterns 3_authored_hint:
        4-5_Artist_Patterns_3_a: Pass på å trekke ut hele kode-blokken fra verktøylinjen hver gang du prøver en ny.
        4-5_Artist_Patterns_3_b: Dersom koden din blir altfor forvirrende, kan du alltid klikke "Start på nytt" og prøve igjen!
      4-5 Artist Patterns 5_authored_hint:
        4-5_Artist_Patterns_5_a: "Når kunstneren fullfører en diamant nå, vil han stå motsatt vei fra hvordan han vil stå når han skal gå videre. \n\nHvor mange grader har han må snu seg for å sette seg rett?"
      4-5 Bee Conditionals 4_authored_hint:
        remember_quantum: "** Husk: ** Denne oppgaven endres hver gang den kjøres.  \n\nDu bør bruke en betinget blokk (`hvis` eller `hvis/ellers`) for å løse utfordringen."
      4-5 Bee Conditionals 5_authored_hint:
        remember_quantum: "** Husk: ** Denne oppgaven endres hver gang den kjøres.  \n\nDu bør bruke en betinget blokk (`hvis` eller `hvis/ellers`) for å løse utfordringen."
      4-5 Bee Conditionals 6_authored_hint:
        4-5 Bee Conditionals 6_a: Du kan løse denne oppgaven med bare blokkene som allerede ligger i arbeidsområdet.  Hvilken rekkefølge skal de stå i?
        4-5 Bee Conditionals 6_b: Sørg for at du sjekker om blomsten har flere enn **0** nektar og minst **3** ganger for å løse denne oppgaven.
      4-5 Bee Debugging 1_authored_hint:
        4-5_Bee_Debugging_1_a: Hvis du har problemer med å finne ut hva som ikke er riktig, kan du prøve å kjøre den for å se hvor ting går galt.
      4-5 Bee Nested Loops Rows_authored_hint:
        4-5_Bee_Nested_Loops_Rows_a: Prøv å behandle denne oppgaven som et langt rektangel der bien først må gå fremover og deretter snu mot venstre flere ganger for å fullføre veien.
      4-5 Maze 10_authored_hint:
        4-5_Maze_10_a: |-
          Dersom du ikke umiddelbart ser hvordan du kan bruke løkker til å løse denne oppgaven, kan du løse den lange veien først, og deretter lete etter mønster. 

          Hva bør du legge en `gjenta`-løkke rundt for å gjøre koden kortere?
      4-5 Maze 4_authored_hint:

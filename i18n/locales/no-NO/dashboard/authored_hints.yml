      2-3 Artist 1 new_authored_hint:
        2-3_Artist_1_new_a: Hvis du bruker blokken for å få meg til å "gå fremover 100 piksler", vil jeg tegne en linje automatisk.
        2-3_Artist_1_new_b: Vanskelig å runde hjørnet? Bruk "Snu 90 grader mot høyre"-blokka.
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'Problemer med vinkler? Etter 8 dreininger skal du ha gått 360 grader. Hva er 360/8? '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: Det er 360 grader i en sirkel. Hvis kunstneren skal snu seg 1 grad for hver løkke, må han gå gjennom løkken 360 ganger.
      2-3 Artist 2 new_authored_hint:
        2-3_Artist_2_new_a: Det ser ut til at kunstneren ikke peker i riktig retning. Kan du få snudd ham før du tegner linjen?
      2-3 Artist 3new_authored_hint:
        2-3_Artist_3new_a: Hva er 100 - 70? Basert på historiens problem, så høy må hatten være!
        2-3_Artist_3new_b: Det ser ut til at kunstneren ikke peker i riktig retning. Kan du få snudd ham før du tegner linjen?
      2-3 Artist 4_authored_hint:
        2-3_Artist_4_a: Alt vi trenger å gjøre for å fullføre huset er å tegne et kvadrat.
      2-3 Artist 6_authored_hint:
        2-3_Artist_6_a: 'For å lage de små vinklene, må du snu *lenger* hver gang enn når du gjorde det med firkanten.   '
        2-3_Artist_6_b: Siden jeg allerede ser mot høyre er det enklest å starte ved å bevege meg fremover og deretter snu meg mot venstre for å lage trekanten.
        2-3_Artist_6_c: Hver side av trekanten har samme lengde som hver side av kvadratet, 100 piksler.
      2-3 Artist 7_authored_hint:
        2-3_Artist_7_a: Den enkleste måten å løse denne oppgaven på er å tegne det første kvadratet slik at kunstneren peker nedover før du starter med det andre kvadratet.
      2-3 Artist 8_authored_hint:
        2-3_Artist_8_a: Hvis du deler 200 i to, hvor mange piksler bred må hvert kvadrat være?
      2-3 Artist 9 NEW_authored_hint:
        2-3_Artist_9_a: Denne firkanten er egentlig bare en kvadrat som er snudd 45 grader
      2-3 Artist 9 REPLACEMENT_authored_hint:
        step_size: Hvert steg er 100 piksler bredt og 100 piksler høyt.
      2-3 Artist 9_authored_hint:
        2-3_Artist_9_a: Denne firkanten er egentlig bare et kvadrat snudd 45 grader.
        2-3_Artist_9_b: |-
          Ikke glem å snu kunstneren 45 grader mot venstre før du begynner å tegne kvadratet ditt!

          ![](https://images.code.org/47cc2474e533667101a2d73b98da204e-image-1467744539967.gif)
      2-3 Artist Debugging 10_authored_hint:
        2-3_Artist_Debugging_10_a: Husk, du ønsker at kontrollpanelet skal være 10 piksler bredere, så ikke glem å legge til 10 uansett hvilket tall du endrer.
        2-3_Artist_Debugging_10_b: "Prøving og feiling er helt greit her! \nStart med å endre ett tall av gangen. \nHvilke numre gjør hva?\nHvis du går deg helt vill, klikk på \"Start over\" og koden vil bli tilbakestilt."
      2-3 Artist Debugging 2_authored_hint:
        2-3_Artist_Debugging_2_a: 'Hint: Hvert værhår er 75 piksler langt.'
      2-3 Artist Debugging 3_authored_hint:
        2-3_Artist_Debugging_3_a: Den ene svingen er 15 grader for liten.
        2-3_Artist_Debugging_3_b: Hvis programmet kjører for fort til at du ser hva som skjer, kan du forsøke å skyve på knappen for å bremse det ned.
      2-3 Artist Debugging 7_authored_hint:
        2-3_Artist_Debugging_7_a: Hva skjer hvis du får tegneren til å bevege seg eller hoppe bakover etter at han har tegnet den første linjen?
      2-3 Artist Debugging 8_authored_hint:
        2-3_Artist_Debugging_8_a: |-
          Hvor mange ganger gjentok min figur seg?
          Hvor mange ganger "skal" figuren gjenta seg?
          Hvor kan du endre det i programmet?
      2-3 Artist Debugging 9_authored_hint:
        2-3_Artist_Debugging_9_a: Kunstneren må dreie 60 grader lenger til venstre før tegningen kan starte!
        2-3_Artist_Debugging_9_b: Du trenger ikke å legge til en ny blokk for å få full dreining, bare legg 60 grader til "snu til venstre"-blokken som allerede er der!

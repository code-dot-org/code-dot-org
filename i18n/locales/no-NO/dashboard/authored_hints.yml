      Course 4 SCV 1_authored_hint:
        Course_4_SCV_1_a: 'Variabler er hjelpsomme, fordi du kan legge dem til hver gang i en løkke. '
        Course_4_SCV_1_b: Denne oppgaven har en løkke som lager et polygon, en løkke som repeterer polygonets sider, deretter en annen løkke som gjør det igjen etter å ha lagt til 5 til sidene.
        Course_4_SCV_1_c: Bruker du en variabel for sidene og en variabel for lengden, blir koden enklere fordi du kan bruke en løkke som bruker denne koden flere ganger, istedet for å lage en ny kopi for hver gang.
      Course 4 SCV 2_authored_hint:
        Course_4_SCV_2_a: "Det ferdige bildet er laget av 10 av disse \"blomstene\":  \n![](https://images.code.org/bac2a606dfa59c00409294499540267d-image-1469641972385.png)\n        \n...som er laget av 10 av disse tikantene:  \n![](https://images.code.org/1e15f278c9c1606f90a2490ec3a94eb4-image-1469642051512.png)"
        Course_4_SCV_2_b: 'Dette designet bruker løkke-i-løkke (tre i dybden). Alle løkkene kjører "side"-ganger. '
        Course_4_SCV_2_c: Kunstneren svinger til venstre når for hver decagon han lager, men svinger til høyre i begge de andre løkkene.
        Course_4_SCV_2_d: For å forhindre at alle dine 10 blomsterkronblader forsvinner inn i det samme stedet, pass på å hoppefremover 'lengder'/'til side' før du kan snu 360/'til side'-grader som en del av din ytterste løkke.
      Course 4 SCV 3_authored_hint:
        Course_4_SCV_3_a: 'Bruk matteblokken din for å legge til og trekke fra poeng-variabelen når figuren din kolliderer. '
        Course_4_SCV_3_b: Du kan forandre på hvor langt du beveger figuren din hver gang, ved å trykke på en av piltastene.

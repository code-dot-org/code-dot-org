        Course_4_SCV_4_a: Tre variabler vil hjelpe deg her. En for nektar-enheten, en for honning-enheten og en for hvor langt bien skal bevege seg for hver gjentakelse.
        Course_4_SCV_4_b: 'Det vil være svært nyttig å bruke tre løkker inne i hovedløkken din. En for å gå fremover, en for å samle nektar og den siste for å lage honning. '

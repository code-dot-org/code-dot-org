        studio_iceage_hello1: 'Sid vil samle alle for eit nytt eventyr. Kan du hjelpe han med å seie "hallo" ved å dra "sei"-blokka inn i arbeidsområdet og skrive "hallo" inni den?'
        studio_iceage_hello2: 'Sid (spelar 1) fann Manny (spelar 2) og vil invitere han på eit eventyr. Hjelpe dei å helse på kvarandre ved å bruke "skodespelar sei"-blokka to gonger.'
        studio_iceage_move_to_flag: 'Scrat er på jakt etter eikenøtta! Hjelp ham å gå dei siste 200 pikslane ved å bruke "Flytt"-blokken.'
        studio_iceage_move_to_actor: 'Diego (spelar 1) leitar etter Manny (spelar 2). Hjelp Diego i å komme ned til Manny ved å bruke 200 pikslar i "Flytt figur" blokken. Så, koble ein blokk til hendinga "når figur er borti" for å spele ein lyd når dei finn kvarandre.'
        studio_iceage_repeat: 'Med "Gjenta for alltid" blokken kan du køyre kode kontinuerleg. Kan du koble blokkar til den for å hjelpe Bestemor i å få litt mosjon ved å flytte frå venstre til høgre fleire gonger?'
        studio_iceage_click_hello: Kan du hjelpe Sid til å gjere eit siste rop etter vennene når du klikker? Ikkje gløym å klikke på han etter at du har trykt Køyr.
        studio_iceage_move_events: 'Scrat leitar framleis etter eikenøtter. Hjelp han å løpe rundt ved å koble "flytt" blokka til kvar einaste av hendingane og endre retninga til virke med piltastane. Når du er ferdig, klikk Køyr og prøv å samle alle eikenøttene.'
        studio_iceage_sound_and_points: 'Vi har lagt ved mesteparten av koden som får Granny til å bevege seg mot venstre og høgre, og koden som får Sid til flytte seg rundt om kring på skjermen. Kan du gjere ferdig koden og legge til blokker i "når spelar streifer"-hendinga slik at du både spelar ein lyd og scorer eit poeng når Sid og Granny kolliderer? Trykk Kjør for å spele spelet.'
        studio_iceage_warn_ice_age: 'Alle treng å bevege seg raskare fordi ei istid kjem! Endre bakgrunnen til "isfjell" og sett Sid sin fart til rask, klikk Køyr og flytt han til Diego for å åtvare han.'
        studio_iceage_throw_hearts: 'Sid vil at bestemora hans, Granny, skal vite at han er glad i ho. Bruk "spelar kastar"-kommandoen slik at Sid (spelar 1) kastar hjarte på Granny (spelar 2)! Endre Grannys humør til "glad" når ho blir truffe av hjarta.'
        studio_iceage_free_play: Tid for å lage ditt eige spel eller historie! Når du er ferdig, klikk Fullfør for å la vennane dine prøve spelet ditt på telefoner, nettbrett eller datamaskinar!
        studio_gumball_hello1: 'Anais vil gjerne ha nokre nye vener. Kan du hjelpe ho med å seie "Hallo" ved å dra "si"-blokka til arbeidsområdet og skrive "hallo" inni?'
        studio_gumball_hello2: 'Darwin (spelar 1) og bror hans Gumball (spelar 2) er på veg til skulen. Bruk "spelar sei"-blokka to gonger for å hjelpe dei med å helse på kvarandre.'
        studio_gumball_move_to_flag: 'Banana Joe held på å vinne dagens løp! Hjelp han å gå dei 200 siste pikslane ved å bruke "flytt"-blokka.'
        studio_gumball_move_to_actor: 'Gumball (spelar 1) og Darwin (spelar 2) er for seine til utflukta! Hjelp Gumball å gå 200 pikslar ned til Darwin ved hjelp av "flytt spelar"-blokka. Deretter kobler du ei blokk til "når spelar berører"-hendinga for å spele ein lyd når dei finn kvarandre.'
        studio_gumball_repeat: '"Gjenta alltid"-blokka gjer at du kan kjøre kode kontinuerleg. Kan du legge til fleire blokker slik at Gumball varmar opp til løpet sitt ved å flytte frå venstre til høgre mange gonger?'
        studio_gumball_click_hello: 'Kan du hjelpe Anton rope ut starten på eit løp ved å sei "Klar, ferdig, gå!"? Klikk Anton når du klikkar Kjør for å teste programmet!'
        studio_gumball_move_events: 'Darwin er med i en konkurranse om å samle flagg! Hjelp han å løpe rundt ved å feste "Flytt" blokken til kvar hending. Når du er ferdig, klikk Køyr og prøv å samle alle flagga.'
        studio_gumball_sound_and_points: 'Vi har lagt ved mesteparten av koden som får Anton (spelar 2) til å bevege seg mot venstre og høgre, og koden som får Banana Joe (spelar 1) til flytte seg rundt om kring på skjermen. Kan du gjere ferdig koden og legge til blokker i "når spelar streifer"-hendinga slik at du både spelar ein lyd og scorer eit poeng når Banana Joe og anton kolliderer? Trykk Kjør for å spele spelet.'
        studio_gumball_warn_food_fight: 'Darwin rømde nettopp frå matkrigen! Endre bakgrunnen til "karakterar" og sett Darwin sin fart til rask. Trykk Køyr og flytt han til Penny for å åtvare ho.'
        studio_gumball_join_food_fight: 'Delta i matkrigen! Bruk kommandoen "spelar kaste element høgre" for at Banana Joe (spelar 1) skal kaste mat på Anton (spelar 2)! Sett humøret til Anton til "sint" når han blir treft.'
        studio_gumball_free_play: Lag ditt eige spel eller historie. Når du er ferdig, klikk Fullfør for å la vennene dine prøve spelet på telefonen, nettbrettet eller datamaskinen!

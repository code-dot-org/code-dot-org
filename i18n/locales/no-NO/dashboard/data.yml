        studio_c3_game_4: Kan du få pingvinen til å si "Au!", spille en "treff"-lyd hvis han går inn dinosauren og deretter flytte ham med pilene for å få det til å skje?
        studio_c3_game_5: Kan du legge til en blokk for å skåre et poeng når pingvinen kommer borti blekkspruten, og deretter flytte ham med pilene til du skårer?
        studio_c3_game_6: Kan du legge til blokker for å forandre bakgrunnen og hastigheten til pingvinen, og deretter bevege den med pil-tastene til du score?
        studio_c3_game_7: Lag ditt eget spill. Når du er ferdig, trykk Fullør for å la vennene dine prøve spillet på sine mobiler.
        studio_playlab_1: Pingvinen ønsker å si "hei" - kan du hjelpe ham?
        studio_playlab_2: Hulegutt (figur 1) og Hulejente (figur 2) ønsker å si "hei" til hverandre. Kan du hjelpe dem ved å bruke "si"-blokken to ganger?
        studio_playlab_3: Kan du hjelpe Tennisjenta med å få tak i flagget?
        studio_playlab_4: Kan du hjelpe Tennisgutt (figur 1) med å få Tennisjente (figur 2) til å spille av en lyd når han kommer dit?
        studio_playlab_5: Kan du hjelpe Rombot til å si "hilsner jordboere" når den blir klikket på? Ikke glem å klikke på den etter du trykker Kjør
        studio_playlab_6: Kan du hjelpe heksa med å flytte seg rundt ved å bruke piltastene opp/ned/høyre/venstre for å få tak i alle de magiske ildkulene?
        studio_playlab_7: '"Gjenta alltid"-blokken kan du bruke til å kjøre kode kontinuerlig. Kan du knytte sammen blokker for å hjelpe veiviseren flytte seg til høyre og venstre gjentatte ganger?'
        studio_playlab_8: Kan du legge til en blokk for å få et poeng og en blokk for å spille av en lyd når enhjørningen løper på trollmannen, og så flytte han med pilene til du får et poeng?
        studio_playlab_9: Sett bakgrunnen for denne invasjonen og hjelp Rombot å komme raskere frem til romvesnene ved å endre hastigheten hans. Flytt han dermed med piltastene for å komme til Romboten og advare alle andre
        studio_playlab_10: Lag ditt eget spill. Når du er ferdig, trykk Fullør for å la vennene dine prøve spillet på sine mobiler.
        studio_iceage_hello1: Sid ønsker å samle alle sammen til et nytt eventyr. Kan du hjelpe ham med å si "hei"? Dra "si"-brikken ut i arbeidsområdet og skrive inn ordet "hei" inni den?
        studio_iceage_hello2: Sid (figur 1) fant Manfred (figur 2) og har lyst til å invitere han med på eventyret. Hjelp dem med å hilse på hverandre ved å bruke "figur si"-brikken to ganger.
        studio_iceage_move_to_flag: Scrat leter etter eikenøtta si! Hjelp ham med å gå de siste 200 pikslene ved å bruke "flytt"-brikken.
        studio_iceage_move_to_actor: Diego (figur 1) leter etter Manfred (figur 2). Hjelp Diego med å gå 200 piksler ned til Manfred ved å bruke "flytt figur"-brikken. Så setter du på en "når figur berører"-hendelse for å spille av en lyd når de finner hverandre.
        studio_iceage_repeat: Brikken "gjenta alltid" tillater deg å kjøre kode om og om igjen. Kan du sette brikker på den slik at Granny flytter seg til venstre og til høyre igjen og igjen, for å få litt mosjon?
        studio_iceage_click_hello: Kan du hjelpe Sid med å rope noen siste hilsner til sine venner når han blir trykket på? Ikke glem å trykke på han etter du har trykket Kjør.
        studio_iceage_move_events: Scrat leter fortsatt etter eikenøtter! Hjelp ham med å fare avsted ved å feste "flytt"-brikken på hver av hendelsene og endre retning når man trykker på piltastene. Når du er ferdig, trykk på Kjør og prøv å samle alle eikenøttene.
        studio_iceage_sound_and_points: Vi har gitt deg mesteparten av koden som får Granny til å bevege seg til venstre og høyre, i tillegg til koden for å flytte Sid rundt på skjermen. Kan du fullføre koden og legge til brikker på "når figur berører"-hendelsen slik at du spiller av en lyd og scorer et poeng når Sid og Granny går inn i hverandre? Trykk Kjør for å spille spillet.
        studio_iceage_warn_ice_age: Alle trenger å bevege seg raskere fordi en istid er på vei! Endre bakgrunnen til "isfjell" og sett Sids hastighet til rask. Trykk Kjør og flytt ham bort til Diego for å advare ham.
        studio_iceage_throw_hearts: Sid vil fortelle bestemoren sin, Granny, at han er glad i henne. Bruk "figur kast"-kommandoen for å få Sid (figur 1) til å kaste hjerter på Granny (figur 2)! Sett Grannys humør til glad når hun blir truffet av hjerter.
        studio_iceage_free_play: Nå er det tid for å lage ditt eget spill eller din egen historie! Når du er ferdig, trykk Fullfør for å la vennene dine prøve spillet på sine telefoner, nettbrett eller datamaskiner!
        studio_gumball_hello1: Anais ønsker å få noen nye venner. Kan du hjelpe henne å si "hallo" ved å dra "si" blokken til arbeidsområdet og å skrive ordet "hallo" inne?
        studio_gumball_hello2: Darwin (figur 1) og hans bror Gumball (figur 2) er på vei til skolen.  Hjelp dem å hilse på hverandre ved hjelp av "figur si" blokken to ganger.
        studio_gumball_move_to_flag: Banan Joe er om å vinne et felt dag løp!  Hjelpe ham å gå de siste 200 pikslene ved hjelp av "Flytt"-blokk.
        studio_gumball_move_to_actor: Gumball (figur 1) og Darwin (figur 2) er sent ute til utflukten! Hjelp Gumball å gå 200 piksler ned til Darwin ved hjelp av "flytt figur"-blokk.  Så koble en blokk til hendelsen "når figur berører" for å spille en lyd når de finner hverandre.
        studio_gumball_repeat: Med "gjenta alltid"-blokken kan du kjøre kode kontinuerlig.  Kan du knytte blokker for å hjelpe Gumball varme opp til løpet ved å flytte til venstre og høyre flere ganger?
        studio_gumball_click_hello: Kan du hjelpe Anton kunngjøre starten av et løp ved å si "Klar, ferdig, gå!"? For å teste programmet, ikke glem å klikke Anton når du klikker Kjør!
        studio_gumball_move_events: Darwin er i flagg samle konkurransen! Hjelpe ham løpe rundt ved å feste "Flytt"-blokken til hver hendelse. Når du er ferdig, klikk Kjør, og prøv å samle alle flaggene.
        studio_gumball_sound_and_points: Vi har lagt ved mesteparten av koden som holder Anton (figur 2) i bevegelse til venstre og høyre, og koden for å flytte Banana Joe (figur 1) rundt på skjermen.  Kan du fullføre koden og legge blokker til hendelsen "når figur berører" å gjøre det slik at du både spiller av en lyd og scorer poeng når Banana Joe og Anton kolliderer?  Trykk Kjør spillet.
        studio_gumball_warn_food_fight: Darwin rømte nettopp fra en mat-kamp! Endre bakgrunnen til "figur" og sett hastigheten til Darwin til rask. Trykk Kjør og flytt ham bort til Penny for å advare henne.
        studio_gumball_join_food_fight: Delta i mat kampen! Bruk kommandoen "figur kast element høyre" for at Banana Joe (figur 1) skal kaste mat på Anton (figur 2)! Angi humøret til Anton til sint når han blir truffet.
        studio_gumball_free_play: Lag ditt eget spill eller historie. Når du er ferdig, klikk Fullfør for å la venner prøve spillet på telefoner, tablets eller datamaskiner!
        studio_full_sandbox: Lag ditt eget spill. Når du er ferdig, trykk Fullør for å la vennene dine prøve spillet på sine mobiler.
        studio_k1_1: Kan du få denne hunden til å si «hallo verden»?
        studio_k1_2: Kan du få hunden til å si noe og etterpå få katten til å si noe?
        studio_k1_3: Kan du skrive et program for å få denne hunden flytte seg til katten?
        studio_k1_4: Få hunden til å flytte seg bort til katten og katten til å si «hallo» når han kommer fram.
        studio_k1_5: Kan du legge til en blokk for å gjøre blekkspruten glad?
        studio_k1_6: Lag din egen historie! Flytt katten og hunden rundt, og få dem til å si ting.
        maze_wordsearch_k_1: Flytt meg for å stave ordet ØST
        maze_wordsearch_k_2: Flytt meg for å stave ordet SØR
        maze_wordsearch_k_3: Flytt meg for å stave ordet VEST
        maze_wordsearch_k_4: Flytt meg for å stave ordet NORD
        maze_wordsearch_k_6: Flytt meg øst og så sør for å stave ordet HOPP
        maze_wordsearch_k_9: Flytt meg en vei, så en annen vei for å stave ordet KODE
        maze_wordsearch_k_13: Flytt meg en vei, så en annen for å stave ordet FEILSØKING
        maze_wordsearch_k_15: Flytt meg en vei, så en annen for å stave ordet OVER
        maze_wordsearch_k_16: Flytt meg en vei, så en annen for å stave ordet UNDER
        maze_wordsearch_k_20: Dette er en test! Flytt meg en vei, så en annen for å stave ordet HISTORIE
        applab_ec_simple: Opprette app med blokker i verktøykassen.
        turtle_ec_1_2: 'Nå, tegn et kvadrat. MERK: bruk din favorittfarge ved å velge den i den nye «pennFarge» blokken.'
        turtle_ec_1_10: 'Du klarte det! Nå, tegn akkurat det du vil. Noen morsome ideer: En strekmann, et snøflak eller en spiral. Prøv også den nye «pennStørrelse» blokken. Ha det gøy!'
        studio_ec_sandbox: Lag ditt eget spill. Når du er ferdig, trykk Fullør for å la vennene dine prøve spillet på sine mobiler.

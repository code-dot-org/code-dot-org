        studio_playlab_4: Kan du hjelpe Tennisgut (spelar 1) å komme til Tennisjente (spelar 2) og spele ein lyd når han kjem dit?
        studio_playlab_5: 'Kan du hjelpe Romrobot med å sei "vær helsa, jordbuarar" når han klikkast på? Ikkje gløym å klikke på han etter du har klikka Kjør'
        studio_playlab_6: Kan du hjelpe Heksa med å flytte rundt ved hjelp av opp/ned/høgre/venstre-piltastane for å komme til dei magiske eldkulene?
        studio_playlab_7: '"Gjenta for alltid"-blokka gjer at du kan køyre kode kontinuerlig. Kan du legge til blokker slik at Trollmannen flyttar til høgre og venstre mange gonger?'
        studio_playlab_8: Kan du legge til ei blokk for å score eit poeng og ei blokk for å spele ein lyd når einhjørningen kjem borti trollmannen, og så flytte han rundt med pilene til du scorer?

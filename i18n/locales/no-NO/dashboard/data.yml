    level:
      instructions:
        maze_2_2: 'Kan du hjelpe meg å fange den slemme grisen? Sett sammen et par «gå fremover» blokker og trykk "Kjør Program" for å hjelpe meg å komme dit. '
        maze_2_1: Den grisen rufser til fjærene mine. Hjelp meg å finne han!
        maze_2_2_5: Følg stien og led meg til den dumme grisen. Unngå dynamitten hvis du ikke vil at jeg skal forsvinne i en sky av fjær!
        maze_2_3: Før meg til den grønne ondskapen! (Se opp for dynamitt)
        maze_2_4: Hold deg i ro og hjelp meg med å finne den slemme grisen. Ellers blir jeg kanskje sinna!
        maze_2_5: Det er mulig å komme seg til den dumme grisen ved å bare bruke to blokker. Klarer du det?
        maze_2_6: Prøv å få meg til bort til den grønne inntrengeren med bare tre blokker.
        maze_2_7: 'Hjelp meg å bli kvitt den slemme grisen med færrest mulig blokker. Prøv å bruke mer enn en "gjenta" blokk.'
        maze_2_8: 'Når en blokk er grå, betyr det at du ikke kan slette den. Løs dette puslespillet med "gjenta" blokken som gjentas 3 ganger. Prøv å sette disse 3 blokkene i den grå "gjenta" blokken: flytte, flytte, snu.'
        maze_2_9: 'OK, prøv å bruke den nye "Gjenta inntil" blokken - den vil gjentas inntil jeg når den irriterende grisen.'
        maze_2_10: 'Ok, en siste øvelse - klarer du å løse denne oppgaven med bare 4 blokker?'
        maze_2_11: Kjære person. Meg zombie. Meg sulten. Må... nå frem... til solsikke... Kan du få meg dit med bare 5 blokker?
        maze_2_12: Ok, denne ligner, men er litt forskjellig. Klarer du denne med bare 5 blokker?
        maze_2_13: 'Bruk den nye "hvis"-blokken til å la meg avgjøre når jeg skal svinge. Tips: du trenger bare en blokk til, men lær hvordan vi skriver den inn så du kan bruke den selv neste gang.'
        maze_2_14: 'Ok, denne er som den forrige oppgaven, men du må huske hvordan du brukte "hvis"-blokken og "gjenta"-blokken sammen.'
        maze_2_15: 'Meg vil ha solsikke! Bruk en "hvis"-blokk til å få meg dit med så få blokker som mulig.'
        maze_2_16: 'Ok, la oss øve på den en gang til - denne er ikke så forskjellig, men pass deg for de kjøttetende plantene!'
        maze_2_17: '"Hvis-ellers"-blokken sjekker en betingelse og utfører det ene ELLER det andre. For å få meg til solsikken, prøve å bruke denne blokken.'
        maze_2_18: 'En siste øvelse med "hvis-ellers"-blokken. Klarer du å gjøre det riktig på første forsøk?'
        maze_2_19: Klarer du å hjelpe meg igjennom en kompleks labyrint ved bare å legge til 3 blokker? Hvis du gjør det riktig så kan jeg gå en hvilkensomhelst krokete vei igjennom, uansett lengde.
        turtle_1_1: Hei, jeg er en kunstner. Du kan skrive kode som får meg til å tegne alt mulig rart. Bruk noen blokker til å få meg til å tegne på de grå linjene på bildet.
        turtle_1_2: 'Tegn nå en firkant. PS! Velg din favorittfarge med "sett farge"-blokken.'
        turtle_1_3: Lag en firkant med bare 3 blokker.
        turtle_1_4: 'Tegn en trekant hvor hver side har forskjellig farger. Bruk "tilfeldig farge"-egenskapen som velger en ny farge hver gang. Tips: du må finne ut hvor mye du skal svinge ved å trykke på nummeret i "sving"-blokken.'
        turtle_1_5: Som en øvelse kan du nå lage en konvolutt ved å tegne en trekant og en firkant.
        turtle_1_6: 'Klarer du å tegne denne trekanten og firkanten? Tips: tegn trekanten først og så finner du ut hvor mye du skal svinge før du tegner firkanten.'
        turtle_1_7: 'Ok, la oss gjøre det litt vanskeligere - se om du klarer å tegne disse grønne glassene. Firkantene er 100 punkter lang på hver side, og det er 50 punkter mellom dem. Ikke glem at de skal tegnes med grønnfarge!'
        turtle_1_8: 'Ok, prøv å se hva som kommer til å skje hvis du kjører denne koden (eller kjør den ved å trykke "Kjør"). Deretter, gjentar du dette helt til bildet er ferdig. Fargene blir forskjellig hver gang.'
        turtle_1_9: Ser du hvilket tall du må erstatte spørsmålstegnet med for å tegne en sirkel?
        turtle_1_10: 'Du klarte det! Nå kan du tegne hva du vil. Her er noen morsomme ideer: en strekmann, snøfnugg eller en spiral. Du kan også prøve den nye "sett bredde"-blokken. Kos deg!'
        turtle_4_1: 'Kan du tegne en trekant (med kanter på 100 pixler) med bare tre blokker? Hint: bruk en "gjenta" blokk.'
        turtle_4_2: 'Legg til en "sving 90 grader til høyre"-blokk et sted midt inne i programmet som ligger i arbeidsområdet for å tegne disse trekantene.'
        turtle_4_3: Ok, her er koden du skrev for å tegne en enkel trekant. Kan du legge til en gjenta-blokk og snubevegelse/ rotasjon-blokk for å lage en vakker blomst?
        turtle_4_4: 'Her er den samme koden som fra forrige oppgave, men den snur kun 36 grader etter å ha tegnet hvert triangel. Hvor mange ganger må denne gjentas? (Hint: Etter 360 graders rotering vil tegningen ha fullført en hel runde)'
        turtle_4_5: 'Her er den samme koden som fra forrige oppgave, men den gjentar rotasjonen 36 ganger. Hvor mange grader må hver rotasjon være? (Hint: Etter 360 graders rotasjon vil tegningen ha fullført en hel runde)'
        turtle_4_6: Kan du tegne et kvadrat med 20 piksler lange kanter ved hjelp av bare tre blokker?
        turtle_4_7: 'Her er koden for å tegne kvadratet fra forrige oppgave. Kan du gjenta koden slik at den tegner ti (10) tilstøtende blokker, slik at de ser ut som en stige? Hint: Du trenger bare to blokker til.'
        turtle_4_8: Her er løsningen til den forrige oppgaven. Kan du fullføre tegningen med bare to blokker?
        turtle_4_9: Her er løsningen til den forrige oppgaven. Hvor mange grader må du rotere for å fullføre tegningen? (Du må sannsynligvis gjette noen ganger før du får det til)
        turtle_4_10: Her er løsningen til forrige oppgave. Hvor mange ganger må du gjenta for å fullføre tegningen?
        turtle_4_11: 'Prøv å forandre tallene i rotasjon- og gjenta-blokkene for å lage ulike mønster. Eller prøv å eksperimentere med resten av koden for å tegne det du selv vil!'
        maze_karel_1_1: 'Hei, jeg er en bonde. Jeg trenger hjelp til å gjøre åkeren min flat slik at den er klar for planting. Flytt meg til jordhaugen og bruk "fjern"-blokken til å fjerne den.'
        maze_karel_1_2: 'Flytt meg så til hullet og fyll det med TO spader jord ved å bruke "fyll"-blokken.'
        maze_karel_1_3: Flytte meg til haugen med jord, og fortell meg hvor mange spadetak jeg skal fjerne, med så få blokker som mulig.
        maze_karel_1_4: 'Kan du hjelpe meg med å fjerne alle haugene med jord? Hint: Bruk gjenta-blokk hvis du kan.'
        maze_karel_1_5: 'Hjelp meg å fylle alle disse hullene med 5 spadetak med jord. Hint: Du kan sette en "gjenta" blokk inni en "så lenge" blokk.'
        maze_karel_1_6: 'Fjern alle jordhaugene ved å bruke så få blokker som mulig. De nye innslagene i nedtrekksmenyen til "så lenge"-blokken forteller meg om jeg står på en haug eller over et hull.'
        maze_karel_1_7: Wow, jeg en skikkelig dypt hull! Jeg aner ikke hvor mange spadetak med jord det rommer. Kan du lage et program som fyller det helt til bakken er flat?
        maze_karel_1_8: Hjelp meg med å fylle hullet ved enden av åkeren, ved å benytte så få blokker som mulig.
        maze_karel_1_9: 'La meg fjerne alle disse haugene med jord. Prøv å bruke så få blokker som mulig. Tips: Prøv å bruke en "så lenge"-blokk.'
        maze_karel_1_10: 'Jeg jobber så sent at det er mørkt ute og jeg kan ikke se hvor store jordhaugene er. Nå har jeg ikke lenger alle mulighetene jeg hadde før med "så lenge"-blokken. Flytt meg langs åkeren, og hvis jeg støter på en jordhaug, fjern den.'
        maze_karel_1_11: 'Det er fremdeles mørkt ute. Flytt meg langs åkeren. Hvis jeg støter på en jordhaug, fjern den. Hvis jeg støter på et hull, fyll det. Tips: bruk nedtrekksmenyen på "hvis"-blokken.'
        turtle_2_1: 'Hei. Meg zombie artist. Meg elsker å tegne! Hjelpe meg med å tegne en firkant med en spesiell farge. Viktig informasjon: du har tilgang til de samme blokkene, men nå er de omorganisert i kategorier.'
        turtle_2_2: 'Velkommen til bruk av funksjoner som lar deg definere dine egne blokker! Prøv den nye "tegn et kvadrat"-blokken, som du finner i "Funksjoner"-kategorien, til å tegne et lite kvadrat på 50x50.'
        turtle_2_3: 'Bruk "gjenta"-blokken (i "Løkker" kategorien) til å tegne 3 kvadrater med størrelsen 100, som står 120 grader fra hverandre. Gjør dette i tre forskjellige, tilfeldige farger.'
        turtle_2_4: 'Nå skal vi gjøre noe kult. Endre koden slik at den tegner 36 kvadrater, 100 punkter brede, som hver står 10 grader fra hverandre. Tips: du vil kanskje bruke glidebryteren til å få meg til å jobbe fortere.'
        turtle_2_5: 'Tegn kvadrater med sider som er 50, 60, 70, 80 og 90 punkter lange. Du må bruke "tegn kvadrat"-funksjonen fem ganger.'
        turtle_2_6: 'Ok, dette programmet vil bruke en teller til å tegne de samme kvadratene som sist. Du vil at kvadratet skal ha samme størrelse som telleren, så bruk "teller"-blokken. Tips: den finnes i kategorien Variabler.'
        turtle_2_7: 'Her er et program som tegner en spiral, men blokkene er deaktivert slik at de ikke kan kjøre. Lag et nytt program som bruker en "tell med" blokk (i kategorien løkker) og en "gjenta med teller" blokk (i kategorien variabler) for å tegne den samme spiralen.'
        turtle_2_7_5: 'Det finnes en ny funksjon for "tegn en snømann" (i kategorien funksjoner). Tegn to snømenn, med høyde 250 og 100.'
        turtle_2_8: 'Denne er litt vanskelig. Bruk "tegn en snømann"-funksjonen og den nye "hopp fremover"-blokken (i kategorien handlinger). Tegn 3 snømenn i forskjellige farger, 100 punkter fra hverandre.'
        turtle_2_9: 'Bruk en "tell med"-løkke til å tegne en snømannfamilie med høydene 110, 100, 90, 80 og 70. Alle snømennene skal stå 60 punkter fra hverandre.'
        turtle_2_10: Her er litt kode som eksperimenterer med forskjellige spiraler. Hva skjer hvis du endrer på sving-mengden? Eller setter en tilfeldig farge inni løkken? Tegn hva du måtte ønske.
        maze_karel_2_1: 'Prøv å bruke blokker for å hjelpe meg med å fjerne alle haugene og fylle alle hullene på bakken. Prøv å bruke løkker i stedet for mange blokker. Tips: du kan sette en løkke inne i en annen løkke.'
        maze_karel_2_2: 'Vi har definert vår egen blokk "fyll 5", som nå finnes i kategorien Funksjoner. Bruk den til å hjelpe meg med å fylle dette hullet.'
        maze_karel_2_3: 'Bruk den nye "fyll 5" funksjonsblokken for å la meg meg fylle alle hullene. Du må hente ut "fyll 5" blokken fra kategorien funksjoner.'
        maze_karel_2_4: Definer en ny funksjon som fjerner 7 spadetak. Bruk den til å skrive et program som hjelper meg med å fjerne alle haugene.
        maze_karel_2_5: Lage en ny funksjon som fjerner 6 spadetak fra en haug, og bruk den til å hjelpe meg med å fjerne alle haugene.
        maze_karel_2_6: 'Bruk to nye funksjoner, "Fyll 8" og "Fjern 8", for å hjelpe meg med å fjerne haugen og fylle hullet.'
        maze_karel_2_7: Det er en ku på jordet mitt! Skriv en ny funksjon som hjelper meg unngå kua og deretter fjerne haugen. Sett alle blokkene dine innenfor den nye funksjonen.
        maze_karel_2_8: 'Bruk denne nye funksjonen, "unngå kua og fjern 1", for å hjelpe meg med å fjerne alle haugene.'
        maze_karel_2_9: OK, er her en funksjon som fjerner 4 forskjellige jordhauger i en stabel. Prøv å legge denne funksjonen inne en løkke, slik at du fjerner alle jordhaugene ved bare å bruke et par nye blokker.
        maze_karel_2_10: Flytt meg tvers over åkeren, og bruk disse to funksjonene for å hjelpe meg med å fjerne alle haugene og fylle igjen hullene.
        turtle_3_1: 'Denne oppgaven viser hvordan "tegn et kvadrat" og "tegn en sirkel" funksjonene er definert.  Å definere en funksjon, betyr ikke at den blir utført. Derfor må du hente frem "tegn et kvadrat" blokken slik at den faktisk blir utført, og tegner et kvadrat.'
        turtle_3_2: 'Ved å benytte funksjonen "tegn et kvadrat" som  eksempel: Opprett en "tegn en trekant" funksjon og bruk den.'
        turtle_3_3: 'Tegn trekantete gjerder rundt kattene og et firkantet gjerde rundt kua.  Tips: test programmet underveis.'
        turtle_3_4: 'Se om du kan finne ut hvordan du bruker "tegn en firkant" og "tegn en trekant" (og noen andre blokker) for å tegne et hus rundt dyret.'
        turtle_3_5: 'Nå skal du lage en ny "tegne et hus" funksjon, og bruke den for å huse to katter. Tips: opprett en ny funksjon med "gjør noe" blokken, og skriv inn egen tekst for å navngi den.'
        turtle_3_6: 'Ved å bruke "tegn en firkant" som et eksempel: Legg til parameter kalt "lengde" "tegne en trekant". Tegn deretter trekanter i forskjellige størrelser. (Hint: Klikk på stjernen for å legge til et nytt parameter til en funksjon)'
        turtle_3_7: 'Legg til et parameter kalt "lengde" til "tegn et hus"-funksjonen, og bygg et stort hus for elefanten (med sider som er 150 piksler lange)'
        turtle_3_8: 'Her er alle blokkene fra den forrige utfordringen.  Endre "tegne et hus" så jeg ender opp på nedre høyre hjørnet etter et å ha tegnet et nytt hus. Bruk denne endrede funksjonen til å tegne tre hus.'
        turtle_3_9: 'Kan du gjenskape funksjonen "tegn et hus" uten hjelp? Prøv det, og tegn deretter en rekke med hus.'
        turtle_3_10: Du har lært mye! Bruk det for å tegne hva du vil. Prøv å tegn en stjerne, eller en spiral eller et fancy snøfnugg.
        maze_karel_debug_seq_1: Velkommen til feilsøking! Koden virker ikke riktig. Kan du finne problemet og fikse det slik at jeg kan få gjort jordet jevnt og klar for planting?
        maze_karel_debug_seq_2: Hva er galt med dette programmet? Hvordan kan du fikse det slik at jeg kan fjerne den haugen?
        maze_karel_debug_repeat: Feilsøk dette programmet slik at jordet mitt kan bli flatt og fint.
        maze_karel_debug_while: Hvordan vil du endre på dette programmet for å hjelpe meg med å fylle hullet?
        maze_karel_debug_if: Hjelp! Fiks dette programmet slik at jordet mitt blir helt flatt.
        maze_karel_debug_if_else: Finn feilene i dette programmet slik at jeg kan få fylt hullene og fjernet haugene.
        maze_karel_debug_function_1: Hva ville du endret på dette programmet for å hjelpe meg med å fjerne alle haugene?
        maze_karel_debug_function_2: Kan du finne feilene i dette programmet for meg slik at jeg kan gjøre jordet mitt flatt?
        maze_karel_debug_function_3: 'Endre på programmet slik at jeg fjerner alle haugene på jordet mitt. '
        turtle_5_1: Prøv å kjøre dette programmet, og gjør endringer for å se hva som skjer. Kan du finne ut hvordan det fungerer? (Eller fjerne det og erstatte det med noe helt annet)
        turtle_5_2: Prøv å kjøre dette programmet, og gjør endringer for å se hva som skjer. Kan du finne ut hvordan det fungerer? (Eller fjerne det og erstatte det med noe helt annet)
        turtle_5_3: Prøv å kjøre dette programmet, og gjør endringer for å se hva som skjer. Kan du finne ut hvordan det fungerer? (Eller fjerne det og erstatte det med noe helt annet)
        turtle_5_4: Prøv å kjøre dette programmet, og gjør endringer for å se hva som skjer. Kan du finne ut hvordan det fungerer? (Eller fjerne det og erstatte det med noe helt annet)
        turtle_5_5: Prøv å kjøre dette programmet, og gjør endringer for å se hva som skjer. Kan du finne ut hvordan det fungerer? (Eller fjerne det og erstatte det med noe helt annet)
        turtle_5_6: Prøv å kjøre dette programmet, og gjør endringer for å se hva som skjer. Kan du finne ut hvordan det fungerer? (Eller fjerne det og erstatte det med noe helt annet)
        maze_3_1: 'Jeg må komme meg til den grisen! Skriv inn et par kall for å bevege meg ("move();")  så jeg kan få tilbake eggene mine.'
        maze_3_2: Skriv et program til meg så jeg kan komme meg helt frem til grisen.
        maze_3_3: Hvordan skal jeg komme meg til grisen? Forsikre deg om at jeg ikke kommer borti boksen med TNT!
        maze_3_4: Argh! Skriv meg et program for å komme meg rundt sprengstoffet og helt frem til grisen.
        bounce_1: 'Attach a block to the "when left arrow" block and press "Run". Move the paddle using the left arrow to reach the finish target.'
        bounce_2: 'Attach a block to the "when right arrow" and "when left arrow" blocks. Move the paddle to reach both finish targets.'
        bounce_3: 'Now try something similar with the "when up arrow" block. Move the paddle to the finish target at the top.'
        bounce_4: This time you need to add four blocks. Move the paddle to all four finish targets to complete this puzzle.
        bounce_5: |-
          We're going to send a ball flying down towards the paddle. Attach a block to the "when ball hits paddle" block to ensure the ball reaches the finish target.
        bounce_6: 'Now the finish target is on the top. You need to attach blocks to both of the "when ball hits" blocks to solve this puzzle.'
        bounce_7: 'Attach blocks to each of the "when" blocks. Bounce the ball until it hits the finish target.'
        bounce_10: 'There is a now a goal at the top. Attach the "score point" and "score opponent point" blocks to the "when ball in goal" and "when ball misses paddle" blocks to make a game. See how many points you can score before your opponent scores twice.'
        bounce_11: 'You can now attach blocks to the "when run" block. You have to attach the new "launch new ball" block in more than one place. Also, try changing the scene or the speed of the paddle and the ball and see how many points you can score before your opponent scores twice.'
        bounce_12: Opprett ditt eget Sprett spill. Du kan endre alle bilder og reglene. Når du er ferdig, klikk Fullfør for å la venner prøve spillet på sine telefoner.
        Custom_builder: 'Dra blokker fra verktøykassen til arbeidsområdet for å tegne nivået du vil opprette. Trykk "Kjør" når du er klar.'
        flappy_1: 'Fest en blokk "når klikk" blokken, og trykk "Kjør". Klikk eller trykk på skjermen for å fly  Flakse til målet.'
        flappy_2: 'Vi har nå lagt til en bakke.  Fest en blokk "når traff bakken"-blokken. Koden må "Avslutte spillet" når Flakse krasjer.'
        flappy_3: 'Med "Når kjørt"-blokken kan du kjøre kode når spillet starter.  Prøv å sette farten og fly Flakse til målet.'
        flappy_4: 'Flakse vil fly gjennom hindringer med mindre du skriver kode for å få han til å krasje. Feste en blokk "når truffet en hindring" blokken. Koden må "Avslutte spillet" når Flakse krasjer inn i det første settet av rør.'
        flappy_5: 'La oss legge til en resultattavle og telle poeng når Flakse kommer seg forbi hindringer. Legge til blokken "når hinder passert" se at du får poeng år du flyr Flakse forbi de første rørene.'

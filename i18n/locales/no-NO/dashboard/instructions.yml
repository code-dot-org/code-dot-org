      MC HOC 2016 Level 2_instruction: "This chicken has forgotten how to move! Get\nit moving around by putting “Move Forward” and “Turn” commands in the “When\nSpawned” slot. "
      MC HOC 2016 Level 3_instruction: "Flott, kyllingen flyttet! Men så stoppet hun.\nI spill, kan kyllinger gå evig. Bruk en \"forever do\" løkke for å få disse kyllingene til å fortsette å gå. \\r\n"
      MC HOC 2016 Level 4_instruction: "Nå ser kyllingene rare ut siden de flytter seg på samme måte. Spill bruker tilfeldige trekk for å gjøre at ting ser ekte ut. Få kyllingene til å \"snu tilfeldig\"."

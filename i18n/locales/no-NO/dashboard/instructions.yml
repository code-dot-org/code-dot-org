      grade5_artist_binary10_instruction: Klikk her for å se hint.
      grade5_artist_binary11_instruction: 'Fritt splitt: Her er et lerret med høyere oppløsning du kan tegne på - 16 biter ganger 16 biter!'
      grade5_artist_binary2_instruction: "Her er en funksjon som tar en binær-streng av 1-ere og 0-ere og instruerer kunstneren til å følge dem fra venstre til høyre, opp og ned. Artisten vil fylle inn rutene hvis den ser en 1 og ignorere ruta hvis den ser en 0. \\r\n\\r\nKjør denne koden for å se hvordan artisten bruker binær-strengen til å tegne dette mønsteret."
      grade5_artist_binary3_instruction: Hvilke av disse binære strengene kan du gjenta 8 ganger for å tegne dette bildet?
      grade5_artist_binary4_instruction: Kan du tegne dette mønsteret ved å kjøre en løkke over en tresifret binærstreng?
      grade5_artist_binary5_instruction: Hver binærstreng representerer en rad i dette bildet. Kan du ordne strengene slik at de tegner et smile-ansikt i stedet for et trist ansikt?
      grade5_artist_binary6_instruction: Hvilken 6-siftret binærstreng, repetert 11 ganger, vil tegne dette bildet?
      grade5_artist_binary7_instruction: Hva er den korteste binærstrengen du kan repetere for å tegne dette bildet?
      grade5_artist_binary8_instruction: Fullfør tegningen.
      grade5_artist_binary9_instruction: |-

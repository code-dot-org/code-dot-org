      Course 4 Playlab For Loops 6b_instruction: "Endre denne \"for\"-løkka for å lage et spill som er morsomt å spille!\\r\n\\r\nKlikk \"Kjør\" og klikk Madame Unicorn fire ganger for å vinne. "

      Course 4 Playlab For Loops 4b_instruction: "Nå skal disse to figurene konkurrere! \\r\n\\r\nHver av dem vil flytte \"teller\" antall skritt av gangen, men tellerne vil ha ulik verdi, på grunn av \"for\"-løkkene. \\r\n\\r\nKan du endre økningen i en av løkkene, sånn at løpet blir uavgjort?"

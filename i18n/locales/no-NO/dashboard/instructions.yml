"no":
  data:
    instructions:
      2-3 Artist 1 new_instruction: Hei, jeg er en kunstner. Du kan skrive kode for å få meg til å tegne nesten hva som helst. Bruk noen blokker for å få meg til å tegne over de grå linjene på bildet. (Hver linje er 100 piksler lange)
      2-3 Artist 11_instruction: "Gi stoppskiltet en kant ved å lage en åttekant med 100 piksler lange sider. \\r\n\\r\n"
      2-3 Artist 12_instruction: |-
        Lag en sirkel for å fullføre øyeeplet! \r
        \r
        Hvis artisten snur seg med 1 grad hver gjentakelse, hvor mange ganger må du gjenta koden for å fullføre sirkelen? 180? 360? 500?
      2-3 Artist 2 new_instruction: 'Dette huset har en halv ferdig vegg. Hver side er 100, men den halvferdige veggen er bare 50. Fullfør veggen. '
      2-3 Artist 2_instruction: 'Dette huset har en halv ferdig vegg. Hver side er 100, men den halvferdige veggen er bare 50. Fullfør veggen. '
      2-3 Artist 3.4_instruction: Blokken `hopp` beveger kunstneren uten å tegne. Tegn den stiplede linjen ved hjelp av både `hopp fremover` og `flytt fremover`-blokker.
      2-3 Artist 3_instruction: Denne hatten er 100 pixler høy. Tegn en hatt som er 70 piksler lavere.
      2-3 Artist 3new_instruction: "Den røde hatten er 100 pixler høy. Fullfør tegningen av en svart hatt som et 70 pixler kortere. Bredden på den svarte hatten er 50 pixler."
      2-3 Artist 4_instruction: Hjelp meg å fullføre juset til denne katten.
      2-3 Artist 5_instruction: Erstatt denne koden med en "gjenta" blokk for å tegne det samme huset med bare 3 blokker.
      2-3 Artist 6_instruction: 'Dette huset trenger ett tak. Tegn trekanten. Hint: alle de tre sidene skal være like lange.'
      2-3 Artist 7_instruction: 'Fullfør å tegne den høyre siden av det siste vinduet. Hver firkant i vinduet er 25 piksler. '
      2-3 Artist 8_instruction: Fullfør rommene for alle dyrene ved å dele rektangelet inn i 2 like firkanter. Rektangelet er 200 piksler brede, og 100 piksler høye.
      2-3 Artist 9 NEW_instruction: Fullfør denne dragen
      2-3 Artist 9 REPLACEMENT_instruction: Tegn ferdig disse trappene!
      2-3 Artist 9_instruction: Fullfør denne dragen
      2-3 Artist Assessment 1_instruction: 'Lekse: Fullfør å tegne den siste tannen, 25 piksler bred og 25 piksler høy.'
      2-3 Artist Debugging 1_instruction: "Denne hatten burde bare være 50 piksler bred.\nKan du fikse det?"
      2-3 Artist Debugging 10_instruction: "Retningskontrolleren er for smal. \\r\n\\r\nKan du gjøre den 10 piksler bredere?\\r\n\\r\nPrøv å kjøre koden før du endrer koden for å se feilen."
      2-3 Artist Debugging 11_instruction: |-
        Snøfnugget mitt faller fra hverandre!\r
        \r
        Kan du finne ut hva som går galt?
      2-3 Artist Debugging 12_instruction: Jeg skal legge til en bølge i denne scenen. Kan du hjelpe meg?
      2-3 Artist Debugging 2_instruction: "Denne koden for kattens værhår er feil. \\r\n\\r\nFiks koden slik at den tegner alle værhårene like lange."
      2-3 Artist Debugging 3_instruction: "Min båt har hull i seg! \\r\n\\r\nHva må du gjøre for å få endene til møtes?"
      2-3 Artist Debugging 4_instruction: Hva er bildet som vi prøver å tegne? Fullfør å koble prikkene sammen med riktige linjer og vinkler.
      2-3 Artist Debugging 5_instruction: "Koden for å tegne beinet og foten er feil. \\r\n\\r\nKan du fikse den?"
      2-3 Artist Debugging 6_instruction: |-
        Ser ut som om jeg sitter på en stol som mangler et ben!\r
        \r
        Endre koden for å tegne det siste benet.
      2-3 Artist Debugging 7_instruction: |-
        Ser ut som om C-en i koden er tegnet feil vei!\r
        \r
        Kan du få den til å se ut som en C igjen?
      2-3 Artist Debugging 8_instruction: |-
        Læreren min sier jeg burde fullføre det jeg starter på!\r
        \r
        Hjelp meg med å fullføre tegningen. Kan du finne ut hva som er feil i koden?
      2-3 Artist Debugging 9_instruction: |-
        Det er noe rart her!\r
        \r
        Koden for stilken er feil. Kan du fikse koden slik at kunstneren tegner stilken riktig vei?
      2-3 Artist Debugging Assessment 1_instruction: "Denne formen er for liten. Kan du gjøre den større? Hint: Den skal være 75 piksler større på hver side."
      2-3 Artist Free Play_instruction: Fritt spill! Tegn hva du vil.
      2-3 Artist Functions 1 a_instruction: "Hallo. Meg zombie artist. Meg tegne elsker! Hjelp meg med å tegne de firkantete brillene. Hint: mellomrommet mellom brilleglassene er 25 piksler kortere enn lengden på firkantene."
      2-3 Artist Functions 1_instruction: "Hallo. Meg zombie artist. Meg tegne elsker! Hjelp meg med å tegne de firkantete brillene. Hint: mellomrommet mellom brilleglassene er 25 piksler kortere enn lengden på firkantene."
      2-3 Artist Functions 10_instruction: 'Her er ti funksjoner, en til å tegne en stor del og en til å tegne en liten del. Bruk den til å tegne innsiden av en maskin!'
      2-3 Artist Functions 11 a_instruction: "Vi har omdøpt funksjonen \"tegn en firkant\" til \"tegn en sekskant\", men den tegner fortsatt bare firkanter! Kan du endre funksjonen \"tegn en sekskant\" til å tegne en sekskant med sider som er 50 piksler lange, og tegner bildet ved hjelp av funksjonen?"
      2-3 Artist Functions 11.5 a_instruction: "Her er den samme `tegn en sekskant`-funksjonen. \\r\n\\r\nHva skjer hvis du gjentar hovedprogrammet 6 ganger, snur 60 grader hver gang du gjentar?"
      2-3 Artist Functions 11.5_instruction: "Her er den samme `tegn en sekskant`-funksjonen. \\r\n\\r\nHva skjer hvis du gjentar hovedprogrammet 6 ganger, snur 60 grader hver gang du gjentar?"
      2-3 Artist Functions 11_instruction: "Vi har omdøpt funksjonen \"tegn en firkant\" til \"tegn en sekskant\", men den tegner fortsatt bare firkanter! Kan du endre funksjonen \"tegn en sekskant\" til å tegne en sekskant med sider som er 50 piksler lange, og tegner bildet ved hjelp av funksjonen?"
      2-3 Artist Functions 12 Mike_instruction: "Funksjoner er veldig bra når man skal tegne kompliserte ting mange ganger. \\r\n\\r\nKan du bruke funksjonen `tegn en blomst` for å fylle ut resten av blomsterkassa?\\r\nPlantene er alle 100 piksler fra hverandre."
      2-3 Artist Functions 12 a_instruction: "Funksjoner er veldig bra når man skal tegne kompliserte ting mange ganger. \\r\n\\r\nKan du bruke funksjonen `tegn en blomst` for å fylle ut resten av blomsterkassa?\\r\nPlantene er alle 100 piksler fra hverandre."
      2-3 Artist Functions 12_instruction: "Funksjoner er veldig bra når man skal tegne kompliserte ting mange ganger. \\r\n\\r\nKan du bruke funksjonen `tegn en blomst` for å fylle ut resten av blomsterkassa?\\r\nPlantene er alle 100 piksler fra hverandre."
      2-3 Artist Functions 13_instruction: Vi har gitt deg fire funksjoner. Bruk dem slik du vil i ett eller flere ledd for å lage bilder som du kan dele med vennene dine. Trykk Kjør for å se et eksempel.
      2-3 Artist Functions 2_instruction: "Funksjoner lar deg lage nye blokker!\\r\n\\r\nVi har flyttet de nye blokkene du trenger for å lage et kvadrat inn i en funksjon som heter `tegn en firkant`. Bruk denne funksjonen for å lage brillene. \\r\n\\r\nFirkantene er 75 piksler fra hverandre."
      2-3 Artist Functions 3_instruction: "Endre funksjonen slik at den tegner sider på 115 piksler. \\r\n\\r\nDisse firkantene er nå 45 piksler fra hverandre."
      2-3 Artist Functions 4_instruction: Plasser funksjonen inni en løkke for å tegne disse kvadratene.
      2-3 Artist Functions 7_instruction: 'Bruk funksjonen "tegn et hus" for å tegne to hus med to forskjellige parametere. (Hint: det første huset er 100 piksler).'
      2-3 Artist Functions 9_instruction: 'Her er en funksjon for snøflak. Bruk den til å lage en vinterscene. Her er det fritt frem, så det er ingen oppgaver å løse. Ha det gøy!'
      2-3 Artist Loops 1_instruction: Kan du lage en sekskant med sider på 100 piksler? Husk at det betyr at du bare trenger å snu 60 grader!
      2-3 Artist Loops 10_instruction: Hva skjer med designet dersom vi halverer lengden av det siste steget?
      2-3 Artist Loops 11_instruction: Nå skal vi lage *enda en* løkke rundt hele skapelsen! Ikke glem å legge til en vinkel på slutten av den ytre sløyfen.
      2-3 Artist Loops 2_instruction: Bruk gjentablokken for å lage et skall.
      2-3 Artist Loops 4_instruction: Vil du se hva som skjer når vi gjentar figuren igjen og igjen med en løkke?
      2-3 Artist Loops 5_instruction: Nå skal vi gjøre en liten endring i løkken og se hvor ulikt bildet blir.
      2-3 Artist Loops 6_instruction: Legg til en flytt-bevegelse og en snu-bevegelse til inne i løkka og se hvordan designet endrer seg.
      2-3 Artist Loops 7_instruction: Vi kan bruke løkker til å lage alle slags mangekanter. Kan du lage en firkant inni denne sekskanten?
      2-3 Artist Loops 8_instruction: La oss sette begge elementene inn i en løkke.
      2-3 Artist Loops 9_instruction: |-
        Vi skal opprette de samme elementene, men nå skal vi legge til litt avstand mellom dem.\r Bruk den samme koden som tidligere, men legg til et steg for å gå fram i slutten av den ytre løkka.
      2-3 Artist Loops New 1_instruction: La oss tegne hodet til denne roboten! Kan du lage et rektangel med sider som er 100 pixler lange?
      2-3 Artist Loops New 10_instruction: La oss koble sammen en haug av V-er ved å bruke en løkke.
      2-3 Artist Loops New 11_instruction: Denne gangen skal vi tegne det 24 ganger. Legg til en 30 graders venstresving i koden og legg alt sammen inn i en gjenta-blokk.
      2-3 Artist Loops New 12_instruction: 'Tegn en diamant med sider på 100 piksler. '
      2-3 Artist Loops New 13_instruction: "Koden i grått lager en diamant. \\r\n\\r\nGjenta den grå koden for å lage et morsomt mønster!"
      2-3 Artist Loops New 14_instruction: Nå skal vi tegne diamanten ti ganger men rotere den 90 ganger for hver diamant.
      2-3 Artist Loops New 15_instruction: Tegn noe morsomt.
      2-3 Artist Loops New 2_instruction: |-
        Her er den samme oppgaven som du nettopp løste, men denne gangen kan du bare bruke en `flytt fremover`-blokk og bare en `snu`-blokk.\r
        \r
        Kan du bruke en `gjenta`-blokk for å løse oppgaven?
      2-3 Artist Loops New 9_instruction: Tegn en enkel V (hvor begge sider er 50 piksler) for å fullføre pilen.
      2-3 Artist Match Hex Pic_instruction: 'Match: Hjelp til med å fullføre sekskanten.'
      2-3 Artist Match Rho Pic_instruction: 'Match: Fullfør koden.'
      2-3 Artist Match Sq Pic_instruction: 'Match: Fullfør koden'
      2-3 Artist Match Tri pic_instruction: 'Match: Fyll inn den koden som mangler.'
      2-3 Artist Nested Loops 1_instruction: Du har brukt løkker til å tegne figurer før, men visste du at du kan putte en løkke inni en annen løkke?\r Kjør en løkke 3 ganger over hele denne blokken av kode for å tegne mønsteret.
      2-3 Artist Nested Loops 10_instruction: Gjenta denne koden 12 ganger for å fullføre mønsteret.
      2-3 Artist Nested Loops 11_instruction: Gjenta denne koden 4 ganger for å fullføre mønsteret. Snu 90 grader etter hver sirkel.
      2-3 Artist Nested Loops 12_instruction: Gjenta denne koden 12 ganger for å fullføre sirklene.
      2-3 Artist Nested Loops 2_instruction: "Gjenta triangelet 6 ganger.\n\\r\n\\r\nEtter hvert triangel må du snu 60 grader før du tegner det neste."
      2-3 Artist Nested Loops 3_instruction: "For å tegne dette mønsteret må du repetere triangelet 12 ganger. Del antall grader i en sirkel (360)"
      2-3 Artist Nested Loops 4_instruction: "Gjenta denne diamanten 12 ganger for å tegne en blomst!\\r\n\\r\nVi bruker den samme vinkelen for å gjenta 12 diamanter som vi gjorde for 12 triangler. \\r\nHvor mye må du snu etter hver figur?"
      2-3 Artist Nested Loops 5_instruction: "Fyll inn vinduene i denne bygningen ved å bruke løkke inni løkke. \\r\n\\r\nVinduene er 20 piksler lange og 20 piksler unna hverandre."
      2-3 Artist Nested Loops 6_instruction: |-
        Dinosauren har 8 tagger langs halen sin; hver tagg er 30 pixler lang. Gjenta triangelet 8 ganger men pass på å bevege deg fremover etter hver tagg!
      2-3 Artist Nested Loops 7_instruction: "Gjenta dette triangelet 10 ganger for å tegne sola. \\r\n\\r\nDu må flytte deg fram og så snu deg mellom hvert triangel.\n\\r\n\\r\nDu kan finne ut hvor mye du må snu ved å dele antall grader i en sirkel med antall triangler."
      2-3 Artist Nested Loops 8_instruction: "La oss legge til gress på dette bildet. \\r\n\\r\nHver gresstue er 50 piksler fra hverandre."
      2-3 Artist Nested Loops 9_instruction: "Vi skal fullføre dette bildet ved å legge til en blomst. \\r\n\\r\nGjenta diamanten 12 ganger for å tegne blomsten."
      2-3 Artist Nested Loops Free Play_instruction: Fritt spill! Tegn noe kult med løkker inni løkker.
      2-3 Bee Conditionals 1_instruction: Hei! Jeg er en bie. Kan du hjelpe meg å samle nektar fra blomstene?
      2-3 Bee Conditionals 10_instruction: "Lilla blomster har enten 1 eller 0 nektar. Pass på at du ikke samler inn nektar fra en lilla blomst som ikke har nektar. \n"
      2-3 Bee Conditionals 11_instruction: "Samle inn nektar dersom blomsten har nektar."
      2-3 Bee Conditionals 12_instruction: bruk en løkke for å sjekke og hente inn nektar fra alle disse blomstene.
      2-3 Bee Conditionals 13_instruction: |-
        Samle inn nektar og lag honning. Tips: hva skjer dersom du bruker "hvis nektar" på en rød blomst? Kan du fullføre dette med en løkke?
      2-3 Bee Conditionals 14_instruction: |-
        Samle inn nektar og lag honning.  Pass på å ikke samle inn nektar fra de lilla blomstene som ikke har nektar.
      2-3 Bee Conditionals 15_instruction: "Dette trappe-mønsteret ser kjent ut. \\r\n\\r\nSamle nektar fra kun de blomstene som har det. Bruk så få blokker som mulig."
      2-3 Bee Conditionals 2_instruction: "Hei, jeg er en sulten bie!\\r\nHjelp meg å samle nektar fra alle blomstene ved å bruke så få blokker som mulig."
      2-3 Bee Conditionals 3_instruction: "Hjelp meg å samle inn nektaren fra alle blomstene og lag honning. Bruk en løkke."
      2-3 Bee Conditionals 4_instruction: Hjelp meg å samle inn nektar fra blomstene og lag all honningen.
      2-3 Bee Conditionals 5_instruction: "Lilla blomster har enten 1 eller 0 nektar, men du vet ikke hvilken! Pass på at du ikke prøver å samle inn nektar fra blomster som ikke har mer nektar. Sjekk om nektar er lik 1 ved å bruke en \"hvis\"-blokk."
      2-3 Bee Conditionals 6_instruction: Bruk en "hvis"-blokk for å sjekke om det er nektar i blomsten.
      2-3 Bee Conditionals 7_instruction: Samle inn nektar fra alle blomstene dersom de har nektar.
      2-3 Bee Conditionals 8_instruction: "Dette jordet har både røde og lilla blomster.\nRøde blomster har en kjent mengde med nektar, mens lilla har en ukjent mengde nektar.\nSamle inn all nektaren."
      2-3 Bee Conditionals 9_instruction: Samle inn nektar fra alle blomstene.
      2-3 Bee Conditionals Assessment 1_instruction: 'Lekse: Samle alle nektarene. Vær forsiktig så du ikke samler nektar fra en lilla blomst hvis den ikke har noen.'
      2-3 Bee Debugging 1_instruction: Disse blokkene plager meg. Fiks feilene og samle inn nektaren for å lage all honningen. 
      2-3 Bee Debugging 10_instruction: "Disse blokkene plager meg. Fiks feilene og samle inn nektaren for å lage all honningen. "
      2-3 Bee Debugging 2_instruction: |-
        Disse blokkene plager meg. Fiks feilene og samle inn nektaren for å lage all honningen. 
      2-3 Bee Debugging 3_instruction: |-
        Det er feil i denne koden!\r
        \r
        Fiks feilen(e) slik at du kan samle all nektaren.
      2-3 Bee Debugging 4_instruction: Disse blokkene plager meg. Fiks feilene og samle inn nektaren for å lage all honningen. 
      2-3 Bee Debugging 5_instruction: "Disse blokkene plager meg. Fiks feilene og samle inn nektaren for å lage all honningen. Du kan nå bruke \"Kjør\" og \"Trinn\"."
      2-3 Bee Debugging 6_instruction: |-
        For en fin utfordring!\r
        \r
        Fiks feilen(e) for å samle all nektaren.
      2-3 Bee Debugging 7_instruction: Disse blokkene plager meg. Fiks feilene og samle inn nektaren for å lage all honningen. 
      2-3 Bee Debugging 8_instruction: |-
        Disse blokkene plager meg. Fiks feilene og samle inn nektaren for å lage all honningen. 
      2-3 Bee Debugging 9_instruction: |-
        Disse blokkene plager meg. Fiks feilene og samle inn nektaren for å lage all honningen. 
      2-3 Bee Debugging Assessment 1_instruction: |-
        Lekse: Disse blokkene plager meg. Fiks feilene og samle inn nektaren for å lage all honningen. 
      2-3 Bee Functions 1_instruction: Funksjoner er kodeblokker som utfører en bestemt oppgave. Bruk blokken "hent 2 nektar" til å samle inn nektar fra hver blomst.
      2-3 Bee Functions 10_instruction: "De lilla blomstene endrer seg. De har enten 1 eller 0 nektar hver gang du trykker kjør. \\r\n\\r\nLag en funksjon som bare samler nektar fra de blomstene som har det."
      2-3 Bee Functions 2_instruction: "Funksjoner er blokker med kode som utfører en oppgave. \\r\n\\r\nBruk  funksjonen`hent 5` for å hente 5 nektar av gangen."
      2-3 Bee Functions 3_instruction: Samle inn nektar fra alle blomstene.
      2-3 Bee Functions 4_instruction: "Funksjonen `flytt og hent nektar`snur bien, henter nektar og så går tilbake til der bien starta. \\r\n\\r \nBruk funksjonen for å hente all nektaren."
      2-3 Bee Functions 5_instruction: Det er nå mer nektar i blomstene. Redigere funksjonen slik at den samler 4 nektar og bruk den til å samle alle nektar fra blomstene.
      2-3 Bee Functions 6_instruction: Bruk nå samme funksjonen til å samle nektar fra tre blomster.
      2-3 Bee Functions 7_instruction: Blomstene er nå lenger unna. Rediger funksjonen og bruk den til å samle alle nektar fra blomstene.
      2-3 Bee Functions 8_instruction: Lag din egen funksjon for å samle inn 7 nektar, beveger seg fremover og lager 7 med honning. Bruk funksjonen til samle nektar fra alle blomster og lag honning ved alle bikubene.
      2-3 Bee Functions 9_instruction: Lag din egen funksjon som går nedover stien, henter nektar, lager honning og får bien tilbake til toppen av stien.
      2-3 Bee Functions Assessment 1_instruction: 'Lekse: bruk funksjonen til å samle inn nektar fra alle blomstene.'
      2-3 Bee Functions Assessment 2_instruction: 'Lekse: Lag en funksjon som lager 3 honning om gangen.'
      2-3 Bee Loops 1_instruction: |-
        Hver blomst inneholder en enhet med nektar. Samle inn nektar fra alle blomstene. 
      2-3 Bee Loops 10_instruction: Får du til å bruke en gjenta-løkke inni to andre løkker for å samle inn all nektaren?
      2-3 Bee Loops 11_instruction: Bruk en mens-løkke til å samle alle nektarene fra blomstene i dette feltet.
      2-3 Bee Loops 12_instruction: Bruk en mens-løkke til å samle alle nektarene fra blomstene i dette feltet.
      2-3 Bee Loops 13_instruction: 'Lekse: Bruk repeter-blokken for å samle alle nektarene.'
      2-3 Bee Loops 1A_instruction: 'Hei, jeg er en bie. Kan du hjelpe meg med å samle alle nektarene fra disse blomstene? '
      2-3 Bee Loops 2_instruction: Bruk en løkke for å samle alle nektarene og å lage honningen.
      2-3 Bee Loops 2A_instruction: Klarer du å løse oppgaven lettere ved å bruke en løkke?
      2-3 Bee Loops 3_instruction: Samle inn nektar fra alle blomstene og lag honning i hver av bikubene.
      2-3 Bee Loops 3A_instruction: Bruk en `gjenta`-løkke for å samle all nektaren.
      2-3 Bee Loops 3B_instruction: Bruk en `gjenta`-løkke for å samle all nektaren og lage all honningen.
      2-3 Bee Loops 4_instruction: |-
        Bruk en løkke som i forrige oppgave men ta med en "snu"-blokk.
      2-3 Bee Loops 4A_instruction: "Hvor mange ganger burde du gjenta for å få til denne oppgaven? \\r\n\\r\nGjenta-blokker er din venn! Bruk noen av dem for å fullføre denne oppgaven med så få blokker som mulig."
      2-3 Bee Loops 5_instruction: "Bruk en loop får å gå ned trinnene og samle inn nektaren."
      2-3 Bee Loops 6_instruction: Bruk en loop for å samle inn nektar fra alle blomstene og lag honing i alle bikubene.
      2-3 Bee Loops 7_instruction: Sett disse blokkene i en loop for å samle inn nektar fra alle blomstene.
      2-3 Bee Loops 8_instruction: "Disse lilla blomstene har forskjellige mengder nektar hver gang du kjører oppgaven. \\r\n\\r\nBruk 'så lenge nektar'-løkka for å samle all nektaren. \\r\n\\r\nDenne løkka vil kjøre så lenge betingelsen er sann. I dette tilfellet er betingelsen 'nektar > 0'."
      2-3 Bee Loops 9_instruction: Mens-løkken kan utføre de samme operasjonene som en hvis-setning.
      2-3 Bee Loops Assessment 1_instruction: 'Lekse – Bruke en mens-løkke til å samle inn all nektaren fra denne blomsten.'
      2-3 Maze 1_instruction: 'Kan du hjelpe meg å fange den slemme grisen? Sett sammen et par "gå fremover"-blokker og trykk "Kjør". '
      2-3 Maze 10_instruction: Før meg til den grønne ondskapen! (Se opp for dynamitt)
      2-3 Maze 11_instruction: Få meg bort til blomsten, jeg er sulten! Hvor mange ganger er du nødt til å repetere en blokk?
      2-3 Maze 12 (copy 1)_instruction: 'Kan du erstatte det forrige svaret med kun to blokker? (Hing: Lag en løkke ved å bruke "repeter ganger"-blokk.)'
      2-3 Maze 12 (copy 2)_instruction: 'Kan du erstatte det forrige svaret med kun to blokker? (Hing: Lag en løkke ved å bruke "repeter ganger"-blokk.)'
      2-3 Maze 12 (old)_instruction: Få meg til grisen ved å bruk "Gjenga ganger" blokken!
      2-3 Maze 12 - One Move Block_instruction: Kom deg til grisen! Men denne gangen kan du bare bruke en "gå fremover"-blokk. Ser du noen andre blokker som kan hjelpe deg?
      2-3 Maze 12_instruction: "Klarer du å bytte ut disse fem blokkene med bare to blokker?\n(Tips: Lag en løkke ved å bruke en \"gjenta ganger\" blokk)"
      2-3 Maze 13 (old)_instruction: Få meg til grisen ved å bruke "Gjenta til" blokken!
      2-3 Maze 13_instruction: Få meg til grisen ved å bare bruke to blokker.
      2-3 Maze 14 (old)_instruction: Få meg til grisen ved å bruke "Repeter til" blokken!
      2-3 Maze 14_instruction: Få meg til solsikken! (Hvor er "Gjenta ganger" blokken når jeg trenger den?)

      grade5_artist_for_loops1_instruction: 'Tegn denne trekanten som er 50 piksler i størrelse. Hing: Bruk en gjenta-blokk.'
      grade5_artist_for_loops10_instruction: |-
        Klarer du å finne ut hvordan du kan bruke alt du har lært til å lage dette bildet?\r \r Trenger du hint? Klikk her.
      grade5_artist_for_loops5_instruction: |-
        Den korteste linja i denne kvadrat-spiralen er 10, den største er 200 og hver linje er 10 piksler lenger enn den forrige. Kan du fylle inn de manglende blokkene i dette stilige bildet?
      grade5_artist_for_loops6_instruction: Hvis du snur litt mer eller litt mindre enn du normalt ville ha gjort for en figur lager det en stilig effekt. Prøv å snu 89 grader for å lage denne vridde kvadrat-spiralen.
      grade5_artist_for_loops7_instruction: Gjør tre små endringer i koden fra forrige nivå for å få til dette!
      grade5_artist_for_loops8_instruction: 'Husker da vi brukte en variabel til å styre antallet sider i en figur? Mønsteret starter med en trekant og legger til en side av gangen inntil det tegner et dekagon (10 sider). Hver side skal være 100 piksler lang. Hint: 360 delt på antall sider en figur har er antall grader du skal snu.'
      grade5_artist_for_loops9_instruction: |-
        La oss sette alt sammen! Bruk din kunnskap om "for-løkker" og "teller", opprett tegningen hvor hver side har to sider mer enn den forrige. Kontroller at hver side er 10 ganger så lang som antallet sider i polygonet.\r
        \r
        Svært lite av koden har blitt gitt til deg her.
      grade5_artist_for_loopsfreeplay11_instruction: |-
        Fritt spill-inspirasjon: Du har nå lært alt du trenger å vite for å vite for å lage et mønster som dette! Hvis du liker dette bildet, prøv å lage noe lignende. Hvis ikke kan du lage noe helt annet.\r
        \r

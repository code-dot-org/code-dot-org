      grade5_artist_functionparameters10_instruction: "Inspirasjon til fritt spill: Du har nå lært alt du trenger å vite for å lage et mønster som dette! Hvis dette bildet inspirerer deg, kan du prøve å lage noe lignende, ellers du kan skape noe helt eget. \\r \\r Vil du vite hvordan vårt inspirasjonsmønster ble laget? "
      grade5_artist_functionparameters11_instruction: 'Frilek: Her er funksjonene du har skrevet, og litt mer for å leke med. Tegn noe kjempestilig! Lek med pennetykkelsen for å se hvor ulike tegningene dine blir!'
      grade5_artist_functionparameters7_instruction: Dette bildet er likt det forrige. Kan du bruke en "for-løkke" med din funksjon til å lage dette designet?
      grade5_artist_functionparameters8_instruction: 'La oss redigere funksjonen "tegne et polygon". Den har allerede en "lengde"-parameter. La oss legge til en "sider"-parameter. Husk vinkelen man må svinge i en gitt form er 360 delt på antallet sider det har. Hint: Omkretsen av hver figur er 200 piksler lang. Husker du ligningen for å lage figurer av samme størrelse når de har et annet ulikt antall sider?'
      grade5_artist_functionparameters_6_instruction: |-
        Kan du fullføre denne tegningen? Sidene til alle figurene er 100 piksler lange.
      grade5_artist_parameters_squares1_instruction: 'Klikk "Rediger" for å fylle ut funksjonen til "tegn en firkant" og legg til en parameter. Det vil kreve en lengdeparameter, akkurat som i trekanten. Tegn nå 3 kvadrat med 25, 50 og 75 piksler i lengde, alle 100 piksler fra hverandre.'
      grade5_artist_parameters_triangles2a_instruction: Legger du merke til noe annerledes med disse funksjonsblokkene? Klikk "Kjør" for å se hva som skjer.
      grade5_artist_parameters_triangles4_instruction: Koden til denne trekanten sin funksjon er brutt. Kan du redigere funksjonen for å fikse det, og deretter lage trekanter med lengder på 25, 50 og 75 piksler?
      grade5_artist_variables_freeplay10_instruction: 'Frilek: Eksperimenter med antall sider denne figuren har. Kan du endre algoritmen slik at størrelsen på figuren forblir den samme uansett hvor mange sider den har? Tips: Du må kanskje bruke matteblokken din. (360 delt "sider" på to steder nå) '
      grade5_artist_variables_freeplay14_instruction: |-
        Frilek: Sjekk det ut, nå algoritmen er nestet inne i en mer løkke. Eksperimentere med å endre verdiene i de to variablene for å tegne kule mønstre.
      grade5_artist_variables_freeplay15_instruction: |-
        Fritt spill: Du har nå lært alt du trenger å vite for å lage et mønster som dette! Hvis du liker dette bildet, prøv å lage noe lignende. Hvis ikke, lag noe helt annet.\r
        
        \r
        Vil du vite hvordan vårt mønster ble laget? Besøk https://studio.code.org/c/105765376/edit for å se løsningen.
      grade5_artist_variables_freeplay16_instruction: Spiller du fortsatt? Her er et blankt lerret hvor du kan designe alt du vil!
      grade5_artist_variables_hexagons1_instruction: "La oss prøve det igjen. Nå, la oss tegne denne kule design med med 60 piksel store sekskanter."
      grade5_artist_variables_letterT11_instruction: Her er samme algoritmen som vi kom opp med for den forrige oppgaven – hva bør du sette variabelen "sider" til for å tegne dette bildet av firkanter?
      grade5_artist_variables_octagons13_instruction: "Når en figur har mange sider må alle sidene være kortere hvis du vil at mønsteret skal passe inn på skjermen.\n\\r\nLa oss lage algoritmen for dette stilige mønsteret, men bruk en matte-brikke med \"sider\"-variabelen inni, i stedet for å manuelt sette \"lengde\"-variabelen. Omkretsen av hvert mangekant er 300 piksler. \\r Trenger du noen hint? Klikk her."
      grade5_artist_variables_pentagon8_instruction: |-
        Kan du endre variabelen "sider" for å hjelpe meg trekke denne sekskanten?
      grade5_artist_variables_pentagon9_instruction: Nå kan du lage samme algoritme som i forrige nivå og lage en femkant der sidene har lengde 150.
      grade5_artist_variables_pentagons1_instruction: "Kan du hjelpe meg trekke dette kule mønsteret ved å slippe i den variable blokken \"lengde\" på de riktige stedene?"
      grade5_artist_variables_pentagons12_instruction: La oss sette variabelen "sider" til 5. Dess flere  sidene vi legge til denne algoritmen, dess større blir hele dette mønsteret! La oss legge til en ny variabel kalt "lengde" og bruke det hvor du har en "flytte fremover." Angi variabelen "lengde" til 75 for figuren.
      grade5_artist_variables_rectangle6_instruction: Nå ønsker jeg å lage et rektangel som er dobbelt så høyt som det er bredt. Vi har en variabel kalt "bredde" som er satt til 100. Kan du bruke matematiske blokkene for å fullføre koden?
      grade5_artist_variables_square7_instruction: |-
        Hmmm, jeg forsøkt å endre variabelen "sider" til 4 fra koden i den siste gåten, men den tegner fortsatt en trekant. Kan du bruke variabelen "sider" (sammen med en matteblokk) og sørge for at jeg snur akkurat passe? Hint: 360 delt på antall sider vil gi deg hvor mange grader du skal snu.
      grade5_artist_variables_triangles2_instruction: I stedet for "går fremover med 100," refererer "Flytt" blokken nå variabelen "lengde". Kan du sette "lengde" til 150 for å  tegne den nye trekanten?
      grade5_artist_variables_triangles3_instruction: 'Dra en nummer blokk til "Angi lengde" blokken får å tegne et sett med 50 pixel store trekanter. '
      grade5_bee_for_loops1_instruction: Bruk en løkke til å samle all nektaren fra hver blomst.
      grade5_bee_for_loops2_instruction: Legg til nødvendig kode slik at bien kan samle all nektaren. Se hvor mye koden du trenger for denne oppgaven! (Vi lærer en enklere måte i neste oppgave.)
      grade5_bee_for_loops6_instruction: Du kan også bruke en "for"-løkke til å telle ned. Prøv å samle nektaren ved å telle ned fra 5 til 1 med steg på 1.
      grade5_bee_for_loops8_instruction: "Du har forstått dette! Hva må økningen være for å samle 3, 6, 9, 12 og 15 nektar? \\r\n"
      grade5_playlab_freeplay_instruction: 'Det er fri spilletid! Ha det gøy med alle blokkene i verktøykassen din. '
      grade5_playlab_variables1_instruction: Denne gangen trenger du ikke å omskrive noe kode, bare trykk på "Kjør" for å spille spillet! I dette spillet er du Hund, som prøver å samle mer flagg enn Katt. Bruk ned-piltasten til å kontrollere Hund. Trykk "Fullfør" når du er ferdig med å spille.
      grade5_playlab_variables10_instruction: Fyll inn "spiller"-parameteret slik at vi kaller på "patruljer"-funksjonen for hver spiller. Husk at spillerne tilsvarer tallene 1, 2 og 3.
      grade5_playlab_variables11_instruction: Legg til enda et parameter, kalt "hastighet" til funksjonen "patruljere". Prøv å bruk en "sett hastighet"-brikke sammen med "hastighet"-parametere for å hjelpe Pingvin få tak i begge flaggene før de andre figurene får tak i dem.
      grade5_playlab_variables12_instruction: "Se på denne koden og se om du kan finne ut hva hver blokk gjør. \\r\n\\r\nNår du er ferdig, bruk piltastene til å styre Hund og samle alle flaggene."
      grade5_playlab_variables13_instruction: Bruk en "når berører"-blokk til å sende Hund tilbake til øvre venstre hjørne BARE hvis Hund berører noen av de andre spillerne.
      grade5_playlab_variables14_instruction: 'Det er fri spilletid! Ha det gøy med alle blokkene i verktøykassen din. '
      grade5_playlab_variables2_instruction: Løpet i forrige oppgave var ikke veldig rettferdig! Endre variabelen "hund_fart" for å sikre at du kan samle mer flagg enn Katt. Den første til å samle 10 flagg vinner!
      grade5_playlab_variables3_instruction: Her er et nytt type spill! Bruk venstre- og høyre-pilene til å bevege deg og opp-pila til å hoppe. Se om du kan samle alle flaggene.
      grade5_playlab_variables4_instruction: Nå bruker vi en variabel kalt "høyde" for å kontrollere hvor høyt hunden kan hoppe. Oppdater "høyde"-variabelen slik at hunden kan hoppe høyt nok til å nå alle flaggene.
      grade5_playlab_variables6_instruction: |-
        Bruk høyre piltast til å skyte hjerter.\r
        \r
        I vårt spill, hvordan skal vi score poeng? Legg til 1 til din "poeng"-variabel hver gang Hund treffer Katt med et hjerte. Bruk "når figur 2 berører noe"-hendelsen til å utølse en oppdatering av poeng-scoren din. Du kan øke variabelen ved å sette "poeng = poeng + 1". Få din poeng-score opp til 10 (ved å gå opp 1 poeng av gangen!) for å bestå nivå.
      grade5_playlab_variables7_instruction: Flott! La oss gjøre spillet litt vanskeligere å spille. Hver gang Hund (figur 1) blir truffet av gule hjerter fra Katt (spiller 2) skal du miste ett poeng. Start med 10 poeng slik at det ikke er for vanskelig. For å fullføre nivået må poeng-scoren falle fra 10 til 0.
      grade5_playlab_variables71_instruction: "Her er spillet vårt fra tidligere, men nå er mesteparten av koden gjemt. Det finnes en ny funksjon, \"score_poeng\".\\r\n\\r\nEndre funksjonen slik at \"poeng\"-parameteret blir lagt til \"spiller_score\"-variabelen. \\r\n\\r\nVariabelen \"spiller_score\" skal øke hver gang Hund kommer borti Katt med hjerter og minske hver gang Katt tar borti Hund med hjerter.\\r\n\\r\nMerk: Når du er ferdig, trykk på \"Kjør\" for å spille. Når Hund scorer 6 poeng kan du gå videre til neste oppgave. "
      grade5_playlab_variables81_instruction: "Vi har lagt til en siste funksjon du kan bruke. \\r\n\\r\nProgrammer ditt spill til å kalle på \"levle_opp\"-funksjonen hvis \"spiller_poeng\" > 10. \\r\n\\r\nSpill spillet og oppnå level 4 for å gå videre til neste oppgave. "
      grade5_playlab_variables9_instruction: "Her er en funksjon kalt \"patruljer\". Endre den slik at Katt beveger seg opp 400 piksler og så ned 400 piksler."
      grade5_playlab_variables_freeplay_instruction: "Tid for fritt spill! Her er alle variablene vi har brukt så langt, i tillegg til noen ekstra hvis du vil bruke dem.\\r\n\\r\nLegg merke til at det er så mange brikker i vår verktøykasse at de trenger å bli organisert! Her har vi lagt hver brikke inn i en kategori. Bruk litt tid på å utforske alt som er tilgjengelig. Lag et spill eller en historie og bruk gjenta-, variabler- og hendelser-brikker. \\r\n\\r\nHint: Bla ned for å se alle kommandoene i arbeidsområdet."

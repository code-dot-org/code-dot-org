      2-3 Bee Functions 1: Funksjoner er kodeblokker som utfører en bestemt oppgave. Bruk blokken "hent 2 nektar" til å samle inn nektar fra hver blomst.
      2-3 Bee Functions 10: "De lilla blomstene endrer seg. De har enten 1 eller 0 nektar hver gang du trykker kjør. \\r\n\\r\nLag en funksjon som bare samler nektar fra de blomstene som har det."
      2-3 Bee Functions 2: "Funksjoner er blokker med kode som utfører en oppgave. \\r\n\\r\nBruk  funksjonen`hent 5` for å hente 5 nektar av gangen."
      2-3 Bee Functions 3: Samle inn nektar fra alle blomstene.
      2-3 Bee Functions 4: "Funksjonen `flytt og hent nektar`snur bien, henter nektar og så går tilbake til der bien starta. \\r\n\\r \nBruk funksjonen for å hente all nektaren."
      2-3 Bee Functions 5: Det er nå mer nektar i blomstene. Redigere funksjonen slik at den samler 4 nektar og bruk den til å samle alle nektar fra blomstene.
      2-3 Bee Functions 6: Bruk nå samme funksjonen til å samle nektar fra tre blomster.

      2-3 Artist 3: Denne hatten er 100 pixler høy. Tegn en hatt som er 70 piksler lavere.
      2-3 Artist 3new: "Den røde hatten er 100 pixler høy. Fullfør tegningen av en svart hatt som et 70 pixler kortere. Bredden på den svarte hatten er 50 pixler."
      2-3 Artist 4: Hjelp meg å fullføre juset til denne katten.
      2-3 Artist 5: Erstatt denne koden med en "gjenta" blokk for å tegne det samme huset med bare 3 blokker.
      2-3 Artist 6: 'Dette huset trenger ett tak. Tegn trekanten. Hint: alle de tre sidene skal være like lange.'
      2-3 Artist 7: 'Fullfør å tegne den høyre siden av det siste vinduet. Hver firkant i vinduet er 25 piksler. '
      2-3 Artist 8: Fullfør rommene for alle dyrene ved å dele rektangelet inn i 2 like firkanter. Rektangelet er 200 piksler brede, og 100 piksler høye.
      2-3 Artist 9 NEW: Fullfør denne dragen

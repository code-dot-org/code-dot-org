      2-3 Artist Nested Loops 1: Kjør en gjenta-løkke over hele denne blokken av kode for å tegne mønsteret.
      2-3 Artist Nested Loops 10: Gjenta denne koden 12 ganger for å fullføre mønsteret.
      2-3 Artist Nested Loops 11: Gjenta denne koden 4 ganger for å fullføre mønsteret. Snu 90 grader etter hver sirkel.
      2-3 Artist Nested Loops 12: Gjenta denne koden 12 ganger for å fullføre sirklene.
      2-3 Artist Nested Loops 2: "Gjenta triangelet 6 ganger.\n\\r\n\\r\nEtter hvert triangel må du snu 60 grader før du tegner det neste."
      2-3 Artist Nested Loops 3: "For å tegne dette mønsteret må du repetere triangelet 12 ganger. \n\nDel antall grader i en sirkel (360) på antall figurer du tegner (12) for å finne hvor langt du må snu etter hver figur."
      2-3 Artist Nested Loops 4: "Gjenta denne diamanten 12 ganger for å tegne en blomst!\\r\n\\r\nVi bruker den samme vinkelen for å gjenta 12 diamanter som vi gjorde for 12 triangler. \\r\nHvor mye må du snu etter hver figur?"
      2-3 Artist Nested Loops 5: "Fyll inn vinduene i denne bygningen ved å bruke løkke inni løkke. \\r\n\\r\nVinduene er 20 piksler lange og 20 piksler unna hverandre."
      2-3 Artist Nested Loops 6: |-
        Dinosauren har 8 tagger langs halen sin; hver tagg er 30 pixler lang. Gjenta triangelet 8 ganger men pass på å bevege deg fremover etter hver tagg!
      2-3 Artist Nested Loops 7: "Gjenta dette triangelet 10 ganger for å tegne sola. \\r\n\\r\nDu må flytte deg fram og så snu deg mellom hvert triangel.\n\\r\n\\r\nDu kan finne ut hvor mye du må snu ved å dele antall grader i en sirkel med antall triangler."
      2-3 Artist Nested Loops 8: "La oss legge til gress på dette bildet. \\r\n\\r\nHver gresstue er 50 piksler fra hverandre."
      2-3 Artist Nested Loops 9: "Vi skal fullføre dette bildet ved å legge til en blomst. \\r\n\\r\nGjenta diamanten 12 ganger for å tegne blomsten."
      2-3 Artist Nested Loops Free Play: Fritt spill! Tegn noe kult med løkker inni løkker.
      2-3 Bee Conditionals 1: Hei! Jeg er en bie. Kan du hjelpe meg å samle nektar fra blomstene?
      2-3 Bee Conditionals 10: "Lilla blomster har enten 1 eller 0 nektar. Pass på at du ikke samler inn nektar fra en lilla blomst som ikke har nektar. \n"
      2-3 Bee Conditionals 11: "Samle inn nektar dersom blomsten har nektar."
      2-3 Bee Conditionals 12: Hjelp meg med å finne all nektaren ved å bruke så få blokker som mulig!
      2-3 Bee Conditionals 13: |-
        Samle inn nektar og lag honning. Tips: hva skjer dersom du bruker "hvis nektar" på en rød blomst? Kan du fullføre dette med en løkke?
      2-3 Bee Conditionals 14: |-
        La oss sette alt sammen!

        Bruk det du har lært for å samle nektar kun fra blomster som har det. Bruk så få blokker som mulig. Ikke glem å lage honning til slutt.
      2-3 Bee Conditionals 15: "Dette trappe-mønsteret ser kjent ut. \\r\n\\r\nSamle nektar fra kun de blomstene som har det. Bruk så få blokker som mulig."
      2-3 Bee Conditionals 2: "Hei, jeg er en sulten bie!\\r\nHjelp meg å samle nektar fra alle blomstene ved å bruke så få blokker som mulig."
      2-3 Bee Conditionals 3: "Hjelp meg å samle inn nektaren fra alle blomstene og lag honning. Bruk en løkke."
      2-3 Bee Conditionals 4: Hjelp meg å samle inn nektar fra blomstene og lag all honningen.
      2-3 Bee Conditionals 5: "Pass på at du ikke prøver å samle inn nektar fra lilla blomster som ikke har mer nektar. \nSjekk om nektar er lik 1 ved å bruke en \"hvis nektar\"-blokk."
      2-3 Bee Conditionals 6: Bruk en "hvis"-blokk for å sjekke om det er nektar i blomsten.
      2-3 Bee Conditionals 7: Samle inn nektar fra alle blomstene dersom de har nektar.
      2-3 Bee Conditionals 8: "Dette jordet har både røde og lilla blomster.\nRøde blomster har en kjent mengde med nektar, mens lilla har en ukjent mengde nektar.\nSamle inn all nektaren."
      2-3 Bee Conditionals 9: Samle inn nektar fra alle blomstene.
      2-3 Bee Conditionals Assessment 1: 'Oppgave: Samle alle nektarene. Vær forsiktig så du ikke samler nektar fra en lilla blomst hvis den ikke har noen.'

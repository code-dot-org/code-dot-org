      2-3 Artist Functions 10: 'Her er to funksjoner, en til å tegne en stor del og en til å tegne en liten del. Bruk den til å tegne innsiden av en maskin!'
      2-3 Artist Functions 11 a: "Vi har omdøpt funksjonen \"tegn et kvadrat\" til \"tegn en sekskant\", men den tegner fortsatt bare kvadrat! Kan du endre funksjonen \"tegn en sekskant\" til å tegne en sekskant med sider som er 50 piksler lange, og tegner bildet ved hjelp av funksjonen?\n\nTegn bildet ved å bruke den nye funksjonen!"
      2-3 Artist Functions 11.5 a: "Her er den samme `tegn en sekskant`-funksjonen. \\r\n\\r\nHva skjer hvis du gjentar hovedprogrammet 6 ganger, snur 60 grader hver gang du gjentar?"
      2-3 Artist Functions 11.5: "Her er den samme `tegn en sekskant`-funksjonen. \\r\n\\r\nHva skjer hvis du gjentar hovedprogrammet 6 ganger, snur 60 grader hver gang du gjentar?"

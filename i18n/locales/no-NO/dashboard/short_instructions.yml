      2-3 Artist Functions 12 Mike: "Funksjoner er veldig bra når man skal tegne kompliserte ting mange ganger. \\r\n\\r\nKan du bruke funksjonen `tegn en blomst` for å fylle ut resten av blomsterkassa?\\r\nPlantene er alle 100 piksler fra hverandre."
      2-3 Artist Functions 12 a: "Funksjoner er veldig bra når man skal tegne kompliserte ting mange ganger. \\r\n\\r\nKan du bruke funksjonen `tegn en blomst` for å fylle ut resten av blomsterkassa?\\r\nPlantene er alle 100 piksler fra hverandre."
      2-3 Artist Functions 12: "Funksjoner er veldig bra når man skal tegne kompliserte ting mange ganger. \\r\n\\r\nKan du bruke funksjonen `tegn en blomst` for å fylle ut resten av blomsterkassa?\\r\nPlantene er alle 100 piksler fra hverandre."
      2-3 Artist Functions 13: Vi har gitt deg fire funksjoner. Bruk dem slik du vil i ett eller flere ledd for å lage bilder som du kan dele med vennene dine. Trykk Kjør for å se et eksempel.
      2-3 Artist Functions 2: "Funksjoner lar deg lage nye blokker!\\r\n\\r\nVi har flyttet de nye blokkene du trenger for å lage et kvadrat inn i en funksjon som heter `tegn en firkant`. Bruk denne funksjonen for å lage brillene. \\r\n\\r\nFirkantene er 75 piksler fra hverandre."
      2-3 Artist Functions 3 a: "Endre funksjonen \"tegne en firkant\" til å tegne briller med rammer som er 115px på hver side. \n\nRutene er nå 45 piksler fra hverandre."
      2-3 Artist Functions 3: "Endre funksjonen slik at den tegner sider på 115 piksler. \\r\n\\r\nDisse firkantene er nå 45 piksler fra hverandre."
      2-3 Artist Functions 4 a: Plasser funksjonen inni en løkke for og legg til en ekstra gang for å tegne disse kvadratene.
      2-3 Artist Functions 4: Plasser funksjonen inni en løkke for å tegne disse kvadratene.
      2-3 Artist Functions 7: 'Bruk funksjonen "tegn et hus" for å tegne to hus med to forskjellige parametere. (Hint: det første huset er 100 piksler).'
      2-3 Artist Functions 9: 'Her er en funksjon for snøflak. Bruk den til å lage en vinterscene. Her er det fritt frem, så det er ingen oppgaver å løse. Ha det gøy!'
      2-3 Artist Loops 1: Kan du lage en sekskant med sider på 100 piksler? Husk at det betyr at du bare trenger å snu 60 grader!
      2-3 Artist Loops 10: Hva skjer med designet dersom vi halverer lengden av det siste steget?
      2-3 Artist Loops 11: Nå skal vi lage *enda en* løkke rundt hele skapelsen! Ikke glem å legge til en vinkel på slutten av den ytre sløyfen.
      2-3 Artist Loops 2: Bruk gjentablokken for å lage et skall.
      2-3 Artist Loops 4: Vil du se hva som skjer når vi gjentar figuren igjen og igjen med en løkke?
      2-3 Artist Loops 5: Nå skal vi gjøre en liten endring i løkken og se hvor ulikt bildet blir.
      2-3 Artist Loops 6: Legg til en flytt-bevegelse og en snu-bevegelse til inne i løkka og se hvordan designet endrer seg.
      2-3 Artist Loops 7: Vi kan bruke løkker til å lage alle slags mangekanter. Kan du lage en firkant inni denne sekskanten?
      2-3 Artist Loops 8: La oss sette begge elementene inn i en løkke.
      2-3 Artist Loops 9: |-
        Vi skal opprette de samme elementene, men nå skal vi legge til litt avstand mellom dem.\r Bruk den samme koden som tidligere, men legg til et steg for å gå fram i slutten av den ytre løkka.
      2-3 Artist Loops New 1: La oss tegne hodet til denne roboten! Kan du lage et rektangel med sider som er 100 pixler lange?
      2-3 Artist Loops New 10: La oss koble sammen en haug av V-er ved å bruke en løkke.
      2-3 Artist Loops New 11: Denne gangen skal vi tegne det 24 ganger. Legg til en 30 graders venstresving i koden og legg alt sammen inn i en gjenta-blokk.
      2-3 Artist Loops New 12: 'Tegn en diamant med sider på 100 piksler. '
      2-3 Artist Loops New 13: "Koden i grått lager en diamant. \\r\n\\r\nGjenta den grå koden for å lage et morsomt mønster!"
      2-3 Artist Loops New 14: Lek med koden for diamanten og se hvilke andre mønstre du kan lage. Prøv å endre hvor mange grader du kan snu og hvor mange ganger du kan la den gå i løkke.
      2-3 Artist Loops New 15: Tegn noe morsomt.
      2-3 Artist Loops New 2: |-
        Her er den samme oppgaven som du nettopp løste, men denne gangen kan du bare bruke en `flytt fremover`-blokk og bare en `snu`-blokk.\r
        \r
        Kan du bruke en `gjenta`-blokk for å løse oppgaven?
      2-3 Artist Loops New 9: Tegn en enkel V (hvor begge sider er 50 piksler) for å fullføre pilen.
      2-3 Artist Match Hex Pic: 'Match: Hjelp til med å fullføre sekskanten.'
      2-3 Artist Match Rho Pic: 'Match: Fullfør koden.'

      2-3 Artist Debugging 10: "Retningskontrolleren er for smal. \\r\n\\r\nKan du gjøre den 10 piksler bredere?\\r\n\\r\nPrøv å kjøre koden før du endrer koden for å se feilen."
      2-3 Artist Debugging 11: |-
        Snøfnugget mitt faller fra hverandre!\r
        \r
        Kan du finne ut hva som går galt?
      2-3 Artist Debugging 12: Jeg skal legge til en bølge i denne scenen. Kan du hjelpe meg?
      2-3 Artist Debugging 2: "Denne koden for kattens værhår er feil. \\r\n\\r\nFiks koden slik at den tegner alle værhårene like lange."
      2-3 Artist Debugging 3: "Min båt har hull i seg! \\r\n\\r\nHva må du gjøre for å få endene til møtes?"
      2-3 Artist Debugging 4: Hva er bildet som vi prøver å tegne? Fullfør å koble prikkene sammen med riktige linjer og vinkler.
      2-3 Artist Debugging 5: "Koden for å tegne beinet og foten er feil. \\r\n\\r\nKan du fikse den?"
      2-3 Artist Debugging 6: |-
        Ser ut som om jeg sitter på en stol som mangler et ben!\r
        \r
        Endre koden for å tegne det siste benet.
      2-3 Artist Debugging 7: |-
        Ser ut som om C-en i koden er tegnet feil vei!\r
        \r
        Kan du få den til å se ut som en C igjen?
      2-3 Artist Debugging 8: |-
        Læreren min sier jeg burde fullføre det jeg starter på!\r
        \r
        Hjelp meg med å fullføre tegningen. Kan du finne ut hva som er feil i koden?
      2-3 Artist Debugging 9: |-
        Det er noe rart her!\r
        \r
        Koden for stilken er feil. Kan du fikse koden slik at kunstneren tegner stilken riktig vei?

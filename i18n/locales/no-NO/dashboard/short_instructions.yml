      2-3 Artist Free Play: Fritt spill! Tegn hva du vil.
      2-3 Artist Functions 1 a: "Hallo. Meg zombie kunstner. Meg tegne elsker! \n\nHjelp meg med å tegne de kvadratiske brillene. \n\nMellomrommet mellom brilleglassene er 25 piksler kortere enn lengden på kvadratene som er 100 piksler."

  hoc_faq_title: "Vanlige spørsmål"
  hoc_faq_what_is_hoc_q: "Hva er kodetimen?"
  hoc_faq_what_is_hoc_a: "Kodetimen er en timelang introduksjon til informatikk, utformet for å avmystifisere programmering og vise at alle kan lære det grunnleggende. <a href='http://code.org/learn'> Se lekskjonene</a>."
  hoc_faq_last_year: "Prøv leksjonene"
  hoc_faq_when_is_hoc_q: "Når er kodetimen?"
  hoc_faq_when_is_hoc_a: "Hvem som helst kan holde en Kodetime når som helst, men målet med gressrotens kampanje er for titalls millioner av studenter å prøve en Kodetime mellom 8 og 14 Desember, 2014, for å feire <a href='http://csedweek.org'>Datavitenskapens utdannings uke</a>. Er det en spesifikk <i>time</i>? Nei. Du kan holde en Kodetime når som helst i uken. (Og om du ikke kan holde den under den uken, hold den uken før eller etter)."
  hoc_faq_why_cs_q: "Hvorfor datavitenskap?"
  hoc_faq_why_cs_a: "<i>Hver</i> student burde få muligheten til å lære datavitenskap. Det hjelper til med å trene problemløsningsferdigheter, logikk og kreativitet. Med å starte tidlig, får studentene et fundament for suksess i et hvilket som helst 21-århundre karriereløp. Se flere statistikker på <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: "Hvordan kan jeg delta i kodetimen?"
  hoc_faq_how_participate_a: "Registrer deg for å holde en Kodetime L<a href='http://hourofcode.org'>her</a> og <a href='target-resources-how-to'>start å planlegge</a>. Du kan organisere en Kodetime på skolen din eller i ditt nærmiljø &mdash; som i en ungdomsklubb, null-profitt eller på jobb. Eller, Bare prøv det selv når 8 Des. kommer."
  hoc_faq_behind_hoc_q: "Hvem står bak Kodetimen?"
  hoc_faq_behind_hoc_a: "Kodetimen er organisert av <a href='http://code.org'>Code.org</a>, en offentlig frivillig organisasjon dedikert til å ekspandere deltagelse i datavitenskap ved å gjøre det tilgjengelig i flere skoler, øke andelen kvinnelige deltagere og underrepresenterte studenter med farge. En  <a href='http://code.org/about/partners'>stor koalisjon av partnere</a> har kommet sammen for å støtte Kodetimen, som inkluderer bl.a. Microsoft, Apple, Amazon, Boys and Girls Clubs of America og det amerikanske «College Board»."
  hoc_faq_host_q: "Jeg vet ikke noe om koding. Kan jeg fortsatt være vert for en Kodetime?"
  hoc_faq_host_a: "Selvfølgelig, Kodetime aktivteter er brukerveiledet. Alt du trenger å gjøre er <a href='http://code.org/learn'>å prøve våre nåværende veiledninger</a>, velg veiledningen du ønsker, og velg en time &mdash; vi tar oss av resten. Vi har også muligheter for en hver aldre og erfaring, fra barnehagen og opp. Start å planlegge ditt arrangement ved å lese vår <a href='target-resources-how-to'>«Hvordan» veiledning</a>."
  hoc_faq_need_computers_q: "Trenger jeg en datamaskin for hver deltaker?"
  hoc_faq_need_computers_a: "Nei. Vi har Kodetimen opplegg som viker på PCer, smarttelefoner, nettbrett og noen som ikke krever datamaskiner i det store og det hele! Du kan være med uansett hvor du er, men hva enn du har. <p><i>Her er noen muligheter:</i><br><ul><li><b>Jobb i par.</b> Forskning viser at studenter lærer best med  <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>par programmering</a>, dele en datamaskin og jobbe sammen. Oppfordre studentene til å gå sammen. <li><b>Bruk en prosjektor.</b> Hvis du har en prosjektor for en nett-tilkoblet datamaskin, så kan hele gruppen din gjøre Kodetimen sammen. Se video biter sammen og løse oppgaver eller svare på spørsmål etter tur. <li><b>Gå analogt.</b> Vi tilbyr veiledninger som ikke krever datamaskiner i det store og det hele.</ul>"
  hoc_faq_international_q: 'Jeg er i <country>. Hvordan kan jeg delta internasjonalt?'
  hoc_faq_international_a: "Alle kan organisere en Kodetimen-event, hvor som helst i verden. I fjor gikk studenter over hele verden sammen om å arrangere Kodetimen. Finn ut mer <a href='target-resources'> her</a>."
  hoc_faq_tutorial_q: "Hvordan kan jeg lage en Kodetimeveiledning?"
  hoc_faq_tutorial_a: "Hvis du er interessert i å bli en veiledningspartner, <a href='target-tutorial-guidelines'>sjekk ut våre rettningslinjer og instruksjoner</a>. Vi ønsker å arrangere mange muligheter, men hovedmålet er at studenter og lærere som er helt nye til datavitenskap skal få den best mulige opplevelsen."
  hoc_faq_more_questions_q: "Har du fortsatt flere spørsmål?"
  hoc_faq_more_questions_a: "Prøv å finn et svar i vårt <a href='http://support.code.org'>støtte forum</a>."
  hoc_faq_scratch_q: "Jeg bruker Scrathc i Kodetimen, men hva hvis elevene mine har nettbrett i stedet for bærbare datamaskiner?"
  hoc_faq_scratch_a: "Scratch kjører på nettbrett. Hvis elevene er små, kan de bruke appen ScratchJR (for de som kan lese). Hvis du ser på oversikten på <a href='http://code.org/learn'> Code.org/learn</a>, kan du finne andre leksoner som fungerer på nettbrett - fra Code.org, Tynker, Lightbot eller CodeSpark."
  hoc_faq_account_q: "Må elevene logge på med en konto?"
  hoc_faq_account_a: "Nei. Registrering eller innlogging er ikke nødvendig for at elevene skal får å prøve Kodetimen. De fleste <a href='http://code.org/learn/beyond'>fortsettelse-kursene</a> krever oppretting av en konto for å ta vare på elevens framgang."
  hoc_faq_frozen_q: "Hvor er leksjonen med Anna og Elsa?"
  hoc_faq_frozen_a: "Det er nå publisert på <a href='http://code.org/learn'> Code.org/learn</a>. Vi håper du liker den!"
  hoc_faq_high_school_q: "Hvilke aktiviteter bør jeg gjøre med elver i vidergående skole?"
  hoc_faq_high_school_a: "For alle aldersgrupper, anbefaler vi at du prøver en av nybegynner-leksjonene  på <a href='http://code.org/learn'>Code.org/learn</a> som leksjonene med Angry Birds eller  Anna og Elsa. En elev i videregående vil klare å fullføre en av disse på en halv time og kan deretter prøve en mer avansert leksjon i JavaScript, slik som KhanAcademy eller CodeHS."
  hoc_faq_more_questions_br_q: "Outras dúvidas?"
  hoc_faq_more_questions_br_a: "Por favor visite nosso <a href='http://support.code.org'>forum de suporte</a> disponível apenas em inglês."
  hoc_faq_what_is_hoc_uk_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics. <a href='http://uk.code.org/learn'>Check out the tutorials</a>, and look out for new ones coming for the Hour of Code 2014."
  hoc_faq_when_is_hoc_uk_a: "The Hour of Code will take place during December 8-14, 2014. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. The Hour of Code in the UK will happen at the same time as in the US where it is timed to celebrate the annual <a href='http://csedweek.org'>Computer Science Education Week.</a>"
  hoc_faq_why_cs_uk_a: '<i>Every</i> student should have the opportunity to learn computer science. It helps nurture problem-solving skills, logic and creativity. By starting early, students will have a foundation for success in any 21st-century career path.'
  hoc_faq_how_participate_uk_a: "Sign up to host an Hour of Code event <a href='http://hourofcode.com/uk'>here</a> and start planning. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 8 arrives."
  hoc_faq_behind_hoc_uk_a: "The Hour of Code is organised by <a href='http://uk.code.org'>Code.org</a>, a public 501c3 non-profit dedicated to expanding participation in computer science by making it available in more schools, and increasing participation by women and underrepresented students of color. An <a href='http://uk.code.org/about/partners'>unprecedented coalition of partners</a> have come together to support the Hour of Code, too &mdash; including Microsoft, Google, Cambridge University Press, Tech City and The Department of Education."
  hoc_faq_host_uk_a: "Of course. Hour of Code activities are self-guided. All you have to do is pick the tutorial you want and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. <a href='http://uk.code.org/learn'>Try our current tutorials</a>."

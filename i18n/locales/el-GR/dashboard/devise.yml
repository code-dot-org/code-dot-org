      no_token: "Αδυναμία πρόσβαση σ' αυτή τη σελίδα παρά μόνο από email επαναφοράς κωδικού. Αν έρχεστε από email επαναφοράς, επιβεβαιώστε τη χρήση του πλήρους URL."

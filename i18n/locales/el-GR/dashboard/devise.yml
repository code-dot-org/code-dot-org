      update_needs_confirmation: Ενημερώσατε το λογαριασμό σας επιτυχώς, αλλά πρέπει να επαληθευθεί η νέα σας διεύθυνση email. Eλέγξτε το email σας και κάντε κλικ στο σύνδεσμο επιβεβαίωσης του νέα email σας.
      updated: Ενημερώσατε με επιτυχία το λογαριασμό σας.

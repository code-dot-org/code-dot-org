          description: "Σε αυτή την ενότητα, θα γίνει εισαγωγή σε αυθεντικές πρακτικές CS με τις οποίες οι μαθητές θα εμπλέκονται σε όλο το μάθημα CS Discoveryes. Αυτές οι πρακτικές περιλαμβάνουν εντοπισμό σφαλμάτων, χρήση πόρων και προγραμματισμό ζευγών. Επίσης, θα διερευνήσετε το ρόλο του δασκάλου μέσα σε μια τάξη CS Discoveries και θα κάνετε ένα σχέδιο για το πώς θα υποστηρίξετε τη μάθηση των μαθητών κατά τη διάρκεια της διδασκαλίας του μαθήματος. \n\n\\*\\*Θα μπορέσετε: \\*\\*\n\n-   Να εξετάστε το ρόλο του δασκάλου σε μια τάξη CS Ανακαλύψεις. \n-   Να μάθετε για τις αυθεντικές πρακτικές CS που οι μαθητές θα αναπτύξουν κατά τη διάρκεια του μαθήματος CS Discoveres.\n-   Να κάντε ένα σχέδιο για το πώς θα υποστηρίξετε τη μάθηση των μαθητών μέσω της διαφοροποίησης, της συνεχούς αξιολόγησης και της προώθησης μιας κουλτούρας ένταξης. \n\n\\*\\*Προτεινόμενος χρόνος: \\*\\* 50 λεπτά"

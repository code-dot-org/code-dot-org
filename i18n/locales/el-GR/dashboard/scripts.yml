          description: Ξεκινήστε να κωδικοποιείτε με αλγόριθμους, κύβους βρόχων, συνθήκες και γεγονότα και έπειτα θα προχωρήσετε σε λειτουργίες. Στο δεύτερο μέρος αυτού του μαθήματος, σχεδιάστε και δημιουργήστε ένα ατομικό έργο που μπορείτε να μοιραστείτε με τους φίλους και την οικογένειά σας.

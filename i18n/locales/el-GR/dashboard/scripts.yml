          title: Μάθημα 2
          description: Το Μάθημα 2 σχεδιάστηκε για μαθητές που μπορούν να διαβάσουν και χωρίς προηγούμενη εμπειρία προγραμματισμού. Στο μάθημα αυτό οι μαθητές θα δημιουργήσουν προγράμματα για επίλυση προβλημάτων και να αναπτύξουν διαδραστικά παιχνίδια ή σενάρια που μπορούν να μοιράσουν. Συνίσταται για τις πρώτες τάξεις του Δημοτικού.
          description_short: Εισαγωγή στην Πληροφορική για μαθητές που μπορούν να διαβάζουν.
          description_audience: Ηλικίες 6+ (απαιτείται ανάγνωση)
          student_description: Το Μάθημα 2 σχεδιάστηκε για μαθητές που μπορούν να διαβάσουν και χωρίς προηγούμενη εμπειρία προγραμματισμού. Στο μάθημα αυτό οι μαθητές θα δημιουργήσουν προγράμματα για επίλυση προβλημάτων και να αναπτύξουν διαδραστικά παιχνίδια ή σενάρια που μπορούν να μοιράσουν. Συνίσταται για τις πρώτες τάξεις του Δημοτικού.
        course3:
          title: Μάθημα 3
          description: Έτοιμος για το επόμενο επίπεδο; Οι μαθητές θα εμβαθύνουν σε θέματα προγραμματισμού που εισήχθησαν σε προηγούμενα μαθήματα και να βρουν ευέλικτες λύσεις σε πιο σύνθετα προβλήματα. Με το τέλος αυτού του Μαθήματος οι μαθητές δημιουργούν διαδραστικές ιστορίες και παιχνίδια που μπορούν να μοιραστούν με οποιονδήποτε. Συνιστάται για τάξεις Δ' Δημοτικού έως Ε' Δημοτικού.
          description_short: Εξερευνήστε ακόμη περισσότερο τον προγραμματισμό ενώ δημιουργείτε παιχνίδια και διαδραστικές ιστορίες. Αυτή είναι η συνέχεια του Μαθήματος 2.
          description_audience: Ηλικίες 8-18
          student_description: Έτοιμος για το επόμενο επίπεδο; Οι μαθητές θα εμβαθύνουν σε θέματα προγραμματισμού που εισήχθησαν σε προηγούμενα μαθήματα και να βρουν ευέλικτες λύσεις σε πιο σύνθετα προβλήματα. Με το τέλος αυτού του Μαθήματος οι μαθητές δημιουργούν διαδραστικές ιστορίες και παιχνίδια που μπορούν να μοιραστούν με οποιονδήποτε. Συνιστάται για τάξεις Δ' Δημοτικού έως Ε' Δημοτικού.

          description: Μάθετε τα βασικά της επιστήμης της πληροφορικής και της διαδικτυακής ασφάλειας. Στο τέλος του μαθήματος, δημιουργήστε το εξολοκλήρου δικό σας παιχνίδι ή ιστορία που μπορείτε να μοιραστείτε.
          student_description: Μάθετε τα βασικά της επιστήμης της πληροφορικής και της διαδικτυακής ασφάλειας. Στο τέλος του μαθήματος, δημιουργήστε το εξολοκλήρου δικό σας παιχνίδι ή ιστορία που μπορείτε να μοιραστείτε.
        coursec-2017:
          title: Μάθημα C
          assignment_family_title: Μάθημα C
          description_short: Μάθετε τα βασικά της επιστήμης της πληροφορικής και δημιουργήστε τη δική σας τέχνη, ιστορίες και παιχνίδια.
          description: Δημιουργήστε προγράμματα με αλληλουχίες, κύβους βρόχων, και γεγονότα. Μετατρέψτε τα αρχικά σας σε δυαδικούς αριθμούς, ερευνήστε διαφορετικές τεχνικές επίλυσης προβλημάτων, και μάθετε πώς να απαντάτε στον διαδικτυακό εκφοβισμό. Στο τέλος του μαθήματος, δημιουργήστε ένα εξολοκλήρου δικό σας παιχνίδι ή ιστορία που μπορείτε να μοιραστείτε!
          student_description: Δημιουργήστε προγράμματα με αλληλουχίες, κύβους βρόχων, και γεγονότα. Μετατρέψτε τα αρχικά σας σε δυαδικούς αριθμούς, ερευνήστε διαφορετικές τεχνικές επίλυσης προβλημάτων, και μάθετε πώς να απαντάτε στον διαδικτυακό εκφοβισμό. Στο τέλος του μαθήματος, δημιουργήστε ένα εξολοκλήρου δικό σας παιχνίδι ή ιστορία που μπορείτε να μοιραστείτε!

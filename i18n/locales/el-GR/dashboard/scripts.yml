          student_description: Το Μάθημα 1 σχεδιάστηκε για να επιτρέψει σε νεαρούς αναγνώστες να δημιουργήσουν προγράμματα για τον υπολογιστή τα οποία τους βοηθούν να μάθουν να συνεργάζονται με άλλους, να αναπτύσσουν δεξιότητες επίλυσης προβλημάτων, και να επιμείνουν σε δύσκολες εργασίες. Στο τέλος του μαθήματος, οι μαθητές δημιουργούν το απόλυτα δικό τους παιχνίδι ή σενάριο το οποίο μπορούν να μοιραστούν. Συνιστάται για παιδιά Νηπιαγωγείου.

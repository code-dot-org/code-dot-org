el:
  data:
    unplugged:
      Unplug1:
        title: Εισαγωγή στην Επιστήμη των Υπολογιστών
        desc: Αυτό το μάθημα είναι μια εισαγωγή στην έννοια της Επιστήμης των Υπολογιστών και εξηγεί τι κάνει ο σχετικός επιστήμονας. Επίσης, δίνει στους μαθητές την ευκαιρία να παίξουν τον αντίστοιχο ρόλο. Μετά το τέλος της δραστηριότητας, κάθε μαθητής θα πάρει σπίτι ένα αναμνηστικό του τι έμαθε. Ίσως μπείτε στον πειρασμό να αποφύγετε να διδάξετε στα μικρά παιδιά το λεξιλόγιο που έχει σχέση με τα επόμενα μαθήματα, αλλά αν το παρουσιάσετε με ευχάριστο και παιγνιώδη τρόπο, αυτό θα είναι πολύ πιο παραγωγικό από το να περιμένετε πιο προηγμένες ευκαιρίες.
        pdfs:
          - unplug1
        video: Unplug1
      Unplug2:
        title: Αλγοριθμική Σκέψη
        desc: Με μόνο εφόδιο χαρτί και μολύβι, οι μαθητές θα μάθουν τα τέσσερα βήματα της υπολογιστικής σκέψης. Μετά από μια σύντομη εισαγωγή, οι μαθητές θα πρέπει να χωριστούν σε ομάδες στις οποίες θα δημιουργήσουν οδηγίες για τους άλλους μαθητές έτσι ώστε να σχεδιάσουν ένα συγκεκριμένο τερατάκι (από μια λίστα με προεπιλεγμένα τερατάκια). Ολόκληρη η διαδικασία πρέπει να χωριστεί σε τμήματα και μετά οι ομάδες θα αναλύσουν τα μοτίβα για όλα τα τερατάκια της λίστας, θα βρουν τις διαφορετικές λεπτομέρειες, και μετά με τις πληροφορίες αυτές θα δημιουργήσουν έναν αλγόριθμο (οδηγίες) ώστε μια άλλη ομάδα να σχεδιάσει ένα συγκεκριμένο τερατάκι. Μετά οι ομάδες θα ανταλλάξουν αλγορίθμους μεταξύ τους και θα σχεδιάσουν το τερατάκι βάσει του νέου αλγορίθμου. Είναι το σχέδιο αυτό που είχε στο νου της η αρχική ομάδα;
        pdfs:
          - unplug2
        video: Unplug2
      Unplug3:
        title: Προγραμματισμός σε Χαρτί Γραφικών Παραστάσεων
        desc: Προγραμματίζοντας οι μαθητές ο ένας τον άλλον για να σχεδιάσουν εικόνες, θα αρχίσουν κα καταλαβαίνουν τι σημαίνει προγραμματισμός. Το μάθημα θα ξεκινήσει με τους μαθητές να δίνουν οδηγίες ο ένας στον άλλον για να χρωματίσουν τετράγωνα σε χαρτί μιλιμετρέ προκειμένου να αναπαραχθεί μια υπάρχουσα εικόνα. Αν υπάρχει χρόνος, το μάθημα θα ολοκληρωθεί με εικόνες που θα δημιουργήσουν οι ίδιοι οι μαθητές.
        pdfs:
          - unplug3
        video: Unplug3
      Unplug4:
        title: Αλγόριθμοι
        desc: Αυτό το μάθημα καλύπτει τους αλγορίθμους. Με σχήματα τάνγκραμ και χαρτί με τετραγωνάκια, η πρώτη άσκηση θα δείξει πόσο σημαντικό είναι να είναι οι οδηγίες όσο γίνεται πιο ξεκάθαρες και σαφείς. Μετά η τάξη θα εξερευνήσει με πόσους τρόπους μπορείς να διπλώσεις το χαρτί σε ορθογώνιο, παρατηρώντας ότι μερικές μέθοδοι χρειάζονται λιγότερα διπλώματα από άλλες.
        pdfs:
          - unplug4
        video: Unplug4
      Unplug5:
        title: Συναρτήσεις
        desc: 'Στο μάθημα αυτό, οι μαθητές θα μάθουν να φτιάχνουν ηλιοπαγίδα (κατασκευή που αιχμαλωτίζει το φως του ήλιου) με σχοινί, χάντρες και ένα ειδικό φυλαχτό. Οι μαθητές θα ακολουθήσουν μια σειρά από επαναλαμβανόμενα βήματα και θα τους ζητηθεί να εντοπίσουν ορισμένες ομάδες από "ικανότητες" που επαναλαμβάνονται συχνά. Μόλις εντοπιστούν οι ικανότητες αυτές, θα τις καλέσουμε από ένα κύριο πρόγραμμα και όλα αυτή η όμορφη διαδικασία δημιουργίας θα αποτυπωθεί σε ένα και μόνο φύλλο χαρτιού. Το τελικό πρόγραμμα θα απευθύνεται σε ολόκληρη την τάξη, ανεξάρτητα από το σχοινί, τις χάντρες και το φυλακτό τους. Για να γίνει αυτό, οι μαθητές θα πρέπει να βγάλουν τις λεπτομέρειες των συγκεκριμένων υλικών τους και να φτιάξουν γενικούς ασαφείς όρους για τις προμήθειες κάθε ατόμου. Αυτή η χρήση γενικών "συμβόλων κράτησης θέσης" αποτελεί μια εξαιρετική εισαγωγή στις μεταβλητές.'
        pdfs:
          - unplug5
        video: Unplug5
      Unplug6:
        title: Συνθήκες
        desc: Αυτό είναι παιχνίδι για την τάξη. Αφού εισαχθεί η ιδέα των συνθηκών, τον προτέσεων if και των βρόχων, η τάξη μπορεί να εξασκηθεί ομαδικά χρησιμοποιώντας ένα πρόγραμμα γραμμένο από πριν, ένα σετ τράπουλες και τραβώντας τυχαίο χαρτί.
        pdfs:
          - unplug6
        video: Unplug6
      Unplug7:
        title: Συγγραφή τραγουδιού
        desc: 'Η ανάγνωση στίχων είναι μια αρκετά διαισθητική επιχείρηση για τους περισσότερους μαθητές.  Θα πάρουμε μια δραστηριότητα που είναι ήδη γνωστή και θα τη μετατοπίσουμε σε μια στερεά εκπαίδευση για τον ορισμό και κλήση λειτουργιών. Μόλις οι μαθητές είναι εξοικειωμένοι με τη διαδικασία του ορισμού/κλήσης, θα προσθέσουμε τις επιπλέον δυνατότητες που έρχονται μαζί με πέρασμα παραμέτρων κατά τις κλήσεις συναρτήσεων.'
        pdfs:
          - unplug7
        video: Unplug7
      Unplug8:
        title: Αφαίρεση
        desc: Αυτή η δραστηριότητα συνδυάζει την καθημερινή ρουτίνα των μαθητών σας και ένα παιχνίδι σκάψης τύπου Mad-lib για να μάθει η τάξη σας πόσο αποτελεσματική είναι η αφηρημένη σκέψη.
        pdfs:
          - unplug8
        video: Unplug8
      Unplug9:
        title: Προγραμματισμός Ρελέ
        desc: Αυτό το μάθημα θα χρησιμοποιήσει μια ιδέα από μια προηγούμενη δραστηριότητα (4. προγραμματισμός σε χαρτί μιλιμετρέ) και θα χρησιμοποιήσει αυτές τις ικανότητες για να τονίσει τη σημασία της ολοκλήρωσης προγραμμάτων που λειτουργούν σε σειρά και του συχνού ελέγχου προγραμμάτων για «σφάλματα».
        pdfs:
          - unplug9
        video: Unplug9
      Unplug10:
        title: Το Διαδίκτυο
        desc: Σε αυτό το μάθημα, οι μαθητές θα προσποιηθούν ότι κινούνται μέσα στο Διαδίκτυο, ενώ την ίδια στιγμή θα μαθαίνουν για web διευθύνσεις, διευθύνσεις IP και DNS.
        pdfs:
          - unplug10
        video: Unplug10
      Unplug11:
        title: συνοψίζω
        desc: Η τελευταία συνάντηση στην πρώτη 20-ωρη σειρά μαθημάτων, θα βοηθήσει την τάξη να ξαναζήσει όλες τις αγαπημένες στιγμές, ενώ θα δώσει στους μαθητές επόμενα βήματα που μπορούν να πάρουν μόνοι τους, αν ενδιαφέρονται να συνεχίσουν το ταξίδι στην επιστήμη των υπολογιστών.
        pdfs:
          - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: Χαρούμενοι Χάρτες
        desc: Οι μαθητές δημιουργούν απλούς αλγορίθμους (σύνολα εντολών) για να μετακινήσουν έναν ήρωα σε ένα λαβύρινθο χρησιμοποιώντας μια απλή εντολή.
        video: C1_happy_maps_unplugged
      MoveIt:
        title: Κούνισέ το, Κούνισέ το
        desc: Οι μαθητές δημιουργούν απλούς αλγορίθμους (σύνολα εντολών) για να μετακινήσουν έναν ήρωα σε ένα λαβύρινθο χρησιμοποιώντας μια απλή εντολή.
        video: C1_moveitmoveit_unplugged
      PlantASeed:
        title: 'Αλγόριθμοι πραγματικής ζωής: Φύτεψε έναν σπόρο'
        desc: Αυτό το μάθημα αναφέρει τους τρόπους που χρησιμοποιούνται οι αλγόριθμοι στην καθημερινή μας ζωή, παίρνοντας ως παράδειγμα το φύτεμα ενός σπόρου. Επίσης εστιάζει στη μεγαλύτερη εικόνα της επιστήμης των υπολογιστών και στον σημαντικό ρόλο που παίζουν οι αλγόριθμοι.
        video: C1_planting_seed
      BuildingAFoundation:
        title: 'Αλγόριθμοι πραγματικής ζωής: Φύτεψε έναν σπόρο'
        desc: Οι μαθητές χτίζουν μια κατασκευή μόνο με τις παρεχόμενες προμήθειες. Οι κατασκευές πρέπει να επιτύχουν ένα σκοπό (να φτάσουν ένα συγκεκριμένο ύψος ή να αντέξουν ένα συγκεκριμένο βάρος) και οι μαθητές συζητούν την ιδέα του να επιμένεις όταν τα πράγματα περιπλέκονται.
        video: C1_building_foundation
      GettingLoopy:
        title: Παίρνοντας Επαναληπτικά
        desc: Αυτό το μάθημα εισάγει την προγραμματιστιμή έννοια των βρόχων (επαναλαμβανόμενων οδηγιών) μέσω μιας δραστηριότητας χορού. Οι μαθητές θα μάθουν μια απλή χορογραφία και θα τους ζητηθεί να την επαναλάβουν.
        video: C1_getting_loopy
      RelayProgramming:
        title: Προγραμματισμός με αναμετάδοση
        desc: 'Οι μαθητές τρέχουν μια σκυταλοδρομία από τη μία έως την άλλη άκρη της αυλής για να γράψουν έναν αλγόριθμο που θα βασίζεται σε μια εικόνα "προγραμμαιτισμού σε μιλιμετρέ χαρτί". Μπορούν να γράψουν μία μόνο οδηγία τη φορά και αν υπάρχει κάπου λάθος θα πρέπει να σβήσουν τα πάντα μέχρι αυτό το σημείο.'
        video: C2_relay_programming
      Conditionals:
        title: Έλεγχοι
        desc: 'Για να μάθουν τις προτάσεις υπό συνθήκη, οι μαθητές παίζουν ένα παιχνίδι με τράπουλα και δημιουργούν προτάσεις του τύπου "Αν τραβήξω κόκκινο χρώμα, παίρνω έναν πόντο" και "αν τραβήξω μαύρο χρώμα, παίρνεις εσύ έναν πόντο".'
        video: C2_conditionals_with_cards
      BigEvent:
        title: Το Μεγάλο Γεγονός
        desc: 'Οι μαθητές εισάγονται στην προγραμματιστική έννοια των "συμβάντων", δηλαδή των ενεργειών τις οποίες διαρκώς παρακολουθεί ο υπολογιστής. Ο δάσκαλος θα πατά κουμπιά σε ένα χάρτινο τηλεκοντρόλ και οι μαθητές θα αντιδρούν ανάλογα με το ποιο κουμπί πατήθηκε.'
        video: C1_bigevent_unplugged
      GoingPlacesSafely:
        title: Πηγαίνοντας σε Μέρη με Ασφάλεια
        desc: Το διαδίκτυο (internet) είναι ένα δυνατό, αλλά ορισμένες φορές επικίνδυνο, περιβάλλον. Οι δάσκαλοι εισάγουν την έννοια της ασφάλειας κατά τη διάρκεια της περιήγησης στο διαδίκτυο.
        video: C1_going_places_safely
      GraphPaperProgramming:
        title: Προγραμματισμός σε Χαρτί Γραφικών Παραστάσεων
        desc: Οι μαθητές γράφουν έναν αλγόριθμο (ένα σύνολο οδηγιών) χρησιμοποιώντας ένα σύνολο προκαθορισμένων εντολών για να κατευθύνουν τους συμμαθητές τους να αναπαραγάγουν μια ζωγραφιά.
        video: C2_graph_paper
      PaperPlanes:
        title: 'Αλγόριθμοι Πραγματικής ζωής: Χάρτινα Αεροπλανάκια'
        desc: Αυτό το μάθημα αναφέρει πώς χρησιμοποιούμε αλγορίθμους στην καθημερινή μας ζωή και συγκεκριμένα όταν φτιάχνουμε σαΐτες. Αυτό το μάθημα εστιάζει στη μεγαλύτερη εικόνα της επιστήμης των υπολογιστών και στον σημαντικό ρόλο που παίζουν οι αλγόριθμοι.
        video: C2_paper_airplanes
      BinaryBracelets:
        title: Δυαδικά Βραχιόλια
        desc: Οι μαθητές φτιάχνουν βραχιόλια ως δυαδικές αναπαραστάσεις του πρώτου γράμματος του ονόματός τους. Οι μαθητές μαθαίνουν ότι τα δεδομένα μπορούν να αναπαρασταθούν και να αποθηκευτούν με περισσότερους από έναν τρόπους.
        video: C2_binary_bracelets
      DigitalFootprint:
        title: Το Ψηφιακό σου Αποτύπωμα
        desc: Οι δάσκαλοι εισάγουν τους μαθητές στην ιδέα ότι αν βάζουν στο διαδίκτυο πληροφορίες για τον εαυτό τους δημιουργείται ένα ψηφιακό αποτύπωμα ή μονοπάτι που έχει και τις συνέπειές του.
        video: C2_digital_footprint
      ComputationalThinking:
        title: Αλγοριθμική Σκέψη
        desc: Οι μαθητές χρησιμοποιούν τα βήματα της υπολογιστικής σκέψης (αποσύνθεση, εντοπισμός μοτίβων, αφαίρεση, αλγόριθμος) για να δουν πώς παίζεται ένα παιχνίδι που δεν συνοδεύεται από οδηγίες.
        video: C3_computational_thinking
      FunctionalSuncatchers:
        title: Λειτουργικές Ηλιοκυνηγοί
        desc: Οι μαθητές δημιουργούν ένα αλγόριθμο με μεταβλητές και συναρτήσεις (τμήματα κώδικα που μπορούμε να ξαναχρησιμοποιήσουμε) για να φτιάξουν ηλιοπαγίδες με σχοινί και χάντρες.
        video: C3_functional_suncatchers
      SongwritingParameters:
        title: Γράφουμε τραγούδια με παραμέτρους
        desc: Οι μαθητές χρησιμοποιούν την έννοια του ρεφρέν ενός τραγουδιού για να μάθουν πώς περνάμε τις παραμέτρους (οι οποίες προσαρμόζουν μια συνάρτηση χωρίς να χρειάζεται να την ξαναγράψουμε ολόκληρη).
        video: C3_songwriting_with_parameters
      DiceRace:
        title: 'Αλγόριθμοι στην πραγματικότητα: Αγώνας ζαριών'
        desc: Αυτό το μήθμα εξηγεί πώς χρησιμοποιούμε αλγορίθμους στην καθημερινή μας ζωή. Σαν παράδειγμα, οι μαθητές εντοπίζουν και καταγράφουν τον αλγόριθμο ενός αγώνα ζαριών.
        video: C3_dice_race
      Internet:
        title: Διαδίκτυο
        desc: Οι μαθητές στέλνουν μηνύματα που αναπαριστούν διάφορες μεθόδους μετάδοσης στο διαδίκτυο χρησιμοποιώντας κομμάτια από χαρτί.
        video: C3_internet
      Crowdsourcing:
        title: Crowdsourcing
        desc: Οι μαθητές χρησιμοποιούν τη μέθοδο crowdsourcing, μια τεχνική επίλυσης προβλημάτων που συνηθίζεται στην επιστήμη των υπολογιστών, όπου μια εργασία ολοκληρώνεται ομαδικά καλύτερα από το αν κάποιος την προσπαθεί μόνος του.
        video: C3_crowdsourcing
      DigitalCitizenship:
        title: Ψηφιακή υπηκοότητα
        desc: Οι μαθητές εξερευνούν τη διαφορά ανάμεσα στις εμπιστευτικές και τις προσωπικές πληροφορίες και μαθαίνουν τι είναι ή δεν είναι ασφαλές να μοιράζονται online.
      TangramAlgorithms:
        title: Αλγόριθμοι τάνγκραμ
        desc: Αυτό το μάθημα μας δείχνει κάτι σημαντικό για τους λαγορίθμους. Αν διατηρείτε τον αλγόριθμο απλό, υπάρχουν πολλοί τρόποι να τον χρησιμοποιήσετε. Αν θέλετε καθένας να καταλήξει στο ίδιο αποτέλεσμα, πρέπει ο αλγόριθμός σας να είναι πιο λεπτομερής.
        video: C4_unplugged_algorithms
      EnvelopeVariables:
        title: Μεταβλητές
        desc: Οι μεταβλητές επιτρέπουν μεγάλη ελευθερία στην επιστήμη των υπολογιστών. Αυτό το μάθημα βοηθά να εξηγηθεί τι είναι οι μεταβλητές και πώς μπορούμε να τις χρησιμοποιήσουμε με πολλούς και διαφορετικούς τρόπους. Χρησιμοποιήστε αυτή τη δραστηριότητα πριν (ή σε συνδυασμό με) το μάθημα για την αφαιρετική σκέψη ώστε να υπάρξει πλήρης κατανόηση.
        video: C4_unplugged_variables
      MadGlibs:
        title: Mad Glibs
        desc: Η αφαιρετική σκέψη είναι μια από τις σημαντικότερες ικανότητες για κάποιον που ασχολείται με την επιστήμη των υπολογιστών. Αυτή η δραστηριότητα επιτρέπει στους μαθητές σας να αναλύουν ιστορίες και να βρίσκουν τις διαφορές ώστε να τις αφαιρέσουν μέσω αφαιρετικής σκέψης. Στη συνέχεια οι ιστορίες γίνονται πρότυπα για νέες τρελές και διασκεδαστικές ιστορίες.
        video: C4_unplugged_madlibs
      ForLoopFun:
        title: Διασκέδαση με το Βρόχο Για
        desc: Γνωρίζουμε ότι οι βρόχοι μας επιτρέπουν να κάνουμε πράγματα ξανά και ξανά, αλλά τώρα θα μάθουμε πως να χρησιμοποιούμε τους βρόχουμε με ενσωματωμένη επιπλέον δομή.
        video: C4_unplugged_forloops
      SongwritingWithParameters:
        title: Σύνθεση τραγουδιού Με Παραμέτρους
        desc: 'Μια από τις πιο μεγαλειώδεις δομές στον κόσμο της επιστήμης υπολογιστών είναι η συνάρτηση. Οι συναρτήσεις (που λέγονται και διαδικασίες) είναι μίνι προγράμματα τα οποία μπορείτε να χρησιμοποιείτε ξανά και ξανά μέσα στο μεγαλύτερο πρόγραμμά σας. Αυτό το μάθημα θα δείξει στους μαθητές να κατανοήσουν διαισθητικά γιατί ο συνδυασμός κομματιών κώδικα σε συναρτήσεις είναι μια τόσο χρήσιμη πρακτική.  '
        video: C4_unplugged_parameters
      BinaryImages:
        title: Δυαδικές Εικόνες
        desc: Αν και πολλοί πιστεύουν ότι δυαδικό σημαίνει μια σειρά μηδενικών και μονάδων, τα προηγούμενα μαθήματά μας έδειξαν στους μαθητές ότι οι πληροφορίες μπορούν να αναπαρίστανται με μια ποικιλία δυαδικών επιλογών. Αυτό το μάθημα επεκτείνει την έννοια αυτή ακόμα περισσότερο, δείχνοντας πώς ο υπολογιστής μπορεί να αποθηκεύει σε δυαδική μορφή ακόμα πιο πολύπλοκες πληροφορίες (όπως εικόνες και χρώματα).
        video: C4_unplugged_binary
      VideoGamesCoordinatePlanes:
        title: Βιντεοπαιχνίδια και επίπεδα συντονισμού
        desc: 'Βιντεοπαιχνίδια και επίπεδα συντονισμού - περιγραφή μαθήματος'
      Contracts:
        title: Συμβόλαια
        desc: 'Contracts unplugged - περιγραφή μαθήματος'
      DesignRecipe:
        title: Η Συνταγή του Σχεδιασμού
        desc: 'Συνταγή σχεδιασμού - περιγραφή μαθήματος'
      Booleans:
        title: Δυαδικοί
        desc: Περιγραφή μαθήματος Δυαδικών Τιμών
      ConditionalsPiecewiseFunctions:
        title: Συνθήκες και Συναρτήσεις Piecewise
        desc: 'Συνθήκες και συναρτήσεις - περιγραφή μαθήματος'
      CollisionDetection:
        title: Ανίχνευση Σύγκρουσης
        desc: Περιγραφή μαθήματος Ανίχνευσης Σύγκρουσης

      Course 4 Artist Binary Free Play 2b: Κάντε κλικ εδώ για να δείτε υποδείξεις.
      Course 4 Artist Binary Free Play: 'Ελεύθερο σχέδιο: Σχεδιάσετε ό, τι θελετε με το δυαδικό!'
      Course 4 Artist Binary pre1: "Το δυαδικόσύστημα είναι ένας τρόπος να παρουσιάζεις πληροφορίες χρησιμοποιώντας μόνο δυο επιλογές. Εδώ θα χρησιμοποιήσουμε την επιλογή \"κλειστό\" ( αντιπροσωπεύετε από το 0) και \"ανοικτό\" ( με το ψηφίο 1).\\r\n\\r\nΣας έχουμε δώσει ένα πλέγμα από πίξελ από το οποία περνάτε και κάνετε σχέδια στρίβοντας σε κάποια τετράγωνα. Μπορείτε  να βάλετε τον καλλιτέχνη να ζωγραφίσει \"01010101\" σε δυαδικό στην πρώτη σειρά;"
      Course 4 Artist Binary ryan: "Το δυαδικόσύστημα είναι ένας τρόπος να παρουσιάζεις πληροφορίες χρησιμοποιώντας μόνο δυο επιλογές. Εδώ θα χρησιμοποιήσουμε την επιλογή \"κλειστό\" ( αντιπροσωπεύετε από το 0) και \"ανοικτό\" ( με το ψηφίο 1).\\r\n\\r\nΣας έχουμε δώσει ένα πλέγμα από πίξελ από το οποία περνάτε και κάνετε σχέδια στρίβοντας σε κάποια τετράγωνα. Μπορείτε  να βάλετε τον καλλιτέχνη να ζωγραφίσει \"01010101\" σε δυαδικό στην πρώτη σειρά;"
      Course 4 Artist For  Functions 10: Ας προχωρήσουμε παρακάτω! Μπορείτε να ζωγραφίσετε ένα αστέρι χρησιμοποιώντας την λειτουργία "Ζωγράφισε μια τετράγωνη γραμμή"? Καλή τύχη!
      Course 4 Artist For  Functions 11: Ας προχωρήσουμε παρακάτω! Μπορείτε να ζωγραφίσετε ένα αστέρι χρησιμοποιώντας την λειτουργία "Ζωγράφισε μια τετράγωνη γραμμή"? Καλή τύχη!
      Course 4 Artist For Loops 1: 'Σχεδιάσετε αυτό το τρίγωνο με 50 pixels πλάτος. Hint: Χρησιμοποιείστε ένα μπλοκ επανάληψης.'
      Course 4 Artist For Loops 10: Ελέυθερη ώρα! Ζωγραφίστε ότι θέλετε με τα μπλοκ που μάθατε
      Course 4 Artist For Loops 11: 'Θυμάστε στο προηγούμενο στάδιο που χρησιμοποιήσαμε μια μεταβλητή για να ελέξουμε τον αριθμό των πλευρών ενός σχήματος? Τώρα θα κάνουμε το ίδιο με την μεταβλητή "counter" τώρα. Αυτό το μοτίβο αρχίζει με ένα τρίγωνο και κάθε φορά πρσθέτει μια πλευρά έως ότου γίνει ένα δεκάγωνο(10 πλευρές). Κάθε πλευρά έχει 100 πίξελ μήκος. Συμβουλή, αν διαιρέσετε το 360 με τον αριθμό των πλευρών του κάθε σχήματος, θα έχετε τον αριθμό των μοιρών της γωνίας στην οποία θα στρίψετε.'
      Course 4 Artist For Loops 11a: |-
        Ας ανακεφαλαιώσουμε. Χρησιμοποιώντας το "για βρόχους" και "counter" δημιουργήστε αυτήν τη ζωγραφιά όπου κάθε σχήμα θα έχει δυο παραπάνω πλευρές από το προηγούμενο. Βεβαιωθήτε πως κάθε πλευρά είναι ο αριθμός των πλευρών του πολυγώνου επί 10.\r
        \r
        σας δίνουμε πολύ λίγο κώδικα.
      Course 4 Artist For Loops 12: 'Αυτό έδειχνε καλό αλλά τώρα θα πρέπει να ζωγραφήσουμε κάθε σχήμα δίπλα στο άλλο. Η πλευρά τους θα είναι 20 πίξελ. Χρησιμοποιήστε μπλοκ αναπήδησης μπρος κατά 40 πίξελ μετά από κάθε σχήμα. '
      Course 4 Artist For Loops 13: Τελικά τα σχήματα ολοένα και μεγαλώνουν! Αλλά δεν έχουμε ήδη λύσει το πρόβλημα με τις μεταβλητές? Πως θα χρησιμοποιήσουμε την μεταβλητή μέτρησης για να κάνουμε τις πλευρές μικρότερες καθώς γίνονται όλο και περισσότερες? Αντί να πάμε μπρος κατά ένα δεδομένο αριθμό ας πάμε μπροστά (100/μέτρα) πίξελ.
      Course 4 Artist For Loops 14: Αν στρίψετε λιγότερο ή περισσότερο για ένα σχήμα, το αποτέλεσμα είναι ωραιότερο. Προσπαθήστε να χρησιμοποιήσετε κάποιο κώδικα από το τελευταίο επίπεδο αλλά να στρίψετε 89 μοίρες για να δημιουργηθεί ένα μπερδεμένο τετράγωνο σπιράλ.
      Course 4 Artist For Loops 15: 'Ελεύθερο παιχνίδι: Δοκιμάστε να κάνετε κάποια σχέδια δικά σας χρησιμοποιώντας το"για βρόχους". Έχουμε προσθέσει μερικές χρήσιμες μεταβλητές για σας επίσης.'
      Course 4 Artist For Loops 2: 'Έχω βάλει τον κώδικα για τον σχεδιασμό ενός τριγώνου μέσα σε ένα "για" βρόχο που μετράει από 50 έως 100 ανα 10.  Σημείωση: Βεβαιωθείτε ότι ρίχνετε μια ματιά στον κώδικα προτού να χτυπήσετε "Εκτέλεση".'
      Course 4 Artist For Loops 3: "Χρησιμοποιήστε το τελευταίο παζλ ως σημείο αναφοράς για να ολοκληρωθεί αυτό.  Το μικρότερο τρίγωνο έχει 20 pixel πλευρές, το μεγαλύτερο έχει 200 pixel πλευρές και κάθε τρίγωνο είναι μεγαλύτερο από το προηγούμενο κατά 20 pixel.\n"
      Course 4 Artist For Loops 4: 'Πώς θα τροποποιούσατε ότι μάθατε για να ζωγραφίσετε αυτά τα τετράγωνα? Αρχίζουν με πλευρά 15 πίξελ, το μεγαλύτερο είναι 300 πίξελ και κάθε ένα 15 πίξελ μεγαλύτερο από το προηγούμενο. '
      Course 4 Artist For Loops 5: 'Καλή δουλειά για το τελευταίο παζλ! Ας χρησιμοποιήσουμε το μπλοκ με τη μεταβλητή "αντι" και πάλι για να σχεδιάσουμε αυτή την εικόνα. '
      Course 4 Artist For Loops 6: "Ελεύθερο παιχνίδι! Προσπάθησε να χρησιμοποιήσεις εναν βρόγχο \"για\" ώστε \nνα ζωγραφίσεις ενα σχήμα που θα μεγαλώνει."
      Course 4 Artist For Loops 6a: Κάνε τρεις μικρές αλλαγές στον κώδικα από το τελευταίο επίπεδο για να το πετύχεις!
      Course 4 Artist For Loops 7: Τι συμβαίνει αν αφαιρέσεις το "επανάλαβε 3" από τον αλγόριθμο, ενω κρατήσεις τα μπλοκς "προχώρησε" και "στρίψε" στον βρόγχο "για"; Σε αυτό το σπειροειδές τρίγωνο, κάθε πλευρά εχει μήκος 20 εικονοστοιχεία περισσότερο από το τελευταίο.
      Course 4 Artist For Loops 8: |-
        μόνο μια μικρή αλλαγή στον κώδικα από την τελευταία εικόνα μπορεί να δημιουργήσει αυτήν την εικόνα. Μπορείς να βρεις ποιά είναι αυτή η αλλαγή?\r
        \r
        Υπόδειξη: Πρέπει να αφαιρέσεις κάτι!
      Course 4 Artist For Loops 8a: μόνο μια μικρή αλλαγή στον κώδικα από την τελευταία εικόνα μπορεί να δημιουργήσει αυτήν την εικόνα. Μπορείς να βρεις ποιά είναι αυτή η αλλαγή;
      Course 4 Artist For Loops 9: Μπορείς να κάνεις ενα σπιραλ? Κινήσου μπροστά από 1 εως 75 εικονοστοιχεία, αυξάνοντας κατά 1 εικονοστοιχείο καθε φορά.
      Course 4 Artist For Loops Challenge: "Μπορείς να χρησιμοποιήσεις ολα όσα έμαθες μέχρι τώρα για να δημιουργήσεις αυτήν την εικόνα; \\r\n\\r\nΧρειάζεσαι μια υπόδειξη; κάνε κλικ εδώ."
      Course 4 Artist For Loops inspire: |-
        Εμπνευση ελεύθερου παιχνιδιού: Τώρα εχεις μάθει ό, τι χρειάζεται για να δημιουργείς ενα πρότυπο σαν αυτό! Αν αυτή η εικόνα σε εμπνέει, προσπάθησε να κάνεις κάτι παρόμοιο. Αλλοιώς, δημιούργησε κάτι τελείως δικό σου.\r
        \r
        Χρειάζεσαι υπόδειξη; Κάνε κλικ εδώ.
      Course 4 Artist Functions 1: Μπορείς να ζωγραφίσεις ενα τετράγωνο που έχει πλευρά μήκους 100 εικονοστοιχείων, χρησιμοποιώντας εναν βρόγχο;
      Course 4 Artist Functions 10: Ποιό μπλοκ χρειάζεσαι ώστε το τρίγωνο να τοποθετηθεί πάνω στο τετράγωνο;
      Course 4 Artist Functions 11: Δες αυτόν τον κώδικα που ζωγραφίζει εναν κύβο - μπορείς να τον μεταφέρεις σε μια συνάρτηση με όνομα "Ζωγράφισε εναν κύβο"
      Course 4 Artist Functions 12.1: Ας δημιουργήσουμε μια συνάρτηση με όνομα "ζωγράφισε ενα οκτάγωνο 20" που ζωγραφίζει ενα οκτάγωνο με πλευρά μήκους 20 εικονοστοιχείων.
      Course 4 Artist Functions 12: Βάλε σε βρόγχο την συνάρτηση τετραγώνου για να ζωγραφίσεις μια γραμμή
      Course 4 Artist Functions 13.1: |-
        Τώρα ας κάνουμε μια συνάρτηση με όνομα "πήδηξε πάνω δεξιά" που μετακινεί τον καλλιτέχνη στην πάνω δεξιά γωνία του οκταγώνου που μόλις ζωγράφισες ώστε να τελειώσουμε αυτό το πρότυπο.\r
        \r
        Υπόδειξη: για να μεταφερθείς στην πάνω δεξια γωνία, προσπάθησε να πηδήξεις σε ενα πρότυπο που φτιάχνει τα 3/8 του οκτάγωνου.
      Course 4 Artist Functions 13: Ελέξτε μια νέα λειτουργία με τίτλο "σχεδιασμός γραμμής από τετράγωνα". Ρίξε μια ματιά στο μπλοκ να δείς πως χτίζεται. Κάνε κλικ στο κουμπί "Εκτέλεση" όταν είσαι ετοιμος για το επόμενο παζλ.
      Course 4 Artist Functions 14.1: Τώρα, ας κάνουμε μια συνάρτηση που ονομάζεται "άλμα πάνω δεξιά" που μετακινεί τον καλλιτέχνη στην επάνω δεξιά γωνία του Οκταγώνου που μόλις σχεδίασες προκειμένου να τελειώσουμε αυτό το μοτίβο.
      Course 4 Artist Functions 14: Τα πας περίφημα! Ας χρησιμοποιήσουμε την νέα σου συνάρτηση "σχεδιασμός γραμμής από τετράγωνα" για να σχεδιάσεις ένα τετράγωνο σχήμα. Θυμήσου κάθε τετράγωνο είναι 40 pixels σε μήκος.
      Course 4 Artist Functions 15: 'Ας κάνουμε άλλο ένα βήμα, μπορείς να σχεδιάσεις ένα αστέρι χρησιμοποιώντας την λειτουργία "σχεδιασμός γραμμής από τετράγωνα"; Καλή τύχη! Υπόδειξη: μπορεί να πρέπει να περιστραφείς 144 μοίρες'
      Course 4 Artist Functions 2: 'Μπορείς να σχεδιάσεις 3 τετράγωνα με απόσταση 20 εικονοστοιχεία μεταξύ τους; Υπόδειξη: κάθε τετράγωνο έχει πλευρά 100 εικονοστοιχεία'
      Course 4 Artist Functions 3: "Μπορείς να σχεδιάσεις αυτήν την εικόνα, χρησιμοποιώντας την συνάρτηση \"Σχεδιασμός τετραγώνου\"; Υπόδειξη: κάθε τετράγωνο απέχει από το άλλο 120 εικονοστοιχεία. \\r\n"
      Course 4 Artist Functions 4: 'Είσαι έτοιμος να δημιουργήσεις το δικό σου "Μπλοκ λειτουργίας"; Κάνε κλικ στο μπλοκ "Συναρτήσεις" στην εργαλειοθήκη, ονομάστε την "σχεδίαση τριγώνου" και δημιούργησε ενα τρίγωνο όπως έκανες πρινν με τα μπλοκ Ενέργεια και Επανάληψη. Στην συνέχεια κάνε κλικ στο Αποθήκευσση και Τέλος στην πάνω δεξια γωνία. Υπόδειξη: Δημιούργησε ενα τρίγωνο με διάσταση 100 εικονοστοιχεία. Καλή τύχη!'
      Course 4 Artist Functions 5 OLD: Ας προσπαθήσουμε να χρησιμοποιήσουμε τις δύο λειτουργίες μας για να σχεδιάσουμε ένα σπίτι - τι πρέπει να διορθωθεί σε αυτόν τον κώδικα για να σχεδιάσεις το σπίτι, σωστά;
      Course 4 Artist Functions 5: "Μπορείς να σχεδιάσεις αυτήν την εικόνα, χρησιμοποιώντας την συνάρτηση \"Σχεδιασμός τετραγώνου\"; Υπόδειξη: κάθε τετράγωνο απέχει από το άλλο 120 εικονοστοιχεία. \\r\n"
      Course 4 Artist Functions 6: Ποιό μπλοκ χρειάζεσαι ώστε το τρίγωνο να τοποθετηθεί πάνω στο τετράγωνο;
      Course 4 Artist Functions 7: Μπορείς να σχεδιάσεις μια γραμμή χρησιμοποιώντας την συνάρτηση Τετράγωνα; Κάθε τετράγωνο έχει πλευρά 40 εικονοστοιχεία.
      Course 4 Artist Functions 8: 'Καταλαβαίνεις πως να χρησιμοποιείς τα μπλοκ λειτουργιών; Τροποποίησσε αυτό το τετράγωνο ώστε να εχει μήκος 200 εικονοστοιχεία. Υπόδειξη: κλικ στο "αλλαγή" για να αλλάξεις το μέγεθος της λειτουργίας "σχεδίασε ενα τετράγωνο". Θυμήσου να κάνεις κλικ στο "αποθήκευση και τελος" για να αποθηκεύσεις την αλλαγή. '
      Course 4 Artist Functions 9: Σου έχουμε δώσει το μεγαλύτερο μέρος του κώδικα για να δημιουργήσεις μια συνάρτηση. Ωστόσο φαίνεται να υπάρχει κάτι που λείπει. Μπορείς να τελειοποιήσεις αυτο το μπλοκ συνάρτησης;
      Course 4 Artist Functions Inspiration: Κάνε κλικ εδώ για να δείς τις υποδείξεις και πάλι.
      Course 4 Artist Functions challenge: Κάνε κλικ εδώ για να δείς τις υποδείξεις και πάλι.
      Course 4 Artist Functions inspire: Κάνε κλικ εδώ για να δείς την εικόνα έμπνευσης και πάλι.
      Course 4 Artist Inspire: |-
        Θέλις να κρυφοκοιτάξεις πάλι στον 
        σχεδιασμό ή τις υποδείξεις; Κάνε κλικ εδώ!\r
        \r
        Αλλοιώς κάνε ένα τελείως δικό σου
        σχεδιασμό!
      Course 4 Artist Params 1: "Ας επεξεργαστούμε μια συνάρτηση που\nσχεδιάζει ένα τετράγωνο πλευράς\n50 εικονοστοιχείων"
      Course 4 Artist Params 10: 'Μπορείς να καλέσεις λειτουργίες μέσα από άλλες λειτουργίες! Χρησιμοποιώντας την συνάρτηση "σχήμα" ως βάση, να δημιουργήσεις 3 σχήματα σπιτιού με μέγεθος 20 εικονοστοιχεία μεγαλύτερο το κάθε ένα από το προηγούμενο. Χρησιμοποίησε ενα μετρητή στον βρόγχο. '
      Course 4 Artist Params 12: "Χρησιμοποίησε την λειτουργία \"ανεμόμυλος\" για να σχεδιάσεις \nκάθε σχήμα. Η πλευρά κάθε σχήματος είναι 50 εικονοστοιχεία."
      Course 4 Artist Params 13: 'Ελεύθερο παιχνίδι: Αυτές είναι οι συναρτήσεις που εγραψες, και μερικές ακόμη για να παίξεις. Σχεδίασε κάτι φοβερό!'
      Course 4 Artist Params 3: 'Φοβερό, μπορείτε να ζωγρααφίσετε κάθε ενα από αυτά τα τρίγωνα με αυτήν την νέα λειτουργία; Το πρώτο έχει μήκος 25 εικονοστοιχεία, το δεύτερο είναι 50 και το τρίτο 75. '
      Course 4 Artist Params 4: Μπορείς να προσθέσεις μιά νέα λειτουργία με τίτλο Τετράγωνο; Πρέπει να παίρνει και αυτή σαν παράμετρο το μήκος, όπως και στο τρίγωνο. Αυτή την φορά σχεδιάστε 3 τατράγωνα με πλευρές 25, 50 και 75 εικονοστοιχεία, με απόσταση το ενα από το άλλο 100 εικονοστοιχεία.
      Course 4 Artist Params 5: "Χρησιμοποίησε και τις δύο νέες λειτουργίες σας για να σχεδιάσετε αυτήν την εικόνα. Για διευκόλυνση χρησιμοποιείστε έναν βρόγχο με μιά παράμετρο \"μετρητή\".\n"
      Course 4 Artist Params 6: "Ας αλλάξουμε αυτήν την λειτουργία \"σχεδίασε ενα σχήμα\". \nΕχει ήδη μια παράμετρο \"μήκος\". Τώρα, αας αλλάξουμε την λειτουργία και να προσθέσουμε μια παράμετρο \"πλευρές\". Θυμηθείτε η γωνία περιστροφής ενός σχήματος είναι το αποτέλσμα της διαίρεσης 360 με τον αριθμό των πλευρών του. Υπόδειξη: τα μήκη των σχημάτων είναι 100 εικονοστοιχεία για το τρίγωνο, 25 για το εξάγωνο και 50 για το τετράγωνο. "
      Course 4 Artist Params 7: 'Μπορείτε να σχεδιάστε αυτά τα σχήματα, συμπληρώνοντας το "???» Το τετράγωνο και το τρίγωνο είναι 100 εικονοστοιχεία σε μέγεθος ενώ το εξάγωνο είναι 75. '
      Course 4 Artist Params 8: "Μπορείς να βρεις πως μπορεί να σχεδιαστεί αυτό το σχήμα; Υπόδειξη: δημιουργήστε μια νεα λειτουργία με 6 πλευρές και τίτλο Εξάγωνο.\n"
      Course 4 Artist Params 9: Θυμάσαι όταν χρησιμοποιήσαμε τον βρόγχο καταμέτρησης αλλά βγάλαμε εναν βρόγχο από μέσα; Ας διασκεδάσουμε λίγο χρησιμοποιώτας την λειτουργία "σχεδίασε ενα σχήμα" με παραμέτρους "πλευρές" και "μήκος". Μπορείς να ξανασχηματίσεις αυτά τα σχήματα; Ο μετρητής για το τετράγωνο πρέπει να είναι 5/100/5, για το τρίγωνο 10/100/10 και για το εξάγωνο 2/100/2.
      Course 4 Artist Var 9: 'Εδώ είναι ο αλγόριθμος για να σχεδιάσεις ένα τρίγωνο, άλλαξέ τον ώστε να χρησιμοποιεί τη μεταβλητή «πλευρές». Αντικατάστησε τον αριθμό 3 με τη μεταβλητή «πλευρές». Υπόδειξη: Θυμήσου να χρησιμοποιήσεις το μπλοκ "Ορισμός πλευρών".'
      Course 4 Artist Vars 1: "Μπορείς να με βοηθήσεις να σχεδιάσω ένα τρίγωνο; Έχει 100 εικονοστοιχεία μήκος σε κάθε πλευρά."
      Course 4 Artist Vars 10: Εδώ είναι ένας αλγόριθμος που σχεδιάζει ένα τρίγωνο από μικρότερα τρίγωνα. Μπορείς να τον τροποποιήσεις έτσι ώστε να χρησιμοποιεί τη μεταβλητή «πλευρές» για να σχεδιάσει κάθε τρίγωνο; Κοίταξε μέσα στον κώδικα, και κάθε φορά που βλέπεις τον αριθμό 3, αντικατάστησέ τον με μεταβλητή «πλευρές». Θυμ'ησου να χρησιμοποιήσεις το μπλοκ «ορισμός πλευρών».
      Course 4 Artist Vars 11: Εδώ είναι πιο περίπλοκος κώδικας που χρησιμοποιεί τις ίδιες έννοιες με το τελευταίο παζλ - τι τιμή πρέπει να έχει η μεταβλητή «πλευρές» να ώστε να καταλήξουμε σε αυτή την εικόνα φτιαγμένη από τετράγωνα;
      Course 4 Artist Vars 12: Ας ορίσουμε τη μεταβλητή «πλευρές» να έχει την τιμή. Οσο περισσότερες πλευρές προσθέτουμε στον αλγόριθμο αυτό, τόσο μεγαλύτερο γίνεται το μοντέλο! Παρατηρήστε ότι υπάρχει μια άλλη μεταβλητή, που ονομάζεται "μήκος". Τώρα μπορούμε να τη χρησιμοποιήσουμε όποτε έχουμε μια «κίνηση προς τα εμπρός.» Ορίστε τη μεταβλητή «μήκος» στν τιμή 75 για αυτό το σχήμα.
      Course 4 Artist Vars 13: "Οταν ένα σχήμα έχει πολλές πλευρές, κάθε πλευρά πρέπει να είναι κοντύτερη αν θέλετε όλο το σχήμα να χωράει στην οθόνη.\n\\r\nΑς δημιουργήσουμε τον αλγόριθμο για αυτό το εκπληκτικό σχήμα, αλλά αντί να ορίζουμε εμείς την τιμή της παραμέτρου \"μήκος\", ας χρησιμοποιήσουμε ενα μαθηματικό μπλοκ με την μεταβλητή \"πλευρές\" μέσα για να είμαστε σίγουροι ότι κάθε σχήμα χωράει σωστά. Η περίμετρος κάθε πολυγώνου είναι 300 εικονοστοιχεία.\\r\nXρειάζεσααι υποδείξεις;  Κάνε κλικ εδώ."
      Course 4 Artist Vars 14: |-
        Ελεύθερο παιχνίδι: 'Ελεγξέ το τώρα! Τώρα ο αλγόριθμός σου περιέχεται σε εναν ακόμη βρόγχο. Πειραματίσου αλλάζοντας τις τιμές των δύο μεταβλητές σου να σχεδιάσεις φοβερα μοτίβα. \r \r Για ακόμη πιό φαντασμαγορικό αποτέλεσμα, δοκίμασε να παίξεις με το χρώμα!  Χρησιμοποίησε τυχαία χρώματα στο εσωτερικό βρόχους για να δεις πώς αλλάζει το σχέδιό σου.
      Course 4 Artist Vars 2: Αντί να χρησιμοποιεί "Μετακίνηση προς τα εμπρός κατά 150", το μπλοκ "κίνηση" αναφέρεται σε μια μεταβλητή που ονομάζεται "μήκος". Μπορείς να ορίσεις το "μήκος" σε 150 για να σχεδιαστεί αυτό το νέο τρίγωνο;
      Course 4 Artist Vars 3: 'Εδώ είναι ένας βρόχος που σχεδιάζει ένα τετράγωνο, αλλά κάτι λείπει. Μπορείς να το διορθώσεις έτσι ώστε να χρησιμοποιεί τη μεταβλητή «μήκος» για να ορίσει το μήκος κάθε πλευράς; '
      Course 4 Artist Vars 4: Τώρα θέλω να κάνω ένα ορθογώνιο που το ύψος του είναι δύο φορές το πλάτος του. Έχουμε μια μεταβλητή που ονομάζεται "Πλάτος" που πρέπει να πάρει την τιμή 100. Μπορείς να χρησιμοποιήσεις τα μαθηματικα μπλοκ για να συμπληρώσεις τον κώδικα;
      Course 4 Artist Vars 5: Χρησιμοποίησε τη μεταβλητή «πλευρές» για να ελέγξεις πόσες φορές θα εκτελεστεί ο βρόχος.
      Course 4 Artist Vars 6: |-
        Εδώ είναι μερικές γραμμές κώδικα που μπορούν να σχεδιάσουν οποιοδήποτε κανονικό πολύγωνο. Υπάρχει μια νέα μεταβλητή που ονομάζεται πλευρές που έχει οριστεί σε 4. Μπορείςνα χρησιμοποιήσεις τη μεταβλητή πλευρές (μαζί με το μαθηματικό μπλοκ) για να περιστραφεί σωστά ανεξάρτητα από το πόσες πλευρές έχει το πολύγωνο; \r \r Κάνε κλικ εδώ για να επιστρέψεις στην υπόδειξη!
      Course 4 Artist Vars 7: |-
        Χρησιμοποίησε αυτό που έμαθες στο τελευταίο παζλ για να δημιουργήσεις αυτό το εξάγωνο χρησιμοποιώντας τη μεταβλητή «πλευρές». \r \r βλ. Δες πώς θα μπορούσες να αλλάξεις μόνο μια τιμή για να σχεδιάσεις ένα τρίγωνο, τετράγωνο, πεντάγωνο ή οκτάγωνο;
      Course 4 Artist Vars 8: 'Ελεύθερο παιχνίδι: Πειραματίσου με τον αριθμό των πλευρών που έχει αυτό το σχήμα. Μπορείς να αλλάξεις τον αλγόριθμο έτσι ώστε το συνολικό μέγεθος του σχήματος να παραμένει ίδιο, ανεξάρτητα από το πόσες πλευρές έχει; Υπόδειξη: Εάν μπορείς να διαιρέσεις το αρχικό μήκος με τον αριθμό των πλευρών, το μήκος κάθε πλευράς θα μικραίνει, όσο ο αριθμός των πλευρών αυξάνει.'
      Course 4 Artist Vars 9: Τροποποίησε αυτόν τον αλγόριθμο έτσι ώστε να χρησιμοποιεί τη μεταβλητή «πλευρές» αντί για ένα σταθερό αριθμό για να σχεδιάσεις ένα τρίγωνο. Μην ξεχάσεις να χρησιμοποιήσεις το μπλοκ "Ορισμός πλευρών".
      Course 4 Bee 1: "Η μέλισσα δεν μπορεί να καταλάβει αν αυτό είναι ένα λουλούδι ή μια κηρήθρα. Έλεγξε πρώτα αν είναι λουλούδι ή κηρήθρα, και έπειτα μόνο αν είναι λουλούδι σύλλεξε το νέκτρα απο αυτό. "
      Course 4 Bee 2: Χρησιμοποίησε το μπλοκ "εάν/αλλοιώς" για να ελέγξεις κάθε αντικείμενο και να δείς αν είναι λουλούδι ή μια κηρήθρα. Εάν είναι ένα λουλούδι, σύλλεξε νέκταρ... διαφορετικά, κάνε μέλι!
      Course 4 Bee 3: Το άγνωστο αντικείμενο είναι είτε ένα λουλούδι ή μια κηρήθρα. Αυτή τη φορά, χρησιμοποίησε το μπλοκ εάν/αλλοιώς για να συλλέξεις νέκταρ, εάν είναι λουλούδι, αλλοιώς να κάνεις μέλι (γιατί τότε θα ήταν μια κηρήθρα).
      Course 4 Bee 4: Αυτό το μωβ λουλούδι μπορεί να έχει 3, 2, ή 1 νέκταρ. Εδώ ένα μπλοκ εάν/αλλοιώς συνδυάζεται με άλλο μπλοκ εάν/αλλοιώς για να δημιουργηθεί μια πρόταση "εαν/αλλοιώς-εάν/αλλοιώς". Ολοκλήρωσε την λύση για τη συλλογή άγνωστης ποσότητας νέκταρ.
      Course 4 Bee 5: Αυτό το μωβ λουλούδι μπορεί να έχει 3, 2, ή 1 νέκταρ. Προσθέστε ένα μπλοκ Εαν-Αλλοιώς για να δημιουργήσετε ένα μπλοκ Εαν, Αλλοιώς-Εαν, Αλλοιώς. Ολοκλήρωσε την λύση για τη συλλογή άγνωστης ποσότητας νέκταρ.
      Course 4 Bee 6: Αυτό το μωβ λουλούδι μπορεί να έχει 3, 2, ή 1 νέκταρ. Δημιούργησε ε ένα μπλοκ Εαν, Αλλοιώς-Εαν, Αλλοιώς για να συλλέξεις άγνωστη ποσότητα νέκταρ.
      Course 4 Bee 7: Χρησιμοποίησε ό, τι έχεις μάθει μέχρι τώρα για να συλλέξεις όλο το νέκταρ. Το μωβ λουλούδι μπορεί να έχει 3, 2, ή 1 νέκταρ.
      Course 4 Bee For Loops 1: Χρησιμοποίησε ένα βρόγχο για να συλλέξεις το νέκταρ από κάθε λουλούδι.
      Course 4 Bee For Loops 10: Αν ο βρόχος σου μετράει αντίστροφα, η προσαύξηση αφαιρείται από τον μετρητή κάθε βρόχου. Ποιό θα πρέπει να είναι το βήμα προσαύξησης ώστε να συλλέξεις νέκταρ 9, στη συνέχεια, 6, και στη συνέχεια 3;
      Course 4 Bee For Loops 11: Τι είναι λάθος σε αυτό το βρόγχο; Δες αν μπορείς να το διορθώσεις και να κάνεις τη μέλισσα να συλλέξει όλο το νέκταρ.
      Course 4 Bee For Loops 2: Εδώ είναι ένα νέο είδος βρόγχου, που ονομάζεται το βρόγχο "για". Σε αυτόν τον βρόγχο θα αυξάνεται ο μετρητής από 1 έως 5 ανα 1 και θα εκτελείται το περιεχόμενο του, κάθε φορά που αυξάνει ο μετρητής. Βοήθησε την μέλισσα να συλλέξει το νεκταρ.
      Course 4 Bee For Loops 3: Μπορείς να λύσεις αυτό το παζλ, χρησιμοποιώντας ένα βρόγχο για με τον μετρητή να αυξάνει από 1 έως 3 ανα 1. Τώρα ας πάμε να πάρουμε λίγο νέκταρ!
      Course 4 Bee For Loops 4: Σύλλεξε όλα το νέκταρ από αυτά τα λουλούδια. Αναρωτιέμαι αν υπάρχει ένας ευκολότερος τρόπος για να γίνει αυτό...
      Course 4 Bee For Loops 5: 'Α, ο βρόγχος "για" διευκολύνει πολύ αυτην την λύση! Χρησιμοποιώντας την μεταβλητή "μετρητής" από τον βρόγχο "για", για να εκτελέσεις το μπλοκ "πάρε το νέκταρ" τον ίδιο αριθμό φορών όπως στο βρόγχο. Ουόου! Πάρα πολλοί βρόγχοι. Όλος ο κώδικας που χρειάζεσαι είναι εδώ, ρίξε μια ματιά πώς συνδυάζεται και στη συνέχεια, κάνε κλικ στο Εκτέλεση και δείς πώς λειτουργεί. '
      Course 4 Bee For Loops 6: Μπορείς επίσης να χρησιμοποιήσεις ενα βρόγχο "για" και να μετρήσεις αντίστροφα. Προσπάθησε να συλλέξεις το νεκταρ μετρώντας αντίστροφα από το 5 στο 1 κατα 1.
      Course 4 Bee For Loops 7: "Χρησιμοποίησε την μεταβλητή \"μετρητής\" του βρόγχου για\nνα ελεγξεις πόσο μακριά θα κινηθείς οριζόντια."
      Course 4 Bee For Loops 8: "Μπορείς να χρησιμοποιήσεις την μεταβλητή του βρόγχου \nγια να ελέγξεις την κίνηση και να συλλέξεις το νέκταρ;"
      Course 4 Bee For Loops 9: Ο τελευταίος αριθμός στον βρόγχο "για" καλείται "προσαύξηση", και κάθε φορά που εκτελείται ο βρόγχος η μεταβλητή "μετρητής" αυξάνεται κατα την "προσαύξηση". Προσπαθησε να συλλέξεις τα λουλούδια χρησιμοποιώντας προσαύξηση 2.
      Course 4 Bee Loops 5 NEW: Εδω είναι τρία λουλούδια. Μπορείς να βρεις το μοτίβο των εντολών που χρειάζεται να επαναληφθεί 3 φορές και να συλλέξεις το νεκταρ με τον ελάχισtο αριθμό μπλοκ;
      Course 4 Bee Loops 5a NEW: Τώρα, χρησιμοποίησε βρόγχους για να βοηθήσεις την μέλισσα να συλλέξει όλο το νεκταρ στον δρόμο της για την κηρήθρα με όσο το δυνατόν λιγότερα μπλοκ. Οταν τα καταφέρεις, μην ξεχάσεις να κάνεις μέλι!
      Course 4 Bee Params 1: Χρησιμοποίησε την συνάρτηση "μάζεψε 3 νέκταρ" που γυρνά, κινείται για να μαζέψει το νεκταρ και μετά γυρνά στην αρχική θέση. Γράψε μια ακολουθία για να συλλέξεις όλο το νεκταρ με χρήση της συνάρτησης "μάζεψε 3 νεκταρ".
      Course 4 Bee Params 2: Τροποποίησε την συνάρτηση "μάζεψε 3 νεκταρ" ώστε να με αναγκάζει να στρίβω δεξιά αντί αριστερά προς τα λουλούδια.
      Course 4 Bee Params 3 (copy 1): Τώρα, υπάρχουν λουλούδια και από τις δύο πλευρές! Ισως μπορείς να χρησιμοποιήσεις μια παράμετρο ώστε η ίδια συνάρτηση να λειτουργεί για τα λουλούδια και από τις δύο πλευρές. Εχω προσθέσει μια παράμετρο που ονομάζεται "κατευθυνση" στην συνάρτηση. Αν η παράμετρος "κατεύθυνση" έχει την τιμή 0 πρέπει να στρίψω αριστερά, αν είναι 1 πρέπει να στρίψω δεξιά.
      Course 4 Bee Params 3: 'Τώρα, υπάρχουν λουλούδια και από τις δύο πλευρές! Προσθέσαμε για να χρησιμοποιήσεις μεταβλητές με ονομασία "αριστερά" και "δεξιά" και μια παράμετρο με ονομασία "κατεύθυνση" στο "μάζεψε 3 νέκταρ". Τροποποίησε το "μάζεψε 3 νέκταρ" ώστε η μέλισσα να στρέφει προς την σωστή κατεύθυνση όταν η μεταβλητή "δεξιά" ή "αριστερά" περνά στην συνάρτηση.  '

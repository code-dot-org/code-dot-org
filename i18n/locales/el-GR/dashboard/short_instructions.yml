      C3-Farmer While Loops 7: Πω πω, τώρα υπάρχουν τρεις σωροί από χώμα! Μπορείτε να γράψετε ένα πρόγραμμα που να καθαρίζει κάθε ένα από αυτά μέχρι το έδαφος να είναι ίσιο;
      C3-Farmer While Loops Assessment 1: Υπάρχουν πολλές τρύπες και σωροί.  Βοήθησέ με να τους γεμίσω και να τους αφαιρέσω τους για να καταστήσω το έδαφος επίπεδο.
      Course 2 Bee Loops 1: 'Γεια σου, είμαι μία μέλισσα. Μπορείς να με βοηθήσεις να μαζέψω το νέκταρ από αυτά τα λουλούδια; '
      Course 2 Maze Loops 1: Μπορείς να με πάς στο γουρουνάκι χρησιμοποιώντας 5 μπλόκ;
      Course 4 2: Η μέλισσα θέλει μόνο νέκταρ αυτή τη στιγμή. Θυμηθείτε, δεν είναι όλα τα αντικείμενα λουλούδια, έτσι ελέξτε για να συγκεντρώσετε το νέκταρ μόνο των λουλουδιών.
      Course 4 Artist 1: 'Βοήθησέ με να τελειώσω τη σχεδίαση του κουτιού μου. (Κάθε γραμμή είναι 200 εικονοστοιχεία) '
      Course 4 Artist 10: |-
        Κάντε κλικ εδώ για να δείτε τις υποδείξεις και πάλι! \r \r εδώ είναι ο κώδικας για ένα ενδιαφέρον σχήμα.  Τι θα συμβεί όταν θα το επαναλάβετε πολλές φορές, κάνοντας στροφή μεταξύ κάθε επανάληψης;  Προσέξτε ότι οι στροφές σε αυτό το σχήμα προσθέτουν έως 420 μοίρες, που σημαίνει ότι όταν ο καλλιτέχνης σας τελειώσει το σχέδιο, αυτό θα εχειι μια διαφορετική κατεύθυνση από ό, τι όταν άρχισε.  Αυτή την κατεύθυνση είναι ακριβώς 60 μοίρες προς τα δεξιά από όπου αρχίσες.
      Course 4 Artist 11: Τώρα για μια πρόκληση!  Εδώ είναι ένα σχέδιο που χρησιμοποιεί μόνο το μπλοκ που σας έχουν ήδη υποδειχθεί.  Μποείτε να καταλάβετε πώς να το αναδημιουργήσετε;  Νιώστε ελεύθεροι να χρησιμοποιήστε την δυνατότητα δοκιμής και λάθους. Δεν αναμένεται να ειναι τέλειο, την πρώτη φορά.  Θέλετε να δείτε περισσότερες συμβουλές;  Κάντε κλικ εδώ!
      Course 4 Artist 12: |-
        Θέλις να κρυφοκοιτάξεις πάλι στον 
        σχεδιασμό ή τις υποδείξεις; Κάνε κλικ εδώ!\r
        \r
        Αλλοιώς κάνε ένα τελείως δικό σου
        σχεδιασμό!
      Course 4 Artist 13: Εξακολουθείτε να παίζετε;  Εδώ είναι ένας κενόςκαμβάς όπου μπορείτε να σχεδιάσετε οτι θέλετε!
      Course 4 Artist 2: Μπορεί να μπορείτε να επαναλάβετε αυτόν τον κώδικα για να ζωγραφίσετε το γκριζαρισμένο τετράγωνο;
      Course 4 Artist 20: Εξακολουθείτε να παίζετε;  Εδώ είναι ένας κενός καμβάς όπου μπορείτε να δημιουργήσεις ό, τι θέλεις!
      Course 4 Artist 3: Προσπαθείστε να καταλάβετε τι συμβαίνει εάν εκτελέσετε αυτόν τον κώδικα (ή πατήστε "Εκτέλεση", για να το δοκιμάσετε). Στη συνέχεια, επαναλάβετε αρκετές φορές για να ολοκληρωθεί το σχέδιο.
      Course 4 Artist 4: Πόσες μοίρες είναι σε έναν κύκλο;  Συμπληρώστε το" επαναλάβετε" μπλοκ με αυτό τον αριθμό για να δημιουργήσετε έναν κύκλο χρωμάτων.
      Course 4 Artist 5: 'Ζωγραφίστε το άλλο ήμισυ αυτού του σχεδίου ώστε να είναι συμμετρικό. Τα τρίγωνα είναι Ισόπλευρο με πλευρά 50 pixel. Υπόδειξη: Ίσως χρειαστεί να εκτελέσετε τον κώδικα αρκετές φορές να καταλάβετε όλα τα μπλοκ που πρέπει να προστεθούν.'
      Course 4 Artist 6: 'Ολοκληρώσετε τον κώδικα για να σχεδιάσετε αυτά τα τρίγωνα. Υπόδειξη: Υπάρχουν 3 τρίγωνα μέσα στην περιστροφή 360 μοιρών... Πόσες φορές χωράει το 3 στο 360;'
      Course 4 Artist 7: 'Βάλτε αυτό το βρόχο μέσα σε ένα άλλο βρόχο για να σχεδιάσετε 10 τρίγωνα. Αυτό ονομάζεται ένθετος βρόχος. Συμβουλή: Όλα τα 10 τρίγωνα ολοκληρώνουν μια περιστροφή 360 μοιρών.  '
      Course 4 Artist 8: Ζωγραφίστε τον ήλιο βάζοντας βρόχο με όλο το μπλοκ κώδικα πολλές φορές.
      Course 4 Artist 8a: 'Θυμάστε αυτό το σχήμα;  Τώρα θα σας επιτρέψουμε να οικοδομήσετε χωρίς να έχετε κανένα μπλοκ! \r υπόδειξη: υπάρχουν 3 τρίγωνα εντός περιστροφής 360 μοιρών... Πόσες φορές χωράει το 3 στο 360;'
      Course 4 Artist 9: "Κάντε Βρόχο αυτό το σχέδιο 10 φορές και σιγουρευτείτε να αλλάζετε μεταξύ κάθε σχήματος που σχεδιάζεται. Εδώ είναι μια υπόδειξη για το πόσο θα πρέπει να στρίψετε: Πόσο κάνει 360 δια 10;"
      Course 4 Artist Binary 1: "Αυτή είναι μια λειτουργία που παίρνει μια διαδυκή σειρά από 1 και 0 και οδηγεί τον καλλιτέχνη να τα ακολουθήσει από αριστερά στα δεξιά και από πάνω προς τα κάτω. Ο καλλιτέχνης θα γεμίζει τα τετράγωνα όταν βλέπει ένα 1 και θα τα αγνοεί όταν βλέπει 0. \\r\n\\r\nΤρέξε τον κώδικα και δες πως ο καλλιτέχνης χρησιμοποιεί το διαδυκό σύστημα για να ζωγραφίσει το σχέδιό του."
      Course 4 Artist Binary 1a: "Αυτή είναι μια λειτουργία που παίρνει μια διαδυκή σειρά από 1 και 0 και οδηγεί τον καλλιτέχνη να τα ακολουθήσει από αριστερά στα δεξιά και από πάνω προς τα κάτω. Ο καλλιτέχνης θα γεμίζει τα τετράγωνα όταν βλέπει ένα 1 και θα τα αγνοεί όταν βλέπει 0. \\r\n\\r\nΤρέξε τον κώδικα και δες πως ο καλλιτέχνης χρησιμοποιεί το διαδυκό σύστημα για να ζωγραφίσει το σχέδιό του."
      Course 4 Artist Binary 2: Ποια από αυτές τις δυαδικές χορδές θα μπορούσε να σας κάνει βρόχο 8 φορές και να ζωγραφίσει την εικόνα αυτή;
      Course 4 Artist Binary 3: Μπορείτε να ζωγραφίσετε το σχέδιο αυτό κάνοντας βρόχο μια σειρά από τριψήφιους δυαδικούς;
      Course 4 Artist Binary 4: Κάθε δυαδική σειρά αντιπροσωπεύει μία γραμμή από αυτή την εικόνα. Μπορείτε να τα αναδιατάξετε και έτσι να βγάζει ένα χαμογελαστό πρόσωπο αντί για ένα σκυθρωπό;
      Course 4 Artist Binary 5: Ποιά 6 ψηφία δυαδική συμβολοσειρά, αν επαναληφθεί 11 φορές, θα σχεδιάσει την εικόνα αυτή;
      Course 4 Artist Binary 6: Ποιά είναι η συντομότερη δυαδική συμβολοσειρά που μπορείτε να επαναλάβετε για να σχεδιάσετε την εικόνα αυτή;
      Course 4 Artist Binary 7: Τελειώστε αυτό το σχέδιο.
      Course 4 Artist Binary Free Play 2: 'Ελεύθερο σχέδιο: Εδώ είναι ένας κενός καμβάς για να ζωγραφίσετε.  Να περάσετε καλά!'
      Course 4 Artist Binary Free Play 2a: |-

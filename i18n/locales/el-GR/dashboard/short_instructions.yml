      grade3_Conditionals_13: 'Αξιολόγηση: Συλλέξτε όλο το νέκταρ. Προσέξτε να μην συλλέξετε νέκταρ από ένα μωβ λουλούδι, αν δεν έχει.'
      grade3_Conditionals_2: "Βοηθήστε με να συλλέξω όλο το νέκταρ από τα λουλούδια και να δημιουργήσω μέλι. Χρησιμοποιήστε έναν βρόχο."
      grade3_Conditionals_3: "Τα μωβ λουλούδια μπορεί να έχουν είτε 1 ή 0 νέκταρ, αλλά δεν γνωρίζετε ποιο από τα δύο! Προσέξτε να μην συλλέξετε νέκταρ από ένα μωβ λουλούδι, αν δεν έχει καθόλου. Ελέγξτε αν το νέκταρ είναι ίσο με 1 χρησιμοποιώντας το μπλοκ \"αν\"."
      grade3_Conditionals_4: Ελέγξτε αυτό το λουλούδι με ένα μπλοκ "αν" για να δείτε αν υπάρχει διαθέσιμο νέκταρ.
      grade3_Conditionals_5: Συλλέξτε νέκταρ από κάθε λουλούδι, αν έχει.
      grade3_Conditionals_6: Αυτό το πεδίο έχει κόκκινα και μοβ λουλούδια. Τα κόκκινα λουλούδια έχουν ένα γνωστό ποσό νέκταρ, αλλά τα μωβ λουλούδια δεν έχουν γνωστή ποσότητα νέκταρ. Συλλέξτε όλο το νέκταρ.
      grade3_Conditionals_7: Συλλέξτε όλο το νέκταρ από κάθε λουλούδι.
      grade3_Conditionals_8: "Συλλέξτε το νέκταρ από όπου τα λουλούδια έχουν νέκταρ."

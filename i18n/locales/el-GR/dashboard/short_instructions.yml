      grade3_maze_nestedLoops4: Χρησιμοποίησε δύο επαναλήψεις για να φθάσεις στο γουρούνι χρησιμοποιώντας λιγότερα μπλοκ.
      grade3_robotFarmer_ConditionalsIntro_11: 'Είναι ακόμα σκοτεινά. Μετακίνησέ με κατά μήκος του χωραφιού. Εάν υπάρχει σωρός, απομάκρυνέ τον, και εάν υπάρχει τρύπα, γέμισέ τη. Υπόδειξη: χρησιμοποίησε τη λίστα επιλογών στο πλακίδιο "εάν".'
      grade3_robotFarmer_ConditionalsIntro_6: Απομάκρυνε όλους τους σωρούς από χώμα, χρησιμοποιώντας όσο το δυνατό λιγότερα πλακίδια. Οι νέες επιλογές στο πλακίδιο "όσο" μου λένε εάν βρίσκομαι σε σωρό ή σε τρύπα.
      grade3_robotFarmer_ConditionalsIntro_TeacherIDo1: 'Βοήθησέ με να γεμίσω όλες τις τρύπες με 5 φτυαριές χώμα. Υπόδειξη: μπορείς να τοποθετήσεις ένα πλακίδιο "επανάλαβε" μέσα στο πλακίδια "όσο".'
      grade4_arist_nested_loop_circles1: 'Χρησιμοποίησε ενα ένθετο βρόγχο για να συμπληρώσεις το σχέδιο.'
      grade4_arist_nested_loop_flags1: Βάλε τον κώδικα που δίνεται σε εναν βρόγχο για να δημιουργήσεις εναν ανεμόμυλο.
      grade4_arist_nested_loop_polygons1: "Εκτέλεσε αυτό το σχέδιο 10 φορές. Πόσο πρέπει να το περιστρέφεις κάθε φορά που εκτελείς τον βρόγχο; (Υπόδειξη: Ποιό είναι το αποτέλεσμα της διαίρεσης του 360 με το 10;)"
      grade4_arist_nested_loop_polygons2: "Εκτέλεσε αυτό το σχέδιο 6 φορές. Πόσο πρέπει να το περιστρέφεις κάθε φορά που εκτελείς τον βρόγχο; (Υπόδειξη: Ποιό είναι το αποτέλεσμα της διαίρεσης του 360 με το 6;)"
      grade4_arist_nested_loop_squares1: Μπορείς να ζωγραφίσεις αυτά τα 10 τετράγωνα του πεζοδρομίου χρησιμοποιώντας εναν βρόγχο που περιέχει έναν άλλο? Κάθε τετράγωνο εχει πλευρά 30 εικονοστοιχεία.
      grade4_arist_nested_loop_triangles2: 'Τώρα βάλε αυτόν τον βρόγχο μέσα σε εναν άλλο για να ζωγραφίσεις 10 τρίγωνα. Αυτό ονομάζεται "ενθετος βρόγχος". Υπόδειξη: και τα 10 τρίγωνα μαζί ολοκληρώνουν μια περιστροφή 360 μοιρών.  '
      grade4_arist_nested_loop_triangles3: Μπορείς να ζωγραφίσεις ενα εξάγωνο βάζοντας σε βρόγχο τον κώδικα που δημιουργεί τρίγωνο;
      grade4_arist_nested_loop_triangles4: Ζωγράφισε το δόντι στο στόμα του Αλιγάτορα!
      grade4_arist_nested_loop_triangles5: |-
        Δημιούργησε εναν ήλιο βάζοντας τον αρχικό κώδικα σε εναν άλλο βρόγχο. Αυτό ονομάζεται "ενθετος βρόγχος".\r

      grade4_arist_nested_loop_triangles6: Μπορείς να ζωγραφίσεις αυτά τα 36 τρίγωνα χρσιμοποιώντας εναν βρόγχο μέσα σε εναν άλλο;
      grade4_artist_functions1: "Γεια σου. Εγώ καλλιτέχνης ζόμπι. Εμένα αρέσει σχεδιάζω! Βοήθησέ με να σχεδιάσω τα τετράγωνα γυαλιά.  Υπόδειξη: η γέφυρα μεταξύ των φακών είναι 25 εικονοστοιχεία μικρότερη από το μήκος του τετραγώνου."
      grade4_artist_functions2: "Με τις συναρτήσεις μπορείτε να καθορίσετε νέα μπλοκ! Έχουμε μετακινήσει τα μπλοκ για να σχεδιάσετε ένα τετράγωνο σε μία συνάρτηση που ονομάζεται \"Σχεδιάστε ένα τετράγωνο\". Μπορείτε να χρησιμοποιήσετε την συνάρτηση \"Σχεδιάστε ένα τετράγωνο\" για να δημιουργήσετε τα γυαλιά; Τα τετράγωνα απέχουν 75 εικονοστοιχεία το ένα από το άλλο."
      grade4_artist_functions_challenge: Χρησιμοποίησε τις προτεινόμενες λειτουργίες για να σχεδιάσεις τέσσερις σειρές από εξάγωνα. Παρατήρησες πώς οι ζυγές γραμμές μετακινούνται προς τα δεξιά;
      grade4_artist_functions_challenge2: Χρησιμοποίησε τις προτεινόμενες λειτουργίες για να σχεδιάσεις τέσσερις σειρές από εξάγωνα. Παρατήρησες πώς οι ζυγές γραμμές μετακινούνται προς τα δεξιά;
      grade4_artist_nestedLoops_challenge: |-
        Κάντε κλικ εδώ για να δείτε τις υποδείξεις και πάλι! \r \r εδώ είναι ο κώδικας για ένα ενδιαφέρον σχήμα.  Τι θα συμβεί όταν θα το επαναλάβετε πολλές φορές, κάνοντας στροφή μεταξύ κάθε επανάληψης;  Προσέξτε ότι οι στροφές σε αυτό το σχήμα προσθέτουν έως 420 μοίρες, που σημαίνει ότι όταν ο καλλιτέχνης σας τελειώσει το σχέδιο, αυτό θα εχειι μια διαφορετική κατεύθυνση από ό, τι όταν άρχισε.  Αυτή την κατεύθυνση είναι ακριβώς 60 μοίρες προς τα δεξιά από όπου αρχίσες.
      grade4_artist_nestedLoops_challenge2: Τώρα για μια πρόκληση!  Εδώ είναι ένα σχέδιο που χρησιμοποιεί μόνο το μπλοκ που σας έχουν ήδη υποδειχθεί.  Μποείτε να καταλάβετε πώς να το αναδημιουργήσετε;  Νιώστε ελεύθεροι να χρησιμοποιήστε την δυνατότητα δοκιμής και λάθους. Δεν αναμένεται να ειναι τέλειο, την πρώτη φορά.  Θέλετε να δείτε περισσότερες συμβουλές;  Κάντε κλικ εδώ!
      grade4_artist_nested_loop_circles1: 'Χρησιμοποίησε ενα ένθετο βρόγχο για να συμπληρώσεις το σχέδιο.'
      grade4_artist_nested_loop_flags1: Βάλε τον κώδικα που δίνεται σε εναν βρόγχο για να δημιουργήσεις εναν ανεμόμυλο.
      grade4_artist_nested_loop_polygons1: "Εκτέλεσε αυτό το σχέδιο 10 φορές. Πόσο πρέπει να το περιστρέφεις κάθε φορά που εκτελείς τον βρόγχο; (Υπόδειξη: Ποιό είναι το αποτέλεσμα της διαίρεσης του 360 με το 10;)"
      grade4_artist_nested_loop_squares1: Μπορείς να ζωγραφίσεις αυτά τα 10 τετράγωνα του πεζοδρομίου χρησιμοποιώντας εναν βρόγχο που περιέχει έναν άλλο? Κάθε τετράγωνο εχει πλευρά 30 εικονοστοιχεία.
      grade4_artist_nested_loop_triangles1: 'Συμπλήρωσε τον κώδικα για να ζωγραφίσεις αυτα τα τρίγωνα. Το πρώτο εχει γίνει για σένα. Υπόδειξη: 3 τρίγωνα, σε περιστροφή 360 μοιρών.'
      grade4_artist_nested_loop_triangles5: |-
        Δημιούργησε εναν ήλιο βάζοντας τον αρχικό κώδικα σε εναν άλλο βρόγχο. Αυτό ονομάζεται "ενθετος βρόγχος".\r

      grade4_artist_nested_loop_triangles6: Μπορείς να ζωγραφίσεις αυτά τα 36 τρίγωνα χρσιμοποιώντας εναν βρόγχο μέσα σε εναν άλλο;
      grade4_artist_parameters_squares1: 'Κάνε κλικ στο κουμπί "Επεξεργασία" για να συμπληρώσεις τον ορισμό της συνάρτησης «σχεδίασε ένα τετράγωνο » και να προσθέσεις μια παράμετρο. Θα πρέπει να παίρνει μία παράμετρο μήκους, ακριβώς όπως το τρίγωνο. Αυτή τη φορά, σχεδίασε 3 τετράγωνα: 25, 50 και 75 εικονοστοιχεία σε μήκος, σε απόσταση100 εικονοστοιχεία.'
      grade4_artist_parameters_triangles2: Είδατε τίποτα διαφορετικό σε αυτά τα μπλοκ συνάρτησης; Κάνε κλικ στην επιλογή "Εκτέλεση" για να δούμε τι θα συμβεί.
      grade4_artist_parameters_triangles2b: 'Μπορείw να ολοκληρώσεiw αυτό το σχέδιο; Υπόδειξη: Οι πλευρές του κάθε τριγώνου είναι 25 εικονοστοιχεία μεγαλύτερες από την τελευταία.  Το πρώτο τρίγωνο έχει μήκος πλευράς 25 εικονοστοιχεία.'
      grade4_artist_parameters_triangles3: 'Μπορείw να ολοκληρώσεiw αυτό το σχέδιο; Υπόδειξη: Οι πλευρές του κάθε τριγώνου είναι 25 εικονοστοιχεία μεγαλύτερες από την τελευταία.  Το πρώτο τρίγωνο έχει μήκος πλευράς 25 εικονοστοιχεία.'
      grade4_artist_parameters_triangles4: Ο κώδικας της συνάρτησης για το τρίγωνο είναι σπασμένος. Μπορείς να επεξεργαστείς τη συνάρτηση για να τον φτιάξεις, και στη συνέχεια να σχεδιάσεις τρίγωνα με πλευρά 25, 50 και 75;
      grade4_artist_parameters_trianglesx: 'Μπορείw να ολοκληρώσεiw αυτό το σχέδιο; Υπόδειξη: Οι πλευρές του κάθε τριγώνου είναι 25 εικονοστοιχεία μεγαλύτερες από την τελευταία.  Το πρώτο τρίγωνο έχει μήκος πλευράς 25 εικονοστοιχεία.'
      grade4_bee_conditionals_quantum1: Η μέλισσα δεν μπορεί να πει αν αυτό είναι ένα λουλούδι ή μια κηρήθρα. Συγκεντρώστε το νέκταρ από τα λουλούδια, αλλά πρώτα να ελέγξετε αν είναι ένα λουλούδι ή μια κηρήθρα.
      grade4_bee_conditionals_quantum2: "Η μέλισσα θέλει μόνο νέκταρ αυτή τη στιγμή. Δεν είναι όλα τα αντικείμενα λουλούδια, έτσι κάντε έλεγχο κάτω από κάθε ΣΎΝΝΕΦΟ, να δειτε αν κρύβεται ένα λουλούδι. Αν είναι, τότε μπορείτε να συγκεντρώσετε νέκταρ."
      grade4_bee_conditionals_quantum4: Το άγνωστο αντικείμενο είναι είτε ένα λουλούδι ή μια κηρήθρα. Χρησιμοποιήστε το εάν/αλλιώς μπλοκ ώστε να συλλέγουν νέκταρ, εάν είναι ένα λουλούδι, αλλιώς να κάνει το μέλι (επειδή είναι μια κηρήθρα).
      grade4_bee_conditionals_quantum5: |-
        Ίσως υπάρχει ένα λουλούδι ή μια κηρήθρα κάτω από τα σύννεφα. Χρησιμοπιήστε το εάν/αλλιώς μπλοκ για να συλλέγουν νέκταρ, αν υπάρχει ένα λουλούδι, αλλιώς να κάνει το μέλι (επειδή υπάρχει μια κηρήθρα).
      grade4_bee_functions1: Συλλέξτε όλο το νέκταρ από κάθε λουλούδι.
      grade4_bee_functions2: Λειτουργίες είναι τμήματα κώδικα που εκτελεί μια εργασία. Χρησιμοποιήστε τη λειτουργία "Λήψη 2 νέκταρ" να συλλέγουν το νέκταρ από κάθε λουλούδι.
      grade4_bee_functions3: Λειτουργίες είναι τμήματα κώδικα που εκτελεί μια εργασία. Χρησιμοποιήστε τη συνάρτηση "Πάρτε 5", για να πάρει 5 νέκταρος κάθε φορά. Σιγουρευτείτε για να χρησιμοποιήσετε βρόγχο για να πάρετε μια ιδανική μπλοκ count, πάρα πολύ.
      grade4_bee_functions4: Η Συνάρτηση "να κυκλοφορούν και να πάρει το νέκταρ" γυρνά τη μέλισσα συλλέγει νέκταρ και στη συνέχεια επιστρέφει η μέλισσα όπου ξεκίνησαν. Χρησιμοποιήστε τη συνάρτηση για να συγκεντρώσει όλα από το νέκταρ.
      grade4_bee_nestedLoops0: Χρησιμοποιήστε έναν βρόχο να συλλέξετε όλο το νέκταρ.
      grade4_bee_nestedLoops1: Συλλέξτε όλο το νέκταρ από κάθε λουλούδι. Χρησιμοποιήστε ένα ένθετο βρόχο. 
      grade4_bee_nestedLoops3: Μάζεψε όλο το νέκταρ φτιάχνοντας έναν ένθετο βρόχο.
      grade4_bee_nestedLoops4: 'Μάζεψε όλο το νέκταρ από κάθε λουλούδι και φτιάξε μέλι σε κάθε κερήθρα. Χρησιμοποίησε έναν ένθετο βρόχο.'
      grade4_frozen_freeplay: Έχετε γίνει επίσημα ένα άριστος καλλιτέχνης! Δημιουργήστε μια χειμερινή χώρα των θαυμάτων.
      grade4_frozen_functions0: Μπορείς να υπολογίσεις με ποιο αριθμό πρέπει να αντικαταστήσεις τα ερωτηματικά για να σχεδιάσεις έναν κύκλο;
      grade4_frozen_functions1a: Χρησιμοποιήστε το νέο «δημιουργούν έναν κύκλο» μπλοκ να δημιουργήσει 10 κύκλους που επικαλύπτονται. Μην ξεχάσεις να μεταβείς προς τα εμπρός μεταξύ των κύκλων.
      grade4_frozen_functions2: Τώρα ας δημιουργήσουμε 20 κύκλους που επικαλύπτονται, στρίβοντας 18 μοίρες  μεταξύ κάθε κύκλου.
      grade4_frozen_functions3: Εδώ είναι ένα μπλοκ "Δημιουργία κύκλου" που μπορεί να κάνει κύκλους διαφορετικών μεγεθών. Μπορείς να χρησιμοποιήσεις αυτό για να δημιουργήσεις ένα μικρό κύκλο μεγέθους 5 και ένα μεγαλύτερο κύκλο μεγέθους 10;
      grade4_frozen_functions4: Περίπλοκα μοτίβα χιονιού μπορούν να δημιουργηθούν με πολύ απλά σχήματα. Μπορείτε να κάνετε ένα μοτίβο επαναλαμβάνοντας 5 κύκλους μεγέθους 5 και 5 κύκλους μεγέθους 10;
      grade4_frozen_nested_loop_diamonds2: Γνώριζες οτι κάθε νιφάδα χιονιού έχει διαφορετικό σχήμα; Αν δημιουργήσουμε μια νέα νιφάδα χιονιού χρησιμοποιώντας το μπλοκ "Επανάληψη", για να επαναλάβουμε ένα παραλληλόγραμμο 4 φορές, στρίβωντας δεξιά κατά 90 μοίρες μεταξύ κάθε παραλληλογράμμου.
      grade4_frozen_nested_loop_diamonds3: Τώρα, ας δημιουργήσουμε μια νέα νιφάδα χιονιού χρησιμοποιώντας το μπλοκ "Επανάληψης" για να επαναλάβουμε ένα παραλληλόγραμμο 10 φορές, στρίβωντας δεξιά κατά 36 μοίρες ανάμεσα σε κάθε ένα.
      grade4_frozen_square: Γεια σου, είμαι η Άννα της Arendelle! Ας κάνουμε ένα τετράγωνο με το μπλοκ «Επανάληψη», το οποίο χρησιμοποιεί λιγότερα μπλοκ. Πόσες φορές (?) θα πρέπει το μπλοκ "Επανάληψη" να βάλει τα μπλοκ κάνει ένα τετράγωνο;
      grade4_frozen_square_loop1: Γεια σου, είμαι η Άννα της Arendelle! Ας κάνουμε ένα τετράγωνο με το μπλοκ «Επανάληψη», το οποίο χρησιμοποιεί λιγότερα μπλοκ. Πόσες φορές (?) θα πρέπει το μπλοκ "Επανάληψη" να βάλει τα μπλοκ κάνει ένα τετράγωνο;
      grade4_frozen_square_loop2: Ας δημιουργήσουμε τρία τετράγωνα, στρίβοντας μετά από κάθε τετράγωνο. Να είσαι βέβαιος να γυρίσεις από 120 μοίρες πριν από κάθε νέο τετράγωνο.
      grade4_frozen_square_loop3: Μπορείς να δημιουργήσεις μια νιφάδα χιονιού χρησιμοποιώντας το μπλοκ «Επανάληψη», για να κάνεις ένα τετράγωνο 10 φορές, και το μπλοκ "Στροφή" για να περιστρέψεις 36 μοίρες το κάθε τετράγωνο;
      grade4_playlab_freeplay: 'Ήρθε η ελεύθερη ώρα παιχνιδιού! Διασκεδάστε με όλα τα μπλοκ της εργαλειοθήκης σου. '
      grade4_playlab_test: |-
        Χρησιμοποίησε το δεξιό βέλος για να πυροβείς καρδιές. \r \r Στο παιχνίδι μας, πώς θα ππετύχουμε να κερδίζουμε πόντους; Πρόσθεσε 1 στη μεταβλητή «πόντοι» κάθε φορά που το Σκυλί χτυπά τη Γάτα με μια καρδιά. Χρησιμοποίησε την ενέργεια «όταν ο ηθοποιός 2 αγγίζει οτιδήποτε» για να αυξάνεται η βαθμολογία σου. Μπορείς να αυξήσεις την μεταβλητή σας με τη ρύθμιση "Πόντοι = Πόντοι + 1.» Πέτυχε βαθμολογία 10 (αυξάνοντας 1 κάθε φορά!) ώστε να περάσεις το επίπεδο.
      grade4_playlab_test2: Εδώ είναι μια συνάρτηση που ονομάζεται «άλμα» καικάνει τον κύριο χαρακτήρα σας να πηδήξει 100 εικονοστοιχεία. Χρησιμοποιήστε τη συνάρτηση "άλμα" για τη συλλογή όλων των σημαιών.
      grade4_review_artist1: Γεια, είμαι ένας καλλιτέχνης. Μπορείς να γράψεις κώδικα για να με βοηθήσεις να ζωγραφίσω σχεδόν τα πάντα. Χρησιμοποίησε μερικά μπλοκ για να με βοηθήσεις να ζωγραφίσω πάνω στις γκρι γραμμές στην φωτογραφία.(Κάθε γραμμή έχει μήκος 100 εικονοστοιχεία)
      grade4_review_artist2: "Αυτό το σπίτι χρειάζεται μία στέγη. Σχεδίασε το τρίγωνο. Υπόδειξη:\nκαι οι τρεις πλευρές έχουν το ίδιο μήκος."
      grade4_review_artist3: "Το μπλοκ άλματος μετακινεί τον καλλιτέχνη χωρίς να σχεδιάζει.\nΣχεδίασε την διακεκομμένη γραμμή χρησιμοποιώντας και τα μπλοκ άλματος και τα μπλοκ σχεδίασης."
      grade4_review_bee1: Τώρα χρησιμοποίησε το νέο μπλοκ επανάληψης (repeat) για να μαζέψεις όλο το νέκταρ και να φτιάξεις όλο το μέλι.
      grade4_review_bee2: Μάζεψε το νέκταρ από κάθε λουλούδι και φτιάξε μέλι σε κάθε κηρήθρα.
      grade4_review_bee3: |-
        Χρησιμοποίησε ένα βρόχο επανάληψης όπως στο τελευταίο πάζλ, αλλά βάλε μία στροφή μέσα σε αυτόν.
      grade5_artist_binary1: "Το δυαδικόσύστημα είναι ένας τρόπος να παρουσιάζεις πληροφορίες χρησιμοποιώντας μόνο δυο επιλογές. Εδώ θα χρησιμοποιήσουμε την επιλογή \"κλειστό\" ( αντιπροσωπεύετε από το 0) και \"ανοικτό\" ( με το ψηφίο 1).\\r\n\\r\nΣας έχουμε δώσει ένα πλέγμα από πίξελ από το οποία περνάτε και κάνετε σχέδια στρίβοντας σε κάποια τετράγωνα. Μπορείτε  να βάλετε τον καλλιτέχνη να ζωγραφίσει \"01010101\" σε δυαδικό στην πρώτη σειρά;"
      grade5_artist_binary10: Κάντε κλικ εδώ για να δείτε υποδείξεις.
      grade5_artist_binary11: 'Ελεύθερο σχέδιο: Εδώ είναι ένας κενός καμβάς για να ζωγραφίσετε.  Να περάσετε καλά!'
      grade5_artist_binary2: "Αυτή είναι μια λειτουργία που παίρνει μια διαδυκή σειρά από 1 και 0 και οδηγεί τον καλλιτέχνη να τα ακολουθήσει από αριστερά στα δεξιά και από πάνω προς τα κάτω. Ο καλλιτέχνης θα γεμίζει τα τετράγωνα όταν βλέπει ένα 1 και θα τα αγνοεί όταν βλέπει 0. \\r\n\\r\nΤρέξε τον κώδικα και δες πως ο καλλιτέχνης χρησιμοποιεί το διαδυκό σύστημα για να ζωγραφίσει το σχέδιό του."
      grade5_artist_binary3: Ποια από αυτές τις δυαδικές χορδές θα μπορούσε να σας κάνει βρόχο 8 φορές και να ζωγραφίσει την εικόνα αυτή;
      grade5_artist_binary4: Μπορείτε να ζωγραφίσετε το σχέδιο αυτό κάνοντας βρόχο μια σειρά από τριψήφιους δυαδικούς;
      grade5_artist_binary5: Κάθε δυαδική σειρά αντιπροσωπεύει μία γραμμή από αυτή την εικόνα. Μπορείτε να τα αναδιατάξετε και έτσι να βγάζει ένα χαμογελαστό πρόσωπο αντί για ένα σκυθρωπό;
      grade5_artist_binary6: Ποιά 6 ψηφία δυαδική συμβολοσειρά, αν επαναληφθεί 11 φορές, θα σχεδιάσει την εικόνα αυτή;
      grade5_artist_binary7: Ποιά είναι η συντομότερη δυαδική συμβολοσειρά που μπορείτε να επαναλάβετε για να σχεδιάσετε την εικόνα αυτή;
      grade5_artist_binary8: Τελειώστε αυτό το σχέδιο.
      grade5_artist_binary9: |-
        Εδώ είναι ένας καμβάς με υψηλότερη ανάλυση για να σχεδιάσετε. 16 πίξελ επί 16 πίξελ! \r
        \r
        Δείτε τι μπορεί να συμβεί όταν γινόμαστε δημιουργικοί με τα κομμάτια;
      grade5_artist_for_loops1: 'Σχεδιάσετε αυτό το τρίγωνο με 50 pixels πλάτος. Hint: Χρησιμοποιείστε ένα μπλοκ επανάληψης.'
      grade5_artist_for_loops5: |-
        μόνο μια μικρή αλλαγή στον κώδικα από την τελευταία εικόνα μπορεί να δημιουργήσει αυτήν την εικόνα. Μπορείς να βρεις ποιά είναι αυτή η αλλαγή?\r
        \r
        Υπόδειξη: Πρέπει να αφαιρέσεις κάτι!
      grade5_artist_for_loops6: Αν στρίψετε λιγότερο ή περισσότερο για ένα σχήμα, το αποτέλεσμα είναι ωραιότερο. Προσπαθήστε να χρησιμοποιήσετε κάποιο κώδικα από το τελευταίο επίπεδο αλλά να στρίψετε 89 μοίρες για να δημιουργηθεί ένα μπερδεμένο τετράγωνο σπιράλ.
      grade5_artist_for_loops7: Κάνε τρεις μικρές αλλαγές στον κώδικα από το τελευταίο επίπεδο για να το πετύχεις!
      grade5_artist_for_loops8: 'Θυμάστε στο προηγούμενο στάδιο που χρησιμοποιήσαμε μια μεταβλητή για να ελέξουμε τον αριθμό των πλευρών ενός σχήματος? Τώρα θα κάνουμε το ίδιο με την μεταβλητή "counter" τώρα. Αυτό το μοτίβο αρχίζει με ένα τρίγωνο και κάθε φορά πρσθέτει μια πλευρά έως ότου γίνει ένα δεκάγωνο(10 πλευρές). Κάθε πλευρά έχει 100 πίξελ μήκος. Συμβουλή, αν διαιρέσετε το 360 με τον αριθμό των πλευρών του κάθε σχήματος, θα έχετε τον αριθμό των μοιρών της γωνίας στην οποία θα στρίψετε.'
      grade5_artist_for_loops9: |-
        Ας ανακεφαλαιώσουμε. Χρησιμοποιώντας το "για βρόχους" και "counter" δημιουργήστε αυτήν τη ζωγραφιά όπου κάθε σχήμα θα έχει δυο παραπάνω πλευρές από το προηγούμενο. Βεβαιωθήτε πως κάθε πλευρά είναι ο αριθμός των πλευρών του πολυγώνου επί 10.\r
        \r
        σας δίνουμε πολύ λίγο κώδικα.
      grade5_artist_for_loopsfreeplay11: |-
        Εμπνευση ελεύθερου παιχνιδιού: Τώρα εχεις μάθει ό, τι χρειάζεται για να δημιουργείς ενα πρότυπο σαν αυτό! Αν αυτή η εικόνα σε εμπνέει, προσπάθησε να κάνεις κάτι παρόμοιο. Αλλοιώς, δημιούργησε κάτι τελείως δικό σου.\r
        \r
        Χρειάζεσαι υπόδειξη; Κάνε κλικ εδώ.
      grade5_artist_functionparameters10: "Εμπνευση Ελεύθερου Παιχνιδιού: Τώρα έχεις μάθει όλα όσα χρειάζεται να ξέρεις για να κάνεις ένα σχέδιο σαν αυτό! Εάν αυτή η εικόνα σε εμπνέει, προσπάθησε να κάνεις κάτι παρόμοιο. Διαφορετικά, δημιούργησε κάτι δικό σου. \\r \\r Θέλεις να ξέρεις πώς έγινε το μοτίβο έμπνευση; "
      grade5_artist_functionparameters11: 'Ελεύθερο παιχνίδι: Εδώ είναι οι λειτουργίες που έχεις γράψει, και λίγες ακόμη για να παίξεις. Σχεδίασε κάτι φοβερό! Παίξε με το πάχος της πένας για να δείς πόσο διαφορετικά φαίνονται τα σχέδιά σου!'
      grade5_artist_functionparameters7: Αυτή η εικόνα είναι παρόμοια με την τελευταία. Μπορείς να χρησιμοποιήσεις ένα βρόγχο "για" μαζί με την συνάρτησή σου για να κάνεις αυτό το σχέδιο;
      grade5_artist_functionparameters8: 'Ας επεξεργαστούμε αυτή τη λειτουργία «σχεδιάσε ένα πολύγωνο». Έχει ήδη μια παράμετρο «πλευρές». Τώρα, ας προσθέσουμε μια παράμετρο "μήκος". \r Υπόδειξη: Η περίμετρος του κάθε σχήματος έχει μήκος 200 εικονοστοιχεία. Θυμάσε την εξίσωση για να κάνεις σχήματα στο ίδιο μέγεθος, όταν έχουν διαφορετικό αριθμό πλευρών;'
      grade5_artist_functionparameters_6: |-
        Μπορείς να ολοκληρώσεις αυτό το σχέδιο; Οι πλευρές ολων των σχημάτων έχουν μήκος 100 εικονοστοιχεία.
      grade5_artist_parameters_squares1: 'Κάνε κλικ στο κουμπί "Επεξεργασία" για να συμπληρώσεις τον ορισμό της συνάρτησης «σχεδίασε ένα τετράγωνο » και να προσθέσεις μια παράμετρο. Θα πρέπει να παίρνει μία παράμετρο μήκους, ακριβώς όπως το τρίγωνο. Αυτή τη φορά, σχεδίασε 3 τετράγωνα: 25, 50 και 75 εικονοστοιχεία σε μήκος, σε απόσταση100 εικονοστοιχεία.'
      grade5_artist_parameters_triangles2a: Είδατε τίποτα διαφορετικό σε αυτά τα μπλοκ συνάρτησης; Κάνε κλικ στην επιλογή "Εκτέλεση" για να δούμε τι θα συμβεί.
      grade5_artist_parameters_triangles4: Ο κώδικας της συνάρτησης για το τρίγωνο είναι σπασμένος. Μπορείς να επεξεργαστείς τη συνάρτηση για να τον φτιάξεις, και στη συνέχεια να σχεδιάσεις τρίγωνα με πλευρά 25, 50 και 75;
      grade5_artist_variables_freeplay10: 'Ελεύθερο παιχνίδι: Πειραματίσου με τον αριθμό των πλευρών που έχει αυτό το σχήμα. Μπορείς να αλλάξεις τον αλγόριθμο έτσι ώστε το συνολικό μέγεθος του σχήματος να παραμένει ίδιο, ανεξάρτητα από το πόσες πλευρές έχει; Υπόδειξη: Εάν μπορείς να διαιρέσεις το αρχικό μήκος με τον αριθμό των πλευρών, το μήκος κάθε πλευράς θα μικραίνει, όσο ο αριθμός των πλευρών αυξάνει.'
      grade5_artist_variables_freeplay14: |-
        Ελεύθερο παιχνίδι: 'Ελεγξέ το τώρα! Τώρα ο αλγόριθμός σου περιέχεται σε εναν ακόμη βρόγχο. Πειραματίσου αλλάζοντας τις τιμές των δύο μεταβλητές σου να σχεδιάσεις φοβερα μοτίβα. \r \r Για ακόμη πιό φαντασμαγορικό αποτέλεσμα, δοκίμασε να παίξεις με το χρώμα!  Χρησιμοποίησε τυχαία χρώματα στο εσωτερικό βρόχους για να δεις πώς αλλάζει το σχέδιό σου.
      grade5_artist_variables_freeplay15: |-
        Θέλις να κρυφοκοιτάξεις πάλι στον 
        σχεδιασμό ή τις υποδείξεις; Κάνε κλικ εδώ!\r
        \r
        Αλλοιώς κάνε ένα τελείως δικό σου
        σχεδιασμό!
      grade5_artist_variables_freeplay16: Εξακολουθείτε να παίζετε;  Εδώ είναι ένας κενός καμβάς όπου μπορείτε να δημιουργήσεις ό, τι θέλεις!
      grade5_artist_variables_hexagons1: "Ας δοκιμάσουμε ξανά. Μπορείς να ορίσεις τη μεταβλητή μήκος για να κάνει αυτό το προτότυπο σχέδιο με εξάγωνα; Υπόδειξη: Είναι πολλαπλάσιο του 10."
      grade5_artist_variables_letterT11: Εδώ είναι πιο περίπλοκος κώδικας που χρησιμοποιεί τις ίδιες έννοιες με το τελευταίο παζλ - τι τιμή πρέπει να έχει η μεταβλητή «πλευρές» να ώστε να καταλήξουμε σε αυτή την εικόνα φτιαγμένη από τετράγωνα;
      grade5_artist_variables_octagons13: "Οταν ένα σχήμα έχει πολλές πλευρές, κάθε πλευρά πρέπει να είναι κοντύτερη αν θέλετε όλο το σχήμα να χωράει στην οθόνη.\n\\r\nΑς δημιουργήσουμε τον αλγόριθμο για αυτό το εκπληκτικό σχήμα, αλλά αντί να ορίζουμε εμείς την τιμή της παραμέτρου \"μήκος\", ας χρησιμοποιήσουμε ενα μαθηματικό μπλοκ με την μεταβλητή \"πλευρές\" μέσα για να είμαστε σίγουροι ότι κάθε σχήμα χωράει σωστά. Η περίμετρος κάθε πολυγώνου είναι 300 εικονοστοιχεία.\\r\nXρειάζεσααι υποδείξεις;  Κάνε κλικ εδώ."
      grade5_artist_variables_pentagon8: |-
        Χρησιμοποίησε αυτό που έμαθες στο τελευταίο παζλ για να δημιουργήσεις αυτό το εξάγωνο χρησιμοποιώντας τη μεταβλητή «πλευρές». \r \r βλ. Δες πώς θα μπορούσες να αλλάξεις μόνο μια τιμή για να σχεδιάσεις ένα τρίγωνο, τετράγωνο, πεντάγωνο ή οκτάγωνο;
      grade5_artist_variables_pentagon9: Τώρα, επαναδημιούργησε τον αλγόριθμο από το τελευταίο επίπεδο και δημιούργησε ενα πεντάγωνο με πλευρές 150.
      grade5_artist_variables_pentagons1: "Σχεδίασε αυτό το μοτίβο, ρίχνοντας τη μεταβλητή μήκους στις σωστές θέσεις, και στη συνέχεια ρύθμισε τη σωστή αξία για το μήκος. (Υπόδειξη: είναι πολλαπλάσιο του 10).  \\r \\r Δες ε πώς ορίζεις την τιμή για το μήκος μία φορά, και ο κώδικας χρησιμοποιεί τη σωστή αξία παντού; \\r \\r \\r\n"
      grade5_artist_variables_pentagons12: Ας ορίσουμε τη μεταβλητή «πλευρές» να έχει την τιμή. Οσο περισσότερες πλευρές προσθέτουμε στον αλγόριθμο αυτό, τόσο μεγαλύτερο γίνεται το μοντέλο! Παρατηρήστε ότι υπάρχει μια άλλη μεταβλητή, που ονομάζεται "μήκος". Τώρα μπορούμε να τη χρησιμοποιήσουμε όποτε έχουμε μια «κίνηση προς τα εμπρός.» Ορίστε τη μεταβλητή «μήκος» στν τιμή 75 για αυτό το σχήμα.
      grade5_artist_variables_rectangle6: Τώρα θέλω να κάνω ένα ορθογώνιο που το ύψος του είναι δύο φορές το πλάτος του. Έχουμε μια μεταβλητή που ονομάζεται "Πλάτος" που πρέπει να πάρει την τιμή 100. Μπορείς να χρησιμοποιήσεις τα μαθηματικα μπλοκ για να συμπληρώσεις τον κώδικα;
      grade5_artist_variables_square7: |-
        Εδώ είναι μερικές γραμμές κώδικα που μπορούν να σχεδιάσουν οποιοδήποτε κανονικό πολύγωνο. Υπάρχει μια νέα μεταβλητή που ονομάζεται πλευρές που έχει οριστεί σε 4. Μπορείςνα χρησιμοποιήσεις τη μεταβλητή πλευρές (μαζί με το μαθηματικό μπλοκ) για να περιστραφεί σωστά ανεξάρτητα από το πόσες πλευρές έχει το πολύγωνο; \r \r Κάνε κλικ εδώ για να επιστρέψεις στην υπόδειξη!
      grade5_artist_variables_triangles2: Αντί να χρησιμοποιεί "Μετακίνηση προς τα εμπρός κατά 150", το μπλοκ "κίνηση" αναφέρεται σε μια μεταβλητή που ονομάζεται "μήκος". Μπορείς να ορίσεις το "μήκος" σε 150 για να σχεδιαστεί αυτό το νέο τρίγωνο;
      grade5_artist_variables_triangles3: 'Σύρετε ένα μπλοκ αριθμού στο μπλοκ "Ορισμός μήκους" για να σχεδιάσεις ένα σύνολο τριγώνων 50 εικονοστοιχείων. '
      grade5_bee_for_loops1: Χρησιμοποίησε ένα βρόγχο για να συλλέξεις το νέκταρ από κάθε λουλούδι.
      grade5_bee_for_loops2: Πρόσθεσε τον κώδικα που είναι απαραίτητος για να βεβαιωθείς ότι η μέλισσα συλλέγει όλο το νέκταρ. Δες πόσο κώδικα χρειάζεσαι για αυτό το παζλ! (Θα μαθαίνουμε πιο απλό τρόπο στον επόμενο γρίφο)
      grade5_bee_for_loops6: Μπορείς επίσης να χρησιμοποιήσεις ενα βρόγχο "για" και να μετρήσεις αντίστροφα. Προσπάθησε να συλλέξεις το νεκταρ μετρώντας αντίστροφα από το 5 έως το 1 κατα 1.
      grade5_bee_for_loops8: 'Έχεις αυτό! Ποιό θα έπρεπε να είναι το βήμα σου για να συλλέξεις 3, 6, 9, 12, 15 νέκταρ; \r Υπόδειξη: τι πρέπει να προσθέσετε σε κάθε αριθμό, για να πάρετε τον επόμενο αριθμό;'
      grade5_playlab_freeplay: 'Ήρθε η ελεύθερη ώρα παιχνιδιού! Διασκεδάστε με όλα τα μπλοκ της εργαλειοθήκης σου. '
      grade5_playlab_variables1: Αυτή τη φορά δεν χρειάζεται να γράψεις καθόλου κώδικα, απλά πατήστε "Εκτέλεση" για να παίξετε το παιχνίδι! Σε αυτό το παιχνίδι, είστε ο σκύλος που προσπαθεί να συλλέξει περισσότερες σημαίες από ότι η γάτα. Χρησιμοποίησε το κάτω βέλος για να ελέγξεις τον σκύλο. Πατήστε "Τέλος" όταν ολοκληρώσετε το παιχνίδι.
      grade5_playlab_variables10: Επεξεργάσου τη συνάρτηση "περιπολία" για να προσθέσεις μια παράμετρο «ηθοποιός», έτσι ώστε να την καλούμε για καθένα από τους ηθοποιούς στην οθόνη. Θυμήσου, οι ηθοποιοί αντιστοιχούν στους αριθμούς 1, 2 και 3.
      grade5_playlab_variables11: Πρόσθεσε μια άλλη παράμετρο που ονομάζεται «ταχύτητα» στην λειτουργία «περιπολία». Δοκίμασε να χρησιμοποιήσεις ένα μπλοκ "Ορισμός ταχύτητας" με τη νέα παράμετρο «ταχύτητα» να βοηθήσεις τον Πιγκουίνο να πάρει και τις δύο σημαίες πριν τα άλλα ξωτικά πάρουν εστω και ενα.
      grade5_playlab_variables12: "Ας διασκεδάσουμε! Κοίταξε τον κώδικα που παρέχεται για να δείς αν μπορείς να καταλάβεις τι κάνει το κάθε μπλοκ.  \\r \\r Οταν ολοκληρώσεις την διαδικασία, χρησιμοποίησε τα βελάκια για να ελέγξεις τον Σκύλο και να συλλέξεις όλες τις σημαίες."
      grade5_playlab_variables13: Χρησιμοποιήστε ένα μπλοκ "όταν ο ηθοποιό αγγίζει" για να στείλετε το Σκυλί πίσω στην πάνω αριστερή γωνία ΜΟΝΟ αν το Σκυλί αγγίξει οποιονδήποτε από τους άλλους ηθοποιούς.
      grade5_playlab_variables14: 'Ήρθε η ελεύθερη ώρα παιχνιδιού! Διασκεδάστε με όλα τα μπλοκ της εργαλειοθήκης σου. '
      grade5_playlab_variables2: Ο αγώνας σε εκείνο τον τελευταίο γρίφο δεν ήταν πολύ δίκαιη! Αλλαξε την μεταβλητή "ταχύτητα_σκύλου" για να βεβαιωθείς ότι μπορείς να συλλέξεις περισσότερες σημαίες από την γάτα. Ο πρώτος που θα συλλέξει 10 σημαίες νικά!
      grade5_playlab_variables3: Εδώ είναι ένα νέο είδος παιχνιδιού! Χρησιμοποίησε το αριστερό και δεξί βέλος για να μετακινηθείς και το επάνω βέλος για να πηδήξεις. Δες εάν μπορείς να συλλέξεις όλες τις σημαίες.
      grade5_playlab_variables4: Τώρα χρησιμοποιούμε μια μεταβλητή που ονομάζεται "ύψος" για τον έλεγχο πόσο ψηλά μπορεί να πηδήξει ο σκύλος. Ενημέρωσε την μεταβλητή "ύψος", έτσι ώστε το σκυλί να μπορεί να πηδήσει αρκετά ψηλά για να φθάσει όλες τις σημαίες.
      grade5_playlab_variables6: |-
        Χρησιμοποίησε το δεξιό βέλος για να πυροβείς καρδιές. \r \r Στο παιχνίδι μας, πώς θα ππετύχουμε να κερδίζουμε πόντους; Πρόσθεσε 1 στη μεταβλητή «πόντοι» κάθε φορά που το Σκυλί χτυπά τη Γάτα με μια καρδιά. Χρησιμοποίησε την ενέργεια «όταν ο ηθοποιός 2 αγγίζει οτιδήποτε» για να αυξάνεται η βαθμολογία σου. Μπορείς να αυξήσεις την μεταβλητή σας με τη ρύθμιση "Πόντοι = Πόντοι + 1.» Πέτυχε βαθμολογία 10 (αυξάνοντας 1 κάθε φορά!) ώστε να περάσεις το επίπεδο.
      grade5_playlab_variables7: Ωραία, τώρα ας σιγουρευτούμε οτι το παιχνίδι σίγουρα δεν είναι πάρα πολύ εύκολο. Κάθε φορά που το Σκυλί (ηθοποιός 1) χτυπιέται από κίτρινες καρδιές από την Γάτα (ηθοποιός 2), χάνεις ενα βαθμό. Ξεκίνησε με 10 πόντους, έτσι να μην είναι πολυ δύσκολο. Ασε την βαθμολογία να μειώνεται από 10 σε 0 για να περάσεις το επίπεδο.
      grade5_playlab_variables71: "Εδώ είναι το παιχνίδι μας σε αρχικό στάδιο, αλλά το μεγαλύτερο μέρος του κώδικα είναι κρυμμένο. Υπάρχει μια νέα λειτουργία «score_points.» \\r \\r επεξεργαστείτε τη συνάρτηση, έτσι ώστε η παράμετρος της «σημεία» να προστίθεται στη μεταβλητή \"Βαθμολογία_παίκτη\". \\r \\r Η μεταβλητή \"βαθμολογία_παίκτη\" πρέπει να αυξάνει κάθε φορά που ο Σκύλος ακουμπά την Γάτα με καρδιές, και να μειώνεται όταν η Γάτα ακουμπά τον Σκύλο με καρδιές. \\r \\r Σημείωση: όταν τελειώσετε, κάντε κλικ στην επιλογή \"Εκτέλεση\" για να παίξει.  Όταν ο Σκύλος σκοράρει 6 σημεία, θα πάτε στον επόμενο γρίφο. "
      grade5_playlab_variables81: "Προσθέσαμε μια τελευταία συνάρτηση για σένα. \\r\n\\r\nΧρησιμοποίησε την εντολή \"εαν\" για να προγραμματίσεις το παιχνίδι σου να καλέσει την λειτουργία \"πάνω επίπεδο\" μόνο όταν η \"βαθμολογία παίκτη\" γίνεται μεγαλύτερη από μια συγκεκριμένη τιμή. \\r\n\\r\nΓια παράδειγμα: \"βαθμολογία παίκτη\" > 6\\r\n\\r\nΠαίξε το παιχνίδι, και κανε το να περάσει το επίπεδο 4 για να κινηθεί στο επόμενο παζλ. "
      grade5_playlab_variables9: "Εδώ είναι μια συνάρτηση που ονομάζεται «περιπολία». Επεξεργάσου την ώστε να μετακινεί τη γάτα επάνω 400 εικονοστοιχεία και στη συνέχεια, κάτω 400 εικονοστοιχεία."
      grade5_playlab_variables_freeplay: "Ελεύθερο παιχνίδι! Εδώ είναι όλες τις μεταβλητές με τις οποίες παίξαμε με μέχρι στιγμής σε αυτό το στάδιο, καθώς και μερικές ακόμα σε περίπτωση που τις χρειάζεσαι. \\r \\r Σημείωσε ότι τώρα υπάρχουν τόσα πολλά μπλοκ στη διάθεση σου, που πρέπει να οργανωθείς!  Εδώ, έχουμε βάλει κάθε κομμάτι σε μια κατάλληλη κατηγορία.  Με την ησυχία σου εξερεύνησε ό, τι είναι διαθέσιμο. Όταν τελειώσεις την περιήγηση, κάνε ένα παιχνίδι ή ιστορία χρησιμοποιώντας επαναλήψεις, μεταβλητές και γεγονότα.  \\r \\r Συμβουλή: Κύλησε  προς τα κάτω για να δείς όλες τις εντολές στο χώρο εργασίας."
      k-1 maze 1: Μπορείς να με κινήσεις Δυτικά για να πιάσω το γουρούνι;

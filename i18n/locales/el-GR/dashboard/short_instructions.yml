      Course 4 Play Labs For Loops 6a: |-
        Ο Σκύλος θα εξακολουθεί να κρατά χρόνο υπολογίζοντας με τον βρόγχο «για» κατα το  «βήμα», αλλά αυτή τη φορά, θα προσθέσουμε τον Μαγο στην διαδικασία.  Μπορείς να αλλάξεις τον κώδικα ώστε κάθε φορά που κάνεις κλικ τον Μάγο το «βήμα» να αυξάνει κατά δύο; \r \r Προσέξτε!  Ο Μάγος κινείται γρήγορα!
      Course 4 Play Labs For Loops 7: Θα μπορούσατε να χρησιμοποιήσετε ένα βρόγχο "για" ώστε να με βοηθήσεις να πω την ακολουθία 1, 4, 7, 10, 13, 16, 19, 22, 25;
      Course 4 Play Labs For Loops 7a: "Τώρα φτάνουμε κάπου!  Τι γίνεται αν αρχίσουμε να μετράμε πόσες φορές μπορούμε να κάνουμε κλικ τον \"Μάγο\", πριν το σκυλί φτάσει το 30;  \\r \\r Τελείωσε προσθέτοντας μπλοκς στον \"Μάγο\", έτσι ώστε κάθε φορά που γίνεται «κλικ» να αυξάνει κατά ένα. Μπορείς να αγνοήσεις  τον \"μετρητή\" για τώρα. \\r \\r Το σκυλί θα αρχίσει να μετρά όταν κάνεις κλικ στο \"Εκτέλεση\"."
      Course 4 Play Labs For Loops 8: "Τώρα, βοηθήστε τους ηθοποιούς να κινούνται όσο μετρούν. \\r\n\\r\nΟ Σκύλος πρέπει να κινείται προσθέτωντας 2 καθε φορά (μετρητής + 2). Η Γάτα θα κινείται και θα μετρά πολλαπλασιάζοντας με 2 κάθε φορά (μετρητής * 2). Ο Πιγκουίνος θα κινείται και θα μετρά στην δύναμη του 2 κάθε φορά (μετρητής ^ 2). Ποιός θα φτάσει πρώτος τις σημαίες του;"

        και οι τρεις πλευρές έχουν το ίδιο μήκος.
      grade2_MakeDogTag_6: 'Ελεύθερο παιχνίδι. Σχεδιάστε ότι θέλετε.'
      grade2_MakeDogTag_8: Τώρα ας συνδέσουμε πολλά V, βάζοντάς τα σε έναν βρόχο.
      grade2_MakeDogTag_9: Αυτή τη φορά ας το σχεδιάσουμε 24 φορές. Προσθέσετε μια αριστερή στροφή 30 μοιρών σε αυτόν τον κώδικα και να τα βάλουμε όλα σε ένα μπλοκ επανάληψης.
      grade2_PuppyLoops_1: Μπορείς να με πάς στο γουρουνάκι χρησιμοποιώντας 5 μπλόκ;
      grade2_PuppyLoops_10: |-
        Ο ανεμόμυλός μου δεν έχει τελειώσει. Πόσες επαναλήψεις πρέπει να κάνω για να τον τελειώσω;
      grade2_PuppyLoops_2: "Μπορείς να αντικαταστήσεις αυτά τα 5 μπλοκ με μόνο 2 μπλοκ; \n(Υπόδειξη: Δημιούργησε μια επανάληψη χρησιμοποιώντας ένα \"Επανάλαβε φορές\" μπλοκ.)"
      grade2_PuppyLoops_4: Χρησιμοποίησε δύο επαναλήψεις για να φθάσεις στο γουρούνι χρησιμοποιώντας λιγότερα μπλοκ.
      grade2_PuppyLoops_5: Πήγαινε με στο γουρουνάκι.
      grade2_PuppyLoops_7: Πήγαινε με στον ηλίανθο!
      grade2_PuppyLoops_8: "Ο κώδικας για τις τρεις γενειάδες που βλέπετε είναι λάθος. Υπόδειξη: η κάθε γενειάδα έχει 75 εικονοστοιχεία μάκρος. Διορθώστε αυτόν τον κώδικα να σχεδιάσετε τις γενειάδες."
      grade2_PuppyLoops_9: |-
        Φαίνεται πως το C στον κώδικα είναι ζωγραφισμένο ανάποδα. Μπορείτε να το κάνετε να μοιάζει με C;
      grade2_puppy_loops2: "Μπορείς να αντικαταστήσεις αυτά τα 5 μπλοκ με μόνο 2 μπλοκ; \n(Υπόδειξη: Δημιούργησε μια επανάληψη χρησιμοποιώντας ένα \"Επανάλαβε φορές\" μπλοκ.)"
      grade2_puppy_loops4: Χρησιμοποίησε δύο επαναλήψεις για να φθάσεις στο γουρούνι χρησιμοποιώντας λιγότερα μπλοκ.
      grade3_ConditionalsElse_1: Η μέλισσα δεν μπορεί να πει αν αυτό είναι ένα λουλούδι ή μια κηρήθρα. Συγκεντρώστε το νέκταρ από τα λουλούδια, αλλά πρώτα να ελέγξετε αν είναι ένα λουλούδι ή μια κηρήθρα.
      grade3_ConditionalsElse_2: "Η μέλισσα θέλει μόνο νέκταρ αυτή τη στιγμή. Δεν είναι όλα τα αντικείμενα λουλούδια, έτσι κάντε έλεγχο κάτω από κάθε ΣΎΝΝΕΦΟ, να δειτε αν κρύβεται ένα λουλούδι. Αν είναι, τότε μπορείτε να συγκεντρώσετε νέκταρ."
      grade3_ConditionalsElse_3: Τώρα η μέλισσα θέλει να κάνει μέλι. Ελέξτε ώστε να κάνει μέλι μόνο σε κηρήθρες.
      grade3_ConditionalsElse_4: Το άγνωστο αντικείμενο είναι είτε ένα λουλούδι ή μια κηρήθρα. Χρησιμοποιήστε το εάν/αλλιώς μπλοκ ώστε να συλλέγουν νέκταρ, εάν είναι ένα λουλούδι, αλλιώς να κάνει το μέλι (επειδή είναι μια κηρήθρα).
      grade3_ConditionalsElse_5: |-
        Ίσως υπάρχει ένα λουλούδι ή μια κηρήθρα κάτω από τα σύννεφα. Χρησιμοπιήστε το εάν/αλλιώς μπλοκ για να συλλέγουν νέκταρ, αν υπάρχει ένα λουλούδι, αλλιώς να κάνει το μέλι (επειδή υπάρχει μια κηρήθρα).
      grade3_ConditionalsElse_6: "Αυτό το μωβ λουλούδι μπορεί να έχει είτε 3, 2, ή 1 νέκταρ. Εδώ ένα αν/αλλιώς μπλοκ είναι σε συνδυασμό με ένα άλλο αν-αλλιώς μπλοκ να δημιουργήσει ένα αν, διαφορετικά- εάν, αλλιώς μπλοκ. Ολοκληρώστε τη λύση για τη συλλογή του άγνωστου ποσού του νέκταρ."
      grade3_ConditionalsElse_7: "Θυμηθείτε ότι τα μωβ λουλούδια μπορεί να έχουν 3, 2 ή 1 νέκταρς. Ολοκληρώστε τη λειτουργία \"check μωβ λουλούδι\" και χρησιμοποιήστε το για να εισπράξει όλα το νέκταρ στα λουλουδια."
      grade3_ConditionalsElse_8: "Γράωτε μέσα στη συνάρτηση \"ελέγχω λουλούδι κάνει μέλι\". Η Λειτουργία σας πρέπει να ελέγχει αν το μωβ λουλούδι έχει 3, 1 ή 2 νέκταρ και να συλλέγει όλο το νέκταρ. Στη συνέχεια, μετακινηθείτε προς τα εμπρός και κάνετε μέλι."
      grade3_ConditionalsElse_9: "Αξιολόγηση: Αυτός ο κωδικός είναι λάθος. Να ολοκληρωθεί η λειτουργία \"να πάρει το νέκταρ ή να κάνει μέλι\" και, στη συνέχεια, ανακαλέστε τη για τη συλλογή όλου του νέκταρ και του μελιού. Θυμηθείτε ότι τα μωβ λουλούδια μπορεί να έχουν 3, 2 ή 1 νέκταρ."
      grade3_ConditionalsElse_TeacherIDo: |-
        Ίσως υπάρχει ένα λουλούδι ή μια κηρήθρα κάτω από τα σύννεφα. Χρησιμοπιήστε το εάν/αλλιώς μπλοκ για να συλλέγουν νέκταρ, αν υπάρχει ένα λουλούδι, αλλιώς να κάνει το μέλι (επειδή υπάρχει μια κηρήθρα).
      grade3_Conditionals_1 BAD: Χρησιμοποιήστε έναν βρόχο να συλλέξετε όλο το νέκταρ.
      grade3_Conditionals_1: "Γεια σου, είμαι μια μέλισσα! Βοήθησέ με να συλλέξω όλο το νέκταρ από τα λουλούδια. Χρησιμοποιήστε έναν βρόχο."
      grade3_Conditionals_10 BAD: Μάζεψε όλο το νέκταρ από τη σειρά των λουλουδιών. Χρησιμοποίησε έναν ένθετο βρόχο.
      grade3_Conditionals_10: |-
        Συλλέξτε το νέκταρ και δημιουργήστε μέλι. Υπόδειξη: τι συμβαίνει εάν χρησιμοποιείτε την "αν νέκταρ" συνθήκη σε ένα κόκκινο λουλούδι; Μπορείτε να το ολοκληρώσετε αυτό με έναν βρόχο;
      grade3_Conditionals_11 BAD: 'Εκτίμηση - Χρησιμοποίησε μια επανάληψη while για να συλλέξεις όλο το νέκταρ από αυτό το λουλούδι.'
      grade3_Conditionals_11: |-
        Συλλέξτε το νέκταρ και δημιουργήστε μέλι. Προσέξτε να μην συλλέξετε νέκταρ από ένα μωβ λουλούδι, αν δεν έχει καθόλου νέκταρ.

      CourseF_PlayLab_vars10: "Ελεύθερο παιχνίδι! Εδώ είναι όλες τις μεταβλητές με τις οποίες παίξαμε με μέχρι στιγμής σε αυτό το στάδιο, καθώς και μερικές ακόμα σε περίπτωση που τις χρειάζεσαι. \\r \\r Σημείωσε ότι τώρα υπάρχουν τόσα πολλά μπλοκ στη διάθεση σου, που πρέπει να οργανωθείς!  Εδώ, έχουμε βάλει κάθε κομμάτι σε μια κατάλληλη κατηγορία.  Με την ησυχία σου εξερεύνησε ό, τι είναι διαθέσιμο. Όταν τελειώσεις την περιήγηση, κάνε ένα παιχνίδι ή ιστορία χρησιμοποιώντας επαναλήψεις, μεταβλητές και γεγονότα.  \\r \\r Συμβουλή: Κύλησε  προς τα κάτω για να δείς όλες τις εντολές στο χώρο εργασίας."
      CourseF_PlayLab_vars2: Ο αγώνας σε εκείνο τον τελευταίο γρίφο δεν ήταν πολύ δίκαιη! Αλλαξε την μεταβλητή "ταχύτητα_σκύλου" για να βεβαιωθείς ότι μπορείς να συλλέξεις περισσότερες σημαίες από την γάτα. Ο πρώτος που θα συλλέξει 10 σημαίες νικά!
      CourseF_PlayLab_vars3: Εδώ είναι ένα νέο είδος παιχνιδιού! Χρησιμοποίησε το αριστερό και δεξί βέλος για να μετακινηθείς και το επάνω βέλος για να πηδήξεις. Δες εάν μπορείς να συλλέξεις όλες τις σημαίες.
      CourseF_PlayLab_vars4: Τώρα χρησιμοποιούμε μια μεταβλητή που ονομάζεται "ύψος" για τον έλεγχο πόσο ψηλά μπορεί να πηδήξει ο σκύλος. Ενημέρωσε την μεταβλητή "ύψος", έτσι ώστε το σκυλί να μπορεί να πηδήσει αρκετά ψηλά για να φθάσει όλες τις σημαίες.
      CourseF_PlayLab_vars5: 'Ας δομήσουμε ένα παιχνίδι! Πρώτα θα πρέπει να ορίσουμε μια βαθμολογία. Δημιουργήστε ξανά τον κώδικα που είδατε στο τελευταίο επίπεδο για να ορίσετε την βαθμολογία στο 10. '
      CourseF_PlayLab_vars6: |-
        Χρησιμοποίησε το δεξιό βέλος για να πυροβείς καρδιές. \r \r Στο παιχνίδι μας, πώς θα ππετύχουμε να κερδίζουμε πόντους; Πρόσθεσε 1 στη μεταβλητή «πόντοι» κάθε φορά που το Σκυλί χτυπά τη Γάτα με μια καρδιά. Χρησιμοποίησε την ενέργεια «όταν ο ηθοποιός 2 αγγίζει οτιδήποτε» για να αυξάνεται η βαθμολογία σου. Μπορείς να αυξήσεις την μεταβλητή σας με τη ρύθμιση "Πόντοι = Πόντοι + 1.» Πέτυχε βαθμολογία 10 (αυξάνοντας 1 κάθε φορά!) ώστε να περάσεις το επίπεδο.

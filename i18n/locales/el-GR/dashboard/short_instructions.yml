      Course 4 SCV 3: |-
        Τώρα για ένα παιχνίδι αγγίγματος!  Αγγιξε την Γάτα για να πάρεις 2 πόντους. Αγγιξε τον Πιγκουίνο για να πάρεις 3 πόντους. Μάζεψε 10 πόντους για να κερδίσεις! \r, Αλλά προσοχή, όταν Γάτα και Πιγκουίνος ακουμπούν μεταξύ τους, αφαιρούν πόντους. \r \r Πρόσθεσαι τα κατάλληλα μπλοκς για να κάνεις το παιχνίδι να λειτουργεί όπως θέλεις. Πώς θα κάνεις τον σκύλο να κινηθεί προς όλες τις κατευθύνσεις με τα βελάκια; Πώς θα προσθέτεις πόντους όταν ο Σκύλος ακουμπά την Γάτα ή τον Πιγκουίνο; Πώς θα αφαιρέσεις πόντους όταν ακουμπήσουν η Γάτα και ο Πιγκουίνος;

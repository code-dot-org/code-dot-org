      not_earned: 'Μάθετε όλες τις έννοιες της επιστήμης υπολογιστών, συλλέξτε όλα τα τρόπαια%{num_trophies}, και  κερδίστε πραγματικά βραβεία. Μπορείτε να επιλέξετε μεταξύ  10GB ελεύθερου χώρου αποθήκευσης στο Dropbox, $10 σε πιστώσεις στο Skype, και δωρεάν μεταφορτώσεις παιχνιδιών. Σημείωση: η προσφορά ισχύει μόνο για μαθητές των ΗΠΑ, και μόνο όσο χρονικό διάστημα υπάρχουν αποθέματα.'

      grade4_arist_nested_loop_triangles6_instruction: Μπορείς να ζωγραφίσεις αυτά τα 36 τρίγωνα χρσιμοποιώντας εναν βρόγχο μέσα σε εναν άλλο;
      grade4_artist_functions1_instruction: "Γεια σου. Εγώ καλλιτέχνης ζόμπι. Εμένα αρέσει σχεδιάζω! Βοήθησέ με να σχεδιάσω τα τετράγωνα γυαλιά.  Υπόδειξη: η γέφυρα μεταξύ των φακών είναι 25 εικονοστοιχεία μικρότερη από το μήκος του τετραγώνου."
      grade4_artist_functions2_instruction: "Με τις συναρτήσεις μπορείτε να καθορίσετε νέα μπλοκ! Έχουμε μετακινήσει τα μπλοκ για να σχεδιάσετε ένα τετράγωνο σε μία συνάρτηση που ονομάζεται \"Σχεδιάστε ένα τετράγωνο\". Μπορείτε να χρησιμοποιήσετε την συνάρτηση \"Σχεδιάστε ένα τετράγωνο\" για να δημιουργήσετε τα γυαλιά; Τα τετράγωνα απέχουν 75 εικονοστοιχεία το ένα από το άλλο."
      grade4_artist_functions_challenge_instruction: Χρησιμοποίησε τις προτεινόμενες λειτουργίες για να σχεδιάσεις τέσσερις σειρές από εξάγωνα. Παρατήρησες πώς οι ζυγές γραμμές μετακινούνται προς τα δεξιά;
      grade4_artist_functions_challenge2_instruction: Χρησιμοποίησε τις προτεινόμενες λειτουργίες για να σχεδιάσεις τέσσερις σειρές από εξάγωνα. Παρατήρησες πώς οι ζυγές γραμμές μετακινούνται προς τα δεξιά;

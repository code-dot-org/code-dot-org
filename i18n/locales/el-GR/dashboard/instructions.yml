      grade4_bee_conditionals_quantum4_instruction: Το άγνωστο αντικείμενο είναι είτε ένα λουλούδι ή μια κηρήθρα. Χρησιμοποιήστε το εάν/αλλιώς μπλοκ ώστε να συλλέγουν νέκταρ, εάν είναι ένα λουλούδι, αλλιώς να κάνει το μέλι (επειδή είναι μια κηρήθρα).
      grade4_bee_conditionals_quantum5_instruction: |-
        Ίσως υπάρχει ένα λουλούδι ή μια κηρήθρα κάτω από τα σύννεφα. Χρησιμοπιήστε το εάν/αλλιώς μπλοκ για να συλλέγουν νέκταρ, αν υπάρχει ένα λουλούδι, αλλιώς να κάνει το μέλι (επειδή υπάρχει μια κηρήθρα).
      grade4_bee_functions1_instruction: Συλλέξτε όλο το νέκταρ από κάθε λουλούδι.
      grade4_bee_functions2_instruction: Λειτουργίες είναι τμήματα κώδικα που εκτελεί μια εργασία. Χρησιμοποιήστε τη λειτουργία "Λήψη 2 νέκταρ" να συλλέγουν το νέκταρ από κάθε λουλούδι.
      grade4_bee_functions3_instruction: Λειτουργίες είναι τμήματα κώδικα που εκτελεί μια εργασία. Χρησιμοποιήστε τη συνάρτηση "Πάρτε 5", για να πάρει 5 νέκταρος κάθε φορά. Σιγουρευτείτε για να χρησιμοποιήσετε βρόγχο για να πάρετε μια ιδανική μπλοκ count, πάρα πολύ.
      grade4_bee_functions4_instruction: Η Συνάρτηση "να κυκλοφορούν και να πάρει το νέκταρ" γυρνά τη μέλισσα συλλέγει νέκταρ και στη συνέχεια επιστρέφει η μέλισσα όπου ξεκίνησαν. Χρησιμοποιήστε τη συνάρτηση για να συγκεντρώσει όλα από το νέκταρ.
      grade4_bee_nestedLoops0_instruction: Χρησιμοποιήστε έναν βρόχο να συλλέξετε όλο το νέκταρ.
      grade4_bee_nestedLoops1_instruction: Συλλέξτε όλο το νέκταρ από κάθε λουλούδι. Χρησιμοποιήστε ένα ένθετο βρόχο. 
      grade4_bee_nestedLoops3_instruction: Μάζεψε όλο το νέκταρ φτιάχνοντας έναν ένθετο βρόχο.
      grade4_bee_nestedLoops4_instruction: 'Μάζεψε όλο το νέκταρ από κάθε λουλούδι και φτιάξε μέλι σε κάθε κερήθρα. Χρησιμοποίησε έναν ένθετο βρόχο.'
      grade4_frozen_freeplay_instruction: Έχετε γίνει επίσημα ένα άριστος καλλιτέχνης! Δημιουργήστε μια χειμερινή χώρα των θαυμάτων.
      grade4_frozen_functions0_instruction: Μπορείς να υπολογίσεις με ποιο αριθμό πρέπει να αντικαταστήσεις τα ερωτηματικά για να σχεδιάσεις έναν κύκλο;
      grade4_frozen_functions1a_instruction: Χρησιμοποιήστε το νέο «δημιουργούν έναν κύκλο» μπλοκ να δημιουργήσει 10 κύκλους που επικαλύπτονται. Μην ξεχάσεις να μεταβείς προς τα εμπρός μεταξύ των κύκλων.
      grade4_frozen_functions2_instruction: Τώρα ας δημιουργήσουμε 20 κύκλους που επικαλύπτονται, στρίβοντας 18 μοίρες  μεταξύ κάθε κύκλου.
      grade4_frozen_functions3_instruction: Εδώ είναι ένα μπλοκ "Δημιουργία κύκλου" που μπορεί να κάνει κύκλους διαφορετικών μεγεθών. Μπορείς να χρησιμοποιήσεις αυτό για να δημιουργήσεις ένα μικρό κύκλο μεγέθους 5 και ένα μεγαλύτερο κύκλο μεγέθους 10;
      grade4_frozen_functions4_instruction: Περίπλοκα μοτίβα χιονιού μπορούν να δημιουργηθούν με πολύ απλά σχήματα. Μπορείτε να κάνετε ένα μοτίβο επαναλαμβάνοντας 5 κύκλους μεγέθους 5 και 5 κύκλους μεγέθους 10;
      grade4_frozen_nested_loop_diamonds2_instruction: Γνώριζες οτι κάθε νιφάδα χιονιού έχει διαφορετικό σχήμα; Αν δημιουργήσουμε μια νέα νιφάδα χιονιού χρησιμοποιώντας το μπλοκ "Επανάληψη", για να επαναλάβουμε ένα παραλληλόγραμμο 4 φορές, στρίβωντας δεξιά κατά 90 μοίρες μεταξύ κάθε παραλληλογράμμου.
      grade4_frozen_nested_loop_diamonds3_instruction: Τώρα, ας δημιουργήσουμε μια νέα νιφάδα χιονιού χρησιμοποιώντας το μπλοκ "Επανάληψης" για να επαναλάβουμε ένα παραλληλόγραμμο 10 φορές, στρίβωντας δεξιά κατά 36 μοίρες ανάμεσα σε κάθε ένα.
      grade4_frozen_square_instruction: Γεια σου, είμαι η Άννα της Arendelle! Ας κάνουμε ένα τετράγωνο με το μπλοκ «Επανάληψη», το οποίο χρησιμοποιεί λιγότερα μπλοκ. Πόσες φορές (?) θα πρέπει το μπλοκ "Επανάληψη" να βάλει τα μπλοκ κάνει ένα τετράγωνο;
      grade4_frozen_square_loop1_instruction: Γεια σου, είμαι η Άννα της Arendelle! Ας κάνουμε ένα τετράγωνο με το μπλοκ «Επανάληψη», το οποίο χρησιμοποιεί λιγότερα μπλοκ. Πόσες φορές (?) θα πρέπει το μπλοκ "Επανάληψη" να βάλει τα μπλοκ κάνει ένα τετράγωνο;
      grade4_frozen_square_loop2_instruction: Ας δημιουργήσουμε τρία τετράγωνα, στρίβοντας μετά από κάθε τετράγωνο. Να είσαι βέβαιος να γυρίσεις από 120 μοίρες πριν από κάθε νέο τετράγωνο.
      grade4_frozen_square_loop3_instruction: Μπορείς να δημιουργήσεις μια νιφάδα χιονιού χρησιμοποιώντας το μπλοκ «Επανάληψη», για να κάνεις ένα τετράγωνο 10 φορές, και το μπλοκ "Στροφή" για να περιστρέψεις 36 μοίρες το κάθε τετράγωνο;
      grade4_playlab_freeplay_instruction: 'Ήρθε η ελεύθερη ώρα παιχνιδιού! Διασκεδάστε με όλα τα μπλοκ της εργαλειοθήκης σου. '
      grade4_playlab_test_instruction: |-
        Χρησιμοποίησε το δεξιό βέλος για να πυροβείς καρδιές. \r \r Στο παιχνίδι μας, πώς θα ππετύχουμε να κερδίζουμε πόντους; Πρόσθεσε 1 στη μεταβλητή «πόντοι» κάθε φορά που το Σκυλί χτυπά τη Γάτα με μια καρδιά. Χρησιμοποίησε την ενέργεια «όταν ο ηθοποιός 2 αγγίζει οτιδήποτε» για να αυξάνεται η βαθμολογία σου. Μπορείς να αυξήσεις την μεταβλητή σας με τη ρύθμιση "Πόντοι = Πόντοι + 1.» Πέτυχε βαθμολογία 10 (αυξάνοντας 1 κάθε φορά!) ώστε να περάσεις το επίπεδο.
      grade4_playlab_test2_instruction: Εδώ είναι μια συνάρτηση που ονομάζεται «άλμα» καικάνει τον κύριο χαρακτήρα σας να πηδήξει 100 εικονοστοιχεία. Χρησιμοποιήστε τη συνάρτηση "άλμα" για τη συλλογή όλων των σημαιών.
      grade4_review_artist1_instruction: Γεια, είμαι ένας καλλιτέχνης. Μπορείς να γράψεις κώδικα για να με βοηθήσεις να ζωγραφίσω σχεδόν τα πάντα. Χρησιμοποίησε μερικά μπλοκ για να με βοηθήσεις να ζωγραφίσω πάνω στις γκρι γραμμές στην φωτογραφία.(Κάθε γραμμή έχει μήκος 100 εικονοστοιχεία)
      grade4_review_artist2_instruction: "Αυτό το σπίτι χρειάζεται μία στέγη. Σχεδίασε το τρίγωνο. Υπόδειξη:\nκαι οι τρεις πλευρές έχουν το ίδιο μήκος."
      grade4_review_artist3_instruction: "Το μπλοκ άλματος μετακινεί τον καλλιτέχνη χωρίς να σχεδιάζει.\nΣχεδίασε την διακεκομμένη γραμμή χρησιμοποιώντας και τα μπλοκ άλματος και τα μπλοκ σχεδίασης."
      grade4_review_bee1_instruction: Τώρα χρησιμοποίησε το νέο μπλοκ επανάληψης (repeat) για να μαζέψεις όλο το νέκταρ και να φτιάξεις όλο το μέλι.
      grade4_review_bee2_instruction: Μάζεψε το νέκταρ από κάθε λουλούδι και φτιάξε μέλι σε κάθε κηρήθρα.
      grade4_review_bee3_instruction: |-
        Χρησιμοποίησε ένα βρόχο επανάληψης όπως στο τελευταίο πάζλ, αλλά βάλε μία στροφή μέσα σε αυτόν.
      grade5_artist_binary1_instruction: "Το δυαδικόσύστημα είναι ένας τρόπος να παρουσιάζεις πληροφορίες χρησιμοποιώντας μόνο δυο επιλογές. Εδώ θα χρησιμοποιήσουμε την επιλογή \"κλειστό\" ( αντιπροσωπεύετε από το 0) και \"ανοικτό\" ( με το ψηφίο 1).\\r\n\\r\nΣας έχουμε δώσει ένα πλέγμα από πίξελ από το οποία περνάτε και κάνετε σχέδια στρίβοντας σε κάποια τετράγωνα. Μπορείτε  να βάλετε τον καλλιτέχνη να ζωγραφίσει \"01010101\" σε δυαδικό στην πρώτη σειρά;"
      grade5_artist_binary10_instruction: Κάντε κλικ εδώ για να δείτε υποδείξεις.
      grade5_artist_binary11_instruction: 'Ελεύθερο σχέδιο: Εδώ είναι ένας κενός καμβάς για να ζωγραφίσετε.  Να περάσετε καλά!'
      grade5_artist_binary2_instruction: "Αυτή είναι μια λειτουργία που παίρνει μια διαδυκή σειρά από 1 και 0 και οδηγεί τον καλλιτέχνη να τα ακολουθήσει από αριστερά στα δεξιά και από πάνω προς τα κάτω. Ο καλλιτέχνης θα γεμίζει τα τετράγωνα όταν βλέπει ένα 1 και θα τα αγνοεί όταν βλέπει 0. \\r\n\\r\nΤρέξε τον κώδικα και δες πως ο καλλιτέχνης χρησιμοποιεί το διαδυκό σύστημα για να ζωγραφίσει το σχέδιό του."
      grade5_artist_binary3_instruction: Ποια από αυτές τις δυαδικές χορδές θα μπορούσε να σας κάνει βρόχο 8 φορές και να ζωγραφίσει την εικόνα αυτή;
      grade5_artist_binary4_instruction: Μπορείτε να ζωγραφίσετε το σχέδιο αυτό κάνοντας βρόχο μια σειρά από τριψήφιους δυαδικούς;
      grade5_artist_binary5_instruction: Κάθε δυαδική σειρά αντιπροσωπεύει μία γραμμή από αυτή την εικόνα. Μπορείτε να τα αναδιατάξετε και έτσι να βγάζει ένα χαμογελαστό πρόσωπο αντί για ένα σκυθρωπό;
      grade5_artist_binary6_instruction: Ποιά 6 ψηφία δυαδική συμβολοσειρά, αν επαναληφθεί 11 φορές, θα σχεδιάσει την εικόνα αυτή;
      grade5_artist_binary7_instruction: Ποιά είναι η συντομότερη δυαδική συμβολοσειρά που μπορείτε να επαναλάβετε για να σχεδιάσετε την εικόνα αυτή;
      grade5_artist_binary8_instruction: Τελειώστε αυτό το σχέδιο.
      grade5_artist_binary9_instruction: |-
        Εδώ είναι ένας καμβάς με υψηλότερη ανάλυση για να σχεδιάσετε. 16 πίξελ επί 16 πίξελ! \r
        \r
        Δείτε τι μπορεί να συμβεί όταν γινόμαστε δημιουργικοί με τα κομμάτια;
      grade5_artist_for_loops1_instruction: 'Σχεδιάσετε αυτό το τρίγωνο με 50 pixels πλάτος. Hint: Χρησιμοποιείστε ένα μπλοκ επανάληψης.'
      grade5_artist_for_loops5_instruction: |-
        μόνο μια μικρή αλλαγή στον κώδικα από την τελευταία εικόνα μπορεί να δημιουργήσει αυτήν την εικόνα. Μπορείς να βρεις ποιά είναι αυτή η αλλαγή?\r
        \r
        Υπόδειξη: Πρέπει να αφαιρέσεις κάτι!
      grade5_artist_for_loops6_instruction: Αν στρίψετε λιγότερο ή περισσότερο για ένα σχήμα, το αποτέλεσμα είναι ωραιότερο. Προσπαθήστε να χρησιμοποιήσετε κάποιο κώδικα από το τελευταίο επίπεδο αλλά να στρίψετε 89 μοίρες για να δημιουργηθεί ένα μπερδεμένο τετράγωνο σπιράλ.
      grade5_artist_for_loops7_instruction: Κάνε τρεις μικρές αλλαγές στον κώδικα από το τελευταίο επίπεδο για να το πετύχεις!
      grade5_artist_for_loops8_instruction: 'Θυμάστε στο προηγούμενο στάδιο που χρησιμοποιήσαμε μια μεταβλητή για να ελέξουμε τον αριθμό των πλευρών ενός σχήματος? Τώρα θα κάνουμε το ίδιο με την μεταβλητή "counter" τώρα. Αυτό το μοτίβο αρχίζει με ένα τρίγωνο και κάθε φορά πρσθέτει μια πλευρά έως ότου γίνει ένα δεκάγωνο(10 πλευρές). Κάθε πλευρά έχει 100 πίξελ μήκος. Συμβουλή, αν διαιρέσετε το 360 με τον αριθμό των πλευρών του κάθε σχήματος, θα έχετε τον αριθμό των μοιρών της γωνίας στην οποία θα στρίψετε.'
      grade5_artist_for_loops9_instruction: |-
        Ας ανακεφαλαιώσουμε. Χρησιμοποιώντας το "για βρόχους" και "counter" δημιουργήστε αυτήν τη ζωγραφιά όπου κάθε σχήμα θα έχει δυο παραπάνω πλευρές από το προηγούμενο. Βεβαιωθήτε πως κάθε πλευρά είναι ο αριθμός των πλευρών του πολυγώνου επί 10.\r
        \r
        σας δίνουμε πολύ λίγο κώδικα.
      grade5_artist_for_loopsfreeplay11_instruction: |-
        Εμπνευση ελεύθερου παιχνιδιού: Τώρα εχεις μάθει ό, τι χρειάζεται για να δημιουργείς ενα πρότυπο σαν αυτό! Αν αυτή η εικόνα σε εμπνέει, προσπάθησε να κάνεις κάτι παρόμοιο. Αλλοιώς, δημιούργησε κάτι τελείως δικό σου.\r
        \r
        Χρειάζεσαι υπόδειξη; Κάνε κλικ εδώ.
      grade5_artist_functionparameters10_instruction: "Εμπνευση Ελεύθερου Παιχνιδιού: Τώρα έχεις μάθει όλα όσα χρειάζεται να ξέρεις για να κάνεις ένα σχέδιο σαν αυτό! Εάν αυτή η εικόνα σε εμπνέει, προσπάθησε να κάνεις κάτι παρόμοιο. Διαφορετικά, δημιούργησε κάτι δικό σου. \\r \\r Θέλεις να ξέρεις πώς έγινε το μοτίβο έμπνευση; "
      grade5_artist_functionparameters11_instruction: 'Ελεύθερο παιχνίδι: Εδώ είναι οι λειτουργίες που έχεις γράψει, και λίγες ακόμη για να παίξεις. Σχεδίασε κάτι φοβερό! Παίξε με το πάχος της πένας για να δείς πόσο διαφορετικά φαίνονται τα σχέδιά σου!'
      grade5_artist_functionparameters7_instruction: Αυτή η εικόνα είναι παρόμοια με την τελευταία. Μπορείς να χρησιμοποιήσεις ένα βρόγχο "για" μαζί με την συνάρτησή σου για να κάνεις αυτό το σχέδιο;
      grade5_artist_functionparameters8_instruction: 'Ας επεξεργαστούμε αυτή τη λειτουργία «σχεδιάσε ένα πολύγωνο». Έχει ήδη μια παράμετρο «πλευρές». Τώρα, ας προσθέσουμε μια παράμετρο "μήκος". \r Υπόδειξη: Η περίμετρος του κάθε σχήματος έχει μήκος 200 εικονοστοιχεία. Θυμάσε την εξίσωση για να κάνεις σχήματα στο ίδιο μέγεθος, όταν έχουν διαφορετικό αριθμό πλευρών;'
      grade5_artist_functionparameters_6_instruction: |-
        Μπορείς να ολοκληρώσεις αυτό το σχέδιο; Οι πλευρές ολων των σχημάτων έχουν μήκος 100 εικονοστοιχεία.
      grade5_artist_parameters_squares1_instruction: 'Κάνε κλικ στο κουμπί "Επεξεργασία" για να συμπληρώσεις τον ορισμό της συνάρτησης «σχεδίασε ένα τετράγωνο » και να προσθέσεις μια παράμετρο. Θα πρέπει να παίρνει μία παράμετρο μήκους, ακριβώς όπως το τρίγωνο. Αυτή τη φορά, σχεδίασε 3 τετράγωνα: 25, 50 και 75 εικονοστοιχεία σε μήκος, σε απόσταση100 εικονοστοιχεία.'
      grade5_artist_parameters_triangles2a_instruction: Είδατε τίποτα διαφορετικό σε αυτά τα μπλοκ συνάρτησης; Κάνε κλικ στην επιλογή "Εκτέλεση" για να δούμε τι θα συμβεί.
      grade5_artist_parameters_triangles4_instruction: Ο κώδικας της συνάρτησης για το τρίγωνο είναι σπασμένος. Μπορείς να επεξεργαστείς τη συνάρτηση για να τον φτιάξεις, και στη συνέχεια να σχεδιάσεις τρίγωνα με πλευρά 25, 50 και 75;
      grade5_artist_variables_freeplay10_instruction: 'Ελεύθερο παιχνίδι: Πειραματίσου με τον αριθμό των πλευρών που έχει αυτό το σχήμα. Μπορείς να αλλάξεις τον αλγόριθμο έτσι ώστε το συνολικό μέγεθος του σχήματος να παραμένει ίδιο, ανεξάρτητα από το πόσες πλευρές έχει; Υπόδειξη: Εάν μπορείς να διαιρέσεις το αρχικό μήκος με τον αριθμό των πλευρών, το μήκος κάθε πλευράς θα μικραίνει, όσο ο αριθμός των πλευρών αυξάνει.'
      grade5_artist_variables_freeplay14_instruction: |-
        Ελεύθερο παιχνίδι: 'Ελεγξέ το τώρα! Τώρα ο αλγόριθμός σου περιέχεται σε εναν ακόμη βρόγχο. Πειραματίσου αλλάζοντας τις τιμές των δύο μεταβλητές σου να σχεδιάσεις φοβερα μοτίβα. \r \r Για ακόμη πιό φαντασμαγορικό αποτέλεσμα, δοκίμασε να παίξεις με το χρώμα!  Χρησιμοποίησε τυχαία χρώματα στο εσωτερικό βρόχους για να δεις πώς αλλάζει το σχέδιό σου.
      grade5_artist_variables_freeplay15_instruction: |-
        Θέλις να κρυφοκοιτάξεις πάλι στον 
        σχεδιασμό ή τις υποδείξεις; Κάνε κλικ εδώ!\r
        \r
        Αλλοιώς κάνε ένα τελείως δικό σου
        σχεδιασμό!
      grade5_artist_variables_freeplay16_instruction: Εξακολουθείτε να παίζετε;  Εδώ είναι ένας κενός καμβάς όπου μπορείτε να δημιουργήσεις ό, τι θέλεις!
      grade5_artist_variables_hexagons1_instruction: "Ας δοκιμάσουμε ξανά. Μπορείς να ορίσεις τη μεταβλητή μήκος για να κάνει αυτό το προτότυπο σχέδιο με εξάγωνα; Υπόδειξη: Είναι πολλαπλάσιο του 10."
      grade5_artist_variables_letterT11_instruction: Εδώ είναι πιο περίπλοκος κώδικας που χρησιμοποιεί τις ίδιες έννοιες με το τελευταίο παζλ - τι τιμή πρέπει να έχει η μεταβλητή «πλευρές» να ώστε να καταλήξουμε σε αυτή την εικόνα φτιαγμένη από τετράγωνα;
      grade5_artist_variables_octagons13_instruction: "Οταν ένα σχήμα έχει πολλές πλευρές, κάθε πλευρά πρέπει να είναι κοντύτερη αν θέλετε όλο το σχήμα να χωράει στην οθόνη.\n\\r\nΑς δημιουργήσουμε τον αλγόριθμο για αυτό το εκπληκτικό σχήμα, αλλά αντί να ορίζουμε εμείς την τιμή της παραμέτρου \"μήκος\", ας χρησιμοποιήσουμε ενα μαθηματικό μπλοκ με την μεταβλητή \"πλευρές\" μέσα για να είμαστε σίγουροι ότι κάθε σχήμα χωράει σωστά. Η περίμετρος κάθε πολυγώνου είναι 300 εικονοστοιχεία.\\r\nXρειάζεσααι υποδείξεις;  Κάνε κλικ εδώ."
      grade5_artist_variables_pentagon8_instruction: |-
        Χρησιμοποίησε αυτό που έμαθες στο τελευταίο παζλ για να δημιουργήσεις αυτό το εξάγωνο χρησιμοποιώντας τη μεταβλητή «πλευρές». \r \r βλ. Δες πώς θα μπορούσες να αλλάξεις μόνο μια τιμή για να σχεδιάσεις ένα τρίγωνο, τετράγωνο, πεντάγωνο ή οκτάγωνο;
      grade5_artist_variables_pentagon9_instruction: Τώρα, επαναδημιούργησε τον αλγόριθμο από το τελευταίο επίπεδο και δημιούργησε ενα πεντάγωνο με πλευρές 150.
      grade5_artist_variables_pentagons1_instruction: "Σχεδίασε αυτό το μοτίβο, ρίχνοντας τη μεταβλητή μήκους στις σωστές θέσεις, και στη συνέχεια ρύθμισε τη σωστή αξία για το μήκος. (Υπόδειξη: είναι πολλαπλάσιο του 10).  \\r \\r Δες ε πώς ορίζεις την τιμή για το μήκος μία φορά, και ο κώδικας χρησιμοποιεί τη σωστή αξία παντού; \\r \\r \\r\n"
      grade5_artist_variables_pentagons12_instruction: Ας ορίσουμε τη μεταβλητή «πλευρές» να έχει την τιμή. Οσο περισσότερες πλευρές προσθέτουμε στον αλγόριθμο αυτό, τόσο μεγαλύτερο γίνεται το μοντέλο! Παρατηρήστε ότι υπάρχει μια άλλη μεταβλητή, που ονομάζεται "μήκος". Τώρα μπορούμε να τη χρησιμοποιήσουμε όποτε έχουμε μια «κίνηση προς τα εμπρός.» Ορίστε τη μεταβλητή «μήκος» στν τιμή 75 για αυτό το σχήμα.
      grade5_artist_variables_rectangle6_instruction: Τώρα θέλω να κάνω ένα ορθογώνιο που το ύψος του είναι δύο φορές το πλάτος του. Έχουμε μια μεταβλητή που ονομάζεται "Πλάτος" που πρέπει να πάρει την τιμή 100. Μπορείς να χρησιμοποιήσεις τα μαθηματικα μπλοκ για να συμπληρώσεις τον κώδικα;
      grade5_artist_variables_square7_instruction: |-
        Εδώ είναι μερικές γραμμές κώδικα που μπορούν να σχεδιάσουν οποιοδήποτε κανονικό πολύγωνο. Υπάρχει μια νέα μεταβλητή που ονομάζεται πλευρές που έχει οριστεί σε 4. Μπορείςνα χρησιμοποιήσεις τη μεταβλητή πλευρές (μαζί με το μαθηματικό μπλοκ) για να περιστραφεί σωστά ανεξάρτητα από το πόσες πλευρές έχει το πολύγωνο; \r \r Κάνε κλικ εδώ για να επιστρέψεις στην υπόδειξη!
      grade5_artist_variables_triangles2_instruction: Αντί να χρησιμοποιεί "Μετακίνηση προς τα εμπρός κατά 150", το μπλοκ "κίνηση" αναφέρεται σε μια μεταβλητή που ονομάζεται "μήκος". Μπορείς να ορίσεις το "μήκος" σε 150 για να σχεδιαστεί αυτό το νέο τρίγωνο;
      grade5_artist_variables_triangles3_instruction: 'Σύρετε ένα μπλοκ αριθμού στο μπλοκ "Ορισμός μήκους" για να σχεδιάσεις ένα σύνολο τριγώνων 50 εικονοστοιχείων. '
      grade5_bee_for_loops1_instruction: Χρησιμοποίησε ένα βρόχο για να συλλέξεις το νέκταρ από κάθε λουλούδι.
      grade5_bee_for_loops2_instruction: Πρόσθεσε τον κώδικα που είναι απαραίτητος για να βεβαιωθείς ότι η μέλισσα συλλέγει όλο το νέκταρ. Δες πόσο κώδικα χρειάζεσαι για αυτό το παζλ! (Θα μαθαίνουμε πιο απλό τρόπο στον επόμενο γρίφο)
      grade5_bee_for_loops6_instruction: Μπορείς επίσης να χρησιμοποιήσεις ενα βρόγχο "για" και να μετρήσεις αντίστροφα. Προσπάθησε να συλλέξεις το νεκταρ μετρώντας αντίστροφα από το 5 έως το 1 κατα 1.
      grade5_bee_for_loops8_instruction: 'Έχεις αυτό! Ποιό θα έπρεπε να είναι το βήμα σου για να συλλέξεις 3, 6, 9, 12, 15 νέκταρ; \r Υπόδειξη: τι πρέπει να προσθέσετε σε κάθε αριθμό, για να πάρετε τον επόμενο αριθμό;'
      grade5_playlab_freeplay_instruction: 'Ήρθε η ελεύθερη ώρα παιχνιδιού! Διασκεδάστε με όλα τα μπλοκ της εργαλειοθήκης σου. '
      grade5_playlab_variables1_instruction: Αυτή τη φορά δεν χρειάζεται να γράψεις καθόλου κώδικα, απλά πατήστε "Εκτέλεση" για να παίξετε το παιχνίδι! Σε αυτό το παιχνίδι, είστε ο σκύλος που προσπαθεί να συλλέξει περισσότερες σημαίες από ότι η γάτα. Χρησιμοποίησε το κάτω βέλος για να ελέγξεις τον σκύλο. Πατήστε "Τέλος" όταν ολοκληρώσετε το παιχνίδι.
      grade5_playlab_variables10_instruction: Επεξεργάσου τη συνάρτηση "περιπολία" για να προσθέσεις μια παράμετρο «ηθοποιός», έτσι ώστε να την καλούμε για καθένα από τους ηθοποιούς στην οθόνη. Θυμήσου, οι ηθοποιοί αντιστοιχούν στους αριθμούς 1, 2 και 3.
      grade5_playlab_variables11_instruction: Πρόσθεσε μια άλλη παράμετρο που ονομάζεται «ταχύτητα» στην λειτουργία «περιπολία». Δοκίμασε να χρησιμοποιήσεις ένα μπλοκ "Ορισμός ταχύτητας" με τη νέα παράμετρο «ταχύτητα» να βοηθήσεις τον Πιγκουίνο να πάρει και τις δύο σημαίες πριν τα άλλα ξωτικά πάρουν εστω και ενα.
      grade5_playlab_variables12_instruction: "Ας διασκεδάσουμε! Κοίταξε τον κώδικα που παρέχεται για να δείς αν μπορείς να καταλάβεις τι κάνει το κάθε μπλοκ.  \\r \\r Οταν ολοκληρώσεις την διαδικασία, χρησιμοποίησε τα βελάκια για να ελέγξεις τον Σκύλο και να συλλέξεις όλες τις σημαίες."
      grade5_playlab_variables13_instruction: Χρησιμοποιήστε ένα μπλοκ "όταν ο ηθοποιό αγγίζει" για να στείλετε το Σκυλί πίσω στην πάνω αριστερή γωνία ΜΟΝΟ αν το Σκυλί αγγίξει οποιονδήποτε από τους άλλους ηθοποιούς.
      grade5_playlab_variables14_instruction: 'Ήρθε η ελεύθερη ώρα παιχνιδιού! Διασκεδάστε με όλα τα μπλοκ της εργαλειοθήκης σου. '
      grade5_playlab_variables2_instruction: Ο αγώνας σε εκείνο τον τελευταίο γρίφο δεν ήταν πολύ δίκαιη! Αλλαξε την μεταβλητή "ταχύτητα_σκύλου" για να βεβαιωθείς ότι μπορείς να συλλέξεις περισσότερες σημαίες από την γάτα. Ο πρώτος που θα συλλέξει 10 σημαίες νικά!
      grade5_playlab_variables3_instruction: Εδώ είναι ένα νέο είδος παιχνιδιού! Χρησιμοποίησε το αριστερό και δεξί βέλος για να μετακινηθείς και το επάνω βέλος για να πηδήξεις. Δες εάν μπορείς να συλλέξεις όλες τις σημαίες.
      grade5_playlab_variables4_instruction: Τώρα χρησιμοποιούμε μια μεταβλητή που ονομάζεται "ύψος" για τον έλεγχο πόσο ψηλά μπορεί να πηδήξει ο σκύλος. Ενημέρωσε την μεταβλητή "ύψος", έτσι ώστε το σκυλί να μπορεί να πηδήσει αρκετά ψηλά για να φθάσει όλες τις σημαίες.
      grade5_playlab_variables6_instruction: |-
        Χρησιμοποίησε το δεξιό βέλος για να πυροβείς καρδιές. \r \r Στο παιχνίδι μας, πώς θα ππετύχουμε να κερδίζουμε πόντους; Πρόσθεσε 1 στη μεταβλητή «πόντοι» κάθε φορά που το Σκυλί χτυπά τη Γάτα με μια καρδιά. Χρησιμοποίησε την ενέργεια «όταν ο ηθοποιός 2 αγγίζει οτιδήποτε» για να αυξάνεται η βαθμολογία σου. Μπορείς να αυξήσεις την μεταβλητή σας με τη ρύθμιση "Πόντοι = Πόντοι + 1.» Πέτυχε βαθμολογία 10 (αυξάνοντας 1 κάθε φορά!) ώστε να περάσεις το επίπεδο.
      grade5_playlab_variables7_instruction: Ωραία, τώρα ας σιγουρευτούμε οτι το παιχνίδι σίγουρα δεν είναι πάρα πολύ εύκολο. Κάθε φορά που το Σκυλί (ηθοποιός 1) χτυπιέται από κίτρινες καρδιές από την Γάτα (ηθοποιός 2), χάνεις ενα βαθμό. Ξεκίνησε με 10 πόντους, έτσι να μην είναι πολυ δύσκολο. Ασε την βαθμολογία να μειώνεται από 10 σε 0 για να περάσεις το επίπεδο.
      grade5_playlab_variables71_instruction: "Εδώ είναι το παιχνίδι μας σε αρχικό στάδιο, αλλά το μεγαλύτερο μέρος του κώδικα είναι κρυμμένο. Υπάρχει μια νέα λειτουργία «score_points.» \\r \\r επεξεργαστείτε τη συνάρτηση, έτσι ώστε η παράμετρος της «σημεία» να προστίθεται στη μεταβλητή \"Βαθμολογία_παίκτη\". \\r \\r Η μεταβλητή \"βαθμολογία_παίκτη\" πρέπει να αυξάνει κάθε φορά που ο Σκύλος ακουμπά την Γάτα με καρδιές, και να μειώνεται όταν η Γάτα ακουμπά τον Σκύλο με καρδιές. \\r \\r Σημείωση: όταν τελειώσετε, κάντε κλικ στην επιλογή \"Εκτέλεση\" για να παίξει.  Όταν ο Σκύλος σκοράρει 6 σημεία, θα πάτε στον επόμενο γρίφο. "
      grade5_playlab_variables81_instruction: "Προσθέσαμε μια τελευταία συνάρτηση για σένα. \\r\n\\r\nΧρησιμοποίησε την εντολή \"εαν\" για να προγραμματίσεις το παιχνίδι σου να καλέσει την λειτουργία \"πάνω επίπεδο\" μόνο όταν η \"βαθμολογία παίκτη\" γίνεται μεγαλύτερη από μια συγκεκριμένη τιμή. \\r\n\\r\nΓια παράδειγμα: \"βαθμολογία παίκτη\" > 6\\r\n\\r\nΠαίξε το παιχνίδι, και κανε το να περάσει το επίπεδο 4 για να κινηθεί στο επόμενο παζλ. "
      grade5_playlab_variables9_instruction: "Εδώ είναι μια συνάρτηση που ονομάζεται «περιπολία». Επεξεργάσου την ώστε να μετακινεί τη γάτα επάνω 400 εικονοστοιχεία και στη συνέχεια, κάτω 400 εικονοστοιχεία."
      grade5_playlab_variables_freeplay_instruction: "Ελεύθερο παιχνίδι! Εδώ είναι όλες τις μεταβλητές με τις οποίες παίξαμε με μέχρι στιγμής σε αυτό το στάδιο, καθώς και μερικές ακόμα σε περίπτωση που τις χρειάζεσαι. \\r \\r Σημείωσε ότι τώρα υπάρχουν τόσα πολλά μπλοκ στη διάθεση σου, που πρέπει να οργανωθείς!  Εδώ, έχουμε βάλει κάθε κομμάτι σε μια κατάλληλη κατηγορία.  Με την ησυχία σου εξερεύνησε ό, τι είναι διαθέσιμο. Όταν τελειώσεις την περιήγηση, κάνε ένα παιχνίδι ή ιστορία χρησιμοποιώντας επαναλήψεις, μεταβλητές και γεγονότα.  \\r \\r Συμβουλή: Κύλησε  προς τα κάτω για να δείς όλες τις εντολές στο χώρο εργασίας."
      k-1 maze 1_instruction: Μπορείς να με κινήσεις Δυτικά για να πιάσω το γουρούνι;
      level 'grade3_Loops_10_instruction: |-
        Χρησιμοποίησε ένα βρόχο επανάληψης όπως στο τελευταίο πάζλ, αλλά βάλε μία στροφή μέσα σε αυτόν.
      level 'grade3_Loops_11_instruction: "Χρησιμοποίησε τον βρόχο επανάληψης για να κατέβεις τα σκαλοπάτια και να μαζέψεις το νέκταρ."
      level 'grade3_Loops_12_instruction: Χρησιμοποιήστε βρόγχο για να συλλέξετε το νέκταρ από κάθε λουλούδι και να κάνετε μέλι σε κάθε κηρήθρα.
      level 'grade3_Loops_2_instruction: Μπορείς να κάνεις την ίδια εργασία πιο εύκολα με μια επανάληψη;
      level 'grade3_Loops_3_instruction: Μπορείς να φτιάξεις ένα βρόχο επανάληψης για να μαζέψεις όλο αυτό το νέκταρ;
      level 'grade3_Loops_4_instruction: Τώρα χρησιμοποίησε το νέο μπλοκ επανάληψης (repeat) για να μαζέψεις όλο το νέκταρ και να φτιάξεις όλο το μέλι.
      level 'grade3_Loops_5_instruction: Βάλτε αυτά τα μπλοκ σε ένα βρόχο για να συλλέγουν το νέκταρ από κάθε λουλούδι.
      level 'grade3_Loops_6_instruction: "Τι θα συμβεί αν επαναλάβεις αυτή την ακολουθία 3 φορές;\nΜην ξεχάσεις να φτιάξεις το μέλι στο τέλος!"
      level 'grade3_Loops_7_instruction: |-
        Κάθε λουλούδι περιέχει μια μονάδα νέκταρ. Συλλέγει νέκταρ από κάθε ένα από τα λουλούδια. 
      level 'grade3_Loops_8_instruction: Χρησιμοποίησε μία επανάληψη για να μαζέψεις το νέκταρ και να φτιάξεις μέλι.
      level 'grade3_Loops_9_instruction: Μάζεψε το νέκταρ από κάθε λουλούδι και φτιάξε μέλι σε κάθε κηρήθρα.
      level grade3_Loops_2_instruction: Μπορείς να κάνεις την ίδια εργασία πιο εύκολα με μια επανάληψη;
      scrat 16 (copy 1)_instruction: Βελανίδι! Βελανίδι! Βελανίδι! Χρησιμοποιήσε ένα μπλοκ "εάν" για να με πας εκεί με το μικρότερο αριθμό τετραγώνων.
      scrat 16_instruction: Βελανίδι! Βελανίδι! Βελανίδι! Χρησιμοποιήσε ένα μπλοκ "εάν" για να με πας εκεί με το μικρότερο αριθμό τετραγώνων.
      scrat 17_instruction: Εντάξει, ας το κάνουμε πάλι για εξάσκηση - αυτό δεν είναι πολύ διαφορετικό, αλλά προσέξε τον τοίχο!
      scrat 18 (copy 1)_instruction: Το "Αν-αλλιώς" ελέγχει μια συνθήκη, και έπειτα κάνει το ένα πράγμα ή το άλλο. Για να με πάς στο βελανίδι προσπάθησε να χρησιμοποιήσεις αυτό το νέο μπλόκ.
      scrat 18_instruction: Το "Αν-αλλιώς" ελέγχει μια συνθήκη, και έπειτα κάνει το ένα πράγμα ή το άλλο. Για να με πάς στο βελανίδι προσπάθησε να χρησιμοποιήσεις αυτό το νέο μπλόκ.
      scrat 19 (copy 1)_instruction: Αλλη μία εξάσκηση του μπλόκ "Αν-αλλιώς", μπορείς να το κάνεις σωστά με την πρώτη προσπάθεια;
      scrat 19_instruction: Αλλη μία εξάσκηση του μπλόκ "Αν-αλλιώς", μπορείς να το κάνεις σωστά με την πρώτη προσπάθεια;
      scrat 20_instruction: Μπορείς να προσθέσεις μόνο 3 τετράγωνα για να με βοηθήσεις να λύσω έναν πιο περίπλοκο λαβύρινθο; Αν το κάνεις σωστά, μπορώ να περπατήσω οποιοδήποτε μονοπάτι με στροφές, χωρίς να έχει σημασία το μήκος. Βιάσου! Οι πάγοι λιώνουν!

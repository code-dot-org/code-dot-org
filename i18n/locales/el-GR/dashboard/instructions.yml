      grade4_arist_nested_loop_squares1_instruction: Μπορείς να ζωγραφίσεις αυτά τα 10 τετράγωνα του πεζοδρομίου χρησιμοποιώντας εναν βρόγχο που περιέχει έναν άλλο? Κάθε τετράγωνο εχει πλευρά 30 εικονοστοιχεία.
      grade4_arist_nested_loop_triangles2_instruction: 'Τώρα βάλε αυτόν τον βρόγχο μέσα σε εναν άλλο για να ζωγραφίσεις 10 τρίγωνα. Αυτό ονομάζεται "ενθετος βρόγχος". Υπόδειξη: και τα 10 τρίγωνα μαζί ολοκληρώνουν μια περιστροφή 360 μοιρών.  '
      grade4_arist_nested_loop_triangles3_instruction: Μπορείς να ζωγραφίσεις ενα εξάγωνο βάζοντας σε βρόγχο τον κώδικα που δημιουργεί τρίγωνο;
      grade4_arist_nested_loop_triangles4_instruction: Ζωγράφισε το δόντι στο στόμα του Αλιγάτορα!
      grade4_arist_nested_loop_triangles5_instruction: |-

  data:
    instructions:
      2-3 Artist 1 new_instruction: Γεια, είμαι ένας καλλιτέχνης. Μπορείς να γράψεις κώδικα για να με βοηθήσεις να ζωγραφίσω σχεδόν τα πάντα. Χρησιμοποίησε μερικά μπλοκ για να με βοηθήσεις να ζωγραφίσω πάνω στις γκρι γραμμές στην φωτογραφία.(Κάθε γραμμή έχει μήκος 100 εικονοστοιχεία)
      2-3 Artist 11_instruction: "Κάντε ένα πλαίσιο στο σήμα του στοπ, δημιουργώντας ένα οκτάγωνο με 8 πλευρές, που κάθε μία έχει μήκος 100 pixels. Πόσες μοίρες πρέπει να στρίψετε; (Βοήθεια: Πόσο κάνει 360 δια 8;) "
      2-3 Artist 12_instruction: |-
        Όρισε το μπλοκ "Επανάλαβε φορές" έτσι ώστε να δημιουργηθεί ένας "κύκλος" που θα ολοκληρώσει το μάτι. Αν κάθε κίνηση στρίβει δεξιά κατά μία μοίρα, πόσες φορές χρειάζεται να το επαναλάβεις για να συμπληρωθεί ο κύκλος; 180; 360; 500;
      2-3 Artist 2 new_instruction: 'Αυτό το σπίτι έχει έναν μισοτελειωμένο τοίχο. Κάθε πλευρά είναι 100, αλλά ο μισοτελειωμένος τοίχος είναι μόνο 50. Ολοκληρώστε τον τοίχο. '
      2-3 Artist 2_instruction: 'Αυτό το σπίτι έχει έναν μισοτελειωμένο τοίχο. Κάθε πλευρά είναι 100, αλλά ο μισοτελειωμένος τοίχος είναι μόνο 50. Ολοκληρώστε τον τοίχο. '
      2-3 Artist 3.4_instruction: "Το μπλοκ άλματος μετακινεί τον καλλιτέχνη χωρίς να σχεδιάζει.\nΣχεδίασε την διακεκομμένη γραμμή χρησιμοποιώντας και τα μπλοκ άλματος και τα μπλοκ σχεδίασης."
      2-3 Artist 3_instruction: "Το καπέλο έχει ύψος 100 εικονοστοιχεία. Σχεδίασε ένα καπέλο το οποίο θα είναι\n70 εικονοστοιχεία λιγότερο."
      2-3 Artist 3new_instruction: "Το κόκκινο καπέλο έχει ύψος 100 εικονοστοιχεία. Ολοκλήρωσε τη σχεδίαση\nτου μαύρου καπέλου το οποίο είναι 70 εικονοστοιχεία μικρότερο. Το πλάτος του μαύρου καπέλου είναι 50 πίξελς."
      2-3 Artist 4_instruction: Βοηθήστε με να ολοκληρώσουμε το σπίτι γι' αυτήν τη γάτα.
      2-3 Artist 5_instruction: "Αντικατέστησε τον κώδικα με ένα \"επανάλαβε φορές\" μπλοκ\nγια να σχεδιάσεις το ίδιο σπίτι χρησιμοποιώντας μόνο 3 μπλοκ."
      2-3 Artist 6_instruction: "Αυτό το σπίτι χρειάζεται μία στέγη. Σχεδίασε το τρίγωνο. Υπόδειξη:\nκαι οι τρεις πλευρές έχουν το ίδιο μήκος."
      2-3 Artist 7_instruction: "Ολοκληρώστε τη σχεδίαση του δεξιού μισού του τελευταίου παραθύρου,\nΚάθε τετράγωνο του παραθύρου περιλαμβάνει 25 εικονοστοιχεία. "
      2-3 Artist 8_instruction: Ολοκλήρωσε τα δωμάτια για κάθε ένα από τα ζώα χωρίζοντας το ορθογώνιο σε 2 ισομεγεθη τετράγωνα. Το ορθογώνιο είναι 200 pixel σε πλάτος και 100 pixel σε ύψος.
      2-3 Artist 9 NEW_instruction: Ολοκληρώστε τον χαρταετό
      2-3 Artist 9_instruction: Ολοκληρώστε τον χαρταετό
      2-3 Artist Assessment 1_instruction: "Αξιολόγηση: Ολοκληρώστε τη σχεδίαση του τελευταίου δοντιού,\n25 εικονοστοιχεία πλάτος και 25 εικονοστοιχεία ύψος."
      2-3 Artist Debugging 1_instruction: Μπορείτε να κάνετε αυτό το καπέλο με μέγιστο μήκος 100;
      2-3 Artist Debugging 10_instruction: "Η επιφάνεια αφής του χειριστηρίου του παιχνιδιού μου\nείναι πολύ στενή. Υπόδειξη: Κάντε την φαρδύτερη κατά 10 εικονοστοιχεία"
      2-3 Artist Debugging 11_instruction: |-
        Βοήθησέ με να τελειώσω την όμορφη νιφάδα χιονιού μου. Πόσες φορές πρέπει να το "επαναλάβω" για να το τελειώσω;
      2-3 Artist Debugging 12_instruction: Υποτίθεται οτι πρέπει να προσθέσω ενα κύμα του ωκεανού σε αυτή τη σκηνή. Μπορείς να με βοηθήσεις?
      2-3 Artist Debugging 2_instruction: "Ο κώδικας για τις τρεις γενειάδες που βλέπετε είναι λάθος. Υπόδειξη: η κάθε γενειάδα έχει 75 εικονοστοιχεία μάκρος. Διορθώστε αυτόν τον κώδικα να σχεδιάσετε τις γενειάδες."
      2-3 Artist Debugging 3_instruction: "Η βάρκα μου έχει μία τρύπα. Μπορείς να την φτιάξεις αλλάζοντας την γωνία της γραμμής?  Υπόδειξη: η τελευταία γωνία ήταν εκτός κατά 15 μοίρες."
      2-3 Artist Debugging 4_instruction: Ποιά είναι η εικόνα που προσπαθούμε να σχεδιάσουμε? Ολοκλήρωσε την σύνδεση των τελειών χρησιμοποιώντας τις κατάλληλες γραμμές και γωνίες.
      2-3 Artist Debugging 5_instruction: "Ο κώδικας για το μακρύ μέρος και το άκρο του ποδιού που βλέπετε είναι λάθος. Υπόδειξη: Το άκρο του ποδιού είναι πολύ μακρύ, ίσως χρειαστεί να διαγράψετε ένα βήμα (λόγου χάριν)"
      2-3 Artist Debugging 6_instruction: |-
        Φαίνεται οτι κάθομαι σε μια καρέκλα που της λείπει ένα πόδι. Επεξεργάσου τα κουτιά για να σχεδιάσεις ένα πόδι.
      2-3 Artist Debugging 7_instruction: |-
        Φαίνεται πως το C στον κώδικα είναι ζωγραφισμένο ανάποδα. Μπορείτε να το κάνετε να μοιάζει με C;
      2-3 Artist Debugging 8_instruction: |-
        Ο ανεμόμυλός μου δεν έχει τελειώσει. Πόσες επαναλήψεις πρέπει να κάνω για να τον τελειώσω;
      2-3 Artist Debugging 9_instruction: |-
        Ο κωδικός για αυτό το στέλεχος είναι εσφαλμένος. Υπόδειξη: Η γωνία είναι εκτός κατά 60 μοίρες
      2-3 Artist Debugging Assessment 1_instruction: "Αυτό το σχήμα είναι πολύ μικρό. Μπορείς να το μεγαλόσεις; Υπόδειξη: θα πρέπει να είναι 75 εικονοστοιχεία μακρύτερο σε κάθε πλευρα."
      2-3 Artist Free Play_instruction: Ελεύθερο παιχνίδι. Σχεδιάστε ότι θέλετε.
      2-3 Artist Functions 1 a_instruction: "Γεια σου. Εγώ καλλιτέχνης ζόμπι. Εμένα αρέσει σχεδιάζω! Βοήθησέ με να σχεδιάσω τα τετράγωνα γυαλιά.  Υπόδειξη: η γέφυρα μεταξύ των φακών είναι 25 εικονοστοιχεία μικρότερη από το μήκος του τετραγώνου."
      2-3 Artist Functions 1_instruction: "Γεια σου. Εγώ καλλιτέχνης ζόμπι. Εμένα αρέσει σχεδιάζω! Βοήθησέ με να σχεδιάσω τα τετράγωνα γυαλιά.  Υπόδειξη: η γέφυρα μεταξύ των φακών είναι 25 εικονοστοιχεία μικρότερη από το μήκος του τετραγώνου."
      2-3 Artist Functions 10_instruction: 'Εδώ είναι δύο συναρτήσεις, μία που σχεδιάζει ένα μεγάλο γρανάζι και μία που σχεδιάζει ένα μικρό γρανάζι. Χρησιμοποιήστε τες για να σχεδιάσετε το εσωτερικό μιας μηχανής!'
      2-3 Artist Functions 11 a_instruction: "Έχουμε μετονομάσει τη συνάρτηση \"σχεδιάστε ένα τετράγωνο\" στη \"σχεδιάστε ένα εξάγωνο\", αλλά εξακολουθεί να σχεδιάζει μόνο τετράγωνα! Μπορείτε να τροποποιήσετε τη συνάρτηση \"σχεδιάστε ένα εξάγωνο\" ώστε να σχεδιάζει ένα εξάγωνο πλευράς 50 εικονοστοιχείων, και να σχεδιάσετε την εικόνα χρησιμοποιώντας τη συνάρτηση;"
      2-3 Artist Functions 11.5 a_instruction: "Εδώ είναι ότι η ίδια συνάρτηση \"Σχεδιάστε ένα εξάγωνο\". Τι θα συμβεί αν απλά στρίβετε κατά 60 μοίρες κάθε φορά που μπαίνετε στο βρόχο;"
      2-3 Artist Functions 11.5_instruction: "Εδώ είναι ότι η ίδια συνάρτηση \"Σχεδιάστε ένα εξάγωνο\". Τι θα συμβεί αν απλά στρίβετε κατά 60 μοίρες κάθε φορά που μπαίνετε στο βρόχο;"
      2-3 Artist Functions 11_instruction: "Έχουμε μετονομάσει τη συνάρτηση \"σχεδιάστε ένα τετράγωνο\" στη \"σχεδιάστε ένα εξάγωνο\", αλλά εξακολουθεί να σχεδιάζει μόνο τετράγωνα! Μπορείτε να τροποποιήσετε τη συνάρτηση \"σχεδιάστε ένα εξάγωνο\" ώστε να σχεδιάζει ένα εξάγωνο πλευράς 50 εικονοστοιχείων, και να σχεδιάσετε την εικόνα χρησιμοποιώντας τη συνάρτηση;"
      2-3 Artist Functions 12 Mike_instruction: "Οι συναρτήσεις είναι πραγματικά εξαιρετικές για να σχεδιάζουμε σύνθετα πράγματα πολλές φορές. Μπορείτε να χρησιμοποιήσετε τη συνάρτηση \"σχεδίασε ένα λουλούδι\" για να συμπληρώσετε το υπόλοιπο της γλάστρας; (Υπόδειξη: όλα τα φυτά απέχουν μήκος 100 εικονστοιχείων)  "
      2-3 Artist Functions 12 a_instruction: "Οι συναρτήσεις είναι πραγματικά εξαιρετικές για να σχεδιάζουμε σύνθετα πράγματα πολλές φορές. Μπορείτε να χρησιμοποιήσετε τη συνάρτηση \"σχεδίασε ένα λουλούδι\" για να συμπληρώσετε το υπόλοιπο της γλάστρας; (Υπόδειξη: όλα τα φυτά απέχουν μήκος 100 εικονστοιχείων)  "
      2-3 Artist Functions 12_instruction: "Οι συναρτήσεις είναι πραγματικά εξαιρετικές για να σχεδιάζουμε σύνθετα πράγματα πολλές φορές. Μπορείτε να χρησιμοποιήσετε τη συνάρτηση \"σχεδίασε ένα λουλούδι\" για να συμπληρώσετε το υπόλοιπο της γλάστρας; (Υπόδειξη: όλα τα φυτά απέχουν μήκος 100 εικονστοιχείων)  "
      2-3 Artist Functions 13_instruction: "Σου παρέχουμε τέσσερις συναρτήσεις.\nΧρησιμοποίησέ τις με οποιονδήποτε τρόπο θέλεις μέσα σε έναν ή περισσότερους βρόχους για να δημιουργήσεις εικόνες που μπορείς να μοιραστείς με τους φίλους σου. Πάτησε τρέξε για να δεις ένα παράδειγμα."
      2-3 Artist Functions 2_instruction: "Με τις συναρτήσεις μπορείτε να καθορίσετε νέα μπλοκ! Έχουμε μετακινήσει τα μπλοκ για να σχεδιάσετε ένα τετράγωνο σε μία συνάρτηση που ονομάζεται \"Σχεδιάστε ένα τετράγωνο\". Μπορείτε να χρησιμοποιήσετε την συνάρτηση \"Σχεδιάστε ένα τετράγωνο\" για να δημιουργήσετε τα γυαλιά; Τα τετράγωνα απέχουν 75 εικονοστοιχεία το ένα από το άλλο."
      2-3 Artist Functions 3_instruction: "Επεξεργαστείτε τη συνάρτηση για να σχεδιάστε ένα τετράγωνο με μήκος πλευράς 115 και σχεδιάστε τα μεγαλύτερα γυαλιά. Τα τετράγωνα απέχουν τώρα 45 εικονοστοιχεία το ένα από το άλλο."
      2-3 Artist Functions 4_instruction: Χρησιμοποίησε το κουτι "Επανάληψη" για να σχεδιάσεις αυτά τα 3 τετράγωνα.
      2-3 Artist Functions 7_instruction: 'Χρησιμοποιήστε τη συνάρτηση "Σχεδιάστε ένα σπίτι", για να σχεδιάσετε δύο σπίτια, χρησιμοποιώντας δύο διαφορετικές παραμέτρους. (Υπόδειξη: το πρώτο σπίτι είναι 100 pixels).'
      2-3 Artist Functions 9_instruction: 'Εδώ είναι μια συνάρτηση νιφάδας χιονιού. Πειραματιστείτε με αυτή για να δημιουργήσετε ένα χειμωνιάτικο σκηνικό! Αυτό είναι ένα επίπεδο ελεύθερου παιχνιδιού, δεν υπάρχει κάποιο παζλ να επιλύσετε. Διασκεδάστε!'
      2-3 Artist Loops 1_instruction: Μπορείτε να κάνετε ένα εξάγωνο με πλευρές που είναι 100 pixels σε μήκος ώστε να τελειώσετε το κελί; Θυμηθείτε, αυτό σημαίνει ότι χρειάζεται μόνο να στρίψετε 60 μοίρες!
      2-3 Artist Loops 10_instruction: Τι συμβαίνει στο σχέδιο όταν κάνουμε το τελευταίο βήμα στο μισό μήκος;
      2-3 Artist Loops 11_instruction: Τώρα ας θέσουμε *ακόμη ένα * βρόχο γύρω από όλο το σχέδιό μας!  Μην ξεχάσεις να προσθέσεις μια γωνία στο τέλος του εξωτερικού βρόγχου.
      2-3 Artist Loops 2_instruction: Τώρα, χρησιμοποιήστε ένα μπλοκ επανάληψης για να μετατρέψετε το κελί σε ένα κέλυφος.
      2-3 Artist Loops 4_instruction: Θέλετε να δείτε τι θα συμβεί όταν επαναλάβουμε το σχήμα ξανά και ξανά, χρησιμοποιώντας ένα βρόγχο;
      2-3 Artist Loops 5_instruction: Τώρα ας κάνουμε μια μικρή αλλαγή στον βρόχο και να δούμε πόσο διαφορετική η εικόνα μας γίνεται.
      2-3 Artist Loops 6_instruction: Πρόσθεσε άλλη μία κίνηση και άλλη μία στροφή στην επανάληψη και δες πως αλλάζει το σχέδιο. 
      2-3 Artist Loops 7_instruction: Μπορούμε να χρησιμοποιήσουμε επαναλήψεις για να κάνουμε οποιοδήποτε πολύγωνο. Μπορείς να δημιουργήσεις έναν ρόμβο μέσα σε ένα εξάγωνο;
      2-3 Artist Loops 8_instruction: Ας βάλουμε τα δύο στοιχεία σε μία επανάληψη.
      2-3 Artist Loops 9_instruction: |-
        Θα επαναλάβουμε τα ίδια στοιχεία, αλλά τώρα θα προσθέσουμε κάποια απόσταση μεταξύ τους. \r 
        Χρρησιμοποιήστε το ίδιο κώδικα με προηγουμένως, αλλά προσθέστε ένα βήμα προς τα εμπρός στο τέλος του εξωτερικού βρόχου.
      2-3 Artist Loops New 1_instruction: Ας σχεδιάσουμε το κεφάλι του ρομπότ! Μπορείτε να σχεδιάσετε ένα τετράγωνο με πλευρές των 100 εικονοστοιχείων;
      2-3 Artist Loops New 10_instruction: Τώρα ας συνδέσουμε πολλά V, βάζοντάς τα σε έναν βρόχο.
      2-3 Artist Loops New 11_instruction: Αυτή τη φορά ας το σχεδιάσουμε 24 φορές. Προσθέσετε μια αριστερή στροφή 30 μοιρών σε αυτόν τον κώδικα και να τα βάλουμε όλα σε ένα μπλοκ επανάληψης.
      2-3 Artist Loops New 12_instruction: "Σχεδιάσετε ένα διαμάντι με πλευρές των 100 εικονοστοιχείων.\n"
      2-3 Artist Loops New 13_instruction: "Τώρα σχεδιάστε το διαμάντι 3 φορές σε έναν βρόχο."
      2-3 Artist Loops New 14_instruction: Τώρα ας σχεδιάσουμε το διαμάντι 10 φορές αλλά περιστρέψτε 90 μοίρες μεταξύ κάθε διαμαντιού.
      2-3 Artist Loops New 15_instruction: Σχεδίασε κάτι αστείο.
      2-3 Artist Loops New 2_instruction: |-
        Εδώ είναι ένα κομμάτι από τον κώδικα που χρησιμοποιήσατε για να σχεδιάσετε αυτό το τετράγωνο. Τι θα συμβεί αν χρησιμοποιήσετε το μπλοκ επανάληψης για να τρέξετε αυτόν τον κώδικα 4 φορές;
      2-3 Artist Loops New 9_instruction: Σχεδιάστε ένα απλό V, του οποίου και οι δύο πλευρές είναι 50 εικονοστοιχεία, για να ολοκληρωθεί το βέλος.
      2-3 Artist Match Hex Pic_instruction: 'Ενώστε: Βοηθήστε να ολοκληρωθεί το Εξάγωνο.'
      2-3 Artist Match Rho Pic_instruction: 'Ενώστε: Ολοκληρώστε τον κώδικα που λείπει.'
      2-3 Artist Match Sq Pic_instruction: 'Ενώστε: Συμπληρώστε τον κώδικα που λείπει'
      2-3 Artist Match Tri pic_instruction: 'Ταίριασμα: Συμπληρώστε τον κώδικα που λείπει.'
      2-3 Artist Nested Loops 1_instruction: "Έχετε χρησιμοποιήσει βρόχους για να σχεδιάσετε σχήματα προηγουμένως, αλλά ξέρατε ότι μπορείτε να βάλετε ένα βρόχο μέσα σε ένα άλλο βρόχο; \\r \nΕπαναλάβετε όλο αυτό το μπλοκ κώδικα 3 φορές για να  σχεδιάσετε το μοτίβο."
      2-3 Artist Nested Loops 10_instruction: Επαναλάβετε αυτό τον κώδικα 12 φορές για να ολοκληρωθεί το μοτίβο.
      2-3 Artist Nested Loops 11_instruction: Επαναλάβετε αυτόν τον κώδικα 4 φορές για να ολοκληρωθεί το μοτίβο, περιστρέψτε 90 μοίρες μετά από κάθε κύκλο.
      2-3 Artist Nested Loops 12_instruction: Επαναλάβετε αυτό τον κώδικα 12 φορές για να ολοκληρώσετε τις ππεριστροφές.
      2-3 Artist Nested Loops 2_instruction: "Τώρα επαναλάβετε το τρίγωνο 6 φορές. Μετά από κάθε τρίγωνο, θα χρειαστεί να περιστρέψετε κατά 60 μοίρες προτού σχεδιάσετε το επόμενο."
      2-3 Artist Nested Loops 3_instruction: "Θα χρειαστείτε να επαναλάβετε το τρίγωνο 12 φορές για να σχεδιάσετε το μοτίβο. Διαιρέστε τον αριθμό των μοιρών σε ένα κύκλο (360) με τον αριθμό των σχημάτων που σχεδιάζετε (12) για να καταλάβετε πόσο να το γυρίσετε μετά από κάθε σχήμα."
      2-3 Artist Nested Loops 4_instruction: "Επαναλάβετε το διαμάντι 12 φορές για να σχεδιάσετε ένα λουλούδι. Υπόδειξη: 12 διαμάντια είναι ακριβώς όπως τα 12 τρίγωνα που κάνατε - πόσο θα πρέπει να γυρίσει μετά από κάθε σχήμα;"
      2-3 Artist Nested Loops 5_instruction: "Συμπληρώστε τα παράθυρα αυτού του κτηρίου με ένα ένθετο βρόχο. Τα παράθυρα έχουν μήκος 20 εικονοστοιχεία και απέχουν 20 εικονοστοιχεία."
      2-3 Artist Nested Loops 6_instruction: |-
        Αυτό το δεινόσαυρος έχει 8 ακίδες στην ουρά του. Κάθε ακίδα έχει μήκος 30 εικονοστοιχεία. Επαναλάβετε το τρίγωνο 8 φορές, αλλά βεβαιωθείτε πως προχωράτε εμπρός μετά από κάθε έναν.
      2-3 Artist Nested Loops 7_instruction: "Επαναλάβετε αυτό το τρίγωνο 10 φορές να σχεδιάσετε τον ήλιο. Θα χρειαστεί να μετακινήσετε και να γυρίσετε μετά από κάθε τρίγωνο. Μπορείτε να υπολογίσετε πόσο να γυρίσετε διαιρώντας τον αριθμό των μοιρών σε ένα κύκλο με τον αριθμό των σχημάτων που το συνθέτουν."
      2-3 Artist Nested Loops 8_instruction: "Τώρα ας προσθέσουμε χλόη στην εικόνα μας. Κάθε τούφα της χλόης απέχει 50 εικονοστοιχεία από την άλλη."
      2-3 Artist Nested Loops 9_instruction: "Θα τελειώσουμε αυτήν την εικόνα  προσθέτωντας ένα λουλούδι. Επαναλάβετε το διαμάντι 12 φορές για να σχεδιάσετε το λουλούδι."
      2-3 Artist Nested Loops Free Play_instruction: Ελεύθερο παιχνίδι! Σχεδιάστε κάτι όμορφο με ένθετους βρόχους.
      2-3 Bee Conditionals 1_instruction: Γεια! Είμαι μια μέλισσα. Βοήθησέ με να πάρω το νέκταρ από το λουλούδι.
      2-3 Bee Conditionals 10_instruction: "Μωβ λουλούδια μπορεί να έχουν είτε 1 ή 0 νέκταρ. Προσέξτε να μην συλλέξετε νέκταρ από ένα μωβ λουλούδι αν δεν έχει καθόλου νέκταρ. \\r\n"
      2-3 Bee Conditionals 11_instruction: "Συλλέξτε το νέκταρ από όπου τα λουλούδια έχουν νέκταρ."
      2-3 Bee Conditionals 12_instruction: Χρησιμοποιήσετε βρόγχο για να ελέγξετε και να συλλέξετε το νέκταρ από όλα αυτά τα λουλούδια.
      2-3 Bee Conditionals 13_instruction: |-

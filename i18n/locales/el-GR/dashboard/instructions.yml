      2-3 Bee Functions 1_instruction: Λειτουργίες είναι τμήματα κώδικα που εκτελεί μια εργασία. Χρησιμοποιήστε τη λειτουργία "Λήψη 2 νέκταρ" να συλλέγουν το νέκταρ από κάθε λουλούδι.

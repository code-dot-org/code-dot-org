      grade4_artist_nestedLoops_challenge2_instruction: Τώρα για μια πρόκληση!  Εδώ είναι ένα σχέδιο που χρησιμοποιεί μόνο το μπλοκ που σας έχουν ήδη υποδειχθεί.  Μποείτε να καταλάβετε πώς να το αναδημιουργήσετε;  Νιώστε ελεύθεροι να χρησιμοποιήστε την δυνατότητα δοκιμής και λάθους. Δεν αναμένεται να ειναι τέλειο, την πρώτη φορά.  Θέλετε να δείτε περισσότερες συμβουλές;  Κάντε κλικ εδώ!

      grade4_arist_nested_loop_polygons1_instruction: "Εκτέλεσε αυτό το σχέδιο 10 φορές. Πόσο πρέπει να το περιστρέφεις κάθε φορά που εκτελείς τον βρόγχο; (Υπόδειξη: Ποιό είναι το αποτέλεσμα της διαίρεσης του 360 με το 10;)"

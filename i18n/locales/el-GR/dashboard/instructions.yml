      flappy_2_instruction: Τώρα έχουμε προσθέσει "κάποιο" έδαφος. Προσάρμοσε ένα μπλοκ στο "'όταν χτυπήσεις το έδαφος" μπλοκ. Ο κώδικάς σου χρειάζεται το 'ΤΕΛΟΣ ΠΑΙΧΝΙΔΙΟΥ' όταν ο "Φτερογούλης" στουκάρει.
      flappy_2_2018_instruction: Τώρα έχουμε προσθέσει "κάποιο" έδαφος. Προσάρμοσε ένα μπλοκ στο "'όταν χτυπήσεις το έδαφος" μπλοκ. Ο κώδικάς σου χρειάζεται το 'ΤΕΛΟΣ ΠΑΙΧΝΙΔΙΟΥ' όταν ο "Φτερογούλης" στουκάρει.
      flappy_3_instruction: Το "όταν εκτελείται" μπλοκ, σου επιτρέπει να "τρέξεις" τον κωδικά σου όταν το παιχνίδι αρχίζει. Δοκίμασε να θέσεις το επίπεδο ταχύτητας και το φτεροκόπημα προς τον στόχο.
      flappy_3_2018_instruction: Το "όταν εκτελείται" μπλοκ, σου επιτρέπει να "τρέξεις" τον κωδικά σου όταν το παιχνίδι αρχίζει. Δοκίμασε να θέσεις το επίπεδο ταχύτητας και το φτεροκόπημα προς τον στόχο.
      flappy_4_instruction: Ο "Φτερογούλης" θα πετάξει μέσα από εμπόδια εκτός κι αν γράψεις κώδικα για να τον κάνεις να στουκάρει. Προσάρμοσε ένα μπλοκ στο "όταν χτυπήσει ένα εμπόδιο" μπλοκ. Ο κώδικάς σου χρειάζεται το "ΤΕΛΟΣ ΠΑΙΧΝΙΔΙΟΥ" όταν ο "Φτερογούλης" στουκάρει στις πρώτες σωληνώσεις.
      flappy_4_2018_instruction: Ο "Φτερογούλης" θα πετάξει μέσα από εμπόδια εκτός κι αν γράψεις κώδικα για να τον κάνεις να στουκάρει. Προσάρμοσε ένα μπλοκ στο "όταν χτυπήσει ένα εμπόδιο" μπλοκ. Ο κώδικάς σου χρειάζεται το "ΤΕΛΟΣ ΠΑΙΧΝΙΔΙΟΥ" όταν ο "Φτερογούλης" στουκάρει στις πρώτες σωληνώσεις.
      flappy_5_instruction: Ας προσθέσουμε έναν πίνακα αποτελεσμάτων και να μετράμε τους πόντους όταν ο "Φτερογούλης" προσπερνά τα εμπόδια. Πρόσθεσε τον στο "όταν περνά ένα εμπόδιο" μπλοκ, και τότε θα πετυχαίνεται ένας πόντος με την πτήση του "Φτερογούλη" ανάμεσα στις πρώτες σωληνώσεις.
      flappy_5_2018_instruction: Ας προσθέσουμε έναν πίνακα αποτελεσμάτων και να μετράμε τους πόντους όταν ο "Φτερογούλης" προσπερνά τα εμπόδια. Πρόσθεσε τον στο "όταν περνά ένα εμπόδιο" μπλοκ, και τότε θα πετυχαίνεται ένας πόντος με την πτήση του "Φτερογούλη" ανάμεσα στις πρώτες σωληνώσεις.
      flappy_6_instruction: Δες αν μπορείς να πετύχεις πόντο μετά που θα μικρύνεις ή μεγαλώσεις το φτεροκόπημα του "Φτερογούλη".
      flappy_6_2018_instruction: Δες αν μπορείς να πετύχεις πόντο μετά που θα μικρύνεις ή μεγαλώσεις το φτεροκόπημα του "Φτερογούλη".
      flappy_7_instruction: Μετά, δοκίμασε να αλλάξεις τη σκηνή με την προσαρμογή ενός άλλου μπλοκ στο "όταν εκτελείται" μπλοκ.
      flappy_7_2018_instruction: Μετά, δοκίμασε να αλλάξεις τη σκηνή με την προσαρμογή ενός άλλου μπλοκ στο "όταν εκτελείται" μπλοκ.
      flappy_8_instruction: Μπορείς να θέσεις οπτικά κάθε στιγμή, όχι μόνο όταν αρχίζει το παιχνίδι. Δοκίμασε τη ρύθμιση μιας ΤΥΧΑΙΑΣ σκηνής όταν άλλα γεγονότα συμβαίνουν, για παράδειγμα, όταν προσπερνά ένα εμπόδιο.
      flappy_8_2018_instruction: Μπορείς να θέσεις οπτικά κάθε στιγμή, όχι μόνο όταν αρχίζει το παιχνίδι. Δοκίμασε τη ρύθμιση μιας ΤΥΧΑΙΑΣ σκηνής όταν άλλα γεγονότα συμβαίνουν, για παράδειγμα, όταν προσπερνά ένα εμπόδιο.
      flappy_9_instruction: Για να τα μπερδέψετε, όταν χτυπάτε ένα εμπόδιο, αντί να τελειώνετε το παιχνίδι προσπαθήστε να επαναφέρετε το σκορ στο 0.
      flappy_9_2018_instruction: Για να τα μπερδέψετε, όταν χτυπάτε ένα εμπόδιο, αντί να τελειώνετε το παιχνίδι προσπαθήστε να επαναφέρετε το σκορ στο 0.
      frozen circle function in circle_instruction: Τώρα ας δημιουργήσουμε 20 κύκλους που επικαλύπτονται, στρίβοντας 18 μοίρες  μεταξύ κάθε κύκλου.
      frozen circle function with parameter_instruction: Εδώ είναι ένα μπλοκ "Δημιουργία κύκλου" που μπορεί να κάνει κύκλους διαφορετικών μεγεθών. Μπορείς να χρησιμοποιήσεις αυτό για να δημιουργήσεις ένα μικρό κύκλο μεγέθους 5 και ένα μεγαλύτερο κύκλο μεγέθους 10;
      frozen circle function_instruction: Χρησιμοποιήστε το νέο «δημιουργούν έναν κύκλο» μπλοκ να δημιουργήσει 10 κύκλους που επικαλύπτονται. Μην ξεχάσεις να μεταβείς προς τα εμπρός μεταξύ των κύκλων.
      frozen circle_instruction: Ο κύκλος είναι ένα ειδικό σχήμα. Μπορείς να σκεφτείς με τι αριθμό θα αντικαταστήσεις τα ερωτηματικά για να σχεδιάσεις έναν κύκλο;
      frozen cross rotate dense_instruction: 'Ας το επαναλάβουμε αυτό 90 φορές! Πόσες φορές χωράει το  90 στο  360; Υπόδειξη: Είναι ένας πραγματικά μικρός αριθμός.'
      frozen cross rotate_instruction: Τώρα προσπαθήσε να επαναλάβεις αυτό 10 φορές. Πόσες μοίρες χρειάζεται να στριψεις μεταξύ  κάθε γραμμής;
      frozen cross_instruction: Τυλίξτε ένα μπλοκ «Επανάληψη» μπλοκ γύρω από αυτές τις εντολές για να δημιουργήσεις ένα σύμβολο συν. Πρόσεξες ότι η Έλσα μπορεί να κινηθεί προς τα εμπρός και προς τα πίσω;
      frozen diamond mini snowflake_instruction: Γνώριζες οτι κάθε νιφάδα χιονιού έχει διαφορετικό σχήμα; Αν δημιουργήσουμε μια νέα νιφάδα χιονιού χρησιμοποιώντας το μπλοκ "Επανάληψη", για να επαναλάβουμε ένα παραλληλόγραμμο 4 φορές, στρίβωντας δεξιά κατά 90 μοίρες μεταξύ κάθε παραλληλογράμμου.
      frozen diamond snowflake_instruction: Τώρα, ας δημιουργήσουμε μια νέα νιφάδα χιονιού χρησιμοποιώντας το μπλοκ "Επανάληψης" για να επαναλάβουμε ένα παραλληλόγραμμο 10 φορές, στρίβωντας δεξιά κατά 36 μοίρες ανάμεσα σε κάθε ένα.
      frozen diamond_instruction: Χρησιμοποίησε μια επανάληψη γύρω από αυτά τα μπλοκ για να δημιουργήσεις ένα παραλληλόγραμμο. Είναι ακριβώς όπως ένα ορθογώνιο, αλλά έχει διαφορετικές γωνίες. Αυτό έχει γωνίες 60 μοίρες και 120 μοίρες για όλες τις γωνίες 90 μοίρες.
      frozen freeplay_instruction: Έχετε γίνει επίσημα ένα άριστος καλλιτέχνης! Δημιουργήστε μια χειμερινή χώρα των θαυμάτων.
      frozen line_instruction: Γεια σου! Είμαι η Έλσα του Arendelle. Βοήθησέ με να δημιουργήσω μια ενιαία  γραμμή.
      frozen perpendicular_instruction: Τώρα ας δούμε αν μπορούμε να δημιουργήσουμε δύο γραμμές που βρίσκονται σε γωνία 90 μοιρών μεταξύ τους. Θα πρέπει να χρησιμοποιήσετε το μπλοκ "Στροφή", καθώς και το μπλοκ "Κίνηση".
      frozen snowflake branch_instruction: Δοκιμάστε να χρησιμοποιήσετε το μπλοκ "Δημιουργία κλάδου νιφάδα χιονιού" για να δημιουργήσετε τρία κλαδιά, που θα αρχίζουν να μοιάζουν με μια νιφάδα χιονιού.
      frozen snowflake full_instruction: Τώρα ας το επαναλάβουμε αυτό 8 φορές για να γίνει μια όμορφη νιφάδα χιονιού!
      frozen snowflower_instruction: Περίπλοκα μοτίβα χιονιού μπορούν να δημιουργηθούν με πολύ απλά σχήματα. Μπορείτε να κάνετε ένα μοτίβο επαναλαμβάνοντας 5 κύκλους μεγέθους 5 και 5 κύκλους μεγέθους 10;
      frozen square iterative_instruction: Φαίνεται σαν να είμαστε στα μισά του δρόμου για να δημιουργήσουμε ένα τετράγωνο. Ας βάλουμε 4 γραμμές μαζί για να δημιουργήσουμε ένα τετράγωνο.
      frozen square loop 3x_instruction: Ας δημιουργήσουμε τρία τετράγωνα, στρίβοντας μετά από κάθε τετράγωνο. Να είσαι βέβαιος να γυρίσεις από 120 μοίρες πριν από κάθε νέο τετράγωνο.
      frozen square loop_instruction: Γεια σου, είμαι η Άννα της Arendelle! Ας κάνουμε ένα τετράγωνο με το μπλοκ «Επανάληψη», το οποίο χρησιμοποιεί λιγότερα μπλοκ. Πόσες φορές (?) θα πρέπει το μπλοκ "Επανάληψη" να βάλει τα μπλοκ κάνει ένα τετράγωνο;
      frozen square snowflake_instruction: Μπορείς να δημιουργήσεις μια νιφάδα χιονιού χρησιμοποιώντας το μπλοκ «Επανάληψη», για να κάνεις ένα τετράγωνο 10 φορές, και το μπλοκ "Στροφή" για να περιστρέψεις 36 μοίρες το κάθε τετράγωνο;
      grade1_maze_sequence1_instruction: Αλλαξε τον κώδικα για να πάω στο γουρούνι!
      grade1_maze_sequence2_instruction: Αλλαξε τον κώδικα για να πάω στο γουρούνι!
      grade1_maze_sequence5_instruction: Μετακίνησέ με σε μια κατεύθυνση, μετα σε μια άλλη για να φτάσω το γουρούνι!
      grade1_maze_sequence6_instruction: Βρες τι λείπει, και στη συνέχεια πρόσθεσε μπλοκς για να με πας στο γουρούνι!
      grade1_maze_sequence9_instruction: 'Πήγαινε γύρω-γύρω από την ΤΝΤ για να φτάσω το γουρούνι! '
      grade2_CaringForNewPet_10_instruction: Πήγαινε με στο γουρούνι!
      grade2_CaringForNewPet_5_instruction: Πήγαινε με στο γουρούνι!
      grade2_MakeDogTag_10_instruction: Σχεδίασε κάτι αστείο.
      grade2_MakeDogTag_3_instruction: |-
        Βοηθήστε με να ολοκληρώσουμε το σπίτι γι' αυτήν τη γάτα.
      grade2_MakeDogTag_4_instruction: |-
        Αυτό το σπίτι χρειάζεται μία στέγη. Σχεδίασε το τρίγωνο. Υπόδειξη:
        και οι τρεις πλευρές έχουν το ίδιο μήκος.
      grade2_MakeDogTag_6_instruction: 'Ελεύθερο παιχνίδι. Σχεδιάστε ότι θέλετε.'
      grade2_MakeDogTag_8_instruction: Τώρα ας συνδέσουμε πολλά V, βάζοντάς τα σε έναν βρόχο.
      grade2_MakeDogTag_9_instruction: Αυτή τη φορά ας το σχεδιάσουμε 24 φορές. Προσθέσετε μια αριστερή στροφή 30 μοιρών σε αυτόν τον κώδικα και να τα βάλουμε όλα σε ένα μπλοκ επανάληψης.
      grade2_PuppyLoops_1_instruction: Μπορείς να με πάς στο γουρουνάκι χρησιμοποιώντας 5 μπλόκ;
      grade2_PuppyLoops_10_instruction: |-
        Ο ανεμόμυλός μου δεν έχει τελειώσει. Πόσες επαναλήψεις πρέπει να κάνω για να τον τελειώσω;
      grade2_PuppyLoops_2_instruction: "Μπορείς να αντικαταστήσεις αυτά τα 5 μπλοκ με μόνο 2 μπλοκ; \n(Υπόδειξη: Δημιούργησε μια επανάληψη χρησιμοποιώντας ένα \"Επανάλαβε φορές\" μπλοκ.)"
      grade2_PuppyLoops_4_instruction: Χρησιμοποίησε δύο επαναλήψεις για να φθάσεις στο γουρούνι χρησιμοποιώντας λιγότερα μπλοκ.
      grade2_PuppyLoops_5_instruction: Πήγαινε με στο γουρουνάκι.
      grade2_PuppyLoops_7_instruction: Πήγαινε με στον ηλίανθο!
      grade2_PuppyLoops_8_instruction: "Ο κώδικας για τις τρεις γενειάδες που βλέπετε είναι λάθος. Υπόδειξη: η κάθε γενειάδα έχει 75 εικονοστοιχεία μάκρος. Διορθώστε αυτόν τον κώδικα να σχεδιάσετε τις γενειάδες."
      grade2_PuppyLoops_9_instruction: |-
        Φαίνεται πως το C στον κώδικα είναι ζωγραφισμένο ανάποδα. Μπορείτε να το κάνετε να μοιάζει με C;
      grade2_puppy_loops2_instruction: "Μπορείς να αντικαταστήσεις αυτά τα 5 μπλοκ με μόνο 2 μπλοκ; \n(Υπόδειξη: Δημιούργησε μια επανάληψη χρησιμοποιώντας ένα \"Επανάλαβε φορές\" μπλοκ.)"
      grade2_puppy_loops4_instruction: Χρησιμοποίησε δύο επαναλήψεις για να φθάσεις στο γουρούνι χρησιμοποιώντας λιγότερα μπλοκ.
      grade3_ConditionalsElse_1_instruction: Η μέλισσα δεν μπορεί να πει αν αυτό είναι ένα λουλούδι ή μια κηρήθρα. Συγκεντρώστε το νέκταρ από τα λουλούδια, αλλά πρώτα να ελέγξετε αν είναι ένα λουλούδι ή μια κηρήθρα.
      grade3_ConditionalsElse_2_instruction: "Η μέλισσα θέλει μόνο νέκταρ αυτή τη στιγμή. Δεν είναι όλα τα αντικείμενα λουλούδια, έτσι κάντε έλεγχο κάτω από κάθε ΣΎΝΝΕΦΟ, να δειτε αν κρύβεται ένα λουλούδι. Αν είναι, τότε μπορείτε να συγκεντρώσετε νέκταρ."
      grade3_ConditionalsElse_3_instruction: Τώρα η μέλισσα θέλει να κάνει μέλι. Ελέξτε ώστε να κάνει μέλι μόνο σε κηρήθρες.
      grade3_ConditionalsElse_4_instruction: Το άγνωστο αντικείμενο είναι είτε ένα λουλούδι ή μια κηρήθρα. Χρησιμοποιήστε το εάν/αλλιώς μπλοκ ώστε να συλλέγουν νέκταρ, εάν είναι ένα λουλούδι, αλλιώς να κάνει το μέλι (επειδή είναι μια κηρήθρα).
      grade3_ConditionalsElse_5_instruction: |-
        Ίσως υπάρχει ένα λουλούδι ή μια κηρήθρα κάτω από τα σύννεφα. Χρησιμοπιήστε το εάν/αλλιώς μπλοκ για να συλλέγουν νέκταρ, αν υπάρχει ένα λουλούδι, αλλιώς να κάνει το μέλι (επειδή υπάρχει μια κηρήθρα).
      grade3_ConditionalsElse_6_instruction: "Αυτό το μωβ λουλούδι μπορεί να έχει είτε 3, 2, ή 1 νέκταρ. Εδώ ένα αν/αλλιώς μπλοκ είναι σε συνδυασμό με ένα άλλο αν-αλλιώς μπλοκ να δημιουργήσει ένα αν, διαφορετικά- εάν, αλλιώς μπλοκ. Ολοκληρώστε τη λύση για τη συλλογή του άγνωστου ποσού του νέκταρ."

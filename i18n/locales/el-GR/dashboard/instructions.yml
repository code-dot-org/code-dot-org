      20hr_farmer_stage9_1_instruction: Γεια σου, είμαι ένας αγρότης. Χρειάζομαι τη βοήθειά σου για να ισιώσω το χωράφι στο αγρόκτημά μου, έτσι ώστε να είναι έτοιμο για τη φύτευση. Μετακίνησέ με στο σωρό από χώμα και χρησιμοποίησε το μπλοκ "Αφαίρεσε" για να το αφαιρέσεις.
      20hr_farmer_stage9_11_instruction: 'Είναι ακόμα σκοτεινά. Μετακίνησέ με κατά μήκος του χωραφιού. Εάν υπάρχει σωρός, απομάκρυνέ τον, και εάν υπάρχει τρύπα, γέμισέ τη. Υπόδειξη: χρησιμοποίησε τη λίστα επιλογών στο πλακίδιο "εάν".'
      20hr_farmer_stage9_2_instruction: Στη συνέχεια, μετακίνησέ με στην τρύπα και γέμισέ τη με ΔΥΟ φτυαριές χώμα, χρησιμοποιώντας το μπλοκ "Γέμισε".
      20hr_farmer_stage9_3_instruction: Μετακίνησέ με στο σωρό με το χώμα και πες μου με πόσες φτυαριές να την απομακρύνω χρησιμοποιώντας όσο το δυνατό λιγότερα πλακίδια.
      20hr_farmer_stage9_4_instruction: 'Μπορείς να με βοηθήσεις να απομακρύνω όλους τους σωρούς από χώμα; Υπόδειξη: εάν μπορείς, χρησιμοποίησε ένα πλακίδιο επανάληψης.'
      20hr_farmer_stage9_5_instruction: 'Βοήθησέ με να γεμίσω όλες τις τρύπες με 5 φτυαριές χώμα. Υπόδειξη: μπορείς να τοποθετήσεις ένα πλακίδιο "επανάλαβε" μέσα στο πλακίδια "όσο".'
      20hr_farmer_stage9_6_instruction: Απομάκρυνε όλους τους σωρούς από χώμα, χρησιμοποιώντας όσο το δυνατό λιγότερα πλακίδια. Οι νέες επιλογές στο πλακίδιο "όσο" μου λένε εάν βρίσκομαι σε σωρό ή σε τρύπα.
      20hr_farmer_stage9_7_instruction: Πω πω, βρήκα μια πραγματικά βαθιά τρυπα! Δεν ξέρω πόσες φτυαριές χώμα χωράει. Μπορείς να γράψεις ένα πρόγραμμα που τη γεμίζει μέχρι πάνω;
      20hr_farmer_stage9_8_instruction: Βοήθησέ με να γεμίσω την τρύπα στο τέλος του χωραφιού, χρησιμοποιώντας όσο το δυνατό λιγότερα πλακίδια.
      20hr_farmer_stage9_9_instruction: 'Βοήθησε με να αφαιρέσω όλους αυτούς τους σωρούς βρωμιάς. Προσπάθησε να χρησιμοποιήσεις όσο το δυνατό λιγότερα πλακίδια. Συμβουλή: δοκίμασε να χρησιμοποιήσεις ένα πλακίδιο "όσο".'
      20hr_maze_stage2_10_instruction: Εντάξει, χρησιμοποίησε το νέο μπλοκ "επανάλαβε έως" - θα επαναλαμβάνεται μέχρι να φτάσω το ενοχλητικό γουρούνι.
      20hr_maze_stage2_11_instruction: Εντάξει, μια τελευταία άσκηση - μπορείς να τη λύσεις, χρησιμοποιώντας μόνο 4 πλακίδια;
      20hr_maze_stage2_13_instruction: Εντάξει, αυτό είναι παρόμοιο, αλλά ελαφρώς διαφορετικό. Μπορείς να το κάνεις σε 5 πλακίδια μόνο;
      20hr_maze_stage2_14_instruction: 'Χρησιμοποίησε το νέο πλακίδιο "Αν" για να αποφασίζω πότε να στρίβω. Υπόδειξη: το μόνο που χρειάζεται είναι ακόμα ένα πλακίδιο, αλλά μάθε πώς το τοποθετούμε ώστε να μπορείς να το κάνεις μόνος σου την επόμενη φορά.'
      20hr_maze_stage2_15_instruction: Εντάξει, αυτό είναι ακριβώς όπως το προηγούμενο παζλ, αλλά θα πρέπει να θυμάσαι πώς χρησιμοποίησες τα πλακίδια "Εάν" και "Επανάλαβε» μαζί.
      20hr_maze_stage2_16_instruction: Εγώ θέλει ηλιοτρόπιο! Χρησιμοποίησε ένα πλακίδιο "Εάν" για με οδηγήσεις σε αυτό με το μικρότερο αριθμό πλακιδίων.
      20hr_maze_stage2_17_instruction: Εντάξει, ας το ξανακάνουμε για εξάσκηση - αυτό δεν διαφέρει και πολύ, αλλά πρόσεξε τα σαρκοφάγα φυτά!
      20hr_maze_stage2_18_instruction: Το πλακίδιο "Εάν - Αλλιώς" ελέγχει μια συνθήκη, και στη συνέχεια κάνει Ή το ένα πράγμα Ή το άλλο. Για να με οδηγήσεις στον ηλιοτρόπιο δοκίμασε να χρησιμοποιήσεις αυτό το νέο μπλοκ.
      20hr_maze_stage2_19_instruction: Αλλη μία εξάσκηση του μπλόκ "Αν-αλλιώς", μπορείς να το κάνεις σωστά με την πρώτη προσπάθεια;
      20hr_maze_stage2_2_instruction: Αυτό το γουρούνι τσαλακώνει τα φτερά μου. Βοηθήστε με να το βρω!
      20hr_maze_stage2_20_instruction: Μπορείς να προσθέσεις 3 ακόμα πλακίδια για να με βοηθήσεις σε έναν πιο πολύπλοκο λαβύρινθο; Αν το κάνεις σωστά, θα μπορώ να περπατάω σε οποιαδήποτε διαδρομή ασχέτως του πόσο μεγάλη είναι.
      20hr_maze_stage2_3_instruction: Ακολούθησε τη διαδρομή και οδήγησε με στο ανόητο γουρούνι. Απόφυγε τη δυναμίτιδα αλλιώς τα φτερά μου θα πετάξουν!
      20hr_maze_stage2_4_instruction: Οδήγησε με στην πράσινη κακία! (Πρόσεξε τη δυναμίτιδα)
      20hr_maze_stage2_5_instruction: Ηρέμησε και βοήθησε με να βρω το κακό γουρούνι. Διαφορετικά μπορεί να θυμώσω!
      20hr_maze_stage2_6_instruction: Υπάρχει ένας τρόπος για να φτάσω στο ανόητο γουρούνι χρησιμοποιώντας μόνο 2 μπλοκ. Μπορείς να τον βρεις;
      20hr_maze_stage2_7_instruction: Προσπάθησε να με πας στον πράσινο εισβολέα χρησιμοποιώντας μόνο τρία μπλοκ.
      20hr_maze_stage2_8_instruction: Βοήθησέ με να εξορίσω το κακό γουρούνι χρησιμοποιώντας το μικρότερο αριθμό από μπλοκ. Προσπάθησε χρησιμοποιώντας περισσότερα από ένα "επανάλαβε φορές" μπλοκ.
      20hr_maze_stage2_9_instruction: 'Όταν ένα μπλοκ είναι γκρι, σημαίνει ότι δεν μπορείς να το διαγράψεις. Λύσε αυτό το παζλ χρησιμοποιώντας το μπλοκ «επανάληψη» που επαναλαμβάνεται 3 φορές. Προσπαθήσε να τοποθετήσεις αυτά τα 3 μπλοκ στο εσωτερικό του γκρι μπλοκ "Επανάληψη": κίνηση, κίνηση, στροφή.'
      4-5 Artist 1_instruction: 'Βοήθησέ με να τελειώσω το σχεδιασμό του κουτιού μου. (Κάθε γραμμή έχει μήκος 300 εικονοστοιχεία) '
      4-5 Artist 10_instruction: Πάτησε "Εκτέλεση"για να δοκιμάσεις τον κώδικα. Μετά, επανέλαβέ το όσες φορές χρειάζεται για να ολοκληρώσεις το σχέδιο. Τα χρώματα θα είναι διαφορετικά κάθε φορά.
      4-5 Artist 11_instruction: Ολοκλήρωσε τις πράσινες γραμμές. Οι γραμμές έχουν μήκος 300 εικονοστοιχεία και απόσταση 15 εικονοστοιχεία.
      4-5 Artist 2_instruction: Μπορείς να επαναλάβεις αυτόν τον κώδικα για να ολοκληρώσεις το τετράγωνο;
      4-5 Artist 3.5_instruction: Εντάξει, προσπάθησε να καταλάβεις τι θα συμβεί όταν εκτελέσεις τον κώδικα (ή πατήσεις "Εκτέλεση" για να τον δοκιμάσεις. Μετά, επανέλαβέ το όσες φορές χρειάζεται για να ολοκληρώσεις το σχέδιο. Τα χρώματα, πολύ πιθανόν, θα είναι διαφορετικά κάθε φορά.
      4-5 Artist 3_instruction: "Αυτό το ορθογώνιο κρεβάτι με τα λουλούδια έχει περίμετρο 600.\nΗ μακρυά πλευρά του έχει μήκος 200. Σχεδίασε ένα ορθογώνιο."
      4-5 Artist 4_instruction: Πόσες μοίρες έχει ένας κύκλος; Επαναδιάταξε τα μπλοκ για να δημιουργήσεις ένα χρωματιστό κύκλο.
      4-5 Artist 5_instruction: Τι γωνία χρησιμοποιείς;
      4-5 Artist 6_instruction: Αυτό το ισόπλευρο τρίγωνο έχει γωνίες 60, 60, και 60 μοίρες. Κάθε πλευρά είναι 200 εικονοστοιχεία. Ολοκλήρωσε το σχέδιο.
      4-5 Artist 7_instruction: Αυτό το τρίγωνο στα δεξιά αποτελείται από γωνίες των 30, 60 και 90 μοιρών. Το μήκος της λοξής πλευράς είναι διπλάσιο του ύψους 100 εικονοστοιχείων. Ολοκλήρωσε την ζωγραφιά.
      4-5 Artist 8_instruction: "Η μεσαία γραμμή ενός γηπέδου ποδοσφαίρου είναι κάθετη στις πλαϊνές γραμμές του. Η περιοχή του γηπέδου έχει περίμετρο 800 εικονοστοιχείων και έχει μήκος 240 εικονοστοιχείων. Πόσο φαρδύ είναι το γήπεδο; Ζωγράφισε τα όριά του και την μεσαία γραμμή του."
      4-5 Artist 9_instruction: Σχεδίασε το άλλο μισό ώστε το σχέδιο να είναι συμμετρικό. Τα τρίγωνα είναι ισόπλευρα και έχουν μήκος 50 εικονοστοιχείων.
      4-5 Artist Assessment 1_instruction: 'Αξιολόγηση: Χρησιμοποίησε ένα βρόχο για να σχεδιάσεις το ισόπλευρο τρίγωνο. Κάθε πλευρά έχει μήκος 300 εικονοστοιχείων.'
      4-5 Artist For Loops 1_instruction: Βάλε τα νούμερα από 1 εώς 10 μέσα στα πλατιά μπλοκς και τρέξε τον κώδικα.
      4-5 Artist For Loops 11_instruction: Ολοκληρώστε το "για" μπλοκ ώστε να μετράει 0, 20, 40, 60, 80... 200.
      4-5 Artist For Loops 12_instruction: 'Τι θα συμβεί αν αντιστρέψετε τους "από" και "έως" αριθμούς; Ολοκληρώστε το "για" μπλοκ, έτσι ώστε αυτό μετράει 200, 180, 160, 140, 120... 0. '
      4-5 Artist For Loops 13_instruction: 'Αυτή η σχεδίαση ξεκίνησε χωρίς έναν βρόχο "για" και παίρνει πάρα πολλά μπλοκ!  Χρησιμοποιήστε ένα μπλοκ "για" για να ολοκληρώσετε τη σπείρα.  Συμμβουλή: το μήκος της τελευταίας γραμμής είναι 250 pixel.'
      4-5 Artist For Loops 14_instruction: 'Κάποιος ξεκίνησε τον κώδικα, αλλά μετά διαπίστωσε ότι πρέπει να υπάρχει πιο γρήγορος τρόπος! Χρησιμοποίησε ένα "επανέλαβε" μπλοκ για να αντικαταστήσεις τα μπλοκς και ολοκλήρωσε το τριγωνικό σπιράλ. (Στοιχείο: το μήκος της τελευταίας γραμμής είναι 300 εικονοστοιχεία.)'
      4-5 Artist For Loops 15_instruction: 'Κάποιος ξεκίνησε τον κώδικα, αλλά μετά διαπίστωσε ότι πρέπει να υπάρχει πιο γρήγορος τρόπος! Χρησιμοποίησε ένα "επανέλαβε" μπλοκ για να αντικαταστήσεις τα μπλοκς και ολοκλήρωσε το εξάγωνο σπιράλ. (Στοιχείο: το μήκος της τελευταίας γραμμής είναι 200 εικονοστοιχεία.)'
      4-5 Artist For Loops 2_instruction: "Αυτό είναι ενα μπλοκ \"για\". Αντί να πληκτρολογήσετε 1,2,3... 10, \nτο μπλο \"για\" μπορεί να επαναλάβει τα εσωτερικά μπλοκ και να \nμετρήσει για εσας. Βάλτε τον αριθμό 10 μέσα στην ενότητα \"εως\" του μπλοκ \"για\".\nblock."
      4-5 Artist For Loops 3_instruction: Πώς μπορούμε να μετρήσουμε από το 1 ως το 50; Επεξεργάσου το μπλοκ "επανέλαβε".
      4-5 Artist For Loops 4_instruction: Ολοκλήρωσε το μπλοκ "επανέλαβε" ώστε να μετράει από το 1 ως το 10 κατά 1.
      4-5 Artist For Loops 6_instruction: Σχεδίασε τετράγωνα με πλευρές 50, 60, 70, 80 και 90 εικονοστοιχείων. Θα χρειαστεί να χρησιμοποιήσεις τη συνάρτηση "σχεδίασε ένα τετράγωνο" 5 φορές.
      4-5 Artist For Loops 7_instruction: 'Σχεδίασε τα ίδια τετράγωνα αλλά χρησιμοποίησε τον "μετρητή" μπλοκ στην εντολή "σχεδίασε ένα τετράγωνο". Στοιχείο; Βρίσκεται στην κατηγορία "Διάφορα".'
      4-5 Artist For Loops 8_instruction: Μπορείτε να ολοκληρώσετε το πρόγραμμα με την τοποθέτηση των μπλοκ μέσα σε ένα "για" μπλοκ που μετράει από 10 έως 200 ανά10αδα; Μπορείτε να βρείτε το "για" μπλοκ στην κατηγορία βρόχων.
      4-5 Artist For Loops 9_instruction: Αυτοί οι κύκλοι έχουν μέγεθος 5, 10, 15, 20, 25, 30, και 35. Σχεδιάσε τους κύκλους για τον βρόχο "for".
      4-5 Artist Free Draw 1_instruction: Ελεύθερη σχεδίαση! Σχεδίασε ότι σε εμπνέει να δημιουργήσεις.
      4-5 Artist Functions 1_instruction: Χρησιμοποίησε την εντολή "επανέλαβε" για να σχεδιάσεις αυτό το τρίγωνο.
      4-5 Artist Functions 10a_instruction: Βάλε αυτόν τον κώδικα στην εντολή "σχεδίασε μία νιφάδα χιονιού" και αντικατέστησε το 50 με την παράμετρο "μήκος". Η εντολή είναι ήδη προγραμματισμένη να δημιουργήσει μια νιφάδα χιονιού 100 εικονοστοιχείων.
      4-5 Artist Functions 10b_instruction: 'Χρησιμοποίησε την εντολή "σχεδίασε μια νιφάδα χιονιού" για να δημιουργήσεις νιφάδες διάφορων μεγεθών.  Στοιχείο: Η πρώτη νιφάδα χιονιού έχει μήκος 25 και κάθε νιφάδα χιονιού είναι διπλάσια σε μέγεθος από την προηγούμενή της.'
      4-5 Artist Functions 11_instruction: 'Η "σχεδίασε ένα εξάγωνο" εντολή χρησιμοποιεί την "σχεδίασε ένα τρίγωνο" εντολή. Ολοκλήρωσε την εντολή του εξαγώνου. Στοιχείο: ( Ένα εξάγωνο έχει 6 πλευρές, κάθε πλευρά έχει μήκος 100 εικονοστοιχείων.)'
      4-5 Artist Functions 12_instruction: 'Ολοκλήρωσε την εντολή "σχεδίασε κύματα". Κάθε κύμα αποτελείται από το άνω και κάτω κύμα. Στοιχείο: Σχεδίασε 5 μπλε κύματα.'
      4-5 Artist Functions 13 Free play_instruction: Να μερικές εντολές για να σχεδιάσεις πλανήτες, αστέρια. πυραύλους και robots. Χρησιμοποίησέ τες για να δημιουργήσεις εικόνες που μπορείς να μοιραστείς με τους φίλους σου.
      4-5 Artist Functions 14 Free play_instruction: Εδώ, σας παρέχουμε μερικές λειτουργίες. Χρησιμοποιήστε τις όπως θέλετε σε ένα ή περισσότερους βρόχους για να κάνετε ζωγραφιές που θα μοιραστείτε με τους φίλους σας. Κάντε κλικ στο "εκτέλεσε" να δείτε ένα παράδειγμα.
      4-5 Artist Functions 15 Assessment_instruction: 'Αξιολόγηση: Χρησιμοποιήστε τη συνάρτηση "Σχεδιάστε ένα τετράγωνο" για να δημιουργήσετε τα τετράγωνα. Τα τετράγωνα είναι 50, 100 και 150 pixels.'
      4-5 Artist Functions 2a_instruction: Τώρα βάλτε αυτά τα μπλοκ σε μια νέα λειτουργία που ονομάζετε "ζωγράφισε ένα μικρό τρίγωνο" και ονόμασέ το.
      4-5 Artist Functions 2b_instruction: Τώρα, δημιουργήστε μια συνάρτηση που να ονομάζεται "σχεδίασε ένα μικρό τρίγωνο" χρησιμοποιώντας τα παρεχόμενα μπλοκ.
      4-5 Artist Functions 3_instruction: 'Τώρα να δημιουργήσετε τις λειτουργίες "σχεδίασε ένα μεσαίο τρίγωνο" και να "σχεδίασε ένα μεγάλο τρίγωνο". Η λειτουργία "σχεδίασε ένα μικρό τρίγωνο" έχει ήδη γίνει για σας. Τα τρίγωνα έχουν μήκη πλευρών των 50 (μικρό), 100 (μεσαία) και 150 (μεγάλο). '
      4-5 Artist Functions 4_instruction: Η νέα αυτή λειτουργία "σχεδίασε ένα τρίγωνο" έχει μια παράμετρο που μπορεί να κάνει ότι και οι τρεις λειτουργίες πριν. Σχεδιάστε τα ίδια τρίγωνα χρησιμοποιώντας αυτήν τη νέα λειτουργία.
      4-5 Artist Functions 5_instruction: Μπορείτε να τροποποιήσετε τη λειτουργία "σχεδίασε ένα τρίγωνο" σε λειτουργία "Σχεδιάστε ένα τετράγωνο" για να αλλάξετε το σχέδιο;
      4-5 Artist Functions 6_instruction: 'Χρησιμοποιήστε τις λειτουργίες «Σχεδιάστε ένα τετράγωνο» και «σχεδιάσετε ένα τρίγωνο» για να σχεδιάσετε ένα σπίτι. (Υπόδειξη: οι πλευρές τετραγώνου είναι 200 pixels)'
      4-5 Artist Functions 6b_instruction: Χρησιμοποίησε την συνάρτηση σχεδίασης ενός τετραγώνου και τριγώνου μαζί με άλλα μπλοκ για να δημιουργήσετε ένα σπίτι και προσθέστε τα στη λειτουργία «σχεδιάσετε ένα σπίτι "και να τα ονομάσουμε.
      4-5 Artist Functions 7_instruction: Χρησιμοποιήστε τη συνάρτηση "σχεδιάστε ένα σπίτι", για να σχεδιάσετε σπίτια που είναι 100 εικονοστοιχεία και 50 εικονοστοιχεία. Τα δύο σπίτια να απέχουν 50 εικονοστοιχεία.
      4-5 Artist Functions 8_instruction: Η λειτουργία «σχεδιασμός ενός λουλουδιού» έχει μια παράμετρο που σας επιτρέπει να ορίσετε το ύψος του μίσχου.  Ορίστε το σε 200 εικονοστοιχεία να δούμε τι θα συμβεί.
      4-5 Artist Functions 9_instruction: Σχεδιάσετε αυτά τα 3 λουλούδια. Το ύψος του πρώτου είναι 100 εικονοστοιχεία και το επόμενο λουλούδι είναι πάντα 50 εικονοστοιχεία πάνω από το ύψος του προηγούμενου. Τα λουλούδια απέχουν μεταξύ τους 100 εικονοστοιχεία.
      4-5 Artist Patterns 1_instruction: |-
        Μπορείτε να σχεδιάστε αυτό το τετράγωνο χρησιμοποιώντας ένα βρόχο; Κάθε πλευρά είναι 20 pixels.
      4-5 Artist Patterns 10_instruction: "Αυτός ο κωδικός σχεδιάζει δύο σειρές από εξάγωνα - κάντε ένα βρόχο για το όλο θέμα 4 φορές για να σχεδιάσετε μια ολόκληρη κηρήθρα. Συμβουλή: Θα πρέπει να μεταβείτε πίσω 120 pixels στον ακραίο βρόχο για να βεβαιωθείτε ότι ο καλλιτέχνης δεν σχεδιάζει έξω από την οθόνη."
      4-5 Artist Patterns 11_instruction: 'Πόσες φορές χρειάζεστε να κάνετε αυτό το βρόχο για να σχεδιάσετε μισό κύκλο; Συμβουλή: αν υπάρχουν 360 μοίρες σε έναν κύκλο και κάθε βρόχος κινείται 3 μοίρες, πόσες φορές θα χρειαστεί να επαναλάβετε για έναν πλήρη κύκλο;'
      4-5 Artist Patterns 12_instruction: "Αν αντιγράψετε αυτό το βρόχο και στρίψτε αριστερά αντί για δεξιά, τι συμβαίνει; Μπορείτε να το επαναλάβετε αυτό για να σχεδιάσετε αυτό το κύμα;"
      4-5 Artist Patterns 13_instruction: "Τώρα ας δημιουργήσουμε ένα βρόχο 4 φορές για να σχεδιάσουμε μια κορνίζα. Προσοχή στις γωνίες. Δεν μπορείτε απλά να στρίβετε 90 μοίρες. Αν ένας βρόχος δίνει στροφή 3 μοιρών, τότε αν επαναληφθεί 60 φορές σας δίνει μισό κύκλο. Επομένως ποιά μπλοκ κώδικα θα κάνουν ένα τέταρτο του κύκλου για τις γωνίες¨;"
      4-5 Artist Patterns 2_instruction: Εάν τοποθετήσετε το βρόχο για το τετράγωνο μέσα σε ένα άλλο βρόχο, το ονομάζουμε ένθετο βρόχο. Τι χρειάζεστε για να προσθέσετε στον εξωτερικό βρόχο σας ώστε να βεβαιωθείτε ότι όλα τα 15 τετράγωνα είναι ευθυγραμισμένα το ένα δίπλα στο άλλο;
      4-5 Artist Patterns 3_instruction: Τώρα ας πάμε ένα επίπεδο πιο πάνω! Σας έχω ένθετα ότι ολόκληρο μπλοκ του κώδικα σε ένα άλλο βρόχο, αλλά πρέπει να πάρετε τον καλλιτέχνη πίσω στη θέση του για να ζωγραφίσει την επόμενη γραμμή. Ποια από αυτά τα μπλοκ κώδικα μπορείτε να τοποθετήσετε στο τέλος του εξωτερικού βρόχου για να σχεδιάσετε το σύνολο του δικτύου;
      4-5 Artist Patterns 4_instruction: Το διαμάντι έχει 50 pixel πλευρές και γωνίες 120 και 60 βαθμούς. Χρησιμοποιήσετε ένΑ βρόγχο για να το ζωγραφίσετε.
      4-5 Artist Patterns 5.5_instruction: Πόσες φορές χρειάζετε να επαναλάβετε αυτό το μπλοκ για να σχεδιάσετε ένα πλήρες πλέγμα διαμαντιών;
      4-5 Artist Patterns 5_instruction: "Ας το επαναλάβουμε ότι για να κάνουμε μια σειρά από 6 διαμάντια. Παρατηρήστε ότι αλλάξαμε τον κώδικα διαμαντιού για να επαναλάβετε 3 φορές αντί για 2 - γιατί νομίζετε το κάναμε αυτό;"
      4-5 Artist Patterns 6_instruction: Πόσες φορές χρειάζετε να επαναλάβετε αυτό το μπλοκ για να σχεδιάσετε ένα πλήρες πλέγμα διαμαντιών;
      4-5 Artist Patterns 7_instruction: Ας να τροποποιήσουμε τον κώδικα από το τελευταίο παζλ για να κάνουμε αυτό το πιο πολύπλοκο μοτίβο. Παρατηρήστε πώς τα διαμάντια επικαλύπτονται τώρα, δοκιμάστε να αλλάξετε το πρώτο "άλμα προς τα πίσω" από 100 σε 50 (μισό στο μέτρο) - τώρα πόσο μακριά ο καλλιτέχνης πρέπει να πάει στο δεύτερο "άλμα προς τα πίσω";
      4-5 Artist Patterns 8_instruction: Χρησιμοποιήστε ένα βρόχο για να σχεδιάσετε το εξάγωνο με 40 pixel πλευρά και γωνία 60 μοιρών.
      4-5 Artist Patterns 9.5_instruction: Ας κάνουμε έναν βρόχο για αυτόν τον κώδικα ώστε να σχεδιάσουμε 2 σειρές εξάγωνα. Προσέξτε πως η δεύτερη σειρά μετατοπίζεται δεξιά.
      4-5 Artist Patterns 9_instruction: "Τώρα επαναλάβετε εκείνον το κώδικα 3 φορές για να σχεδιάσετε ολόκληρη γραμμή. Συμβουλή, κάθε εξάγωνο έχει 80 pixels πλάτος από τα πιό μακρυνό σημείο, αριστερά προς τα δεξιά."
      4-5 Artist Patterns Free Play_instruction: Παίξτε σχεδιάζοντας ελεύθερα σε ότι μοτίβο θέλετε!
      4-5 Bee Conditionals - FC Test_instruction: Η μέλισσα θέλει μόνο νέκταρ αυτή τη στιγμή. Δεν είναι όλα τα αντικείμενα λουλούδια, έτσι κάνε έλεγχο κάτω από κάθε ΣΎΝΝΕΦΟ, να δεις αν κρύβεται ένα λουλούδι. Αν ναι, τότε μπορείς να συγκεντρώσεις νέκταρ.
      4-5 Bee Conditionals 1_instruction: Η μέλισσα δεν μπορεί να πει αν αυτό είναι ένα λουλούδι ή μια κηρήθρα. Συγκεντρώστε το νέκταρ από τα λουλούδια, αλλά πρώτα να ελέγξετε αν είναι ένα λουλούδι ή μια κηρήθρα.
      4-5 Bee Conditionals 2 (copy 1)_instruction: Η μέλισσα θέλει μόνο νέκταρ αυτή τη στιγμή. Θυμηθείτε, δεν είναι όλα τα αντικείμενα λουλούδια, έτσι ελέξτε για να συγκεντρώσετε το νέκταρ μόνο των λουλουδιών.
      4-5 Bee Conditionals 2_instruction: "Η μέλισσα θέλει μόνο νέκταρ αυτή τη στιγμή. Δεν είναι όλα τα αντικείμενα λουλούδια, έτσι κάντε έλεγχο κάτω από κάθε ΣΎΝΝΕΦΟ, να δειτε αν κρύβεται ένα λουλούδι. Αν είναι, τότε μπορείτε να συγκεντρώσετε νέκταρ."
      4-5 Bee Conditionals 3_instruction: Τώρα η μέλισσα θέλει να κάνει μέλι. Ελέξτε ώστε να κάνει μέλι μόνο σε κηρήθρες.
      4-5 Bee Conditionals 4_instruction: Το άγνωστο αντικείμενο είναι είτε ένα λουλούδι ή μια κηρήθρα. Χρησιμοποιήστε το εάν/αλλιώς μπλοκ ώστε να συλλέγουν νέκταρ, εάν είναι ένα λουλούδι, αλλιώς να κάνει το μέλι (επειδή είναι μια κηρήθρα).
      4-5 Bee Conditionals 5_instruction: |-
        Ίσως υπάρχει ένα λουλούδι ή μια κηρήθρα κάτω από τα σύννεφα. Χρησιμοπιήστε το εάν/αλλιώς μπλοκ για να συλλέγουν νέκταρ, αν υπάρχει ένα λουλούδι, αλλιώς να κάνει το μέλι (επειδή υπάρχει μια κηρήθρα).
      4-5 Bee Conditionals 6_instruction: "Αυτό το μωβ λουλούδι μπορεί να έχει είτε 3, 2, ή 1 νέκταρ. Εδώ ένα αν/αλλιώς μπλοκ είναι σε συνδυασμό με ένα άλλο αν-αλλιώς μπλοκ να δημιουργήσει ένα αν, διαφορετικά- εάν, αλλιώς μπλοκ. Ολοκληρώστε τη λύση για τη συλλογή του άγνωστου ποσού του νέκταρ."
      4-5 Bee Conditionals 7_instruction: "Θυμηθείτε ότι τα μωβ λουλούδια μπορεί να έχουν 3, 2 ή 1 νέκταρς. Ολοκληρώστε τη λειτουργία \"check μωβ λουλούδι\" και χρησιμοποιήστε το για να εισπράξει όλα το νέκταρ στα λουλουδια."
      4-5 Bee Conditionals 8_instruction: "Γράωτε μέσα στη συνάρτηση \"ελέγχω λουλούδι κάνει μέλι\". Η Λειτουργία σας πρέπει να ελέγχει αν το μωβ λουλούδι έχει 3, 1 ή 2 νέκταρ και να συλλέγει όλο το νέκταρ. Στη συνέχεια, μετακινηθείτε προς τα εμπρός και κάνετε μέλι."
      4-5 Bee Conditionals Assessment 1_instruction: "Αξιολόγηση: Αυτός ο κωδικός είναι λάθος. Να ολοκληρωθεί η λειτουργία \"να πάρει το νέκταρ ή να κάνει μέλι\" και, στη συνέχεια, ανακαλέστε τη για τη συλλογή όλου του νέκταρ και του μελιού. Θυμηθείτε ότι τα μωβ λουλούδια μπορεί να έχουν 3, 2 ή 1 νέκταρ."
      4-5 Bee Debugging 1_instruction: "Αυτά τα μπλοκ πραγματικά με ενοχλούν. Μπορείτε να τα διορθώσετε;"
      4-5 Bee Debugging 10_instruction: Βρες τα λάθη και να τα διόρθωσέ τα.
      4-5 Bee Debugging 11_instruction: Αυτό μετράει σωστά;
      4-5 Bee Debugging 2_instruction: Βοηθήστε την μέλισσα να πάρει το νέκταρ και να κάνει μέλι.
      4-5 Bee Debugging 3_instruction: Βρες τα λάθη και να τα διόρθωσέ τα.
      4-5 Bee Debugging 4_instruction: Αυτά τα τμήματα δεν λειτουργούν. Ποιό είναι το μοτίβο;
      4-5 Bee Debugging 5_instruction: Κάτι δεν είναι σωστό εδώ...
      4-5 Bee Debugging 6_instruction: "Το μωβ λουλούδι έχει ένα άγνωστο ποσό νέκταρ. Καθορίστε το μπλοκ για να πάρετε όλα το νέκταρ από το λουλούδι."
      4-5 Bee Debugging 7_instruction: Εδώ κάτι λείπει...
      4-5 Bee Debugging 8_instruction: Αυτή η λειτουργία είναι μια χαρά, αλλά δεν χρησιμοποιείται σωστά.
      4-5 Bee Debugging 9_instruction: Γιατί η μέλισσα δεν κάνει αρκετό μέλι;
      4-5 Bee Debugging Assessment 1_instruction: 'Αξιολόγηση: Φτιάξτε τον κώδικα.'
      4-5 Bee Nested Loops 1_instruction: Χρησιμοποιήστε έναν βρόχο να συλλέξετε όλο το νέκταρ.
      4-5 Bee Nested Loops 2_instruction: 'Συλλέξτε όλο το νέκταρ από κάθε λουλούδι. Χρησιμοποιήστε ένα ένθετο βρόχο. '
      4-5 Bee Nested Loops 3_instruction: Μάζεψε όλο το νέκταρ βάζοντας τον αρχικό κώδικα σε έναν ένθετο βρόχο.
      4-5 Bee Nested Loops 4_instruction: "Μάζεψε όλο το νέκταρ από κάθε λουλούδι και φτιάξε μέλι σε κάθε κερήθρα. Χρησιμοποίησε έναν ένθετο βρόχο."
      4-5 Bee Nested Loops 5_instruction: Μάζεψε όλο το νέκταρ φτιάχνοντας έναν ένθετο βρόχο.
      4-5 Bee Nested Loops 6_instruction: Μάζεψε όλο το νέκταρ.
      4-5 Bee Nested Loops 7_instruction: "Βάλε αυτό το βρόχο μέσα σε ένα άλλο για να δημιουργήσεις ένα εμφωλευμένο βρόχο\nκαι να μαζέψεις όλο το νέκταρ από τα λουλούδια."
      4-5 Bee Nested Loops 8_instruction: 'Μάζεψε όλο το νέκταρ από αυτά τα λουλούδια ενθέτοντας έναν βρόχο "όσο". Αντικατάστησε το εσωτερικό μπλοκ "επανάλαβε" με ένα μπλοκ "όσο".'
      4-5 Bee Nested Loops 9_instruction: Μάζεψε όλο το νέκταρ από αυτά τα λουλούδια ενθέτοντας έναν βρόχο "όσο" εντός του βρόχου "επανάλαβε".
      4-5 Bee Nested Loops Assessment 1_instruction: "Αξιολόγηση - Μάζεψε όλο το νέκταρ και φτιάξε μέλι χρησιμοποιώντας βρόχους."
      4-5 Bee Nested Loops Rows_instruction: Μάζεψε όλο το νέκταρ από τη σειρά των λουλουδιών. Χρησιμοποίησε έναν ένθετο βρόχο.

      grade3_robotFarmer_ConditionalsIntro_11_instruction: 'Είναι ακόμα σκοτεινά. Μετακίνησέ με κατά μήκος του χωραφιού. Εάν υπάρχει σωρός, απομάκρυνέ τον, και εάν υπάρχει τρύπα, γέμισέ τη. Υπόδειξη: χρησιμοποίησε τη λίστα επιλογών στο πλακίδιο "εάν".'
      grade3_robotFarmer_ConditionalsIntro_6_instruction: Απομάκρυνε όλους τους σωρούς από χώμα, χρησιμοποιώντας όσο το δυνατό λιγότερα πλακίδια. Οι νέες επιλογές στο πλακίδιο "όσο" μου λένε εάν βρίσκομαι σε σωρό ή σε τρύπα.
      grade3_robotFarmer_ConditionalsIntro_TeacherIDo1_instruction: 'Βοήθησέ με να γεμίσω όλες τις τρύπες με 5 φτυαριές χώμα. Υπόδειξη: μπορείς να τοποθετήσεις ένα πλακίδιο "επανάλαβε" μέσα στο πλακίδια "όσο".'
      grade4_arist_nested_loop_circles1_instruction: 'Χρησιμοποίησε ενα ένθετο βρόγχο για να συμπληρώσεις το σχέδιο.'

      Ryan - Bee Conditionals_instruction: Η μέλισσα θέλει μόνο νέκταρ αυτή τη στιγμή. Δεν είναι όλα τα αντικείμενα λουλούδια, έτσι κάνε έλεγχο κάτω από κάθε ΣΎΝΝΕΦΟ, να δεις αν κρύβεται ένα λουλούδι. Αν ναι, τότε μπορείς να συγκεντρώσεις νέκταρ.
      Ryan Test Locked Blocks_instruction: Εδώ είναι μια συνάρτηση που ονομάζεται «περιπολία». Επεξεργάσου την ώστε να μετακινεί τη γάτα επάνω 400 εικονοστοιχεία και στη συνέχεια, κάτω 400 εικονοστοιχεία.
      SpecialFrozenLevel_instruction: Έχετε γίνει επίσημα ένα άριστος καλλιτέχνης! Δημιουργήστε μια χειμερινή χώρα των θαυμάτων.
      Standalone_Artist_1_instruction: Καλωσορίσατε στον Καλλιτέχνη! Αρχικά, ας φτιάξουμε ένα απλό τετράγωνο με το μπλοκ "στρίψε δεξιά" και το μπλοκ "προχώρησε μπροστά". Κάθε πλευρά πρέπει να έχει μήκος 100 εικονοστοιχεία.
      Standalone_Artist_2_instruction: Σχεδιάστε αυτόν το ρόμβο με γωνίες 120 και 60 μοιρών και πλευρές μήκους 150 εικονοστοιχεία.
      Standalone_Artist_3_instruction: Μπορείτε να σχεδιάσετε αυτό το εξάγωνο με πλευρές μήκους 100 εικονοστοιχεία στρίβοντας κατά 60 μοίρες;
      Standalone_Artist_4_instruction: Τώρα έχεις να παίξεις και με ένα νέο μπλοκ, τον βρόγχο. Αυτό το μπλοκ επαναλαμβάνει ένα σύνολο εντολών. Τι θα γίνει αν επαναλάβεις αυτές τις εντολές 6 φορές;
      Standalone_Artist_5.5_instruction: 'Δείτε πόσο απλοποιήσαμε τον κώδικα του ρόμβου με την "Επανάληψη". Μπορείς να επαναλάβεις όλη την ακολουθία εντολών 12 φορές για να σχεδιάσεις το λουλούδι. Συμβουλή: Πρέπει να στρίβεις 30 μοίρες μετά το βρόχο του ρόμβου, ώστε να μην σχεδιάζειςσυνεχώς τον ίδιο ρόμβο.'
      Standalone_Artist_5_instruction: Πόσες φορές πρέπει να επαναλάβεις το ρόμβο για να σχεδιάσεις το λουλούδι;
      Standalone_Artist_6_instruction: 'Επανάλαβε αυτόν τον κώδικα εξαγώνου 6 φορές για να δημιουργήσεις το σχέδιο. Πόσες μοίρες πρέπει να στρίβετε κάθε φορά; Συμβουλή: Να διαιρέσετε τις μοίρες του κύκλου με το πόσες φορές κάνετε την επανάληψη.'
      Standalone_Artist_7_instruction: 'Η συνάρτηση είναι ένα ακόμα προγραμματιστικό εργαλείο που σε βοηθά να αποφύγεις να γράφεις τα ίδια πράγματα. Αυτή η συνάρτηση σχεδιάζει ένα λουλούδι, οπότε μπορείς να τη χρησιμοποιήσεις κάθε φορά που θέλεις να σχεδιάσεις ένα λουλούδι. Με αυτήν και με το νέο μπλοκ "άλμα" σχεδίασε αυτά τα λουλούδια. Συμβουλή: Η απόσταση μεταξύ των λουλουδιών είναι 150 εικονοστοιχεία'
      Standalone_Artist_8_instruction: Ορίστε μια συνάρτηση με τίτλο "Σχεδίασε ένα σχήμα" την οποία προγραμματίσαμε για να σχεδιάζει εξάγωνα. Εκτέλεσε τον κώδικα για να δείς τι κάνει και μετά πειραματίσου με τη συνάρτηση για να δείς τι γίνεται. Μπορείς να την κάνεις να σχεδιάσει ένα μοτίβο με τετράγωνα, τρίγωνα ή οκτάγωνα;
      Standalone_Artist_9_instruction: Τώρα μπορείςνα φτιάξεις όποια εικόνα σου αρέσει! Έχεις και μια άδεια συνάρτηση την οποία μπορείς να βάλεις να κάνει ό, τι θέλεις!
      Standalone_Artist_v2_instruction: Καλωσορίσατε στον Καλλιτέχνη! Αρχικά, ας φτιάξουμε ένα απλό τετράγωνο με το μπλοκ "στρίψε δεξιά" και το μπλοκ "προχώρησε μπροστά". Κάθε πλευρά πρέπει να έχει μήκος 100 εικονοστοιχεία.

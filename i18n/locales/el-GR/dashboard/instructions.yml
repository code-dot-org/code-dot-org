      NEW Course 4 Artist Functions 11_instruction: "Τώρα θέλουμε να δημιουργήσουμε μια νέα λειτουργία που ονομάζεται \"Σχεδιασμός σειράς τετραγώνων\" που σχεδιάζειί έξι τετράγωνα στην σειρά.  Μπορείτε να χτίσετε αυτη την σειρά χρησιμοποιώντας την συνάρτηση «σχεδίασε ενα τετράγωνο 20» που έχουμε ήδη δημιουργήσει; Σημείωση: Βλέπεις ότι έχουμε αλλάξει το στυλό για να είναι πολύ λεπτότερο. Κάντε κλικ στο κουμπί \"Επεξεργασία\" στην συνάρτηση  «σχεδίασε ενα τετράγωνο 20» για να δείς πώς γίνεται! \\r\n"
      NEW Course 4 Artist Functions 12_instruction: Χρησιμοποίησε τη λειτουργία "σχεδίασε μια σειρά τετραγώνων" από το τελευταίο παζλ για να σχεδιάσεις αυτό το μοτίβο
      NEW Course 4 Artist Functions 13_instruction: 'Μπορείς να σχεδιάσεις ένα σχήμα αστεριού, χρησιμοποιώντας τη λειτουργία "σχεδίασε μια γραμμή τετραγώνων"; Υπόδειξη: Επεξεργαστείτε τη συνάρτηση "σχεδίασε μια γραμμή τετραγώνων", έτσι ώστε να μην χρειάζεται να το ονομάσεις δύο φορές.  Σημείωσε ότι θα πρέπει να προχωρήσεις μπροστά έναν ορισμένο αριθμό εικονοστοιχείων και να στρίψεις 144 μοίρες.'
      NEW Course 4 Artist Functions 14_instruction: 'Χρόνος ελεύθερου παιχνιδιού! '
      NEW Course 4 Artist Functions 2_instruction: 'Μπορείς να σχεδιάσεις 3 τετράγωνα με απόσταση 20 εικονοστοιχεία μεταξύ τους; Υπόδειξη: κάθε τετράγωνο έχει πλευρά 100 εικονοστοιχεία'
      NEW Course 4 Artist Functions 3_instruction: "Εδώ είναι έναςνέος τύπο μπλοκ. Ονομάζεται ένα μπλοκ «Λειτουργία». Κάνε κλικ στο κουμπί \"Επεξεργασία\" και στη συνέχεια γεμίσέ με τον κώδικα για τον σχεδιασμό ενός τετραγώνου με πλευρά 100 εικονοστοιχεία. Όταν ολοκληρώσεις τη διαδικασία επεξεργασίας συνάρτησης, κάνε κλικ στο κουμπί \"Κλείσιμο\" για να επιστρέψεις στο πρόγραμμά σου."
      NEW Course 4 Artist Functions 4_instruction: 'Χρησιμοποίησε τη συνάρτηση «Σχεδίασε ένα τετράγωνο» για να σχεδιάσεις αυτό το μοτίβο. Υπόδειξη: Θα πρέπει να χρησιμοποιήσεις ένα μπλοκ «γύρισε δεξιά κατά 120 μοίρες» μετά από κάθε τετράγωνο.'
      NEW Course 4 Artist Functions 5_instruction: Πως ήξερε το μπλοκ "Σχεδίασε ένα τετράγωνο" τι εντολές να τρέξει; Κάνε κλικ στο "Επεξεργασία", στο μπλοκ συνάρτησης «σχεδιάσε ένα τετράγωνο». Τα μπλοκς στο πρόγραμμα επεξεργασίας είναι ο ορισμός που κάνει το «σχεδίασε ένα τετράγωνο». Όταν τελειώσεις, κάνε κλικ στο κουμπί «Αποθήκευση και κλείσιμο» και στη συνέχεια "Εκτέλεση"
      NEW Course 4 Artist Functions 6_instruction: "Μπορείς να σχεδιάσεις αυτήν την εικόνα, χρησιμοποιώντας την συνάρτηση \"Σχεδιασμός τετραγώνου\"; Υπόδειξη: κάθε τετράγωνο απέχει από το άλλο 120 εικονοστοιχεία. \\r\n"
      NEW Course 4 Artist Functions 7_instruction: 'Καταλαβαίνεις πως να χρησιμοποιείς τα μπλοκ λειτουργιών; Ας τροποποιήσουμε αυτό το τετράγωνο ώστε να εχει μήκος 200 εικονοστοιχεία. Υπόδειξη: κλικ στο "αλλαγή" για να μπεις στην επεξεργασία της λειτουργίας "σχεδίασε ενα τετράγωνο". Θυμήσου να κάνεις κλικ στο "αποθήκευση και τελος" για να αποθηκεύσεις την αλλαγή. '
      NEW Course 4 Artist Functions 8_instruction: Έχουμε δημιουργήσει μια νέα λειτουργία για σένα που ονομάζεται «σχεδίασε ένα τρίγωνο».  Μπορείς να επεξεργαστείς τον ορισμό της συνάρτησης για να σχεδιάσετε ένα τρίγωνο με πλευρές 100 εικονοστοιχεία;
      NEW Course 4 Artist Functions 9_instruction: Μπορείς να σας λύσεις αυτό προσθέτοντας μόνο ένα μπλοκ;
      NEW Course 4 Artist Functions inspire_instruction: Κάνε κλικ εδώ για να δείς την εικόνα έμπνευσης και πάλι.
      NEW Course 4 Artist Params 1_instruction: Ας ορίσουμε αυτή συνάρτηση για να σχεδιάσεις ένα τετράγωνο με πλευρά 50 εικονοστοιχεία. Κάνε κλικ στο κουμπί "Επεξεργασία" για να ξεκινήσεις.
      NEW Course 4 Artist Params 10_instruction: 'Δημιούργησε μια συνάρτηση «σχδιασε ένα εξάγωνο» με μία παράμετρο μήκους. Υπόδειξη: Αυτό το εξάγωνο έχει πλευρές που είναι 100 εικονοστοιχεία σε μήκος. '
      NEW Course 4 Artist Params 11_instruction: Μπορείς να σας καταλάβεις πώς να σχεδιάσεις αυτό το σχήμα; Επεξεργάσου τη συνάρτηση για να χρησιμοποιήσεις την παράμετρο «πλευρές».
      NEW Course 4 Artist Params 12_instruction: Μπορείς να ολοκληρώσεις αυτό το σχέδιο; Οι πλευρές ολων των σχημάτων έχουν μήκος 100 εικονοστοιχεία.
      NEW Course 4 Artist Params 12a_instruction: Αυτή η εικόνα είναι παρόμοια με την τελευταία. Μπορείς να χρησιμοποιήσεις ένα βρόγχο "για" μαζί με την συνάρτησή σου για να κάνεις αυτό το σχέδιο;
      NEW Course 4 Artist Params 13_instruction: "Ας επεξεργαστούμε αυτή τη λειτουργία «σχεδιάσε ένα πολύγωνο». Έχει ήδη μια παράμετρο «πλευρές». Τώρα, ας προσθέσουμε μια παράμετρο \"μήκος\". \\r Υπόδειξη: Η περίμετρος του κάθε σχήματος έχει μήκος 200 εικονοστοιχεία. Θυμάσε την εξίσωση για να κάνεις σχήματα στο ίδιο μέγεθος, όταν έχουν διαφορετικό αριθμό πλευρών;"
      NEW Course 4 Artist Params 14_instruction: Επεξεργάσου το "Σχεδίασε ένα σπιράλ" να χρησιμοποιεί παραμέτρους "μήκος" και "πλευρές" και, στη συνέχεια, δημιούργησε ξανά αυτά τα σχήματα.
      NEW Course 4 Artist Params 15_instruction: 'Ελεύθερο παιχνίδι: Εδώ είναι οι λειτουργίες που έχεις γράψει, και λίγες ακόμη για να παίξεις. Σχεδίασε κάτι φοβερό! Παίξε με το πάχος της πένας για να δείς πόσο διαφορετικά φαίνονται τα σχέδιά σου!'
      NEW Course 4 Artist Params 3_instruction: "Τώρα ας χρησιμοποιήσουμε τη συνάρτηση για να σχεδιάσεις 5 τρίγωνα στην σειρά. Υπόδειξη: κάθε τρίγωνο απέχει από το άλλο 30 εικονοστοιχεία. \\r\n"
      NEW Course 4 Artist Params 4_instruction: Είδατε τίποτα διαφορετικό σε αυτά τα μπλοκ συνάρτησης; Κάνε κλικ στην επιλογή "Εκτέλεση" για να δούμε τι θα συμβεί.
      NEW Course 4 Artist Params 5_instruction: 'Συμπληρώστε το ??? στην παράμετρο μήκους του μπλοκ. Υπόδειξη: Το πεντάγωνο έχει πλευρές 100 εικονοστοιχεία. '
      NEW Course 4 Artist Params 6_instruction: Συμπλήρωσε την παράμετρο "μήκος" για να σχεδιάσεις αυτά τα σχήματα, αντικαθιστώντας το "???" με τους σωστούς αριθμούς. Το τετράγωνο και το τρίγωνο έχουν πλευρές 100 εικονοστοιχεία, ενώ η κάθε πλευρά του εξαγώνου είναι 75 εικονοστοιχεία.
      NEW Course 4 Artist Params 7_instruction: 'Μπορείw να ολοκληρώσεiw αυτό το σχέδιο; Υπόδειξη: Οι πλευρές του κάθε τριγώνου είναι 25 εικονοστοιχεία μεγαλύτερες από την τελευταία.  Το πρώτο τρίγωνο έχει μήκος πλευράς 25 εικονοστοιχεία.'
      NEW Course 4 Artist Params 8_instruction: Ο κώδικας της συνάρτησης για το τρίγωνο είναι σπασμένος. Μπορείς να επεξεργαστείς τη συνάρτηση για να τον φτιάξεις, και στη συνέχεια να σχεδιάσεις τρίγωνα με πλευρά 25, 50 και 75;
      NEW Course 4 Artist Params 9_instruction: 'Κάνε κλικ στο κουμπί "Επεξεργασία" για να συμπληρώσεις τον ορισμό της συνάρτησης «σχεδίασε ένα τετράγωνο » και να προσθέσεις μια παράμετρο. Θα πρέπει να παίρνει μία παράμετρο μήκους, ακριβώς όπως το τρίγωνο. Αυτή τη φορά, σχεδίασε 3 τετράγωνα: 25, 50 και 75 εικονοστοιχεία σε μήκος, σε απόσταση100 εικονοστοιχεία.'
      NEW Course 4 Artist Params inspire_instruction: "Εμπνευση Ελεύθερου Παιχνιδιού: Τώρα έχεις μάθει όλα όσα χρειάζεται να ξέρεις για να κάνεις ένα σχέδιο σαν αυτό! Εάν αυτή η εικόνα σε εμπνέει, προσπάθησε να κάνεις κάτι παρόμοιο. Διαφορετικά, δημιούργησε κάτι δικό σου. \\r \\r Θέλεις να ξέρεις πώς έγινε το μοτίβο έμπνευση; "
      NEW Course 4 Artist Vars 1.5_instruction: 'Ρίξε μια ματιά στον κώδικα, μπορείτε να δείς πώς το μπλοκ "Ορισμός μήκους" και "μήκος" συνεργάζονται; Κάνε κλικ στο "Εκτέλεση" για να το δείς σε δράση. '
      NEW Course 4 Artist Vars 12_instruction: Τώρα, επαναδημιούργησε τον αλγόριθμο από το τελευταίο επίπεδο και δημιούργησε ενα πεντάγωνο με πλευρές 150.
      NEW Course 4 Artist Vars 2.5_instruction: 'Ρίξε μια ματιά στον κώδικα, μπορείτε να δείς πώς το μπλοκ "Ορισμός μήκους" και "μήκος" συνεργάζονται; Κάνε κλικ στο "Εκτέλεση" για να το δείς σε δράση. '
      NEW Course 4 Artist Vars 2_instruction: 'Σύρετε ένα μπλοκ αριθμού στο μπλοκ "Ορισμός μήκους" για να σχεδιάσεις ένα σύνολο τριγώνων 50 εικονοστοιχείων. '
      NEW Course 4 Artist Vars 4 5_instruction: Τρομερή δουλειά στο τελευταίο παζλ, ας το δοκιμάσουμε ξανά αυτή τη φορά, ας κάνουμε αυτόν τον προτότυπο σχεδιασμό με εξάγωνα 60 εικονοστοιχείων.
      NEW Course 4 Artist Vars 4_instruction: "Ας δοκιμάσουμε ξανά. Μπορείς να ορίσεις τη μεταβλητή μήκος για να κάνει αυτό το προτότυπο σχέδιο με εξάγωνα; Υπόδειξη: Είναι πολλαπλάσιο του 10."
      NEW Course 4 Artist Vars 6_instruction: "Σχεδίασε αυτό το μοτίβο, ρίχνοντας τη μεταβλητή μήκους στις σωστές θέσεις, και στη συνέχεια ρύθμισε τη σωστή αξία για το μήκος. (Υπόδειξη: είναι πολλαπλάσιο του 10).  \\r \\r Δες ε πώς ορίζεις την τιμή για το μήκος μία φορά, και ο κώδικας χρησιμοποιεί τη σωστή αξία παντού; \\r \\r \\r\n"
      NEW Course 4 Bee For Loops 1_instruction: Χρησιμοποίησε ένα βρόγχο για να συλλέξεις το νέκταρ από κάθε λουλούδι.
      NEW Course 4 Bee For Loops 10_instruction: "Χρησιμοποίησε την μεταβλητή \"μετρητής\" του βρόγχου για\nνα ελεγξεις πόσο μακριά θα κινηθείς οριζόντια."
      NEW Course 4 Bee For Loops 10a_instruction: 'Έτοιμος για μια πρόκληση;  Χρησιμοποίησε ότι έχεις μάθει σχετικά με βρόχους και προσπάθησε να λύσεις αυτό το πρόβλημα. Θυμήσου: Ίσως χρειαστεί να εκτελέσεις τη λύση πολλές φορές πριν καταλάβις τα βήματα.'
      NEW Course 4 Bee For Loops 11_instruction: "Μπορείς να χρησιμοποιήσεις την μεταβλητή του βρόγχου \nγια να ελέγξεις την κίνηση και να συλλέξεις το νέκταρ;"
      NEW Course 4 Bee For Loops 2_instruction: Πρόσθεσε τον κώδικα που είναι απαραίτητος για να βεβαιωθείς ότι η μέλισσα συλλέγει όλο το νέκταρ. Δες πόσο κώδικα χρειάζεσαι για αυτό το παζλ! (Θα μαθαίνουμε πιο απλό τρόπο στον επόμενο γρίφο)
      NEW Course 4 Bee For Loops 3_instruction: 'Αχ, ο «για» βρόγχος το κάνει πολύ πιο εύκολο! Όλος ο κώδικας που χρειάζεσαι είναι εδώ, ρίξε μια ματιά πώς έχει συγκροτηθεί και στη συνέχεια κάνε κλικ στο κουμπί "Εκτέλεση" για να δείς πώς λειτουργεί. '
      NEW Course 4 Bee For Loops 4 4_instruction: Τώρα πρέπει να κινηθούμε προς τα εμπρός "μετρητής" φορές, κατόπιν πάρε το νέκταρ "μετρητής" φορές. Μπορείς να χρησιμοποιήσεις δύο βρόγχους "επανάληψη" για να λύσεις αυτή την πρόκληση;
      NEW Course 4 Bee For Loops 4_instruction: 'Αντικαταστήστε το ??? στο βρόγχο "για" με την μεγαλύτερη ποσότητα νέκταρ που πρέπει να συλλέξει η μέλισσα. '
      NEW Course 4 Bee For Loops 5 5_instruction: Παίρνεις το κολάϊ στην χρήση του βρόγχου «για»; Ας βοήσουμε την μέλισσα να συλλέξει το υπόλοιπο νέκταρ.
      NEW Course 4 Bee For Loops 5_instruction: Μπορείς επίσης να χρησιμοποιήσεις ενα βρόγχο "για" και να μετρήσεις αντίστροφα. Προσπάθησε να συλλέξεις το νεκταρ μετρώντας αντίστροφα από το 5 έως το 1 κατα 1.
      NEW Course 4 Bee For Loops 6_instruction: Ο τελευταίος αριθμός στον βρόχο "για" ονομάζεται "βήμα". Κάθε φορά που ο βρόχος εκτελείται, ο μετρητής μεταβάλλεται κατα το βήμα. Δοκίμασε να συλλέξεις τα λουλούδια χρησιμοποιώντας βήμα 2.
      NEW Course 4 Bee For Loops 7_instruction: |-

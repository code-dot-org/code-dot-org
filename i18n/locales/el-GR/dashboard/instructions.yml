      PDK5 Conditionals 1_instruction: Τα μωβ λουλούδια μπορεί να έχουν είτε 1 ή 0 νέκταρ, αλλά δεν γνωρίζεις ποιο! Πρόσεξε να μην συλλέξεις νέκταρ από ένα μωβ λουλούδι, αν δεν έχει καθόλου. Ελεγξε αν το νέκταρ είναι ίσο με 1 χρησιμοποιώντας το μπλοκ "αν".
      PDK5 Functions 2_instruction: Με τις συναρτήσεις μπορείτε να καθορίσετε νέα μπλοκ! Έχουμε μετακινήσει τα μπλοκ για να σχεδιάσετε ένα τετράγωνο σε μία συνάρτηση που ονομάζεται "Σχεδιάστε ένα τετράγωνο". Μπορείτε να χρησιμοποιήσετε την συνάρτηση "Σχεδιάστε ένα τετράγωνο" για να δημιουργήσετε τα γυαλιά; Τα τετράγωνα απέχουν 75 εικονοστοιχεία το ένα από το άλλο.
      PS copy 2-3 Bee Conditionals 5_instruction: "Τα μωβ λουλούδια μπορεί να έχουν είτε 1 ή 0 νέκταρ, αλλά δεν γνωρίζετε ποιο από τα δύο! Προσέξτε να μην συλλέξετε νέκταρ από ένα μωβ λουλούδι, αν δεν έχει καθόλου. Ελέγξτε αν το νέκταρ είναι ίσο με 1 χρησιμοποιώντας το μπλοκ \"αν\"."
      Quantum Bee - Ryan_instruction: Αυτά τα σύννεφα με ενοχλούν! Μερικά από τα σύννεφα έχουν λουλούδια στο εσωτερικό, και μερικά όχι. Θα πρέπει να ελέγξω κάθε σύννεφο, και να πάρω νέκταρ μόνο από τα λουλούδια.

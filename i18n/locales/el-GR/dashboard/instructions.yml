      Course 4 Maze 1_instruction: Οδηγήστε το Angry Bird στο γουρούνι!
      Course 4 Maze 2_instruction: Αποφύγετε την TNT!
      Course 4 Maze 3_instruction: 'Προγραμμάτισε το Angry Bird να πάρι στο γουρούνι. '
      Course 4 Maze 4_instruction: Δοκίμασε το μπλοκ "επανάληψη" κατά την επίλυση αυτού του παζλ ώστε να χρησιμοποιήσεις λιγότερα μπλοκ...
      Course 4 Maze 5_instruction: Μπορείς να λύσεις αυτό το παζλ χρησιμοποιώντας το λιγότερο δυνατό αριθμό μπλοκ εντολών;
      Course 4 Maze 6_instruction: Μπορείς να λύσεις αυτό το παζλ χρησιμοποιώντας το λιγότερο δυνατό αριθμό μπλοκ εντολών;
      Course 4 Play Lab For Loops 2_instruction: Αυτή τη φορά, ας προσπαθήσουμε να μετρήσουμε τους μονούς αριθμούς από 1 έως 100.
      Course 4 Play Lab Params 1_instruction: Εδώ είναι μια συνάρτηση που ονομάζεται «άλμα» καικάνει τον κύριο χαρακτήρα σας να πηδήξει 100 εικονοστοιχεία. Χρησιμοποιήστε τη συνάρτηση "άλμα" για τη συλλογή όλων των σημαιών.
      Course 4 Play Lab Params 10_instruction: "Προσθέσαμε μια τελευταία συνάρτηση για σένα. \\r\n\\r\nΧρησιμοποίησε την εντολή \"εαν\" για να προγραμματίσεις το παιχνίδι σου να καλέσει την λειτουργία \"πάνω επίπεδο\" μόνο όταν η \"βαθμολογία παίκτη\" γίνεται μεγαλύτερη από μια συγκεκριμένη τιμή. \\r\n\\r\nΓια παράδειγμα: \"βαθμολογία παίκτη\" > 6\\r\n\\r\nΠαίξε το παιχνίδι, και κανε το να περάσει το επίπεδο 4 για να κινηθεί στο επόμενο παζλ. "
      Course 4 Play Lab Params 2_instruction: "Τώρα έχουμε σημαίες που είναι πολύ ψηλά για τα τρέχοντα άλματά μας! Ας χρησιμοποιήσουμε και τα δύο βέλη \"πάνω\" και \"κάτω\" ώστε να εχουμε πολλαπλά ύψη αλμάτων.  \\r\n\\r\nΠρέπει να προσθέσουμε μια παράμετρο στην λειτουργία \"άλμα\"  με ονομα \"υψος\". Το πάνω βέλος κάνει τον σκύλο να πηδά 220 εικονοστοιχεία και το κάτω βέλος τον κάνει να πηδά μόνο 100 εικονοστοιχεία.\n\\r\n\\r\nΥπόδειξη: Θα πρέπει να κάνεις κλικ στο κουμπί \"Μεταβολή\" στην λειτουργία \"αλμα\" και να την ενημερώσεις ώστε να χρησιμοποιεί την παράμετρο \"υψος\"."
      Course 4 Play Lab Params 3_instruction: 'Έχουμε προσθέσει άλλη μιά παράμετρο στη συνάρτηση "άλμα" ώστε να μπορούμε να την χρησιμοποιήσουμε με άλλους ηθοποιούς. Κάθε ηθοποιός αντιπροσωπεύεται από έναν αριθμό, ξεκινώντας από ένα. Επεξεργάσου την λειτουργία «άλμα», έτσι ώστε να χρησιμοποιεί την παράμετρο «ηθοποιός» και να κάνει το σωστό ηθοποιό να εκτελεί άλμα. '
      Course 4 Play Lab Params 4_instruction: "Εδώ είναι μια συνάρτηση που ονομάζεται «περιπολία». Επεξεργάσου την ώστε να μετακινεί τη γάτα επάνω 400 εικονοστοιχεία και στη συνέχεια, κάτω 400 εικονοστοιχεία."
      Course 4 Play Lab Params 5_instruction: Επεξεργάσου τη συνάρτηση "περιπολία" για να προσθέσεις μια παράμετρο «ηθοποιός», έτσι ώστε να την καλούμε για καθένα από τους ηθοποιούς στην οθόνη. Θυμήσου, οι ηθοποιοί αντιστοιχούν στους αριθμούς 1, 2 και 3.
      Course 4 Play Lab Params 6_instruction: Πρόσθεσε μια άλλη παράμετρο που ονομάζεται «ταχύτητα» στην λειτουργία «περιπολία». Δοκίμασε να χρησιμοποιήσεις ένα μπλοκ "Ορισμός ταχύτητας" με τη νέα παράμετρο «ταχύτητα» να βοηθήσεις τον Πιγκουίνο να πάρει και τις δύο σημαίες πριν τα άλλα ξωτικά πάρουν εστω και ενα.
      Course 4 Play Lab Params 7_instruction: "Ας διασκεδάσουμε! Κοίταξε τον κώδικα που παρέχεται για να δείς αν μπορείς να καταλάβεις τι κάνει το κάθε μπλοκ.  \\r \\r Οταν ολοκληρώσεις την διαδικασία, χρησιμοποίησε τα βελάκια για να ελέγξεις τον Σκύλο και να συλλέξεις όλες τις σημαίες."
      Course 4 Play Lab Params 8_instruction: Χρησιμοποιήστε ένα μπλοκ "όταν ο ηθοποιό αγγίζει" για να στείλετε το Σκυλί πίσω στην πάνω αριστερή γωνία ΜΟΝΟ αν το Σκυλί αγγίξει οποιονδήποτε από τους άλλους ηθοποιούς.
      Course 4 Play Lab Params 9_instruction: "Εδώ είναι το παιχνίδι μας σε αρχικό στάδιο, αλλά το μεγαλύτερο μέρος του κώδικα είναι κρυμμένο. Υπάρχει μια νέα λειτουργία «score_points.» \\r \\r επεξεργαστείτε τη συνάρτηση, έτσι ώστε η παράμετρος της «σημεία» να προστίθεται στη μεταβλητή \"Βαθμολογία_παίκτη\". \\r \\r Η μεταβλητή \"βαθμολογία_παίκτη\" πρέπει να αυξάνει κάθε φορά που ο Σκύλος ακουμπά την Γάτα με καρδιές, και να μειώνεται όταν η Γάτα ακουμπά τον Σκύλο με καρδιές. \\r \\r Σημείωση: όταν τελειώσετε, κάντε κλικ στην επιλογή \"Εκτέλεση\" για να παίξει.  Όταν ο Σκύλος σκοράρει 6 σημεία, θα πάτε στον επόμενο γρίφο. "
      Course 4 Play Lab Vars 1_instruction: Αυτή τη φορά δεν χρειάζεται να γράψεις καθόλου κώδικα, απλά πατήστε "Εκτέλεση" για να παίξετε το παιχνίδι! Σε αυτό το παιχνίδι, είστε ο σκύλος που προσπαθεί να συλλέξει περισσότερες σημαίες από ότι η γάτα. Χρησιμοποίησε το κάτω βέλος για να ελέγξεις τον σκύλο. Πατήστε "Τέλος" όταν ολοκληρώσετε το παιχνίδι.
      Course 4 Play Lab Vars 2_instruction: Ο αγώνας σε εκείνο τον τελευταίο γρίφο δεν ήταν πολύ δίκαιη! Αλλαξε την μεταβλητή "ταχύτητα_σκύλου" για να βεβαιωθείς ότι μπορείς να συλλέξεις περισσότερες σημαίες από την γάτα. Ο πρώτος που θα συλλέξει 10 σημαίες νικά!
      Course 4 Play Lab Vars 3_instruction: Εδώ είναι ένα νέο είδος παιχνιδιού! Χρησιμοποίησε το αριστερό και δεξί βέλος για να μετακινηθείς και το επάνω βέλος για να πηδήξεις. Δες εάν μπορείς να συλλέξεις όλες τις σημαίες.
      Course 4 Play Lab Vars 4_instruction: Τώρα χρησιμοποιούμε μια μεταβλητή που ονομάζεται "ύψος" για τον έλεγχο πόσο ψηλά μπορεί να πηδήξει ο σκύλος. Ενημέρωσε την μεταβλητή "ύψος", έτσι ώστε το σκυλί να μπορεί να πηδήσει αρκετά ψηλά για να φθάσει όλες τις σημαίες.
      Course 4 Play Lab Vars 5_instruction: 'Ας δομήσουμε ένα παιχνίδι! Πρώτα θα πρέπει να ορίσουμε μια βαθμολογία. Δημιουργήστε ξανά τον κώδικα που είδατε στο τελευταίο επίπεδο για να ορίσετε την βαθμολογία στο 10. '
      Course 4 Play Lab Vars 6 (copy 1)_instruction: Φοβερό, τώρα έχουμε την μεταβλητή βαθμολογίας, αλλά πώς θα την κάνουμε χρήσιμη; Τι θα έλεγες να αυξάναμε την μεταβλητή βαθμολογίας κάθε φορά χτυπάς τον εχθρό με μια πύρινη μπάλα; Χρησιμοποίησε το συμβάν «όποτε ο ηθοποιός 2 αγγίζει οτιδήποτε» για να ενημερωθεί η μεταβλητή βαθμολογίας όταν οι πύρινες μπάλες σας χτυπούν την γάτα. Μπορείς να αυξήσεις την βαθμολογία ορίζοντας Βαθμολογία = Βαθμολογία + 1. Πέτυχε βαθμολογία 10 (αυξάνοντας εναα την φορά) για να περάσεις το επίπεδο.
      Course 4 Play Lab Vars 6_instruction: |-
        Χρησιμοποίησε το δεξιό βέλος για να πυροβείς καρδιές. \r \r Στο παιχνίδι μας, πώς θα ππετύχουμε να κερδίζουμε πόντους; Πρόσθεσε 1 στη μεταβλητή «πόντοι» κάθε φορά που το Σκυλί χτυπά τη Γάτα με μια καρδιά. Χρησιμοποίησε την ενέργεια «όταν ο ηθοποιός 2 αγγίζει οτιδήποτε» για να αυξάνεται η βαθμολογία σου. Μπορείς να αυξήσεις την μεταβλητή σας με τη ρύθμιση "Πόντοι = Πόντοι + 1.» Πέτυχε βαθμολογία 10 (αυξάνοντας 1 κάθε φορά!) ώστε να περάσεις το επίπεδο.
      Course 4 Play Lab Vars 7_instruction: Ωραία, τώρα ας σιγουρευτούμε οτι το παιχνίδι σίγουρα δεν είναι πάρα πολύ εύκολο. Κάθε φορά που το Σκυλί (ηθοποιός 1) χτυπιέται από κίτρινες καρδιές από την Γάτα (ηθοποιός 2), χάνεις ενα βαθμό. Ξεκίνησε με 10 πόντους, έτσι να μην είναι πολυ δύσκολο. Ασε την βαθμολογία να μειώνεται από 10 σε 0 για να περάσεις το επίπεδο.
      Course 4 Play Lab Vars 8 (copy 1)_instruction: Εντάξει, ένα τελευταίο πράγμα για αυτό παιχνίδι - ας ρυθμίσουμε έτσι ώστε ο παίκτης να κερδίσει (ή να χάσει). Χρησιμοποίησε έναν ατέρμονα βρόγχο που θα ελέγχει την τιμή της βαθμολογίας - αν η βαθμολογία γίνει μεγαλύτερη από 20, κάνε τον εχθρό να εξαφανιστεί. Εάν το σκορ γίνει μικρότερο από 0, κάνε τον παίκτη να εξαφανιστεί. Κάνεκλικ στο κουμπί "Τέλος", όταν το παιχνίδι λειτουργήσει όπως θα ήθελες.
      Course 4 Play Lab Vars 8_instruction: Ας ρυθμίσουμε αυτό το παιχνίδι, οπότε το σκυλί μπορεί να κερδίσει (ή να χάσει). Χρησιμοποίησε ένα βρόχο "για πάντα" για να ελέγξεις την βαθμολογία - αν το σκορ είναι γίνει μεγαλύτερο από 20, κάνουν τον εχθρό (τη νγάτα) να εξαφανίζεται. Εάν το σκορ γίνει μικρότερο από 0, ο παίκτης (ο σκύλος) εξαφανίζεται. Κάνε κλικ στο κουμπί "Τέλος", όταν το παιχνίδι λειτουργεί όπως θα ήθελες.
      Course 4 Play Lab Vars 9_instruction: "Ελεύθερο παιχνίδι! Εδώ είναι όλες τις μεταβλητές με τις οποίες παίξαμε με μέχρι στιγμής σε αυτό το στάδιο, καθώς και μερικές ακόμα σε περίπτωση που τις χρειάζεσαι. \\r \\r Σημείωσε ότι τώρα υπάρχουν τόσα πολλά μπλοκ στη διάθεση σου, που πρέπει να οργανωθείς!  Εδώ, έχουμε βάλει κάθε κομμάτι σε μια κατάλληλη κατηγορία.  Με την ησυχία σου εξερεύνησε ό, τι είναι διαθέσιμο. Όταν τελειώσεις την περιήγηση, κάνε ένα παιχνίδι ή ιστορία χρησιμοποιώντας επαναλήψεις, μεταβλητές και γεγονότα.  \\r \\r Συμβουλή: Κύλησε  προς τα κάτω για να δείς όλες τις εντολές στο χώρο εργασίας."
      Course 4 Play Lab Vars_instruction: Εντάξει, ένα τελευταίο πράγμα για αυτό παιχνίδι - ας το ρυθμίσουμε έτσι ώστε ο παίκτης να κερδίσει (ή να χάσει). Χρησιμοποίησε ένα βρόγχο "για πάντα" για να ελέγχεις την τιμή της βαθμολογίας - αν το σκορ γίνει μεγαλύτερο από 20, κάνε τον εχθρό να εξαφανιστεί. Εάν η βαθμολογία γίνει μικρότερη από 0, κάνε τον παίκτη να εξαφανιστεί.
      Course 4 Play Labs For Loops 1_instruction: Ας κάνουμε το σκυλί να λέει τους αριθμούς από 1 έως 100. Χρησιμοποίησε ένα βρόγχο και το μπλοκ του μετρητή για να λέει την τιμή του μετρητή κάθε φορά που εκτελείται ο βρόγχος.
      Course 4 Play Labs For Loops 3_instruction: Αν μετράμε με μαγαλύτερο βήμα, μετράμε ακόμα υψηλότερο στο ίδιο χρονικό διάστημα. Δοκιμάστε να κάνετε το σκυλί να μετρά από 10 μέχρι 1000, με βήμα 10 την φορά.
      Course 4 Play Labs For Loops 4_instruction: Η αλλαγή της προσαύξησης μπορεί να είναι χρήσιμη, αλλά όταν ακόμη καταμετράμε γραμμικά (κάθε αριθμός απέχει το ίδιο από το τελευταίο) τι θα συμβεί αν θελήσουμε να μετρήσουμε εκθετικά; Χωρίς να αλλάξετε τις ρυθμίσεις σε αυτό για βρόγχο, μπορείτε να μετρήσετε 1, 4, 9, 16, 25... (το τετράγωνο του μετρητή);
      Course 4 Play Labs For Loops 4a_instruction: "Τώρα, ας φτιάξουμε ένα μείγμα των μεταβλητών από το Στάδιο 7 μαζί με την μεταβλητή σας \"μετρητής\" που μπορεί να κάνει κάποιο μαγικό να συμβεί.   \\r \\r Σε αυτό το παζλ, το Σκυλί θα μετρά  από 0 έως 1000 κατά το «βήμα».  Ορισε τη μεταβλητή «βήμα» σε 10 στην αρχή του κωδικού σου για να δείς τι θα συμβεί."
      Course 4 Play Labs For Loops 5_instruction: Στο τελευταίο στάδιο υπολογίσαμε το τετράγωνο του κάθε αριθμού. Προσπάθησε να αλλάξεις τον "μετρητή ^ 2" σε "μετρητή ^ 3" για να υπολογίσετε τον κύβο κάθε αριθμού (1, 8, 27, 64, 125, 216, 343...)
      Course 4 Play Labs For Loops 6_instruction: Θα θυμάστε ίσως ότι πρώτος αριθμός είναι οποιοσδήποτε ακέραιο αριθμός, που είναι διαιρετός μόνο από τον ευατό του, και το 1. Χρησιμοποίησε τη λειτουργία "is_prime" που θα αναφέρει μόνο τους πρώτους αριθμούς από 1 έως 100.
      Course 4 Play Labs For Loops 6a_instruction: |-
        Ο Σκύλος θα εξακολουθεί να κρατά χρόνο υπολογίζοντας με τον βρόγχο «για» κατα το  «βήμα», αλλά αυτή τη φορά, θα προσθέσουμε τον Μαγο στην διαδικασία.  Μπορείς να αλλάξεις τον κώδικα ώστε κάθε φορά που κάνεις κλικ τον Μάγο το «βήμα» να αυξάνει κατά δύο; \r \r Προσέξτε!  Ο Μάγος κινείται γρήγορα!
      Course 4 Play Labs For Loops 7_instruction: Θα μπορούσατε να χρησιμοποιήσετε ένα βρόγχο "για" ώστε να με βοηθήσεις να πω την ακολουθία 1, 4, 7, 10, 13, 16, 19, 22, 25;
      Course 4 Play Labs For Loops 7a_instruction: "Τώρα φτάνουμε κάπου!  Τι γίνεται αν αρχίσουμε να μετράμε πόσες φορές μπορούμε να κάνουμε κλικ τον \"Μάγο\", πριν το σκυλί φτάσει το 30;  \\r \\r Τελείωσε προσθέτοντας μπλοκς στον \"Μάγο\", έτσι ώστε κάθε φορά που γίνεται «κλικ» να αυξάνει κατά ένα. Μπορείς να αγνοήσεις  τον \"μετρητή\" για τώρα. \\r \\r Το σκυλί θα αρχίσει να μετρά όταν κάνεις κλικ στο \"Εκτέλεση\"."
      Course 4 Play Labs For Loops 8_instruction: "Τώρα, βοηθήστε τους ηθοποιούς να κινούνται όσο μετρούν. \\r\n\\r\nΟ Σκύλος πρέπει να κινείται προσθέτωντας 2 καθε φορά (μετρητής + 2). Η Γάτα θα κινείται και θα μετρά πολλαπλασιάζοντας με 2 κάθε φορά (μετρητής * 2). Ο Πιγκουίνος θα κινείται και θα μετρά στην δύναμη του 2 κάθε φορά (μετρητής ^ 2). Ποιός θα φτάσει πρώτος τις σημαίες του;"
      Course 4 Play Labs For Loops 8a_instruction: |-
        Για να ολοκληρώσουμε το παιχνίδι μας, χρειαζόμαστε να επαναφέρουμε το «βήμα»!    Ας το προσαρτήσουμε στο επίπεδο του παιχνιδιού η. \r \r 1) Παρακολουθεί  τον αριθμό των φορών που  έχει πατηθεί ο Μάγος. \r 2) Αν ο Μάγος έχει πατηθεί τουλάχιστον 10 φορές πριν ο Σκύλος μετρήσει έως το 30, αύξησε το «βήμα» κατά 1 και άρχισε πάλι. \r 3) Αν ο Μάγος δεν πατηθεί τουλάχιστον 10 φορές, το παιχνίδι τελειώνει.

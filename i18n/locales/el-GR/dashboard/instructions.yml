      flappy_1_instruction: Προσάρμοσε ένα μπλοκ στο "Όταν πατήσεις με το ποντίκι" μπλοκ και πάτα "Εκτέλεση". Πάτα με το ποντίκι ή πίεσε στην οθόνη αφής για να μετακινήσεις τον "Φτερογούλη"  στον στόχο.
      flappy_11_instruction: Δημιούργησε το δικό σου παιχνίδι του "Φτερογούλη". Μπορείς να αλλάξεις όλα τα γραφικά και τους κανόνες, ακόμη και την βαρύτητα. Όταν τα κάνεις, πάτα "Τέλος" και άσε τους φίλους σου να δοκιμάσουν το παιχνίδι στα κινητά τους.

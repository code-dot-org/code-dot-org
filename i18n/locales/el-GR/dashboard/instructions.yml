      4-5 Maze 8_instruction: "Χρησιμοποίησε το μπλοκ \"Επανάληψη\" για να μετακινηθεί το Ζομπι πρός τον Ηλίανθο. (αποφύγετε τους Φαγάνες)"
      4-5 Maze 9_instruction: "Δημιούργησε ενα βρόγχο με το μπλοκ \"επανάλαβε μέχρι\"."
      4-5 Maze Assessment 1_instruction: 'Αξιολόγηση: Πήγαινε στον ηλίανθο.'
      4-5 Maze Conditionals 1_instruction: Χρησιμοποίησε το μπλοκ "Επανάλαβε μέχρι" για να οδηγηθεί το Ζόμπι στον Ηλίανθο.
      4-5 Maze Conditionals 2_instruction: Χρησιμοποίησε το μπλοκ "Επανάλαβε μέχρι" για να οδηγηθεί το Ζόμπι στον Ηλίανθο.
      4-5 Maze Conditionals 3_instruction: "Χρησιμοποίησε το μπλοκ \"εαν\" ωστε να μπορώ να αποφασίζω πότε να στρίψω. Υπόδειξη: χρειάζεσαι μόνο ενα μπλοκ, αλλά μάθε πως το υλοποιούμε ώστε την επόμενη φορά να το κάνεις μόνος σου."
      4-5 Maze Conditionals 4_instruction: Ωραία, αυτό είναι ακριβώς όπως το τελευταίο παζλ, αλλά πρέπει να θυμάσαι πως χρησιμοποίησες μαζί τα μπλοκ "εαν" και "επανάλαβε".
      4-5 Maze Conditionals 5_instruction: "Εγώ θέλει Ηλιοτρόπιο! Χρησιμοποίησε ενα μπλοκ \"εαν\" για να το φτασεις με τον μικρότερο αριθμό μπλοκς."
      4-5 Maze Conditionals 6_instruction: |-
        Εγώ θέλει Ηλιοτρόπιο! Χρησιμοποίησε ενα μπλοκ "εαν" για να το φτασεις με τον μικρότερο αριθμό μπλοκς.
      4-5 Maze Conditionals 7_instruction: Ωραία, ας κάνουμε πάλι το ίδιο για εξάσκηση - αυτό δεν είναι πολύ διαφορετικό, αλλά το νού σου τις Φαγάνες!
      4-5 Maze Conditionals 8_instruction: "Το μπλο \"Εαν/αλλοιώς\" ελέγχει μια κατάσταση και μετα κάνει μια ενέργεια 'Η μια άλλη. Για να φτάσω τον Ηλίανθο, προσπάθησε να χρησιμοποιήσεις αυτό το νεο μπλοκ."
      4-5 Maze Conditionals 9_instruction: |-
        Αλλη μια εξάσκηση του μπλοκ "εαν-αλλοιώς", μπορείς να το κάνεις σωστά με την πρώτη προσπάθεια;
      4-5 Maze Conditionals Assessment 1_instruction: "Χρησιμοποίησε ένα μπλοκ \"επανάλαβε μέχρι\" και \"εαν-αλλοιώς\" για να φτάσω τον Ηλίανθο με όσο το δυνατόν λιγότερα μπλοκ."
      4-5 Nested Loops 1_instruction: 'Συμπλήρωσε τον κώδικα για να ζωγραφίσεις αυτα τα τρίγωνα. Το πρώτο εχει γίνει για σένα. Υπόδειξη: 3 τρίγωνα, σε περιστροφή 360 μοιρών.'
      4-5 Nested Loops 10_instruction: Ζωγράφισε την τελευταία γραμμή των αστεριών στην σημαία κάνοντας βρόγχο με τα μπλοκς που υπάρχουν. Τα αστέρια είναι 50 εικονοστοιχεία μακριά, αλλά να θυμάστε ότι τα αστέρια έχουν φάρδος 30 εικονοστοιχεία.
      4-5 Nested Loops 11_instruction: Μπορείς να ζωγραφίσεις αυτά τα 10 τετράγωνα του πεζοδρομίου χρησιμοποιώντας εναν βρόγχο που περιέχει έναν άλλο? Κάθε τετράγωνο εχει πλευρά 30 εικονοστοιχεία.
      4-5 Nested Loops 12_instruction: Μπορείς να ζωγραφίσεις αυτά τα 36 τρίγωνα χρσιμοποιώντας εναν βρόγχο μέσα σε εναν άλλο;
      4-5 Nested Loops 2_instruction: 'Τώρα βάλε αυτόν τον βρόγχο μέσα σε εναν άλλο για να ζωγραφίσεις 10 τρίγωνα. Αυτό ονομάζεται "ενθετος βρόγχος". Υπόδειξη: και τα 10 τρίγωνα μαζί ολοκληρώνουν μια περιστροφή 360 μοιρών.  '
      4-5 Nested Loops 3_instruction: |-
        Δημιούργησε εναν ήλιο βάζοντας τον αρχικό κώδικα σε εναν άλλο βρόγχο. Αυτό ονομάζεται "ενθετος βρόγχος".\r
        
      4-5 Nested Loops 5_instruction: Βάλε τον κώδικα που δίνεται σε εναν βρόγχο για να δημιουργήσεις εναν ανεμόμυλο.
      4-5 Nested Loops 6_instruction: Μπορείς να ζωγραφίσεις ενα εξάγωνο βάζοντας σε βρόγχο τον κώδικα που δημιουργεί τρίγωνο;
      4-5 Nested Loops 7_instruction: "Εκτέλεσε αυτό το σχέδιο 10 φορές. Πόσο πρέπει να το περιστρέφεις κάθε φορά που εκτελείς τον βρόγχο; (Υπόδειξη: Ποιό είναι το αποτέλεσμα της διαίρεσης του 360 με το 10;)"
      4-5 Nested Loops 8_instruction: "Εκτέλεσε αυτό το σχέδιο 6 φορές. Πόσο πρέπει να το περιστρέφεις κάθε φορά που εκτελείς τον βρόγχο; (Υπόδειξη: Ποιό είναι το αποτέλεσμα της διαίρεσης του 360 με το 6;)"
      4-5 Nested Loops 9_instruction: Ζωγράφισε το δόντι στο στόμα του Αλιγάτορα!
      4-5 Nested Loops Assessment 1_instruction: 'Χρησιμοποίησε ενα ένθετο βρόγχο για να συμπληρώσεις το σχέδιο.'
      4-5 While Loops 1_instruction: "Μαετακινήσου με στην τρύπα καιγέμισέ την με δύο φτυαριές \nβρωμιάς, χρησιμοποιώντας το μπλοκ \"γέμισε\"."
      4-5 While Loops 2_instruction: "Μετακίνησέ με στο σωρό της βρωμιάς και αφαίρεσέ τον με\n5 φτυαριές, χρησιμοποιώντας το μπλοκ \"αφαίρεση\"."
      4-5 While Loops 3_instruction: "Μετακίνησέ με στη σωρό και μάζεψέ την όλη, μετά μετακίνησέ με στην τρύπα και γέμισέ την τελείως. Συμβουλή, χρησιμοποίησε όσο το δυνατό λιγότερα μπλοκ."
      4-5 While Loops 4_instruction: "Πω πω, βρήκα μια πραγματικά βαθιά τρύπα! Δεν ξέρω πόσα φτιάρια χώμα χρειάζεται.  Μπορείτε να γράψετε ένα πρόγραμμα που να την συμπληρώνει μέχρι το έδαφοςνα  είναι ίσιο;  Συμβουλή: Προσπαθήστε να χρησιμοποιήσετε τον \"ενώ\" βρόχο."
      4-5 While Loops 5_instruction: Πω πω, τώρα υπάρχουν δύο βαθιές τρύπες! Μπορείτε να γράψετε ένα πρόγραμμα που να τις γεμίζει τόσο μέχρι το έδαφος να είναι ισιο;
      4-5 While Loops 6_instruction: Πω πω, τώρα υπάρχει ένα μεγάλο σωρό από βρωμιά! Μπορείτε να γράψετε ένα πρόγραμμα που να την μετακινεί, έτσι ώστε το έδαφος να είναι ίσιο;
      4-5 While Loops 7_instruction: Πω πω, τώρα υπάρχουν τρεις σωροί από χώμα! Μπορείτε να γράψετε ένα πρόγραμμα που να καθαρίζει κάθε ένα από αυτά μέχρι το έδαφος να είναι ίσιο;
      4-5 While Loops 8_instruction: " Υπάρχει μια πραγματικά βαθιά τρύπα και ένας σωρός χώμα.  Πόσες φτιαριές πρέπει να μετακινηθούν τριγύρω για να κάνει το έδαφος επίπεδο;  Υπόδειξη: Χρήση του \"ενώ\" βρόχος και για τα δύο."
      4-5 While Loops Assessment 1_instruction: Υπάρχουν πολλές τρύπες και σωροί.  Βοήθησέ με να τους γεμίσω και να τους αφαιρέσω τους για να καταστήσω το έδαφος επίπεδο.

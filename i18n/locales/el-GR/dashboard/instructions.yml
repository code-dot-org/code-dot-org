      Course 4 Binary 1_instruction: Εδώ είναι μια συνάρτηση που παίρνει μια δυαδική συμβολοσειρά 1 και 0 και καθοδηγεί τον αγρότη να στρίψει από αριστερά προς τα δεξιά, από πάνω προς τα κάτω, να στρίβει στα τετράγωνα όπου ο αριθμός έχει ένα μηδέν. Εκτέλεσε τον κώδικα που παρέεται για να δες πώς οι αγρότες χρησιμοποιούν δυαδικό για να σχεδιάσουν μια εικόνα.

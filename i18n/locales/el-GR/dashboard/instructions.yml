      grade4_artist_nested_loop_triangles1_instruction: 'Συμπλήρωσε τον κώδικα για να ζωγραφίσεις αυτα τα τρίγωνα. Το πρώτο εχει γίνει για σένα. Υπόδειξη: 3 τρίγωνα, σε περιστροφή 360 μοιρών.'

      Food Fight!_instruction: "Προσθέσαμε μια τελευταία συνάρτηση για σένα. \\r\n\\r\nΧρησιμοποίησε την εντολή \"εαν\" για να προγραμματίσεις το παιχνίδι σου να καλέσει την λειτουργία \"πάνω επίπεδο\" μόνο όταν η \"βαθμολογία παίκτη\" γίνεται μεγαλύτερη από μια συγκεκριμένη τιμή. \\r\n\\r\nΓια παράδειγμα: \"βαθμολογία παίκτη\" > 6\\r\n\\r\nΠαίξε το παιχνίδι, και κανε το να περάσει το επίπεδο 4 για να κινηθεί στο επόμενο παζλ. "
      Function intro Ryan_instruction: Χρησιμοποίησε δύο φορές τη συνάρτηση "χτίσε γέφυρα" για να φτιάξεις ένα δρόμο μέχρι τον πυρσό.
      Infinity_catch_instruction: Μπορείς να κάνεις την Έλσα ("ηθοποιός 2)  να φτάσει την Άννα χρησιμοποιώντας τα βελάκια;
      Infinity_finale_instruction: Δημιουργήστε κάτι που σας αρέσει και μοιραστείτε το!
      Infinity_move_collide_instruction: Ο Hiro είναι ο «ηθοποιός 1".  Μετακίνησέ τον δεξιό από τον Baymax και παίξε έναν ήχο όταν αγγίξουν.
      Infinity_move_directions_instruction: O Μπέιμαξ είναι ο "ηθοποιός 2". Πρόσθεση μπλόκ Κίνηση και στη συνέχεια κούνησε τον Μπέιμαξ χρησιμοποιώντας τα βέλη.  Κάνε τον να αγγίξει τους δύο άλλους χαρακτήρες.
      Infinity_move_right_instruction: Ο Χίρο είναι ο "ηθοποιός 1". Χρησιμοποίησε το μπλοκ Κίνηση για να μετακινήσεις τον Χίρο δεξιά για να αγγίξει τον Μπέιμαξ.
      Infinity_repeat_instruction: Χρησιμοποίησε έναν μπλοκ «επανάληψη για πάντα» για να κάνεις την Άννα να μετακινηθεί πάνω και κάτω κατά 400 pixel.
      Infinity_say_instruction: Κάνε την Άννα να πει "Γεια σου." χρησιμοποιώντας το μπλοκ "Πες".
      Infinity_shoot_instruction: Ο Μπέιμαξ είναι ο "ηθοποιός 2". Κάνε τον Μπέιμαξ να ρίξει ενα πύραυλο στο Χίρο.
      Infinity_shoot_directions_instruction: Ο Hiro είναι ο «ηθοποιός 3».  Κάνε τον Hiro να ρίξει ένα βλήμα σε καθένα από τους τέσσερις χαρακτήρες.  Περίμενε ένα δευτερόλεπτο μεταξύ κάθε ρίψης.
      Infinity_touch_faster_instruction: Αγγίξε ακόμη περισσότερες νιφάδες χιονιού!

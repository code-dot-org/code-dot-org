        text: "Όταν θέλουμε να φτιάξουμε σοκολάτα, υπάρχουν πολλά μεγάλα βήματα σε αυτή τη διαδικασία και κάθε ένα από αυτά τα μεγάλα βήματα έχει μια σειρά από μικρότερα βήματα και υπάρχουν διαφορετικές συνταγές ή αλγόριθμοι, ανάλογα με το τί γεύση θέλουμε να έχει η σοκολάτα. Κάθε βήμα είναι σημαντικό, ακόμη και τα μικρά, έτσι ώστε χωρίς κάποιο βήμα, τα υπόλοιπα δεν μπορούν να ολοκληρωθούν. Η δημιουργία αλγορίθμων που άλλοι μπορούν να καταλάβουν είναι πραγματικά σημαντική. Γι αυτό γιατί κάθε βήμα πρέπει να γραφτεί, έτσι ώστε όποιος κι αν το εκτελεί, το αποτέλεσμα να είναι το ίδιο."
    C1_playlab_storytelling:

    C1_maze_loops:
      1:
        text: "Κάτι στο οποίο οι υπολογιστές είναι πραγματικά καλοί είναι η επανάληψη εντολών. Ως άτομο, βαριέστε πραγματικά όταν πρέπει να κάνετε το ίδιο πράγμα πολλές πολλές φορές στη σειρά. Όμως ένας υπολογιστής μπορεί να κάνει το ίδιο πράγμα εκατομμύρια ή και δισεκατομμύρια φορές και να μα βαριέται και να το κάνει πολύ καλά."
      2:
        text: "Για παράδειγμα, αν θέλω να ευχηθώ σε όλους στο Facebook χρόνια πολλά στέλνοντάς τους ένα μήνυμα, μπορεί να μου πάρει περισσότερο από έναν αιώνα για να γράψω όλα αυτά τα μηνύματα σε όλους. Αλλά με μερικές γραμμές κώδικα, μπορώ να φτιάξω ένα σύστημα και να στείλω μήνυμα σε όλους στο Facebook για να τους ευχηθώ χρόνια πολλά."
      3:
        text: "Για να κάνετε το πουλί να πάει στο γουρούνι σε αυτό το επίπεδο... αντί να σύρετε τρία μπλοκ Βορρά στην επιφάνεια εργασίας, θα χρησιμοποιήσετε το μπλοκ \"επανάληψη\". Σύρετε το μπλοκ \"επανάληψη\" στην επιφάνεια εργασίας και δώστε τον αριθμό 3. Μετά, σύρετε το μπλοκ \"πήγαινε βόρεια\" μέσα στο μπλοκ \"επανάληψη\" και πατήστε \"Εκτέλεση\" για να δείτε αν το κάνατε σωστά. Συγχαρητήρια, τα καταφέρατε!"
    C1_moveitmoveit_unplugged:
      1:
        text: "Αυτό το μάθημα καλείται κούνα τους, κούνα τους. Μαζί θα γράψουμε ένα πρόγραμμα για να πάμε τους φίλους μας από την αρχή με την πυξίδα στο στόχο του χαμογελαστού προσώπου."
      2:
        text: "Αλλά το χαμογελαστό πρόσωπο είναι κάτω και μόνο ένα άτομο ξέρει πως να πάει εκεί. Ας ξεκινήσουμε το πρόγραμμά μας."
      3:

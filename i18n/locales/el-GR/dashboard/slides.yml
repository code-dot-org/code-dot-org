    C4_function_create:
      1:
        text: "Τώρα που έχετε επεξεργαστεί μπλοκ συνάρτησης, είναι καιρός να δημιουργήσουμε ένα νέο μπλοκ συνάρτησης από το μηδέν. Είναι πραγματικά απλό. Θα δείτε ότι η εργαλειοθήκη έχει μία κατηγορία που ονομάζεται συναρτήσεις. Αν κάνετε κλικ σε αυτήν, θα δείτε ένα πορτοκαλί κουμπί που ονομάζεται συνάρτηση. Κάνοντας κλικ σε αυτό φέρνει τον επεξεργαστή συνάρτησης που ήδη χρησιμοποιήσατε για να επεξεργαστείτε το υπάρχον μπλοκ συνάρτησης."
      2:
        text: "Όπως και πριν, ξεκινάτε ονομάζοντας τη συνάρτησή σας, γράφοντας μία περιγραφή του τι υποτίθεται ότι κάνει η συνάρτηση. Για παράδειγμα, υποτίθεται ότι σχεδιάζει ένα τετράγωνο ή ένα τρίγωνο και μετά σύρετε μπλοκ από την εργαλειοθήκη στο λευκό χώρο από κάτω. Θυμηθείτε να σέρνετε αυτά τα μπλοκ μέσα στο πράσινο μπλοκ της συνάρτησης."
      3:
        text: "Μόλις τελειώσετε, πατήστε στο αποθήκευση και έξοδος. Αυτό θα σας πάει πάλι πίσω στον κύριο χώρο εργασίας του παζλ. Η νέα συνάρτηση που δημιουργήσατε θα εμφανισθεί ως ένα πράσινο μπλοκ στην κατηγορία συναρτήσεις στην εργαλειοθήκη σας. Σύρετέ το στον κύριο χώρο εργασίας και χρησιμοποιήστε το όπως όλα τα άλλα μπλοκ για να λύσετε το παζλ."
    C4_function_edit:
      1:
        text: "Ένα από τα σπουδαία πράγματα στον προγραμματισμό υπολογιστών είναι όταν όταν μάθετε έναν υπολογιστή πως να κάνει μια ενέργεια, μπορείτε να καλέσετε αυτή τη συνάρτηση ξανά. Της δίνετε ένα όνομα και την καλείτε. Είναι στην πραγματικότητα σαν να επεκτείνετε τη γλώσσα."
      2:
        text: "Στο πρόγραμμα που κατασκευάσαμε, μάθαμε πώς να σχεδιάζουμε ένα τετράγωνο κινούμενοι και στρίβοντας τέσσερις φορές. Μπορούμε να τα βάλουμε αυτά σε μία συνάρτηση και να της δώσουμε ένα όνομα, σχεδίασε ένα τετράγωνο ώστε κάθε φορά που θέλουμε να το κάνουμε αυτό, να λέμε απλά σχεδίασε ένα τετράγωνο και το πρόγραμμα θα καλεί αυτή τη συνάρτηση, αυτόν τον κώδικα και θα το κάνει για μας. Και προσθέσαμε αυτή την έννοια στη γλώσσα προγραμματισμού μας."
      3:
        text: "Σε αυτό το παζλ, έχουμε ήδη δημιουργήσει μία συνάρτηση που σχεδιάζει τετράγωνο για εσάς. Θα την δείτε στην εργαλειοθήκη ως ένα πράσινο μπλοκ. Αυτό που πρέπει να κάνετε είναι γράψετε τον ίδιο κώδικα που γράψατε πριν για να σχεδιάσετε ένα τετράγωνο και να τον τοποθετήσετε μέσα στη συνάρτηση. Για να το κάνετε αυτό, κάντε κλικ στην επιλογή επεξεργασία στο πράσινο μπλοκ σχεδίασε τετράγωνο. Αυτό θα ανοίξει τον επεξεργαστή συνάρτησης. Ο επεξεργαστής συνάρτησης έχει τρία μέρη. Ένα μέρος όπου ονοματίζετε τη συνάρτησή σας. Αυτό θα εμφανιστεί στο πράσινο μπλοκ πριν τη συνάρτηση. Ύστερα γράψτε μία σύντομη περιγραφή του τι υποτίθεται ότι κάνει η συνάρτησή σας."
      4:
        text: "Σε αυτή την περίπτωση, υποτίθεται ότι σχεδιάζει ένα τετράγωνο. Ο λευκός χώρος από κάτω είναι ο χώρος εργασίας και λειτουργεί όπως ο χώρος εργασίας που ήδη χρησιμοποιείτε. Σύρετε μπλοκ από την εργαλειοθήκη στο χώρο εργασίας. Θυμηθείτε να βάζετε τα μπλοκ που δημουργούν ένα τετράγωνο μέσα στο πράσινο μπλοκ της συνάρτησης. Όταν είστε έτοιμοι, πατήστε στο αποθήκευση και έξοδος. Αυτό θα σας επιστρέψει πίσω στον κύριο χώρο εργασίας του παζλ. Τώρα μπορείτε να χρησιμοποιήσετε το μπλοκ συνάρτησης σχεδίασε τετράγωνο όπως όλα τα άλλα μπλοκ για να λύσετε το παζλ."
    C4_function_parameters:
      1:
        text: "Ορίστε μία συνάρτηση που σχεδιάζει ένα τετράγωνο με πλευρά 50 εικονοστοιχεία. Είναι σπουδαίο αλλά τι γίνεται αν ήθελα να σχεδιάσω ένα τετράγωνο με πλευρά 50 εικονοστοιχεία και ένα άλλο τετράγωνο με πλευρά 100 εικονοστοιχεία; Δεν θα έπρεπε να φτιάξουμε δύο διαφορετικές συναρτήσεις που κάνουν σχεδόν το ίδιο πράγμα. Αντί γι' αυτό, θα χρησιμοποιήσουμε μία συνάρτηση με μία παράμετρο."
      2:
        text: "Οι παράμετροι μας επιτρέπουν να περνάμε τιμές στη συνάρτηση, οι οποίες χρησιμοποιούνται ως μεταβλητές μέσα στη συνάρτηση. Ας δοκιμάσουμε να προσθέσουμε μία παράμετρο που ονομάζεται Μήκος σε αυτή τη συνάρτηση ώστε να μπορούμε να τη χρησιμοποιήσουμε για να δημιουργούμε τετράγωνα με διαφορετικές πλευρές. Στον επεξεργαστή συνάρτησης, μπορείτε να επεξεργαστείτε το όνομα και την περιγραφή όπως πριν αλλά τώρα μπορείτε ακόμη να προσθέσετε μία παράμετρο. Γράψτε το όνομα της παραμέτρου σας στον κενό χώρο και κάντε κλικ στο Πρόσθεση Παραμέτρου. Αυτό θα δημιουργήσει ένα κόκκινο μπλοκ με το όνομα της παραμέτρου που μόλις δημιουργήσατε. Τώρα μπορούμε να αντικαταστήσουμε το μπλοκ κίνηση μπροστά κατά 100 με την παράμετρο Μήκος ώστε να κινηθεί μπροστά κατά Μήκος."
      3:
        text: "Πατήστε αποθήκευση και κλείσιμο και σύρετε το νέο σας μπλοκ δημιουργίας τετραγώνου από την κατηγορία συναρτήσεις στην εργαλειοθήκη. Θα παρατηρήσετε ότι υπάρχει ένας κενός χώρος δίπλα στο μήκος γιατί η συνάρτηση θέλει να γνωρίζει τι τιμή πρέπει να έχει η παράμετρος Μήκος. Σύρετε ένα μπλοκ αριθμού από την κατηγορία Μαθηματικά και βάλτε στο στον κενό χώρο. Βλέπετε πως μπορείτε να χρησιμοποιήσετε μία συνάρτηση ξανά και ξανά με διαφορετικά μήκη για να φτιάξετε τετράγωνα διαφορετικών μεγεθών; Δοκιμάστε το μόνοι σας!"
    C4_intro:
      1:
        text: "Συνήθως ο προγραμματισμός είναι μόνο κείμενο, αλλά θα χρησιμοποιήσουμε το Blocky, που χρησιμοποιεί οπτικά μπλοκ που μπορείτε να σύρετε για να γράψετε προγράμματα. Στην πραγματικότητα θα δημιουργείτε κώδικα. Για να ξεκινήσουμε θα κατασκευάσουμε κώδικα για ένα πρόγραμμα που θα βοηθήσει το Θυμωμένο Πουλί να κινηθεί σε έναν λαβύριθμο για να φτάσει στα σατανικά γουρούνια που του έκλεψαν τα αβγά."
      2:
        text: "Το Blocky χωρίζεται σε τρία κύρια μέρη. Στα αριστερά είναι ο λαβύρινθος του πουλιού, όπου το πρόγραμμά σας θα εκτελείται. Οι εντολές για κάθε επίπεδο βρίσκονται κάτω από τον λαβύρινθο. Αυτή η μεσαία περιοχή είναι η εργαλειοθήκη και καθένα από αυτά τα μπλοκ είναι μία εντολή που το πουλί μπορεί να καταλάβει. Ο λευκός χώρος στα δεξιά καλείται χώρος εργασίας και είναι το μέρος όπου θα κατασκευάσουμε το πρόγραμμά μας."
      3:
        text: "Αν σύρω το μπλοκ κίνησης στο χώρο εργασίας μας και πατήσω εκτέλεση τι συμβαίνει; Το πουλί κινείται μπροστά κατά ένα κουτί στο πλέγμα. Και αν θέλω το πουλί να κάνει κάτι αφού κινηθεί μπροστά κατά ένα κουτί; Μπορώ να προσθέσω ένα άλλο μπλοκ στο πρόγραμμά μας."
      4:
        text: "Θα επιλέξω το μπλοκ \"στροφή δεξιά\" και θα το σύρω κάτω από το μπλοκ κίνησης μέχρι να εμφανιστεί το κίτρινο βέλος. Μετά θα το αφήσω και τα δύο μπλοκ θα κολλήσουν μεταξύ τους. Όταν πατήσω \"Εκτέλεση\" ξανά, το πουλί θα εκτελέσει αυτές τις εντολές που είναι στοιβαγμένες από πάνω μέχρι κάτω στο χώρο εργασίας μας."
      5:
        text: "Αν θελήσετε να διαγράψετε ένα μπλοκ, απλά αφαιρέστε το από τη στοίβα και σύρετέ το στον κάδο απορριμάτων. Αφού πατήσετε εκτέλεση, μπορείτε να πατήσετε το κουμπί επαναφοράς για να βάλετε το πουλί πίσω στην αρχή. Ας πάμε τώρα να πιάσουμε αυτά τα γουρούνια!"
    C4_math_artist:
      1:
        text: "Αν θέλω να σχεδιάσω ένα παραλληλόγραμμο 50 εικονοστοιχεία ψηλό και δύο φορές πιο πλατύ απ' ότι ψηλό, πως θα προγραμμάτιζα τον υπολογιστή να το κάνει αυτό; Λοιπόν, θα μπορούσα να πω στον καλλιτέχνη να πάει επάνω πενήντα, να στρίψει δεξιά, και μετά να προχωρήσει 100 και να το κάνω αυτό δύο φορές. Αλλά τότε κάνω τις πράξεις στη θέση του υπολογιστή."
      2:
        text: "Ο πολλαπλασιασμός πενήντα επί δύο με το μυαλό σας μπορεί να μην είναι τόσο δύσκολο αλλά οι υπολογιστές είναι πραγματικά καλοί στο να κάνουν πράξεις και έτσι θα έπρεπε να τους αφήνουμε να τις κάνουν όποτε είναι δυνατόν. Αν αντ' αυτού χρησιμοποιούσα μία μεταβλητή που να ονομάζεται ύψος, θα μπορούσα εύκολα να αλλάξω το ύψος σε πενήντα και μετά να αλλάξω τον αλγόριθμό μου ώστε να λέει στον καλλιτέχνη να πάει επάνω κατά ύψος, να στρίψει δεξιά και μετά να πάει κατά ύψος επί 2, που μας δίνει ένα παραλληλόγραμμο δύο φορές πιο πλατύ απ' ότι ψηλό."
    C4_unplugged_algorithms:

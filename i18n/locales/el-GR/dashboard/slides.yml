        text: "Αποσφαλμάτωση είναι η εύρεση και η διόρθωση προβλημάτων. Υπάρχουν πολλοί τρόποι για να γίνει αποσφαλμάτωση προβλημάτων. Ο πιο εύκολος είναι να πηγαίνετε βήμα βήμα μέχρι να βρείτε κάποιο λάθος. Εδώ προσπαθώ να κάνω ένα φλιπ προς τα πίσω αλλά συνεχώς πέφτω."
      2:

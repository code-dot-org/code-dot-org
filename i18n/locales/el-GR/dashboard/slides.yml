    C1_maze_intro_sequencing:
      1:
        text: "Γι' αυτό το παζλ, χρειάζεται να πάτε το πουλί στο γουρούνι. Κοιτάξτε το παζλ και δείτε τι οδηγίες θα χρειαστεί."

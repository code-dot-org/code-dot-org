    mc_2016_intro:
      1:
        text: "Γεια, το όνομά μου είναι Jens και είμαι ο επικεφαλής δημιουργικός σχεδιαστής του Minecraft. Την επόμενη ώρα, θα κάνεις το δικό σου παιχνίδι Minecraft. Αυτό μοιάζει με το Minecraft αλλά ο κόσμος έχει σταματήσει. Τα πρόβατα δεν κινούνται, οι κότες δεν γεννούν αυγά και τα ζόμπι απλά στέκονται ακίνητα. Από εσένα εξαρτάται να προσθέσεις τον κώδικα για να κάνεις τον κόσμο του Minecraft να λειτουργήσει."
      2:
        text: "Το όνομά μου είναι Melissa και είμαι η ερευνήτρια χρηστών στο Minecraft. Αυτό που πραγματικά με ενδιαφέρει είναι ο τρόπος με τον οποίο οι άνθρωποι σκέφτονται και αλληλεπιδρούν με την τεχνολογία και έτσι αυτή η δουλειά είναι η τέλεια δουλειά για εμένα για να ταιριάξω τη μηχανική ηλεκτρονικών υπολογιστών με την ψυχολογία: τον τρόπο με τον οποίο οι άνθρωποι σκέφτονται και συμπεριφέρονται."
      3:
        text: "Θα δεις ότι η οθόνη σου είναι χωρισμένη σε τρία κύρια μέρη. 1) Στα αριστερά είναι το παιχνίδι Minecraft. Τώρα ο κόσμος είναι παγωμένος αλλά θα το διορθώσουμε αυτό με κώδικα."
      4:
        text: "2) Αυτή η κεντρική περιοχή είναι η εργαλειοθήκη. Κάθε ένα από αυτά τα μπλοκ είναι μία εντολή που οι κότες, τα πρόβατα και άλλα πλάσματα του Minecraft μπορούν να καταλάβουν."
      5:
        text: "3) Ο χώρος στα δεξιά ονομάζεται χώρος εργασίας και είναι εκεί όπου θα χτίσουμε το πρόγραμμα."
      6:
        text: "Αν ξεχάσεις τι πρέπει να κάνεις, οι οδηγίες για κάθε επίπεδο βρίσκονται στο πάνω μέρος."
      7:
        text: "Για να ξεκινήσουμε, θα προγραμματίσουμε μία κότα. Ας σύρουμε την εντολή \"προχώρησε μπροστά\" στη θέση εργασίας. Όταν πατάω \"Τρέξε\" η κότα προχωράει μπροστά ένα βήμα. Για να προχωρήσω παραπέρα, θα σύρω ένα ακόμη \"προχώρησε μπροστά\" μπλοκ κάτω από το πρώτο \"προχώρησε μπροστά\"μπλοκ, μέχρι να εμφανιστεί η υπογράμμιση. Μετά θα το αφήσω και τα δύο μπλοκ ενώνονται. Αν πατήσω ξανά \"Τρέξε\", η κότα προχωράει δύο βήματα."
      8:
        text: "Αν θελήσεις να διαγράψεις ένα μπλοκ, απλά αφαίρεσε το από τη στοίβα και σύρε το πίσω στην εργαλειοθήκη."
      9:
        text: "Αφού έχεις πατήσει το \"Τρέξε\" μπορείς πάντα να πατήσεις το κουμπί \"Επαναφορά\" για να επαναφέρεις το παιχνίδι και να αρχίσεις από την αρχή. Τώρα είναι η σειρά σου να δημιουργήσεις τη δική σου εκδοχή του Minecraft. Καλή διασκέδαση!"
    mc_2016_loops:
      1:
        text: "Γεια, είμαι η Lisa. Είμαι προγραμματίστρια λογισμικού στο Minecraft και δουλεύω πάνω σε κάποια από τα ζώα και τους εχθρούς του παιχνιδιού. Ένα από τα ζώα πάνω στα οποία έχω δουλέψει είναι η αιλουροπάρδαλη. Έχω δουλέψει στο κομμάτι που μπορείς να ταΐσεις την αιλουροπάρδαλη ένα ψάρι για να την εξημερώσεις σε μία δική σου γάτα."
      2:
        text: "Σαν άνθρωποι, βαριόμαστε πραγματικά αν πρέπει να κάνουμε το ίδιο πράγμα ξανά και ξανά και ξανά. Αλλά το υπέροχο με τους υπολογιστές είναι ότι μπορούν να κάνουν το ίδιο πράγμα εκατομμύρια ή ακόμη και δισεκατομμύρια φορές στη σειρά χωρίς να βαριούνται. Αυτή η επανάληψη καλείται βρόχος και κάθε πλάσμα του Minecraft χρησιμοποιεί βρόχους."
      3:
        text: "Προηγουμένως, κάναμε μία κότα να μετακινηθεί στην οθόνη αλλά μετά σταμάτησε. Στο Minecraft, οι κότες περιπλανιούνται τριγύρω για πάντα. Ας χρησιμοποιήσουμε έναν \"κάνε για πάντα\" βρόγχο από την εργαλειοθήκη για να κάνουμε και τις κότες να κινούνται τριγύρω για πάντα. Η δύναμη των βρόγχων θα σου εξοικονομήσει αμέτρητη ώρα και θα οδηγήσει σε κάθε είδους τακτοποιημένες επιλογές καθώς χτίζεις τη δική σου εκδοχή του Minecraft."
    mc_2016_events:
      1:
        text: "Σε αυτό το επίπεδο, μπορείτε να διαλέξετε μεταξύ είτε του Στιβ είτε του Άλεξ. Πατήστε τα βέλη στο πληκτρολόγιό για να κινηθείτε πάνω, κάτω, αριστερά και δεξιά. Τώρα μπορείτε να μετακινηθείτε \nσε ένα επίπεδο οπουδήποτε θέλετε. Για να χρησιμοποιούμε πλάσματα, περπατάμε \nπρος αυτά, τα κοιτάμε, πατάμε διάστημα.\n\n"
      2:
        text: "Αν χρησιμοποιείς οθόνη αφής, σύρε πάνω, κάτω, αριστερά και δεξιά για να κινηθείς τριγύρω. Μετά, χτύπα ελαφρά στο παιχνίδι για να χρησιμοποιήσεις το αντικείμενο μπροστά σου."
      3:
        text: "Αλλά τι συμβαίνει όταν το χρησιμοποιείς; Στο Minecraft, τα πρόβατα ρίχνουν μαλλί όταν τα κουρεύεις, οι αγελάδες τρέχουν μακρυά όταν τις χτυπάς και τα creepers ανατινάσσονται όταν τα πλησιάζεις. Αυτές οι αντιδράσεις συμβαίνουν χάρη σε κάτι που ονομάζεται συμβάν. Τα συμβάντα λένε στο πρόγραμμά σου να ακούσει ή να περιμένει μέχρι να συμβεί κάτι. Και όταν αυτό συμβαίνει, εκτελούν μία πράξη."
      4:
        text: "Ως εδώ, έχουμε χρησιμοποιήσει ένα συμβάν μεταβίβασης. Ο κωδικός που βάζετε στην \nυποδοχή \"όταν αναδημιουργηθεί\" εκτελείται όταν το πλάσμα σας δημιουργηθεί όταν αρχίζει το παιχνίδι. \nΣτα επόμενα επίπεδα,  θα έχετε νεες υποδοχές για συμβάντα μεταβιβαση όπως όταν ακουμπάτε, ή \"όταν χρησιμοποιείται\" για όταν χρησιμοποιείτε το πλάσμα. Ή αν επιθυμείτε το ζόμπι σας να εξαφανίζεται όταν ανατέλλει ο ήλιος,βάλτε αυτό στην υποδοχή \"όταν μέρα\""
    mc_2016_spawn:
      1:
        text: "Στα παιχνίδια, αναδημιουργώ σημαίνει δημιουργώ. Σε αυτό το επίπεδο, ας κάνουμε τα ζόμπι να\nαναδημιουργούνται όταν δύει ο ήλιος. Για να το κάνουμε αυτό, θα χρησιμοποιήσουμε το μπλοκ \"όταν νύχτα\".\n\n"
      2:
        text: "Αφού θέλουμε τα ζόμπι να  αναδημιουργούνται την νύχτα, θα προσθέσουμε το μπλοκ \"αναδημιουργώ \nζόμπι\" κάτω από το μπλοκ \"όταν νύχτα\". Όταν αναδημιουργηθούν, κάθε ζόμπι θα εκτελεί τον κωδικό που βάλατε στην υποδοχή συμβάντος μεταβίβασης \"όταν αναδημιουργούνται\". Διασκεδάστε το αναδημιουργώντας ζόμπι!"
    mc_2016_congrats:
      1:
        text: "Συγχαρητήρια! Έχεις μάθει να χρησιμοποιείς εντολές της επιστήμης της πληροφορικής για να φέρεις τον κόσμο του Minecraft στη ζωή. Εσύ είσαι ο προγραμματιστής τώρα. Έχεις ξεκλειδώσει όλες τις εντολές και όλα τα πλάσματα. Εσύ επιλέγεις τι θα συμβεί."
      2:
        text: "Όταν τελειώσεις με την δημιουργία του παιχνιδιού, επιλέγεις κοινοποίηση για λήψη \nενός συνδέσμου για να το παίξετε στο κινητό ή να μοιραστείτε με τον φίλο σας. Διασκεδάστε το! Ανυπομονώ να παίξω την δική σας εκδοχή του Minecraft."
    applab_intro_welcome:
      1:
        text: "Το όνομά είναι Mei'lani. Κάνω την πρακτική μου στον code.org και είμαι ένας μαθητής της επιστήμης των υπολογιστών, επίσης. Μου αρέσει η επιστήμη των υπολογιστών γιατί είναι πραγματικά δημιουργική. Μπορώ να είμαι ο επίλυσής των προβλημάτων. Μπορώ να κάνω κάθε λειτουργία έτσι όπως τη θέλω. Αλλά επίσης μπορεώ να είναι η σχεδιάστρια. Μπορώ να είναι ο καλλιτέχνης και να επιλέγω τα πάντα από την δημιορυγική τους πλευρά."
      2:
        text: "Η δημιουργία των δικών σου εφαρμογών είναι εύκολη με το Εργαστήρι Εφαρμογών! Είτε είστε καινούριοι στην κωδικοποίηση είτε έχετε κάποια εμπειρία. Το εργαστήρι εφαρμογών είναι ένα σπουδαίο εργαλείο για να φτιάξετε νέες εφαρμογές και να τις μοιραστείτε με τους φίλους σας."
      3:
        text: "Αυτό είναι το εργαστήρι εφαρμογών. Στην αριστερή πλευρά είναι η εφαρμογή σας. Στη δεξιά πλευρά είναι ο κώδικας που θα την εκτελέσει. Χτίζετε το πρόγραμμα σας σύροντας μέσα μπλοκ από την εργαλειοθήκη. Για να ξεκινήσετε, χρειάζεται μόνο ένα έχετε ένα μπλοκ που ονομάζεται \"setProperty\"."
      4:
        text: "Το μπλοκ ορισμού ιδιότητας αλλάζει την εμφάνιση των στοιχείων στην οθόνη σας, για παράδειγμα τα κουμπιά, τις ετικέτες και ακόμα την οθόνη την ίδια. Πρέπει πρώτα να αποφασίσετε ποιο στοιχείο θέλετε να αλλάξετε. Αν περιπλανηθείτε πάνω από ένα στοιχείο στην εφαρμογή σας μπορείτε να δεί το όνομα ή το αναγνωριστικό εδώ. Μετά επιλέξτε αυτό το αναγνωριστικό από την πρώτη αναδυόμενη λίστα."
      5:
        text: "Τα στοιχεία έχουν πολλές ιδιότητες που μπορείτε να αλλάξετε όπως το χρώμα κειμένου, το χρώμα φόντου ή το μέγεθος γραμματοσειράς. Μπορείτε να δείτε την πλήρη λίστα και να επιλέξετε ποια ιδιότητα θέλετε  να αλλάξετε στη δεύτερη αναδυόμενη λίστα."
      6:
        text: "Η τελευταία αναδυόμενη λίστα είναι εκεί που γράφετε την τιμή που θέλετε να χρησιμοποιήσετε. Αυτό το μπλοκ θα κάνει μια πρόταση για εσάς. Αλλά μπορείτε πάντα να πληκτρολογείτε διαφορετικά χρώματα ή αριθμούς εσείς ο ίδιος."
      7:
        text: "Μόλις τελειώσετε, το μπλοκ θα διαβάζεται κάπως σαν μια πρόταση: \"Ορίστε Το χρώμα φόντου του κουμπιού 1 σε πράσινο.\" Πατήστε εκτέλεση για να δείτε τις αλλαγές που φτιάχνετε σε κώδικα. Αν απορυθμίσετε μπορείτε να σύρετε μέσα κι άλλα μπλοκ για την αλλαγή αλλάων πραγμάτων σχετικά την εφαρμογή σας. Όπως το κείμενο!"
      8:
        text: "Για αυτό το εκπαιδευτικό βίντεο θα δουλεύετε με την λειτουργία μπλοκ αλλά το εργαστήρι εφαρμογών υποστηρίζει τη λειτουργία με κέιμενο επίσης."
      9:
        text: "Όπως και να έχει θα προγραμματίζετε σε JavaScript, τη γλώσσα του ιστού. Κάθε επίπεδο έχει ένα στόχο, οδηγίες και μια εικόνα αυτών που στοχεύετε να δημιουργήσετε."
      10:
        text: "Αν πότε κολλήσετε, κάντε κλικ σε αυτήν την εικόνα και θα σας εμφανίσει ακριβώς πως να ολοκληρώσετε το επίπεδο. Αλλά δείτε αν μπορείτε να το κάνετε μόνοι σας πρώτα."
      11:
        text: "Μόλις τελειώσετε τον στόχο για αυτό το επίπεδο κάντε κλικ στο \"Τέλος\". Και αυτό ήταν όλο.! Κάντε κίκ στο πορτοκαλί κουμπί \"συνεχίστε\" για να πάτε στο επόμενο επίπεδο και να ξεκινήσετε την περιπέτειά σας με το εργαστήρι εφαρμογών!"
    applab_intro_events:
      1:
        text: "Οι εφαρμογές είναι πραγματικά καλές γιατί είναι σαν να ξεκινάτε τη δική σας επιχείρηση εννοώ ότι μπορείς να σχεδιάζεις τα πάντα από την αρχή, μπορείς να διαχειρίζεσαι τα πάντα, και είσαι ο δημιουργός του έργου δουλειάς που μόλις δημιούργησες με κώδικα."
      2:
        text: "Τώρα που μπορείτε να αλλάξετε την εμφανιση της εφαρμογής σας ας την κάνουμε διαδραστική με την ανταπόκριση σε συμβάντα μεταβίβασης! Τα συμβάντα μεταβίβασης είναι ενέργειες χρήστη όπως το κλικ ενός κουμπιού, σκλοράρισμα σε ένα μενού.  ή περιπαλάνηση πάνω από μια εικόνα. Οι διαδραστικές εφατμογές χρειάζονται τρόπους να ανταποκρίνονται σε συμβάντα μεταβίβασης, όπως η αναπαραγωγή ενός ήχου όταν κάνω κικ πάνω σε αυτό το κουμπί. Για να το κάνετε αυτό στο Εργαστήρι Εφαρμογών χρειάζεται να χρησιμοποιήσετε ένα νέο μπλοκ που ονομάζεται \"onEvent\"."
      3:
        text: "Αυτό το πρόγραμμα ορίζει την οθόνη στο μπλε. Θέλω η οθόνη να γίνει πράσινη όταν κάνω κλικ σε αυτό το κουμπί. Πρώτον, θα πρέπει να σύρω ένα μπλοκ onEvent. Με την περιπλάνηση, ξέρω ότι το αναγνωριστικό του κουμπιού είναι \"bigButton\", έτσι θα το επιλέξω από την πρώτη αναδυόμενη λίστα."
      4:
        text: "Μετά, θα διαλέξω τον τύπο του συμβάντος μεταβίβασης. Υπάρχουν πολλές επιλογές αλλά τώρα θα το αφήσω ως ένα συνηθισμένο κλικ."
      5:
        text: "Τέλος, θα προσθέσω κώδικα μέσα στο σε περίπτωση που θα αλλάξει το χρώμα φόντου της οθόνης. Μπορείτε να διαβάζεται αυτό το μπλοκ σαν μια πρόταση: \"Στην περίπτωση που το κουμπί πατηθεί να εκτελέσετε όλο αυτόν τον κωδικά.\""
      6:
        text: "Ας το δοκιμάσουμε. Μπλοκ εκτός από ένα onEvent ακόμα εκτελούνται αμέσως συνεπώς η οθόνη ξεκινά ως μπλε."
      7:
        text: "Και όταν κάνω κλικ στο μεγάλο κουμπί εκτελείται ο κώδικας μέσα στο δικό μου onEvent και η οθόνη μου γίνεται πράσινη."
      8:
        text: "Αν θέλετε να αλλάξετε περισσότερα πράγματα μετά το συμβάν μεταβίβασής, όπως το κείμενο στην οθόνη, προσθέστε απλώς περισσότερο κώδικα στο onEvent"
      9:
        text: "Για να κάνετε το πρόγραμμά σας να ανταποκρίνεται σε περισσότερα συμβάντα μεταβίβασης προσθέστε περισσότερα onEvent μπλοκ. Απλώς βεβαιωθείτε ότι δεν τα βάλατε το ένα μέσα στο άλλο. Τώρα ήρθε η ώρα να το δοκιμάστε μόνοι σας. Διασκεδάστε το!"
    applab_intro_sounds:
      1:
        text: "Μετά θα μάθετε για την προσθήκη εικόνων και ήχων στην εφαρμογή σας. Ας ξεκινήσουμε ρίχνοντας μια ματιά τις επιλογές ήχου."
      2:
        text: "Στο κουτί εργαλείων θα βρείτε ένα νέο μπλοκ που ονομάζεται \"playSound\". Σύρετε το μέσα στο χώρο εργασίας. Μπορείτε να διαλέξτε ένα ήχο για αναπαραγωγή κάνοντας κλικ στην αναδυόμενη λίστα και έπειτα κάνοντας κλικ στο \"Επιλογή\"."
      3:
        text: "Από εδώ μπορείτε είτε να μεταφορτώσετε ένα αρχείο ήχου από τον υπολογιστή σας, ή να αναζητήσετε έναν ήχο από τη βιβλιοθήκη ήχων. Η βιβλιοθήκη ήχων έχει πολλές διαφορετικές κατηγορίες, όπως όργανα, μουσικό χαλί ή ζώα."
      4:
        text: "Μόλις βρείτε τον ήχο που θέλετε, κάντε κλικ στο 'Επιλογή'. Όταν αυτό το μπλοκ εκτελείται, θα παίζει τον ήχο που επιλέξατε."
      5:
        text: "Για να προσθέσετε εικόνες στα στοιχεία σας μπορείτε απλώς να χρησιμοποιήστε το μπλοκ setProperty. Επιλέξτε την ιδιότητα εικόνα από τη δεύτερη αναδυόμενη λίστα"
      6:
        text: "Έπειτα επιλέξτε \"Επιλογή\" από την τρίτη αναδυόμενη λίστα."
      7:
        text: "Από εδώ μπορείτε είτε να μεταφορτώσετε μια εικόνα από τον υπολογιστή σας ή μπορείτε να ψάξετε μέσα από τα τεράστια βιβλιοθήκη εικονιδίων στη βιβλιοθήκη εικονιδίων."
      8:
        text: "Πίσω στη λειτουργία κώδικα μπορείτε να χρησιμοποιήσετε το μπλοκ \"setProperty\" για να αλλάξετε το χρώμα του εικονιδίου του εικονιδίου σας. Κάντε κλικ στο \"Εκτέλεση\" μόλις επιλέξετε τι εικόνα να χρησιμοποιεί το εικονίδιό σας. "
      9:
        text: "Αυτό ήταν όλο! Τώρα μπορείτε να ξεκινήσετε να προσθέσετε εικόνες και ήχους για να κάνετε τις εφαρμογές σας ακόμα πιο διασκεδαστικές και δυναμικές."
    applab_intro_designmode:
      1:
        text: "Για να φτιάξετε τις δικές σας εφαρμογές θα χρειαστείτε να ξεκινήσετε να σχεδιάζετε οθόνες και στοιχεία από την αρχή. Το εργαστήρι εφαρμογών το κάνει αυτό εύκολο με την λειτουργία σχεδίασης."
      2:
        text: "Χρησιμοποιήστε τον διακόπτη στην κορυφή της εφαρμογής σας για να πάτε στη λειτουργία σχεδιασμού."
      3:
        text: "Μπορείτε να προσθέσετε νέα στοιχεία σύροντας τα στην οθόνη. Μπορείτε να τα μετακινήσετε γύρω από διαφορετικές τοποθεσίες και να αλλάξετε το μέγεθός τους σύροντας την κάτω δεξιά γωνία."
      4:
        text: "Για να αλλάξετε τις ιδιότητες ενός στοιχείου χρησιμοποιήστε τα κουμπιά ελέγχου στα δεξιά. Για παράδειγμα, είναι πραγματικό εύκολο να αλλάξετε το μέγεθος γραμματοσειράς, το χρώμα και το κείμενο των κουμπιών."
      5:
        text: "'Όταν προσθέτετε ένα νέο στοιχείο στην οθόνη σας θα έχει ένα γενικό αναγνωριστικό όπως το κουμπί 1.  Είναι καλή ιδέα να αλλάξετε το αναγνωριστικό του κουμπιού σε κάτι πιο κατανοητό όπως \"rightButton\". Έτσι ώστε να ξέρετε ποιο είναι όταν πηγαίνετε στο πρόγραμμα."
      6:
        text: "Αν προσθέσετε ένα στοιχείο στην εφαρμογή σας κατά λάθος, απλώς σύρετε το έξω ή πατήστε διαγραφή."
      7:
        text: "Μπορείτε να προσθέσετε εντελώς νέες οθόνες στην εφαρμογή σας σύροντας ένα στοιχείο οθόνης"
      8:
        text: "Από την αναδυόμενη λίστα στην κορυφή μπορείτε εύκολα να γυρίσετε μπρος και πίσω ανάμεσα στις οθόνες που δημιουργείτε."
      9:
        text: "Μέσα στην εφαρμογή σας, θα χρειαστείτε ένα τρόπο αν αλλάζετε ανάμεσα σε όλες αυτές τις οθόνες, συνεπώς το μπλοκ setScreen έχει προστεθεί στην εργαλειοθήκη. Χρησιμοποιείστε το μπλοκ \"setScreen\" μέσα στο μπλοκ \"onEvent\"  για να αλλάξετε οθόνες όταν κάνετε κλικ σε ένα κουμπί."
      10:
        text: "Στο επόμενο επίπεδο θα δουλεύετε σε ένα μόνο έργο. Πρώτα θα προσθέσετε ένα κουμπί, μετά μια νέα οθόνη και τέλος θα γράψετε κώδικα έτσι ώστε το κουμπί να αλλάζει σε νέα οθόνη."
    applab_intro_share:
      1:
        text: "Τώρα που μάθατε κάποια από τα βασικά από το εργαστήρι εφαρμογών όπως η προσθήκη κουμπιών, ήχων, εικόνων, κειμένου και νέων οθονών, μπορείτε να φτιάξετε κάθε είδους εφαρμογή."
      2:
        text: "Στο επίπεδο, θα βρείτε την εφαρμογή που μόλις τελειώσατε να φτιάχνετε. Με λίγη δημιουργικότητα, μπορείτε να το μετατρέψετε αυτό σε κουίζ προσωπικότητα για τους φίλους σας, μια ευχετήρια κάρτα που μπορείτε να μοιραστείτε με την οικογένειά σας ή να επιλεξετε το δικό σας παιχνίδι περιπέτειας. Όλες αυτές οι εφαρμογές είναι μόνο ενας συνδυσμός των δεξιοτήτων που ήδη μάθατε και στοιχιματίζω ότι μπορείτε να επιδείξετε κι άλλες."
      3:
        text: "Μόλις τελειώσετε με την εφαρμογή σας μπορείτε εύκολα να στείλτε στο τηλέφωνό σας να δείτε πως λειτουργεί. Απλώς κάντε κλικ στο \"Κοινοποίηση (Share)\" και εισάγετε τον αριθμό τηλεφώνου σας εδώ."
      4:
        text: "Θα λάβετε ένα μήνυμα κειμένου που θα σας δίνει την δυνατότητα να ανοίξετε την εφαρμογή σας στο λεπτό."
      5:
        text: "Μπορείτε επίσης να μοιραστείτε τον σύνδεσμο για την εφαμρογή σας στα μέσα κοινωνικής δικτύωσης ή να τον κοινοποιήσετε στην δημόσια βιβλιοθήκη του code.org για να τη δουν και να παίξουν άλλα άτομα."
      6:
        text: "Και αυτά μόνο τα ελάχιστα που μπορεί να κάνει το εργαστήρι εφαρμογών. Όλες οι δυνατότητες του εργαστηρίου εφαρμογών περιλαμβάνουν προηγμένες αλληλεπιδράσεις χρήστη, νέα στοιχεία οθόνης, και ακόμα μια ενσωματωμένη βάση δεδομένων έτσι ώστε να μπορείτε να φτιάξετε γρηγορα εφαρμογές με πλήρεις δυνατότητες. Στο \"code.org/applab\" θα βρείτε το πλήρες εργαλείο και αμέτρητες ιδέες αν θέλετε να συνεχίστε."
      7:
        text: "Σας ευχαριστώ για την παρέα. Τώρα φτιάξτε και μοιραστείτε την πρώτη εφαρμογή σας και συνεχίστε να φτιάχνετε εφαρμογές με το εργαστήρι εφαρμογών."
    mc_2017_agent_intro:
      1:
        text: "Στέισι: Στάμπι, Λίζυ, Πρέστον - σας ευχαριστώ που ήρθατε μαζί μου. Αυτό που θέλω να σας δείξω είναι πάνω από αυτό το πλατώ οροπεδίου. Νομίζω ότι πρόκειται να σας αρέσει!"
      2:
        text: "Περιμένετε ένα λεπτό - υπάρχει μια τρύπα στο φορτηγό! (ουρλιάζουν)"
      3:
        text: "Είστε όλοι καλά; Στάμπι: Βλέπω το πρόβλημα.Κοιτάξτε.Υπήρχε μια τρύπα στο φορτηγό. Στέισι: Αλήθεια, Στάμπι; Λίζυ: Ίσως θα πρέπει να συγκεντρώσουμε πολλά μπλοκ για να την κλέισουμε. Πρέστον: Ας το μετατρέψουμε σε αγώνα. Ο πρώτος στην κορυφή κερδίζει. Στέισι: Εντάξει, στις θέσεις σας, έτοιμοι, ΠΑΜΕ! Εντάξει, θα μαζέψω λίγη από αυτήν την τερακότα. Περιμένετε. Παιδιά, δεν μπορώ να εξορύξω! \nΠρέστον: Μια από τα ίδια. Λίζυ: Ούτε και εγώ! Στέισι: Εντάξει, αυτό είναι πραγματικά περίεργο. Στάμπι, μπορείς να εξορύξεις; Στάμπι: Δεν μπορώ να εξορύξω! Στέισι: Εντάξει, όλοι παραμείνετε ψύχραιμοι.\nΣτάμπι: Είναι το παιχνίδι σπασμένο; Στέισι: Αν είναι, πώς το φτιάχνουμε; Λίζυ: Δεν ξέρω. Στάμπι: Ξέρει κανείς πως να φτιάχνει κώδικα Minecraft;\n"
      4:
        text: "Πρέστον: Τι είναι αυτό; Στάμπι: Δεν έχω ξαναδεί ένα από αυτά ποτέ. Λίζυ: Εμίναι αξιαγάπητο! Στέισι: Μπορούμε....μπορούμε να το τιθασεύσουμε; Πρέστον: Τι συμβαίνει εδώ πέρα; Κάποιος πρέπει να πάει στον πραγματικό κόσμο και να το φτιάξει αυτό. Όλοι: Όχι αυτό! Στέισι: Όχι εγώ- (Αναστενάζει).Εντάξει, θα πάω.\n\n"
      5:
        text: "Γεια! Α, εντάξει είμαι στον αληθινό κόσμο τώρα. Θα προσπαθήσω να βρω τα γραφεία του Minecraft.\n\n"
      6:
        text: "Αλλά θα χρειαστώ την βοήθειά σας. Αρχίστε να παρακολουθείτε το εκπαιδευτικό βίντεο, πώς να κωδικοποιείτε και θα σας συναντήσω παιδιά έπειτα από μερικά επίπεδα, εντάξει; Ευχηθείτε μου καλή επιτυχία! Πιστεύω ότι είναι προς αυτήν την κατεύθυνση. Κάκτος! Είμαι καλά!\n\n"
      7:
        text: "Για να ολοκληρώσετε την πρόκληση της Ώρας του Κώδικα, θα πρέπει να φτιάξετε ένα κώδικα για να προγραμματίσετε τον πράκτορα λογισμικού. Θα δουλέψετε μαζί με τον Πράκτορα Λογισμικού για να ξεπεράσετε οποιαδήποτε εμπόδια στον δρόμο σας, για να μπορείτε να μαζέψετε τα αντικείμενα που χρειάζεστε για το ταξίδι σας. Μόνο ο Πράκτορας Λογισμικού μπορεί να τοποθετήσει και να σπάσει πολλά μπλοκ, και μόνο εσείς μπορείτε να συλλέγετε αντικείμενα. Η οθόνη σας είναι χωρισμένη σε τρία\nβασικά μέρη. Στα αριστερά είναι το Minecraft.\n\n"
      8:
        text: "Η μεσαία περιοχή είναι η εργαλειοθήκη με εντολές που ο Πράκτορας Λογισμικού μπορεί να καταλάβει.\n\n"
      9:
        text: "Στα δεξιά, είναι ο χώρος εργασίας. Εκεί μαζεύετε τις εντολές για να φτιάξετε το πρόγραμμα για τον έλεγχο του Πράκτορα Λογισμικού.\n\n"
      10:
        text: "Ο Πράκτορας Λογισμικού μπορεί να περπατήσει, να στρίβει, και να ενεργοποιεί πλάκες πίεσης. Μπορεί να καταστρέφει και να τοποθετεί πολλά μπλοκ. Όταν τοποθετεί όπως αυτές οι ράγες βαγονέτου, το τοποθετεί κάτω από το ίδιο μπλοκ.\n\n"
      11:
        text: "Αν ξεχάσεις τι πρέπει να κάνεις, οι οδηγίες για κάθε επίπεδο βρίσκονται στο πάνω μέρος."
      12:
        text: "Αν ξεχάσετε τι πρέπει να κάνετε, οι οδηγίες για κάθε επίπεδο είναι στην κορυφή. Αν θέλετε να δοκιμάσετε ξανά, μπορείτε να πατήσετε το μπλε κουμπί \"επαναφορά\" για να τα επαναφέρετε όλα από εκεί που άρχισαν.\nΚαι αν χρειαστεί να διαγράψετε ένα μπλοκ κώδικα, βάλτε το από το χώρο εργασίας στην εργαλειοθήκη. \nΘυμηθείτε να πατήσετε το \"εκτέλεση\" για να κάνετε τον Πράκτορα Λογισμικού να κινηθεί. Εντάξει, εμπρός, δοκιμάστε τα πρώτα λίγα επίπεδα. Καλή τύχη!"
    mc_2017_repeat:
      1:
        text: "Στάμπι: Αναρωτιέμαι τι ετοιμάζει η Στέισι;\n\n"
      2:
        text: "Στέισι: Πιστεύω ότι είμαι στο σωστό μέρος. Αυτό είναι εκπληκτικό!\n\n"
      3:
        text: "Νοιώθω λες και είμαι πίσω στο Minecraft! Γεια σου. Πώς είσαι;\n\n"
      4:
        text: "Α, να και ένας αναρριχώμενος.Δεν κάνεις κάτι, ε; Κέιτι: Η Στέισι να υποθέσω; Στέισι: Γεια, η Κέιτι να υποθέσω;Κέιτι: Ναι!Καλώς όρισες στο Minecraft.\n\n"
      5:
        text: "Στέισι: Αυτό είναι εκπληκτικό. Εργάζεσαι εδώ κάθε μέρα ως σχεδιάστρια, σωστά; Κέιτι: Ναι, είναι αρκετά εκπληκτικό. Είμαι σχεδιάστρια στην ομάδα αγοραπωλησίας του Minecraft. Στέισι: Πόσες γλώσσες κωδικοποίησης ξέρεις; Κέιτι: Στην καριέρα μου, έχω δουλέψει ενδεχομένως με πάνω από δεκάδες. Στέισι: Δεκάδες; Κέιτι: Ναι. Στέισι: Λοιπόν τώρα, δεν τυχαίνει να ξέρεις κάτι για αυτόν το μικρό ρομπότ τύπο που αποκαλεί τον εαυτό του \"Πράκτορα Λογισμικού\"; Κέιτι: Χρησιμοποιούμε τον Πράκτορα Λογισμικού για να κάνει πράγματα που ο Στιβ ή ο Άλεξ δεν μπορεί να κάνει, όπως να κινείται στη λάβα.Στέισι: Θέλουμε να μάθουμε πως να κωδικοποιούμε , άρα ποιο είναι ένα από τα πρώτα πράγματα που πρέπει να ξέρεις όταν μαθαίνεις;\n\n"
      6:
        text: "Κέιτι: Πρέπει να μάθεις πως να χρησιμοποιείς βρόχους. Οι βρόχοι φτιάχνονται από τους σχεδιαστές για να δίνουν εντολές σε έναν υπολογιστή που μπορούν να εκτελεστούν άπειρες φορές. Στέισι: Το πιασα, νομίζω πως κάτι τέτοιο υπάρχει στα επόμενα επίπεδα ,εμπρός, λοιπόν,δοκιμάστε τους βρόχους.\n\n"
      7:
        text: "Στο επόμενο επίπεδο, μπορείτε να χρησιμοποιήσετε ένα βρόχο για να κινήσετε τον Πράκτορα Λογισμικού κατά μήκος του μονοπατιού. Βάλτε το μπλοκ επανάλαβε στο χώρο εργασίας και τοποθετήστε το μπλοκ κίνηση προς τα εμπρός μέσα στο μπλοκ επανάλαβε.Έτσι, ο υπολογιστής καταλαβαίνει ότι πρέπει να κάνει το ίδιο πράγμα πολλές φορές στην σειρά χωρίς να χρειάζεται να σύρετεένα σωρό από πολλά μπλοκ στον χώρο εργασίας. Μπορείτε να επιλέγετε πόσες φορές θα επαναλάβειβάζοντας έναν αριθμό στο μπλοκ επανάλαβε.\n\n"
      8:
        text: "Μπορείτε να βάλετε στροφές και πολλαπλές εντολές στο μπλοκ επανάλαβε αλλά για τώρα δοκιμάστε να κινήσετε τον Πράκτορα Λογισμικού μερικά βήματα μπροστά. Να θυμάστε, αν κολλήσετε σε ένα παζλ μπορείτε πάντα να πατάτε το μπλε κουμπί \"επαναφορά\" και να δοκιμάζετε ξανά.\n\n"
      9:
        text: "Αν σκέφτεστε να έχετε μια τέλεια δουλειά όπως της Κέιτι, εμπρός, πατήστε το κουμπί \"εμφάνισης κώδικα\" όταν τελειώνετε κάθε επίπεδο. Έτσι, θα εμφανίζετε σε εσάς ο κώδικας JavaScript που χρησιμοποιεί κάποιος σαν την Κέιτι όταν προγραμματίζει το Minecraft. Όπως και να έχει, σε ευχαριστούμε τόσο πολύ! Κέιτι: Ναι, καλή τύχη σε όλους μας!"
    mc_2017_functions:
      1:
        text: "Πρέστον: Όχι πως θα το παινευτώ, αλλά είμαι αρκετά καλός στο παρκουρ (τέχνη της κίνησης). Λίζυ: Ας κοιμηθούμε έτσι ώστε να είναι μέρα όταν επιστρέψει η Στεισι.\n\n"
      2:
        text: "Στέισι: Παιδιά, ακούστε, γύρισα από τα γραφεία του Minceraft, και νομίζω πως ξέρω πως να επιλύσω το πρόβλημα στο παιχνίδι.Νομίζω ότι μπορώ να χρησιμοποιήσω μια λειτουργία. Ας ανοίξω πρώτα αυτό.\n\n"
      3:
        text: "Η λειτουργία είναι ένα συγκεκριμένο σύνολο εντολών για την επίτευξη ενός συγκεκριμένου έργου, ένα είδος συνταγής. Στα επόμενα ελάχιστα επίπεδα, θα έχετε \nπρόσβαση σε λειτουργίες που μπορείτε να χρησιμοποιήσετε για να λύσετε παζλ.\n\n\n\n"
      4:
        text: "Δείτε τον κώδικα στη λειτουργία όταν είναι στο χώρο εργασίας για να δείτε τι κάνει.\n"
      5:
        text: "Έπειτα, βρείτε το μπλοκ με αυτό το όνομα στην εργαλειοθήκη και μετακινείστε το από την εργαλειοθήκη στο \"όταν τρέχει\" μπλοκ.\n"
      6:
        text: "Να θυμάστε, μπορείτε να χρησιμοποιήσετε την ίδια λειτουργία κάθε φορά που χρειάζεται να εκτελείται το ίδιο σύνολο οδηγιών για να κάνετε κάτι, όπως να χτίσετε μια γέφυρα.Καλή τύχη, ξέρω ότι θα τα καταφέρετε!"
    mc_2017_congratulations:
      1:
        text: "Πρεστόν: Συγχαρητήρια!"
      2:
        text: "Λίζζυ: Συγχαρητήρια!"
      3:
        text: "Στάμπι: Συγχαρητήρια, το καταφέρατε!"
      4:
        text: "Και τώρα που ολοκληρώσατε την Ώρα του Κώδικα, μπορείτε να αρχίσετε να κωδικοποιείτε στο Minecraft. Μάθατε για τους βρόχους, τις λειτουργίες \nκαι τι κάνει ένας Πράκτορας Λογισμικού.\n\n"
      5:
        text: "Τώρα, ήρθε η ώρα για το επίπεδο ελεύθερου παιχνιδιού, όπου εσείς είστε ο σχεδιαστής. Χρησιμοποιήστε τον εναπομείναντα χρόνο για να φτιάξετε τις δικές σας λειτουργίες για να εξερευνήσετε, εξορύξετε και να χτίσετε.\n\n"
      6:
        text: "Μπορείτε να πάρετε τον κώδικα που φτιάξατε σε αυτό το επίπεδο στον δικό σας κόσμο Minecraft στο Minecraft: Εκπαιδευτική Έκδοση. Απλώς πατήστε \"Τέλος\" και ακολουθείστε τις οδηγίες για να λάβετε τον σύνδεσμο για να συνεχίσετε την κωδικοποίηση με τον Πράκτορα Λογισμικού. Διασκεδάστε το και καλή δουλεία!\n\n"
      7:
        text: "Στεισι: Τώρα, επέστρεψα! Εντάξει, ακούστε παιδιά, από εδώ ο Πράκτορας Λογισμικού! Να σας δείξω τι μπορεί να κάνει.Κοιτάξτε, κοιτάξτε! Το κάνει!Του είπα να χτίσει μια ανεμόσκαλα από αυτά τα μπλοκ τερακότας, τώρα μπορούμε να την χρησιμοποιήσουμε για να ξεφύγουμε από εδώ. Και παιδιά ακούστε, δεν κάνει μόνο ανεμόσκαλες.\nΜπορώ να του πω να κάνει ό,τι θέλω και θα το κάνει για εμένα.\n\n"
      8:
        text: "Στάμπι: Πως το έκανες αυτό;Στέισι: Ήταν εύκολο.Χρησιμοποίησα κώδικα!"
    csd_concept_how_computers_work:
      1:
        text: "Οπουδήποτε κι αν κοιτάξετε, οι υπολογιστές αλλάζουν τον κόσμο. Είναι στα γραφεία μας, στα σπίτια μας,\nστις τσέπες μας, ή σχεδόν οπουδήποτε. Αλλά ενώ οι περισσότεροι κάνουμε χρήση καθημερινά συτής της επαναστατικής τεχνολογίας, δεν ρωτάμε συχνά:Πώς λειτουργούν οι υπολογιστές; Σε αυτή τη σειρά, θα μάθετε πώς πραγματικά λειτουργούν οι υπολογιστές, ξεκινώντας με το τι κάνει υπολογιστή ένα υπολογιστή. Μετά, θα δείτε πως γίνεται η αναπαράσταση της πληροφορίας μέσα στον υπολογιστή χρησιμοποιώντας μικροσκοπικά ηλεκτρικά κυκλώματα που ανοίγουν και κλείνουν σε ασύλληπτες ταχύτητες.\n\n"
      2:
        text: "Μετά θα μάθετε πως οι υπολογιστές χρησιμοποιούν κυκλώματα για τα πάντα από απλά μαθηματικά έως την προσομοίωση ολόκληρων εικονικών κόσμων. Στη συνέχεια, θα δούμε τα διαφορετικά μέρη του υπολογιστή \nπου στην ουσία εισάγουν, εξάγουν και αποθηκεύουν όλες αυτές τις πληροφορίες. Στο τέλος,θα ρίξετε μια ματιά στο τι είναι ακριβώς ο κώδικας και πώς το λογισμικό ελέγχει το υλικό. Έτσι, αν απλά είστε περίεργοι για τις συσκευές που χρησιμοποιείτε καθημερινά ή θέλετε να σχεδιάσετε τις καινοτομίες του μέλλοντος, \nτο πρώτο βήμα είναι να μάθετε πώς λειτουργεί ο υπολογιστής."
    csd_concept_computer:
      1:
        text: "Με λένε May-Li Khoe και είμαι σχεδιάστρια και εφευρέτρια. Κάποια πράγματα που σχεδίασα είναι στην Apple, και τώρα σχεδιάζω προϊόντα για να χρησιμοποιούν τα παιδιά για να τους είναι πιο εύκολο το σχολείο. Είμαι επίσης DJ και χορεύτρια."
      2:
        text: "Οι υπολογιστές είναι παντού! Είναι στις τσέπες μας, στα αυτοκίνητά μας, στους καρπούς μας, Μπορεί να είναι στην τσάντα σου τώρα. Αλλά τι είναι ένας υπολογιστής; Πράγματι, τι είναι ένας υπολογιστής; Και πώς δουλεύει;"
      3:
        text: "Γεια είμαι ο Nat! Ήμουν ένας από τους σχεδιαστές του Xbox. Δουλεύω με υπολογιστές από 7 χρονών ίσως \nκαι τώρα δουλεύω πάνω στην εικονική πραγματικότητα. Οι άνθρωποι πάντα φτιάχναμε εργαλεία που μας βοηθήσουν με τα προβλήματά μας. Εργαλεία όπως η χειράμαξα, το σφυρί, ή οι εκτυπωτές, ή ο τράκτορας."
      4:
        text: "Με τον καιρό, οι άνθρωποι άρχισαν να αναρωτιούνται αν ένα μηχάνημα μπορούσε να σχεδιαστεί \nκαι να φτιαχτεί για να μας βοηθήσει με τις πνευματικές εργασίες, όπως να λύνουμε εξισώσεις \nή να παρακολουθούμε τα αστέρια στον ουρανό, αντί να μετακινούμε και να χειριζόμαστε υλικά όπως σκόνη και πέτρες, αυτά τα μηχανήματα θα έπρεπε να σχεδιαστούν ώστε να χειρίζονται πληροφορίες.\nΚαθώς οι πρωτοπόροι των υπολογιστών διερεύνησαν πώς να σχεδιάσουν μια μηχανή που σκέφτεται, \nσυνειδητοποίησαν ότι έπρεπε να κάνει 4 διαφορετικές εργασίες."
      5:
        text: "Έπρεπε να δέχεται καταχωρήσεις, να αποθηκεύει πληροφορίες, να τις επεξεργάζεται\nκαι να αποδίδει αποτελέσματα. Αυτό ίσως να ακούγεται απλό, αλλά αυτά τα 4 πράγματα \nείναι κοινά σε όλους τους υπολογιστές. Αυτό κάνει ένας υπολογιστής."
      6:
        text: "Οι υπολογιστές ξεκίνησαν ως υπολογιστές βασικών υπολογισμών, που ήταν ήδη πραγματικά εκπληκτικό \nεκείνη την εποχή, και τότε χειρίζονταν μόνο αριθμούς. Αλλά τώρα μπορούμε να τους χρησιμοποιήσουμε για να μιλάμε, να παίζουμε παιχνίδια, να ελέγχουμε ρομπότ και να κάνουμε οποιοδήποτε τρελό πράγμα \nμπορείτε να φανταστείτε. Οι σύγχρονοι υπολογιστές δεν μοιάζουν με εκείνες τις ογκώδεις παλιές μηχανές \nαλλά κάνουν ακόμα τα ίδια τέσσερα πράγματα."
      7:
        text: "Πρώτα, θα μιλήσουμε για την καταχώρηση. Μπορείτε να πείτε σε υπολογιστές τι να \nκάνουν χάρη στο πληκτρολόγιο, χάρη στο ποντίκι, το μικρόφωνο, την κάμερα. Όλα αυτά τα διαφορετικά εισερχόμενα δίνουν στον υπολογιστή πληροφορίες, που έπειτα αποθηκεύονται στη μνήμη.\n\n\n"
      8:
        text: "Ο επεξεργαστής του υπολογιστή παίρνει πληροφορίες από τη μνήμη, τις χειρίζεται ή τις αλλάζει με τη χρήση ενός αλγορίθμου, που είναι μόνο μια σειρά εντολών. Και έπειτα στέλνει τις επεξεργασμένες πληροφορίες στη μνήμη ξανά. Η διαδικασία αυτή συνεχίζεται μέχρι οι επεξεργασμένες πληροφορίες είναι έτοιμες να είναι αποτέλεσμα."
      9:
        text: "Πώς ένας υπολογιστής εξάγει πληροφορίες εξαρτάται από τι είναι σχεδιασμένος να κάνει. Μια οθόνη υπολογιστή μπορεί να εμφανίσει κείμενο, φωτογραφίες, βίντεο ή διαδραστικά παιχνίδια --ακόμα και \nεικονική πραγματικότητα! Το αποτέλεσμα ενός υπολογιστή μπορεί ακόμη να περιλαμβάνει σήματα για τον έλεγχο ενός ρομπότ."
      10:
        text: "Και ποιος ξέρει με τι μοιάζουν οι υπολογιστές του αύριο; Η ελπίδα μου είναι πως εσείς βοηθάτε να αποφασιστεί με τι θα μοιάζουν οι υπολογιστές του αύριο. Αλλά σε όλους του υπολογιστές, ανεξάρτητα\nαπό τα διαφορετικά είδη τεχνολογίας που χρησιμοποιούν πάντα κάνουν αυτά τα ίδια τέσσερα \nπράγματα. Λαμβάνουν πληροφορίες, τις αποθηκεύουν ως δεδομένα, τις επεξεργάζονται, και έπειτα εξάγουν τα αποτελέσματα."
    csd_concept_binary_data:
      1:
        text: "Γεια! Το όνομά μου είναι AdMob Fried, και είμαι μηχανικός εδώ στην Adafruit Industries. Και εδώ εργάζομαι και σχεδιάζω, και σχεδιάζω κυκλώματα για τη μόδα, τη μουσική και την τεχνολογία.\n"
      2:
        text: "Το όνομά μου είναι ο Federico Gomez Suarez, και είμαι προγραμματιστής λογισμικού με το Microsoft Hack for Good. Και εξετάζω τη χρήση τεχνολογίας για να μας βοηθήσει να λύσουμε μερικά από τα μεγάλα κοινωνικά προβλήματα της εποχής μας."
      3:
        text: "Μπορεί να έχετε ακούσει ότι οι υπολογιστές λειτουργούν με 1 και 0. Ή μπορεί να έχετε δει εικόνες σαν αυτή.\nΣχεδόν κανείς σήμερα δεν ασχολείται άμεσα με αυτά τα 1 και τα 0. Αλλά αυτά παίζουν μεγάλο ρόλο στον τρόπο λειτουργίας στο εσωτερικό των υπολογιστών"
      4:
        text: "Μέσα σε έναν υπολογιστή υπάρχουν ηλεκτρικά καλώδια και κυκλώματα που μεταφέρουν όλες τις πληροφορίες σε έναν υπολογιστή. Πώς αποθηκεύετε ή αντιπροσωπεύετε πληροφορίες χρησιμοποιώντας ηλεκτρική ενέργεια;"
      5:
        text: "Λοιπόν, αν έχετε ένα μόνο καλώδιο με ρεύμα που ρέει μέσα από αυτό, το σήμα μπορεί να είναι είτε ενεργοποιημένο είτε απενεργοποιημένο. Αυτό δεν είναι πολλές επιλογές, αλλά είναι ένα πραγματικά σημαντικό ξεκίνημα. Με ένα καλώδιο, μπορούμε να αντιπροσωπεύσουμε ένα ναι ή όχι, σωστό ή λάθος, \nένα ή μηδέν, ή οτιδήποτε άλλο με μόνο δύο επιλογές. Αυτή η κατάσταση ενεργοποίησης / απενεργοποίησης ενός μόνο καλωδίου ονομάζεται BIT (Binary digIT), και είναι η μικρότερη πληροφορία που μπορεί να αποθηκεύσει ένας υπολογιστής.\n"
      6:
        text: "Εάν χρησιμοποιείτε περισσότερα καλώδια, θα έχετε περισσότερα bits: περισσότερα 1 και 0. Με περισσότερα BIT (δυαδικά ψηφία) μπορούμε να κωδικοποιούμε πιο σύνθετες πληροφορίες. Αλλά για να το καταλάβουμε, πρέπει να μάθουμε το δυαδικό σύστημα αρίθμησης. \n"
      7:
        text: "Στο δεκαδικό σύστημα αριθμών, έχουμε δέκα ψηφία από το μηδέν έως το εννέα, και έτσι μάθαμε όλοι να μετράμε. Στο σύστημα δυαδικών αριθμών, έχουμε μόνο δύο ψηφία: μηδέν και ένα. Με αυτά τα δύο ψηφία, μπορούμε να μετρήσουμε μέχρι οποιοδήποτε αριθμό.\n"
      8:
        text: "Δείτε πώς λειτουργεί αυτό. Σε ένα σύστημα δεκαδικών αριθμών που είμαστε όλοι συνηθισμένοι, \nκάθε θέση σε έναν αριθμό έχει διαφορετική αξία. Υπάρχει μια θέση 1 (μονάδες), η θέση 10 (δεκάδες), η θέση 100 (εκατοντάδες) και ούτω καθεξής. Για παράδειγμα, η θέση 9 στην θέση 100 είναι 900. \nΣε δυαδική μορφή, κάθε θέση έχει επίσης μία αξία. Αλλά αντί να πολλαπλασιάζουμε επί 10 κάθε φορά, πολλαπλασιάζουμε με 2. Έτσι υπάρχει η 1 θέση (μονάδες), η 2 θέση (δυάδες), η 4 θέση (τετράδες), η 8 θέση (οκτάδες), και ούτω καθεξής. Για παράδειγμα, ο αριθμός 9 στο δυαδικό είναι 1001. Για να υπολογίσουμε την τιμή, προσθέτουμε 1 φορές 8, συν 0 φορές 4, συν 0 φορές 2, συν 1 φορές 1. Σχεδόν κανείς δεν κάνει αυτά τα μαθηματικά επειδή οι υπολογιστές το κάνουν για μας. Αυτό που είναι σημαντικό είναι ότι οποιοσδήποτε αριθμός μπορεί να αναπαρασταθεί μόνο με αυτά και μηδενικά, ή από μια δέσμη καλωδίων που είναι ενεργοποιημένα ή απενεργοποιημένα.Όσο περισσότερα καλώδια χρησιμοποιείτε, τόσο μεγαλύτερες είναι οι αριθμοί που μπορείτε να αποθηκεύσετε. Με 8 καλώδια, μπορείτε να αποθηκεύσετε αριθμούς μεταξύ 0 και 255. 255 είναι οκτώ 1 (11111111) στο δυαδικό. Με μόλις 32 καλώδια, μπορείτε να αποθηκεύσετε σε όλη τη διαδρομή από 0 έως πάνω από 4 δισεκατομμύρια. \nΧρησιμοποιώντας το σύστημα δυαδικών αριθμών, μπορείτε να αντιπροσωπεύετε οποιοδήποτε αριθμό επιθυμείτε."
      9:
        text: "Αλλά τι γίνεται με άλλους τύπους πληροφοριών; Όπως το κείμενο, οι εικόνες ή ο ήχος; Αποδεικνύεται ότι όλα αυτά τα πράγματα μπορούν επίσης να αναπαρασταθούν με αριθμούς. Σκεφτείτε όλα τα γράμματα στο αλφάβητο.  Μπορείτε να ορίσετε έναν αριθμό σε κάθε γράμμα. Το A θα μπορούσε να είναι 1, το Β θα μπορούσε να είναι 2, και ούτω καθεξής. Στη συνέχεια, μπορείτε να αναπαριστάτε οποιαδήποτε λέξη ή παράγραφο ως ακολουθία αριθμών. Και όπως είδαμε, αυτοί οι αριθμοί μπορούν να αποθηκευτούν ως σήματα ενεργοποίησης ή απενεργοποίησης. Κάθε λέξη που βλέπετε σε κάθε ιστοσελίδα ή στο τηλέφωνό σας αντιπροσωπεύεται χρησιμοποιώντας ένα σύστημα όπως αυτό."
      10:
        text: "Τώρα, ας εξετάσουμε φωτογραφίες, βίντεο και όλα τα γραφικά που βλέπετε σε μια οθόνη.\n\n"
      11:
        text: "Όλες αυτές οι εικόνες είναι κατασκευασμένες από μικροσκοπικές κουκίδες που ονομάζονται εικονοστοιχεία (PIXEL), και κάθε εικονοστοιχείο έχει χρώμα. Κάθε ένα από τα χρώματα μπορεί να αναπαρασταθεί με αριθμούς. Όταν θεωρείτε ότι η τυπική εικόνα έχει εκατομμύρια από αυτά τα εικονοστοιχεία, και το τυπικό βίντεο εμφανίζει 30 εικόνες ανά δευτερόλεπτο τώρα μιλάμε για πολλά δεδομένα εδώ."
      12:
        text: "Κάθε ήχος είναι βασικά μια σειρά δονήσεων στον αέρα. Οι δονήσεις μπορούν να αναπαρασταθούν γραφικά ως κυματομορφή. Οποιοδήποτε σημείο αυτής της κυματομορφής μπορεί να αντιπροσωπεύεται από έναν αριθμό. Και έτσι, κάθε ήχος μπορεί να αναλυθεί σε μια σειρά αριθμών. Εάν θέλετε υψηλότερη ποιότητα ήχου, θα επιλέξετε ήχο 32-bit ή ήχο 8-bit. Τα περισσότερα bits σημαίνουν μεγαλύτερη περιοχή αριθμών.\n\n"
      13:
        text: "Όταν χρησιμοποιείτε έναν υπολογιστή για να γράψετε κώδικα ή να δημιουργήσετε τη δική σας εφαρμογή, \nδεν ασχολείσαι άμεσα με αυτά τα 1 και τα 0. Αλλά θα ασχοληθείτε με εικόνες ή ήχο ή βίντεο. Έτσι, για να καταλάβετε πώς λειτουργούν οι υπολογιστές στο εσωτερικό τους, όλα αντιστοιχούν στα απλά 1 και 0 και τα ηλεκτρικά σήματα στα κυκλώματα πίσω από αυτά.\n\n"
    csd_concept_circuits_logic:
      1:
        text: "Ένα από τα πιο τέλεια πράγματα που ανακάλυψα για τα κυκλώματα είναι ότι η κυκλωματοσκευή μπορεί να είναι μια μορφή τέχνης. Αν πχ έχω μια δημιουργική \nιδέα μπορώ να την πραγματοποιήσω με τη χρήση κυκλωμάτων. Άρα, αν έχετε ιδέες, μπορείτε να τις πραγματοποιήσετε με τη χρήση της τεχνολογίας.\n\n"
      2:
        text: "Κάθε εισακτέα τιμή ή αποτέλεσμα είναι αποτελεσματικά ένας τύπος πληροφορίας, που μπορεί να αντιπροσωπευθεί με ηλεκτρικά σήματα ανοιχτού κλειστού ή πολλά ένα και μηδενικά."
      3:
        text: "Για την επεξεργασία των εισερχόμενων πληροφοριών, και για τη δημιουργία πληροφοριών που είναι \nαποτέλεσμα, ο υπολογιστής τροποποιεί και συνδυάζει τα εισερχόμενα σήματα. Ο υπολογιστής χρησιμοποιεί εκατομμύρια μικροσκοπικά ηλεκτρονικά στοιχεία, που ενώνονται για να σχηματίσουν κυκλώματα.\n\n"
      4:
        text: "Ας εξετάσουμε καλύτερα πώς τα κυκλώματα τροποποιούν και επεξεργάζονται πληροφορίες που αντιπροσωπεύονται σε πολλά ένα και μηδενικά. Αυτό είναι ένα απίστευτα απλό κύκλωμα. Παίρνει ένα ηλεκτρικό σήμα, ανοιχτό ή κλειστό, και το αναποδογυρίζει. Αν το σήμα που του δώσετε είναι 1,\nτο κύκλωμα σας δίνει 0, και αν του δώσετε ένα 0, σας δίνει 1. Το σήμα που εισέρχεται δεν είναι το ίδιο \nμε το σήμα που εξέρχεται, και έτσι λέμε αυτό το κύκλωμα ΝΟΤ.\n\n"
      5:
        text: "Ακόμα πιο περίπλοκα συστήματα μπορούν να πάρουν πολλαπλά σήματα, να τα συνδυάσουν και να σας δώσουν ένα διαφορετικό αποτέλεσμα. Σε αυτό το παράδειγμα, το κύκλωμα θα πάρει δύο ηλεκτρικά σήματα, είτε 1 είτε 0. Αν ένα από τα εισερχόμενα ηλεκτρικά σήματα είναι 0, τότε το αποτέλεσμα είναι 0, επίσης. Αυτό το κύκλωμα θα σας δώσει 1, μόνο, αν το πρώτο και το δεύτερο σήμα είναι 1, έτσι ονομάζουμε αυτό το κύκλωμα AND.\n\n"
      6:
        text: "Υπάρχουν πολλά μικρά κυκλώματα σαν και αυτό που εκτελούν απλούς λογικούς υπολογισμούς. Συνδέοντας πολλά μικρά κυκλώματα, μπορούμε να κάνουμε πιο πολύπλοκα κυκλώματα που εκτελούν πιο περίπλοκους υπολογισμούς.\n\n"
      7:
        text: "Για παράδειγμα, μπορείτε να φτιάξετε ένα κύκλωμα που προσθέτει 2 μπιτ και ονομάζεται αθροιστής. Αυτό το κύκλωμα παίρνει 2 ξεχωριστά μπιτ, είτε 1 είτε 0, και τα προσθέτει για να υπολογίσει το σύνολο. \nΤο σύνολο μπορεί να είναι 0 συν 0 ίσον 0, 0 συν 1 ίσον 1, ή 1συν 1 ίσον 2. Χρειάζεστε δύο καλώδια να εξέρχονται γιατί μπορεί να χρειαστεί μέχρι δύο δυαδικά ψηφία για να αντιπροσωπεύουν το σύνολο. Μόλις έχεις ένα μόνο αθροιστή για να προσθέτεις δυο μπιτ πληροφοριών, μπορείς να βάλεις μαζί πολλαπλά από αυτά τα αθροιστικά κυκλώματα δίπλα-δίπλα για να προσθέσεις πιο μεγάλους αριθμούς.\n\n"
      8:
        text: "Για παράδειγμα, κοιτάξτε πως ένας αθροιστής 8 μπιτ προσθέτει τους αριθμούς 25 και 50. Κάθε αριθμός αντιπροσωπεύεται με τη χρήση 8 μπιτ,και έχει ως αποτέλεσμα 16 διαφορετικά ηλεκτρικά σήματα που πάνε \nμέσα στο κύκλωμα. Το κύκλωμα ενός 8-μπιτ αθροιστή έχει πολλούς μικρούς αθροιστές μέσα του, που μαζί, υπολογίζουν το σύνολο. \n\n"
      9:
        text: "Διαφορετικά ηλεκτρικά κυκλώματα μπορούν να εκτελέσουν άλλους απλούς υπολογισμούς όπως αφαίρεση ή πολλαπλασιασμό. Στην ουσία, όλη η επεξεργασία πληροφοριών που κάνει ο υπολογιστής σας είναι πολλές μικρές απλές λειτουργίες μαζί. Κάθε ξεχωριστή λειτουργία που κάνει ο υπολογιστής είναι τόσο μα τόσο απλή\nπου θα μπορούσε να γίνει από ανθρώπους, αλλά αυτά τα κυκλώματα μέσα στον υπολογιστή είναι γρηγορότερα."
      10:
        text: "Αυτά τα κυκλώματα ήταν βαρύ και ογκώδη, τον παλιό καιρό, και ένας αθροιστής 8-μπιτ μπορούσε να είναι το ίδιο μεγάλος όσο ένα ψυγείο και μπορούσε να του πάρει λεπτά να κάνει έναν απλό υπολογισμό.Σήμερα, τα κυκλώματα του υπολογιστή είναι μικροσκοπικά σε μέγεθος και γρηγορότερα σε μεγάλο βαθμό. \nΓιατί είναι οι μικρότεροι υπολογιστές γρηγορότεροι; Γιατί όσο μικρότερο είναι το κύκλωμα, τόσο γρηγορότερα ταξιδεύει το ηλεκτρικό σήμα. Ο ηλεκτρισμός κινείται σχεδόν στην ταχύτητα του φωτός, για αυτό τα σύγχρονα κυκλώματα μπορούν να εκτελέσουν δισεκατομμύρια υπολογισμούς ανά δευτερόλεπτο.\n\n"
      11:
        text: "Έτσι, είτε παίζετε ένα παιχνίδι, καταγράφετε ένα βίντεο ή εξερευνάτε τον κόσμο, οτιδήποτε θα μπορούσατε να κάνετε με τη χρήση της τεχνολογίας απαιτεί την επεξεργασία πολλών πληροφοριών \nαρκετά γρήγορα. Κάτω από όλη αυτή την περιπλοκότητα βρίσκονται πολλά από μικροσκοπικά μικρά κυκλώματα που στρέφουν δυαδικά ψηφία σήματος, σε ιστότοπους, βίντεο, μουσική και παιχνίδια. \nΑυτά τα κυκλώματα μπορούν να μας βοηθήσουν ακόμα και να αποκωδικοποιήσουμε το DNA και να διαγνώσουμε και να θεραπεύσουμε ασθένειες. Λοιπόν, τι θέλετε να κάνετε με αυτά τα κυκλώματα;"
    csd_concept_memory_cpu_input_output:
      1:
        text: "Γεια, με λένε Μάντισον Μάξεϊ.Έχω μια εταιρεία που ονομάζεται Loomia, και επικεντρωνόμαστε στη δημιουργία έξυπνων υφασμάτων για έξυπνο ρουχισμό και έξυπνα προϊόντα από υφάσματα. Δεν υπάρχει όριο αναφορικά σε υφάσματα.\n"
      2:
        text: "Με λένε Ντανιέλ Απλστόουν, και είμαι Διευθύνουσα Σύμβουλος της Εταιρείας Othermachine. Δημιουργούμε μια σταθερή μηχανή εκγλυφής.\nΜια μηχανή εκγλυφής παίρνει ένα περιστρεφόμενο εργαλείο κοπής και το κινεί στο υλικό για να δημιουργήσει ένα τρισδιάστατο αντικείμενο."
      3:
        text: "Σε σύνθετες επιλογές, όλοι οι υπολογιστές κάνουν τέσσερα βασικά πράγματα.Δέχονται πληροφορίες, αποθηκεύουν και επεξεργάζονται πληροφορίες, και έπειτα εξάγουν πληροφορίες. Κάθε ενέργεια γίνεται από διαφορετικά μέρη του υπολογιστή.\n"
      4:
        text: "Υπάρχουν συσκευές εισόδου που παίρνουν εισερχόμενα από τον εξωτερικό κόσμο και το μετατρέπουν σε πληροφορίες δυαδικών ψηφίων.Υπάρχει μνήμη για την αποθήκευση πληροφοριών.Υπάρχει η κεντρική μονάδα επεξεργασίας (CPU) όπου γίνονται όλοι οι υπολογισμοί. Και τέλος, υπάρχουν οι συσκευές εξόδου, ου παίρνουν πληροφορίες και το μετατρέπουν σε φυσικό αποτέλεσμα.\n\n"
      5:
        text: "Ας μιλήσουμε για τα εισερχόμενα, πρώτα. Οι υπολογιστές μπορούν να πάρουν πολλούς διαφορετικούς τύπους εισερχομένων, όπως το πληκτρολόγιο ενός υπολογιστή, \nτο χειριστήριο αφής ενός τηλεφώνου, μια κάμερα, ένα μικρόφωνο ή ένα GPS. Αλλά ακόμα και οι αισθητήρες αυτοκινήτων, ένας θερμοστάτης ή ένας δρόνος μπορεί να\nείναι μια διαφορετική συσκευή εισερχομένων.\n\n\n"
      6:
        text: "Ας δούμε τώρα ένα απλό παράδειγμα του πώς το εισερχόμενο ταξιδεύει στον υπολογιστή και γίνεται αποτέλεσμα. Όταν για παράδειγμα πατάτε ένα πλήκτρο \nστο πληκτρολόγιο. Όπως το γράμμα \"Β\". Το πληκτρολόγιο μετατρέπει το γράμμα σε αριθμό. Αυτός ο αριθμός στέλνεται ως δυαδικά ψηφία, πολλά ένα και μηδενικά, \nστον υπολογιστή.\n"
      7:
        text: "Αρχίζοντας από αυτόν τον αριθμό, η CPU υπολογίζει το πως να εμφανίζει το γράμμα \"Β\" εικονοστοιχείο προς εικονοστοιχείο. H CPU ζητά οδηγίες βήμα-προς-βήμα από τη μνήμη πως να γράψει το γράμμα \"Β\". Η CPU εκτελεί αυτές τις οδηγίες και αποθηκεύει τα αποτελέσματα ως εικονοστοιχεία στη μνήμη."
      8:
        text: "Τέλος, αυτές οι πληροφορίες σε εικονοστοιχεία στέλνονται ως δυαδικά ψηφία στην οθόνη. Η οθόνη είναι μια συσκευή εξόδου, που μετατρέπει τα δυαδικά σήματα σε μικροσκοπικά φώτα και χρώματα που \nφτιάχνουν ό,τι βλέπεις.\n\n"
      9:
        text: "Όλα αυτά συμβαίνουν τόσο γρήγορα που μοιάζουν στιγμιαία, αλλά για να εμφανίζει κάθε γράμμα ο \nυπολογιστής εκτελεί χιλιάδες εντολές, Αρχίζοντας από την στιγμή που το δάχτυλό σας πιέζει το πλήκτρο.\n\n"
      10:
        text: "Σε αυτό το παράδειγμα, η συσκευή εξόδου ήταν η οθόνη, αλλά υπάρχουν πολλοί διαφορετικοί τύποι \nεξόδου που παίρνουν ένα δυαδικό σήμα από τον υπολογιστή και παράγουν ένα αποτέλεσμα ορατό στον εξωτερικό πραγματικό κόσμο. Για παράδειγμα, ένα ηχείο θα αναπαράγει ήχο, και ένας τρισδιάστατος εκτυπωτής θα εκτυπώσει ένα αντικείμενο. Οι συσκευές εξόδου μπορούν επίσης να ελέγχουν την κίνηση \nόπως ένα βραχίονα ρομπότ, και τον κινητήρα ενός αυτοκινήτου, ή το εργαλείο κοπής της μηχανής εκγλυφής \nπου φτιάχνει η εταιρεία μου. Νέοι τύποι συσκευών εισόδου και εξόδου δίνουν το περιθώριο στους υπολογιστές να αλληλεπιδρούν με τον κόσμο με εντελώς νέους τρόπους, καθώς βελτιώσεις στην ταχύτητα και το μέγεθος της μνήμης και της CPU βοηθούν.\n\n"
      11:
        text: "Όσο πιο περίπλοκο είναι ένα έργο και όσο πιο πολλές πληροφορίες που είναι εισερχόμενα ή αποτελέσματα,\nτόσο μεγαλύτερη ισχύς επεξεργασίας και μνήμη χρειάζεται ένας υπολογιστής. Η πληκτρολόγηση γραμμάτων σε μια οθόνη μπορεί να είναι κάτι εύκολο αλλά για να κάνει περίπλοκα τρισδιάστατα\nγραφικά ή να γυρίσει μια ταινία υψηλής ευκρίνειας, οι σύγχρονοι υπολογιστές έχουν συχνά πολλαπλές CPU\nγια την επεξεργασία όλων αυτών των πληροφοριών και πολλά gigabyte μνήμης να τις αποθηκεύσουν.\n\n"
      12:
        text: "Οτιδήποτε και αν θέλετε να κάνετε με τους υπολογιστές, κάθε πράξη ξεχωριστά είναι γύρω από: την εισαγωγή πληροφοριών από τον φυσικό κόσμο, αποθήκευση και επεξεργασία αυτών των πληροφοριών, και την παραγωγή αποτελέσματος έξω στον πραγματικό κόσμο."
    csd_concept_hardware_software:
      1:
        text: "Γεια, με λένε Έρικα Γκομέζ και είμαι τεχνική διευθύντρια στην Amazon.com. Ένα από τα προτερήματα της εργασίας στο χώρο της τεχνολογίας, και ειδικότερα στην Amazon, είναι ότι μπορώ να φέρνω το σκυλί μου μαζί μου στην δουλειά κάθε μέρα. Η δουλειά μου είναι να εξασφαλίσω ότι το ογισμικό προωθείται έξω στην αγορά, και η δουλειά της είναι να παίρνει ένα υπνάκο κάτω από το γραφείο μου και να ροχαλίζει πολύ δυνατά.\n"
      2:
        text: "Όπως όλοι οι αριθμοί, όλες αυτές οι απλές εντολές μπορούν να αντιπροσωπευθούν με δυαδικά \nπολλά 1 και μηδενικά ή ηλεκτρικά σήματα ανοιχτού και κλειστού. Οι δυαδικές εντολές φυλάσσονται στη \nμνήμη και η CPU τις πιάνει και τις εκτελεί σε αλληλουχία την μία μετά την άλλη. Αυτή η αλληλουχία εντολών, είναι στην ουσία, ένα πολύ απλό πρόγραμμα υπολογιστή."
      3:
        text: "Όταν κοιτάτε μέσα σε μια συσκευή υπολογισμού βλέπετε ένα σωρό κυκλώματα, τσιπ, σύρματα,  ηχεία, πρίζες και ένα σωρό από άλλα πράγματα. Αυτό είναι το υλικολογισμικό.\n"
      4:
        text: "Αλλά αυτό που δεν βλέπετε είναι το λογισμικό. Το λογισμικό είναι όλα τα προγράμματα υπολογιστή, \nή ο κώδικας, που εκτελείται σε αυτήν την μηχανή. Το λογισμικό μπορεί να είναι οτιδήποτε από εφαρμογές και παιχνίδια σε ιστοσελίδες και λογισμικό επιστήμης δεδομένων που εγώ και οι ομάδες μου χρησιμοποιούμε \nστην Amazon για να κατανοήσουμε την συμπεριφορά των πελατών."
      5:
        text: "Αλλά πως το υλικολογισμικό και το λογισμικό αλληλεπιδρούν; Ας δούμε πρώτα την Κεντρική Μονάδα Επεξεργασίας (CPU)."
      6:
        text: "Η CPU είναι το κύριο τσιπ που ελέγχει όλα τα άλλα μέρη του υπολογιστή. Μια CPU πρέπει να κάνει διαφορετικά πράγματα άρα μέσα της έχει μικρότερα, πιο απλά μέρη που χειρίζονται ειδικά έργα. \nΈχει κυκλώματα για να κάνει απλές πράξεις μαθηματικών και λογικής. Έχει άλλα κυκλώματα για να στέλνει \nκαι να λαμβάνει πληροφορίες σε και από διαφορετικά μέρη του υπολογιστή."
      7:
        text: "Η πραγματική μαγεία της CPU είναι πως ξέρει ποια κυκλώματα να χρησιμοποιήσει και πότε να τα χρησιμοποιήσει. Η CPU λαμβάνει απλές εντολές που τις λένε ποιο κύκλωμα να χρησιμοποιήσει για να κάνει μια συγκεκριμένη δουλειά. Για παράδειγμα, μια εντολή \"πρόσθεσε\" λέει στην CPU να χρησιμοποιήσει το εξώτερο κύκλωμα για να υπολογίσει έναν νέο αριθμό. Και έπειτα η εντολή \"αποθήκευσε\" λέει \nστην CPU να χρησιμοποιήσει ένα διαφορετικό κύκλωμα για να αποθηκεύσει αυτό το αποτέλεσμα στη μνήμη.\n"
      8:
        text: "Όπως όλοι οι αριθμοί, όλες αυτές οι απλές εντολές μπορούν να αντιπροσωπευθούν με δυαδικά \nπολλά 1 και μηδενικά ή ηλεκτρικά σήματα ανοιχτού και κλειστού. Οι δυαδικές εντολές φυλάσσονται στη \nμνήμη και η CPU τις πιάνει και τις εκτελεί σε αλληλουχία την μία μετά την άλλη. Αυτή η αλληλουχία εντολών, είναι στην ουσία, ένα πολύ απλό πρόγραμμα υπολογιστή."
      9:
        text: "Ο δυαδικός κώδικας είναι η πιο βασική μορφή λογισμικού και ελέγχει όλο το υλικολογισμικό ενός υπολογιστή. Τη σημερινή εποχή, κανείς δε γράφει λογισμικό σε δυαδικά ψηφία. Θα χρειαζόταν άπειρο χρονικό διάστημα.\n\n"
      10:
        text: "Σήμερα, το λογισμικό που γράφουμε μοιάζει περισσότερο σαν αυτό (Python), ή αυτό (Ruby)  ή ακόμα και αυτό (Blockly). Οι γλώσσες προγραμματισμού όπως αυτές δίνουν το περιθώριο πληκτρολόγησης εντολών σε κάτι που μοιάζει πολύ με τη γλώσσα Αγγλικών.\n\n"
      11:
        text: "Για να σχεδιάσετε ένα ορθογώνιο στην οθόνη, χρειάζεστε μόνο μια εντολή. Αυτή η υψηλού επιπέδου εντολή \nμετατρέπεται σε εκατοντάδες ,ή χιλιάδες, απλούστερες δυαδικές εντολές που καταλαβαίνει η CPU. \nΤο λογισμικό λέει στην CPU τι να κάνει, αλλά όταν ακούτε μουσική, και σερφάρετε στο διαδίκτυο, και μιλάτε με ένα φίλο, ο υπολογιστής σας εκτελεί πολλαπλά κομμάτια λογισμικού ταυτόχρονα.\n\n"
      12:
        text: "Λοιπόν, πώς όλα αυτά τα προγράμματα μπαίνουν στον υπολογιστή και πώς μπορεί η CPU να τα εκτελεί \nταυτόχρονα και αμέσως; Για να το ανακαλύψουμε θα πρέπει να δούμε το λειτουργικό σύστημα.\n\n"
      13:
        text: "Το λειτουργικό σύστημα ενός υπολογιστή είναι το κύριο πρόγραμμα που διαχειρίζεται πώς το λογισμικό \nχρησιμοποιεί το υλικολογισμικό του υπολογιστή. Για παράδειγμα, βοήθησα στη δημιουργία \nτου λειτουργικού συστήματος Windows που εκτελείται στους περισσοτέρους προσωπικούς υπολογιστές.\n\n"
      14:
        text: "Το λειτουργικό σύστημα είναι ένα πρόγραμμα με ειδικές ικανότητες που δίνουν το περιθώριο ελέγχου του άλλου λογισμικού στον υπολογιστή. Δίνει το περιθώριο εγκατάστασης νέων προγραμμάτων φορτώνοντας τα στη μνήμη του υπολογιστή σας.Αποφασίζει πότε ένα πρόγραμμα εκτελείται από την κεντρική μονάδα επεξεργασίας, και αν αυτό το πρόγραμμα μπορεί να έχει πρόσβαση στις συσκευές εισόδου και εξόδου. Και σκεπτόμενοι ότι ο υπολογιστής σας εκτελεί πολλά προγράμματα ταυτόχρονα \nστην πραγματικότητα, είναι το λειτουργικό σύστημα που γρήγορα αλλάζει μεταξύ προγραμμάτων που μοιράζονται την CPU για κλάσματα του δευτερολέπτου.\n\n"
      15:
        text: "Μέσα σε κάθε υπολογιστή υπάρχει ένα λειτουργικό σύστημα που διαχειρίζεται το λογισμικό που ελέγχει το\nυλικολογισμικό του υπολογιστή.\n\n"
      16:
        text: "Το λογισμικό είναι μια σειρά εντολών που αποτελείται από απλούς δυαδικούς κωδικούς, και αυτοί οι δυαδικοί κώδικες είναι μόνο ηλεκτρικά σήματα που τρέχουν μέσα από δισεκατομμύρια μικροσκοπικά κυκλώματα.\n\n"
      17:
        text: "Οι υπολογιστές έχουν την δυνατότητα να κάνουν όλων των ειδών τα εκπληκτικά πράγματα. Αλλά μόνο εσείς μπορείτε να κάνετε τον υπολογιστή έξυπνο ή χρήσιμο. Όταν μάθετε να κωδικοποιείτε μπορείτε να ορίζετε το πρόβλημα που θέλετε να λύσετε, και να γράψετε το λογισμικό που θα κάνει αυτές τις ιδέες πραγματικότητα.\n\n"
    hoc_dance_warmup:
      1:
        text: "Ώρα του Κώδικα: Πάρτι Χορού: Προθέρμανση"
      2:
        text: "Γεια! Με λένε Μιράλ Κότμπι. Είμαι χορεύτρια, προγραμματίστρια και δημιουργός του iLuminate."
      3:
        text: "Η επιστήμη των υπολογιστών σχετίζεται με πολλούς τρόπους με τη δημιουργικότητα.  Με αμέτρητους τρόπους, αλήθεια. Εννοώ πως, όταν έχεις την ικανότητα να δημιουργήσεις λογισμικό μπορείς να πραγματοποιήσεις οποιεσδήποτε ιδέες. Εγώ το κάνω με φωτεινές στολές. Μπορείς να κάνεις τόσα πολλά όταν έχεις τα εργαλεία να δημιουργήσεις λογισμικό και οι δυνατότητες είναι αλήθεια άπειρες. "
      4:
        text: "Κατά τη διάρκεια της επόμενης ώρας θα κάνετε μια εισαγωγή στην επιστήμη των υπολογιστών \nπρογραμματίζοντας το δικό σας πάρτι χορού! Έχουμε συγκεντρώσει κορυφαία μουσική και μια\nομάδα φοβερών χορευτών για να παίξετε μαζί τους."
      5:
        text: "Με την χρήση μπλοκ εντολών θα διαλέγετε χορευτές, θα τους αλλάζετε χορευτικές φιγούρες, \nθα τους κάνετε να συγχρονίζονται με την μουσική και να είναι διαδραστικοί."
      6:
        text: "Θα δείτε ότι η οθόνη σας χωρίζεται σε τρία κυρίως τμήματα. Στα αριστερά είναι ο χώρος παιχνιδιού. Εδώ είναι που θα εμφανιστούν οι χορευτές σας."
      7:
        text: "Στη μέση βρίσκεται η εργαλειοθήκη. Νέα μπλοκ κώδικα θα είναι διαθέσιμα εκεί όσο προχωράτε σε επόμενα μαθήματα."
      8:
        text: "Δεξιά βρίσκεται ο χώρος εργασίας. Σύρετε μπλοκ από την εργαλειοθήκη στο χώρο εργασίας χτίζοντας το πρόγραμμά σας. \n\n"
      9:
        text: "Οι οδηγίες για κάθε επίπεδο θα βρίσκονται εδώ, στο πάνω μέρος της οθόνης. Αν χρειάζεστε κάποια μικρή συμβουλή, απλώς κάντε κλικ στον γλόμπο.\n\n\n"
      10:
        text: "Για αρχή, ας φτιάξουμε έναν νέο χορευτή με αυτό το κόκκινο μπλοκ. Σύρτε έξω από την εργαλειοθήκη, βάλτε το κάτω από το πορτοκαλί μπλοκ \"Αρχικοποίηση\". Αυτός ο χορευτής είναι μια γάτα, την λένε \n\"my_first_dancer\" (ο_πρώτος_χορευτής_μου). Μπορείτε να αλλάξετε το όνομά της σε οτιδήποτε θέλετε κάνοντας κλικ εδώ."
      11:
        text: "Μπορείτε επίσης να αλλάξετε πού θα εμφανιστεί ο χορευτής στη σκηνή με αυτό. \n\n"
      12:
        text: "Πάνω από τον χώρο παιχνιδιού είναι ένα μενού για να διαλέξετε μουσική. Υπάρχουν πολλά τραγούδια για να διαλέξετε, διασκεδάστε βρίσκοντας τα αγαπημένα σας. Κάτω από τη σκηνή βρίσκεται το κουμπί\n\"Run\" (εκτέλεση).Όταν πατήσετε \"εκτέλεση\", οι χορευτές του προγράμματός σας θα εμφανιστούν στη σκηνή και θα ακουστεί η μουσική.\n\n"
      13:
        text: "Δοκιμάστε το και μόνοι σας! Και αν κάπου μπερδευτείτε, δεν πειράζει! Σηκωθείτε, χορέψτε και πριν το καταλάβετε Θα έχετε φτιάξει το δικό σας πάρτι χορού. Λοιπόν, εσείς τι θα δημιουργήσετε;"
    hoc_dance_events:
      1:
        text: "Ώρα του Κώδικα: Πάρτι Χορού: Συμβάντα μεταβίβασής"
      2:
        text: "Με λένε Αλόε Βλακ. Είμαι τραγουδιστής, συνθέτης τραγουδιών και αρτίστας. Πιστεύω ότι η εκμάθηση της επιστήμης\nτων υπολογιστών είναι πραγματικά σημαντική γιατί η επιστήμη των υπολογιστών είναι το μέλλον, Και πιστεύω ότι είναι σημαντικό για όλους\nμας να έχουμε τον έλεγχο της τεχνολογίας που κυριολεκτικά ελέγχει την ζωή του καθενός.\n\n"
      3:
        text: "Η εφαρμογή έγκαιρης εμφάνισης φιγούρων χορού συγχρονισμένων με την μουσική μπορεί να πραγματοποιηθεί με την χρήση αυτού που αποκαλούμε συμβάντα μεταβίβασης. Ένα συμβάν μεταβίβασης δίνει εντολή στο πρόγραμμά σας να ακούει ό,τι συμβαίνει, και έπειτα να αντιδρά αμέσως.\n\n"
      4:
        text: "Κάποια παραδείγματα συμβάντων μεταβίβασης είναι η αντίληψη ενός κλικ ποντικιού, ενός κουμπιού βέλους ή ενός χτυπήματος στην οθόνη. Θα αντιλαμβάνεται αλλαγή τραγουδιού το συμβάν μεταβίβασης που θα εφαρμοστεί τώρα. Η αλλαγή θα κινητοποιήσει τον χορευτή σας να χορέψει έναν νέο χορό."
      5:
        text: "Οι επαγγελματίες χορευτές εξασκούνται στη χορογραφία μετρώντας χτύπους τραγουδιών. "
      6:
        text: "Στη μουσική, ένα μέτρο αναφέρεται σε ένα συγκεκριμένο αριθμό χτύπων. Στα περισσότερα δημοφιλή τραγούδια, το μέτρο διαρκεί 4 χτύπους.\n\n"
      7:
        text: "Το πράσινο μπλοκ συμβάντος μεταβίβασης: αυτό κάνει τους χορευτές μας να \"λυθούν\". Αυτό το μπλοκ συμβάντος μεταβίβασης δίνει εντολή για έπειτα από τέσσερα μέτρα.\n\n"
      8:
        text: "Τραβώντας ένα μοβ μπλοκ \"κάνε για πάντα\", μπορούμε να διαλέξουμε ένα χορό. Επειδή είναι κάτω από το μπλοκ συμβάντος μεταβίβασης έπειτα από τέσσερα μέτρα, μια αναμονή τεσσάρων μέτρων του τραγουδιού εφαρμόζεται πριν από την έναρξη του χορού.\n\n\n"
      9:
        text: "Να προσέχετε τον μετρητή μέτρου στην κορυφή της περιοχής εμφάνισης."
      10:
        text: "Αναζητήστε, ακούστε το συμβάν μεταβίβασης που θα δώσει το έναυσμα στον κωδικό χορού.Την κατάλληλη στιγμή, μετά από το έναυσμα για χορό,ο χορευτής μας ακολουθεί νότες!"
    hoc_dance_properties:
      1:
        text: "Ώρα του Κώδικα: Πάρτι Χορού: Ιδιότητες"
      2:
        text: "Το όνομά μου είναι Μαρία. Είμαι τριτοετής στο Πανεπιστήμιο της Ουάσινγκτον και είμαι ένας μελλοντικός μηχανικός στην Amazon."
      3:
        text: "Μου αρέσει η επιστήμη των υπολογιστών επειδή ενσωματώνει την επίλυση προβλημάτων και την κριτική σκέψη. Και επειδή έπειτα από ώρες δουλείας αφιερωμένες σε κάτι μπορώ να χτίσω κάτι αληθινά εξαιρετικό και να αποκομίσω πολλές ανταμοιβές από αυτό."
      4:
        text: "Ως εδώ, σας δόθηκε η ευκαιρία να παίξετε με κάποιους διαφορετικούς τύπους χορευτών και να τους προγραμματίσετε να κάνουν διαφορετικές φιγούρες χορού. Αλλά πώς όντως αυτές οι φιγούρες λειτουργούν πραγματικά;"
      5:
        text: "Κάθε φιγούρα χορού αποτελείται από μια σειρά εικόνων που ονομάζονται καρέ. Κάθε καρέ είναι κάπως διαφορετικό από αυτό που προηγείται.Όταν το πρόγραμμά σας εκτελείται, ο υπολογιστής δείχνει τα καρέ συνεχόμενα. Εμφανίζονται τόσο γρήγορα που μοιάζει λες και ο χορευτής κινείται.Αυτό είναι το μυστικό πίσω από κάθε κινούμενη εικόνα.\n\n\n"
      6:
        text: "Μπορείτε να αλλάξετε τις κινήσεις των χορευτών σας, και όχι μόνο...μπορείτε κάλλιστα να αλλάξετε τις \nιδιότητες ενός χορευτή. Οι ιδιότητες περιγράφουν στοιχεία όπως η θέση του χορευτή πάνω στην οθόνη,\nτο μέγεθος του χορευτή, και το χρώμα του χορευτή.\n"
      7:
        text: "Η αλλαγή των ιδιοτήτων ενός χορευτή γίνεται με τη χρήση του μπλοκ \"ρύθμισης\". Ας χρησιμοποιήσουμε ένα μπλοκ \"ρύθμισης\" για να κάνουμε τον χορευτή μας μικρότερο. Πρώτα, σύρετε το μπλοκ ρύθμισης στο πρόγραμμά σας. Έπειτα, επιλέξτε το χορευτή που θα θέλατε να αλλάξετε και έπειτα πληκτρολογήστε το μέγεθος με το οποίο θα εμφανίζεται πάνω στην οθόνη."
      8:
        text: "Πλήρες μέγεθος είναι 100. Αν επιλέξετε ένα μικρότερο αριθμό, ο χορευτής θα γίνει μικρότερος. \nΤο μικρό μέγεθος του χορευτή τον κάνει να μοιάζει πιο απομακρυσμένος. Αυτός είναι ένας εξαιρετικός τρόπος να φτιάξουμε χορευτές που πλαισιώνουν."
      9:
        text: "Χρησιμοποιώντας το μπλοκ ρύθμισης, μπορούμε να αλλάξουμε τις διαστάσεις, την περιστροφή, την θέση, \nκαι το χρώμα του χορευτή. Με τον πειραματισμό με όλες αυτές τις ιδιότητες μπορούμε να συνδέσουμε διαφορετικά μέρη τραγουδιών με κάθε αλλαγή στον χορευτή.\n\n"
      10:
        text: "Να θυμάστε, μπορείτε να ορίσετε ιδιότητες μόνο σε ένα χορευτή που υπάρχει ήδη.Βεβαιωθείτε ότι το μπλοκ ρύθμισης ακολουθεί το \"Κάνε έναν νέο χορευτή\". Πειραματιστείτε ελεύθερα, γίνετε δημιουργικοί, και διασκεδάστε το."
    hoc_dance_congrats:
      1:
        text: "Ώρα του Κώδικα: Πάρτι Χορού: Το πάρτι αρχίζει!"
      2:
        text: "Συγχαρητήρια! Μόλις μάθατε τα βασικά της επιστήμης των υπολογιστών. Τώρα μπορείτε να χρησιμοποιήσετε \nαυτά τα μπλοκ για να δημιουργήστε ένα πάρτι χορού με δικό σας σχεδιασμό για να μοιραστείτε με τους φίλους σας."
      3:
        text: "Αν κοιτάξετε μέσα στο κουτί εργαλείων, θα βρείτε κάποια ολοκαίνουρια μπλοκ που δεν έχετε δει πριν. Για παράδειγμα, μπορείτε να χρησιμοποιήσετε το μπλοκ διάταξης για να ταξινομήσετε τους χορευτές με διαφορετικούς τρόπους στην οθόνη."
      4:
        text: "Ρίξτε μια ματιά τριγύρω και δοκιμάστε να πειραματιστείτε με αυτά τα νέα μπλοκ και δυνατότητες. Θα μπορέσετε να δημιουργήσετε ένα προσεκτικά χορογραφημένο χορό για το αγαπημένο σας τραγούδι;"
      5:
        text: "ή ένα χορευτικό με τους φίλους σας;"
      6:
        text: "Ή κάτι εντελώς διαφορετικό;"
      7:
        text: "Στο τέλος αυτού του εκπαιδευτικού βίντεο, μπορείτε να μοιραστείτε έναν σύνδεσμο στη δημιουργία σας με τους φίλους σας.Απλώς διασκεδάστε το!"
    mc_2018_intro:
      1:
        text: "Γεια! Ήρθες πάνω στην ώρα!Καλώς όρισες στο Voyage Aquatic.Πρόκειται να ξεκινήσω μια θαλάσσια περιπέτεια για να βρω κρυμμένους υποβρύχιους θησαυρούς και είμαι πολύ χαρούμενη που έχω την βοήθειά σου. Ποιος ξέρει τι θα συναντήσουμε σε αυτούς τους μυστήριους υδάτινους δρόμους; Πρόκειται να συναντήσουμε τον πρώτο οδηγό μας κάπου σε αυτήν την προβλήτα.\n\n"
      2:
        text: "Καλώς ορίσατε, εξερευνητές! Για να ολοκληρώσετε το Θαλάσσιο Ταξίδι θα πρέπει να λύσετε μια σειρά από παζλ με τη χρήση εντολών. Ας δούμε πως λειτουργεί. Η οθόνη σας είναι χωρισμένη σε τρία βασικά μέρη.\n\n\n"
      3:
        text: "Στα αριστερά, θα δείτε τον κόσμο του Minecraft.\n\n"
      4:
        text: "Η περιοχή στη μέση είναι η εργαλειοθήκη όπου μπορείτε να βρείτε τις εντολές κωδικοποίησης."
      5:
        text: "Και η μεγάλη περιοχή στα δεξιά είναι ο χώρος εργασίας σας. Στον χώρο εργασίας, μπορείτε να συσσωρεύσετε εντολές για να φτιάξετε το δικό σας πρόγραμμα και να ελέγχετε τις κινήσεις σας."
      6:
        text: "Οι οδηγίες κάθε επιπέδου είναι στην κορυφή της σελίδας. Κάντε κλικ στο σημάδι συν για να αλλάξετε ανάμεσα σε επεξηγηματικές και συνοπτικές οδηγίες."
      7:
        text: "Δοκιμάστε να σύρετε μπλοκ από την εργαλειοθήκη στο χώρο εργασίας, να τα συσσωρεύσετε, και έπειτα να κάνετε κλικ στο κουμπί εκτέλεσης για να εκτελέσετε τις εντολές σας."
      8:
        text: "Μπορεί να χρειαστεί να δοκιμάσετε μερικές φορές για να το πετύχετε και κάποια από τα παζλ έχουν περισσότερες από μία λύση, άρα πειραματιστείτε για να δείτε τι λειτουργεί."
      9:
        text: "Αν θέλετε να δοκιμάσετε ξανά, μπορείτε να πατήσετε το μπλε κουμπί \"επαναφορά\" για να τα επαναφέρετε όλα\nαπό εκεί που άρχισαν."
      10:
        text: "Αν χρειαστεί να διαγράψετε μια εντολή, απλώς σύρετε το μπλοκ από τον χώρο εργασίας σας μέσα στην εργαλειοθήκη. Να θυμάστε, κάντε κλικ στο \"Εκτέλεση\" για να δείτε πως μοιάζει ο κωδικός σας στην πράξη."
      11:
        text: "Εντάξει, αρκετά παίξαμε, συνταξιδιώτη . Ας αρχίσουμε να κωδικοποιούμε να βρούμε κάποιους υποθαλάσσιους θησαυρούς."
    MC_2018_loops:
      1:
        text: "Τέλεια! Πιάσαμε ένα μπακαλιάρο! Ξέρετε ότι αν δώσετε μπακαλιάρο σε ένα δελφίνι, το δελφίνι θα σας οδηγήσει σε ένα ναυάγιο όπου μπορεί να υπάρχει θησαυρός; Πρέπει να πλησιάζουμε.Τα επόμενα παζλ θα είναι πιο περίπλοκα, γι' αυτό ας μάθουμε κάποιους ακόμα τρόπους προγραμματισμού. Τι είναι αυτό; Μια σπηλιά;"
      2:
        text: "Καλώς ορίσατε, εξερευνητές!Με λένε Καλαμάρη.Πρόσεξα ότι χρησιμοποιείτε τις ίδιες εντολές ξανά και ξανά σε κάποια από τα τελευταία παζλ. Πρέπει να ήταν κάπως κουραστικό.Θα θέλατε να υπήρχε τρόπος να κάνετε κάτι ξανά και ξανά, όπως, πχ, να πλένετε τα πιάτα ή να βουρτσίζετε τα δόντια σας χωρίς να κουράζεστε ή να βαριέστε; Θα ήταν φανταστικό!\n\n"
      3:
        text: "Οι υπολογιστές είναι πραγματικά καλοί στο να κάνουν το ίδιο πράγμα πολλές φορές χρησιμοποιώντας εντολές επανάληψης. Όταν θέλετε ένα πρόγραμμα να\nεκτελεί τις ίδιες εντολές πολλές φορές μπορείτε να χρησιμοποιήσετε μια επανάληψη!\n\n"
      4:
        text: "Το άγκιστρο επανάληψης περιέχει εντολές που εκτελούνται συνέχεια μέχρι να φτάσει σε ένα στόχο. Μόλις το πρόγραμμά σας εκτελέσει μια εντολή \"επαναλάβετε μέχρι τον στόχο\" θα εκτελεί συνέχεια τις εντολές που βρίσκονται μέσα στο άγκιστρο μέχρι να φτάσει στον στόχο.\n\n\n"
      5:
        text: "Δοκιμάστε το και μόνοι σας! Τοποθετήστε τις εντολές που θέλετε να επαναληφθούν μέσα στο άγκιστρο \"επαναλάβετε μέχρι τον στόχο\" κάντε κλικ στην εκτέλεση και δείτε το να τρέχει!\n"
      6:
        text: "Αυτό ήταν κάπως παράξενο. Ποιος θα το πίστευε ότι τα καλαμάρια ήξεραν να προγραμματίζουν; Δεν πίστευα καν ότι έχουν δάχτυλα. Άρα, τώρα ξέρουμε για τις επαναλήψεις. Ας τις χρησιμοποιήσουμε για να μαζέψουμε περισσότερους θησαυρούς."
    mc_2018_conditionals:
      1:
        text: "Έλυσες ακόμα τρία παζλ! Και πιάσαμε... ένα σολομό. Όχι και τόσο εντυπωσιακό όσο σωροί από χρυσάφι, αλλά κάτι είναι κι αυτό. Και έχω ένα προαίσθημα ότι εκείνο\nτο κοχύλι θα μας χρειαστεί αργότερα. Αναρωτιέμαι τι υπάρχει σε αυτά τα ερείπια.Ίσως ακόμα άλλο ένα στοιχείο! Ας ρίξουμε μια ματιά μέσα.\n\n\n"
      2:
        text: "Το όνομά μου είναι Νέττι, καλωσορίσατε στα ερείπια μου.Όλη την ώρα παίρνουμε αποφάσεις ανάλογα με τις συνθήκες. Αν φαίνεται πως θα βρέξει, τότε θα πάρουμε μια ομπρέλα. Αν πεινάμε, τότε θα φάμε ένα σνακ."
      3:
        text: "Αν δούμε έναν creeper, τότε θα τρέξουμε γλιτώσουμε. Και οι υπολογιστές παίρνουν τέτοιου είδους αποφάσεις. Μπορούν να ενεργήσουν ανάλογα με τις συνθήκες χρησιμοποιώντας εντολές.\n\n"
      4:
        text: "Για να προγραμματίσετε μια τέτοια ενέργεια με χρήση εντολών, επιλέξτε ένα μπλοκ \"αν διαδρομή\". \n"
      5:
        text: "Επιλέξτε το αναδυόμενο μενού για να δημιουργήσετε την εντολή.\n\n"
      6:
        text: "Για παράδειγμα, αν βάλετε την εντολή \"αν διαδρομή στα δεξιά\" και τοποθετήσετε μέσα στο άγκιστρο το \"προς τα δεξιά\", τότε όταν ο Στιβ φτάσει σε ένα ελεύθερο μονοπάτι στα δεξιά πάντα θα στρίβει δεξιά.\nΑν δεν υπάρχει κανένα άνοιγμα στα δεξιά, δεν θα στρίβει δεξιά. Αυτές εντολές επιλογής είναι χρήσιμες όταν εκτελείτε τον κώδικα σε απρόβλεπτες καταστάσεις, όπως σε μυστηριώδη ερείπια σε ποθαλάσσιες σπηλιές.\n\n.\n\n"
      7:
        text: "Δοκιμάστε να χρησιμοποιήσετε τα μπλοκ αν και δώστε μια άλλη τροπή στον κωδικά σας.\n"
      8:
        text: "Τα ναυάγια της Νέττι ήταν εκπληκτικά. Στα αλήθεια πρέπει να μετακομίσω από το σπίτι των γονιών μου. Λοιπόν, τι νομίζετε; Υπάρχουν οι κατάλληλες συνθήκες για εμάς να ολοκληρώσουμε τα τελευταία παζλ; Ας το δοκιμάσουμε."
    mc_2018_closing:
      1:
        text: "Amy Lee33: Συγχαρητήρια! Το καταφέρατε!"
      2:
        text: "Καλαμάρη: Συγχαρητήρια!"
      3:
        text: "Νέττι: Τα καταφέρατε! Συγχαρητήρια!"
      4:
        text: "Τομαχοκ : Συγχαρητήρια!"
      5:
        text: "Τι τέλεια μέρα! Το κυνήγι θησαυρού μας έδωσε την ευκαιρία να χτίσουμε κάτι στο Minecraft, να βρούμε  κοχύλια, σεντούκια θησαυρού.Και λατρεύω το χρώμα του βυθού.Και μάθαμε πώς να κωδικοποιούμε με εντολές επανάληψης και επιλογής.\n\n("
      6:
        text: "Μιλώντας για κωδικούς, υπάρχει ένα ακόμα επίπεδο σε αυτήν την περιπέτεια. Είστε έτοιμοι για αυτό, εξερευνητές;\n\n"
      7:
        text: "Είναι επίπεδο ελεύθερου παιχνιδιού και μπορείτε να χρησιμοποιήσετε τις γνώσεις σας στον προγραμματισμό και να χτίσετε κάτι εκπληκτικό.\n\n"
      8:
        text: " Ένα μέρος για τους θησαυρούς σου, ένα υποβρύχιο μνημείο, ένα κοραλλένιο κάστρο; Τόσες πολλές ιδέες...Προσπαθήστε να χρησιμοποιήσετε επαναλήψεις  για να κάνετε επαναλαμβανόμενες κινήσεις και εντολές επιλογής για τις απρόβλεπτες καταστάσεις.\n"
      9:
        text: "Σίγουρα αποδείχτηκε ότι είστε ατρόμητοι προγραμματιστές και ανυπομονώ να δω τι θα χτίσετε. Και ελπίζω ότι οι περιπέτειες σας στον προγραμματισμό δε θα σταματήσουν εδώ. Καλό ταξίδι!"
    teaching_csf_how_it_works:
      1:
        image: 'notes/teaching_cs_fundamentals_1.png'
        text: "Αυτό το μάθημα είναι χωρισμένο σε στάδια."
      2:
        image: 'notes/teaching_cs_fundamentals_2.png'
        text: "Τα πρώτα στάδια θα μας γνωρίσουν με το τι είναι η επιστήμη των υπολογιστών, καθώς και κάποιο βασικό λεξιλόγιο."
      3:
        image: 'notes/teaching_cs_fundamentals_3.png'
        text: "Έπειτα, θα μάθετε πως να κωδικοποιείτε με τον ίδιο τρόπο που θα μάθουν και οι μαθήτριές σας. Τα τελικά στάδια του μαθήματος θα σας βοηθήσουν να κάνετε ένα πλάνο για την διδασκαλία της επιστήμης των υπολογιστών στην τάξη σας. Κατά την διάρκεια του μαθήματος, θα δείτε παραδειγματα τόσο διαδικτυακών  όσο και αυτόνομων μαθημα΄των που γίνονται χωρίς υπολογιστή."
      4:
        image: 'notes/teaching_cs_fundamentals_4.png'
        text: "Η πλατφόρμα εκμάθησης θα παρακολουθεί την πρόοδό σας, έτσι ώστε να μπορείτε να συνεχίσετε εκεί που σταματήσατε οποιαδήποτε στιγμή."
    what_is_cs:
      1:
        image: 'notes/what_is_cs.png'
        text: "Η κωδικοποίηση είναι ένα σύνολο οδηγιών που δίνεις σε έναν υπολογιστή. Η επιστήμη των υπολογιστών είναι ένα πεδίο στο οποίο άνθρωποι χρησιμοποιούν την ισχύ του υπολογιστή γισ να επιλύουν μεγάλα προβήματα. Η επιστήμη των υπολογιστών συμπεριλαμβάνει την κωδικοποίηση, αλλά και άλλα πράγματα, όπως λειτουργεί το διαδικτυο και επηρεάζει την κοινωνία, τι να κάνουμε με μεγάλα δεδομένα, και πως να διασπάμε μεγάλα προβλήματα. Η επιστήμη των υπολογιστών περιστρέφεται πληρως γύρω από την επίλυση προβλημάτων, κριτική σκέωη και την επιμονή."
    writing_first_program:
      1:
        image: 'notes/writing_first_program_1.png'
        text: "Ο Code.org χρησιμοποιεί μια οπτική γλώσσα προγραμματισμού μεταφοράς και απόθεσης που ονομάζεται Blockly. Blockly χρησιμοποιεί πολύχρωμες οδηγίες, που ονομάζονται μπλοκ, για την δημιουργία προγραμμάτων και την επίλυση παζλ."
      2:
        image: 'notes/writing_first_program_2.png'
        text: "Κάθε παζλ έχει τέσσερα μέρη."
      3:
        image: 'notes/writing_first_program_3.png'
        text: "Η περιοχή παιχνιδιού είναι στα αριστερά, όπου εκτελείται το πρόγραμμά σας."
      4:
        image: 'notes/writing_first_program_4.png'
        text: "Το κέντρο έχει την περιοχή εργαλειοθήκης, που έχει όλα τα μπλοκ που χρειάζεστε."
      5:
        image: 'notes/writing_first_program_5.png'
        text: "Στα δεξιά είναι ο χώρος εργασίας, όπου θα σύρετε μπλοκ για να φτιάξετε το πρόγραμμά σας."
      6:
        image: 'notes/writing_first_program_6.png'
        text: "Πάνω από τον χώρο εργασίας είναι οδηγίες για κάθε παζλ."
      7:
        image: 'notes/writing_first_program_7.png'
        text: "Αν σύρετε από έξω υπερβολικά πολλά μπλοκ από την εργαλειοθήκη, απλώς σύρετε ξανά μέσα στην εργαλειοθήκη το παραπανίσιο μπλοκ. Πατήστε Εκτέλεση για να δοκιμάστε το πρόγραμμά σας, και Επαναφορά για να δοκιμάσετε ξανά."
    repeat_block:
      1:
        image: 'notes/repeat_block.png'
        text: "Ένα μπλοκ επανάληψης σας αφήνει να επαναλάβετε το κώδικα μέσα του όσες φορές του πείτε."
    what_is_an_event:
      1:
        image: 'notes/what_is_an_event.png'
        text: "Ένα συμβάν μεταβίβασης λέει στο πρόγραμμά σας να ακούει για κάτι να συμβεί. Όταν αυτό το πράγμα συμβαίνει, το πρόγραμμα εκτελεί μια ενέργεια. Ένας υπολογιστής μπορεί να ακούει για ένα κλικ ποντικού, πάτημα πλήκτρου βέλους ή ένα χτύπημα στην οθόνη."
    lesson_planning:
      1:
        image: 'notes/lesson_planning_1.png'
        text: "Τα μαθήματα Θεμελιώδη της επιστήμης της πληροφορικής ξεκινούν με μιε γενική εικόνα για να σας ενημερώνουν τι θα καλύπτει το μάθημα."
      2:
        image: 'notes/lesson_planning_2.png'
        text: "Τα μαθήματά έχουν προθέρμανση, δραστηριότητες και περίληψη. Αν θελήσετε να δημιουργήσετε το δικό σας πλάνο έργου, ίσως πρέπει να τα έχετε αυτά κατά νου."
      3:
        image: 'notes/lesson_planning_3.png'
        text: "1. Προσπαθήστε να χρησιμοποιήσετε ένα σχεδιασμό  εκπαιδευτικού προγράμματος με τη μορφή σπιράλ. Εισάγετε έννοιες μια φορά και μετά επανεξετάστε τις."
      4:
        image: 'notes/lesson_planning_4.png'
        text: "1. Δημιουργήστε μια αναμεμιγμένη εμπειρία εκμάθησης συνδυάζοντας διαδικτυακά και αυτόνομα μαθήματα."
      5:
        image: 'notes/lesson_planning_5.png'
        text: "3. Διασπάστε το πρόγραμμά σας σε μικρότερα κομμάτια."
      6:
        image: 'notes/lesson_planning_6.png'
        text: "4. Βεβαιωθείτε ότι τηρείτε τα τοπικά πρότυπα και ότι ευθυγραμμίζεστε με τις δεξιότητες ετοιμότητας του κολεγίου και της σταδιοδρομίας."
    opd_closing:
      1:
        image: 'notes/opd_closing_1.png'
        text: "Συγχαρητήρια! Ολοκληρώσατε το διαδικτυακό μάθημα Διδασκαλίας Θεμελίωσαν της Επιστήμης των Υπολογιστών. Είστε τώρα μέρος της αναπτυσσόμενης κοινότητας δασκάλων που ετοιμάζουν τους μαθητές τους για το μέλλον."
      2:
        image: 'notes/opd_closing_2.png'
        text: "Εξετάστε αυτούς τους πόρους αν χρειάζεστε περισσότερη υποστήριξη 1. forum.code.org 2. @teachcode στο Twitter 3. studio.code.org "
    hoc_dance_warmup_2019:
      1:
        text: "Ώρα του Κώδικα: Πάρτι Χορού: Προθέρμανση"
      2:
        text: "Γεια! Με λένε Μιράλ Κότμπι. Είμαι χορεύτρια, προγραμματίστρια και δημιουργός του iLuminate."
      3:
        text: "Η επιστήμη των υπολογιστών σχετίζεται με πολλούς τρόπους με τη δημιουργικότητα.  Εννοώ πως, όταν έχεις την ικανότητα να δημιουργήσεις λογισμικό μπορείς να πραγματοποιήσεις οποιεσδήποτε ιδέες. Εγώ το κάνω με φωτεινές στολές. Μπορείς να κάνεις τόσα πολλά όταν έχεις τα εργαλεία να δημιουργήσεις λογισμικό και οι δυνατότητες είναι αλήθεια άπειρες."
      4:
        text: "Κατά τη διάρκεια της επόμενης ώρας θα κάνετε μια εισαγωγή στην επιστήμη των υπολογιστών \nπρογραμματίζοντας το δικό σας πάρτι χορού! Έχουμε συγκεντρώσει κορυφαία μουσική και μια\nομάδα φοβερών χορευτών για να παίξετε μαζί τους."
      5:
        image: 'notes/hoc_dance_warmup_2019_5.png'
        text: "Με την χρήση μπλοκ εντολών θα διαλέγετε χορευτές, θα τους αλλάζετε χορευτικές φιγούρες, \nθα τους κάνετε να συγχρονίζονται με την μουσική και να είναι διαδραστικοί."
      6:
        image: 'notes/hoc_dance_warmup_2019_6.png'
        text: "Θα δείτε ότι η οθόνη σας χωρίζεται σε τρία κυρίως τμήματα. Στα αριστερά είναι ο χώρος παιχνιδιού. Εδώ είναι που θα εμφανιστούν οι χορευτές σας."
      7:
        image: 'notes/hoc_dance_warmup_2019_7.png'
        text: "Στη μέση βρίσκεται η εργαλειοθήκη. Νέα μπλοκ κώδικα θα είναι διαθέσιμα εκεί όσο προχωράτε σε επόμενα μαθήματα."
      8:
        image: 'notes/hoc_dance_warmup_2019_8.png'
        text: "Δεξιά βρίσκεται ο χώρος εργασίας. Σύρετε μπλοκ από την εργαλειοθήκη στο χώρο εργασίας χτίζοντας το πρόγραμμά σας. \n\n"
      9:
        image: 'notes/hoc_dance_warmup_2019_9.png'
        text: "Οι οδηγίες για κάθε επίπεδο θα βρίσκονται εδώ, στο πάνω μέρος της οθόνης. Αν χρειάζεστε κάποια μικρή συμβουλή, απλώς κάντε κλικ στον γλόμπο.\n\n\n"
      10:
        image: 'notes/hoc_dance_warmup_2019_10.png'
        text: "Για αρχή, ας φτιάξουμε έναν νέο χορευτή με αυτό το κόκκινο μπλοκ.Σύρτε έξω από την εργαλειοθήκη, βάλτε το κάτω από το πορτοκαλί μπλοκ \"Αρχικοποίηση\". Αυτός ο χορευτής είναι μια γάτα."
      11:
        image: 'notes/hoc_dance_warmup_2019_11.png'
        text: "Μπορείτε επίσης να αλλάξετε πού θα εμφανιστεί ο χορευτής στη σκηνή με αυτό. \n\n"
      12:
        image: 'notes/hoc_dance_warmup_2019_12.png'
        text: "Πάνω από τον χώρο παιχνιδιού είναι ένα μενού για να διαλέξετε μουσική. Υπάρχουν πολλά τραγούδια για να διαλέξετε, διασκεδάστε βρίσκοντας τα αγαπημένα σας. Κάτω από τη σκηνή βρίσκεται το κουμπί\n\"Run\" (εκτέλεση).Όταν πατήσετε \"εκτέλεση\", οι χορευτές του προγράμματός σας θα εμφανιστούν στη σκηνή και θα ακουστεί η μουσική.\n\n"
      13:
        text: "Δοκιμάστε το και μόνοι σας! Και αν κάπου κολλήσετε, δεν πειράζει! Σηκωθείτε, χορέψτε και πριν το καταλάβετε θα έχετε φτιάξει το δικό σας πάρτι χορού. Λοιπόν, εσείς τι θα δημιουργήσετε;"
    hoc_dance_events_2019:
      1:
        text: "Ώρα του Κώδικα: Πάρτι Χορού: Συμβάντα μεταβίβασής"
      2:
        image: 'notes/hoc_dance_events_2019_2.png'
        text: "Το όνομά μου είναι Έριν και είμαι μηχανικός λογισμικού εδώ στον Code.org, και βοήθησα στη δημιουργία του Πάρτι Χορού."
      3:
        image: 'notes/hoc_dance_events_2019_3.png'
        text: "Η εφαρμογή έγκαιρης εμφάνισης φιγούρων χορού συγχρονισμένων με την μουσική μπορεί να πραγματοποιηθεί με την χρήση αυτού που αποκαλούμε συμβάντα μεταβίβασης. Ένα συμβάν μεταβίβασης δίνει εντολή στο πρόγραμμά σας να ακούει ό,τι συμβαίνει, και έπειτα να αντιδρά αμέσως.\n\n"
      4:
        image: 'notes/hoc_dance_events_2019_4.png'
        text: "Μερικά παραδείγματα γεγονότων είναι άκουσε για ένα κλικ του ποντικιού, για ένα πάτημα βέλους, ή ένα άγγιγμα στην οθόνη."
      5:
        image: 'notes/hoc_dance_events_2019_5.png'
        text: "Εδώ θα προγραμματίσουμε ένα χορευτή να εκτελεί μια κίνηση όταν πιέζετε το πλήκτρο βέλους στην οθόνη ή τα πλήκτρα στο πληκτρολόγιο"
      6:
        image: 'notes/hoc_dance_events_2019_6.png'
        text: "Μπορούμε να χρησιμοποιήσουμε το μπλοκ συμβάντος μεταβίβασης \"όταν πάνω βέλος\"και να συνδέσουμε ένα μπλοκ \"κάνε μια φορά\" σε αυτό. Όταν κάποιος πιέζει το πλήκτρο βέλους πάνω , ο κωδικός που είναι συνδεδεμένος με το μπλοκ \"όταν πάνω βέλος\" εκτελείται. Ποια χορευτική κίνηση θα διαλέξετε;"
      7:
        image: 'notes/hoc_dance_events_2019_7.png'
        text: "Βεβαιωθείτε ότι ο τύπος του χορευτή που επιλέγετε ταιριάζει με έναν από τους χορευτές που δημιουργήσατε μέσα στο μπλοκ \"δημιουργία\", γιατί διαφορετικά μπορεί να μη δείτε τίποτα να συμβαίνει."
      8:
        image: 'notes/hoc_dance_events_2019_8.png'
        text: "Σταδιακά, μπορείτε να δημιουργείτε περισσότερα συμβάντα μεταβίβασης σαν και αυτά για να κάνετε τους χορευτές σας να εκτελούν διαφορετικές κινήσεις με κάθε πλήκτρο. Δοκιμάστε το και με μερικές γραμμές κώδικα μπορείτε να κάνετε το δικό σας διαδραστικό χορό."
    hoc_dance_measures_2019:
      1:
        image: 'notes/hoc_dance_measures_2019_1.png'
        text: "Ώρα του Κώδικα: Πάρτι Χορού: Μέτρα"
      2:
        image: 'notes/hoc_dance_measures_2019_2.png'
        text: "Με λένε Αλόε Βλακ. Είμαι τραγουδιστής, συνθέτης τραγουδιών και αρτίστας. Πιστεύω ότι η εκμάθηση της επιστήμης\nτων υπολογιστών είναι πραγματικά σημαντική γιατί η επιστήμη των υπολογιστών είναι το μέλλον, Και πιστεύω ότι είναι σημαντικό για όλους\nμας να έχουμε τον έλεγχο της τεχνολογίας που κυριολεκτικά ελέγχει την ζωή του καθενός.\n\n"
      3:
        image: 'notes/hoc_dance_measures_2019_3.png'
        text: "Το συμβάν μεταβίβασης που θα χρησιμοποιήσουμε τώρα είναι η ακοή για μια αλλαγή στο τραγούδι. Αυτή η αλλαγή θα δώσει το έναυσμα στον χορευτή σας να κάνει ένα καινούριο χορό."
      4:
        image: 'notes/hoc_dance_measures_2019_4.png'
        text: "Οι επαγγελματίες χορευτές εξασκούνται Στη χορογραφία μετρώντας χτύπους τραγουδιών. Στη μουσική, ένα μέτρο αναφέρεται σε ένα συγκεκριμένο αριθμό χτύπων. Στα περισσότερα δημοφιλή τραγούδια το μέτρο διαρκεί 4 χτύπους."
      5:
        image: 'notes/hoc_dance_measures_2019_5.png'
        text: "Το πράσινο μπλοκ συμβάντος μεταβίβασης: αυτό κάνει τους χορευτές μας να \"λυθούν\". Αυτό το μπλοκ συμβάντος μεταβίβασης δίνει εντολή για έπειτα από τέσσερα μέτρα.\n\n"
      6:
        image: 'notes/hoc_dance_measures_2019_6.png'
        text: "Τραβώντας ένα μοβ μπλοκ \"κάνε για πάντα\", μπορούμε να διαλέξουμε ένα χορό. Επειδή είναι κάτω από το μπλοκ συμβάντος μεταβίβασης έπειτα από τέσσερα μέτρα, μια αναμονή τεσσάρων μέτρων του τραγουδιού εφαρμόζεται πριν από την έναρξη του χορού.\n\n\n"
      7:
        image: 'notes/hoc_dance_measures_2019_7.png'
        text: "Να προσέχετε τον μετρητή μέτρου στην κορυφή της περιοχής εμφάνισης."
      8:
        image: 'notes/hoc_dance_measures_2019_8.png'
        text: "Αναζητήστε, ακούστε το συμβάν μεταβίβασης που θα δώσει το έναυσμα στον κωδικό χορού.Την κατάλληλη στιγμή, μετά από το έναυσμα για χορό,ο χορευτής μας ακολουθεί νότες!"
    hoc_dance_properties_2019:
      1:
        text: "Ώρα του Κώδικα: Πάρτι Χορού: Ιδιότητες"
      2:
        text: "Το όνομά μου είναι Μαρία. Είμαι τριτοετής στο Πανεπιστήμιο της Ουάσινγκτον και είμαι ένας μελλοντικός μηχανικός στην Amazon."
      3:
        text: "Μου αρέσει η επιστήμη των υπολογιστών επειδή ενσωματώνει την επίλυση προβλημάτων και την κριτική σκέψη. Και επειδή έπειτα από ώρες δουλείας αφιερωμένες σε κάτι μπορώ να χτίσω κάτι αληθινά εξαιρετικό και να αποκομίσω πολλές ανταμοιβές από αυτό."
      4:
        text: "Ως εδώ, σας δόθηκε η ευκαιρία να παίξετε με κάποιους διαφορετικούς τύπους χορευτών και να τους προγραμματίσετε να κάνουν διαφορετικές φιγούρες χορού. Αλλά πώς όντως αυτές οι φιγούρες λειτουργούν πραγματικά;"
      5:
        text: "Κάθε φιγούρα χορού αποτελείται από μια σειρά εικόνων που ονομάζονται καρέ. Κάθε καρέ είναι κάπως διαφορετικό από αυτό που προηγείται.Όταν το πρόγραμμά σας εκτελείται, ο υπολογιστής δείχνει τα καρέ συνεχόμενα. Εμφανίζονται τόσο γρήγορα που μοιάζει λες και ο χορευτής κινείται.Αυτό είναι το μυστικό πίσω από κάθε κινούμενη εικόνα.\n\n\n"
      6:
        text: "Μπορείτε να αλλάξετε τις κινήσεις των χορευτών σας, και όχι μόνο...μπορείτε κάλλιστα να αλλάξετε τις \nιδιότητες ενός χορευτή. Οι ιδιότητες περιγράφουν στοιχεία όπως η θέση του χορευτή πάνω στην οθόνη,\nτο μέγεθος του χορευτή, και το χρώμα του χορευτή.\n"
      7:
        image: 'notes/hoc_dance_properties_2019_7.png'
        text: "Η αλλαγή των ιδιοτήτων ενός χορευτή γίνεται με τη χρήση του μπλοκ \"ρύθμισης\". Ας χρησιμοποιήσουμε ένα μπλοκ \"ρύθμισης\" για να κάνουμε τον χορευτή μας μικρότερο. Πρώτα, σύρετε το μπλοκ ρύθμισης στο πρόγραμμά σας."
      8:
        image: 'notes/hoc_dance_properties_2019_8.png'
        text: "Έπειτα, επιλέξτε το χορευτή που θα θέλατε να αλλάξετε και έπειτα πληκτρολογήστε το μέγεθος με το οποίο θα εμφανίζεται πάνω στην οθόνη. Πλήρες μέγεθος είναι 100. Αν επιλέξετε ένα μικρότερο αριθμό, ο χορευτής θα γίνει μικρότερος. Το μικρό μέγεθος του χορευτή τον κάνει να μοιάζει πιο απομακρυσμένος."
      9:
        image: 'notes/hoc_dance_properties_2019_9.png'
        text: "Χρησιμοποιώντας το μπλοκ ρύθμισης, μπορούμε να αλλάξουμε τις διαστάσεις, την περιστροφή, την θέση, και το χρώμα ενός χορευτή. Με τον πειραματισμό με όλες αυτές τις ιδιότητες μπορούμε να συνδέσουμε διαφορετικά μέρη τραγουδιών με κάθε αλλαγή στον χορευτή.\n\n"
      10:
        image: 'notes/hoc_dance_properties_2019_10.png'
        text: "Να θυμάστε, μπορείτε να ορίσετε ιδιότητες μόνο σε ένα χορευτή που υπάρχει ήδη. Βεβαιωθείτε ότι το μπλοκ ρύθμισης ακολουθεί το \"Κάνε έναν νέο χορευτή\". Πειραματιστείτε ελεύθερα, γίνετε δημιουργικοί, και διασκεδάστε το."
    hoc_dance_congrats_2019:
      1:
        text: "Ώρα του Κώδικα: Πάρτι Χορού: Το πάρτι αρχίζει!"
      2:
        text: "Συγχαρητήρια! Μόλις μάθατε τα βασικά της επιστήμης των υπολογιστών. Τώρα μπορείτε να χρησιμοποιήσετε \nαυτά τα μπλοκ για να δημιουργήστε ένα πάρτι χορού με δικό σας σχεδιασμό για να μοιραστείτε με τους φίλους σας."
      3:
        text: "Αν κοιτάξετε μέσα στο κουτί εργαλείων, θα βρείτε κάποια ολοκαίνουρια μπλοκ που δεν έχετε δει πριν. Για παράδειγμα, μπορείτε να χρησιμοποιήσετε το μπλοκ διάταξης για να ταξινομήσετε τους χορευτές με διαφορετικούς τρόπους στην οθόνη."
      4:
        text: "Ρίξτε μια ματιά τριγύρω και δοκιμάστε να πειραματιστείτε με αυτά τα νέα μπλοκ και δυνατότητες. Θα μπορέσετε να δημιουργήσετε ένα προσεκτικά χορογραφημένο χορό για το αγαπημένο σας τραγούδι;"
      5:
        text: "ή ένα χορευτικό με τους φίλους σας;"
      6:
        text: "Ή κάτι εντελώς διαφορετικό;"
      7:
        image: 'notes/hoc_dance_congrats_7.png'
        text: "Στο τέλος αυτού του εκπαιδευτικού βίντεο, μπορείτε να μοιραστείτε έναν σύνδεσμο στη δημιουργία σας με τους φίλους σας.Απλώς διασκεδάστε το!"
    poemart_intro:
      1:
        image: 'notes/hoc_poem_art_2021_introduction_01.jpg'
        text: "Το όνομά μου είναι Caia και είμαι ποιήτρια και μια μαθήτρεις της επιστήμης των υπολογιστών. Έμαθα τόσα πολλά από τη γραφή κώδικα που με κάνανε καλύτερη ποιήτρια και τόσα πολλά από την ποιησή μου με έχουν κάνει καλύτερη στη γραφή κώδικα, ακριβώς επειδή πρέπει να σκεφτείς ουσιαστικά τις λέξεις που επιλέγεις και τι θα δημιουργήσεις μόλις όλα αυτά ενωθούν."
      2:
        image: 'notes/hoc_poem_art_2021_introduction_02.jpg'
        text: "Καρά την διάρκεια της επόμενης ώρας, πρόκειται να μάθετε για την επιστήμη των υπολογιστών δημιουργώντας ένα ποίημα με κίνηση και ζωή. Στην ουσία, η ποίηση είναι η δημιουργία τέχνης με λέξεις. Δημιουργώ ποίηση για να εκφραστώ. Προσπαθώ να κινήσω το ενδιαφέρον του κοινού και να ξυπνήσω τα συναισθήματα του κοινού όταν γράφω με τον μοναδικό μου ρυθμό και στιλ."
      3:
        image: 'notes/hoc_poem_art_2021_introduction_03.jpg'
        text: "Όπως και η τέχνη, τα ποιήματα μπορούν να ερμηνευτούν με πολλούς διαφορετικούς τρόπους. Το ίδιο ποιήμα μπορεί να σημαίνει πολύ διαφορετικά πράγματα για διαφορετικούς ανθρώπους, και κάθε ποίημα έχει τη δική του ατμόσφαιρα. Η ατμόσφαιρα είναι το συναίσθημα που εισπρατετε από ένα ποίημα. Καμιά φορά οι άνθρωποι σχετίζουν κάποια χρώματα και εικονα με διαφορετικές ατμόσφαιρες."
      4:
        image: 'notes/hoc_poem_art_2021_introduction_04.jpg'
        text: "Για παράδειγμα, το κίτρινο χρώμα με κάνει και νιώθω ευδιάθετη. Και όταν σκέφτομαι μια διάθεση όπως φόβος μια εικόνα από σκοτεινό και θυελλώδες βράδυ έρχεται στο μυαλό μου. Σε αυτήν την δραστηριότητα, θα έχετε την ευκαιρία να απεικονίσετε και να δώσετε κίνηση και ζωή στην διάθεση του ποιήματος σχετικά με το πώς σας κάνει να αισθάνεστε."
      5:
        image: 'notes/hoc_poem_art_2021_introduction_05.jpg'
        text: "Ας δούμε πως θα γίνει αυτό με τη χρήση κώδικα. Θα δείτε ότι η οθόνη σας είναι χωρισμένη σε τρία κύρια μέρη. Στα αριστερά είναι ο χώρος παιχνιδιού. Εδώ είναι που θα εμφανιστεί το ποίημά σας με κίνηση και ζωή. Κάθε ποίημά έχει ένα τίτλο και έναν δημιουργό."
      6:
        image: 'notes/hoc_poem_art_2021_introduction_06.jpg'
        text: "Στη μέση βρίσκεται η εργαλειοθήκη. Νέα μπλοκ κώδικα θα είναι διαθέσιμα εκεί όσο προχωράτε σε επόμενα μαθήματα."
      7:
        image: 'notes/hoc_poem_art_2021_introduction_07.jpg'
        text: "Δεξιά βρίσκεται ο χώρος εργασίας. Σύρετε μπλοκ από την εργαλειοθήκη στο χώρο εργασίας χτίζοντας το πρόγραμμά σας. \n\n"
      8:
        image: 'notes/hoc_poem_art_2021_introduction_08.jpg'
        text: "Οι οδηγίες για κάθε επίπεδο θα βρίσκονται εδώ, στο πάνω μέρος της οθόνης. Αν θέλετε κάποια μικρή συμβουλή, απλώς κάντε κλικ στον γλόμπο.\n\n\n"
      9:
        image: 'notes/hoc_poem_art_2021_introduction_09.jpg'
        text: "Πρώτα, επιλέξτε ένα ποιήμα που σας αρέσει. Υπάρχουν όλων των ειδών τα ποιήματα και μπορείτε να διαλέξετε ένα καινούριο ποιήμα σε κάθε επίπεδο."
      10:
        image: 'notes/hoc_poem_art_2021_introduction_10.jpg'
        text: "Έπειτα, θα σύρετε τα μπλοκ από την εργαλειοθήκη στο χώρο εργασίας σας για να δώσετε κίνηση και ζωή στο ποίημά σας. Μπορείτε να επιλέξετε το χρώμα φόντου ή το εφέ που ταιριάζει στην ατμόσφαιρα του ποιήματός σας, έπειτα κάντε κλικ στο \"Εκτέλεση\" για να δείτε το ποίημα σας σε δράση."
      11:
        image: 'notes/hoc_poem_art_2021_introduction_11.jpg'
        text: "Αφιερώστε αρκετό χρόνο για να διαβάσετε τα διάφορα ποιήματα και βρείτε ένα που ξυπνάει συναισθήματα σε εσάς. Σκεφτείτε πως αισθάνεστε, και πως μπορείτε να επικοινωνήσετε αυτό το συναίσθημα μέσω εικόνας και κώδικα."
    poemart_events:
      1:
        image: 'notes/hoc_poem_art_2021_events_01.jpg'
        text: "Μερικές φορές η ατμόσφαιρα ενός ποιήματος αλλάζει στα μέσα του ποιήματος. Αυτό που μπορεί να αρχίζει ως ένα ποιήμα που μοιάζει ευχάριστο μετατρέπεται σε θλιβερό ή ίσως το σκοτάδι μετατρέπεται σε φως."
      2:
        image: 'notes/hoc_poem_art_2021_events_02.jpg'
        text: "Σε αυτήν την δραστηριότητα θα δουλεύετε με συμβάντα μεταβίβασης. Μπορείτε να χρησιμοποιήσετε αυτό το μπλοκ συμβάντων μεταβίβασης για να αλλάξετε την πορέια του προγράμματός σας όταν μια συγκεκριμένη γραμμή στο ποίημα σας εμφανίζεται. Παρατηρήστε ότι τα μπλοκ συμβάντων μεταβίβασης δεν κολλάνε στο κεντρικό σας πρόγραμμα. Αντι για αυτό, δημιουργούν μικρά προγράμματα από μόνα τους."
      3:
        image: 'notes/hoc_poem_art_2021_events_03.jpg'
        text: "Διαβάστε το ποίημα σας και βρείτε μια στιγμή όπου αλλάζει η ατμόσφαιρα. Μετρήστε σε ποια γραμμή συμβαίνει αυτό: στη πρώτη, στη δεύτερη ή στη τρίτη. Στο μπλοκ σας του συμβάντος μεταβίβασης, εισάγετε τον αριθμό της γραμμής."
      4:
        image: 'notes/hoc_poem_art_2021_events_04.jpg'
        text: "Έπειτα προγραμματίστε κάτι να αντανακλά την αλλαγή στην διάθεσή σας όταν αυτή η γραμμή εμφανίζεται πάνω στην οθόνη. Όταν πατάτε \"Εκτέλεση\" μπορείτε να δείτε τι κωδικοποιήσετε."
    poemart_imagery:
      1:
        image: 'notes/hoc_poem_art_2021_imagery_01.jpg'
        text: "Στην ποίηση, οι δημιουργοί χρησιμοποιούν συμβολισμό για να ζωγραφίσουν μια εικόνα στο μυαλό του αναγνώστη. Όταν βλέπουμε τη λέξη κροκόδειλος, αυτόματα φανταζόμαστε ένα πράσινο κροκόδειλο στο μυαλό μας. Για να παράγουμε μια εικόνα σαν και αυτή σε κινούμενα γραφικά θα χρησιμοποιήσουμε τους χαρακτήρες."
      2:
        image: 'notes/hoc_poem_art_2021_imagery_02.jpg'
        text: "Αυτό κάνει ένα νέο μπλοκ χαρακτήρα που σας επιτρέπει να φτιάξετε έναν χαρακτήρα και να επιλέξετε μια στολή για αυτό που να νομίζετε ότι ταιριάζει με το ποίημα."
      3:
        image: 'notes/hoc_poem_art_2021_imagery_03.jpg'
        text: "Για να αλλάξετε την τοποθεσία ενός χαρακτήρα, μπορείτε να κάνετε κλικ στο εικονίδιο της πινέζας και έπειτα κάντε κλικ εκεί που θέλετε να πάει στο χώρο παιχνιδιού."
      4:
        image: 'notes/hoc_poem_art_2021_imagery_04.jpg'
        text: "Στα επόμενα επίπεδα, θα δείτε μερικά νέα μπλοκ.Αυτό το μπλοκ σας επιτρέπει να αλλάζετε το μέγεθος του χαρακτήρα σας.Αυτό το μπλοκ σας επιτρέπει να δώσετε κίνηση και ζωή στον χαρακτήρα σας με συμπεριφορά"
      5:
        image: 'notes/hoc_poem_art_2021_imagery_05.jpg'
        text: "Αν ένα ποιήμα αναφέρει περιπλανώμενα σύννεφα, πρώτα φτιάχνουμε τα σύννεφα ως χαρακτήρα, έπειτα επιλέξτε αυτό το μπλοκ συμπεριφοράς, σύρετέ το έξω, και επιλέξτε περιπλάνηση."
      6:
        image: 'notes/hoc_poem_art_2021_imagery_06.jpg'
        text: "Βεβαιωθείτε ότι οι στολές των χαρακτήρων σας ταιριάζουν. Όταν πατάτε εκτέλεση, θα διαβάσετε και θα δείτε ένα περιπλανώμενο σύννεφο."
      7:
        image: 'notes/hoc_poem_art_2021_imagery_07.jpg'
        text: "Τώρα μπορείτε να προσθέσετε πραγματικές εικόνες για να απεικονίσετε τις λέξεις στο ποίημα. Διασκεδάστε το!"
    poemart_celebration:
      1:
        image: 'notes/hoc_poem_art_2021_celebration_01.jpg'
        text: "Συγχαρητήρια! Μόλις μάθατε τα βασικά της επιστήμης των υπολογιστών και πως να βρείτε την ατμόσφαιρα ενός ποιήματος. Τώρα μπορείτε να δημιουργήσετε το δικό σας ποίημα με κίνηση και ζωή για να μοιραστείτε με τους φίλους σας."
      2:
        image: 'notes/hoc_poem_art_2021_celebration_02.jpg'
        text: "Θα διαλέξετε προσεκτικά μια απλή σκηνή για όλο το ποίημα;"
      3:
        image: 'notes/hoc_poem_art_2021_celebration_03.jpg'
        text: "ή θα χρησιμοποιήσετε πολλά συμβάντα μεταβίβασης για να δημιουργήσετε μια νέα σκηνή για κάθε γραμμή του ποιήματός σας;"
      4:
        image: 'notes/hoc_poem_art_2021_celebration_04.jpg'
        text: "Στο τέλος αυτού του εκπαιδευτικού βίντεο, μπορείτε να μοιραστείτε έναν σύνδεσμο στη δημιουργία σας με τους φίλους σας."
      5:
        image: 'notes/hoc_poem_art_2021_celebration_05.jpg'
        text: "Ξεπεράστε τα όρια της φαντασίας σας και διασκεδάστε το!"
    hello_world_intro:
      1:
        image: 'notes/hoc_hello_world_2021_introduction_01.jpg'
        text: "Γεια! Το όνομά μου είναι Έριν και είμαι μηχανικός λογισμικού εδώ στον Code.org, Είμαι τόσο ενθουσιασμένη γιατί μπορώ και δουλεύω στο εκπαιδευτικό βίντεο που πρόκειται να κάνετε! Το ονομάζουμε \"Γεια σου Κόσμε\"."
      2:
        image: 'notes/hoc_hello_world_2021_introduction_02.jpg'
        text: "\"Γεια σου Κόσμε\" είναι μια περίφημη φράση στην επιστήμη των υπολογιστών, και εμφανίζοντας αυτήν την φράση είναι ένα κοινό πρώτο βήμα στην εκμάθηση της επιστήμης των υπολογιστών. Κατά την διάρκεια της επόμενης ώρας, πρόκειται να ξεκινήσετε με την επιστήμη των υπολογιστών προγραμματιζόντας στο Εργαστήρι Χαρακτήρων."
      3:
        image: 'notes/hoc_hello_world_2021_introduction_03.jpg'
        text: "Το Εργαστήρι Χαρακτήρων είναι ένα εργαλείο που μπορείτε να χρησιμοποιήσετε για να φτιάξετε εμπνευσμένα και διασκεδαστικά έργα. Θα δεις ότι η οθόνη σου είναι χωρισμένη σε τρία κύρια μέρη. Στα αριστερά είναι ο χώρος παιχνιδιού. Εδώ είναι που θα εμφανίζονται οι χαρακτήρες σου."
      4:
        image: 'notes/hoc_hello_world_2021_introduction_04.jpg'
        text: "Οι χαρακτήρες είναι αντικείμενα πάνω στην οθόνη που μπορούν να αλληλεπιδρούν μαζί σου, όπως ένας χαρακτήρας ή αντικείμενο σε μια ιστορία ή παιχνίδι."
      5:
        image: 'notes/hoc_hello_world_2021_introduction_05.jpg'
        text: "Στη μέση βρίσκεται η εργαλειοθήκη. Νέα μπλοκ κώδικα θα είναι διαθέσιμα εκεί όσο προχωράτε σε επόμενα μαθήματα."
      6:
        image: 'notes/hoc_hello_world_2021_introduction_06.jpg'
        text: "Δεξιά βρίσκεται ο χώρος εργασίας. Σύρετε μπλοκ από την εργαλειοθήκη στο χώρο εργασίας χτίζοντας το πρόγραμμά σας. \n\n"
      7:
        image: 'notes/hoc_hello_world_2021_introduction_07.jpg'
        text: "Οι οδηγίες για κάθε επίπεδο θα βρίσκονται εδώ, στο πάνω μέρος της οθόνης. Αν θέλετε κάποια μικρή συμβουλή, απλώς κάντε κλικ στον γλόμπο.\n\n\n"
      8:
        image: 'notes/hoc_hello_world_2021_introduction_08.jpg'
        text: "Για αρχή, ας κάνουμε έναν χαρακτήρα. Αυτό το μπλοκ σας επιτρέπει να δίνετε στον χαρακτήρα σας μια στολή και μια τοποθεσία. Στολή είναι η λέξη που χρησιμοποιούμε να περιγράφουμε την εμφάνιση ενός χαρακτήρα. Για να αλλάξετε την τοποθεσία ενός χαρακτήρα, μπορείτε να κάνετε κλικ στο εικονίδιο της πινέζας και έπειτα κάντε κλικ εκεί που θέλετε να πάει στο χώρο παιχνιδιού."
      9:
        image: 'notes/hoc_hello_world_2021_introduction_09.jpg'
        text: "Τώρα ας κάνουμε τον χαρακτήρα να παρουσιάσει τον εαυτό του! Για να κάνετε έναν χαρακτήρα να πει κάτι, χρησιμοποιείστε αυτό το μπλοκ \"Πες\", και προσθέστε το στο πρόγραμμά σας. Βεβαιωθείτε ότι η στολή που επιλέξατε στο μπλοκ \"Πες\" ταιριάζει με την στολή στον χαρακτήρα σας."
      10:
        image: 'notes/hoc_hello_world_2021_introduction_10.jpg'
        text: "Όταν πατήσετε \"Εκτέλεση\", αυτός ο χαρακτήρας θα λέει οτιδήποτε κείμενο του λέτε. Τώρα ήρθε η ώρα να ξεκινήσετε με το Εργαστήρι Χαρακτήρων, και να δείτε που σας βγάζει η φαντασία σας!"
    hello_world_events:
      1:
        image: 'notes/hoc_hello_world_2021_events_01.jpg'
        text: "Τώρα που μάθατε πως να χρησιμοποιείτε το Εργαστήρι Χαρακτήρων, θα κάνετε το πρόγραμμά σας να αντιδρά όταν κάποιος παίζει μαζί σας. Για να το κάνετε αυτό, πρόκειται να χρησιμοποιήσετε συμβάντα μεταβίβασής. Ένα συμβάν μεταβίβασης λέει στο πρόγραμμά σας να ακούει για κάτι να συμβεί, και έπειτα να αντιδρά αμέσως."
      2:
        image: 'notes/hoc_hello_world_2021_events_02.jpg'
        text: "Κάποια παραδείγματα συμβάντων μεταβίβασης είναι η αντίληψη ενός κλικ ποντικιού, ενός κουμπιού βέλους ή ενός χτυπήματος στην οθόνη. Τα μπλοκ όπως \"όταν γίνεται κλικ πάνω του\" ανακαλούνται μπλοκ συμβάντων μεταβίβασης. Ο κώδικάς που εντοπίζετε σε ένα μπλοκ συμβάντος μεταβίβασης όταν εντοπίζεται η κατάλληλη ενέργεια."
      3:
        image: 'notes/hoc_hello_world_2021_events_03.jpg'
        text: "Για παράδειγμα, αν συνδέσω το μπλοκ \"πες\" με το μπλοκ \"όταν γίνει κλικ πάνω σε αυτό\", ο χαρακτήρας μου θα λέει κάτι όταν ο χρήστης κάνει κλικ ή πατάει πάνω σε αυτόν. Παρατηρήστε ότι τα μπλοκ συμβάντων μεταβίβασης δεν κολλάνε στο κεντρικό σας πρόγραμμα. Αντι για αυτό, δημιουργούν μικρά προγράμματα από μόνα τους."
      4:
        image: 'notes/hoc_hello_world_2021_events_04.jpg'
        text: "Αν έχετε πολλαπλούς χαρακτήρες, μπορείτε να χρησιμοποιήσετε επιπρόσθετα συμβάντα μεταβίβασης για να πείτε μια διαδραστική ιστορία."
      5:
        image: 'notes/hoc_hello_world_2021_events_05.jpg'
        text: "Σύντομα θα μάθετε πως να κάνετε ακόμα περισσότερα στο Εργαστήρι Χαρακτήρων, συμπεριλαμβανομένου της αλλαγής του μεγέθους ή της εμφάνισης ενός χαρακτήρα, ρύθμιση διαφορετικού φόντου, αναπαραγωγή ήχων και άλλα πολλά. Τι θέλετε να κάνουν οι χαρακτήρες σας όταν καποιος αλληλεπιδρά μαζί τους; Όλα εξαρτώνται απο εσάς!"
    hello_world_congrats:
      1:
        image: 'notes/hoc_hello_world_2021_freeplay_01.jpg'
        text: "Συγχαρητήρια! Μόλις μάθατε τα βασικά της επιστήμης των υπολογιστών. Τώρα μπορείτε να χρησιμοποιήσετε το Εργαστήρι Χαρακτήρων για να δημιουργήσετε οτιδήποτε θέλετε."
      2:
        image: 'notes/hoc_hello_world_2021_freeplay_02.jpg'
        text: "Θα δείτε ένα κουμπί που λέει Στολές. Όταν κάνετε κλικ πάνω σε αυτό, μπορείτε να διαλέξετε νέες στολές χαρακτήρων από μια βιβλιοθήκη."
      3:
        image: 'notes/hoc_hello_world_2021_freeplay_03.jpg'
        text: "Μπορείτε επίσης να σχεδιάσετε τα δικά σας! Όταν έχετε μια στολή που σας αρέσει, πηγαίνετε πίσω στον κώδικά σας."
      4:
        image: 'notes/hoc_hello_world_2021_freeplay_04.jpg'
        text: "Τώρα, επιλέξτε μια στολή για τον χαρακτήρα σας."
      5:
        image: 'notes/hoc_hello_world_2021_freeplay_05.jpg'
        text: "Αν κοιτάξετε μέσα στο κουτί εργαλείων, θα βρείτε κάποια ολοκαίνουρια μπλοκ που δεν έχετε δει πριν. Για παράδειγμα, αυτά είναι πολλά μπλοκ συμπεριφοράς που θα σας δίνουν το περιθώριο να κουνάτε τον χαρακτήρα σας με διασκεδαστικούς και ενδιαφέροντες τρόπους."
      6:
        image: 'notes/hoc_hello_world_2021_freeplay_06.jpg'
        text: "Μπορείτε να χρησιμοποιήσετε το μπλοκ συμβάντων μεταβίβασής \"όταν ακουμπάει\" για να ελέγχεται τι συμβαίνει όταν δύο χαρακτήρες πέφτουν ο ένας πάνω στον άλλον."
      7:
        image: 'notes/hoc_hello_world_2021_freeplay_07.jpg'
        text: "Αναζητήσετε το μπλοκ \"δημιουργία εφέ\". Αυτό το ισχυρό μπλοκ μπορεί να χρησιμοποιηθεί για να κάνετε ένα μάτσο χαρακτήρες που εκρήγνυνται, ή αναπηδούν, ή βρέχουν κατόπιν εντολής."
      8:
        image: 'notes/hoc_hello_world_2021_freeplay_08.jpg'
        text: "Ρίξτε μια ματιά τριγύρω και δοκιμάστε να πειραματιστείτε με αυτά τα νέα μπλοκ και δυνατότητες. Στο τέλος αυτού του εκπαιδευτικού βίντεο , κάντε κλικ στο κουμπί \"Κοινοποίηση (Share)\" για να μοιραστείτε τη δημιουργία σας με τους φίλους σας."
      9:
        image: 'notes/hoc_hello_world_2021_freeplay_09.jpg'
        text: "Έχετε όλες τις ισχυρές δεξιότητες που χρειάζεστε να αναπτύξετε εφαρμογές και άλλων νέων προγραμμάτων στο Εργαστήρι Χαρακτήρων! Χρησιμοποιήσετε τις νέες σας δυνάμεις για καλό σκοπό. Να είστε ευγενικοί και γεμάτοι σεβασμό, όπως αν δημιουργήσετε κάτι στο χαρτί ή αν μιλάτε με ένα φίλο."
      10:
        image: 'notes/hoc_hello_world_2021_freeplay_10.jpg'
        text: "Συνεπώς, τι θα δημιουργήσετε; Μπορείτε να πείτε μια ιστορία για τον εαυτό σας... ή να σκαρφιστείτε μία με τους δικούς σας ειδικούς χαρακτήρες. Ίσως, να χρησιμοποιήσετε ακόμα τις νέες δεξιότητες στην επιστήμη των υπολογιστών για την επόμενη σχολική εργασία σας! Ξεπεράστε τα όρια της φαντασίας σας και διασκεδάστε το!"
    hoc-dance-ai-warmup:
      2:
        text: "Γεια! Με λένε Μιράλ Κότμπι. Είμαι χορεύτρια, προγραμματίστρια και δημιουργός του iLuminate."
      3:
        text: "Η επιστήμη των υπολογιστών σχετίζεται με πολλούς τρόπους με τη δημιουργικότητα.  Εννοώ πως, όταν έχεις την ικανότητα να δημιουργήσεις λογισμικό μπορείς να πραγματοποιήσεις οποιεσδήποτε ιδέες. Εγώ το κάνω με φωτεινές στολές. Μπορείς να κάνεις τόσα πολλά όταν έχεις τα εργαλεία να δημιουργήσεις λογισμικό και οι δυνατότητες είναι αλήθεια άπειρες."
      5:
        text: "Με την χρήση μπλοκ εντολών θα διαλέγετε χορευτές, θα τους αλλάζετε χορευτικές φιγούρες, \nθα τους κάνετε να συγχρονίζονται με την μουσική και να είναι διαδραστικοί."

        text: "Αυτό το μάθημα καλείται Αλγόριθμοι Τάγκραμ. Το τάγκραμ είναι ένα παζλ με επτά κομμάτια που μπορούμε να ενώσουμε για να φτιάξουμε άλλα σχήματα. Θα χρησιμοποιήσετε έναν αλγόριθμο που θα εξηγεί στο συμπαίκτη σας πως να βάλει τα κομμάτια."
      2:
        text: "Ένας αλγόριθμος είναι μια λίστα βημάτων που μπορείς να ακολουθήσεις για να ολοκληρώσεις μια εργασία. τους χρησιμοποιούμε κάθε μέρα με πράγματα όπως λίστες αγορών και συνταγές. Εάν διατηρείς έναν αλγόριθμο απλό, υπάρχουν πολλοί τρόποι για να τον ερμηνεύσεις και όποιος εκτελεί τον λόγω αλγόριθμο μπορεί να μην πάρει ακριβώς αυτό που θέλεις. Αν θέλεις να βεβαιωθείς ότι ο καθένας καταλήγει με ακριβώς το ίδιο πράγμα, τότε ο αλγόριθμός σας θα πρέπει να είναι λεπτομερής και πολύ συγκεκριμένος."
      3:
        text: "Σήμερα χρησιμοποιώ εναν αλγόριθμο για να ολοκληρώσω μια ζωγραφική. Ηθελα να προσπαθήσω να κάνω μια ζωγραφια με λύκους αλλά δεν είμαι εκπληκτικός ζωγράφος. Ευτυχώς για ανθρώπους σαν εμένα, υπάρχει ζωγραφική με αριθμούς. Υπάρχουν σαράντα χρώματα και μικρά γράμματα και αριθμοί που σου λένε τι χρώμα να ζωγραφίσεις κάθε περιοχή. Η ζωγραφική με αριθμούς μου λέει ακριβώς τι χρώμα να χρησιμοποιήσω και πού."
      4:
        text: "Είναι πολύ ακριβές και έτσι μπορώ να ακολουθώ οδηγίες και η ζωγραφιά θα είναι φοβερή. Είναι ένας υπέροχος αλγόριθμος. Αν οι εντολές δεν ήταν αρκετά ακριβείς, οι λύκοι μου δεν θα φαίνονταν τόσο καλά. Οταν πραγματικά θέλεις κάτι να γίνει ακριβώς όπως το προγραμμάτισες, είναι καλύτερα να είναι εξαιρετικά ακριβής."
    C4_unplugged_binary:
      1:
        text: "Κάθε ομάδα, το πρόσωπο που καθοδηγεί δηλαδή το πρόσωπο που κρατά το χαρτί, πρέπει να καταλάβει ποιό είναι το σύμβολο on και ποιό το off. Το δυαδικό είναι σαν ενα αλφάβητο με δύο γράμματα. Σαν το Α και το Β να είναι όλο το αλφάβητο αλλά έχεις 0 και 1."
      2:
        text: "Ο πιο συνηθισμένος τρόπος να χρησιμοποιήσετε το δυαδικό είναι μια εντολή \"εαν\". Είναι ένα κλασικό πράγμα για τον προγραμματιστή. Το πρόγραμμα που τρέχει και λέει: αν κάτι είναι αλήθεια, τότε κάνε αυτό. Ή αν δεν είναι αλήθεια τότε κάνε κάτι άλλο. Τι θα συμβεί αν θέλες να κάνεις κάτι ίσως λίγο πιο περίπλοκο. Instead an if statement, you want to work with something like an image or a sound in a computer."
      3:
        text: "Ένας υπολογιστής ξέρει μόνο δυαδικό σύστημα αλλά μια εικόνα, δεν είναι δυαδική, δεν είναι άσσοι και μηδενικά, οπότε πως το κάνεις αυτό; Εδώ είναι ένα παράδειγμα: έχετε αυτή την όμορφη εικόνα. Τώρα, μια εικόνα είναι βασικά μια μορφή ενημέρωσης. Όλες οι πληροφορίες μπορεί να κωδικοποιηθούν σε δυαδική μορφή με τον ένα ή τον άλλο τρόπο, απλά πρέπει να καταλάβεις πώς να το κάνεις."
      4:
        text: "Φαντάζεσαι ότι θα τοποθετήσουμε ένα πλέγμα πάνω από αυτό το αρκουδάκι παντα και για κάθε τετράγωνο, θα αποφασίσουμε αν αυτό το τετράγωνο είναι πιο μαύρο ή πιο άσπρο. Και, στη συνέχεια, θα το χρωματίσουμε με αυτόν τον τρόπο. Τώρα κάθε κελί του πλέγματος είναι είτε μαύρο ή άσπρο και στη συνέχεια λέμε ότι τα μαύρα τετράγωνα, είναι μηδενικά (δυαδικό ψηφίο) και τα λευκά τετράγωνα είναι άσσοι, το άλλαο δυαδικό ψηφίο. Στο τέλος, σας μένει μια δέσμη μηδεν και ένα. Ετσι απεικονίζουμε σε δυαδική μορφή αυτην την εκόνα."
    C4_unplugged_forloops:
      1:
        text: "Αυτό το μάθημα ονομάζεται για την διασκέδαση με βρόχους. Σε αυτό το μάθημα, θα χρησιμοποιήσουμε μια συγκεκριμένη γραμμή για να παίξουμε ένα παιχνίδι ζαριών. Ο κάθε παίχτης θα ρίχνει τρεις φορές για να ορίσει μια τιμή έναρξης, μια τιμή τερματισμού, και το μεσοδιάστημα μας. Κατά την διάρκεια κάθε γύρου, κυκλώνουμε την τιμή μας εναρξής και κάθε τιμή που είναι ο ίδιος αριθμός βημάτων μπροστά με την τιμή μεσοδιαστήματός μας. Σταματάμε να κυκλωνουμε όταν φτάσουμε στην τιμη μας τερματισμού. Το άτομο με την υψηλότερη βαθμολογία κερδίζει."
      2:
        text: "Οι βρόγχοι \"για\" μπορεί να φανούν χρήσιμοι σε πολλά μέρη και εάν επρόκειτο να γίνεις μετεωρολόγος, θα χρησιμοποιούσατε \"για\" βρόχους όλη την ώρα. Γεια σου, είμαι η Becky. Δουλεύω στην EverPower ανανεώσιμων πηγών ενέργειας ως μετεωρολόγος ανέμων. Προβλέπω τις ταχύτητες ανέμων για το φαράγγι του ποταμού Κολούμπια όπου η εταιρεία έχει αιολικά πάρκα."
      3:
        text: "Προσπαθούμε να κατανοήσουμε πόσο άνεμος φυσά εκεί, έτσι ώστε να γνωρίζουμε πόση ενέργεια πρόκειται να αποδοθεί. Δίνουμε αυτήν την πληροφορία σε πραγματικό χρόνο στους εμπόρους ενέργειας. Αγοράζουν και πωλούν ενέργεια με βάση πόση ενέργεια θα παραχθεί για να διασφαλίζεται ότι το δίκτυο ηλεκτρικής ενέργειας είναι ισορροπημένο, τα φώτα σας παραμένουν αναμένα, και ότι μεγιστοποιούμε την ενέργεια που παίρνουμε από τις φάρμες μας."
      4:
        text: "Είμαστε στο Eθνικό Κέντρο Ελέγχου για τις Ανανεώσιμες Πηγές Ενέργειας EverPower εδώ στο Πόρτλαντ, και εδώ συγκεντρώνουμε πληροφορίες που έρχονται από όλες τις φάρμες μας σε ολόκληρη τη χώρα. Ακόμη και οι υπολογιστές με την μεγαλύτερη υπολογιστική δύναμη δεν μπορούν να προσομοιώσουν την ατμόσφαιρα παντού. Σε υπολογιστικά μοντέλα πρόγνωσης, έχουμε αυτό που λέμε ένα πλέγμα. Κάθε σημείο του πλέγματος είναι ένα γεωγραφικό πλάτος, γεωγραφικό μήκος. Πρέπει να υπολογίσουμε τις δυνάμεις της φυσικής και να προσπαθήσουμε να προσδιορίσουμε την ταχύτητα του ανέμου, την θερμοκρασία, την πίεση, τέτοιου είδους στοιχεία."
      5:
        text: "Δεδομένου ότι αυτά είναι αρκετά μεγάλο πλέγματα και κάνουμε το ίδιο για πολλά σημεία επαναλαμβάνουμε το ίδιο εκατομμύρια και εκατομμύρια φορές. Για ότι κάνω θα χρησιμοποιήσω βρόγχους \"για\". Εδώ παραδείγματος χάριν είναι ένας βρόγχος \"γιά\". Όταν προβλέπεις άνεμο, είναι τόσο πολλές διαφορετικές παραμέτροι που συμμετέχουν που θα ήταν αδύνατο για έναν άνθρωπο να καθίσει και να κάνει όλους αυτούς τους υπολογισμούς. Υπάρχουν τόσοι πολλοί παράγοντεςπου επηρεάζουν το τι συμβαίνει στον αέρα ώστε χρειαζόμαστε ένα μοντέλο υπολογιστή προκειμένου να κάνουμε πρόβλεψη."
    C4_unplugged_madlibs:
      1:
        text: "Στο μάθημα αυτό, θα παίζουμε γεμίζοντας τα κενά σε ιστορίες. Έχεις ένα πρότυπο που μπορείς να συμπληρώσεις για να δημιουργήσεις παρόμοιες ιστορίες που έχουν πολύ διασκεδαστικές διαφορές."
      2:
        text: "Σε αυτό το μάθημα, μάθαμε επίσης πως να κάνουμε ένα αφαιρετικό πρότυπο από δύο ιστορίες που έχουν ήδη δημιουργηθεί. \"Αφαιρετικότητα\" είναι η τέχνη της αφαίρεσης διαφορών και λεπτομερειών ώστε να δεις πώς μια λύση θα μπορείε να λειτουργήσει για πολλά διαφορετικά προβλήματα. Είναι πολύ χρήσιμη στην επιστήμη των υπολογιστών επειδή μας επιτρέπει να δημιουργήσουμε λειτουργίες που μπορεί να είναι χρήσιμες σε διαφορετικές καταστάσεις."
    C4_unplugged_parameters:
      1:
        text: "Αυτό το μάθημα ονομάζεται σύνθεση τραγουδιού με παραμέτρους. Θα γράψουμε μερικά τραγούδια εδώ. Μερικές φορές η χορωδία είναι λίγο διαφορετική κάθε φορά που τραγουδάς. Θυμάσε το τραγούδι \"ο γέρος Μακντόναλντ είχε μια φάρμα\"; Η χορωδία είναι ελαφρώς διαφορετική για κάθε ζώο. Και σε αυτή τη φάρμα, είχε μια αγελάδα, ε-ι-ε-ι-ο. Η μικρή αλλαγή σε κάθε χορωδία μπορεί να υλοποιηθεί με κάτι που ονομάζουμε παραμέτρο."
      2:
        text: "Μερικές φορές μια συνάρτηση χρειάζεται μια παράμετρο. Μια παράμετρος είναι ένα πρόσθετο κομμάτι πληροφορίας που μπορείς να περάσεις σε μια συνάρτηση για να την προσαρμόσεις σε μια ειδική ανάγκη. Όταν κάνεις συνθεση παγωτού με τους φίλους σου, χρησιμοποιείς μια διαδικασία παρόμοια με την χρήση παραμέτρων σε ένα πρόγραμμα υπολογιστή."
      3:
        text: "Ο δίσκος παγωτό βανίλια μπορεί να είναι ίδιος για κάθε παγωτό αλλά όταν ρωτήσεις τους φίλους σου ποιές δύο γαρνιτούρες θα ήθελαν, θα πάρετε πολλούς διαφορετικούς συνδυασμούς. Το όνομα της συνάρτησης είναι \"Topping\" και κάθε είδος γαρνιτούρας είναι μια παράμετρος. Οι λειτουργίες και οι παραμέτροι συνεργάζονται για να δημιουργήσουν εξαιρετικά προγράμματα υπολογιστή και εξαιρετικά παγωτά επίσης."
    C4_unplugged_variables:
      1:
        text: "Αυτό το μάθημα ονομάζεται μεταβλητές σε φακέλους. Θα μάθουμε πώς μπορούμε να οικοδομήσουμε προτάσεις, όταν λείπου κομμάτια πληροφορίας. Οι περισσότεροι από εμάς είναι ήδη εξοικειωμένοι με την ιδέα να καλύψουμε ένα κενό. Το κάνουμε όταν βάζουμε το όνομά σας στην εργασία μας. Μερικές φορές υπάρχουν περισσότερες από μία λέξεις που πρέπει να συμπληρωθούν και στην περίπτωση αυτή, δίνουμε σε αυτό το κενό μια ετικέτα ώστε να ξέρουμε ποιο κομμάτι πηγαίνει πού."
      2:
        text: "Μεταβλητές είναι σύμβολα κράτησης θέσης για μια πληροφορία που μπορεί να αλλάξει. Χρησιμοποιώντας μια μεταβλητή για την πληροφορία που λείπει, μπορούμε α συνεχίσουμε να εργαζόμαστε εργάζεστε σε ότι κάνουμε και αφήνουμε κάποιον άλλο να συμπληρώσει την πληροφορία που λείπει, αργότερα. Στο λογισμικό, χρησιμοποιούμε πολύ μεταβλητές. Χρησιμοποιούμε μεταβλητές ως σύμβολα κράτησης θέσης για το όνομα, τη διεύθυνση ηλεκτρονικού ταχυδρομείου, και ακόμη και το όνομα χρήστη. Με αυτόν τον τρόπο αφήνετε το πρόγραμμα να ξέρει που θα εμφανίζονται οι πληροφορίες αφού τις συμπληρώσει ο χρήστης. Χρησιμοποιούμε μεταβλητές όλη την ώρα στο έργο μας."
      3:
        text: "Οποτε χρειάζεται να αποθηκεύσεις μια πληροφορία για αργότερα, μπορείς να χρησιμοποιήσεις μια μεταβλητή. Ας υποθέσουμε ότι πρέπει να μετρήσεις τον αριθμό των φορών που ο χρήστης τιτίβισε. Κάθε φορά που ο χρήστης τιτιβίζει, θα προσθέτουμε ένα σε αυτον τον αριθμό, ενώ κάθε φορά που ο χρήστης διαγράφει ένα τιτίβισμα, θα αφαιρούμε ένα από αυτό τον αριθμό. Οποτε θέλουμε να ξέρουμε πόσες φορές ο χρήστης τιτίβισε, απλά θα βλέπουμε την μεταβλητή."
    C4_variables_artist:
      1:
        text: "Μια μεταβλητή είναι ένας περιέκτης που μπορείς να αποθηκεύσεις μια τιμή. Όταν χρησιμοποιείς αυτήν τη μεταβλητή σε έναν αλγόριθμο, ανοίγει τον περιέκτη και εξετάζει την τιμή στο εσωτερικό. Αυτό σου επιτρέπει να γράψεις πιο έξυπνους αλγόριθμους που συμπεριφέρονται διαφορετικά ανάλογα με την τιμή που είναι αποθηκευμένη στη μεταβλητή."
      2:
        text: "Παραδείγματος χάριν, εάν θελήσεις να γράψεις έναν αλγόριθμο για να πεις \"Χρόνια Πολλά, γίνεσαι 10!\" στον μικρό αδελφό σου, τέλεια! Αλλά όταν τρέχεις το επόμενο έτος θα θέλεις να πεις, \"Χρόνια Πολλά, γίνεσαι 11!\". Θα μπορούσες να δημιουργήσεις μια μεταβλητή που ονομάζεται \"ηλικία\" για την αποθήκευση της ηλικίας του αδελφού σου και να γράψεις έναν αλγόριθμο για να πείς \"Χρόνια Πολλά, γίνεσαι 'ηλικία'\". Επειδή μπορεί να αλλάξει η μεταβλητή, κάθε χρόνο μπορείς να ενημερώσεις τη μεταβλητή 'ηλικία' να είναι ίη με 'ηλικία' συν 1."
      3:
        text: "Σε αυτό το παζλ, θα χρησιμοποιήσουμε μια μεταβλητή που θα ορίσει το μήκος της γραμμής που θα σχεδιάσει ο καλλιτέχνης. Αργότερα στον κώδικά μας, το μπλοκ κινήσου εμπρός θα κοιτά αυτήν την μεταβλητή μήκους για να δει τι τιμή της εχεις δώσει."
    C4_variables_playlab:
      1:
        text: "Μια μεταβλητή είναι ένας περιέκτης που μπορείς να αποθηκεύσεις μια τιμή. Όταν χρησιμοποιείς αυτήν τη μεταβλητή σε έναν αλγόριθμο, ανοίγει τον περιέκτη και εξετάζει την τιμή στο εσωτερικό. Αυτό σου επιτρέπει να γράψεις πιο έξυπνους αλγόριθμους που συμπεριφέρονται διαφορετικά ανάλογα με την τιμή που είναι αποθηκευμένη στη μεταβλητή."
      2:
        text: "Τώρα θα πάμε δοκιμάσουμε το playlab όπου σας δίνονται διαφορετικά παιχνίδια και μπορείτε να αλλάξετε τις τιμές των μεταβλητών όπως ταχύτητα, ύψος, βαθμολογία, προκειμένου να αλλάξει το παιχνίδι. Δεν θα πρέπει να αλλάξετε τον αλγόριθμο του παιχνιδιού για να αλλάξετε το πώς παίζει, απλά τη μεταβλητή."
      3:
        text: "Στη εργασία για το Kindle και για τις ακτίνες χ για βιβλία, εφαρμόζουμε μεταβλητές με πολλούς διαφορετικούς τρόπους. Ένας τρόπος που μπορείς να χρησιμοποιήσεις μια μεταβλητή είναι για να αποθήκευσεις τους αριθμούς σελίδων ενός βιβλίου. Ένας χρήστης να αυξήσετε και να μειώσετε το μέγεθος της γραμματοσειράς σε μια σελίδα. Με βάση το μέγεθος της γραμματοσειράς, ο αριθμός των σελίδω του βιβλίου μπορεί να αλλάξει. Μπορούμε να το ρυθμίσουμε αυτό, αποθηκεύοντας τον αριθμό των σελίδων στη μεταβλητή."
    infinity_playlab_events:
      1:
        text: "Τώρα, θα μάθουμε κάτι το οποίο όλοι οι προγραμματιστές παιχνιδιών χρησιμοποιούν καθημερινά. Θα μιλήσουμε για τα γεγονότα. Ένα γεγονός λέει στο πρόγραμμά σου να ακούει πότε συμβαίνει κάτι. Όταν αυτό το γεγονός συμβεί, τότε εκτελεί μια ενέργεια. Κάποια παραδείγματα γεγονότων είναι η αναμονή για ένα κλικ του ποντικιού, ενός βέλους ή το άγγιγμα της οθόνης."
      2:
        text: "Εδώ, θα κάνουμε τον Baymax να κινηθεί προς τα πάνω μέχρι να αγγίξει τον Hiro και να μετακινηθεί κάτω για να αγγίξει την Ραπουνζέλ όταν ο παίκτης χρησιμοποιεί τα πάνω/κάτω βέλη ή τα κουμπιά πάνω/κάτω. Θα χρησιμοποιήσουμε το \"οταν πάνω βέλος\" και θα προσαρμόσουμε το μπλοκ \"κίνησε τον ηθοποιό πάνω\" έτσι όταν ο παίκτης πιέσει το επάνω βέλος, ό, τι ειναι συνδεδεμένο στο \"όταν πάνω βέλος\" θα εκτελεστεί. Θα κάνουμε το ίδιο πράγμα να κάνουμε τον Baymax να μετακινηθεί προς τα κάτω. Βήμα-βήμα το παιχνίδι σου θα γίνει πιο διαδραστικό."
    infinity_playlab_intro:
      1:
        text: "Έτσι ποια τάξη είσαι; Δευτέρα. Πρώτη Λυκείου. Πρώτη Δημοτικού. Ήμουν στην Δευτέρα Γυμνασίου, όταν έμαθα να προγραμματίζω. Πήρα το πρώτο υπολογιστή μου όταν ήμουν στην έκτη τάξη. Αυτό που με ενθουσιάζει είναι ότι μπορώ να λύσω τα προβλήματα των ανθρώπων. Μπορείς να εκφραστείς, μπορείς να χτίσεις πράγματα από μια ιδέα."
      2:
        text: "Η επιστήμη των υπολογιστών είναι η βάση για πολλά από τα πράγματα που φοιτητές και επαγγελματίες θα κάνουν για τα επόμενα είκοσι ή τριάντα χρόνια. Μου αρέσει ο προγραμματισμός γιατί μου αρέσει να βοηθώ τους ανθρώπους. Αρπάζω την ευκαιρία να δημιουργήσω κάτι που θα διευκολύνει τη ζωή των ανθρώπων. Νομίζω ότι είναι το πιο κοντινό πράγμα που έχουμε σε μια υπερδύναμη. Το πιο σημαντικό μέρος είναι να αρχίσεις. Είμαι ένας αρχάριος και εγώ και θέλω να μάθετε μαζί μου."
      3:
        text: "Είμαι ο John Vechey, είμαι ένας από τους συν-ιδρυτές της PopCap Games. Κάνουμε παιχνίδια όπως το Φυτά εναντίον Ζόμπι, Bejeweled και Peggle. Το κριτήριο επιτυχίας για τα παιχνίδια δεν είναι πόσο τέλειος είναι ο κώδικά σου, δεν είναι πόσο τέλεια είναι η τέχνη σου, είναι ή αίσθηση που έχει και πόσο διασκεδαστικό είναι. Μπορείς να νοιώσεις αυτή την αίσθηση μόνο αν το δοκιμάσεις, αν το παίξεις, μαθαίνοντας, προσαρμόζοντας και εξασκώντας την ικανότητά σου να κάνεις παιχνίδια."
      4:
        text: "Έχετε ένα αγαπημένο βιντεοπαιχνίδι; Λοιπόν, θα πάμε να κάνουμε ένα βήμα προς τη δημιουργία παιχνιδιών όπως αυτό χρησιμοποιώντας το Play Lab. Τα καλά παιχνίδια έχουν μια ιστορία και κάθε ιστορία έχει ηθοποιούς. Οι ηθοποιοί κάνουν τα πράγματα όπως το να μιλούν, να κινούνται, και αλληλεπιδρούν. Ίσως ακόμη και να μαζεύουν βαθμούς με βάση τους κανόνες του παιχνιδιού. Σήμερα εμείς θα μάθουμε πώς να κάνουμε όλα αυτά τα πράγματα, ένα προς ένα, με χαρακτήρες της Disney όπως οι Anna, Elsa, Hiro, Baymax και η Rapunzel. Θα φτιάξουμε ένα παιχνίδι μπορείτε να μοιράσετε και να παίξετε σε ένα κινητό."
      5:

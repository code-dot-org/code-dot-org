        text: "Αν θέλετε να φτιάξετε το δικό σας παιχνίδι, είναι πραγματικά εύκολο. Το μόνο που χρειάζεστε είναι λίγες βασικές γνώσεις προγραμματισμού και μπορείτε να ξεκινήσετε να παίζετε το παιχνίδι που φτιάξατε."
      2:
        text: "Έχετε ένα αγαπημένο βιντεοπαιχνίδι; Θα πάμε να κάνουμε ένα βήμα προς τη δημιουργία παιχνιδιών όπως αυτό χρησιμοποιώντας το PlayLab. Τα καλά παιχνίδια έχουν μια ιστορία και κάθε ιστορία έχει ηθοποιούς. Οι ηθοποιοί κάνουν τα πράγματα όπως το να μιλούν, να κινούνται, και αλληλεπιδρούν. Ίσως ακόμη και να μαζεύουν βαθμούς με βάση τους κανόνες του παιχνιδιού. Σήμερα εμείς θα μάθουμε πώς να κάνουμε όλα αυτά τα πράγματα, ένα προς ένα, με χαρακτήρες της Disney όπως οι Anna, Elsa, Hiro, Baymax και η Rapunzel. Θα φτιάξουμε ένα παιχνίδι μπορείτε να μοιράσετε και να παίξετε σε ένα κινητό."
      3:
        text: "Σήμερα, θα μάθουμε πως να κάνουμε όλα αυτά τα πράγματα ένα προς ένα με διασκεδαστικούς ηθοποιούς και να φτιάξουμε ένα παιχνίδι από την αρχή που θα μπορούμε να μοιραστούμε με άλλους ή να το παίξουμε στο κινητό."
      4:
        text: "Η οθόνη σας είναι χωρισμένη σε τρία μέρη. Αριστερά είναι ο χώρος παιχνιδιού όπου θα εκτελεστεί το πρόγραμμά σας. Οι οδηγίες για κάθε επίπεδο είναι γραμμένες ακριβώς από κάτω."
      5:
        text: "Αυτή η μεσαία περιοχή είναι η εργαλειοθήκη και καθένα από αυτά τα μπλοκ είναι ένα κομμάτι κώδικα."
      6:
        text: "Ο λευκός χώρος στα δεξιά καλείται χώρος εργασίας και είναι εκεί όπου θα φτιάξουμε το πρόγραμμά μας."
      7:
        text: "Για να ξεκινήσετε, θα πρέπει να ενώσετε τα μπλοκ σας στον πορτοκαλί μπλοκ όταν εκτελείται. Μπορείτε να συνδέσετε πολλά μπλοκ μαζί, σέρνοντάς τα μέχρι να δείτε μία κίτρινη γραμμή και τότε θα ενωθούν μεταξύ τους."
      8:
        text: "Σε αυτό το πρώτο παζλ, θα κάνουμε τους ηθοποιούς να που κάτι ενώνοντας το μπλοκ \"πες\" με το μπλοκ \"όταν εκτελείται\" και θα γράψετε το μήνυμά σας. Όταν βάλετε τα μπλοκ στη θέση τους, πατήστε το πλήκτρο εκτέλεσης και δείτε τι προγραμματίσατε."
      9:
        text: "Ξεκινήστε και στο τέλος θα μπορείτε να φτιάξετε το δικό σας παιχνίδι με όλων των ειδών τους παίκτες που θα μπορούν να αλληλοεπιδρούν, να συλλέξουν πόντους, να πετάξουν αντικείμενα και να εξαφανιστούν. Είναι στο χέρι σας!"
    iceage_events:
      1:
        text: "Τώρα, θα μάθουμε κάτι το οποίο όλοι οι προγραμματιστές παιχνιδιών χρησιμοποιούν καθημερινά. Θα μιλήσουμε για τα γεγονότα. Ένα γεγονός λέει στο πρόγραμμά σου να ακούει πότε συμβαίνει κάτι και όταν αυτό συμβεί, το παιχνίδι εκτελεί μια ενέργεια."
      2:
        text: "Παραδείγματα γεγονότων είναι η αναμονή για ένα κλικ ποντικιού ή το πάτημα του πάνω ή του κάτω βέλους ή ακόμη και το άγγιγμα της οθόνης."
      3:
        text: "Εδώ, θα κάνουμε τον ηθοποιό να πει κάτι όταν ο παίκτης κάνει κλικ πάνω του. Θα χρησιμοποιήσουμε το μπλοκ \"όταν γίνει κλικ και θα κολλήσουμε σε αυτό το μπλοκ \"πες\". Όταν ο παίκτης κάνει κλικ, όλα τα μπλοκ που κολλήσαμε σε αυτό το μπλοκ θα εκτελεστούν."
      4:
        text: "Υπάρχουν ακόμη τα μπλοκ όταν βέλος. Αν ενώσετε τα μπλοκ κίνησης σε αυτά, μπορείτε να κινείτε τους ηθοποιούς σας επάνω, κάτι, αριστερά, δεξιά, με τα βέλη. Σιγά σιγά το παιχνίδι σας γίνεται πιο διαδραστικό."
    iceage_repeat:
      1:
        text: "Μπορείτε να φανταστείτε εάν έπρεπε να επαναλάβετε κάτι για πάντα; Ας ελπίσουμε ότι δεν θα χρειαστεί ποτέ, γιατί οι υπολογιστές είναι πραγματικά καλοί στο να επαναλαμβάνουν πράγματα."
      2:
        text: "Αυτό είναι ένα μπλοκ παντοτινής επανάληψης. Ο,τιδήποτε μέσα σε αυτό το μπλοκ θα συμβαίνει για πάντα στο παιχνίδι. Αν θέλουμε ένας ηθοποιός να κάνει κάτι επαναλαμβανόμενα, χωρίς να χρειάζεται να κάνει κάτι ο παίκτης, θα βάλουμε αυτά τα μπλοκ μέσα σε ένα μπλοκ παντοτινής επανάληψης."
      3:
        text: "Στο επόμενο παζλ, στόχος μας είναι να βοηθήσουμε τον ηθοποιό να κάνει μία δουλειά συνεχώς. Μαθαίνοντας πως λειτουργούν οι εντολές επανάληψης θα σας γλυτώσει από πολύ χρόνο αργότερα, όταν θα φτιάχνετε το δικό σας παιχνίδι."
    mc_2016_intro:
      1:
        text: "Γεια, το όνομά μου είναι Jens και είμαι ο επικεφαλής δημιουργικός σχεδιαστής του Minecraft. Την επόμενη ώρα, θα κάνεις το δικό σου παιχνίδι Minecraft. Αυτό μοιάζει με το Minecraft αλλά ο κόσμος έχει σταματήσει. Τα πρόβατα δεν κινούνται, οι κότες δεν γεννούν αυγά και τα ζόμπι απλά στέκονται ακίνητα. Από εσένα εξαρτάται να προσθέσεις τον κώδικα για να κάνεις τον κόσμο του Minecraft να λειτουργήσει."
      2:
        text: "Το όνομά μου είναι Melissa και είμαι η ερευνήτρια χρηστών στο Minecraft. Αυτό που πραγματικά με ενδιαφέρει είναι ο τρόπος με τον οποίο οι άνθρωποι σκέφτονται και αλληλεπιδρούν με την τεχνολογία και έτσι αυτή η δουλειά είναι η τέλεια δουλειά για εμένα για να ταιριάξω τη μηχανική ηλεκτρονικών υπολογιστών με την ψυχολογία: τον τρόπο με τον οποίο οι άνθρωποι σκέφτονται και συμπεριφέρονται."
      3:
        text: "Θα δεις ότι η οθόνη σου είναι χωρισμένη σε τρία κύρια μέρη. 1) Στα αριστερά είναι το παιχνίδι Minecraft. Τώρα ο κόσμος είναι παγωμένος αλλά θα το διορθώσουμε αυτό με κώδικα."
      4:
        text: "2) Αυτή η κεντρική περιοχή είναι η εργαλειοθήκη. Κάθε ένα από αυτά τα μπλοκ είναι μία εντολή που οι κότες, τα πρόβατα και άλλα πλάσματα του Minecraft μπορούν να καταλάβουν."
      5:
        text: "3) Ο χώρος στα δεξιά ονομάζεται χώρος εργασίας και είναι εκεί όπου θα χτίσουμε το πρόγραμμα."
      6:
        text: "Αν ξεχάσεις τι πρέπει να κάνεις, οι οδηγίες για κάθε επίπεδο βρίσκονται στο πάνω μέρος."
      7:
        text: "Για να ξεκινήσουμε, θα προγραμματίσουμε μία κότα. Ας σύρουμε την εντολή \"προχώρησε μπροστά\" στη θέση εργασίας. Όταν πατάω \"Τρέξε\" η κότα προχωράει μπροστά ένα βήμα. Για να προχωρήσω παραπέρα, θα σύρω ένα ακόμη \"προχώρησε μπροστά\" μπλοκ κάτω από το πρώτο \"προχώρησε μπροστά\"μπλοκ, μέχρι να εμφανιστεί η υπογράμμιση. Μετά θα το αφήσω και τα δύο μπλοκ ενώνονται. Αν πατήσω ξανά \"Τρέξε\", η κότα προχωράει δύο βήματα."
      8:
        text: "Αν θελήσεις να διαγράψεις ένα μπλοκ, απλά αφαίρεσε το από τη στοίβα και σύρε το πίσω στην εργαλειοθήκη."
      9:
        text: "Αφού έχεις πατήσει το \"Τρέξε\" μπορείς πάντα να πατήσεις το κουμπί \"Επαναφορά\" για να επαναφέρεις το παιχνίδι και να αρχίσεις από την αρχή. Τώρα είναι η σειρά σου να δημιουργήσεις τη δική σου εκδοχή του Minecraft. Καλή διασκέδαση!"
    mc_2016_loops:
      1:
        text: "Γεια, είμαι η Lisa. Είμαι προγραμματίστρια λογισμικού στο Minecraft και δουλεύω πάνω σε κάποια από τα ζώα και τους εχθρούς του παιχνιδιού. Ένα από τα ζώα πάνω στα οποία έχω δουλέψει είναι η αιλουροπάρδαλη. Έχω δουλέψει στο κομμάτι που μπορείς να ταΐσεις την αιλουροπάρδαλη ένα ψάρι για να την εξημερώσεις σε μία δική σου γάτα."
      2:
        text: "Σαν άνθρωποι, βαριόμαστε πραγματικά αν πρέπει να κάνουμε το ίδιο πράγμα ξανά και ξανά και ξανά. Αλλά το υπέροχο με τους υπολογιστές είναι ότι μπορούν να κάνουν το ίδιο πράγμα εκατομμύρια ή ακόμη και δισεκατομμύρια φορές στη σειρά χωρίς να βαριούνται. Αυτή η επανάληψη καλείται βρόχος και κάθε πλάσμα του Minecraft χρησιμοποιεί βρόχους."
      3:
        text: "Προηγουμένως, κάναμε μία κότα να μετακινηθεί στην οθόνη αλλά μετά σταμάτησε. Στο Minecraft, οι κότες περιπλανιούνται τριγύρω για πάντα. Ας χρησιμοποιήσουμε έναν \"κάνε για πάντα\" βρόγχο από την εργαλειοθήκη για να κάνουμε και τις κότες να κινούνται τριγύρω για πάντα. Η δύναμη των βρόγχων θα σου εξοικονομήσει αμέτρητη ώρα και θα οδηγήσει σε κάθε είδους τακτοποιημένες επιλογές καθώς χτίζεις τη δική σου εκδοχή του Minecraft."
    mc_2016_events:
      1:
      2:
        text: "Αν χρησιμοποιείς οθόνη αφής, σύρε πάνω, κάτω, αριστερά και δεξιά για να κινηθείς τριγύρω. Μετά, χτύπα ελαφρά στο παιχνίδι για να χρησιμοποιήσεις το αντικείμενο μπροστά σου."
      3:
        text: "Αλλά τι συμβαίνει όταν το χρησιμοποιείς; Στο Minecraft, τα πρόβατα ρίχνουν μαλλί όταν τα κουρεύεις, οι αγελάδες τρέχουν μακρυά όταν τις χτυπάς και τα creepers ανατινάσσονται όταν τα πλησιάζεις. Αυτές οι αντιδράσεις συμβαίνουν χάρη σε κάτι που ονομάζεται συμβάν. Τα συμβάντα λένε στο πρόγραμμά σου να ακούσει ή να περιμένει μέχρι να συμβεί κάτι. Και όταν αυτό συμβαίνει, εκτελούν μία πράξη."

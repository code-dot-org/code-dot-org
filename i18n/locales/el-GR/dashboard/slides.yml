    C1_going_places_safely:
      1:
        text: "Το όνομά μου είναι Jeremiah! Γεια σας! Είμαι επτά χρόνων. Μου αρέσει να παίζω με τον υπολογιστή της μητέρας μου αλλά πάντα ζητάω την άδειά της. \"Μαμά, μπορώ να πάω στον υπολογιστή; Ναι αγάπη μου!\""
      2:
        text: "Μου αρέσει ο υπολογιστής της μητέρας μου γιατί μπορώ να μπω στο Internet. Το Internet είναι σαν τη γειτονιά σας. Μπορεί να επισκεφτείτε φανταστικά μέρη, να μιλήσετε στην οικογένεια και τους φίλου και να μάθετε πολλά νέα πράγματα."
      3:
        text: "Χτες, έκανα επίσκεψη σε έναν ζωολογικό κήπο κοντά στο σπίτι μου. Είναι ένα μωρό ζέβρα. Πήρα τη φωτογραφία του και άλλαξα το χρώμα στις ρίγες της και μετά πρόσθεσα ένα καπέλο και την έβαλα στη συλλογή μου από τρελά ζώα. Φανταστικό! Μετά, πήγα σε ένα μέρος πολύ πολύ μακρυά. Επισκέφτηκα την Κένυα. Είναι μία χώρα στην Αφρική. Εκεί ζουν πολλές ζέβρες."
      4:
        text: "Κάποιες φορές στο Internet μιλάω σε ανθρώπους που γνωρίζω, όπως η γιαγιά μου που ζει σε άλλο μέρος. Γεια σου γιαγιά! Μου φτιάχνει κουλουράκια που θα μου στείλει για τα γεννέθλιά μου. \"Μιαμ, θα ήθελα να μπορώ να μυρίσω στο Internet!\" Μπορώ και μιλάω με διάφορους ανθρώπους στο Internet, όπως ο ξάδερφός μου αλλά μιλάω μόνο σε ανθρώπους που γνωρίζω."
      5:
        text: "Αυτό που μου αρέσει περισσότερο στο interent είναι ότι έχω την ευκαιρία να παίζω διασκεδαστικά παιχνίδια. Γκόοοολ! Επίσης μου αρέσει να σχεδιάζω και να δημιουργώ νέα πράγματα και να τα μοιράζομαι με τους φίλους μου. Κουλ! Κάποιες φορές επισκέπτομαι ιστοσελίδες όπου μαθαίνω νέα πράγματα, αλλά  μένω σταθερός σε δικτυακούς τόπους που θεωρώ  ακριβώς σωστούς για μένα. Ουάου, δεινόσαυροι!"
      6:
        text: "Το Διαδίκτυο είναι ένα απίστευτα διασκεδαστικό μέρος. Όμως, ακριβώς όπως όταν διασχίζουμε ένα δρόμο στη γειτονιά μας, έτσι θα πρέπει να είμαστε προσεκτικοί όταν συνδεόμαστε απευθείας στο διαδίκτυο. Τρείς κανόνες που αξίζει να θυμάστε. Κανόνας νούμερο 1: πάντα ενημερώνουμε τους γονείς μας πρώτα. Κανόνας νούμερο 2: Μιλάμε μόνο με άτομα που γνωρίζουμε. Κανόνας νούμερο 3: Μένουμε στις τοποθεσίες που είναι σωστές για εμάς."
      7:
        text: "Πω πω, αυτό ήταν διασκεδαστικό! Ώρα για βραδυνό. Αποσυνδέομαι τώρα. Ανυπομονώ να ξανασυνδεθώ για να δω τι άλλο θα επισκεφτώ."
    C1_pair_programming:
      1:
        text: "Σήμερα πρόκειται να μάθουμε για τον προγραμματισμό σε ζεύγη. Στον προγραμματισμό σε ζεύγη εργάζεστε σαν ομάδα. Γιατί πρέπει δύο άνθρωποι να χρησιμοποιούν ένα υπολογιστή; Επειδή δύο μυαλά είναι καλύτερα από ένα. Στον προγραμματισμό σε ζεύγη εσείς και ο συνεργάτης σας θα καθίσετε μαζί σε ένα υπολογιστή και θα εργαστείτε σε ένα κοινό θέμα."
      2:
        text: "Στον προγραμματισμό σε ζευγάρια, ένα άτομο είναι ο οδηγός και το άλλο ο πλοηγός, όπως συμβαίνει στην οδήγηση ενός αυτοκινήτου. Ο οδηγός κάθεται στον υπολογιστής και είναι αυτός που χρησιμοποιεί το πληκτρολόγιο και το ποντίκι ή την οθόνη αφής και ελέγχει τις βασικές ενέργειες του υπολογιστή. Το άλλο άτομο είναι ο πλοηγός. Ο πλοηγός βοηθά τον οδηγό απαντώντας στις ερωτήσεις του και επισημαίνοντας πιθανά προβλήματα ή λάθη."
      3:
        text: "Η επικοινωνία είναι το κλειδί στην επιτυχία του προγραμματισμού σε ζευγάρια. Όχι προσβολές, να σέβεστε τον άλλον να μην είστε ένας αυταρχικός πλοηγός, γιατί σε κανέναν δεν αρέσει να του κάνουν τον έξυπνο. Εσείς και ο σύντροφός σας θα πρέπει πάντα να συνεννοείστε. Ο οδηγός μπορεί να εξηγεί τι κάνει. Και ο πλοηγός μπορεί να βοηθά προτείνοντας τι να κάνουν στη συνέχεια."
      4:
        text: "Ο πλοηγός θα πρέπει να σκέφτεται την ευρύτερη εικόνα και ο οδηγός να εστιάζει στις λεπτομέρειες. Και οι δύο ρόλοι είναι σημαντικοί. Ο προγραμματισμός σε ζευγάρια έχει σχέση με την εργασία ως ομάδα."
    C1_planting_seed:

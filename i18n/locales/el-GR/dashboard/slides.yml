        text: "Ένας αλγόριθμος είναι μια λίστα βημάτων που μπορείς να ακολουθήσεις για να ολοκληρώσεις μια εργασία. τους χρησιμοποιούμε κάθε μέρα με πράγματα όπως λίστες αγορών και συνταγές. Εάν διατηρείς έναν αλγόριθμο απλό, υπάρχουν πολλοί τρόποι για να τον ερμηνεύσεις και όποιος εκτελεί τον λόγω αλγόριθμο μπορεί να μην πάρει ακριβώς αυτό που θέλεις. Αν θέλεις να βεβαιωθείς ότι ο καθένας καταλήγει με ακριβώς το ίδιο πράγμα, τότε ο αλγόριθμός σας θα πρέπει να είναι λεπτομερής και πολύ συγκεκριμένος."

        text: "Συζητήστε σαν τάξη ή σε μικρές ομάδες για τα αγαπημένα τους μαθήματα. Μόλις μπορέσετε να ρίξετε μια ματιά πίσω σε ό, τι έχετε μάθει, θα λάμψει η δημιουργικότητα των μαθητών σας. Χωρίστε τους σε ομάδες και αφήστε τους να δημιουργήσουν ένα αποσυνδεδεμένο μάθημα μόνοι τους. Αντιστοιχίστε σε κάθε ομάδα μια έννοια-κλειδί, όπως συναρτήσεις ή αλγορίθμους και έχετε διαθέσιμα για να χρησιμοποιήσουν πολλά υλικά χειροτεχνίας. Κάθε ομάδα να παρουσιάσει την νέα αποσυνδεδεμένη δραστηριότητα, ή ακόμη διαθέστε άλλη μία μέρα για να το εκτελέσετε μερικές από τις δραστηριότητες που δημιούργησαν οι σπουδαστές."
      3:
        text: "Από όλους εδώ στο Code.org, ελπίζουμε ότι καταδιασκεδάσατε με αυτό το μάθημα. Και είτε το όνειρό σας είναι να δημιουργήσετε την καλύτερη νέα εφαρμογή,να χρησιμοποιήστε προγραμματισμό για να βοηθήσετε τη θεραπεία ασθενειών, ή απλά θέλετε να λύνετε προβλήματα αστροφυσικής, το μάθημα αυτό ήταν το πρώτο βήμα για πραγματοποιήσετε αυτά τα όνειρα."
    starwars_intro:
      1:
        text: "Γεια σας, είμαι η Kathleen Kennedy και είμαι η παραγωγός του Πολέμου των Άστρων, Η Δύναμη Ξυπνά. Σήμερα θα εργαστείτε με ένα από τα αστέρια μας, το BB-8. Το BB-8 είναι ένα σφαιρικό ανδροειδές. Ό,τι κάνει και όποια κίνηση κάνει ελέγχεται από πρόγραμμα υπολογιστή. Η επιστήμη των υπολογιστών επηρεάζει κάθε βιομηχανία, από το marketing μέχρι τους κλάδους υγείας και τον κινηματογράφο. Για την ακρίβεια, εκατοντάδες μηχανικοί υπολογιστών εργάστηκαν μαζί για να φτιάξουν μία ταινία όπως την \"Η Δύναμη Ξυπνά\"."
      2:
        text: "Γεια σας, είμαι η Rachel Rose και είμαι μηχανικός R&D στην ILM και ηγούμαι της ομάδας ανάπτυξης κίνησης και πλασμάτων. Στην ταινία \"Η Δύναμη Ξυπνά\", είμαι υπεύθυνη για να βοηθώ τους καλλιτέχνες να κατασκευάζουν ρουχισμό, που είναι μέρος του χαρακτήρα που κινείται και επιτρέπουν στο χαρακτήρα να δείχνει αληθοφανής σε έναν γαλαξία πολύ, πολύ μακρυά."
      3:
        text: "Στην επόμενη ώρα, θα φτιάξουμε το δικό μας παιχνίδι Πολέμου των Άστρων. Θα σας μάθουμε τις βασικές αρχές του προγραμματισμού. Συνήθως ο προγραμματισμός είναι μόνο κείμενο, αλλά θα χρησιμοποιήσουμε εδώ μπλοκ, ώστε να μπορούμε να τα σύρουμε και να τα εναποθέσουμε ώστε να γράψουμε προγράμματα. Στην πραγματικότητα θα δημιουργείτε κώδικα. Όταν δοκιμάσετε τα βασικά με τα μπλοκ, θα σας γυρίσουμε στην JavaScript, μια από τις πιο δημοφιλείς γλώσσες προγραμματισμού στο Internet."
      4:
        text: "Για να ξεκινήσουμε, θα εργασθούμε με τον Rey, για να προγραμματίσουμε το BB-8 για να περπατά και να μαζεύει όλα τα άχρηστα μέταλλα. Η οθόνη σας είναι χωρισμένη σε τρία μέρη. Στα αριστερά βρίσκεται ο χώρος του παιχνιδιού του Πολέμου των Άστρων, όπου θα εκτελείται ο κώδικάς σας. Οι οδηγίες για κάθε επίπεδο είναι γραμμένες κάτω από το χώρου του παιχνιδιού."
      5:
        text: "Σε αυτή τη μεσαία περιοχή βρίσκεται η εργαλειοθήκη και κάθε ένα από αυτά τα μπλοκ είναι μία εντολή που καταλαβαίνει το BB-8."
      6:
        text: "Ο λευκός χώρος στα αριστερά ονομάζεται χώρος εργασίας και είναι το μέρος όπου θα κατασκευάσουμε το πρόγραμμά μας."
      7:
        text: "Αν μετακινήσω το μπλοκ moveLeft() (πήγαινε αριστερά) στο χώρο εργασίας και πατήσω εκτέλεση, τι συμβαίνει; Το BB-8 μετακινείται αριστερά κατά ένα μπλοκ στο πλέγμα."
      8:
        text: "Και τι γίνεται αν θέλω να κάνει κάτι το BB-8 μετά το μπλοκ moveLeft(); Μπορώ να βάλω ένα ακόμη μπλοκ στο πρόγραμμά μας. Θα επιλέξω το μπλοκ moveUp(); (πήγαινε επάνω) και θα το σύρω κάτω από το μπλοκ moveLeft() μέχρι να εμφανιστεί η φωτεινή ένδειξη. Τότε θα το αφήσω και τα δύο μπλοκ θα ενωθούν μεταξύ τους."
      9:
        text: "Και αν πατήσω εκτέλεση ξανά, το BB-8 θα εκτελέσει τις εντολές που έχουν στοιβαχθεί από πάνω προς τα κάτω στο χώρο εργασίας μας. Αν θελήσετε να διαγράψετε ένα μπλοκ, απλά αφαιρέστε το από τη στοίβα και σύρετέ το πίσω στην εργαλειοθήκη."
      10:
        text: "Αφού πατήσετε την εκτέλεση, μπορείτε να πατήσετε το πλήκτρο επαναφοράς για να φέρετε το BB-8 στην αρχική του θέση. Ας ξεκινήσουμε!"
    starwars_typing:
      1:
        text: "Μέσα στα μπλοκ που χρησιμοποιήσαμε υπάρχουν εντολές JavaScript. Η JavaScript είναι η πιο δημοφιλής γλώσσα προγραμματισμού για επαγγελματίες προγραμματιστές σήμερα. Τα μπλοκ είναι ένας περίφημος τρόπος για να ξεκινήσουμε να μάθουμε να προγραμματίζουμε και για την ακρίβεια, μεγάλα πανεπιστήμια όπως το Harvard και το Berkeley ξεκινούν την εκμάθηση με αυτόν τον τρόπο. Αλλά, μόλις μάθουν τα βασικά, οι μηχανικοί λογισμικού γράφουν κώδικα πληκτρολογώντας, γιατί τους επιτρέπει να εργάζονται ταχύτερα."
      2:
        text: "Μπορούμε να πληκτρολογούμε εκατοντάδες εντολές χωρίς να χρειάζεται να τις βρούμε στην εργαλειοθήκη ή να τις σέρνουμε. Επειδή μαθαίνετε, η πληκτρολόγηση μπορεί να είναι πιο αργή στην αρχή, αλλά θέλουμε να την δοκιμάσετε."
      3:
        text: "Στην πάνω δεξιά γωνία του χώρου εργασίας σας, μπορείτε να πατήσετε το πλήκτρο εμφάνισης κειμένου σε οποιοδήποτε παζλ για να αλλάξετε από μπλοκ σε εγγραφή κώδικα ως κείμενο."
      4:
        text: "Στο επόμενο μάθημα, θα ξεκινήσουμε σε λειτουργία πληκτρολόγησης. Εδώ μπορείτε ακόμη να σέρνετε τα μπλοκ από την εργαλειοθήκη ή να πληκτρολογείτε το όνομα της εντολής. Καθώς ξεκινάτε να πληκτρολογείτε, θα δείτε ονόματα από πιθανές εντολές να εμφανίζονται κάτω από το μέρος που πληκτρολογείτε. Αντί να πληκτρολογήσετε όλο το όνομα της εντολής, μπορείτε να επιλέξετε κάποια από αυτές για να κινείστε ταχύτερα. Στην εργασία μου χρησιμοποιώ το χαρακτηριστικό της αυτόματης συμπλήρωσης συνεχώς όταν γράφω κώδικα."
      5:
        text: "Όταν πληκτρολογείτε κώδικα, ο υπολογιστής απαιτεί να είστε εξαιρετικά ακριβής. Χρειάζεται να γράφετε την εντολή με σωστή ορθογραφία και κεφαλαία όπου απαιτείται, μαζί με τις παρενθέσεις και το ελληνικό ερωτηματικό. Ακόμη κι αν κάνετε ένα μικρό λάθος στην πληκτρολόγηση, το BB-8 δεν μπορεί να καταλάβει των κώδικα και δε θα μπορεί να κινηθεί."
      6:
        text: "Αν κάνετε ένα λάθος στη γραμμή, το πρόγραμμα επεξεργασίας θα σας το επισημάνει ώστε να μπορέσετε να δοκιμάσετε να αλλάξετε το κείμενό σας για να το διορθώσετε."
      7:
        text: "Αν κολλήσετε, μπορείτε πάντα να ξεκινήσετε από την αρχή πατώντας το αντίστοιχο πλήκτρο και μπορείτε να αλλάξετε σε μπλοκ οποιαδήποτε στιγμή, πατώντας στην πάνω δεξιά γωνία. Λοιπόν, ας δοκιμάσουμε την πληκτρολόγηση! Και αν κάνετε λάθη, μην απογοητευτείτε. Όλοι χρειάζονται μερικές προσπάθειες μέχρι να το κάνουν σωστά."
    starwars_events:
      1:
        text: "Γεια σας, ονομάζομαι Charita Carter. Είμαι παραγωγός δημιουργίας εδώ στην Walt Disney Imagineering. Είμαι υπεύθυνη καθοδήγησης ομάδων που παράγουν τα θεάματα που βιώνουν οι επισκέπτες μας. Ψάχνουμε πάντα για τρόπους βελτίωσης της εμπειρίας που βιώνουν οι επισκέπτες μας και η τεχνολογία είναι στο επίκεντρο αυτής της αναζήτησης."
      2:
        text: "Συγχαρητήρια, τα καταφέρατε! Προγραμματίσατε το BB-8. Τώρα εκτιμώ ότι είστε έτοιμοι για κάτι πιο δύσκολο. Ας το δοκιμάσουμε. Τώρα που μάθατε τα βασικά του προγραμματισμού, θα πάμε πίσω στο χρόνο για να φτιάξετε το δικό σας παιχνίδι, με ήρωες το R2-D2 και το C3PO."
      3:
        text: "Για να φτιάξουμε ένα παιχνίδι, θα μάθουμε για κάτι που οι προγραμματιστές παιχνιδιών χρησιμοποιούν καθημερινά: ονομάζονται γεγονότα. Τα γεγονότα ζητούν από το πρόγραμμά σας να ακούει ή να περιμένει κάτι να συμβεί και, όταν αυτό γίνει, να κάνει κάποια ενέργεια."
      4:
        text: "Παραδείγματα γεγονότων είναι η αναμονή για κλικ από το ποντίκι, το πάτημα ενός βέλους ή η αφή της οθόνης."
      5:
        text: "Θα κάνουμε το R2-D2 να μετακινηθεί επάνω και να παραδώσει ένα μήνυμα σε έναν αντάρτη πιλότο και μετά να μετακινηθεί κάτω στον άλλο αντάρτη πιλότο. Θα χρησιμοποιήσουμε γεγονότα για να το κάνουμε να μετακινηθεί. Όταν ο παίκτης χρησιμοποιεί τα βέλη πάνω/κάτω ή τα πλήκτρα πάνω/κάτω."
      6:
        text: "Θα χρησιμοποιήσουμε το μπλοκ γεγονότος whenUp() (όταν επάνω) και θα κολλήσουμε σε αυτό το goUp() (πήγαινε επάνω). Όταν ο παίκτης πατάει το επάνω βέλος, ο κώδικας που βάλαμε στο μπλοκ whenUp() εκτελείται. Και θα κάνουμε το ίδιο πράγμα για να κάνουμε το R2-D2 να πάει κάτω."
      7:
        text: "Για να το κάνουμε αυτό, θα χρησιμοποιήσουμε μία εντολή που ονομάζεται whenUp() (όταν επάνω). Αν σύρετε αυτή τη εντολή από την εργαλειοθήκη, θα δείτε ότι ξεκινά και τελειώνει με άγκιστρα αντί για ερωτηματικό. Αυτό μας δίνει χώρο για να βάλουμε άλλες εντολές στη μέση. Κάθε εντολή που βάζουμε μέσα σε αυτά τα άγκιστρα εκτελείται όταν ο παίκτης πατάει το επάνω βέλος."
      8:
        text: "Θέλουμε να κάνουμε το R2-D2 να πάει επάνω, γι αυτό ας βάλουμε ένα μπλοκ goUp(); (πήγαινε επάνω) μέσα στην εντολή. Και θέλουμε να κάνουμε το ίδιο πράγμα για να κάνουμε το R2-D2 να πάει κάτω."
      9:
        text: "Τώρα, αντί να γράψουμε όλο τον κώδικα για τον έλεγχο του ανδροειδούς από πριν, μπορούμε να αφήσουμε το R2-D2 να αντιδρά σε γεγονότα πίεσης πλήκτρων που το οδηγούν τριγύρω στην οθόνη. Βήμα προς βήμα, το παιχνίδι σας γίνεται πιο διαδραστικό."
    starwars_congrats:
      1:
        text: "Γεια σας, ονομάζομαι Alice και καθοδηγώ τις ομάδες σχεδιασμού και προγραμματιστών εδώ στο Code.org και εργάστηκα σε αυτό τον οδηγό που παίζετε αυτή τη στιγμή."
      2:
        text: "Φτάσατε στο τελευταίο επίπεδο. Συγχαρητήρια! Μόλις μάθατε ό,τι χρειάζεστε για να φτιάξετε το δικό σας παιχνίδι του Πολέμου των Άστρων. Δεν υπάρχουν άλλες οδηγίες ή άλλα παζλ να λύσετε. Μπορείτε να φτιάξετε το δικό σας παιχνίδι και να επιλέξετε πώς λειτουργεί. Επίσης, ξεκλειδώσατε νέους ήχους και νέες εντολές για να κάνετε ακόμη περισσότερα."
      3:
        text: "[ομιλούν μαθητές] Λοιπόν φτιάξαμε ένα παιχνίδι βασικά όπου κερδίζεις πόντους όταν παίρνεις γουρούνια puffer. Το κόλπο είναι ότι κάθε φορά που παίρνεις ένα γουρούνι puffer, εμφανίζεται ένας άστρο στρατιώτης. Τελικά όλη η οθόνη γεμίζει με γουρούνια puffer και μετά, όταν ακουμπήσεις 10.000 γουρούνια, κερδίζεις."
      4:
        text: "[ομιλούν μαθητές] Φτιάξαμε ένα παιχνίδι όπου δεν μπορείς να χάσεις και ό,τι σκοτώσεις σου δίνει πόντους. Για το πρόγραμμά μου, έβαλα ανάποδα τα πλήκτρα και όταν πατάς το επάνω, ο χαρακτήρας σου πάει κάτω και όταν πας δεξιά, ο χαρακτήρας σου πάει αριστερά. Είναι πραγματικά δύσκολο! Κάποιες φορές κερδίζεις ένα πλεονέκτημα, ένα εγγενές πλεονέκτημα, αν είσαι ο προγραμματιστής του παιχνιδιού. Τα κατάφερα; Ζήτω!"
      5:
        text: "Όταν τελειώσετε την κατασκευή του παιχνιδιού σας, επιλέξτε διαμοιρασμό για να πάρετε ένα σύνδεσμο και να το μοιραστείτε με τους φίλους σας ή να παίξετε το παιχνίδι στο κινητό σας. Καλή διασκέδαση!"

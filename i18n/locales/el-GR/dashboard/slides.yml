        text: "Για να ξεκινήσεις, θα πρέπει να συνδέσεις τα μπλοκς σου με το πορτοκαλί μπλοκ \"όταν εκτελείται\". Μπορείς να συνδέσεις πολλά μπλοκς σύροντάς τα έως ότου δεις το κίτρινο περίγραμμα και, στη συνέχεια, αυτά θα ενωθούν. Σε αυτό το πρώτο παζλ, ο Hiro είναι ο ηθοποιός 1 και ο Baymax είναι οηθοποιός 2. Πρέπει να κινήσουμε τον Hiro να πάρει να Baymax σύροντας το μπλοκ \"Μετακίνηση δεξιά\" και συνδέοντάς το με το μπλοκ \"κατά την εκτέλεση\". Μόλις έχετε τα μπλοκς σας στην θέση τους, χτύπησε το κουμπί \"Εκτέλεση\" για να δείτε τι έχετε προγραμματίσει."

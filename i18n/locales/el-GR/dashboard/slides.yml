        text: "Σήμερα θα φυτέψουμε τους σπόρους μας χρησιμοποιώντας έναν αλγόριθμο. Δημιουργήστε το δικό σας αλγόριθμο κόβοντας τις εικόνες. Επιλέξτε τις εικόνες που δείχνουν τα βήματα για τη φύτευση ενός σπόρου και τακτοποιήστε τις στη σωστή σειρά."

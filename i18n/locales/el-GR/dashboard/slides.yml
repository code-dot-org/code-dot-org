        text: "Αυτό το μάθημα καλείται φύτευση ενός σπόρου και θα μας βοηθήσει να κατανοήσουμε τους αλγόριθμους. Οι αλγόριθμοι είναι συγκεντρωμένες οδηγίες που εξηγούν τη σειρά με την οποία πρέπει να γίνει κάτι. Ακόμη και καθημερινές ασχολίες, όπως το να φάτε το πρωινό ή να βουρτσίσετε τα δόντια σας είναι αλγόριθμοι που απαιτούν μικρά βήματα για να ολοκληρωθεί η εργασία."

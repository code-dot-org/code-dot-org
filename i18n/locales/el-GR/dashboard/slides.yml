        text: "Για να επαναλάβουμε αυτά τα μπλοκ τέσσερις φορές για να σχεδιάσουμε ένα τετράγωνο, θα σύρουμε το μπλοκ επανάληψης και θα βάλουμε τα μπλοκ κίνησης εμπρός και δεξιάς στροφής μέσα στο μπλοκ επανάληψης. Όταν πατήσουμε εκτέλεση, ο καλλιτέχνης θα επαναλάβει αυτά τα βήματα τέσσερις φορές για να ολοκληρώσει το τετράγωνο."
    C2_bee_loops:
      1:
        text: "Ο βρόχος είναι μία επανάληψη μιας δραστηριότητας. Όταν πηγαίνω στην κυψέλη για επιθεώρηση, βλέπω ένα πλαίσιο και μετά το βάζω στη θέση του. Επαναλαμβάνω την ίδια δραστηριότητα πολλές φορές. Κάνω κύκλο, κάνοντας την ίδια δραστηριότητα πολλές φορές."
      2:
        text: "Αυτό είναι ένα μπλοκ επανάληψης. Ό,τι βάλετε μέσα στο μπλοκ επανάληψης θα επαναληφθεί όσες φορές του πείτε. Για παράδειγμα, σε αυτό το επίπεδο, αντί να σύρετε έξω τα μπλοκ εμπρός κίνησης και συλλογής νέκταρ τρεις φορές, θα τα σύρουμε έξω μία φορά και θα επαναλάβουμε τις ενέργειες τρεις φορές. Έτσι γίνεται εύκολο!"
    C2_maze_intro:
      1:
        text: "Συνήθως ο προγραμματισμός είναι μόνο κείμενο, αλλά θα χρησιμοποιήσουμε το Blocky, που χρησιμοποιεί οπτικά μπλοκ που μπορείτε να σύρετε για να γράψετε προγράμματα. Στην πραγματικότητα θα δημιουργείτε κώδικα. Για να ξεκινήσουμε θα κατασκευάσουμε κώδικα για ένα πρόγραμμα που θα βοηθήσει το Θυμωμένο Πουλί να κινηθεί σε έναν λαβύριθμο για να φτάσει στα σατανικά γουρούνια που του έκλεψαν τα αβγά."
      2:
        text: "Το Blocky χωρίζεται σε τρία κύρια μέρη. Στα αριστερά είναι ο λαβύρινθος του πουλιού, όπου το πρόγραμμά σας θα εκτελείται. Οι εντολές για κάθε επίπεδο βρίσκονται κάτω από τον λαβύρινθο. Αυτή η μεσαία περιοχή είναι η εργαλειοθήκη και καθένα από αυτά τα μπλοκ είναι μία εντολή που το πουλί μπορεί να καταλάβει. Ο λευκός χώρος στα δεξιά καλείται χώρος εργασίας και είναι το μέρος όπου θα κατασκευάσουμε το πρόγραμμά μας."
      3:
        text: "Αν μετακινήσω το μπλοκ μετακίνησης στο χώρο εργασίας και πατήσω εκτέλεση, τι συμβαίνει; Το πουλί μετακινείται εμπρός κατά ένα κουτί στο πλέγμα. Και τι γίνεται αν θέλω να κάνει κάτι το πουλί αφού μετακινηθεί μπροστά κατά ένα κουτί; Μπορώ να βάλω ένα ακόμη μπλοκ στο πρόγραμμά μας."
      4:
        text: "Θα επιλέξω το μπλοκ \"στροφή δεξιά\" και θα το σύρω κάτω από το μπλοκ κίνησης μέχρι να εμφανιστεί το κίτρινο βέλος. Μετά θα το αφήσω και τα δύο μπλοκ θα κολλήσουν μεταξύ τους. Όταν πατήσω \"Εκτέλεση\" ξανά, το πουλί θα εκτελέσει αυτές τις εντολές που είναι στοιβαγμένες από πάνω μέχρι κάτω στο χώρο εργασίας μας."
      5:
        text: "Αν θελήσετε να διαγράψετε ένα μπλοκ, απλά αφαιρέστε το από τη στοίβα και σύρετέ το στον κάδο απορριμάτων. Αφού πατήσετε εκτέλεση, μπορείτε να πατήσετε το κουμπί επαναφοράς για να βάλετε το πουλί πίσω στην αρχή. Ας πάμε τώρα να πιάσουμε αυτά τα γουρούνια!"
    C2_paper_airplanes:
      1:
        text: "Αυτό το μάθημα καλείται Πραγματικοί Αλγόριθμοι. Οι αλγόριθμοι περιγράφουν πράγματα που οι άνθρωποι κάνουν καθημερινά. Οι συνταγές μπισκότων και οι οδηγίες κατασκευής σπιτιού για πουλιά είναι και οι δύο πραγματικοί αλγόριθμοι."
      2:
        text: "Σήμερα θα φτιάξουμε, θα κατασκευάσουμε και θα δοκιμάσουν έναν αλγόριθμο για ένα αεροπλάνο από χαρτί. Πρώτα όμως θα διασπάσουμε αυτό το μεγάλο έργο σε μικρά βήματα που μπορούμε να ακολουθήσουμε με ευκολία. Για την κατασκευή ενός χάρτινου αεροπλάνου, πρέπει να αποφασίσουμε τι βήματα θα κάνουμε και με ποια σειρά."
      3:
        text: "Θα δημιουργήσετε έναν αλγόριθμο αρχικά κόβοντας τις εικόνες. Μετά, θα επιλέξτε τις 6 εικόνες που δείχνουν τα βήματα που απαιτούνται για την κατασκευή του χάρτινου αεροπλάνου και θα βάλετε αυτές τις εικόνες στη σωστή σειρά. Όταν τα πάντα είναι σε τάξη, θα ανταλλάξετε αλγόριθμους με κάποια άλλη ομάδα μαθητών για να δοκιμάσετε τον αλγόριθμο και να δείτε αν λειτουργεί. Ένας καλοσχεδιασμένος αλγόριθμος είναι πολύ σημαντικός στην κατασκευή ενός χάρτινου αεροπλάνου."
      4:
        text: "Όταν θέλουμε να φτιάξουμε σοκολάτα, υπάρχουν στη διαδικασία πολλά μεγάλα βήματα. Και καθένα από αυτά τα μεγάλα βήματα έχει τα δικά του μικρότερα βήματα. Και υπάρχουν διαφορετικές συνταγές, ή αλγόριθμοι, ανάλογα με τη γεύση που θέλουμε να έχει η σοκολάτα. Κάθε βήμα είναι σημαντικό, ακόμη και τα μικρά. Χωρίς κάποιο βήμα, τα υπόλοιπα δεν μπορούν να ολοκληρωθούν. Η δημιουργία αλγορίθμων που οι άλλοι μπορούν να καταλάβουν είναι πραγματικά σημαντική. Γι' αυτό κάθε βήμα πρέπει να καταγραφεί, ώστε όποιος κι αν το κάνει, το αποτέλεσμα να είναι το ίδιο."
    C2_playlab_createstory:
      1:
        text: "Μέχρι τώρα έφτιαχνες μια κινούμενη εικόνα ή μια ιστορία που έκανε το ίδιο πράγμα κάθε φορά. Τώρα μπορείς να φτιάξεις ένα διαδραστικό παιχνίδι που μπορείς κι εσύ να παίξεις!"
      2:
        text: "Υπάρχει το μπλοκ \"όταν το βέλος\" και το μπλοκ \"μετακίνησε τον ηθοποιό\". Μπορείς να συνδυάσεις αυτά τα μπλοκ για να μετακινείς τους ηθοποιούς με τα βελάκια."
    C2_relay_programming:
      1:
        text: "Σήμερα θα κάνουμε προγραμματισμό με αναμετάδοση. Έχει να κάνει με προγραμματισμό υπό πίεση και αποσφαλμάτωση των λαθών που καμιά φορά συμβαίνουν όταν εργάζεστε πολύ γρήγορα ή σε ομάδες. Θα χρησιμοποιήσουμε χαρτί διαγραμμάτων για να κάνουμε προσομοίωση προγραμματισμού και να χρησιμοποιήσουμε αγώνες δρόμου αναμετάδοσης για να κάνουμε προσομοίωση ύπαρξης μιας προθεσμίας."
      2:
        text: "Στον προγραμματισμό με αναμετάδοση, οι ομάδες θα κάνουν αγώνα δρόμου για να τελειώσουν ένα πρόγραμμα σε χαρτί διαγράμματος. Θα πρέπει να ελέγχετε την εργασία των συμπαικτών σας ή να βρείτε τα λάθη, να διορθώσετε λάθη αν υπάρχουν, να προσθέσετε το δικό σας βέλος και να τρέξετε πίσω για να ακουμπήσετε το συμπαίκτη σας."
      3:
        text: "Οι προγραμματιστές χρησιμοποιούν τον εντοπισμό σφαλμάτων πολύ για να βρουν και να διορθώσουν προβλήματα στους αλγορίθμους ή τον κώδικά τους. Υπάρχουν αρκετοί τρόποι για να αποσφαλματώσετε προβλήματα. Ένας από τους πιο εύκολους είναι να κινήστε βήμα προς βήμα μέχρι να βρείτε που υπάρχει το λάθος, και να το διορθώσετε."
      4:
        text: "Εδώ, προσπαθώ να κάνω μία ανάποδη γέφυρα, αλλά συνεχώς πέφτω. Βλέπω κάθε μέρος, βήμα προς βήμα, και συνειδητοποιώ ποιο ήταν το λάθος μου. Ο προπονητής μού μου έδειξε ότι δεν έβαζα τα χέρια μου σωστά στη δοκό. Έτσι δοκίμασα μία ακόμη γέφυρα στη δοκό με τα χέρια μου στη νέα θέση, και τα κατάφερα! Χαίρομαι ιδιαίτερα που έκανα αποσφαλμάτωση των κινήσεών μου. Το βρήκαμε! Η αποσφαλμάτωση είναι η εύρεση και η διόρθωση των προβλημάτων. Ωραία, καλή δουλειά!"
    C2_zuck_repeat_loop:
      1:
        text: "Κάτι στο οποίο οι υπολογιστές είναι πραγματικά καλοί είναι η επανάληψη εντολών. Ως άτομο, βαριέστε πραγματικά όταν πρέπει να κάνετε το ίδιο πράγμα πολλές πολλές φορές στη σειρά. Όμως ένας υπολογιστής μπορεί να κάνει το ίδιο πράγμα εκατομμύρια ή και δισεκατομμύρια φορές και να μα βαριέται και να το κάνει πολύ καλά."
      2:
        text: "Για παράδειγμα, αν θέλω να ευχηθώ σε όλους στο Facebook χρόνια πολλά στέλνοντάς τους ένα μήνυμα, μπορεί να μου πάρει περισσότερο από έναν αιώνα για να γράψω όλα αυτά τα μηνύματα σε όλους. Αλλά με μερικές γραμμές κώδικα, μπορώ να φτιάξω ένα σύστημα και να στείλω μήνυμα σε όλους στο Facebook για να τους ευχηθώ χρόνια πολλά. Να τι είναι οι βρόχοι και γιατί είναι τόσο πολύτιμοι, και κάτι που οι υπολογιστές μπορούν να κάνουν πολύ καλά."
      3:
        text: "Σε αυτό το παράδειγμα, στόχος σας είναι να κινήσετε το πουλί προς το γουρούνι. Θα μπορέσουμε να χρησιμοποιήσουμε το μπλοκ επανάληψης για να το κάνουμε πολύ εύκολα. Μπορείτε να το κάνετε δίνοντας στον υπολογιστή μία εντολή κίνησης μπροστά πέντε φορές για να προχωρήσει το πουλί ένα βήμα κάθε φορά προς το γουρούνι."
      4:
        text: "Ή μπορείτε απλά να πείτε στον υπολογιστή να κινηθεί μπροστά μία φορά, και να του πείτε να το επαναλάβει πέντε φορές και θα κάνει το ίδιο πράγμα. Για να το κάνετε αυτό, σύρετε σας την εντολή κίνησης μπροστά και βάλτε την μέσα στο μπλοκ επανάληψης. Και μπορείτε να κάνετε κλικ στο μπλοκ επανάληψης και να του πείτε πόσα βήματα θέλετε να κάνετε μπροστά."
      5:
        text: "Τώρα ένα ακόμη πράγμα είναι ότι μπορείτε να βάλετε όσες εντολές θέλετε μέσα στο μπλοκ επανάληψης. Έτσι σε αυτό το παράδειγμα, του λέτε να κινηθεί μπροστά και να στρίψει αριστερά, κάτι που θα κάνει πέντε φορές. Ωραία καλή δουλειά και καλή διασκέδαση!"
    C3_artist_functions:
      1:
        text: "Ένα από τα σπουδαία πράγματα στον προγραμματισμό υπολογιστών είναι όταν όταν μάθετε έναν υπολογιστή πως να κάνει μια ενέργεια, μπορείτε να καλέσετε αυτή τη συνάρτηση ξανά. Της δίνετε ένα όνομα και την καλείτε. Είναι στην πραγματικότητα σαν να επεκτείνετε τη γλώσσα."
      2:
        text: "Στο πρόγραμμα που κατασκευάσαμε, μάθαμε πως να σχεδιάζουμε ένα τετράγωνο κινούμενοι και στρίβοντας τέσσερις φορές. Μπορούμε να πάρουμε αυτή τη λειτουργία και να της δώσουμε ένα όνομα, σχεδίασε ένα τετράγωνο, ώστε κάθε φορά που θέλουμε να το κάνουμε, απλά να λέμε σχεδίασε ένα τετράγωνο και ο υπολογιστής θα καλεί αυτή τη λειτουργία, αυτόν τον κώδικα. Θα το κάνει για εμάς. Προσθέσαμε αυτή την έννοια στη γλώσσα προγραμματισμού μας."
    C3_artist_intro:
      1:
        text: "Δε θα τα καταφέρετε στον αγώνα αν δεν έχετε ανθρώπους ικανούς στην επιστήμη των υπολογιστών λόγω του όγκου των δεδομένων που συλλέγουν τα αυτοκίνητα και τις ανάγκης να έχετε ανθρώπους που μπορούν να γράψουν προγράμματα για να βρουν πως θα βελτιώσουν τις επιδόσεις."
      2:
        text: "Σε αυτά τα παζλ, θα είστε ένας καλλιτέχνης που χρησιμοποιεί το μολύβι του για να σχεδιάσει διάφορα σχήματα. Όπου πάει ο καλλιτέχνης σας, θα σχεδιάσει μία γραμμή πίσω του."
      3:
        text: "Για να κινηθείτε τριγύρω στον καμβά, θα χρησιμοποιήσετε ένα μπλοκ κίνησης μπροστά. Εδώ το μπλοκ κίνησης μπροστά λέει να κινηθείτε μπροστά κατά 100 εικονοστοιχεία. Όταν πατήσουμε εκτέλεση, τι συμβαίνει; Ο καλλιτέχνης κινείται μπροστά για κάποιο διάστημα και αυτό είναι 100 εικονοστοιχεία. Τα εικονοστοιχεία είναι πολύ μικρά τετράγωνα στην οθόνη του υπολογιστή σας."
      4:
        text: "Το άλλο μπλοκ που έχουμε σε αυτό το παζλ λέει στρίψε αριστερά κατά 90 μοίρες. Και όταν το σύρουμε κάνουμε τον καλλιτέχνη μας να στρίψει για κάποιες μοίρες. Έτσι μπορείτε να παίξετε με το πόσο θέλετε να στρίψει ο καλλιτέχνης. Αυτό είναι μία στροφή 90 μοιρών."
      5:
        text: "Και αυτό είναι μία στροφή 120 μοιρών. Και θυμηθείτε, μπορείτε να αλλάξετε αυτές τις τιμές κάνοντας κλικ στα βέλη δίπλα στους αριθμούς για τα εικονοστοιχεία και τις μοίρες. Απολαύστε τη σχεδίαση με τον καλλιτέχνη σας!"
    C3_artist_nested_loops:
      1:
        text: "Όταν βάζετε έναν βρόχο μέσα σε έναν άλλο βρόχο, αυτό καλείται ένθετος ή εμφωλευμένος βρόχος. Για παράδειγμα, εδώ μας δόθηκε ήδη ο κώδικας σχεδιασμού ενός τριγώνου με πλευρές μήκους 100 εικονοστοιχείων χρησιμοποιώντας το μπλοκ επανάληψης με τιμή τρία, μία για κάθε πλευρά του τριγώνου."
      2:
        text: "Αλλά θέλουμε να σχεδιάσουμε έξι τρίγωνα. Για να το κάνουμε αυτό, θα πάρουμε αυτόν τον βρόχο και θα τον βάλομε μέσα σε κάποιο άλλο μπλοκ επανάληψης. Πολύ καλό!"
    C3_bee_conditionals:
      1:
        text: "Αυτό είναι μπλοκ υπόθεσης. Λέει ΑΝ υπάρχει νέκταρ ή μέλι που είναι μικρότερο, ίσο ή μεγαλύτερο από έναν αριθμό, ΤΟΤΕ κάνε κάτι."
      2:
        text: "Αυτό είναι χρήσιμο όταν δεν ξέρουμε πόσο νέκταρ ή μέλι να πάρουμε, όπως βλέπουμε εδώ με το ερωτηματικό."
      3:
        text: "Σε αυτό το παράδειγμα θα πούμε ΑΝ το μωβ λουλούδι έχει νέκταρ περισσότερο από 0, πάρε νέκταρ. Αυτό θα πει στη μέλισσά μας να συνεχίσει να παίρνει νέκταρ, όσο υπάρχει. Τα-νταα!"
    C3_bee_debugging:
      1:
        text: "Έχετε ακούσει για την αποσφαλμάτωση ενός προγράμματος; Είναι ένας τρόπος για να βρείτε τι δεν λειτουργεί. Όταν κάνετε εντοπισμό σφαλμάτων, εντοπίζετε και αφαιρείτε τα σφάλματα."
      2:
        text: "Εδώ μας έχουν δώσει ήδη κάποια μπλοκ στο χώρο εργασίας μας. Θα χρησιμοποιήσουμε το πλήκτρο βήματος για να προχωρήσουμε στα μπλοκ, βήμα προς βήμα, για να δούμε αν αυτή είναι η σωστή λύση και που χρειάζεται να κάνουμε διορθώσεις."
      3:
        text: "Φαίνεται ότι αυτό είναι το πρόβλημά μας! Χρειαζόμαστε ένα ακόμη μπλοκ κίνησης μπροστά. Το πλήκτρο βήματος μας βοηθά να αποσφαλματώσουμε τον κώδικά μας εντοπίζοντας πού είναι το λάθος ώστε να το διορθώσουμε."
    C3_bee_functions:
      1:
        text: "Μία από τις πιο σημαντικές έννοιες στην επιστήμη των υπολογιστών είναι ο ορισμός νέων εντολών, η πρόσθεση δικών σας λέξεων στη γλώσσα του υπολογιστή. Οι περισσότερες γλώσσες προγραμματισμού έχουν μόνο περίπου εκατό λέξεις ή εντολές. Η τέχνη και η μαγεία είναι να ορίζετε τις δικές σας νέες λέξεις από αυτά τα δομικά στοιχεία."
      2:
        text: "Το κάνουμε αυτό συνεχώς στα αθλήματα. Για παράδειγμα, στο μπάσκετ, ξεκινάτε μαθαίνοντας πως να κάνετε τρίπλες, πως να κάνετε lay-up ή ριμπάουντ. Όταν μάθετε αυτές τις βασικές κινήσεις, μαθαίνετε νέες κινήσεις και βάζετε μαζί όλα αυτά τα δομικά στοιχεία. Από εκεί μπορείτε να προχωρήσετε σε πιο περίπλοκες κινήσεις. Μόλις μάθετε μια κίνηση και της δώσετε όνομα, όλοι στην ομάδα γνωρίζουν πως να την εκτελέσουν."
      3:
        text: "Ομοίως μόλις μάθετε έναν υπολογιστή πως να κάνει μια ενέργεια για μια φορά με αυτές τις ακολουθίες εντολών, μπορείτε να τους δώσετε το δικό σας όνομα γι' αυτή την ενέργεια ώστε να είναι εύκολο να την επαναλάβετε αργότερα. Όταν ορίζετε τη δική σας εντολή και της δίνετε όνομα, αυτό ονομάζεται συνάρτηση. Τώρα θα χρησιμοποιήσουμε συναρτήσεις για να βοηθήσουμε τη μέλισσα."
      4:
        text: "Σε αυτό το παράδειγμα, η συνάρτησή μας ονομάζετε πάρε 2 νέκταρ, αυτό το πράσινο μπλοκ ακριβώς εδώ. Ξέρουμε τι κάνει το πάρε 2 νέκταρ κοιτώντας στο γκρι κουτί που είναι ο ορισμός της συνάρτησης. Αν κοιτάξουμε μέσα εκεί, το πάρε 2 νέκταρ θα πάρει νέκταρ και μετά θα πάρει νέκταρ ξανά. Πάντα να κοιτάτε τι βρίσκεται μέσα στο γκρι κουτί ώστε να ξέρετε τι μπορούν να κάνουν αυτά τα πράσινα μπλοκ συναρτήσεων."
    C3_bee_nested_loops:
      1:
        text: "Τώρα θα χρησιμοποιήσουμε ένθετους βρόχους με τη μέλισσα. Μας δίδεται κάποιος αρχικός κώδικας ο οποίος λέει στη μέλισσα να κινηθεί μπροστά και να πάρει νέκταρ τρεις φορες και μετά να στρίψει δεξιά. Ας πάρουμε όλον αυτόν τον κώδικα και να τον βάλουμε μέσα σε ένα άλλο μπλοκ επανάληψης και να το ορίσουμε να επαναλάβει τρεις φορές. Έτοιμο!"
    C3_bounce:
      1:
        text: "Θα δημιουργήσετε το δικό σας παιχνίδι αναπήδησης και θα μπορέσετε να το μοιραστείτε με τους φίλους σας. Πολύ καλό!"
      2:
        text: "Για να ξεκινήσουμε, πρέπει να συνδέσουμε τον έλεγχο της ρακέτας με τα βέλη στο πληκτρολόγιό μας."
      3:
        text: "Μπορούμε να το κάνουμε αυτό συνδέοντας το μπλοκ όταν πάνω βέλος με το μπλοκ πήγαινε αριστερά και το μπλοκ όταν δεξί βέλος με το μπλοκ πήγαινε δεξιά. Δοκιμάστε το και θα έχετε φτιάξει το δικό σας παιχνίδι αναπήδησης στο φτερό!"
    C3_computational_thinking:
      1:
        text: "Αυτό το μάθημα αφορά στην υπολογιστική σκέψη. Κάποιες φορές η εκμάθηση ενός νέου παιχνιδιού μπορεί να είναι δύσκολη, σωστά; Αρχικά φαίνεται να προκαλεί σύγχυση και κάποιες φορές, δεν υπάρχει κάποιος να σας διδάξει τους κανόνες, έτσι πρέπει να τους βρείτε μόνοι σας."
      2:
        text: "Τα καλά νέα είναι ότι μπορείτε να γίνετε καλύτεροι στην κατανόηση των πραγμάτων μόνοι σας, όταν γνωρίζετε μερικά κόλπα. Αυτά τα κόλπα είναι μοναδικοί τρόποι για αναγνώριση και επίλυση προβλημάτων. Σε αυτό το μάθημα θα μάθετε τέσσερα κόλπα και θα κάνετε εξάσκηση σε αυτά με τους φίλους σας για να βρείτε τους κανόνες ενός παιχνιδιού."
      3:
        text: "Όταν κατατμήσετε ένα πρόβλημα σε μικρότερα μέρη, χρησιμοποιείτε το μυαλό σας για να αποσυνθέσετε το μεγάλο πρόβλημα. Μόλις κάνουμε αποσύνθεση του μεγάλου προβλήματος σε μικρότερα προβλήματα, μπορούμε να προχωρήσουμε στο επόμενο κόλπο, που ονομάζεται αναγνώριση μοτίβου."
      4:
        text: "Αυτό είναι όταν ψάχνουμε ομοιότητες μεταξύ πραγμάτων. Μόλις βρω τα πράγματα που είναι όμοια, μπορώ να βρω ποια πράγματα είναι διαφορετικά. Όταν αφαιρώ αυτές τις διαφορές, αυτό ονομάζεται αφαίρεση."
      5:
        text: "Αφού έχω βρει τα βήματα για την επίλυση ενός προβλήματος, βάζω αυτά τα βήματα σε συγκεκριμένη σειρά που ονομάζεται αλγόριθμος ώστε οποιοσδήποτε να μπορεί να χρησιμοποιήσει τις οδηγίες μου για να λύσει αυτό το πρόβλημα. Θα χρησιμοποιήσουμε αυτά τα τέσσερα βήματα για να βρούμε πώς θα παίξουμε ένα παιχνίδι χωρίς τους κανόνες. Στο τέλος του παιχνιδιού θα μπορείτε να παίξετε κάτι που μοιάζει με αυτό!"
    C3_crowdsourcing:
      1:
        text: "Αυτό το μάθημα καλείται βοήθεια από το κοινό. Σε αυτό το μάθημα θα χρησιμοποιήσουμε μία τράπουλα για να μάθουμε πόσο πιο εύκολα μπορούν να γίνουν κάποια πράγματα όταν τα κάνουμε σε ομάδα, αντί να προσπαθούμε να τα κάνουμε μόνοι μας. Έτσι, πάρτε μερικούς φίλους και φτιάξτε κάτι καταπληκτικό. Η βοήθεια από το κοινό είναι η λήψη βοήθειας από μία μεγάλη ομάδα ανθρώπων για την ολοκλήρωση κάποιου πράγματος ταχύτερα."
      2:
        text: "Στην επιστήμη των υπολογιστών, χρησιμοποιούμε τη βοήθεια από το κοινό συνεχώς. Χιλιάδες ερασιτέχνες και επαγγελματίες συνδέουν τους υπολογιστές τους μεταξύ τους για να βρουν μέσα από δισεκατομμύρια πληροφορίες αυτό που αναζητούν. Η αναζήτηση πραγμάτων, όπως ο επόμενος πρώτος αριθμός Μερσέν ή ακόμη και πιθανή επικοινωνία με εξωγήινους."
      3:
        text: "Όταν βλέπετε μία ταινία, κάθε δευτερόλεπτο της ταινίας είναι 24 εικόνες, που τα ονομάζουμε καρέ. Έτσι κάθε μία από αυτές τις εικόνες πρέπει να δημιουργηθεί και να αποδοθεί και να τις βάλουμε όλες μαζί. Η ομάδα μου κι εγώ, είμαστε όλοι προγραμματιστές. Εργαζόμαστε μαζί για να δημιουργήσουμε ένα πρόγραμμα που στην πραγματικότητα δημιουργεί μία εικόνα, δημιουργεί την τελική εικόνα που βλέπετε στην οθόνη σας. Αυτό είναι ένα εργαλείο που οι καλλιτέχνες και άλλοι προγραμματιστές μπορούν να χρησιμοποιήσουν ως μέρος της ομαδικής τους εργασίας και των διαδικασιών τους για να μπορέσουν να δημιουργήσουν τις εικόνες που θέλουν στην οθόνη."
      4:
        text: "Για παράδειγμα, στο Ψάχνοντας τον Νέμο, όταν ο Crush και ο Squirt και όλοι οι φίλοι τους κολυμπούν μέσα από το Ανατολικό Αυστραλιανό Ρεύμα. Βλέπετε εικόνες νερού που κυλά, βλέπετε τα χρώματα στο πίσω μέρος της χελώνας, βλέπετε τις πλευρές του ψαριού. Όλα αυτά τα πράγματα δημιουργούνται από μαθηματικά και προγράμματα υπολογιστών που έχουμε φτιάξει και στη συνέχεια τα δίνουμε στον καλλιτέχνη και με αυτά δημιουργούν την τελική εικόνα και τη διορθώνουν και την κάνουν να φαίνεται όμορφη και διασκεδαστική."
    C3_dice_race:
      1:
        text: "Αυτό το μάθημα καλείται αγώνας ζαριών. Σχεδόν σε όλους αρέσει να παίζουν παιχνίδια στον υπολογιστή. Έχετε σκεφτεί πως οι προγραμματιστές υπολογιστών μετατρέπουν τα βήματα ενός παιχνιδιού σε πρόγραμμα; Το πρώτο βήμα στη δημιουργία παιχνιδιών σε υπολογιστή και στην επίλυση οποιουδήποτε προβλήματος απαιτεί σκέψη και σχεδιασμό."
      2:
        text: "Το βήμα της σκέψης ενός προβλήματος παράγει έναν αλγόριθμο, που είναι ένα σχέδιο βήμα προς βήμα για την επίλυση ενός προβλήματος ή την ολοκλήρωση μιας εργασίας. Σε αυτό το μάθημα θα δημιουργήσετε έναν αλγόριθμο για ένα παιχνίδι αγώνα ζαριών. Μετά θα ζητήσετε από τους φίλους σας να δοκιμάσουν το πλάνο σας για να δουν αν μπορούν να ακολουθήσουν τα βήματα για να παίξουν το παιχνίδι. Μόλις ο προγραμματιστής βεβαιωθεί ότι τα βήματα είναι σωστά, είναι ώρα να μεταφράσει τον αλγόριθμο σε πρόγραμμα με γλώσσα που ο υπολογιστής καταλαβαίνει."
      3:
        text: "Σχεδόν οτιδήποτε κάνουμε καθημερινά απαιτεί έναν αλγόριθμο, έναν κατάλογο βημάτων που μπορείτε να ακολουθήσετε για να ολοκληρώσετε μία εργασία. Σκεφτείτε την προετοιμασία για το σχολείο ή τον σχεδιασμό μίας διασκεδαστικής μέρας με τους φίλους σας ή την ετοιμασία ενός σνακ. Για να ολοκληρώσετε οποιαδήποτε από αυτές τις εργασίες, πρέπει να την κατατμήσετε σε μικρότερα βήματα και κάποιες φορές αυτά τα βήματα πρέπει να είναι σε συγκεκριμένη σειρά."
      4:
        text: "Σκεφτείτε τη δημιουργία ενός σάντουιτς. Δεν έχει σημασία τι υλικά θα βγάλετε από το ντουλάπι πρώτα. Αλλά δεν μπορείτε να απλώσετε το βούτυρο πριν ανοίξετε το κουτί του. Οι υπολογιστές χρειάζονται τους αλγόριθμος και τα προγράμματα για να τους δείξουν πως να κάνουν ακόμη και απλά πράγματα τα οποία εμείς μπορούμε να κάνουμε χωρίς σκέψη."
      5:
        text: "Ένας αλγόριθμος είναι η σκέψη πίσω από αυτό που πρέπει να γίνει ενώ το πρόγραμμα είναι οι πραγματικές οδηγίες που δίνονται στον υπολογιστή για να συμβεί αυτό. Ένας αλγόριθμος πρέπει να μεταφραστεί σε πρόγραμμα πριν μπορέσει να το εκτελέσει ένας υπολογιστής. Η κατάτμηση μίας εργασίας σε μικρότερα βήματα μπορεί συχνά να είναι δύσκολη. Αλλά όπως κάθε καινούρια δεξιότητα, γίνεται ολοένα και πιο εύκολη με την εξάσκηση."
    C3_farmer_while:
      1:
        text: "Οι βρόχοι \"ενώ\" είναι παρόμοιοι με αυτό που κάνετε καθημερινά. Φανταστείτε ότι πλένετε το αυτοκίνητό σας, θα συνεχίσετε να το τρίβετε μέχρι να καθαρίσει. Ενώ δεν είναι καθαρό, συνεχίστε να τρίβετε. Κάνετε αξιολόγηση αυτών των πραγμάτων όλη των ώρα."
      2:
        text: "Έχουμε έναν νέο βρόχο για να βοηθήσουμε τον αγρότη σας. Ονομάζεται μπλοκ όσο. Είναι πολύ απλό στην πραγματικότητα. Όσο μία δήλωση στην κορυφή είναι αληθής, κάνε κάτι, Για παράδειγμα, όσο υπάρχει σωρός, μετακίνησε ένα δεμάτι σανό. Εμπρός, δοκιμάστε το με τον αγρότη σας."
    C3_functional_suncatchers:
      1:
        text: "Αυτό το μάθημα αφορά διακοσμητικα φωτός και συναρτήσεις. Θα κατασκευάσετε ένα από αυτά τα πανέμορφα διακοσμητικά χρησιμοποιώντας συναρτήσεις. Υπάρχουν αρκετά βήματα στην δημιουργία ενός από αυτά τα διακοσμητικά. Κάποια από τα βήματα πρέπει να τα επαναλάβετε πολλές φορές."
      2:
        text: "Το πρώτο βήμα στην απλοποίηση της διαδικασίας κατασκευής ενός διακοσμητικού είναι να σκεφτούμε τι θα πρέπει να επαναλάβουμε ξανά και ξανά. Μπορούμε να ομαδοποιήσουμε αυτά τα βήματα σε κάτι που αποκαλούμε συνάρτηση."
      3:
        text: "Αλλά υπάρχουν και άλλα πράγματα στην κατασκευή ενός όμορφου διακοσμητικού, πέρα από το να ακολουθούμε βήματα με ακρίβεια. Κάποιες φορές θέλουμε να γίνουμε δημιουργικοί και να αλλάξουμε το χρώμα των χαντρών που χρησιμοποιούμε. Μπορούμε να κάνουμε κάθε διακοσμητικό μοναδικό αν χρησιμοποιούμε διαφορετικές χρωματιστές χάντρες."
      4:
        text: "Το διακοσμητικό σας θα είναι μοναδικό όταν μάθετε να σκέφτεστε τις χάντρες ως μεταβλητές που είναι μία λέξη που σημαίνει θήκη για πληροφορίες που μπορούν να αλλάξουν. Διασκεδάστε δημιουργώντας όμορφα διακοσμητικά χρησιμοποιώντας συναρτήσεις και μεταβλητές!"
    C3_internet:
      1:
        text: "Αυτό το μάθημα έχει σχέση με το Διαδίκτυο. Το Διαδίκτυο είναι ένα πολυσύχναστο μέρος όπως ένας πολυσύχναστος δρόμος. Μηνύματα όπως τα αυτοκίνητα περνούν για να φτάσουν στον προορισμό του. Τα μηνύματα ταξιδεύουν μέσω του Διαδικτύου πολύ γρήγορα."
      2:
        text: "Καταλαβαίνοντας πως λειτουργεί το Διαδίκτυο θα σας βοηθήσει να καταλάβετε τι συμβαίνει όταν χρησιμοποιείτε το Διαδίκτυο. Θα μάθετε πως τα μηνύματα φεύγουν από τον υπολογιστή σας και πηγαίνουν σε έναν αγαπημένο ιστοτόπο ή από έναν φίλο σε μια θυρίδα ηλεκτρονικού ταχυδρομείου. Όπως ακριβώς είναι πιο εύκολη η πλοήγηση σε έναν πολυσύχναστο δρόμο όταν ξέρετε τους δρόμους και μπορείτε να διαβάζετε τα σήματα, έτσι και η πλοήγηση στο Διαδίκτυο δεν είναι τόσο πολύπλοκη όταν γνωρίζεται τι συμβαίνει από πίσω."
      3:
        text: "Η αποστολή μηνυμάτων στο Διαδίκτυο είναι περίπου σαν να στέλνουμε μηνύματα με το ταχυδρομείο αλλά με μερικές διαφορές. Βρίσκομαι εδώ στο Google.com. Η IP διεύθυνση για αυτόν τον ιστοτόπο είναι αυτός ο αριθμός. Μπορείτε να σκεφτείτε την IP διεύθυνση σαν την διεύθυνση αποστολέα στο ταχυδρομείο. Ας φανταστούμε ότι θέλω να στείλω ένα μήνυμα σε κάποιον στο γραφείο εκεί κάτω. Βλέπετε αυτό το URL και την IP διεύθυνση στην πόρτα; Έχω γράψει αυτό το μήνυμα και πατάω αποστολή."
      4:
        text: "Αντίθετα με το ταχυδρομείο, το πρώτο πράγμα που συμβαίνει στο Διαδίκτυο είναι να τεμαχιστεί το μήνυμα σε μικρότερα μέρη για να σταλεί πιο εύκολα. Αυτά τα μικρά μέρη ονομάζονται πακέτα. Κάθε πακέτο του μηνύματος θα αποσταλεί στον προορισμό του ένα κάθε φορά. Αυτά τα πακέτα θα συνδεθούν με τη σωστή σειρά ώστε ο παραλήπτης να μπορεί να διαβάσει το μήνυμα σωστά. Φυσικά υπάρχουν πολλά άλλα πράγματα να μάθετε για το πώς λειτουργεί το Διαδίκτυο αλλά αυτό είναι μια καλή αρχή. Είστε στο σωστό δρόμο για να γίνετε ένας γνώστης του Διαδικτύου! Βεβαιωθείτε ότι θα πείτε στην οικογένειά σας και τους φίλους σας ό,τι μάθατε!"
      5:
        text: "Το όνομά μου είναι Amanda Camp και είμαι μηχανικός λογισμικού στη Google. Εργάζομαι σε μία ομάδα που δουλεύει σε έναν εξυπηρετητή που υποθηκεύει προφίλ και επαφές. Στη δουλειά μου σκεφτόμαστε αρκετά πως μπορούν να σταλούν οι επαφές σε άλλες συσκευές, όπως το τηλέφωνό σας. Οι περισσότεροι άνθρωποι έχουν αρκετές επαφές, ας πούμε, 1000 επαφές και δεν θέλουμε να στείλουμε όλες αυτές τις επαφές μονομιάς στο τηλέφωνό σας γιατί αυτό θα είναι ένα μεγάλο μήνυμα. Όπως ακριβώς το Διαδίκτυο τεμαχίζει τα μεγάλα μηνύματα σε πακέτα, χρησιμοποιούμε μία έννοια που ονομάζεται σελιδοποίηση, σύμφωνα με την οποία μπορεί να στείλουμε στο τηλέφωνό σας μόνο 100 επαφές κάθε φορά και να αφήσουμε το τηλέφωνό σας να μας απαντήσει και να ζητήσει τις επόμενες 100."
      6:
        text: "Το πιο συναρπαστικό πράγμα σχετικά με το λογισμικό είναι το γεγονός ότι μπορεί να επηρεάσει όλο τον κόσμο. Έμαθα να προγραμματίζω όταν ήμουν περίπου δεκαεννέα. Νομίζω ότι ήμουν ήδη δευτεροετής ή πρωτοετής στο κολέγιο. Το πρώτο πράγμα που θυμάμαι ότι έγραψα ήταν κάτι που μετέτρεπε βαθμούς Κελσίου σε Φαρενάιτ. Μου αρέσει να προγραμματίζω γιατί μου αρέσει να βοηθώ τους ανθρώπους. Μπορώ να γράψω προγράμματα στη Google που βοηθούν τους ανθρώπους σε όλον τον κόσμο και αυτό είναι πραγματικά εντυπωσιακό και συναρπαστικό."
    C3_maze_conditionals:
      1:
        text: "Οι άνθρωποι λαμβάνουν αποφάσεις καθημερινά. Για παράδειγμα, πριν βγείτε έξω, έχετε μία δήλωση ΑΝ που λέει αν βρέχει τότε πρέπει να πάρω το σακάκι μου. Οι υπολογιστές είναι εκπληκτικοί όταν καταλήξετε σε τέτοιου είδους δηλώσεις γιατί μπορούν να εκτελέσουν αξιόπιστα αυτά τα πράγματα και με απίστευτη ταχύτητα. Ένα πρόγραμμα είναι στην πραγματικότητα λίγα μαθηματικά και κάποιες δηλώσεις ΑΝ όπου λαμβάνονται αποφάσεις."
      2:
        text: "Το μπλοκ \"αν\" βοηθά το ζόμπι να πάρει μια απόφαση. Ελέγχει κάτι. Για παράδειγμα, ας χρησιμοποιήσουμε το μπλοκ που λέει ότι αν υπάρχει μονοπάτι στα αριστερά, και να του βάλουμε μέσα μία εντολή αριστερής στροφής. Λέμε στο ζόμπι να ελέγξει το περιβάλλον του, να δει αν υπάρχει μονοπάτι στα αριστερά και αν βρει, να στρίψει."
      3:
        text: "Μετά χρησιμοποιούμε το μπλοκ μπροστινής κίνησης μέσα σε αυτή την επανάληψη για να το κάνουμε να κινείται μπροστά όσο θέλει να προχωρά σε ευθεία. Μετά, αν υπάρχει στροφή, το μπλοκ \"αν\" θα του πει να στρίψει αριστερά. Μπορείτε να δείτε ότι αν το κάνουμε αυτό, αν στρίψουμε αριστερά και στις άλλες περιπτώσεις προχωρούμε ευθεία, θα φτάσουμε το στόχο μας."
      4:
        text: "Είναι ένα παράδειγμα χρήσης της δήλωσης \"αν\" που είναι πραγματικά μία θεμελιώδης έννοια στον προγραμματισμό. Ένα από τα πρώτα πράγματα που έμαθα είναι πως να φτιάξω ένα πρόγραμμα που παίζει τρίλιζα. Έπρεπε να χρησιμοποιήσω δηλώσεις \"αν\" για να πω, εντάξει, αν το άλλο άτομο πρόκειται να νικήσει, μπλόκαρε αυτό το σημείο. Διασκεδάστε χρησιμοποιώντας τις δηλώσεις \"αν\", πρόκειται για έννοια-κλειδί."
    C3_maze_level_4:
      1:
        text: "Σε αυτό το παράδειγμα, ο στόχος σας είναι να κάνετε το ζόμπι να φτάσει στον ηλίανθο. Θα μπορούσαμε να χρησιμοποιήσουμε πέντε μπλοκ κίνησης εμπρός ή μπορούμε να πούμε στον υπολογιστή να προχωρήσει μπροστά και να το επαναλάβει πέντε φορές χρησιμοποιώντας ένα από τα μπλοκ επανάληψης."
      2:
        text: "Αυτό μας γλυτώνει χρόνο και κάνει τα πράγματα πιο εύκολα. Για να το χρησιμοποιήσετε, απλά βάλτε το μπλοκ κίνησης εμπρός μέσα στο μπλοκ επανάληψης. Πατήστε εκτέλεση και το ζόμπι θα κινηθεί μπροστά πέντε φορές προς τον νόστιμο ηλίανθο."
    C3_playlab_create_game:
      1:
        text: "Μέχρι τώρα έφτιαχνες μια κινούμενη εικόνα ή μια ιστορία που έκανε το ίδιο πράγμα κάθε φορά. Τώρα μπορείς να φτιάξεις ένα διαδραστικό παιχνίδι που μπορείς κι εσύ να παίξεις!"
      2:
        text: "Υπάρχει το μπλοκ \"όταν το βέλος\" και το μπλοκ \"μετακίνησε τον ηθοποιό\". Μπορείς να συνδυάσεις αυτά τα μπλοκ για να μετακινείς τους ηθοποιούς με τα βελάκια."
    C3_songwriting_with_parameters:
      1:
        text: "Αυτό είναι το μάθημα συγγραφής τραγουδιού. Η μουσική μοιάζει πολύ με ένα πρόγραμμα υπολογιστή. Οι νότες και οι λέξεις λένε στον τραγουδιστή ακριβώς τι να κάνει. Κάποια μέρη της μουσικής χρησιμοποιούνται ξανά και ξανά."
      2:
        text: "Αυτό το αποκαλούμε ρεφρέν. Σε ένα πρόγραμμα υπολογιστή, τα μέρη του προγράμματος που χρησιμοποιούνται ξανά και ξανά ονομάζονται συναρτήσεις. Όταν διαβάζετε τους στίχους του τραγουδιού και λέει τη λέξη ρεφρέν, τραγουδάτε τη λέξη ρεφρέν; Όχι, κοιτάτε στο επάνω μέρος της σελίδας να δείτε ποιους στίχους έχει το ρεφρέν."
      3:

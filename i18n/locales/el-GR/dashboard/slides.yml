        text: "Μπορεί καμμιά φορά να διαγράψεις κατά λάθος τον αρχικό κώδικα. Τι μπορείτε να κάνετε τότε; Μπορείτε να πιέστε εκκαθάριση παζλ και να αρχίσετε ξανά. Θα σύρω αυτό το μπλοκ \"αριθμός\" σε διαφορετικές περιοχές εικονοστοιχείων. Επίλεξε 100 για εικονοστοιχεία, 45 για μοίρες και 100 για εικονοστοιχεία πάλι. Τρομερό! Εδώ είναι η μέλισσα του Στούντιο Κώδικα. Πρέπει να μετακινήσω τη μέλισσα σε κάθε λουλούδι και να πάρει το νέκταρ."
      6:
        text: "Το πρώτο λουλούδι είναι τρία τετράγωνα μακριά έτσι χρειάζομαι τρία \"κίνηση προς τα εμπρός\". 1, 2, 3. Στη συνέχεια ένα \"πάρε νέκταρ\"', άλλο ένα \"πάρε νέκταρ\". Καλά αυτό δεν λειτούργησε! Θα τοποθετήσω άλλο ένα \"κίνηση προς τα εμπρός\" μεταξύ των \"πάρε νέκταρ\" και εκτέλεσαι το ξανά. Ουόου, λειτουργεί! Μόλις έμαθες πώς να χρησιμοποιείς το Στούντιο Κώδικα και το παζλ μέλισσα. Καλή τύχη στην πρόκληση του Στούντιο Κώδικα."

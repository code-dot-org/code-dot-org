    C1_getting_loopy:
      1:
        text: "Γεια σας, το όνομά μου είναι Miral Kotb και είμαι η δημιουργός του Iluminate. Στη δουλειά μου, υπάρχει κάτι που χρησιμοποιούμε και στο χορό και στο σχεδιασμό. Και αυτό είναι οι βρόχοι! Ο βρόχος είναι η επανάληψη μιας ενέργειας ξανά και ξανά."
      2:
        text: "Όταν επαναλαμβάνετε κάτι πολλές φορές, όπως οι ενέργειες που κάνω για να συνεχίζω να περιστρέφω το hula hoop, εκτελώ έναν βρόχο αυτής της ενέργειας. Αυτό είναι ένας βρόχος. Κι αυτό είναι ένας βρόχος."
      3:
        text: "Σήμερα θα κάνουμε ένα χορευτικό πάρτι. Θα υποδυθούμε βρόχους με έναν νέο χορό. Την Επανάληψη. Θα μάθουμε για τους βρόχους, χρησιμοποιώντας έναν χορό. Θα μάθετε μερικά εύκολα βήματα και θα τα επαναλάβετε ξανά και ξανά για να ολοκληρώσετε τον χορό."
      4:
        text: "Αυτά είναι τα βήματα που πρέπει να μάθετε. Χτυπήστε τα χέρια σας. Βάλτε τα χέρια σας πίσω από το κεφάλι σας. Βάλτε τα χέρια σας στη μέση σας. Σηκώστε το αριστερό σας χέρι επάνω. Σηκώστε το δεξί σας χέρι επάνω. Πολύ απλό, σωστά; Θα ανακαλύψετε ότι μπορείτε να συντομεύσετε τις οδηγίες, βάζοντας κάποια βήματα χορού σε βρόχους."
      5:
        text: "Στην πραγματικότητα χρησιμοποιούμε βρόχους στο χορό μας. Οι χορευτές φορούν υπολογιστές, όλοι στο ίδιο δίκτυο. Μπορεί να επαναλαμβάνω τα φώτα στους ίδιους χορευτές ξανά και ξανά. Στο βρόχο, μπορώ να έχω μία επανάληψη όπου θα λέω ότι θέλω να πάρεις αυτούς τους έξι χορευτές ξανά και ξανά και μέσα σε αυτόν το βρόχο θέλω να αυξάνεις την ταχύτητα του φωτός. Και αυτό δημιουργείται μέσα από βρόχους. Οι βρόχοι είναι σημαντικοί στην επιστήμη των υπολογιστών γιατί κάνουν την εργασία μας συντομότερη και ευκολότερη."
    C1_happy_maps_unplugged:
      1:
        text: "Αυτό το μάθημα ονομάζεται Ευτυχισμένοι Χάρτες. Σήμερα θα βοηθήσουμε τη γούνινη φίλη μας Flurb να φτάσει το φρούτο της."

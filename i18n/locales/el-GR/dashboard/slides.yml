        text: "Σε αυτή τη μεσαία περιοχή βρίσκεται η εργαλειοθήκη και κάθε ένα από αυτά τα μπλοκ είναι μία εντολή που καταλαβαίνει το BB-8."
      6:
        text: "Ο λευκός χώρος στα αριστερά ονομάζεται χώρος εργασίας και είναι το μέρος όπου θα κατασκευάσουμε το πρόγραμμά μας."
      7:
        text: "Αν μετακινήσω το μπλοκ moveLeft() (πήγαινε αριστερά) στο χώρο εργασίας και πατήσω εκτέλεση, τι συμβαίνει; Το BB-8 μετακινείται αριστερά κατά ένα μπλοκ στο πλέγμα."
      8:
        text: "Και τι γίνεται αν θέλω να κάνει κάτι το BB-8 μετά το μπλοκ moveLeft(); Μπορώ να βάλω ένα ακόμη μπλοκ στο πρόγραμμά μας. Θα επιλέξω το μπλοκ moveUp(); (πήγαινε επάνω) και θα το σύρω κάτω από το μπλοκ moveLeft() μέχρι να εμφανιστεί η φωτεινή ένδειξη. Τότε θα το αφήσω και τα δύο μπλοκ θα ενωθούν μεταξύ τους. Όταν πατήσω εκτέλεση ξανά, το BB-8 θα εκτελέσει τις εντολές που έχουν στοιβαχθεί από πάνω προς τα κάτω στο χώρο εργασίας μας."
      9:
        text: "Αν θελήσετε να διαγράψετε ένα μπλοκ, απλά αφαιρέστε το από τη στοίβα και σύρετέ το πίσω στην εργαλειοθήκη."
      10:
        text: "Αφού πατήσετε την εκτέλεση, μπορείτε να πατήσετε το πλήκτρο επαναφοράς για να φέρετε το BB-8 στην αρχική του θέση. Ας ξεκινήσουμε!"
    starwars_blocks_events:
      1:
        text: "Γεια σας, ονομάζομαι Charita Carter. Είμαι παραγωγός δημιουργίας εδώ στην Walt Disney Imagineering. Είμαι υπεύθυνη καθοδήγησης ομάδων που παράγουν τα θεάματα που βιώνουν οι επισκέπτες μας. Ψάχνουμε πάντα για τρόπους βελτίωσης της εμπειρίας που βιώνουν οι επισκέπτες μας και η τεχνολογία είναι στο επίκεντρο αυτής της αναζήτησης."
      2:
        text: "Συγχαρητήρια, τα καταφέρατε! Προγραμματίσατε το BB-8. Τώρα εκτιμώ ότι είστε έτοιμοι για κάτι πιο δύσκολο. Ας το δοκιμάσουμε. Τώρα που μάθατε τα βασικά του προγραμματισμού, θα πάμε πίσω στο χρόνο για να φτιάξετε το δικό σας παιχνίδι, με ήρωες το R2-D2 και το C3PO."
      3:
        text: "Για να φτιάξουμε ένα παιχνίδι, θα μάθουμε για κάτι που οι προγραμματιστές παιχνιδιών χρησιμοποιούν καθημερινά: ονομάζονται γεγονότα. Τα γεγονότα ζητούν από το πρόγραμμά σας να ακούει ή να περιμένει κάτι να συμβεί και, όταν αυτό γίνει, να κάνει κάποια ενέργεια."
      4:
        text: "Παραδείγματα γεγονότων είναι η αναμονή για κλικ από το ποντίκι, το πάτημα ενός βέλους ή η αφή της οθόνης."
      5:
        text: "Θα κάνουμε το R2-D2 να μετακινηθεί επάνω και να παραδώσει ένα μήνυμα σε έναν αντάρτη πιλότο και μετά να μετακινηθεί κάτω στον άλλο αντάρτη πιλότο. Θα χρησιμοποιήσουμε γεγονότα για να το κάνουμε να μετακινηθεί. Όταν ο παίκτης χρησιμοποιεί τα βέλη πάνω/κάτω ή τα πλήκτρα πάνω/κάτω."
      6:
        text: "Χρησιμοποιούμε το μπλοκ γεγονότος whenUp() (όταν επάνω) και κολλάμε σε αυτό το μπλοκ goUp() (πήγαινε επάνω). Όταν ο παίκτης πατάει το επάνω βέλος, ο κώδικας που βρίσκεται στο μπλοκ whenUp() εκτελείται. Και θα κάνουμε το ίδιο πράγμα για να κάνουμε το R2-D2 να πάει κάτω. Τώρα, αντί να γράψουμε όλο τον κώδικα για τον έλεγχο του ανδροειδούς από πριν, μπορούμε να αφήσουμε το R2-D2 να αντιδρά σε γεγονότα πίεσης πλήκτρων που το οδηγούν τριγύρω στην οθόνη."
      7:
        text: "Βήμα προς βήμα, το παιχνίδι σας γίνεται πιο διαδραστικό."
    starwars_blocks_congrats:
      1:
        text: "Γεια σας, ονομάζομαι Alice και καθοδηγώ τις ομάδες σχεδιασμού και προγραμματιστών εδώ στο Code.org και εργάστηκα σε αυτό τον οδηγό που παίζετε αυτή τη στιγμή."
      2:
        text: "Φτάσατε στο τελευταίο επίπεδο. Συγχαρητήρια! Μόλις μάθατε ό,τι χρειάζεστε για να φτιάξετε το δικό σας παιχνίδι του Πολέμου των Άστρων. Δεν υπάρχουν άλλες οδηγίες ή άλλα παζλ να λύσετε. Μπορείτε να φτιάξετε το δικό σας παιχνίδι και να επιλέξετε πώς λειτουργεί. Επίσης, ξεκλειδώσατε νέους ήχους και νέες εντολές για να κάνετε ακόμη περισσότερα."
      3:
        text: "[ομιλούν μαθητές] Λοιπόν φτιάξαμε ένα παιχνίδι βασικά όπου κερδίζεις πόντους όταν παίρνεις γουρούνια puffer. Το κόλπο είναι ότι κάθε φορά που παίρνεις ένα γουρούνι puffer, εμφανίζεται ένας άστρο στρατιώτης. Τελικά όλη η οθόνη γεμίζει με γουρούνια puffer και μετά, όταν ακουμπήσεις 10.000 γουρούνια, κερδίζεις."
      4:
        text: "[ομιλούν μαθητές] Φτιάξαμε ένα παιχνίδι όπου δεν μπορείς να χάσεις και ό,τι σκοτώσεις σου δίνει πόντους. Για το πρόγραμμά μου, έβαλα ανάποδα τα πλήκτρα και όταν πατάς το επάνω, ο χαρακτήρας σου πάει κάτω και όταν πας δεξιά, ο χαρακτήρας σου πάει αριστερά. Είναι πραγματικά δύσκολο! Κάποιες φορές κερδίζεις ένα πλεονέκτημα, ένα εγγενές πλεονέκτημα, αν είσαι ο προγραμματιστής του παιχνιδιού. Τα κατάφερα; Ζήτω!"
      5:
        text: "Όταν τελειώσετε την κατασκευή του παιχνιδιού σας, επιλέξτε διαμοιρασμό για να πάρετε ένα σύνδεσμο και να το μοιραστείτε με τους φίλους σας ή να παίξετε το παιχνίδι στο κινητό σας. Καλή διασκέδαση!"
    mc_intro:
      1:
        text: "Το όνομά μου είναι Jens Bergensten αλλά είμαι πιο γνωστός ως Jeb. Είμαι ο βασικός προγραμματιστής στο Minecraft, εδώ στο Mojang στην Στοκχόλμη. Νομίζω ήμουν έντεκα ή δώδεκα όταν ξεκίνησα να προγραμματίζω γιατί ήθελα να φτιάχνω παιχνίδια. Ένας από τους φίλους του πατέρα μου μου είπε ότι για να φτιάξω παιχνίδια, πρέπει να μάθω να προγραμματίζω. Έτσι ξεκίνησα. Μου αρέσει να σχεδιάζω και να βρίσκω την αρχιτεκτονική των παιχνιδιών. Αυτό μου αρέσει στο Minecraft."
      2:
        text: "Στην επόμενη ώρα, θα μάθετε τα βασικά της επιστήμης των υπολογιστών προγραμματίζοντας την Alex ή τον Steave για να μετακινούνται μέσα από μία εξομοίωση ενός κόσμου στο Minecraft."
      3:
        text: "Ο παραδοσιακός προγραμματισμός γίνεται με κείμενο, αλλά σήμερα θα χρησιμοποιήσουμε το Blockly, ένα σύστημα που χρησιμοποιεί μπλοκ που μπορείτε να σέρνετε για να γράφετε προγράμματα. Στην πραγματικότητα, θα δημιουργείτε κώδικα JavaScript."
      4:
        text: "Οι έννοιες που θα μάθετε είναι αυτές που χρησιμοποιούν καθημερινά οι προγραμματιστές και αποτελούν τη βάση της επιστήμης των υπολογιστών. Εδώ στο Mojang, χρησιμοποιούμε τις ίδιες έννοιες για να κάνουμε το Minecraft να λειτουργήσει."
      5:
        text: "Πριν ξεκινήσετε, διαλέξτε το χαρακτήρα σας. Εγώ θα διαλέξω την Alex. Ας γράψουμε κώδικα για ένα πρόγραμμα που θα της επιτρέψει να κινηθεί τριγύρω στην οθόνη."
      6:
        text: "Η οθόνη σας είναι χωρισμένη σε τρία μέρη. Αριστερά είναι ο χώρος παιχνιδιού του Minecraft όπου θα εκτελεστεί το πρόγραμμά σας. Οι οδηγίες για κάθε επίπεδο είναι γραμμένες ακριβώς από κάτω."
      7:
        text: "Αυτή η μεσαία περιοχή είναι η εργαλειοθήκη και καθένα από αυτά τα μπλοκ είναι μία εντολή που κατευθύνει τις ενέργειες της Alex."
      8:
        text: "Ο λευκός χώρος στα δεξιά καλείται χώρος εργασίας και είναι εκεί όπου θα φτιάξουμε το πρόγραμμά μας."
      9:
        text: "Αν σύρουμε το μπλοκ moveForward(); στο χώρο εργασίας μας και μετά πατήσουμε εκτέλεση τι συμβαίνει; Η Alex κινείται μπροστά ένα τετράγωνο στο πλέγμα."
      10:
        text: "Και αν θέλουμε να κάνουμε κάτι αφού κινηθεί μπροστά ένα τετράγωνο; Μπορούμε να προσθέσουμε ένα ακόμη μπλοκ στο πρόγραμμά μας. Θα επιλέξω το μπλοκ turnRight(); και θα το σύρω κάτω από το μπλοκ moveForward(); μέχρι να εμφανιστεί αυτή η πορτοκαλί γραμμή. Μετά θα το αφήσω και τα δύο μπλοκ θα κολλήσουν μεταξύ τους. Όταν πατήσουμε εκτέλεση ξανά, η Alex θα εκτελέσει τις εντολές που είναι στοιβαγμένες από πάνω προς τα κάτω στο χώρο εργασίας μας."
      11:
        text: "Αν ποτέ θελήσετε να διαγράψετε ένα μπλοκ, απλά σύρετέ το από τη στοίβα πίσω στην εργαλειοθήκη."
      12:
        text: "Για να αναιρέσετε τις αλλαγές σας και να πάτε πίσω στην έναρξη του επιπέδου, χρησιμοποιήστε την επιλογή Από την Αρχή στην πάνω δεξιά γωνία στο χώρο εργασίας. Ένα ακόμη πράγμα: βλέπετε ένα μικρό τρίγωνο στα μπλοκ στροφής; Κάθε φορά που βλέπετε αυτά τα τρίγωνα σημαίνει ότι μπορείτε να επιλέξετε διαφορετική επιλογή. Ας ξεκινήσουμε τον προγραμματισμό!"
    mc_repeat:
      1:
        text: "Είμαι η Lydia Winters, διευθύντρια εμπορικού της Mojang και φτιάξαμε ένα παιχνιδάκι που ονομάζεται Minecraft."
      2:
        text: "Η αγαπημένη μου ασχολία στο Minecraft είναι η εξερεύνηση. Λατρεύω την περιπέτεια στις σπηλιές και τις αναζητήσεις. Ως κάποιος που δεν είναι προγραμματιστής, είμαι ενθουσιασμένος που κάνω αυτό το μάθημα στο Minecraft και στην πραγματικότητα μαθαίνω να γράφω κώδικα μόνος μου."
      3:
        text: "Το τελευταίο επίπεδο χρειάζεται αρκετά μπλοκ moveForward() Θα ήταν πιο εύκολο αν μπορούσαμε να πούμε στον υπολογιστή να κάνει την εντολή moveForward(); τέσσερις ή πέντε φορές. Ευτυχώς, οι υπολογιστές είναι πραγματικά καλοί στην επανάληψη εντολών με βρόχους επανάληψης."
      4:
        text: "Όταν φτιάχνουμε το Minecraft, χρησιμοποιούμε βρόχους επανάληψης για να βάλουμε όλα τα αρχικά υλικά για τη δημιουργία ενός κόσμου. Αυτά είναι χιλιάδες μπλοκ. Θα χρησιμοποιήσουμε βρόχους σε κάποια σημεία, για παράδειγμα για να βοηθήσουμε την Alex να κινηθεί πίσω και εμπρός καθώς περπατάει. Οι βρόχοι επανάληψης είναι ένα ισχυρό σημείο του προγραμματισμού."
      5:
        text: "Η νύχτα έρχεται γι' αυτό στα επόμενα επίπεδα, θα φτιάξουμε ένα σπίτι για να είμαστε ασφαλείς. Θα χρησιμοποιήσουμε το μπλοκ επανάληψης για να το κάνουμε αυτό πολύ εύκολα."
      6:
        text: "Για να φτιάξουμε έναν τοίχο στο σπίτι μας, μπορούμε είτε να πούμε στην Alex moveForward(); και να βάλει σανίδες τέσσερις φορές ή να της πούμε moveForward(); και βάλε μία σανίδα και μετά αν πάρουμε αυτή την εντολή και να χρησιμοποιήσουμε ένα μπλοκ επανάληψης για να την κάνουμε να εκτελέσει την ενέργεια πολλές φορές. Τώρα θα κάνουμε κλικ στο μπλοκ επανάληψης και θα της πούμε πόσες φορές θέλουμε να εκτελέσει αυτή την ενέργεια. Τώρα ας φτιάξουμε το σπίτι πριν νυχτώσει! Καλή διασκέδαση."
    mc_if_statements:
      1:
        text: "Τώρα θα μάθουμε για τις δηλώσεις \"αν\". Οι δηλώσεις \"αν\" είναι θεμελιώδες κομμάτι της εκμάθησης προγραμματισμού. Βοηθούν τον υπολογιστή να παίρνει αποφάσεις."
      2:
        text: "Όλοι οι υπολογιστές χρησιμοποιούν δηλώσεις \"αν\", συμπεριλαμβανομένου και του τηλεφώνου μου. Για παράδειγμα, όταν ξεκλειδώνω το τηλέφωνό μου, εκτελεί κάποιον κώδικα που λέει αν βάλω τον κωδικό μου σωστά, τότε ξεκλείδωσε το τηλέφωνο. Διαφορετικά, δείχνει ένα μήνυμα σφάλματος."
      3:
        text: "Μπορείτε να χρησιμοποιείτε δηλώσεις \"αν\" στον κώδικά σας για να κάνετε τον Steave και την Alice να αντιδρούν σε αυτό που βλέπουν στον κόσμο. Για παράδειγμα, αν υπάρχει ένας βράχος μπροστά τους, μπορούν να στρίψουν αριστερά. Ή να στρίψουν δεξιά, αν φτάσουν σε ένα δέντρο."
      4:
        text: "Σε αυτή την περίπτωση, δε θέλουμε να πέσουμε στη λάβα. Είναι εύκολο να κάνουμε πλάνο για τη λάβα. Μπορούμε να τη δούμε στην οθόνη. Αλλά τι συμβαίνει με αυτήν κάτω από την πέτρα που δεν μπορούμε να δούμε;"
      5:
        text: "Αφού σκάψουμε την πέτρα, θα πρέπει να ελέγξουμε αν υπάρχει λάβα σε αυτή τη θέση πριν προχωρήσουμε μπροστά. Αν υπάρχει λάβα εκεί, θέλουμε να βάλουμε μία πέτρα μπροστά από το χαρακτήρα μας πριν προχωρήσουμε μπροστά. Με αυτό τον τρόπο μπορούμε να προχωρήσουμε με ασφάλεια. Ώρα για περισσότερο σκάψιμο! Και θυμηθείτε να χρησιμοποιήσετε τη δήλωση \"αν\" για να προσέχετε τα βήματά σας."

        text: "Τώρα, ήρθε η ώρα για να δείτε αν σας αλγόριθμος λειτουργεί. Ακολουθήστε τα βήματα στον αλγόριθμο πολύ προσεκτικά. Είναι με τη σωστή σειρά; Καταφέρατε να φυτέψετε σπόρους, ακολουθώντας τον αλγόριθμο; Είναι σαν να προγραμματίζετε με εικόνες!"

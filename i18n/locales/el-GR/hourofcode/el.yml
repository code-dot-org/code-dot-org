  cs_ambassador_subhead: Εάν είστε μαθητής γυμνασίου παθιασμένος με την ενθάρρυνση
    περισσότερων νέων γυναικών να παρακολουθήσουν την επιστήμη των υπολογιστών στο
    σχολείο σας, τότε σας χρειαζόμαστε!
  cs_ambassador_desc: Κάθε τομέας, συμπεριλαμβανομένης της ιατρικής, της ψυχαγωγίας,
    του αθλητισμού, της εκπαίδευσης, των επιχειρήσεων, της μόδας και της επιχειρηματικότητας
    αγγίζεται από την επιστήμη των υπολογιστών. Ωστόσο, μόνο το 5% των νεαρών γυναικών
    γυμνασίου παρακολουθούν μαθήματα πληροφορικής. Οι πρεσβευτές μπορούν να βοηθήσουν
    στην κάλυψη αυτού του χάσματος μεταξύ των φύλων ενθαρρύνοντας τους συνομηλίκους
    τους να παρακολουθήσουν μαθήματα επιστήμης υπολογιστών.
  cs_ambassador_application_date: Οι αιτήσεις είναι ανοιχτές έως τις 8 Νοεμβρίου 2023
  cs_ambassador_application_subhead: Συνεργαστείτε με έναν δάσκαλο για να υποβάλετε
    την αίτησή σας σήμερα
  cs_ambassador_application_questions: Ερωτήσεις; Παρακαλούμε επικοινωνήστε με [youngwomen@code.org]
    (%{email_url})
  cs_ambassador_do_heading: Τι κάνουν οι πρεσβευτές CS;
  cs_ambassador_do_desc: Οι Πρεσβευτές CS ενθαρρύνουν τις νέες γυναίκες να εξερευνήσουν
    το θέμα, και να σηκώσουν η μία την άλλη καθώς ανακτήσουν τη θέση τους στην επιστήμη
    των υπολογιστών. Οι Πρεσβευτές CS συνδέονται με τους συνομηλίκους τους για να
    μοιραστούν τον ενθουσιασμό και την αγάπη τους για την επιστήμη των υπολογιστών.
    Επισκέπτονται αίθουσες διδασκαλίας, φιλοξενούν τραπέζια στο μεσημεριανό γεύμα
    και μιλούν σε συνελεύσεις και συναντήσεις συλλόγων. Οι Πρεσβευτές CS συνεργάζονται
    με δασκάλους και διαχειριστές σχολείων για να διαλύσουν τα στερεότυπα που συγκρατούν
    τις νέες γυναίκες.
  cs_ambassador_steps_heading: Τι χρειάζομαι για να γίνω Πρέσβης CS;
  cs_ambassador_steps_list_title_01: Πάθος
  cs_ambassador_steps_list_title_02: Εμπειρία σε ένα μάθημα CS
  cs_ambassador_steps_list_title_03: Σχολείο που προσφέρει CS
  cs_ambassador_steps_list_desc_01: Ένα πάθος για την ενθάρρυνση των νεαρών γυναικών
    στο σχολείο σας να παρακολουθήσουν μαθήματα επιστήμης υπολογιστών
  cs_ambassador_steps_list_desc_02: 'Έχετε παρακολουθήσει ένα ετήσιο μάθημα επιστήμης
    υπολογιστών το σχολικό έτος 2022-23 ή νωρίτερα (συνιστάται: CS Principles ή AP®
    CSA)'
  cs_ambassador_steps_list_desc_03: 'Παρακολουθήστε ένα γυμνάσιο που προσφέρει τακτικά
    ένα ετήσιο μάθημα επιστήμης υπολογιστών (συνιστάται: CS Principles ή AP® CSA)'
  cs_ambassador_benefits_heading: Πλεονεκτήματα προγράμματος
  cs_ambassador_benefits_list_title_01: Εθνική κοινότητα
  cs_ambassador_benefits_list_title_02: Κοινοτική υπηρεσία
  cs_ambassador_benefits_list_title_03: Αναγνώριση
  cs_ambassador_benefits_list_title_04: Σουαγκ
  cs_ambassador_benefits_list_title_05: Πιστοποιητικό
  cs_ambassador_benefits_list_title_06: Εμπειρίες
  cs_ambassador_benefits_list_desc_01: Πρόσβαση σε μια εθνική κοινότητα νέων ηγετών
    που έχουν δεσμευτεί να καλύψουν το χάσμα των φύλων στην επιστήμη των υπολογιστών.
  cs_ambassador_benefits_list_desc_02: Ώρες κοινοτικής υπηρεσίας και η ευκαιρία να
    κερδίσετε το [Βραβείο Προεδρικής Εθελοντικής Υπηρεσίας των ΗΠΑ] (%{award_url}).
  cs_ambassador_benefits_list_desc_03: Αναγνώριση ως Πρέσβης 2023-2024 και επιλέξιμος
    για να τιμηθεί στο Hall of Fame του Πρέσβη του Code.org.
  cs_ambassador_benefits_list_desc_04: Αναγνωρίστε ως Πρέσβειρα CS μέσω ειδικών ενδυμάτων
    με επωνυμία Code.org, αυτοκόλλητα και πολλά άλλα!
  cs_ambassador_benefits_list_desc_05: Επίσημο πιστοποιητικό συμμετοχής από το Code.org.
  cs_ambassador_benefits_list_desc_06: Αποκτήστε εμπειρίες και ιστορίες για να μοιραστείτε
    στην αίτησή σας στο κολέγιο, βιογραφικό και πολλά άλλα!
  professional_learning_section_desc: Λάβετε την υποστήριξη που χρειάζεστε καθώς προετοιμάζεστε
    να διδάξετε. Οι εκπαιδευτικοί το λατρεύουν, με πάνω από 90% να το κατατάσσουν
    ως την καλύτερη επαγγελματική εξέλιξη όλων των εποχών!
  professional_learning_section_desc_short: Λάβετε την υποστήριξη που χρειάζεστε καθώς
    προετοιμάζεστε να διδάξετε.
  professional_learning_section_desc_self_paced: Έγκαιρη υποστήριξη ακριβώς στην ώρα
    της, που σας επιτρέπει να προετοιμαστείτε για να διδάξετε με αυτοπεποίθηση στο
    πρόγραμμά σας.
  professional_learning_section_block_facilitator_led_workshops: Με το εξαιρετικά
    υποστηρικτικό Πρόγραμμα Επαγγελματικής Μάθησης, θα συνδεθείτε με μια ομάδα εκπαιδευτικών
    για να μάθετε ο ένας από τον άλλο, καθώς και με ειδικούς διαμεσολαβητές καθώς
    αναλαμβάνετε το πρώτο έτος διδασκαλίας του δωρεάν προγράμματος σπουδών στους μαθητές
    σας. Τα προσωπικά και εικονικά εργαστήρια ξεκινούν αυτό το καλοκαίρι.
  professional_learning_section_block_facilitator_led_workshops_csf: Συνδεθείτε με
    τοπικούς εκπαιδευτικούς για συναρπαστική και πρακτική υποστήριξη για την εφαρμογή
    της επιστήμης των υπολογιστών στην τάξη σας. Οι Περιφερειακοί Συνεργάτες μας προσφέρουν
    υψηλής ποιότητας, μονοήμερα εργαστήρια Code.org για μεμονωμένους εκπαιδευτικούς
    ή για επαγγελματική ανάπτυξη σε ολόκληρο το σχολείο. Εγγραφείτε για ένα εργαστήριο
    επαγγελματικής ανάπτυξης κοντά σας!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: Δια ζώσης και εικονικά εργαστήρια
    που ξεκινούν αυτό το καλοκαίρι.
  no_devices_section_subhead: Εμπρός, αποσυνδεθείτε (για λίγο)!
  no_devices_section_desc: Η εκπαίδευση στην επιστήμη των υπολογιστών δεν χρειάζεται
    πάντα να γίνεται μπροστά σε μια οθόνη και η πρόσβαση στη συσκευή δεν πρέπει να
    αποτελεί εμπόδιο στην εκμάθηση εννοιών της επιστήμης των υπολογιστών.
  support_and_questions_section_subhead: Εξακολουθείτε να έχετε ερωτήσεις; Επικοινωνήστε
    μαζί μας! Είμαστε εδώ για να βοηθήσουμε.
  support_and_questions_section_desc: Η ομάδα υποστήριξής μας είναι εδώ για να απαντήσει
    σε οποιεσδήποτε ερωτήσεις μπορεί να έχετε σχετικά με την έναρξη της διδασκαλίας
    με το Code.org. Μπορείτε επίσης να ρωτήσετε άλλους εκπαιδευτικούς για την εμπειρία
    τους στα φόρουμ εκπαιδευτικών μας.
  subscribe_form_section_title: Εγγραφείτε για ενημερώσεις
  subscribe_form_section_desc_csa: Εγγραφείτε για να λαμβάνετε μηνιαία μηνύματα ηλεκτρονικού
    ταχυδρομείου σχετικά με το AP® Computer Science A του Code.org και λάβετε χρήσιμες
    υπενθυμίσεις, συμβουλές και ενημερώσεις που αποστέλλονται απευθείας στα εισερχόμενά
    σας.
  subscribe_form_section_desc_csc: Εγγραφείτε για να λαμβάνετε μηνιαία μηνύματα ηλεκτρονικού
    ταχυδρομείου σχετικά με το Computer Science Connections του Code.org και λάβετε
    χρήσιμες υπενθυμίσεις, συμβουλές και ενημερώσεις που αποστέλλονται απευθείας στα

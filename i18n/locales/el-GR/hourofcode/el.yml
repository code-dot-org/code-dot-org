  hoc_faq_bug_q: Βρήκα ένα σφάλμα σε μια δραστηριότητα Ώρας κώδικα! Τι πρέπει να κάνω;
  hoc_faq_bug_a_markdown: |-
    Ω, όχι! Εάν έχετε συναντήσει ένα σφάλμα σε μια δραστηριότητα Ώρας κώδικα - ελέγξτε πρώτα τη διεύθυνση URL για τη δραστηριότητα στην οποία συμμετέχετε. Εάν η διεύθυνση URL ξεκινά με studio.code.org, η ομάδα υποστήριξης Code.org μπορεί να σας βοηθήσει! Κάντε κλικ στο εικονίδιο ερωτηματικού στην επάνω δεξιά γωνία της οθόνης σας και, στη συνέχεια, επιλέξτε «Αναφορά προβλήματος» από το αναπτυσσόμενο μενού.

    Εάν η διεύθυνση URL δεν ξεκινά με το studio.code.org, πιθανότατα εργάζεστε σε δραστηριότητα τρίτου μέρους και θα πρέπει να επικοινωνήσετε με την ομάδα υποστήριξης αυτής της εταιρείας για περαιτέρω βοήθεια.

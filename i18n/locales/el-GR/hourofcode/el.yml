  csa_ai_page_curriculum_languages_support: ελληνικά
  csa_ai_page_article_title_1: Κατασκευάστηκε με συγκυβερνήτη
  csa_ai_page_article_description_1: Οι μαθητές μαθαίνουν πώς να χρησιμοποιούν το
    GitHub Copilot ως προγραμματιστή ζευγών για να εξηγήσουν τον υπάρχοντα κώδικα,
    να βρουν και να διορθώσουν σφάλματα και να δημιουργήσουν λύσεις σε νέα προβλήματα.
  csa_ai_page_article_link_1: Μάθετε περισσότερα για το Copilot
  csa_ai_page_article_title_2: Δημιουργήστε το δικό σας μοντέλο AI
  csa_ai_page_article_description_2: Οι μαθητές εκπαιδεύουν τα δικά τους μοντέλα AI
    χρησιμοποιώντας το Teachable Machine για να αναγνωρίσουν εικόνες και χειρονομίες
    από μια κάμερα web και να εξετάσουν πώς η όραση του υπολογιστή επηρεάζει τον τρόπο
    με τον οποίο οι χρήστες αλληλεπιδρούν με τις εφαρμογές.
  csa_ai_page_article_link_2: Εξερευνήστε το σχέδιο μαθήματος
  csa_ai_page_article_title_3: Εξερευνήστε την όραση του υπολογιστή
  csa_ai_page_article_description_3: Οι μαθητές εφαρμόζουν τα μοντέλα AI που δημιούργησαν
    με το Teachable Machine σε μια εφαρμογή Java, χρησιμοποιώντας το GitHub Copilot
    για να τους βοηθήσουν να τροποποιήσουν τις υπάρχουσες εκδόσεις εφαρμογών ώστε
    να λειτουργούν με τις διαφορετικές εισόδους.
  csa_ai_page_article_link_3: Δείτε ένα παράδειγμα
  csa_ai_page_learn_more_section_title: Μάθετε περισσότερα για την Τεχνητή Νοημοσύνη
  csa_ai_page_learn_more_title: Εξερευνήστε το AI 101 για εκπαιδευτικούς
  csa_ai_page_learn_more_description: Ανακαλύψτε τον πρωτοποριακό κόσμο της Τεχνητής
    Νοημοσύνης (AI) και το μετασχηματιστικό δυναμικό της στην εκπαίδευση με την ολοκληρωμένη
    διαδικτυακή σειρά μάθησης για εκπαιδευτικούς.
  csa_ai_page_learn_more_link: Παρακολουθήστε τη σειρά AI 101 για εκπαιδευτικούς
  csa_ai_page_faq_question_01: Ποιες είναι οι προϋποθέσεις για αυτήν την ενότητα;
  csa_ai_page_faq_answer_01_01: 'Πριν από την κατάδυση σε αυτήν την ενότητα, οι μαθητές
    θα πρέπει να διαθέτουν γνώσεις Java σε επίπεδο εισόδου. Συγκεκριμένα, θα πρέπει
    να κατανοήσουν:'
  csa_ai_page_faq_answer_01_list_01: "**Μαθήματα και αντικείμενα: ** Οι μαθητές πρέπει
    να είναι εξοικειωμένοι με τον ορισμό και τη χρήση τάξεων, καθώς και με τη δημιουργία
    και χειρισμό αντικειμένων."
  csa_ai_page_faq_answer_01_list_02: "**Μέθοδοι γραφής και κλήσης: ** Οι μαθητές θα
    πρέπει να είναι σε θέση να καθορίζουν μεθόδους μέσα σε μια τάξη, να κατανοούν
    τις παραμέτρους της μεθόδου και τους τύπους επιστροφής και τις μεθόδους κλήσης
    από αντικείμενα ή άλλες μεθόδους."
  csa_ai_page_faq_answer_01_list_03: "**1D Arrays and ArrayLists: ** Θα πρέπει να

  hoc_faq_title: Συχνές ερωτήσεις
  hoc_faq_what_is_hoc_q: Τι είναι το Hour of Code;
  hoc_faq_what_is_hoc_a_markdown: Η Ώρα του Προγραμματισμού ξεκίνησε ως εισαγωγή μιας
    ώρας στην επιστήμη της πληροφορικής, σχεδιασμένη να απομυθοποιήσει την έννοια
    του προγραμματισμού (κώδικα), να δείξει ότι ο καθένας μπορεί να μάθει τα βασικά
    και να διευρύνει τη συμμετοχή στον τομέα της επιστήμης της πληροφορικής. Από τότε
    έχει γίνει μια παγκόσμια προσπάθεια να γιορτάζεται η επιστήμη της πληροροφικής,
    ξεκινώντας με δραστηριότητες προγραμματισμού (κωδικοποίησης) μιας ώρας, αλλά και
    επεκτεινόμένη σε κάθε είδος κοινοτικών προσπαθειών. Ρίξτε μια ματιά σε [εκπαιδευτικά
    βίντεο και δραστηριότητες] (%{tutorials}). Αυτή η βασική εκστρατεία υποστηρίζεται
    από περισσότερους από [400 συνεργάτες] (%{partners}) και 200.000 εκπαιδευτικούς
    παγκοσμίως.
  hoc_faq_last_year: Δοκιμάστε τα εκπαιδευτικά βίντεο
  hoc_faq_when_is_hoc_q: Πότε είναι η Ώρα του Προγραμματισμού;
  hoc_faq_when_is_hoc_a_markdown: Η Ώρα του Προγραμματισμού λαμβάνει χώρα κάθε χρόνο
    κατά τη διάρκεια της [Εκπαιδευτικής Εβδομάδας στην Επιστήμη των Υπολογιστών]%{csedweek_url}.
    Η %{campaign_date_year} Εκπαιδευτική Εβδομάδα στην Επιστήμη των Υπολογιστών θα
    είναι %{campaign_date_full}, αλλά μπορείτε να φιλοξενήσετε μια Ώρα του Προγραμματισμού
    κατά την διάρκεια όλου του χρόνου. Η Εκπαιδευτική Εβδομάδα στην Επιστήμη των Υπολογιστών   πραγματοποιείται
    ετησίως προς αναγνώριση της πρωτοπόρου στους υπολογισμούς που είχε τα γενέθλιά
    της [Αξιωματικού-του αμερικανικού ναυτικού- Γκρέις Μάρει Χόπερ]%{grace_hopper}
    (9 Δεκεμβρίου 1906).
  hoc_faq_why_cs_q: Γιατί επιστήμη της πληροφορικής;
  hoc_faq_why_cs_a_markdown: _Κάθε_ μαθητής θα πρέπει να έχει τη δυνατότητα να μαθαίνει
    την επιστήμη των υπολογιστών. Βοηθάει στην ανάπτυξη των δεξιοτήτων επίλυσης προβλημάτων,
    λογικής και δημιουργικότητας. Ξεκινώντας νωρίτερα, οι μαθητές θα έχουν ένα θεμέλιο
    για επιτυχία σε οποιοδήποτε τυχόν μονοπάτι καριέρας ακολουθήσουν τον 21ο αιώνα.
    Δείτε περισσότερες στατιστικές [here](%{stats_url}).
  hoc_faq_how_participate_q: Πώς μπορώ να συμμετάσχω στην Ώρα του Προγραμματισμού;
  hoc_faq_how_participate_a_markdown: "[Ξεκινήστε το σχεδιασμό εδώ](%{howto}) εξετάζοντας
    τους κατευθυντήριους οδηγούς μας. Μπορείτε να οργανώσετε μία εκδήλωση για την
    Ώρα του Προγραμματισμού στο σχολείο ή την κοινότητά σας — όπως σε έναν εξωσχολικό
    όμιλο, έναν μη κερδοσκοπικό οργανισμό ή την εργασία σας. Ή, απλώς, μπορείτε να
    τη δοκιμάσετε μόνος σας όταν η %{campaign_date} έρθει."
  hoc_faq_behind_hoc_q: Ποιοι κινούν τα νήματα της Ώρας του Προγραμματισμού;
  hoc_faq_behind_hoc_a_markdown: Η Ώρα του Προγραμματισμού τελεί υπό την αιγίδα της
    Ώρας του Προγραμματισμού και της Εβδομάδας Εκπαίδευσης για την Επιστήμη των Υπολογιστών
    [Επιτροπές Συμβουλευτικής και Απολογισμού](%{partner_url}) καθώς και μια πρωτόγνωρη
    συνομοσπονδία συνεταίρων που έχουν ενωθεί για να υποστηρίζουν την Ώρα του Προγραμματισμού
    — συμπεριλαμβανομένου των Microsoft, Apple, Amazon, Boys and Girls Clubs της Αμερικής
    και του Συμβουλίου Κολεγίων.
  hoc_faq_host_q: Δεν ξέρω τίποτα από προγραμματισμό. Μπορώ έστω και έτσι να φιλοξενήσω
    μια εκδήλωση;
  hoc_faq_host_a_markdown: Βεβαίως. Οι δραστηριότητες της Ώρας του Προγραμματισμού
    είναι αυτοκαθοδηγούμενες. Το μόνο που χρειάζεται να κάνετε είναι να [δοκιμάσετε
    τα τρέχοντα εκπαιδευτικά μας βίντεο μας](%{codeorg_url}/μάθετε), να διαλέξετε
    το εκπαιδευτικό βίντεο που θέλετε, και να διαλέξετε μια ώρα — εμείς φροντίζουμε
    για τα υπόλοιπα. Επίσης, διαθέτουμε εναλλακτικές για κάθε ηλικία και κάθε επίπεδο
    εμπειρίας, από τον βρεφονηπιακό παιδικό σταθμό και συνεχίζοντας. Ξεκινήστε να
    σχεδιάσετε την εκδήλωσή σας διαβάζοντας τον δικό μας [οδηγό κατευθύνσεων](%{howto}).
  hoc_faq_devices_q: Ποιες συσκευές πρέπει να χρησιμοποιήσω για τους μαθητές μου;
  hoc_faq_devices_a_markdown: Τα εκπαιδευτικά βίντεο του Οργανισμού Προγραμματισμού
    Code.org λειτουργούν σε όλες τις συσκευές και τα προγράμματα περιήγησης. Περισσότερες
    πληροφορίες για τις τεχνολογικές απαιτήσεις για το εκπαιδευτικό βίντεο του Οργανισμού
    Προγραμματισμού Code.org διατίθενται [here](%{codeorg_url}/educate/it). Οι τεχνολογικές
    απαιτήσεις για εκπαιδευτικά βίντεο που δεν ανήκουν στον Οργανισμό Προγραμματισμού
    (Code.org) μπορούν να βρεθούν σε [%{partner_url}/learn](%{codeorg_url}/learn)
    στην ειδική περιγραφή για κάθε εκπαιδευτικό βίντεο. Επίσης, μην ξεχνάτε ότι προσφέρουμε
    και [δραστηριότητες ανεμπόδιστες από την μη σύνδεση στο διαδίκτυο](%{unplugged_url})
    αν το σχολείο σας δεν μπορεί να παρέχει το κατάλληλο έδαφος για προσαρμοστικότητα
    στα εκπαιδευτικά βίντεο!
  hoc_faq_need_computers_q: Χρειάζομαι υπολογιστές για κάθε συμμετέχοντα;
  hoc_faq_need_computers_a_markdown: "Όχι. Έχουμε εκπαιδευτικά βίντεο Ώρας του Προγραμματισμού
    που λειτουργούν σε Προσωπικό Υπολογιστή, έξυπνα τηλέφωνα, τάμπλετ, και κάποια
    δεν χρειάζονται καθόλου υπολογιστή!! Μπορείς να συμμετέχεις από οπουδήποτε και
    αν είσαι, με ο,τιδήποτε και αν έχεις.\n\n_Σας παραθέτουμε εδώ μερικές επιλογές:_\n\n-
    **Δουλέψτε σε ζεύγη.** [Έρευνες δείχνουν ότι](%{pair_programming_research}) οι
    μαθητές μαθαίνουν καλύτερα με τον  [προγραμματισμό με ζεύγη](%{pair_programming_video}),
    χρησιμοποιώντας από κοινού έναν υπολογιστή και δουλεύοντας μαζί. Ενθαρρύνετε τους
    μαθητές σας να κάνουν δυάδες. \n\n- **Να χρησιμοποιείτε μια οθόνη προβολής.**
    Αν έχετε ένα προβολέα και μια οθόνη για ένα υπολογιστή που συνδέεται στον Παγκόσμιο
    Ιστό, ολόκληρη η ομάδα σας μπορούν να κάνουν μια ώρα προγραμματισμού (κώδικα)
    μαζί. Δείτε τμήματα από βίντεο μαζί και εναλλάξ επιλύστε πάζλ ή απαντήστε σε ερωτήσεις.\n-
    **Στραφείτε προς έναν ανεμπόδιστο, εκτός διαδικτύου τρόπο λειτουργίας.** Προσφέρουμε
    [εκπαιδευτικά βίντεο που δεν απαιτούν υπολογιστή](%{unplugged_url}) καθόλου."
  hoc_faq_international_q: Μένω στη <country>. Πώς μπορώ να συμμετέχω διεθνώς;
  hoc_faq_international_a_markdown: Οποιοσδήποτε μπορεί να οργανώσει μία εκδήλωση
    για την Ώρα του Προγραμματισμού, οπουδήποτε στον κόσμο. Πέρυσι, μαθητές από όλο
    τον κόσμο ενώθηκαν για μια Ώρα του  Προγραμματισμού. Βρείτε περισσότερα [here](%{promote}).
  hoc_faq_tutorial_q: Πώς μπορώ να κάνω ένα εκπαιδευτικό βίντεο για την Ώρα του Προγραμματισμού;
  hoc_faq_tutorial_a_markdown: Αν ενδιαφέρεστε να γίνετε ένας συνέταιρος στα εκπαιδευτικά
    βίντεο, [δείτε τις κατευθυντήριες γραμμές μας και τις οδηγίες μας](%{tutorial_guidelines}).
    Θα θέλαμε να φιλοξενήσουμε μια ποικιλία καθηλωτικών και σαγηνευτικών δραστηριοτήτων,
    αλλά ο πρωτεύοντας στόχος είναι η βελτιστοποίηση της εμπειρίας για μαθητές και
    δασκάλους που είναι καινούριοι στην Επιστήμη της Πληροφορικής.
  hoc_faq_account_q: Χρειάζεται οι μαθητές να συνδεθούν χρησιμοποιώντας έναν λογαριασμό;
  hoc_faq_account_a_markdown: Όχι. Απολύτως καμιά εγγραφή ή σύνδεση δεν απαιτείται
    για μαθητές για να δοκιμάσουν την Ώρα του Προγραμματισμού. Τα περισσότερα από
    τα [μαθήματα του σχολικού προγράμματος από το νηπιαγωγείο έως το λύκειο](%{codeorg_url}/learn/beyond)
    θέλουν την δημιουργία λογαριασμού για να αποθηκεύουν την πρόοδο του μαθητή. Επίσης,
    η εγγραφή στην Ώρα του Προγραμματισμού ΔΕ δημιουργεί ένα λογαριασμό Code Studio
    αυτόματα. Αν δεν θέλετε να δημιουργήσετε λογαριασμούς για τους μαθητές σας, σας
    παρακαλούμε να ακολουθήσετε αυτές τις [instructions](%{section_instructions_url}).
  hoc_faq_high_school_q: Ποια δραστηριότητα πρέπει να κάνω με μαθητές λυκείου;
  hoc_faq_high_school_a_markdown: Τα εκπαιδευτικά βίντεο του Πολέμου των Άστρων και
    του Ναρκαλιευτή είναι τέλεια για παιδιά του λυκείου, ειδικά η εκδοχή JavaScript
    του Πολέμου των Άστρων και το δωρεάν επίπεδο παιχνιδιού και στα δύο εκπαιδευτικά
    βίντεο. Εναλλακτικά, συνιστούμε να δοκιμάσετε ένα από τα εκπαιδευτικά βίντεο για
    αρχάριους σε [%{partner_url}/learn](%{codeorg_url}/learn) για να ξεκινήσετε, όπως
    το εκπαιδευτικό βίντεο με τα Angry Birds ή με την Άννα και την Έλσα. Ένας μαθητής
    του λυκείου λογικά θα μπορεί να τελειώσει ένα από αυτά σε 30 λεπτά και έπειτα
    μπορεί να δοκιμάσει ένα πιο εξελιγμένο και προηγμένο εκπαιδευτικό βίντεο σε JavaScript,
    όπως η Ακαδημία Khan ή CodeHS.
  hoc_faq_scratch_q: Θέλω να διδάξω Scratch για την Ώρα του Προγραμματισμού, αλλά
    τι μπορώ να κάνω εάν οι μαθητές μου έχουν iPad αντί για φορητούς υπολογιστές;
  hoc_faq_scratch_a_markdown: Το Scratch δε λειτουργεί σε tablets. Εάν οι μαθητές
    σας είναι μικρής ηλικίας, μπορούν να χρησιμοποιήσουν την εφαρμογή ScratchJR iPad
    app (για μικρές ηλικίες). Εάν κοιτάξετε στα εκπαιδευτικά βίντεο στο <a href='%{codeorg_url}/μάθετε>%{partner_url}/μάθετε</a>,
    μπορείτε να βρείτε κι άλλα εκπαιδευτικά βίντεο που λειτοθργούν σε iPad - από Code.org,
    Tynker, Lightbot, ή CodeSpark.
  hoc_faq_count_hoc_q: Πώς μετράτε τις Ώρες του Προγραμματισμού;
  hoc_faq_map_q: Γιατί δε βλέπω την κουκκίδα μου στο χάρτη;
  hoc_faq_map_a_markdown: Λυπούμαστε πάρα πολύ που δεν βλέπετε την εκδήλωσή σας στο
    χάρτη της Ώρας του Προγραμματισμού. Λόγω των δεκάδων χιλιάδων των οργανωτών που
    εγγράφονται, ο χάρτης συγκεντρώνει τα δεδομένα και εμφανίζει ένα σημείο για πολλαπλές
    εκδηλώσεις. Αν κάνετε κλικ στον [σελίδα γεγονότων](%{events_url}) σύνδεσμο κάτω
    από τον χάρτη θα κατευθυνθείτε σε μια λίστα όλων των εκδηλώσεων ανά πολιτεία και
    μπορείτε να βρείτε την εκδήλωσή σας να απαριθμείται εκεί. Επιπροσθέτως, δεδομένου
    τις χιλιάδες των ανθρώπων που εγγράφονται για την Ώρα του Προγραμματισμού, ο χάρτης
    και η λίστα εκδηλώσεων χρειάζονται 48 ώρες για ενημέρωση και επικαιροποίηση. Ελέγξτε
    ξανά σε μερικές μέρες!
  hoc_faq_count_hoc_a_markdown: 'Ο ανιχνευτής μέτρησης της Ώρας του Προγραμματισμού
    δεν είναι μια ακριβής μέτρηση χρήσης. Δεν μετράμε τέλεια τις μοναδικές ID μαθητών
    όταν εντοπίζουμε συμμετοχή στην Ώρα του Προγραμματισμού, ειδικά γιατί δεν ζητάμε
    από τους μαθητές να συνδεθούν ή να εγγραφούν. Ως αποτέλεσμα, και υπερ-μετράμε
    και υπο-μετράμε συμμετέχοντες ταυτοχρόνως. Διαβάστε όλες τις λεπτομέρειες [here](%{codeorg_url}/loc). '
  hoc_faq_one_hour_q: Πόσα μπορεί κάποιος να μάθει σε μια ώρα;
  hoc_faq_one_hour_a_markdown: "Ο στόχος της Ώρας του Προγραμματισμού δεν είναι να
    διδάξει οποιονδήποτε πώς να γίνει ένας ειδήμονας στην επιστήμη της πληροφορικής
    μέσα σε μία ώρα. Μια ώρα είναι αρκετή μόνο για να μάθει κανείς ότι η επιστήμη
    της πληροφορικής είναι διασκεδαστική και δημιουργική, ότι είναι προσιτή σε όλες
    τις ηλικίες, για όλους τους μαθητές, ανεξάρτητα από το υπόβαθρό τους. Το μέτρο
    της επιτυχίας αυτής της εκστρατείας δεν έγκειται στο πόσα μαθαίνουν οι μαθητές
    της Επιστήμης της Πληροφορικής - η επιτυχία αντικατοπτρίζεται στην ευρεία συμμετοχή
    όλων των φύλετικών και εθνικών και κοινωνικοοικονομικών ομάδων και η επακόλουθη
    αύξηση της εγγραφής και συμμετοχής που βλέπουμε στα μαθήματα της Επιστήμης της
    Πληροφορικής σε όλα τα επίπεδα βαθμίδας τάξεων. Εκατομμύρια συμμετέχοντες καθηγητές
    και φοιτητές αποφάσισαν να προχωρήσουν πέρα ​​από αυτή τη μία ώρα - να μάθουν
    για μια ολόκληρη μέρα ή ολόκληρη εβδομάδα ή περισσότερο και πολλοί μαθητές αποφάσισαν
    να εγγραφούν σε ολόκληρο μάθημα (ή ακόμα και στο κολέγιο με αυτό ως βασικό πεδίο
    σπουδών τους ) ως αποτέλεσμα αυτής της προσπάθειας. \n\nΕκτός από τους μαθητές,
    ένας άλλος «μαθητής» είναι οι εκπαιδευτικοί που αποκτούν την αυτοπεποίθηση μετά
    από μία ώρα ότι μπορούν να διδάξουν την επιστήμη της πληροφορικής ακόμα κι αν
    δεν έχουν πτυχίο επιστήμονα υπολογιστών. Δεκάδες χιλιάδες εκπαιδευτικοί αποφασίζουν
    να ασχοληθούν με την επιστήμη της πληροφορικής περαιτέρω, είτε παρακολουθώντας
    ένα Διδακτορικό,είτε προσφέροντας διαδικτυακά μαθήματαων τάξεων του νηπιαγωγείου
    έως το λύκειο  ή και τα δύο. Και αυτό ισχύει επίσης και για τους διευθυντές σχολείων,
    που συνειδητοποιούν ότι η επιστήμη της πληροφορικής είναι μια επιστήμη που οι
    μαθητές θέλουν και οι δάσκαλοι είναι ικανοί να διδάξουν.\n\nΠάνω απ' όλα, όμως,
    αυτό που όλοι οι συμμετέχοντες μπορούν να μάθουν σε μια ώρα είναι ότι μπορούμε
    να το κατορθώσουμε."
  hoc_faq_more_questions_q: Έχετε ακόμα κι άλλες αναπάντητες ερωτήσεις;
  hoc_faq_more_questions_a_markdown: Προσπαθήστε να βρείτε μια απάντηση στο δικό μας
    [φόρουμ υποστήριξης](http://support.code.org).
  hoc_faq_keep_learning_q: Πώς θα συνεχίσω να μαθαίνω μετά την Ώρα του Προγραμματισμού;
  hoc_faq_keep_learning_a_markdown: Οποιοσδήποτε μπορεί να φιλοξενήσει μια Ώρα του
    Προγραμματισμού οποιαδήποτε στιγμή. Τα εκπαιδευτικά βίντεο μένουν στον αέρα κατά
    την διάρκεια όλου του χρόνου. Μπορείτε λοιπόν να το θεωρείται αναμενόμενο όλα
    τα εκπαιδευτικά βίντεο μας και το σχολικό πρόγραμμά μας να είναι διαθέσιμο στον
    ιστότοπό μας επ' αόριστον. Παρακαλούμε να επισκεφθείτε [τους πόρους μας](%{promote})
    για οδηγούς κατεύθυνσης για εκδηλώσεις και άλλες πηγές που θα σας βοηθήσουν να
    κάνετε την δική σας εκδήλωση Ώρας Προγραμματισμού μια επιτυχία.
  hoc_faq_certificates_q: Πού μπορώ να εκτυπώσω πιστοποιητικά για τους μαθητές μου;
  hoc_faq_certificates_answer_markdown: Μεταβείτε στη σελίδα [πιστοποιητικά] (%{certificates_url})
    όπου μπορείτε να εκτυπώσετε πιστοποιητικά για ολόκληρη την τάξη σας εκ των προτέρων.
  hoc_faq_logo_q: Υπάρχουν περιορισμοί σχετικά με το πώς μπορώ να χρησιμοποιήσω το
    όνομα ή το λογότυπο της Ώρας του Προγραμματισμού;
  hoc_faq_logo_a_markdown: Η Ώρα του Προγραμματισμού είναι κατοχυρωμένη από σήματα
    κατατεθέντα. Δε θέλουμε να αποτρέψουμε τη χρήση του, αλλά θέλουμε να βεβαιωθούμε

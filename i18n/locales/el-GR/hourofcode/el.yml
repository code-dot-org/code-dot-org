  hoc_how_to_educators_intro_heading: Σχεδιάστε τη δική σας Ώρα του Κώδικα
  hoc_how_to_educators_intro_desc: Η Ώρα του Κώδικα είναι μια εισαγωγή μίας ώρας στην
    επιστήμη των υπολογιστών, χρησιμοποιώντας διασκεδαστικά σεμινάρια για να δείξει
    ότι ο καθένας μπορεί να μάθει τα βασικά. Φέτος, ανεβάζουμε την Ώρα του Κώδικα
    σε νέα ύψη προσφέροντας ευκαιρίες κωδικοποίησης που περιλαμβάνουν τόσο εξαρτήματα
    τεχνητής νοημοσύνης (AI) όσο και μη τεχνητής νοημοσύνης. Είτε εσείς είτε οι μαθητές
    σας είστε έμπειροι προγραμματιστές είτε όλοι ξεκινάτε την πρώτη σας αποστολή στην
    επιστήμη των υπολογιστών, αυτή η Ώρα του Κώδικα υπόσχεται ένα εξαιρετικό ταξίδι.
  hoc_how_to_faq_question_prerequisites: Ποιες είναι οι προϋποθέσεις για να κάνετε
    μια Ώρα Κώδικα;
  hoc_how_to_faq_answer_prerequisites: Η Ώρα του Κώδικα είναι απλή στην εκτέλεση -
    ακόμη και για αρχάριους. Δεν χρειάζεστε εμπειρία στην επιστήμη των υπολογιστών
    ή τη διδασκαλία για να εμπνεύσετε τους μαθητές να εξερευνήσουν, να δημιουργήσουν
    και να μάθουν κάτι νέο.
  hoc_how_to_faq_question_devices: Ποιες συσκευές χρειάζομαι για να εκτελέσω μια Ώρα
    Κώδικα;
  hoc_how_to_faq_answer_devices_01: 'Συσκευές που μπορείτε να χρησιμοποιήσετε:'
  hoc_how_to_faq_answer_devices_02: Εάν οι συσκευές είναι περιορισμένες ή μη διαθέσιμες,
    δοκιμάστε το [ζεύγος προγραμματισμού] (%{pair_url}) ή εξερευνήστε τις [αποσυνδεδεμένες
    δραστηριότητες] (%{unplugged_url}) για να μάθετε χωρίς καμία συσκευή!
  hoc_how_to_faq_question_volunteer: Ποιος μπορεί να γίνει εθελοντής;
  hoc_how_to_faq_answer_volunteer: Όποιος είναι παθιασμένος με την εκπαίδευση στην
    επιστήμη των υπολογιστών και την αύξηση της ποικιλομορφίας στην τεχνολογία μπορεί
    να είναι εθελοντής! Θα θέλαμε να δούμε εθελοντές από όλα τα υπόβαθρα να συμμετέχουν.
    Η Ώρα του Κώδικα διαθέτει μια μεγάλη ποικιλία δραστηριοτήτων για όλες τις ηλικίες
    και τα επίπεδα δεξιοτήτων, οπότε δεν χρειάζεται να είστε ειδικός προγραμματισμού
    για να γίνετε εθελοντής!
  hoc_how_to_faq_question_full_hour: Η Ώρα του Κώδικα θα διαρκέσει μια ολόκληρη ώρα;
  hoc_how_to_faq_answer_full_hour: Πολλοί μαθητές θα μπορούν να ολοκληρώσουν τις δραστηριότητές
    τους σε λιγότερο από μία ώρα, και αυτό είναι εντάξει! Οι μαθητές μπορούν να συνεχίσουν
    να μαθαίνουν ενώ άλλοι μαθητές ολοκληρώνουν τη δραστηριότητά τους.
  hoc_how_to_faq_question_account: Χρειάζεται οι μαθητές να συνδεθούν χρησιμοποιώντας
    έναν λογαριασμό;
  hoc_how_to_faq_answer_account: Δεν απαιτείται εγγραφή ή σύνδεση για να δοκιμάσουν
    οι μαθητές την Ώρα του Κώδικα. Η εγγραφή στο Hour of Code ΔΕΝ δημιουργεί αυτόματα
    έναν λογαριασμό Code.org.
  hoc_how_to_resources_heading_educators: Άλλοι πόροι για την ενότητα "Η ώρα του Κώδικα"
    για εκπαιδευτικούς
  hoc_how_to_resources_promo_heading: Προωθητικοί πόροι
  hoc_how_to_resources_promo_desc: Βρείτε όλους τους πόρους που χρειάζεστε - έντυπες
    και ψηφιακές - για να τραβήξετε την προσοχή στην Ώρα του Κώδικα.
  hoc_how_to_resources_discover_heading: Ανακαλύψτε Δραστηριότητες
  hoc_how_to_resources_discover_desc: Εξερευνήστε μια μεγάλη ποικιλία από μαθήματα
    διάρκειας μίας ώρας σχεδιασμένα για όλες τις ηλικίες σε περισσότερες από 45 γλώσσες.
  hoc_how_to_step_label_plan: Σχεδιάστε πού και πότε θα κάνετε την Ώρα του Κώδικα
  hoc_how_to_step_label_choose_activity: Επιλέξτε τη δραστηριότητά σας
  hoc_how_to_step_label_test_activity: Δοκιμάστε τη δραστηριότητά σας
  hoc_how_to_step_label_register_event: Καταχωρήστε την εκδήλωσή σας
  hoc_how_to_step_label_tell: Ενημερώστε τους μαθητές, το σχολείο και την κοινότητά
    σας
  hoc_how_to_step_label_get_coding: Ξεκινήστε την κωδικοποίηση!
  hoc_how_to_step_label_celebrate: Γιορτάστε
  hoc_how_to_step_label_beyond_hoc: Πέρα από την ώρα του κώδικα
  hoc_how_to_step_beyond_hoc_subhead: Δεν τελειώνει εδώ!
  hoc_how_to_step_beyond_hoc_desc: Η επιστήμη των υπολογιστών δεν χρειάζεται να τελειώνει
    με την Ώρα του Κώδικα! Ενώ το 90% των γονέων θέλουν το παιδί τους να μάθει την
    επιστήμη των υπολογιστών, τα περισσότερα σχολεία εξακολουθούν να μην το διδάσκουν.
    Μάθετε πώς να φέρετε το CS στο σχολείο του παιδιού σας σήμερα.
  hoc_how_to_step_01_educators_subhead: Επιλέξτε έναν χρόνο και χώρο εκδήλωσης που
    να ταιριάζει με τον αριθμό των μαθητών και των συσκευών που έχετε στη διάθεσή
    σας.
  hoc_how_to_step_01_educators_desc_01: Ποιοι χώροι είναι διαθέσιμοι για να κάνετε
    την Ώρα του Κώδικα σας; Εξετάστε τις τεχνολογικές δυνατότητες του χώρου σας και
    τα είδη συσκευών στις οποίες περιμένετε να εργαστούν οι μαθητές σας. Οι μαθητές
    μπορούν να εργαστούν σε μαθήματα σε μία μόνο συσκευή, να κάνουν εναλλάξ μια κοινόχρηστη
    συσκευή ή να δοκιμάσουν ένα σεμινάριο μαζί σε έναν πίνακα της τάξης. Υπάρχουν
    ακόμη και αποσυνδεδεμένα σεμινάρια που μπορούν να ολοκληρωθούν χωρίς καμία συσκευή.
    Οι αποσυνδεδεμένες επιλογές μπορούν να γίνουν οπουδήποτε - ακόμη και σε εξωτερικούς
    χώρους!
  hoc_how_to_step_01_educators_desc_02: Άνθρωποι σε όλο τον κόσμο συμμετέχουν στον
    εορτασμό της Ώρας του Κώδικα κατά τη διάρκεια της Εβδομάδας Εκ %{campaign_date}
    παίδευσης CS, όταν κυκλοφορούν τα πιο πρόσφατα σεμινάρια και δραστηριότητες. Αλλά
    μπορείτε να κάνετε μια Ώρα Κώδικα οποιαδήποτε μέρα του χρόνου!
  hoc_how_to_step_02_educators_desc_01: Εξερευνήστε δραστηριότητες με βάση την ηλικία,
    την εμπειρία, τα ενδιαφέροντα και πολλά άλλα της ομάδας σας. Είναι δημοφιλές για
    τους μαθητές να δοκιμάζουν αυτοκαθοδηγούμενα σεμινάρια, αν και πολλές δραστηριότητες
    περιλαμβάνουν σχέδια μαθημάτων για τους εκπαιδευτικούς για να καθοδηγήσουν τη
    συζήτηση ή να επεκτείνουν τη δραστηριότητα επίσης.
  hoc_how_to_step_02_educators_desc_02: Αποφασίστε εκ των προτέρων εάν θέλετε να επιλέξετε
    ένα μόνο σεμινάριο για όλους τους μαθητές σας ή αφήστε κάθε παιδί να επιλέξει
    το δικό του.
  hoc_how_to_step_02_educators_desc_03: Φέτος, εσείς και οι μαθητές σας μπορείτε να
    [μάθετε τα πάντα για την τεχνητή νοημοσύνη] (%ai_url) μέσω σεμιναρίων, σχεδίων
    μαθημάτων και της νέας σειράς βίντεο How AI Works.
  hoc_how_to_step_03_educators_desc_01: Δοκιμάστε μόνοι σας το σεμινάριο πριν μπείτε
    στην τάξη, ώστε να μπορείτε να απαντήσετε σε ερωτήσεις!
  hoc_how_to_step_03_educators_desc_02: Μπορείτε επίσης να δοκιμάσετε μαθήματα σε
    υπολογιστές ή συσκευές μαθητών για να βεβαιωθείτε ότι υποστηρίζουν ήχο και βίντεο.
    Έχετε χαμηλό εύρος ζώνης; Προγραμματίστε να προβάλλετε βίντεο στο μπροστινό μέρος
    της τάξης, ώστε κάθε μαθητής να μην κατεβάζει τα δικά του βίντεο.
  hoc_how_to_step_03_educators_desc_03: Εξετάστε το ενδεχόμενο να παρέχετε ακουστικά
    για την τάξη σας ή ζητήστε από τους μαθητές να φέρουν τα δικά τους, εάν το σεμινάριο
    που επιλέγετε λειτουργεί καλύτερα με τον ήχο.
  hoc_how_to_step_04_educators_desc_01: Όταν εγγραφείτε στην εκδήλωση Hour of Code,
    θα λαμβάνετε χρήσιμα μηνύματα ηλεκτρονικού ταχυδρομείου με ειδήσεις και συμβουλές
    για τη φιλοξενία μιας επιτυχημένης Ώρας Κώδικα. Είναι επίσης ο τρόπος με τον οποίο
    μπορείτε να ενημερώσετε τους τοπικούς εθελοντές ότι το σχολείο σας συμμετέχει.
    Οι εθελοντές είναι ένας εξαιρετικός πόρος και μπορούν να έρθουν να μιλήσουν στην
    τάξη σας για την επιστήμη των υπολογιστών ή να βοηθήσουν τους μαθητές σας με δραστηριότητες
    Hour of Code.
  hoc_how_to_step_05_educators_desc_01: Ενθουσιάστε τους μαθητές σας για την εκδήλωση
    μοιράζοντας [εμπνευσμένα βίντεο] (%{videos_url}) επισημαίνοντας διαφορετικούς
    ανθρώπους και δημιουργικούς τρόπους με τους οποίους η επιστήμη των υπολογιστών
    μπορεί να χρησιμοποιηθεί στον πραγματικό κόσμο.
  hoc_how_to_step_05_educators_desc_02: Μοιραστείτε τα σχέδιά σας για την Ώρα του
    Κώδικα με άλλους δασκάλους που μπορεί να θέλουν να συμμετάσχουν στη διασκέδαση!
    Αυτή είναι επίσης μια εξαιρετική ευκαιρία να επικοινωνήσετε με την Ένωση Μαθητών
    Γονέων Δασκάλων του σχολείου σας ή να μοιραστείτε ενημερωτικά δελτία γονέων, ενημερώνοντάς
    τους τι μαθαίνουν τα παιδιά τους.
  hoc_how_to_step_06_educators_desc_01: 'Κατευθύνετε τους μαθητές σας στη δραστηριότητα,
    ίσως κοινοποιώντας τον σύνδεσμο στον πίνακα ή μέσω του συστήματος διαχείρισης
    μάθησης της τάξης σας. Οι μαθητές σας μπορεί να αντιμετωπίσουν προκλήσεις - αυτό
    είναι εντάξει! Η εκμάθηση προγραμματισμού είναι σαν να μαθαίνεις μια νέα γλώσσα:
    δεν θα είσαι άπταιστος αμέσως. Εάν δεν γνωρίζετε την απάντηση, μπορείτε να το
    καταλάβετε μαζί.'
  hoc_how_to_step_07_educators_desc_01: 'Φροντίστε να γιορτάσετε την επιτυχία! Μοιραστείτε
    φωτογραφίες και βίντεο της εκδήλωσής σας Hour of Code στα κοινωνικά μέσα. Χρησιμοποιήστε
    το #HourOfCode και το @codeorg για να μπορέσουμε να επισημάνουμε και την επιτυχία
    σας!'
  hoc_how_to_step_07_educators_desc_02: Μπορείτε επίσης να εκτυπώσετε πιστοποιητικά
    για τους μαθητές σας για να επιδείξουν το επίτευγμά τους!
  team_page_full_team_alt_text: Σχεδόν 100 υπάλληλοι της Code.org με ταιριαστά μπλε
    και κίτρινα μπλουζάκια ποζάρουν σε μια αίθουσα συνεδριάσεων ξενοδοχείου για την
    καλοκαιρινή εκδήλωση Codechella της εταιρείας το 2022.
  careers_page_code_pride_alt_text: Δύο υπάλληλοι που παρουσιάζουν γυναίκες χαμογελούν
    κρατώντας τα άκρα ενός πανό ουράνιου τόξου με κωδικό. Org-banner. Πίσω από αυτά,
    αρκετοί άνθρωποι φορούν πουκάμισα Code.org και κυματίζουν σημαίες ουράνιου τόξου
    ενώ περπατούν δίπλα σε ένα πολύχρωμο ζωύφιο Volkswagen.
  accessibility_hero_heading: Προσβασιμότητα στο Code.org
  accessibility_hero_desc: Είμαστε αφοσιωμένοι στην εξάλειψη των εμποδίων που εμποδίζουν
    την ένταξη και την πλήρη συμμετοχή μαθητών και εκπαιδευτικών με αναπηρίες, διασφαλίζοντας
    ότι ΚΑΘΕ μαθητής έχει πρόσβαση στην επιστήμη των υπολογιστών.
  accessibility_efforts_title: Οι προσπάθειές μας για το 2023
  accessibility_efforts_desc: 'Για την επίτευξη του στόχου μας για μια πλήρως προσβάσιμη
    πλατφόρμα, εφαρμόζουμε ένα ολοκληρωμένο σχέδιο δράσης που περιλαμβάνει:'
  accessibility_efforts_card_title_1: Εσωτερική εκπαίδευση προσβασιμότητας
  accessibility_efforts_card_desc_1: Οι ομάδες προϊόντων και μηχανικών μας θα έχουν
    ολοκληρωμένη εκπαίδευση σε θέματα προσβασιμότητας έως τον Δεκέμβριο του 2023.
  accessibility_efforts_card_title_2: Ανάλυση VPAT
  accessibility_efforts_card_desc_2: Συμπλήρωση του [Προαιρετικού προτύπου προσβασιμότητας
    προϊόντων] (%{voluntary_url}) για τον καθορισμό γραμμής αναφοράς και τη μέτρηση
    της προόδου σε ετήσια βάση. Αποτελέσματα διαθέσιμα σε αυτήν τη σελίδα έως τον
    Σεπτέμβριο του 2023.
  accessibility_efforts_card_title_3: Εργαλεία που υποστηρίζουν τον προσβάσιμο σχεδιασμό
  accessibility_efforts_card_desc_3: 'Τα μέλη της ομάδας θα έχουν πρόσβαση σε εργαλεία
    που διασφαλίζουν ότι όλες οι νέες δυνατότητες σχεδιάζονται και κατασκευάζονται
    με γνώμονα την προσβασιμότητα. '
  accessibility_efforts_card_title_4: Προσβάσιμο πρόγραμμα σπουδών
  accessibility_efforts_card_desc_4: Θα επιτύχουμε [συμμόρφωση WCAG Level AA] (%{wcag_url})
    για τις πρώτες μονάδες Αρχών Επιστήμης Υπολογιστών και Ανακαλύψεων Επιστήμης Υπολογιστών
    έως τον Δεκέμβριο του 2023.
  accessibility_explore_title: Εξερευνήστε τους πόρους προσβασιμότητας του Code.org
  accessibility_explore_text: Η σελίδα πόρων προσβασιμότητας παρέχει ολοκληρωμένη
    τεκμηρίωση και καθοδήγηση για τις δυνατότητες και τα εργαλεία μας, συμπεριλαμβανομένων
    προσβάσιμων μαθημάτων Ώρας του Κώδικα, καθηλωτικών εφαρμογών ανάγνωσης κειμένων,
    πλοήγηση πληκτρολογίου, και επιλογές προσαρμογής.
  accessibility_explore_button: Προβολή σελίδας πόρων προσβασιμότητας
  accessibility_help_us_title: Βοηθήστε μας να βελτιωθούμε
  accessibility_help_us_text: Στην Code.org, είμαστε ευέλικτοι και ανταποκρινόμαστε
    στα σχόλια. Εάν έχετε προτάσεις που θα μας βοηθήσουν να βελτιώσουμε την προσβασιμότητα
    των εργαλείων και των πόρων μας, επικοινωνήστε μαζί μας. Σας ευχαριστούμε που
    μας βοηθάτε να κάνουμε την επιστήμη των υπολογιστών διαθέσιμη για όλους τους μαθητές!
  accessibility_help_us_button: Πείτε μας πώς μπορούμε να βελτιωθούμε
  accessibility_commit_title: Η δέσμευση της Code.org προς την προσβασιμότητα
  accessibility_commit_text_1: Στην Code.org πιστεύουμε ότι η επιστήμη των υπολογιστών
    είναι θεμελιώδης για όλους τους μαθητές και δεσμευόμαστε να διασφαλίσουμε την
    ισότητα, την πρόσβαση και τις ευκαιρίες στην πλατφόρμα μας και στο πρόγραμμα σπουδών
    μας.
  accessibility_commit_text_2: Λαμβάνουμε μια ολιστική προσέγγιση για να υποστηρίξουμε
    τις μαθησιακές ανάγκες όλων των μαθητών και εργαζόμαστε για να καλύψουμε τα κενά
    στην πρόσβαση στην εκπαίδευση της επιστήμης των υπολογιστών για μαθητές με αναπηρίες.
  accessibility_commit_text_3: Ξεκινάμε με μικρά βήματα, αλλά θα μετράμε την πρόοδό
    μας και θα επαναλαμβάνουμε συνεχώς μέχρι να μπορέσουμε να αντιμετωπίσουμε ακόμη
    και τις πιο περίπλοκες προκλήσεις προσβασιμότητας.
  accessibility_commit_text_4: Στην Code.org, δεσμευόμαστε να βελτιώνουμε συνεχώς
    την προσβασιμότητα των εργαλείων μας και είμαστε ενθουσιασμένοι που κάνουμε αυτό
    το σημαντικό βήμα προς μεγαλύτερη ισότητα, πρόσβαση και ευκαιρίες για όλους τους
    μαθητές και τους εκπαιδευτικούς.
  accessibility_partner_title: Οι Συνεργάτες και οι Συστάσεις μας
  accessibility_partner_desc: Συνιστούμε τους ακόλουθους πόρους για μαθητές και εκπαιδευτικούς
    που αναζητούν πιο προσβάσιμο περιεχόμενο επιστήμης υπολογιστών.
  accessibility_card_title_1: AccessCSForAll
  accessibility_card_text_1: Πόροι για εκπαιδευτικούς για να φέρουν την προσβάσιμη
    πληροφορική σε σχολεία δευτεροβάθμιας εκπαίδευσης και για μαθητές γυμνασίου με
    αναπηρίες να συνδεθούν με μέντορες στον τεχνολογικό χώρο.
  accessibility_card_title_2: Blocks4All
  accessibility_card_text_2: Ένα περιβάλλον προγραμματισμού βασισμένο σε μπλοκ για
    iPad που διδάσκει βασικές έννοιες προγραμματισμού χρησιμοποιώντας το ρομπότ Dash.
    Προσβάσιμο με VoiceOver, Switch Control και Φωνητικό έλεγχο.
  accessibility_card_title_3: Code Jumper
  accessibility_card_text_3: Ένα φυσικό βοήθημα/πόρος κωδικοποίησης για μαθητές με
    προβλήματα όρασης.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: Ένας οργανισμός που συντονίζει έργα και προγράμματα με
    διαφορετικούς οργανισμούς στις Ηνωμένες Πολιτείες.
  accessibility_card_title_5: Deaf Kids Code
  accessibility_card_text_5: Προωθεί την εκπαίδευση της επιστήμης και της τεχνολογίας
    των υπολογιστών για την ενδυνάμωση των μαθητών που είναι κωφοί ή με προβλήματα
    ακοής.
  accessibility_card_title_6: Everyone Can Code
  accessibility_card_text_6: Ένα πρόγραμμα σπουδών σχεδιασμένο από την Apple για Swift
    Playgrounds που παρέχει VoiceOver (τροποποιημένο TTS) και προσαρμοσμένο πρόγραμμα
    σπουδών για μαθητές με ανάγκες προσβασιμότητας.
  accessibility_card_title_7: Khan Academy
  accessibility_card_text_7: Ένας πάροχος προγράμματος σπουδών με διάφορες εφαρμογές,
    συμπεριλαμβανομένων λεζάντων, μεταγραφών και της δυνατότητας μείωσης της κίνησης
    κινούμενων σχεδίων και απόκρυψης οπτικά εξαρτώμενου περιεχομένου. Φιλοξενεί ορισμένα
    προγράμματα σπουδών του Code.org, καθώς και πρόσθετα προγράμματα σπουδών υπολογιστών.
  accessibility_card_title_8: Snap Circuits
  accessibility_card_text_8: Ένα εκπαιδευτικό προϊόν που διδάσκει ηλεκτρονικά με ηλεκτρονικά
    εξαρτήματα που κουμπώνουν μεταξύ τους χωρίς συγκόλληση. Μπορεί να περιλαμβάνει
    ένα πακέτο πρόσβασης για μαθητές με προβλήματα όρασης.
  accessibility_card_title_9: Sphero
  accessibility_card_text_9: Μια διαδραστική ρομποτική μπάλα κωδικοποίησης και εκπαιδευτικό
    κιτ STEM για μαθητές με νοητική αναπηρία. Πρέπει να συνδυαστεί με μια κατάλληλη
    εφαρμογή.
  accessibility_card_title_10: Quorum
  accessibility_card_text_10: Μια προσαρμογή του προγράμματος σπουδών AP Computer
    Science Principles του Code.org χρησιμοποιώντας το Quorum, μια τεκμηριωμένη γλώσσα
    που σχεδιάστηκε αρχικά για να παρέχει προσβασιμότητα σε τυφλούς ή μαθητές με προβλήματα
    όρασης.
  engineering_hero_heading: Γίνετε μέλος της ομάδας μηχανικών μας!
  engineering_hero_desc: Καθώς συνεχίζουμε να επεκτείνουμε την ομάδα μηχανικών μας,
    θέλαμε να μοιραστούμε περισσότερα για τον οργανισμό μηχανικών μας στο Code.org
    και μερικές από τις μοναδικές πτυχές της εργασίας εδώ. Εάν ενδιαφέρεστε να υποβάλετε
    αίτηση για έναν από τους ρόλους μας, θα θέλαμε να σας ακούσουμε!
  engineering_team_title: Γνωρίστε την ομάδα μηχανικών στο Code.org
  engineering_team_card_text_1: Αυτό είναι (οι περισσότεροι από) εμάς στην προσωπική
    μας συνάντηση το καλοκαίρι του 2023! Αυτό το πλήθος χωρίζεται σε τέσσερις υποομάδες
    της ομάδας μηχανικών μας που συνεργάζονται για να χτίσουν και να εξυπηρετήσουν
    την πλατφόρμα για όλους τους μαθητές και τους δασκάλους μας.
  engineering_team_card_text_2: Εάν ενδιαφέρεστε να υποβάλετε αίτηση για έναν από
    τους ρόλους μας, θα θέλαμε να σας ακούσουμε! Μπορείτε να βρείτε μια λίστα με ανοιχτές
    θέσεις στη σελίδα Καριέρα μας.
  engineering_our_team_title: Η ομάδα μηχανικών μας
  engineering_our_team_desc: 'Η ομάδα μηχανικών στο Code.org χωρίζεται σε τέσσερις
    υποομάδες που χτίζουν και υποστηρίζουν διαφορετικούς τομείς της πλατφόρμας μας:'
  engineering_our_team_sub_title_1: Μαθητική Ομάδα Μαθητών
  engineering_our_team_text_1: Η Ομάδα Μάθησης των Φοιτητών μας κατέχει όλες τις δραστηριότητές
    μας (τις ονομάζουμε εργαστήρια) που χρησιμοποιούν οι μαθητές μας κάθε μέρα. Αυτή
    η ομάδα εργάζεται κυρίως στην τεχνολογία front-end (χρησιμοποιούμε το React και
    πολλά προσαρμοσμένα JS) και έχουμε μια εξαιρετική σχέση εργασίας με πολλούς συνεργάτες
    και έργα ανοιχτού κώδικα. Για παράδειγμα, χρησιμοποιούμε το [Blockly της Google]
    (%{youtube_url}) για όλο τον προγραμματισμό που βασίζεται σε μπλοκ. Υποστηρίζουμε
    τους μαθητές στο μαθησιακό τους ταξίδι από το Νηπιαγωγείο έως τη 12η τάξη.
  engineering_our_team_sub_title_2: Ομάδα Εμπειρίας Εκπαιδευτικών
  engineering_our_team_text_2: Η Ομάδα Εμπειρίας Εκπαιδευτικών μας δημιουργεί τα εργαλεία
    που προσελκύουν νέους εκπαιδευτικούς στο Code.org (τα ονομάζουμε προϊόντα απόκτησης)
    και αναπτύσσει την πλατφόρμα που δίνει τη δυνατότητα στους υπάρχοντες δασκάλους
    μας να διδάσκουν το πρόγραμμα σπουδών μας (τα εργαλεία των εκπαιδευτικών μας).
    Όπως και με τα εργαλεία των μαθητών μας, βασιζόμαστε στο React για να δημιουργήσουμε
    το front-end μας και τα στοιχεία από την πλευρά του διακομιστή μας εξυπηρετούνται
    χρησιμοποιώντας το Ruby on Rails.
  engineering_our_team_sub_title_3: Ομάδα πλατφόρμας
  engineering_our_team_text_3: Η Ομάδα Πλατφόρμας μας διαθέτει βασικά στοιχεία που
    εξυπηρετούν τις ανάγκες των ομάδων μαθητών και εκπαιδευτικών μας (για παράδειγμα,
    έλεγχος ταυτότητας και προφίλ χρήστη) και έχει επίσης την αποστολή να προσεγγίσει
    μαθητές που δεν μπορούμε ακόμη να προσεγγίσουμε. Αυτό περιλαμβάνει την οικοδόμηση
    ενσωματώσεων που μας συνδέουν με σχολεία που χρησιμοποιούν διαφορετικά Συστήματα
    Διαχείρισης Μάθησης (LMS) και τη συσκευασία του προγράμματος σπουδών μας έτσι
    ώστε να μπορεί να χρησιμοποιηθεί σε απομακρυσμένα σχολεία που δεν έχουν πρόσβαση
    σε αξιόπιστο διαδίκτυο.
  engineering_our_team_sub_title_4: Ομάδα Υποδομής
  engineering_our_team_text_4: Η Ομάδα Υποδομής μας παρέχει τη ραχοκοκαλιά για την
    πλατφόρμα που υποστηρίζει τους μαθητές και τους δασκάλους μας. Αυτό περιλαμβάνει
    την υποδομή φιλοξενίας και τις σχετικές υπηρεσίες (χρησιμοποιούμε AWS), τη διαχείριση
    δεδομένων, τα προγράμματα ασφαλείας, τις υπηρεσίες προγραμματιστών και ανάπτυξης
    και πολλά άλλα. Αυτή η ομάδα κατέχει επίσης τα συστήματα κλιμάκωσης και παροχής,
    τα οποία είναι κρίσιμα κατά τη διάρκεια της Ώρας του Κώδικα, όπου προσκαλούμε
    κάθε μαθητή στον κόσμο να ολοκληρώσει μια ώρα κωδικοποίησης μαζί μας.
  engineering_faq_question_1: Τι κάνει το Code.org;
  engineering_faq_answer_1_a: Το Code.org είναι ένας μη κερδοσκοπικός οργανισμός εκπαιδευτικής
    καινοτομίας αφιερωμένος στο όραμα ότι κάθε μαθητής σε κάθε σχολείο έχει την ευκαιρία
    να μάθει την επιστήμη των υπολογιστών ως μέρος της βασικής εκπαίδευσης K-12.
  engineering_faq_answer_1_b: Επεκτείνουμε την πρόσβαση στην επιστήμη των υπολογιστών
    στα σχολεία, με έμφαση στην αύξηση της συμμετοχής νέων γυναικών και μαθητών από
    άλλες υποεκπροσωπούμενες ομάδες. Ο κορυφαίος πάροχος του προγράμματος σπουδών
    της επιστήμης των υπολογιστών K-12 στις μεγαλύτερες σχολικές περιοχές των Ηνωμένων
    Πολιτειών, η Code.org διοργανώνει επίσης την ετήσια εκστρατεία Hour of Code, η
    οποία έχει εμπλέξει περισσότερο από το 15% όλων των μαθητών στον κόσμο.
  engineering_faq_answer_1_c: Το Code.org υποστηρίζεται από γενναιόδωρους δωρητές
    όπως η Microsoft, η Amazon, η Google και πολλοί άλλοι.
  engineering_faq_question_2: Ποια είναι η εμπειρία και τα εργαλεία του προγραμματιστή
    του Code.org;
  engineering_faq_answer_2: Η εμπειρία των προγραμματιστών μας μπορεί να διαφέρει
    από αυτήν που έχετε δει στους προηγούμενους ρόλους σας. Σε στενή συνεργασία με
    την ομάδα προϊόντων μας, στέλνουμε στην παραγωγή κάθε καθημερινή και έχουμε μια
    ποικιλία από χρόνους - μερικές φορές γράφετε κώδικα που κυκλοφορεί εκείνη την
    ημέρα. άλλες φορές είστε σε μακροπρόθεσμα έργα - και ενώ παρακολουθούμε σπριντ
    2 εβδομάδων, το κάνουμε με ελαφρύ τρόπο. Κάνουμε ευρετήριο για να κάνουμε τα σωστά
    πράγματα με τον σωστό τρόπο έναντι της καθαρής άποψης οποιασδήποτε συγκεκριμένης
    μεθοδολογίας. [Όλος ο κώδικας μας] (%{code_url}) είναι ανοιχτού κώδικα και χρησιμοποιούμε
    αιτήματα έλξης JIRA και GitHub για την παρακολούθηση όλων των στοιχείων εργασίας
    μας. Μας ενδιαφέρει επίσης πολύ η ποιότητα και οι δοκιμές και είμαστε τυχεροί
    που έχουμε απίστευτη υποστήριξη από το [SauceLabs](%{saucelabs_url}), που μας
    βοηθούν να εκτελέσουμε τη σουίτα δοκιμών UI σε διάφορες συσκευές μαθητών (π.χ.
    iPads) στο αγρόκτημα συσκευών cloud.
  engineering_faq_question_3: Τι είναι η εναλλαγή του μηχανικού κατά την κλήση στο
    Code.org;
  engineering_faq_answer_3: Η 30+ ομάδα μηχανικών μας μοιράζεται ευθύνες εφημερίας.
    Κάθε μηχανικός καλύπτει μια 24ωρη βάρδια και χρησιμοποιεί τις διαδρομές κλιμάκωσης
    και τα βιβλία αναπαραγωγής για να ανταποκριθεί σε διακοπές λειτουργίας του ιστότοπου
    ή άλλα ζητήματα ζωντανής τοποθεσίας. Είμαστε περήφανοι για την αξιοπιστία του
    ιστότοπού μας - κατά μέσο όρο, κάθε μηχανικός ξυπνάει μόνο μία φορά το χρόνο για
    ζητήματα που συνήθως επιλύονται γρήγορα. Αντ 'αυτού, ο «Προγραμματιστής της Ημέρας»
    συνήθως ξοδεύει ένα μέρος της εργάσιμης ημέρας του διαχειρίζοντας την ανάπτυξη
    της παραγωγής και εξετάζοντας λιγότερο επείγοντα ζητήματα.
  engineering_faq_question_4: Είστε ένας οργανισμός φιλικός προς τηλεχειριστήριο/WFH?
  engineering_faq_answer_4_a: Ναι! Το 2019, λίγο πριν από την πανδημία, το Code.org
    έγινε ένας εξ αποστάσεως οργανισμός. Σήμερα, έχουμε μηχανικούς σε κάθε ζώνη ώρας
    των ΗΠΑ και προσαρμόζουμε ανάλογα τις ώρες εργασίας. Οι περισσότερες από τις συναντήσεις
    μας πραγματοποιούνται μεταξύ των ωρών 10πμ και 3μμ PT.
  engineering_faq_answer_4_b: Αναγνωρίζουμε επίσης την αξία του προσωπικού χρόνου,
    και κάθε τρίμηνο συναντιόμαστε αυτοπροσώπως, συνήθως στο Σιάτλ. Δύο από αυτές
    τις εκδηλώσεις (τις ονομάζουμε εβδομάδα έναρξης και «Codechella») φέρνουν όλους
    τους συμμετέχοντες στον οργανισμό μαζί τον Ιανουάριο και τον Ιούνιο - και οι ομάδες
    μηχανικών και προϊόντων συναντιούνται ξεχωριστά τον Απρίλιο και τον Οκτώβριο.
  engineering_faq_answer_4_c: Πιστεύουμε ακράδαντα στο να περνάμε χρόνο με τους μαθητές
    και τους δασκάλους μας, τόσες πολλές από αυτές τις προσωπικές εκδηλώσεις περιλαμβάνουν
    ταξίδια σε σχολεία και τάξεις για να συγκεντρώσουμε σχόλια ή να δοκιμάσουμε τα
    προϊόντα μας
  engineering_faq_question_5: Τι κάνει την ομάδα μηχανικών στο Code.org μοναδική;
  engineering_faq_answer_5_a: 'Πέρα από την επίλυση προκλητικών τεχνικών προβλημάτων,
    έχουμε μερικά πράγματα που κάνουν τον μηχανολογικό οργανισμό μας διαφορετικό από
    άλλους στους οποίους μπορεί να έχετε εργαστεί:'
  engineering_faq_answer_5_b_1: Όλοι μοιραζόμαστε το πάθος μας για την αποστολή μας.
  engineering_faq_answer_5_b_2: Καθένας από εμάς είναι εδώ για να υποστηρίξει την
    αποστολή να επεκτείνει την πρόσβαση στην επιστήμη των υπολογιστών για κάθε μαθητή
    σε όλο τον κόσμο. Όλοι έχουμε τη μοναδική μας ιστορία και προοπτική για το τι
    μας οδηγεί προς αυτήν την αποστολή.
  engineering_faq_answer_5_c_1: Νοιαζόμαστε βαθιά ο ένας για τον άλλον.
  engineering_faq_answer_5_c_2: Όταν οι μηχανικοί παλεύουν με ένα ζήτημα, μπαίνουμε
    και βοηθάμε. Μία από τις αρχές μας είναι ότι είμαστε σκληροί στα προβλήματα, αλλά
    ευγενικοί ο ένας στον άλλο. Προωθούμε τους μηχανικούς τακτικά, αλλά δεν συνταγογραφούμε
    υπερβολικά σχεδιασμένες λύσεις μόνο για να υποστηρίξουμε την πορεία προώθησης
    κάποιου. Αντ 'αυτού, επενδύουμε στους μηχανικούς μας με έναν γενναιόδωρο προϋπολογισμό
    επαγγελματικής ανάπτυξης και πρόσβαση σε άλλες ευκαιρίες μάθησης.
  engineering_faq_answer_5_d_1: Δουλεύουμε σκληρά, αλλά θέτουμε σαφή όρια.
  engineering_faq_answer_5_d_2: Ενώ υποστηρίζουμε μαθητές σε όλο τον κόσμο, θεωρούμε
    τους εαυτούς μας υπεύθυνους για σαφή όρια μεταξύ επαγγελματικής και οικιακής ζωής.
    Απολαμβάνουμε τις Τετάρτες χωρίς συναντήσεις, λαμβάνοντας το PTO μας (συνολικά
    5 εβδομάδες, το οποίο περιλαμβάνει κλείσιμο γραφείου 2 εβδομάδων στο τέλος του
    έτους, γνωστό και ως Winter Break), μισή εργάσιμη ημέρα τις Παρασκευές κατά τη
    διάρκεια του καλοκαιριού, γνωστές και ως Καλοκαιρινές Παρασκευές, και άλλα γενναιόδωρα
    οφέλη.
  careers_hero_title: Καριέρα
  careers_hero_description: Το Code.org είναι ένας μη κερδοσκοπικός οργανισμός αφιερωμένος
    στην επέκταση της πρόσβασης στην επιστήμη των υπολογιστών στα σχολεία. Επικεντρωνόμαστε
    ιδιαίτερα στην αύξηση της συμμετοχής των νέων γυναικών και των υποεκπροσωπούμενων
    φοιτητών.
  careers_hero_description_under: Βοηθήστε μας να αλλάξουμε τον κόσμο, ένας μαθητής
    κάθε φορά!
  careers_vision_title: Το όραμά μας
  careers_vision_decsription: Το όραμά μας είναι ότι κάθε μαθητής σε κάθε σχολείο
    θα πρέπει να έχει την ευκαιρία να μάθει την επιστήμη των υπολογιστών ως μέρος
    της βασικής εκπαίδευσης K-12.
  careers_vision_description_under: Ελάτε να γίνετε μέλος της ομάδας μας για να βοηθήσετε
    να κάνετε αυτό το όραμα πραγματικότητα!
  careers_values_title: Οι βασικές μας αξίες
  careers_values_first_column_text_1: Πιστεύουμε ότι η επιστήμη των υπολογιστών είναι
    θεμελιώδης για όλους τους μαθητές
  careers_values_first_column_text_2: Δεσμευόμαστε για ισότητα, πρόσβαση και ευκαιρίες
  careers_values_first_column_text_3: Πιστεύουμε στη δύναμη μιας συνεργατικής εκπαιδευτικής
    κοινότητας
  careers_values_second_column_text_1: Είμαστε ευέλικτοι και ανταποκρινόμαστε στα
    σχόλια
  careers_values_second_column_text_2: Ενεργούμε με ακεραιότητα και διαφάνεια
  careers_values_second_column_text_3: Πιστεύουμε ότι ο ευρύς αντίκτυπος απαιτεί μεγάλη
    σκέψη και ολιστική δράση
  careers_approach_section_title: Η ενοποιητική μας προσέγγιση
  careers_approach_section_description: Ο παγκόσμιος ρόλος του Code.org στο κίνημα
    της επιστήμης των υπολογιστών K-12 είναι δυνατός μόνο επειδή χρησιμοποιούμε μια
    ενοποιητική προσέγγιση σε διαφορετικούς και συχνά διαιρεμένους ενδιαφερόμενους.
    Σε μια εποχή αυξανόμενης πόλωσης, η ιδέα της αύξησης των ευκαιριών για τους μαθητές
    ενώνει ανθρώπους από όλο το πολιτικό φάσμα. Τα μέλη της ομάδας του Code.org, οι
    μαθητές, οι εκπαιδευτικοί και οι υποστηρικτές έχουν διαφορετικές και αποκλίνουσες
    απόψεις και είναι όλοι ευπρόσδεκτοι στην αποστολή μας.
  careers_aproach_section_description_link: Διαβάστε περισσότερα για την προσέγγιση
    του Code.org στην ενότητα.
  careers_approach_section_button: Εξερευνήστε ανοιχτούς ρόλους
  careers_principle_section_title: Οι πολιτιστικές μας αρχές
  careers_principle_title_1: Οι μαθητές και οι δάσκαλοί μας είναι το Βόρειο Αστέρι
    μας
  careers_principle_description_1: Χρησιμοποιούμε τα δώρα, το χρόνο και την ενέργειά
    μας για να φέρουμε την επιστήμη των υπολογιστών σε όσους την χρειάζονται περισσότερο.
    Αυτό είναι που μας ενώνει. Αυτή είναι η πιο σημαντική αρχή μας.
  careers_principle_title_2: Είμαστε σκληροί στα προβλήματα και ευγενικοί ο ένας στον
    άλλο
  careers_principle_description_2: Παραμένουμε επικεντρωμένοι στην πρόκληση να φέρουμε
    την επιστήμη των υπολογιστών σε μαθητές και εκπαιδευτικούς παγκοσμίως. Αναγνωρίζουμε
    ότι ο καθένας από εμάς φέρνει το καλύτερο από τις προθέσεις μας για να υποστηρίξει
    την αποστολή μας και να δώσει χάρη όταν κάνουμε λάθη.
  careers_principle_title_3: Αναζητήστε λύσεις, όχι συναίνεση
  careers_principle_description_3: Διαθέτουμε αποφάσεις, είτε κάνουμε μικρά βήματα
    είτε μεγάλα άλματα προς τα αποτελέσματα που επιδιώκουμε. Οι ιδιοκτήτες ζητούν
    και ακούνε, αλλά δεν παραλύονται από τα σχόλια. Δεχόμαστε και υποστηρίζουμε τις
    αποφάσεις των ιδιοκτητών, ακόμα κι αν διαφωνούμε.
  careers_principle_title_4: Υιοθετήστε τη νοοτροπία ενός ιδρυτή
  careers_principle_description_4: Έχουμε εμμονή με τα αποτελέσματα και εστιάζουμε
    τις ενέργειές μας στην οδήγησή τους. Βυθίζουμε στις λεπτομέρειες και εργαζόμαστε
    σκληρά. Είμαστε ειλικρινείς, στηριζόμαστε στην ευκινησία και αξιολογούμε συνεχώς
    αν είμαστε σε καλό δρόμο; δεν φοβόμαστε να περιστρέψουμε. Η αλλαγή του κόσμου
    το απαιτεί.
  careers_principle_title_5: Πρωταθλητής καινοτομίας
  careers_principle_description_5: Σκεφτόμαστε μεγάλα, παίρνουμε ρίσκα και δεν φοβόμαστε
    να αποτύχουμε. Αν δούμε έναν καλύτερο τρόπο για να επιτύχουμε τους στόχους μας,
    το κάνουμε και ενθαρρύνουμε και άλλους να το κάνουν. Οι σταδιακές λύσεις δεν θα
    βοηθήσουν στην αλλαγή του κόσμου.
  careers_principle_title_6: Αγκυρώστε τις αποφάσεις στα γεγονότα
  careers_principle_description_6: Χρησιμοποιούμε δεδομένα για να κατανοήσουμε την
    επιχείρησή μας, να καθορίσουμε τα επιθυμητά αποτελέσματα και να καθοδηγήσουμε
    τη λήψη αποφάσεων. Αυτό το εξισορροπούμε αναγνωρίζοντας ότι δεν θα έχουμε πάντα
    τα δεδομένα που χρειαζόμαστε για να δράσουμε.
  careers_principle_title_7: Μια νοοτροπία ανάπτυξης μας τροφοδοτεί
  careers_principle_description_7: Αντιμετωπίζουμε κάθε πρόκληση με περιέργεια. Δίνουμε
    σχόλια ευγενικά και ειλικρινά; λαμβάνουμε σχόλια ανοιχτά. Μαθαίνουμε από τα λάθη
    μας και αναζητούμε τρόπους για να αυξήσουμε την εμβέλεια και τον αντίκτυπο της
    δουλειάς μας.
  careers_balance_section_title: Η ισορροπία μεταξύ επαγγελματικής και προσωπικής
    ζωής
  careers_balance_section_description: Νοιαζόμαστε για τους υπαλλήλους μας και είμαστε
    αφοσιωμένοι στην υποστήριξη όλων τόσο στην εργασία όσο και εκτός εργασίας. Γνωρίζουμε
    ότι ο καθένας έχει διαφορετικές ανάγκες, γι 'αυτό προσφέρουμε ένα ολιστικό πακέτο
    παροχών που θα διασφαλίσει ότι εσείς (και η οικογένειά σας) φροντίζονται.
  careers_balance_first_column_text_1: Οφέλη για την υγεία για εσάς και την οικογένειά
    σας
  careers_balance_first_column_text_2: Γενναιόδωρος χρόνος αμειβόμενης άδειας και
    σχέδια άδειας
  careers_balance_second_column_text_1: Ευέλικτο, υποστηρικτικό περιβάλλον εργασίας
  careers_balance_second_column_text_2: Ευκαιρίες ανάπτυξης και επαγγελματικής μάθησης
  careers_openroles_section_title: Ανοιχτοί ρόλοι
  careers_openroles_section_description: Το Code.org εδρεύει στο Σιάτλ, αλλά πολλά
    από τα μέλη της ομάδας μας είναι απομακρυσμένα. Οι απομακρυσμένοι υποψήφιοι είναι
    ευπρόσδεκτοι και ενθαρρύνονται να υποβάλουν αίτηση.
  careers_more_info_text: Για περισσότερες πληροφορίες σχετικά με το Code.org, ανατρέξτε
    στις [Συχνές Ερωτήσεις] (%{support_url}) ή μάθετε για [άλλους τρόπους συμμετοχής
    στην αποστολή μας] (%{help_url}).
  careers_approach_section_title2: Η προσέγγισή μας στη διαφορετικότητα
  careers_approach_section_description_1: Αγκαλιάζουμε διαφορετικές προοπτικές, ιδέες
    και υπόβαθρα στο Code.org. Δεσμευόμαστε να παρέχουμε ίσες ευκαιρίες σε όλους τους
    υπαλλήλους και τους αιτούντες. Δεν κάνουμε διακρίσεις με βάση τη φυλή, τη θρησκεία,
    το χρώμα, την εθνική καταγωγή, το φύλο, τον σεξουαλικό προσανατολισμό, την ηλικία,
    την οικογενειακή κατάσταση, την κατάσταση του βετεράνου ή την αναπηρία (ψυχική
    και σωματική) κατάσταση.
  careers_approach_section_description_2: Θα διασφαλίσουμε ότι παρέχονται στα άτομα
    με αναπηρίες εύλογα καταλύματα για να συμμετάσχουν στην αίτηση εργασίας ή στη
    διαδικασία συνέντευξης, να εκτελέσουν βασικές λειτουργίες εργασίας και να λάβουν
    άλλα οφέλη και προνόμια απασχόλησης. Εάν έχετε ατομικές ανάγκες που σχετίζονται
    με αναπηρία, επικοινωνήστε με το accommodations@code.org.
  csa_ai_page_hero_title: Μηχανική Λογισμικού & Όραμα Υπολογιστών
  csa_ai_page_hero_description: 'Αυτή η ενότητα δύο κεφαλαίων μετά το AP CSA προσφέρει
    στους μαθητές γυμνασίου πρακτική εμπειρία με επαγγελματικά εργαλεία ανάπτυξης
    λογισμικού, συμπεριλαμβανομένων των GitHub και GitHub Copilot, και τους μεταδίδει
    τις πραγματικές δεξιότητες για την ανάπτυξη ενός προγράμματος όρασης υπολογιστή. '
  csa_ai_page_video_section_title: Βήμα πέρα από τον κόσμο των περιβαλλόντων προγραμματισμού

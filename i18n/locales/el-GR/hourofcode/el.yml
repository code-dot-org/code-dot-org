    τις προσπάθειές μας πέρα από την εμβέλεια του δικού μας προγράμματος σπουδών.
  video_library_page_title_ai_works: Πώς λειτουργεί το AI
  video_library_page_description_ai_works: Αυτή η σειρά σύντομων βίντεο θα σας παρουσιάσει
    πώς λειτουργεί η τεχνητή νοημοσύνη και γιατί έχει σημασία. Μάθετε για τα νευρωνικά
    δίκτυα ή πώς μαθαίνει η τεχνητή νοημοσύνη και εμβαθύνετε σε ζητήματα όπως η αλγοριθμική
    προκατάληψη και η ηθική της λήψης αποφάσεων AI.
  video_library_page_title_computers_work: Πώς λειτουργούν οι υπολογιστές
  video_library_page_description_computers_work: Εξηγεί τι κάνει έναν υπολογιστή έναν
    υπολογιστή, πώς οι ψηφιακές πληροφορίες αναπαρίστανται σε 1 και 0, πώς λειτουργούν
    τα κυκλώματα υπολογιστών για τον χειρισμό ψηφιακών πληροφοριών και πώς μια κεντρική
    μονάδα επεξεργασίας (CPU) και το λειτουργικό σύστημα ελέγχουν τις εισόδους, τις
    εξόδους, τη μνήμη και το υλικό ενός υπολογιστή.
  video_library_page_title_internet_works: Πώς λειτουργεί το Διαδίκτυο
  video_library_page_description_internet_works: Με τον Vint Cerf, τον εφευρέτη του
    TCP/IP, τον David Karp τον ιδρυτή του Tumblr για να εξηγήσει τα HTTP και HTML,
    την Πριγκίπισσα Ασφαλείας της Google για να εξηγήσει το SSL και την ασφάλεια στον
    κυβερνοχώρο, και μηχανικούς από τη Microsoft, το Spotify και τη Symantec. Αυτή
    η σειρά σύντομων βίντεο που εξηγούν πώς λειτουργεί το Διαδίκτυο.
  video_library_page_title_not_hacked: Πώς να μην χακαριστεί
  video_library_page_description_not_hacked: Το Διαδίκτυο είναι ανοιχτό, οπότε όλα
    όσα συμβαίνουν σε αυτό μπορούν να προβληθούν εκτός εάν προστατεύονται. Στις σύγχρονες
    χώρες, οι άνθρωποι ανησυχούν περισσότερο για το χακάρισμα παρά για οποιοδήποτε
    άλλο έγκλημα. Γιατί; Επειδή κάθε υπολογιστής ή τηλέφωνο στο Διαδίκτυο δοκιμάζεται
    τακτικά για ευπάθειες από εγκληματίες, τρομοκράτες ή ακόμα και κρατικούς φορείς.
    Εάν δεν είστε προσεκτικοί, κάποιος θα μπορούσε να χακάρει τη συσκευή ή τους λογαριασμούς
    σας, ακόμη και να κλέψει την ταυτότητά σας ή τα χρήματά σας.
  video_library_page_title_blockchain: Πώς λειτουργεί το Blockchain
  video_library_page_description_blockchain: Κατασκευασμένη σε συνεργασία με την Coinbase,

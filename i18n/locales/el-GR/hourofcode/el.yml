  about_page_section_title_3: Περισσότερες πληροφορίες, ιστορία και φιλοσοφία
  about_page_section_more_description_1: 'Το 2013, το Code.org ξεκίνησε από δίδυμα
    αδέλφια [Hadi](%{hadi_url}) και [Ali Partovi] (%{partovi_url}) με μια [video](%{video_url})
    προώθηση της επιστήμης των υπολογιστών. Αυτό το βίντεο έγινε #1 στο YouTube για
    μια μέρα και 15.000 σχολεία επικοινώνησαν μαζί μας για βοήθεια. Από τότε, έχουμε
    επεκταθεί από ένα στελεχωμένο προσωπικό εθελοντών για να χτίσουμε έναν πλήρη οργανισμό
    που υποστηρίζει ένα παγκόσμιο κίνημα. Πιστεύουμε ότι μια ποιοτική εκπαίδευση στην
    επιστήμη των υπολογιστών πρέπει να είναι διαθέσιμη σε κάθε παιδί, όχι μόνο σε
    λίγα τυχερά.'
  about_page_section_more_description_2: 'Για να υποστηρίξουμε τον στόχο μας, εργαζόμαστε
    σε όλο το φάσμα της εκπαίδευσης: σχεδιάζουμε τα δικά μας μαθήματα ή συνεργαζόμαστε
    με άλλους, εκπαιδεύουμε εκπαιδευτικούς, συνεργαζόμαστε με μεγάλες σχολικές περιοχές,
    βοηθάμε στην αλλαγή κυβερνητικών πολιτικών, επεκτείνουμε διεθνώς μέσω συνεργασιών
    και μάρκετινγκ για να σπάσουμε τα στερεότυπα.'
  about_page_section_more_description_3: Το έργο μας βασίζεται σε [δεκαετίες προσπάθειας,
    από αμέτρητους οργανισμούς και άτομα] (%{efforts_url}) που έχουν βοηθήσει στην
    ίδρυση, χρηματοδότηση και διάδοση της εκπαίδευσης στην επιστήμη των υπολογιστών.
    Είμαστε ευγνώμονες που επωφεληθήκαμε από την ακούραστη βοήθεια της ευρύτερης κοινότητας
    εκπαίδευσης στην επιστήμη των υπολογιστών, και [ευχαριστούμε όλους τους συνεργάτες
    και τα άτομα που υποστήριξαν τον αντίκτυπό μας όλα αυτά τα χρόνια] (%{partners_url})).

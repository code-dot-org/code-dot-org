  tutorial_caflags_shortdescription: Μάθετε μερικές βασικές έννοιες προγραμματισμού
    με blockly. Αναπτύξτε την υπολογιστική σας σκέψη χρησιμοποιώντας απλά σχήματα,
    χρώματα και συντεταγμένες για να σχεδιάσετε τις σημαίες του κόσμου.
  tutorial_matariki_shortdescription: 'Η Μάγια και ο Τσάρλι είναι από τη Νέα Ζηλανδία.
    Η οικογένεια της Maia ετοιμάζεται να γιορτάσει το Matariki: το νέο έτος των Μαορί.
    Κάλεσε τον φίλο της Τσάρλι να έρθει και να μείνει στο marae της οικογένειάς της
    (παραδοσιακό σπίτι συνάντησης).'
  tutorial_carestaurant_shortdescription: Ο Τσάρλι και ο Τίλεϊ αποφάσισαν ότι αν προγραμματίσουν
    σωστά τον Ross, θα είναι σε θέση να βοηθήσει να κάνει κάποια ζωγραφική για να
    κάνει το Food Avengers πιο ελκυστικό.
  tutorial_casea_shortdescription: Ο Alex και η Lonnie δημιουργούν φανταχτερά ψάρια
    και σούπερ θαλάσσια πλάσματα με μπλοκ. Βοηθήστε τους να ταξινομήσουν τις ακολουθίες
    σε σειρά και να εντοπίσουν σφάλματα εντοπίζοντας και διορθώνοντας τα λάθη.
  tutorial_cashield_shortdescription: Είναι οι καλοκαιρινές διακοπές και ο Alex, η
    οικογένειά της, και η Lonnie πηγαίνουν διακοπές στη Φινλανδία. Ο μεγαλύτερος αδερφός
    του Alex Reuben δημιουργεί μια εφαρμογή σχετικά με το shield blazonry και δείχνει
    στους Alex και Lonnie πώς να το χρησιμοποιήσουν.
  tutorial_ccwslimer_shortdescription: Μάθετε πώς να προγραμματίζετε το δικό σας κοινόχρηστο
    παιχνίδι με πολλαπλά επίπεδα και προκλήσεις!
  tutorial_codinggalaxy_shortdescription: Για την πρώτη σας αποστολή στο Adventure
    Planet, το καθήκον σας είναι να λύσετε παζλ κωδικοποίησης για να σώσετε τον όμορφο
    πλανήτη.
  tutorial_boatrace_shortdescription: Μάθετε πώς να κάνετε ένα παιχνίδι αγώνων σκαφών.
    Ο παίκτης χρησιμοποιεί το ποντίκι για να πλοηγηθεί σε μια βάρκα σε ένα έρημο νησί
    χωρίς να προσκρούει σε εμπόδια.
  tutorial_ccplay_shortdescription: Κωδικοποιήστε και παίξτε μια σειρά από επίπεδα
    παιχνιδιών ενώ μαθαίνετε σημαντικές έννοιες της επιστήμης των υπολογιστών. Στο
    τελικό επίπεδο, επιδείξτε τη δημιουργικότητα και τις δεξιότητές σας για να κωδικοποιήσετε
    το δικό σας παιχνίδι από το μηδέν!
  tutorial_grinch_shortdescription: 'Μάθετε να προγραμματίζετε drone και ένα έλκηθρο
    υψηλής τεχνολογίας με μαγεία κωδικοποίησης για να τραβήξετε δώρα και να περιηγηθείτε
    στο βουνό για να επιστρέψετε τα Χριστούγεννα στο Whoville. '
  tutorial_codehsart_shortdescription: Μέμες! Μέμες! Μέμες! Οι μαθητές εξερευνούν
    τη διασταύρωση της κωδικοποίησης και της τέχνης δημιουργώντας ένα πρόγραμμα υπολογιστή
    που τους επιτρέπει να δημιουργούν προσαρμοσμένα μιμίδια για κοινή χρήση με φίλους.
  tutorial_codehsbitcoin_shortdescription: Σε αυτήν τη δραστηριότητα της Ώρας του
    Κώδικα, οι μαθητές εισάγονται στο καθολικό blockchain Bitcoin και ορισμένα στατιστικά
    στοιχεία Bitcoin.
  tutorial_codehsblockchain_shortdescription: Οι μαθητές μαθαίνουν για τα θεμέλια
    των κρυπτονομισμάτων εξερευνώντας την κρυπτογραφία, το κατακερματισμό και την
    τεχνολογία blockchain!
  tutorial_codehscipher_shortdescription: 'Σε αυτή τη δραστηριότητα της Ώρας του Κώδικα,
    οι μαθητές εισάγονται στην κρυπτογραφία χρησιμοποιώντας την κλασική κρυπτογράφηση
    Caesar για να αποκρυπτογραφήσουν και να κρυπτογραφήσουν ορισμένα μηνύματα και
    επίσης να ανακαλύψουν το ελάττωμα του κρυπτογράφου και πώς να το βελτιώσουν. '
  tutorial_codehscollision_shortdescription: Οι μαθητές θα διερευνήσουν πώς χρησιμοποιούνται
    προσομοιώσεις στην έρευνα. Θα μελετήσουν πώς η μάζα και η ταχύτητα επηρεάζουν
    τις ελαστικές συγκρούσεις χρησιμοποιώντας τη διατήρηση της ορμής και τη διατήρηση
    των εξισώσεων κινητικής ενέργειας/
  tutorial_codehsmath_shortdescription: 'Οι μαθητές εισάγονται στο Tracy the Turtle
    και μαθαίνουν πώς να κωδικοποιούν διαφορετικά μαθηματικά μοντέλα στην Python!
    Δεν απαιτείται εμπειρία κωδικοποίησης, αλλά οι μαθητές θα πρέπει να έχουν ολοκληρώσει
    την Άλγεβρα Ι ή υψηλότερη. '
  tutorial_codehsmusic_shortdescription: Οι μαθητές διερευνούν πώς χρησιμοποιείται
    η κωδικοποίηση στη δημιουργία μουσικής δημιουργώντας τους δικούς τους δυναμικούς
    ρυθμούς και μοτίβα οκτώ μετρήσεων με μπλοκ JavaScript!
  tutorial_codehssports_shortdescription: Οι μαθητές μαθαίνουν πώς χρησιμοποιείται
    η κωδικοποίηση στον αθλητισμό και το σχεδιασμό παιχνιδιών δημιουργώντας ένα πρωτότυπο
    αθλητικό βιντεοπαιχνίδι που μπορεί να μοιραστεί με τους φίλους τους αμέσως!
  tutorial_codemojipizza_shortdescription: Αυτό το μάθημα έχει σχεδιαστεί για να διδάξει
    στους μαθητές τις βασικές αρχές των αντικειμένων JavaScript. Οι μαθητές θα μάθουν
    τους βασικούς τύπους δεδομένων που μπορούν να αποθηκευτούν σε μεταβλητές.
  tutorial_moonlander_shortdescription: Το Moon Lander είναι ένα μάθημα Game Builder
    με 17 ασκήσεις που καθοδηγούν τους μαθητές για το πώς να δημιουργήσουν το δικό
    τους παιχνίδι βασισμένο στη φυσική.
  tutorial_sushicards_shortdescription: Κάντε ένα παιχνίδι όπου μετακινείτε έναν καρχαρία
    για να δοκιμάσετε και να πιάσετε ψάρια.
  tutorial_codesparkcreate_shortdescription: Θέλατε ποτέ να σχεδιάσετε και να κωδικοποιήσετε
    το δικό σας βιντεοπαιχνίδι? Επιλέξτε από δύο κιτ παιχνιδιών που σας καθοδηγούν
    στη δημιουργία και την κωδικοποίηση ενός βιντεοπαιχνιδιού τύπου Mario χρησιμοποιώντας
    τη διεπαφή χωρίς λέξεις του CodesPark Academy. Οι αρχάριοι κωδικοποιητές και οι
    προ-αναγνώστες είναι ευπρόσδεκτοι!
  tutorial_hardvsoft_shortdescription: Μέσα από μια εικονογραφημένη παιδική ιστορία
    και φύλλα εργασίας, οι μαθητές σας θα μάθουν τις διαφορές μεταξύ υλικού και λογισμικού.
  tutorial_codestersecard_shortdescription: 'Αναπτύξτε τις δεξιότητες προγραμματισμού
    σας καθώς μαθαίνετε πώς να δημιουργήσετε μια ηλεκτρονική ευχετήρια κάρτα που μπορείτε
    να μοιραστείτε με τον δάσκαλό σας, οικογένεια, ή φίλους! '
  tutorial_codesterslogo_shortdescription: Χρησιμοποιήστε τον κωδικό για να γίνετε
    δημιουργικοί και να σχεδιάσετε το δικό σας λογότυπο της εταιρείας! Θα μάθετε βασικά
    στοιχεία κωδικοποίησης στη γλώσσα προγραμματισμού, Python. Αφού επεξεργαστείτε
    το σεμινάριο, θα έχετε όλες τις δεξιότητες που χρειάζεστε για να δημιουργήσετε
    το λογότυπο για την προσωπική σας επωνυμία!
  tutorial_codesterstshirt_shortdescription: 'Μάθετε βασικές δεξιότητες προγραμματισμού
    και εξασκηθείτε στη μετακίνηση γύρω από το επίπεδο συντεταγμένων καθώς δημιουργείτε
    το δικό σας μονόγραμμα σχέδιο μπλουζών! '
  tutorial_codewards_shortdescription: Λάβετε μέρος σε μια συναρπαστική αποστολή για
    να σώσετε την υποβρύχια πόλη. Ζήστε το έργο ενός μηχανικού διάσωσης που διορθώνει
    κατεστραμμένα συστήματα πόλης με εντολές και αλγόριθμους. Ξεπεράστε διάφορες προκλήσεις
    για να αποδείξουμε τις δεξιότητές σας, νοημοσύνη και θάρρος!
  tutorial_olympics_shortdescription: 'Μαζί με την Elsie ετοιμαστείτε για τους Ολυμπιακούς
    Αγώνες Ρομπότ! Μαζί με τις έννοιες προγραμματισμού μάθετε πώς να οδηγείτε, να
    συλλέγετε λεπτομέρειες και να δημιουργείτε εργαλεία, να χτίζετε και να δοκιμάζετε
    το πανίσχυρο ρομπότ σας. '
  tutorial_codinismhero_shortdescription: Μάθετε τα βασικά του προγραμματισμού μέσω
    διασκεδαστικών παραδειγμάτων, και χτίστε ένα παιχνίδι ενώ μαθαίνετε!
  tutorial_discovery_shortdescription: Δύο χαρακτήρες συναντιούνται σε έναν κόσμο
    και ανακαλύπτουν ένα εκπληκτικό αντικείμενο. Τι θα συμβεί στη συνέχεια; Με το
    Scratch και το CS First, ο καθένας μπορεί να δημιουργήσει τη δική του μοναδική
    ιστορία με κώδικα.
  tutorial_csfirstname_shortdescription: Διαλέξτε ένα όνομα και ζωντανέψτε τα γράμματα
    της λέξης χρησιμοποιώντας κώδικα. Επιλέξτε ένα ψευδώνυμο, ένα όνομα κατοικίδιου
    ζώου, ένα ζώο, ένα άθλημα, ένα μέρος ή ένα χόμπι.
  tutorial_edisonmove_shortdescription: Εισαγάγετε προγραμματισμό βασισμένο σε κείμενο
    και τη βασική υπολογιστική έννοια της ακολουθίας στους μαθητές σας χρησιμοποιώντας
    ρομπότ Edison και eDPY, μια γλώσσα προγραμματισμού βασισμένη σε κείμενο που βασίζεται
    στην Python.
  tutorial_edisonspider_shortdescription: Εισαγάγετε τις βασικές υπολογιστικές έννοιες
    των μεταβλητών και των δεδομένων, δύο από τα πιο θεμελιώδη μέρη των γλωσσών προγραμματισμού
    γενικής χρήσης, χρησιμοποιώντας ρομπότ Edison και τη γλώσσα προγραμματισμού EdScratch
    που βασίζεται σε Scratch.
  tutorial_edisonspotlight_shortdescription: Παρουσιάστε τα ρομπότ Edison στους μαθητές
    σας, βοηθώντας τους να αρχίσουν να εξερευνούν τι είναι ένα ρομπότ και πώς μπορεί
    να αισθανθεί και να αντιδράσει στον κόσμο.
  tutorial_firiapython_shortdescription: Ετοιμάστε το micro:bit σας και ανεβείτε επίπεδο
    στην κωδικοποίηση Python! Το CodeSpace θα σας καθοδηγήσει βήμα προς βήμα από την
    πρώτη σας γραμμή Python για την κωδικοποίηση ενός διαδραστικού προγράμματος με
    κουμπιά και LED.
  tutorial_gamefrootsquid_shortdescription: Τα κολοσσιαία καλαμάρια είναι τα μεγαλύτερα
    ασπόνδυλα στον κόσμο. Σε αυτό το παιχνίδι κωδικοποίησης για αρχάριους θα μάθετε
    τα βασικά της κωδικοποίησης και θα δημιουργήσετε ένα παιχνίδι που εξερευνά τη
    ζωή του καλαμαριού κάτω από τον ωκεανό.
  tutorial_duckpiano_shortdescription: Σε αυτό το έργο θα κάνετε τα πλήκτρα στον υπολογιστή
    σας να παίζουν ήχους κουάκ σε διαφορετικά βήματα, όπως ένα πιάνο που ακούγεται
    σαν πάπια.
  tutorial_gpsound_shortdescription: Σε αυτό το έργο θα γράψετε ένα πρόγραμμα για
    να εγγράψετε ήχο από το μικρόφωνο του υπολογιστή σας, να το αναπαράγετε και να
    σχεδιάσετε μια εικόνα του εγγεγραμμένου ήχου. Στη συνέχεια, μπορείτε να επεξεργαστείτε
    την εγγραφή σας για να προσθέσετε εφέ όπως μετατόπιση pitch-shift, αντίστροφη
    ή ηχώ.
  tutorial_groklearningpython_shortdescription: Αναπτύξτε τις δεξιότητες προγραμματισμού
    σας και δημιουργήστε τον δικό σας ταξινομητή ζώων! Σε αυτό το μάθημα θα χρησιμοποιήσετε
    τη γλώσσα προγραμματισμού Python για να ταξινομήσετε τα ζώα με βάση τα χαρακτηριστικά
    τους.
  tutorial_htmltimetravel_shortdescription: Κάντε ένα περιπετειώδες ταξίδι στο χρόνο
    και κατακτήστε το βαθύ διάστημα μαθαίνοντας πώς να μετακινείτε, να περιστρέφετε
    και να μεταμορφώνετε αντικείμενα χρησιμοποιώντας τα βασικά της κινούμενης εικόνας
    στο CSS.
  tutorial_hp_flappy_shortdescription: Μάθετε λογική σκέψη και ιδέα προγραμματισμού
    δημιουργώντας το δικό σας παιχνίδι στυλ Flappy Birds στο HyperPad.
  tutorial_appytappin_shortdescription: Αυτή η δραστηριότητα υπό την καθοδήγηση των
    εκπαιδευτικών, προσαρμοσμένη για την Ώρα του Κώδικα, εισάγει τα παιδιά στη χρήση
    μιας γλώσσας προγραμματισμού που βασίζεται σε κείμενο για να αναπτύξουν μια εφαρμογή
    παιχνιδιών για κινητά.
  tutorial_icipher_shortdescription: Αυτή η δραστηριότητα υπό την καθοδήγηση του δασκάλου,
    προσαρμοσμένη για την Ώρα του Κώδικα διδάσκει στα παιδιά την ασφαλή επικοινωνία.
    Τα παιδιά μαθαίνουν ότι τα μηνύματα με την πάροδο του χρόνου έχουν κρυπτογραφηθεί
    και αποκρυπτογραφηθεί χρησιμοποιώντας κρυπτογράφους.
  tutorial_iguess_shortdescription: Εισαγωγή κωδικών γρήγορης απόκρισης σε παιδιά
    ηλικίας 3-5 ετών. Χρησιμοποιήστε tablet για να σαρώσετε κωδικούς QR και να μαντέψετε
    το μίνι θηρίο από ένα δεδομένο βιότοπο.
  tutorial_imake_shortdescription: Αυτή η αποσυνδεδεμένη δραστηριότητα με δάσκαλο,
    για παιδιά ηλικίας 3-5 ετών, χρησιμοποιεί κλασικούς παιδικούς ρυθμούς για να εισαγάγει
    την έννοια των αλγορίθμων, της ακολουθίας και της επανάληψης.
  tutorial_imorse_shortdescription: Εξερευνήστε την κρυπτογραφία με τον κώδικα Morse
    και το Sphero. Μάθετε ότι τα φυσικά συστήματα μπορούν να προγραμματιστούν και
    να γράψουν κώδικα για να επικοινωνήσει ο Sphero.
  tutorial_kanohp_shortdescription: Μάθετε να κωδικοποιείτε και να κάνετε μαγεία στην
    οθόνη με δημιουργικές προκλήσεις. Κάντε τα φτερά να πετούν και να ρέουν φωτιά,
    συνθέστε μουσική και πολλά άλλα.
  tutorial_khanwebpages_shortdescription: Μάθετε πώς να δημιουργείτε ιστοσελίδες με
    ετικέτες HTML και CSS, και ολοκληρώστε κάνοντας τη δική σας ευχετήρια κάρτα για
    κοινή χρήση με φίλους ή συγγενείς.
  tutorial_kibobowl_shortdescription: Συντριβή! Πόσο μακριά πρέπει να κινηθεί το KIBO
    για να φτάσει από την αρχή της λωρίδας μπόουλινγκ στις καρφίτσες? Μπορείτε να
    δημιουργήσετε μια ενιαία ευθεία λωρίδα ή μια πιο περίπλοκη διαδρομή.
  tutorial_kibodance_shortdescription: Ας κάνουμε ένα πάρτι χορού ρομπότ KIBO! Ρυθμίστε
    ένα πρόγραμμα αναπαραγωγής μουσικής για να παίξετε ένα αγαπημένο τραγούδι στην
    τάξη ή ένα τραγούδι που συνδέεται με μια παγκόσμια κουλτούρα που εξερευνάτε.
  tutorial_buildcharacters_shortdescription: Η πιο δημοφιλής εφαρμογή προ-ανάγνωσης
    περιλαμβάνει τώρα έναν ψηφιακό χώρο Maker! Δημιουργήστε επίπεδα, σχεδιάστε παιχνίδια
    ή δημιουργήστε χαρακτήρες. Επιλέξτε τη δραστηριότητά σας και ξεκινήστε τη δημιουργία
    με το Kodable! Διαθέτει JavaScript για ανώτερο δημοτικό.
  tutorial_designgames_shortdescription: Η πιο δημοφιλής εφαρμογή προ-ανάγνωσης περιλαμβάνει
    τώρα έναν ψηφιακό χώρο Maker! Δημιουργήστε επίπεδα, σχεδιάστε παιχνίδια ή δημιουργήστε
    χαρακτήρες. Επιλέξτε τη δραστηριότητά σας και ξεκινήστε τη δημιουργία με το Kodable!
    Διαθέτει JavaScript για ανώτερο δημοτικό.
  tutorial_makelevels_shortdescription: Η πιο δημοφιλής εφαρμογή προ-ανάγνωσης περιλαμβάνει
    τώρα έναν ψηφιακό χώρο Maker! Δημιουργήστε επίπεδα, σχεδιάστε παιχνίδια ή δημιουργήστε
    χαρακτήρες. Επιλέξτε τη δραστηριότητά σας και ξεκινήστε τη δημιουργία με το Kodable!
    Διαθέτει JavaScript για ανώτερο δημοτικό.
  tutorial_wizard_shortdescription: Ταξιδέψτε στον κόσμο του Code Magic ως μάγος κώδικα.
    Μάθετε να δημιουργείτε και να κάνετε ξόρκια για να προσαρμόσετε το κάστρο σας.
  tutorial_mbscratchcards_shortdescription: Συνδέστε τον φυσικό κόσμο του micro:bit
    με τον εικονικό κόσμο του Scratch.
  tutorial_mbswiftplaygrounds_shortdescription: Χρησιμοποιήστε το micro:bit με ένα
    iPad για να μάθετε Swift.
  tutorial_mbbuttons_shortdescription: Σε αυτό το εισαγωγικό έργο, θα κάνετε εικόνες
    ή κινούμενα σχέδια να εμφανίζονται στην οθόνη micro:bit όταν πατάτε κουμπιά.
  tutorial_meteor_shortdescription: Σε αυτό το έργο, θα δημιουργήσετε ένα παιχνίδι
    Falling Meteors για το micro:bit του BBC. Χρησιμοποιώντας τα κουμπιά, ο παίκτης
    θα μετακινήσει μια ασπίδα για να πιάσει μετεωρίτες που πέφτουν και να σώσει τη
    Γη.
  tutorial_ballbounce_shortdescription: Μάθετε να δημιουργείτε μια εφαρμογή για κινητά
    όπου ο χρήστης πετάει μια μπάλα στην οθόνη και αναπηδά από τις άκρες.
  tutorial_mitcodi_shortdescription: Μάθετε να δημιουργείτε τη δική σας διαδραστική
    εφαρμογή για κινητά. Πιέστε τη μέλισσα και ακούστε την να βουίζει!
  tutorial_mitdoodle_shortdescription: Κάντε μια εφαρμογή για κινητά όπου μπορείτε
    να σχεδιάσετε εικόνες στην οθόνη!
  tutorial_talktome_shortdescription: Μάθετε να δημιουργείτε μια εφαρμογή για κινητά
    που κάνει το τηλέφωνό σας να σας μιλάει!
  tutorial_mobilecspmap_shortdescription: Χρησιμοποιήστε το App Inventor για να δημιουργήσετε
    μια περιήγηση χάρτη με ορόσημα στην πόλη σας, πολιτεία, ή οπουδήποτε στον κόσμο.
  tutorial_ozorandom_shortdescription: 'Μάθετε πώς οι υπολογιστές δημιουργούν τυχαίους
    αριθμούς και τους χρησιμοποιούν και, στη συνέχεια, χρησιμοποιήστε ένα πρόγραμμα
    τυχαίας κίνησης για να βοηθήσετε στη δημιουργία ιδεών για μια ιστορία. '
  tutorial_ozotroll_shortdescription: 'Μάθετε τη διαφορά μεταξύ των τρολ του Διαδικτύου
    και των παραμυθιών, στη συνέχεια διδάξτε στον Evo πώς να είστε ένα καλό troll
    που σας προστατεύει. '
  tutorial_peblioart_shortdescription: 'Μάθετε να σχεδιάζετε και να ζωντανεύετε σχήματα
    με κώδικα για να δημιουργήσετε διαδραστικά έργα τέχνης εμπνευσμένα από καλλιτέχνες. '
  tutorial_astropi_shortdescription: Κωδικοποιήστε ένα μήνυμα και ελέγξτε τη θερμοκρασία
    του αέρα περιβάλλοντος στο ISS χρησιμοποιώντας έναν ηλεκτρονικό προσομοιωτή του
    Sense HAT του υπολογιστή Astro Pi.
  tutorial_rgart_shortdescription: Το RoboGarden STEAM Activities έχει συνδυάσει την
    εξάσκηση κώδικα με την εκμάθηση STEAM και τις αποστολές παιχνιδιού σε πολλές δραστηριότητες.
  tutorial_rgengineer_shortdescription: Το RoboGarden STEAM Activities έχει συνδυάσει
    την εξάσκηση κώδικα με την εκμάθηση STEAM και τις αποστολές παιχνιδιού σε πολλές
    δραστηριότητες.
  tutorial_rgmath_shortdescription: Το RoboGarden STEAM Activities έχει συνδυάσει
    την εξάσκηση κώδικα με την εκμάθηση STEAM και τις αποστολές παιχνιδιού σε πολλές
    δραστηριότητες.
  tutorial_rgscience_shortdescription: Το RoboGarden STEAM Activities έχει συνδυάσει
    την εξάσκηση κώδικα με την εκμάθηση STEAM και τις αποστολές παιχνιδιού σε πολλές
    δραστηριότητες.
  tutorial_rgtech_shortdescription: Το RoboGarden STEAM Activities έχει συνδυάσει
    την εξάσκηση κώδικα με την εκμάθηση STEAM και τις αποστολές παιχνιδιού σε πολλές
    δραστηριότητες.
  tutorial_robotmagic3d_shortdescription: Χρησιμοποιήστε κώδικα για να κάνετε τρισδιάστατα
    μοντέλα και γράμματα να ζωντανεύουν με διασκέδαση. Στο τέλος μπορείτε να κατεβάσετε
    ένα κινούμενο αυτοκόλλητο της δημιουργίας σας και να το μοιραστείτε με φίλους.
  tutorial_robotmagicflappy_shortdescription: Χρησιμοποιήστε τη φαντασία σας για να
    δημιουργήσετε ένα παιχνίδι 3D Flappy Bird. Χρησιμοποιήστε κώδικα για να κάνετε
    τα τρισδιάστατα μοντέλα να ζωντανεύουν με διασκέδαση. Στο τέλος μπορείτε να μοιραστείτε
    τη δημιουργία σας με φίλους και να τους προκαλέσετε σε υψηλή βαθμολογία.
  tutorial_scratchadventure_shortdescription: Στείλτε τους αγαπημένους σας χαρακτήρες
    Cartoon Network σε μια αναζήτηση, από τα πιο απομακρυσμένα άκρα του σύμπαντος,
    στην άκρη του κολπίσκου του Craig. Ξεκλειδώστε μυστικούς θησαυρούς και ανακαλύψτε
    νέους χαρακτήρες δημιουργώντας ένα παιχνίδι περιπέτειας.
  tutorial_scratchtalk_shortdescription: Δημιουργήστε ένα ρομπότ ραπ ή ένα διαδραστικό
    κινούμενο σχέδιο που μιλά. Αυτό το έργο θα σας δείξει πώς να δημιουργήσετε κινούμενα
    σχέδια ομιλίας που περιστρέφονται, μεγεθύνουν και αλλάζουν χρώματα.
  tutorial_scratchjrstory_shortdescription: Μέσω αυτής της δραστηριότητας και του
    συνεχούς χρόνου με το ScratchJR, οι μαθητές θα έχουν την ευκαιρία να σκεφτούν
    δημιουργικά, να βελτιώσουν την αφήγησή τους και να συνεργαστούν με συνομηλίκους
    τους.
  tutorial_scratchjrtwinkle_shortdescription: Μέσω αυτής της δραστηριότητας, οι μαθητές
    θα έχουν την ευκαιρία να σκεφτούν δημιουργικά, να γίνουν αφηγητές και να βελτιώσουν
    τις δεξιότητες μαθηματικής συλλογιστικής και αλληλουχίας.
  tutorial_spherocomm_shortdescription: Μάθετε για την εσφαλμένη επικοινωνία τόσο
    σε μια κοινότητα όσο και σε ένα πρόγραμμα υπολογιστή. Χρησιμοποιήστε αυτές τις
    γνώσεις για να επιλύσετε τυχόν εσφαλμένη επικοινωνία, ή σφάλματα, σε ένα πρόγραμμα
    σε μια προσπάθεια να βοηθήσετε το BOLT να βρει το δρόμο για το σπίτι του.
  tutorial_spherocommunity_shortdescription: Σχεδιάστε ένα απλό μονοπάτι που αντιπροσωπεύει
    μια κοινή διαδρομή που ταξιδεύετε καθημερινά. Θα δημιουργήσετε δύο προγράμματα,
    μια διαδρομή που έχει σχεδιαστεί και μια διαδρομή προγράμματος που βασίζεται σε
    μπλοκ μέσω της διαδρομής της κοινότητάς σας.
  tutorial_spherofunctions_shortdescription: Μάθετε πώς να χρησιμοποιείτε και να επικαλείστε
    λειτουργίες για να μετατρέψετε το Sphero σε αριθμομηχανή.
  tutorial_spheroinfrared_shortdescription: Γίνετε επιδημιολόγος για να σταματήσετε
    την εξάπλωση μιας σπάνιας λοίμωξης ρομπότ που μαστίζει μια κοινότητα ρομπότ BOLT.
  tutorial_spherolightsensor_shortdescription: Μάθετε πώς μπορείτε να δημιουργήσετε
    ένα πρόγραμμα που χρησιμοποιεί τον αισθητήρα φωτισμού περιβάλλοντος για τη μέτρηση
    των τιμών lux και την καταδίωξη του BOLT.
  tutorial_spheromansion_shortdescription: Το να κρατάτε ένα σωρό δεινόσαυρους στο
    σπίτι σας δεν πρέπει να αποτελεί πρόβλημα, σωστά; Όπως θα φανταζόσασταν, αυτό
    δεν τελειώνει καλά. Είστε παγιδευμένοι στη βιβλιοθήκη του αρχοντικού και πρέπει
    να προγραμματίσετε την έξοδο σας.
  tutorial_roadblocks_shortdescription: Ως συνέχεια της κοινότητάς σας, θα τροποποιήσετε
    το πρόγραμμα μπλοκ καθώς εσείς και ο σύντροφός σας συναντάτε διαφορετικά οδοφράγματα
    κατά μήκος της διαδρομής.
  tutorial_spherotext2_shortdescription: Μάθετε τον πρώτο σας όρο δημιουργώντας ένα
    διασκεδαστικό παιχνίδι όπου θα ρίχνετε Sphero και μαντεύετε τους ήχους των ζώων.
    Αυτή είναι μια εξαιρετική δραστηριότητα μετά την ολοκλήρωση του Κειμένου 1.
  tutorial_spherotext3_shortdescription: Μάθετε να αλλάζετε τα κύρια LED του Sphero
    με βάση το ρυθμό περιστροφής του γυροσκοπίου. Θα μάθετε επίσης για την κανονικοποίηση
    και την απόλυτη τιμή. Αυτή είναι μια εξαιρετική δραστηριότητα αφού ολοκληρώσετε
    το κείμενο 1 και 2.
  tutorial_spherotext4_shortdescription: Χρησιμοποιήστε μεταβλητές για να δημιουργήσετε
    ένα παιχνίδι καυτής πατάτας που τροφοδοτείται από το Sphero. Αυτή είναι μια εξαιρετική
    δραστηριότητα αφού ολοκληρώσετε το κείμενο 2 ή 3.
  tutorial_spheroraptor_shortdescription: Δημιουργήστε ένα ενισχυμένο στυλό για να
    κρατήσετε τους Spheroraptors μακριά, γράφοντας επίσης τον κώδικα στη διαφυγή των
    Spheroraptors. Από βρόχους, σε όρους, σε χειριστές και ακόμη και συγκριτές, θα
    χρειαστείτε όση τεχνογνωσία κωδικοποίησης μπορείτε να συγκεντρώσετε.
  tutorial_stempiday_shortdescription: Σε αυτήν τη δραστηριότητα κωδικοποίησης θα
    δημιουργήσετε τυχαία σημεία παρόμοια με έναν πολύ κακό παίκτη που πυροβολεί βελάκια
    σε έναν πίνακα βελών.
  tutorial_stemplanetoids_shortdescription: Σε αυτή τη δραστηριότητα θα διορθώσετε
    ένα σπασμένο παιχνίδι αστεροειδών όπου το πλοίο κινείται μόνο σε ευθεία γραμμή.
    Στη συνέχεια, θα προσθέσετε βαρύτητα στο παιχνίδι και θα προσπαθήσετε να προσγειώσετε
    το πλοίο στο φεγγάρι!
  tutorial_stempong_shortdescription: Σε αυτήν τη δραστηριότητα θα διορθώσετε μια
    σπασμένη έκδοση του παιχνιδιού Pong έτσι ώστε τα αντικείμενα να αναπηδούν όπως
    θα έπρεπε. Στη συνέχεια, θα προσθέσετε βαρύτητα για να δημιουργήσετε έναν κλώνο
    Bonk.io.
  tutorial_algobot_shortdescription: Οι παίκτες διοικούν το AlgoBot, ένα έξυπνο μικρό
    droid υπηρεσίας, και μάθετε να χρησιμοποιείτε μια οπτική γλώσσα προγραμματισμού
    για να τον βοηθήσετε να περιορίσει την κρίση!
  tutorial_thunkableapps_shortdescription: 'Μάθετε πώς να δημιουργείτε τις δικές σας
    εφαρμογές με κωδικοποίηση βάσει μπλοκ! '
  tutorial_toxicodedot_shortdescription: Επιλέξτε μια κάρτα από την τράπουλα σας και
    ερμηνεύστε τον κωδικό της για να προχωρήσετε στον κόσμο. Χρησιμοποιήστε τις διαισθητικές
    ικανότητές σας για να μαντέψετε τους κανόνες και να μάθετε από τα δικά σας λάθη.
  tutorial_gcactions_shortdescription: Ανακαλύψτε ενέργειες, ένα από τα βασικά δομικά
    στοιχεία στην κωδικοποίηση, και χρησιμοποιήστε τα για να κωδικοποιήσετε ένα βιντεοπαιχνίδι!
    Εξερευνήστε την ψηφιακή κουλτούρα και μάθετε για τα ρομπότ και τι μπορούν πραγματικά
    να κάνουν.
  tutorial_gccomparators_shortdescription: Ανακαλύψτε συγκριτές και λογικούς κανόνες,
    που αποτελούν βασικά δομικά στοιχεία στην κωδικοποίηση, και χρησιμοποιήστε τα
    για να κωδικοποιήσετε ένα βιντεοπαιχνίδι! Εξερευνήστε την ψηφιακή κουλτούρα και
    μάθετε για την παρακολούθηση των διαδικτυακών μας δραστηριοτήτων.
  tutorial_gcconditions_shortdescription: Ανακαλύψτε τις συνθήκες, ένα από τα βασικά
    δομικά στοιχεία στην κωδικοποίηση, και χρησιμοποιήστε τα για να κωδικοποιήσετε
    ένα βιντεοπαιχνίδι! Εξερευνήστε την ψηφιακή κουλτούρα και μάθετε για τους αλγόριθμους
    που τροφοδοτούν τον διαδικτυακό μας κόσμο.
  tutorial_gccreate_shortdescription: Δημιουργήστε το πρώτο σας πλήρες βιντεοπαιχνίδι
    με το GameCode! Δημιουργήστε νέους χαρακτήρες, κάντε τους (λίγο) πιο έξυπνους,
    δώστε στον παίκτη υπερδυνάμεις... Ο ουρανός είναι το όριο!
  tutorial_gcevents_shortdescription: 'Ανακαλύψτε εκδηλώσεις, ένα από τα βασικά δομικά
    στοιχεία στην κωδικοποίηση, και χρησιμοποιήστε τα για να κωδικοποιήσετε ένα βιντεοπαιχνίδι!
    Εξερευνήστε την ψηφιακή κουλτούρα και μάθετε για την Τεχνητή Νοημοσύνη, και πώς
    μπορεί να έχει νόημα στη ζωή σας. '
  tutorial_gcloops_shortdescription: Ανακαλύψτε βρόχους, ένα από τα βασικά δομικά
    στοιχεία στην κωδικοποίηση, και χρησιμοποιήστε τα για να κωδικοποιήσετε ένα βιντεοπαιχνίδι!
    Εξερευνήστε την ψηφιακή κουλτούρα και μάθετε για το φαινόμενο echo chamber στα
    κοινωνικά δίκτυα.
  tutorial_gcvariables_shortdescription: Ανακαλύψτε μεταβλητές, ένα από τα βασικά
    δομικά στοιχεία στην κωδικοποίηση, και χρησιμοποιήστε τα για να κωδικοποιήσετε
    ένα βιντεοπαιχνίδι! Εξερευνήστε την ψηφιακή κουλτούρα και μάθετε τι είναι τα δεδομένα
    και πώς λειτουργούν.
  tutorial_beanything_shortdescription: Χρησιμοποιήστε προγραμματισμό για να ζωντανέψετε
    χαρακτήρες, να συνθέσετε μουσική, να πείτε ιστορίες, να σχεδιάσετε παιχνίδια,
    ακόμη και να δημιουργήσετε τέχνη.
  tutorial_change_shortdescription: Δημιουργήστε ένα έργο που δείχνει πώς θα αλλάξετε
    τον κόσμο! Είτε είστε παθιασμένοι με την ανακύκλωση είτε έχετε μια ιδέα για την
    επίτευξη παγκόσμιας ειρήνης, μοιραστείτε το όραμά σας με κώδικα!
  tutorial_cooking_shortdescription: Δείξτε τις ικανότητές σας - δημιουργήστε ένα
    διαδραστικό παιχνίδι μαγειρικής. Οι αρχάριοι μπορούν να χρησιμοποιήσουν το αυτο-καθοδηγούμενο
    σεμινάριο, ενώ οι πιο προηγμένοι κωδικοποιητές έχουν την επιλογή να ξεκινήσουν
    με ένα κενό έργο.
  tutorial_crystal_shortdescription: Ρίξτε ξόρκια, συλλέξτε power-ups, και νικήστε
    τους εχθρούς καθώς πολεμάτε σε μια άγρια αρένα 4 παικτών που συρρικνώνεται μέσα
    στη λάβα!
  tutorial_landscape_shortdescription: Χρησιμοποιήστε τη δυνατότητα σχεδίασης στυλό
    της Python για να συνθέσετε ένα τοπίο χρησιμοποιώντας κώδικα. Χρησιμοποιήστε τα
    αντικείμενα τοπίου που έχουν ήδη δημιουργηθεί για εσάς ή σχεδιάστε τις δικές σας
    κατασκευές. Δημοσιεύστε και μοιραστείτε τις δημιουργίες σας!
  tutorial_pets_shortdescription: Δημιουργήστε ένα διασκεδαστικό παιχνίδι για κατοικίδια
    ζώα - είτε πραγματικό είτε φανταστικό! Οι αρχάριοι μπορούν να χρησιμοποιήσουν
    το αυτο-καθοδηγούμενο σεμινάριο, ενώ οι πιο προηγμένοι κωδικοποιητές έχουν την
    επιλογή να ξεκινήσουν με ένα κενό έργο.
  tutorial_petvet_shortdescription: Από την καθοδήγηση των κατοικίδιων ζώων στην αίθουσα
    εξετάσεων έως τη διάγνωση των ρουθουνιών, των μπου-μπους και των κνησμισμών τους,
    θα βρείτε ότι κάθε παζλ έχει μια λύση για να κάνει τα κατοικίδια ζώα να αισθάνονται
    καλύτερα από ποτέ!
  tutorial_superhero_shortdescription: Χρησιμοποιήστε HTML και CSS pixel art για να
    δημιουργήσετε τις αγαπημένες σας μάσκες υπερήρωων. Δημοσιεύστε και μοιραστείτε
    τις δημιουργίες σας!
  tutorial_vidcodeplastic_shortdescription: Μάθετε να χρησιμοποιείτε βρόχους, ημιτονοειδή
    κύματα και προσαρμοσμένα emoji για να δημιουργήσετε ένα μοναδικό έργο.
  tutorial_vidcodetypeface_shortdescription: Δημιουργήστε τη δική σας γραμματοσειρά
    χρησιμοποιώντας σχήματα και στοιχεία τυπογραφίας. Ο τύπος έχει περισσότερα στοιχεία
    από ό, τι μπορεί να έχετε συνειδητοποιήσει!
  tutorial_washustorm_shortdescription: Μάθετε πώς να προγραμματίζετε μια εισερχόμενη
    καταιγίδα.
  tutorial_activitypackets_shortdescription: Βρείτε ώρες οικογενειακής διασκέδασης
    με τα εκτυπώσιμα πακέτα δημιουργικών δραστηριοτήτων κωδικοποίησης του Wonder Workshop.
    Ζωντανέψτε την κωδικοποίηση με τα ρομπότ Dash, Dot και Cue κατεβάζοντας αυτές
    τις δραστηριότητες στο διαδίκτυο και εκτός σύνδεσης για χρήση κατά τη διάρκεια
    της Ώρας του Κώδικα και μετά!
  tutorial_googlerookie_shortdescription: Σε αυτήν τη δραστηριότητα, θα κωδικοποιήσετε
    ένα κολάζ με θέμα το Rookie χρησιμοποιώντας το Blockly, μια εισαγωγική γλώσσα
    κωδικοποίησης. Θα χρησιμοποιήσετε ακολουθίες, μεταβλητές και βρόχους για να δημιουργήσετε
    ένα μοναδικό κομμάτι που αναδεικνύει τη δημιουργικότητά σας!
  tutorial_tommyturtle_shortdescription: 'Βοηθήστε τα μικρά παιδιά να μάθουν τα βασικά
    της κωδικοποίησης με τον Tommy the Turtle! '
  tutorial_mazyad_shortdescription: Αυτό το προϊόν θα διευρύνει τα όριά μας για να
    δημιουργήσουμε μια ολοκληρωμένη έκδοση χαρτιού με μηχανογραφημένες εφαρμογές και
    μια εναλλακτική λύση εάν ο υπολογιστής δεν χρησιμοποιείται για οποιονδήποτε λόγο.
    Θα χρησιμεύσει επίσης ως εισαγωγή στην κατανόηση του προγραμματισμού γενικά.
  tutorial_gamemaker_shortdescription: Το Game Maker είναι μια ανοιχτή δραστηριότητα
    όπου οι μαθητές μπορούν να δημιουργήσουν οτιδήποτε θέλουν χρησιμοποιώντας έναν
    απλό οδηγό κώδικα. Απλά κάντε κλικ στην εικόνα ενός χαριτωμένου μικρού τέρατος
    και επιλέξτε μία από τις επιλογές στο μενού. Περιλαμβάνονται επίσης πιο προηγμένα
    σεμινάρια για όσους θέλουν να εμβαθύνουν στη δημιουργία παιχνιδιών.
  tutorial_duckrace_shortdescription: Σε αυτό το μάθημα θα επιλύσετε εργασίες προγραμματισμού
    για να βοηθήσετε τον Toni την πάπια να συλλέξει νομίσματα για τις αποταμιεύσεις
    των διακοπών του. Στο τέλος του μαθήματος δημιουργείτε το δικό σας παιχνίδι.
  tutorial_allcancodeapps_shortdescription: Χρησιμοποιήστε την πλατφόρμα Allcancode
    για να δημιουργήσετε εφαρμογές ιστού και κινητών από το σχεδιασμό έως την παράδοση.
  tutorial_n2y_shortdescription: Βοηθήστε τον Bitt Bott να εξερευνήσει τη Γη χρησιμοποιώντας
    βέλη κατεύθυνσης.
  tutorial_dance2019_longdescription: Κωδικοποιήστε ένα χορευτικό πάρτι (Dance Party)
    για να το κοινοποιήσετε στους φίλους σας. Με τους Katy Perry, Shawn Mendes, Panic!
    At The Disco, Lil Nas X, Jonas Brothers, Nicki Minaj, και 34 ακόμη!
  tutorial_danceparty_longdescription: Προγραμματίστε ένα Πάρτι Χορού για να μοιραστείτε
    με τους φίλους σας. Συμμετέχουν οι Katy Perry, Madonna, J. Balvin, Sia, Keith
    Urban, Ciara, και 25 άλλοι!
  tutorial_chibitronics_longdescription: Προγραμματίστε ένα κύκλωμα χαρτιού για να
    φωτίσετε τη δική σας ιστορία.
  tutorial_athlete_longdescription: Επιλέξτε να δημιουργήσετε ένα παιχνίδι μπάσκετ
    ή να αναμίξετε και να ταιριάξετε διάφορα αθλήματα!
  tutorial_moana_longdescription: Το νέο σεμινάριο Disney Hour of Code χρησιμοποιεί
    μια οπτική γλώσσα προγραμματισμού χρησιμοποιώντας μπλοκ όπου οι μαθητές απλώς
    μεταφέρουν και αποθέστε οπτικά μπλοκ για να γράψουν κώδικα. Ο οπτικός προγραμματισμός
    είναι ένας διασκεδαστικός και εύκολα κατανοητός τρόπος διδασκαλίας της λογικής
    της κωδικοποίησης. Η έκθεση στον οπτικό προγραμματισμό θέτει τα θεμέλια για προγραμματισμό
    βασισμένο σε κείμενο, μια πιο περίπλοκη δραστηριότητα. Το σεμινάριο απευθύνεται
    σε παιδιά ηλικίας 8+ ετών και σε όσους προσπαθούν να κωδικοποιήσουν για πρώτη
    φορά. Διατίθεται σε 23 γλώσσες και εντοπίζεται εκτός των Ηνωμένων Πολιτειών. Αυτό
    το σεμινάριο είναι διαθέσιμο δωρεάν online και περιλαμβάνει μια ψηφιακή εργαλειοθήκη
    στα Αγγλικά και τα Ισπανικά για εκπαιδευτικούς και διοργανωτές εκδηλώσεων.
  tutorial_star-wars_longdescription: Μάθετε να προγραμματίζετε ανδροειδή και δημιουργήστε
    το δικό σας παιχνίδι Star Wars σε ένα γαλαξία πολύ-πολύ μακριά.
  tutorial_gumadventure_longdescription: Στο επεισόδιο Amazing World of Gumball «The
    Signal», "Ένα σφάλμα επηρεάζει τον τρόπο με τον οποίο οι χαρακτήρες σχετίζονται
    μεταξύ τους. Σε αυτήν τη δραστηριότητα, συνεχίστε την ιστορία κάνοντας τη δική
    σας δυσλειτουργία και φανταστείτε πώς ο Gumball και οι φίλοι του θα αντιδρούσαν
    σε αυτό.
  tutorial_mchoc_longdescription: Χρησιμοποιήστε μπλοκ κώδικα για να οδηγήσετε την
    Alex ή τον Steve σε μία περιπέτεια μέσα από αυτόν τον κόσμο του Minecraft
  tutorial_vidnews_longdescription: 'Είναι τα νέα της HOC! Τα βίντεο και τα γραφικά
    έχουν να κάνουν με την τεχνολογία, την ποικιλομορφία, τα παιδιά και την κωδικοποίηση.
    Τα ολοκληρωμένα έργα μπορούν να μεταφορτωθούν στον ιστότοπο του σχολείου ως αναφορά
    για το ίδιο το HOC. Οι εκπαιδευτικοί μπορούν να ενθαρρύνουν τους μαθητές να χρησιμοποιούν
    τις ειδήσεις για να αναφέρουν τι έμαθαν, ή μια στατιστική για το σχολείο τους.
    «Breaking News: 400 μαθητές στο Ρούσβελτ συμμετέχουν στην Ώρα του Κώδικα»'
  tutorial_kodable-pre_longdescription: Το Kodable είναι ένα αυτο-καθοδηγούμενο παιχνίδι
    που εισάγει τα παιδιά 5+ στα βασικά του προγραμματισμού. Η ύπαρξη δασκάλου ή γονέα
    κοντά είναι βέλτιστη, αλλά όχι απαραίτητη. Χαρούμενος συνωστισμός!
  tutorial_highseas_longdescription: Ζωντανέψτε ένα κύμα του ωκεανού για να δημιουργήσετε
    ένα σκηνικό και, στη συνέχεια, πείτε μια ιστορία που λαμβάνει χώρα στην ανοικτή
    θάλασσα.
  tutorial_capython_longdescription: Η Python είναι μια ελκυστική και απλή γλώσσα
    για μάθηση. Μάθετε σχετικά με τη χρήση ενοτήτων, λειτουργιών, βρόχων και λιστών,
    όλα δημιουργώντας διασκεδαστικές εικόνες με τη βοήθεια των φίλων σας με χελώνες.
    Η γεωμετρία δεν ήταν ποτέ τόσο διασκεδαστική!
  tutorial_frzn_longdescription: Ας χρησιμοποιήσουμε τον Κώδικα να πάμε μαζί με την
    Άννα και την Έλσα, καθώς εξερευνούν τη μαγεία και την ομορφιά του πάγου. Θα φτιάξετε
    νιφάδες χιονιού και μοτίβα καθώς κάνετε πατινάζ και θα δημιουργήσετε μια μαγική
    χειμερινή εικόνα την οποία μπορείτε να μοιραστείτε κατόπιν με τους φίλους σας!
  tutorial_cocom_longdescription: Επιλέξτε ήρωας σας και τον κωδικό δρόμο σας μέσα
    από τις περιπολίες δράκος, λάκκους λάβα, και ακτίνες λέιζερ Kithgard μπουντρούμι.
    Επίπεδο επάνω, κερδίζετε πολύτιμους λίθους, και λεηλατούν μαγικά αντικείμενα για
    να ξεκλειδώσετε νέες αρμοδιότητες προγραμματισμού!
  tutorial_play-lab_longdescription: Δημιουργήστε μία ιστορία ή φτιάξτε ένα παιχνίδι
    στο εργαστήριο παιχνιδιού! Δώστε κίνηση, φωνή και ήχο σε ζώα, πειρατές, ζόμπι,
    νίντζα και πολλούς άλλους χαρακτήρες, και δώστε εντολές να συγκεντρώσουν πόντους,
    ακόμη και να ρίξουν μπάλες φωτιάς!
  tutorial_boxisland_longdescription: Κάντε ένα ταξίδι στο Box Island και συλλέξτε
    όλα τα αστέρια! Το Box Island είναι ένα όμορφο παιχνίδι κωδικοποίησης για κινητά
    που παίρνει τα παιδιά σε μια συναρπαστική περιπέτεια στο γοητευτικό νησί. Σε αυτό
    το σεμινάριο θα μάθετε τα βασικά των αλγορίθμων, ακολουθιών, βρόχων και όρων!
  tutorial_textcomp_longdescription: 'Κάποια στιγμή φτάνουμε ένα φυσικό όριο του πόσο
    γρήγορα μπορούμε να στείλουμε bits, και αν θέλουμε να στείλουμε ένα μεγάλο όγκο
    πληροφοριών πιο γρήγορα, πρέπει να βρούμε έναν τρόπο για να αντιπροσωπεύονται
    οι ίδιες πληροφορίες με λιγότερα bits, δηλ. πρέπει να συμπιέσουμε τα δεδομένα.
    Στο μάθημα αυτό, οι μαθητές θα χρησιμοποιήσουν την εφαρμογή (Widget) Συμπίεσης
    Κειμένου για να συμπιέσουν τμήματα του αγγλικού κειμένου ψάχνοντας για μοτίβα
    και αντικαθιστώντας μεγαλύτερα μοτίβα κειμένου με σύμβολα. '
  tutorial_encryption_longdescription: 'Οι μαθητές μαθαίνουν για την ανάγκη κρυπτογράφησης
    και απλές τεχνικές για να σπάνε μυστικά μηνύματα. Προσπαθούν να σπάσουν ένα μήνυμα
    που έχει κωδικοποιηθεί με το κλασικό Caesar cipher, και με Random Substitution
    Cipher. Οι μαθητές θα πρέπει να εξοικειωθούν καλά με την ανάγκη τήρησης του απορρήτου
    κατά την αποστολή πληροφοριών μέσω του Διαδικτύου, και ότι σε μια εποχή με ισχυρά
    υπολογιστικά εργαλεία, οι τεχνικές κρυπτογράφησης θα πρέπει να είναι πιο εξελιγμένες. '
  tutorial_kanopixel_longdescription: Οι δημιουργοί όλων των ηλικιών μαθαίνουν να
    κωδικοποιούν σε μια πραγματική γλώσσα προγραμματισμού και παρακολουθούν τις εντολές
    τους να ζωντανεύουν σχεδιάζοντας μια ακολουθία 13 εικόνων με κώδικα. Θα μάθουν
    στην πορεία για την ιστορία της τέχνης των βιντεοπαιχνιδιών από το Pong και άλλα
    ρετρό παιχνίδια μέσω της τέχνης 8-bit και του Minecraft, συνδυάζοντας την επιστήμη
    των υπολογιστών με την τέχνη, την ιστορία και την αφήγηση. Η εφαρμογή είναι ευέλικτη
    - μπορείτε να περάσετε 1 ώρα ή μερικές ώρες σε μία ή περισσότερες συνεδρίες. Οι
    μαθητές μπορούν να ολοκληρώσουν το Pixel Hack μόνοι τους χρησιμοποιώντας καθοδήγηση
    εντός των προκλήσεων, ή μπορείτε να μετατρέψετε το Pixel Hack σε ένα ταξίδι καθοδηγούμενο
    από εκπαιδευτή, με ένα ολοκληρωμένο εγχειρίδιο εκπαιδευτικού γεμάτο προτάσεις.
    Οι μαθητές θα ενθαρρυνθούν να προσθέσουν τη δική τους δημιουργική αίσθηση παραβιάζοντας
    τις προκλήσεις μας, για να κερδίσουν το Πιστοποιητικό Pixel Hacker.
  tutorial_foos_longdescription: Κωδικοποιήστε τα αξιολάτρευτα Foos για να λύσετε
    παζλ που διδάσκουν θεμελιώδεις έννοιες της επιστήμης των υπολογιστών όπως η αλληλουχία
    και οι βρόχοι. Όλοι παντού μπορούν να μάθουν να κωδικοποιούν με τη βραβευμένη
    διεπαφή «χωρίς λέξεις» της CodesPark Academy. Οι αρχάριοι κωδικοποιητές και οι
    προ-αναγνώστες είναι ευπρόσδεκτοι!
  tutorial_tynkerdd_longdescription: Σχεδιάστε το δικό σας προσαρμοσμένο δράκο και,
    στη συνέχεια, χρησιμοποιήστε προγραμματισμό για να τον καθοδηγήσετε μέσα από διασκεδαστικά
    παζλ στην αναζήτησή του για θησαυρό και νομίσματα! Θα πρέπει να περιηγηθείτε σε
    πολύπλοκα κάστρα, να βρείτε power-ups και να κατακτήσετε ιππότες για να πάρετε
    όλο τον θησαυρό.
  tutorial_tynkerana_longdescription: Χρησιμοποιήστε τις γνώσεις σας για τα μαθηματικά
    και τη γεωμετρία για να δημιουργήσετε ένα αναλογικό ρολόι εργασίας με κινούμενους
    δείκτες δευτερολέπτου, λεπτού και ώρας. Θα πρέπει να υπολογίσετε τη γωνία που
    πρέπει να δείχνει κάθε χέρι με βάση την ώρα που είναι. Όταν τελειώσετε, μπορείτε
    να προσθέσετε υπενθυμίσεις σχετικά με το τι πρέπει να κάνετε όλη την ημέρα για
    να φτιάξετε το δικό σας ξυπνητήρι!
  tutorial_vidcard_longdescription: |-
    Μάθετε πώς να φτιάξετε μια ευχετήρια κάρτα με JavaScript!

    Θα μάθετε πώς να χειρίζεστε τα δικά σας βίντεο, αποκτώντας πρόσβαση σε κάθε pixel και λέγοντάς του τι να κάνει με το CODE!

    Μπορείτε επίσης να ανεβάσετε και να εγγράψετε το δικό σας υλικό για να εξατομικεύσετε την εμπειρία.

    Δημιουργήθηκε σε συνεργασία με το GSGNY.
  tutorial_spritebox_longdescription: Τρέξτε, πηδήξτε και γράψτε κώδικα για τη διαδρομή
    σας μέσα από τρεις διαφορετικούς κόσμους, με σκοπό να συλλέξετε τα αστέρια και
    να φτάσετε στη γραμμή τερματισμού! Μάθετε την ακολουθία, τον εντοπισμό σφαλμάτων
    και τους βρόχους και γράψτε κώδικα σε Swift, Java ή με εικονίδια.
  tutorial_tynkerch_longdescription: Αποθηκεύστε τον υπολογιστή από κακόβουλο ιό!
    Θα πρέπει να χαράξετε το δρόμο σας μέσα από το σύστημα διαγράφοντας ιούς, ανοίγοντας
    πόρτες, λύνοντας λαβύρινθους και πλοηγώντας στις πύλες. Προσέξτε για ιούς και
    δυσλειτουργίες!
  tutorial_lightbot_longdescription: Το Lightbot είναι ένα παιχνίδι που ζητά από τους
    παίκτες να χρησιμοποιούν λογική προγραμματισμού για να λύσουν παζλ! Αποκτήστε
    μια πρακτική κατανόηση των βασικών εννοιών κωδικοποίησης καθοδηγώντας το Lightbot
    να φωτίσει όλα τα μπλε πλακάκια σε κάθε επίπεδο. Μάθετε πώς να ακολουθείτε οδηγίες,
    να γράφετε διαδικασίες και να χρησιμοποιείτε βρόχους στην πορεία σε αυτήν την
    αυτο-καθοδηγούμενη δραστηριότητα. Ιδανικό για όλες τις ηλικίες και όλα τα επίπεδα
    δεξιοτήτων.
  tutorial_hoc_longdescription: Σύμβολο κράτησης θέσης για το νέο code.org/hoc
  tutorial_code_longdescription: Μάθετε τις βασικές έννοιες της επιστήμης των υπολογιστών
    με προγραμματισμό drag and drop. Το σεμινάριο αυτό είναι σαν παιγνίδι, αυτοκαθοδηγούμενο
    με βιντεοσκοπημένες διαλέξεις από τον Bill Gates, τον Mark Zuckerberg, τα Angry
    Birds και φυτά εναντίον Ζόμπι. Μάθετε βρόγχους επανάληψης, υποθέσεις και βασικούς
    αλγόριθμους. Διαθέσιμο σε 37 γλώσσες.
  tutorial_tinspire_longdescription: Εισαγάγετε τους μαθητές στα βασικά της κωδικοποίησης
    - σε μόλις 10 λεπτά κάθε φορά - χρησιμοποιώντας την τεχνολογία TI που μεταφέρουν
    στα σακίδια τους κάθε μέρα. Αυτά τα μαθήματα δίνουν στους μαθητές μια εύκολη είσοδο
    στον προγραμματισμό που μπορεί να τους βοηθήσει να προκαλέσουν το ενδιαφέρον τους
    για την κωδικοποίηση και την επιστήμη των υπολογιστών. Οι μαθητές θα γράψουν προγράμματα
    που μπορούν να ενισχύσουν τις μαθηματικές έννοιες χρησιμοποιώντας τη βασική γλώσσα
    TI που είναι έτοιμη για χρήση στις φορητές συσκευές Ti-NSPire.
  tutorial_itchbounceball_longdescription: "Κάνουμε μια εισαγωγή στο περιβάλλον Itch,
    χρησιμοποιώντας την οπτική γλώσσα προγραμματισμού  Scratch. \n\nΑυτό το μάθημα
    παρέχει στους μαθητές οδηγίες με τη μορφή βίντεο και κειμένου για  τον κώδικα
    που χρειάζεται να προσθέσουν, ώστε να κάνουν μία μπάλα να χτυπά γύρω γύρω στην
    οθόνη.\n\nΜόλις οι μαθητές ολοκληρώσουν αυτή τη δραστηριότητα, τους δίνεται η
    ευκαιρία να πειραματιστούν με ιδέες για άλλες αλλαγές και δραστηριότητες που θα
    μπορούσαν να γίνουν. Δεν υπάρχει συγκεκριμένος στόχος ή ζητούμενο εφόσον είναι
    ένα περιβάλλον ανοιχτής μάθησης, αλλά μόνο με αυτόν ντον αρχικό κώδικα οι μαθητές
    εφευρίσκουν απίθανα έργα!\n \nΌλες οι οδηγίες παρέχονται μέσα στο περιβάλλον του
    Itch, οπότε δεν χρειάζεται να εναλλάσσετε οθόνες παράλληλα με την εργασία σας.
    Συνιστώνται ακουστικά."
  tutorial_vidclim_longdescription: Οι μαθητές ερευνούν ένα γεγονός για το κλίμα της
    Γης, ασχολούμενοι με το έργο επιστημόνων και καλλιτεχνών ως απάντηση στην κλιματική
    αλλαγή. Οι μαθητές κάνουν την έρευνά τους και σχεδιάζουν ένα βίντεο που μοιράζεται
    το γεγονός τους. Τα βίντεο μπορούν να αφορούν την κατανόηση των κλιματικών αλλαγών
    και των επιπτώσεών τους, τις απαντήσεις του κοινού στην κλιματική αλλαγή, τον
    τρόπο με τον οποίο η κλιματική αλλαγή επηρεάζει την καθημερινή ζωή και τις ενέργειες
    που μπορείτε να κάνετε για να κάνετε τη διαφορά.
  tutorial_matlab_longdescription: Το Learn to Code είναι ένα ελκυστικό, διαδικτυακό,
    διαδραστικό σεμινάριο όπου μαθαίνετε πώς να κωδικοποιείτε. Χρησιμοποιήστε το MATLAB
    για να μάθετε αν η πλησιέστερη τοποθεσία συνάντησης με τους φίλους σας είναι οι
    ταινίες, το εμπορικό κέντρο, ή το καφενείο. Σπάστε το πρόβλημα σε μικρότερα κομμάτια
    και μάθετε βασικές έννοιες προγραμματισμού στην πορεία. Μέχρι το τέλος της ώρας,
    δημιουργήστε έναν αλγόριθμο για να βρείτε τη συντομότερη διαδρομή προς τους φίλους
    σας!
  tutorial_flap_longdescription: Χρησιμοποιήστε προγραμματισμό drag-and-drop για να
    δημιουργήσετε το δικό σας παιχνίδι Flappy Bird, και να το προσαρμόστε για να φαίνεται
    διαφορετικό (Flappy Shark Flappy Santa, οτιδήποτε). Προσθέστε το παιχνίδι στο
    τηλέφωνό σας με ένα κλικ.
  tutorial_galaxy_longdescription: "Πιάστε το Android smartphone σας και εξερευνήστε
    μακρινούς γαλαξίες! Στο #GalaxyGameJam μπορείτε να δημιουργήσετε τη δική σας εφαρμογή
    Android. Σχεδιάστε το με τη δωρεάν εφαρμογή Pocket Code και γίνετε μέρος της αποστολής
    μας στο διάστημα. Με το Pocket Code στοχεύουμε να εμπνεύσουμε παιδιά, εφήβους
    και νεαρούς ενήλικες να δημιουργήσουν τα δικά τους παιχνίδια, κινούμενα σχέδια,
    και διαδραστικές ιστορίες απευθείας στα smartphone τους. \n"
  tutorial_inf_longdescription: Χρησιμοποιήστε το Εργαστήριο παιχνιδιού (Play Lab)
    για να δημιουργήσετε μια ιστορία ή ένα παιχνίδι με πρωταγωνιστές χαρακτήρες Disney
    Infinity.
  tutorial_tynkersol_longdescription: Προγραμματίστε ένα διαδραστικό μοντέλο του Ηλιακού
    μας Συστήματος. Αυτό το έργο συνοδεύεται από οδηγίες βήμα προς βήμα που σας καθοδηγούν
    στη δημιουργία μιας προσομοίωσης με πλανήτες σε τροχιά γύρω από τον Ήλιο. Στη
    συνέχεια, προσθέστε στοιχεία για κάθε πλανήτη που εμφανίζονται όταν κάνετε κλικ.
  tutorial_itchg_longdescription: "Όνομα-αυτό σας έχει δημιουργήσει ένα παιχνίδι αναγνώρισης!
    \n\nΤο τελικό έργο έχει τους μαθητές να δημιουργήσουν ένα παιχνίδι για να ονομάσουν
    τα κράτη της Αυστραλίας!\n\nΠρώτα θα περπατήσετε και θα ακολουθήσετε τις οδηγίες
    για να δημιουργήσετε ένα παιχνίδι για να επισημάνετε τις τρεις φάσεις του κύκλου
    του νερού. Θα κάνετε ένα πλήρως λειτουργικό παιχνίδι, συμπεριλαμβανομένης της
    βαθμολογίας!\n\nΑπό την πλευρά της κωδικοποίησης θα μάθετε για μεταβλητές, προϋποθέσεις,
    λίστες, συμβολοσειρές συνένωση και πολλά, πολλά άλλα. Αυτές είναι τεχνικές κωδικοποίησης
    που θα μπορείτε να επαναχρησιμοποιήσετε σε άλλα έργα καθώς προχωράτε για να δημιουργήσετε
    τις νέες σας δεξιότητες κωδικοποίησης!\n\nΜπορείτε να προχωρήσετε ακόμη περισσότερο
    τη δραστηριότητα προσθέτοντας τη δική σας εικόνα και ετικέτες (μαζί με πολλές
    άλλες επιπλέον επιλογές έργου, η διασκέδαση δεν τελειώνει ποτέ). Συνιστώνται ακουστικά."
  tutorial_como_longdescription: Σε 200 τρόπους λειτουργίας ιστορίας και σε προκλήσεις
    κατάστασης δεξιοτήτων, οι χρήστες βοηθούν τις μπανάνες αλιείας πίθηκων μέσω κώδικα
    μάθησης και γραφής. Κωδικοποίηση Περιπέτεια Το Μέρος Ι διδάσκει αντικείμενα, βρόχους,
    μεταβλητές, ευρετηρίαση συστοιχιών, λειτουργίες και πολλά άλλα. Το Μέρος II διδάσκει
    λογική του boolean (αν και αλλιώς, AND, OR και NOT), συγκρίσεις, τιμές επιστροφής
    λειτουργίας και γεγονότα που ενεργοποιούν χρησιμοποιώντας το ποντίκι και το πληκτρολόγιο.
  tutorial_processfound_longdescription: Τι σημαίνει να γράφετε λογισμικό για να κάνετε
    τα πράγματα που κάνετε συχνά με τα χέρια σας, με χαρτί, με μολύβι, με χρώμα; Θα
    μπορούσατε να χρησιμοποιήσετε έναν υπολογιστή για να δημιουργήσετε σχέδια; Για
    να δημιουργήσετε κινούμενα σχέδια; Για να δημιουργήσετε εικόνες;
  tutorial_tynkerhomo_longdescription: Θα ακολουθήσετε οδηγίες βήμα προς βήμα για
    να ζωντανέψετε μια διαδραστική ιστορία με πολλά ομόφωνα σε αυτήν! Κάθε φορά που
    ένας χαρακτήρας λέει μια λέξη που είναι ομόφωνο, ρωτήστε τον παίκτη ποιο ομόφωνο
    είναι η σωστή λέξη για αυτό το πλαίσιο. Ο παίκτης γνωρίζει καλύτερα τα ομόφωνα
    του, αλλιώς ο διάλογος δεν θα έχει νόημα!
  tutorial_art_longdescription: Ζωγραφίστε πρωτότυπες εικόνες και σχέδια με τον Καλλιτέχνη
    (Artist)!
  tutorial_tynkerbrick_longdescription: Χρησιμοποιήστε τη μηχανή φυσικής Tynker για
    να δημιουργήσετε τη δική σας εξατομικευμένη έκδοση αυτού του κλασικού παιχνιδιού
    arcade. Ξεκινήστε προγραμματίζοντας το paddle, ώστε να κινείται όταν πατάμε τα
    βέλη του πληκτρολογίου, στη συνέχεια προσθέστε μια μπάλα και μερικά τούβλα. Θα
    εξατομικεύσετε το παιχνίδι προσθέτοντας προσαρμοσμένα στοιχεία για την μπάλα,
    τα τούβλα και το paddle.
  tutorial_itchbio_longdescription: |-
    Όνομα-αυτό σας έχει δημιουργήσει ένα παιχνίδι αναγνώρισης!

    Δημιουργήστε ένα παιχνίδι για να ονομάσετε τα μέρη ενός βιολογικού κυττάρου. Μάθετε τα μέρη του κελιού ενώ κάνετε το παιχνίδι και παίξτε ξανά όσες φορές χρειάζεστε για να ανανεώσετε τη μνήμη σας!

    Πρώτα θα περπατήσετε και θα ακολουθήσετε τις οδηγίες για να δημιουργήσετε ένα παιχνίδι για να επισημάνετε τις τρεις φάσεις του κύκλου του νερού. Θα κάνετε ένα πλήρως λειτουργικό παιχνίδι, συμπεριλαμβανομένης της βαθμολογίας!

    Από την πλευρά της κωδικοποίησης θα μάθετε για μεταβλητές, προϋποθέσεις, λίστες, συμβολοσειρές συνένωση και πολλά, πολλά άλλα. Αυτές είναι τεχνικές κωδικοποίησης που θα μπορείτε να επαναχρησιμοποιήσετε σε άλλα έργα καθώς προχωράτε για να δημιουργήσετε τις νέες σας δεξιότητες κωδικοποίησης!

    Μπορείτε να προχωρήσετε ακόμη περισσότερο τη δραστηριότητα προσθέτοντας τη δική σας εικόνα και ετικέτες (μαζί με πολλές άλλες επιπλέον επιλογές έργου, η διασκέδαση δεν τελειώνει ποτέ). Συνιστώνται ακουστικά.
  tutorial_itchj_longdescription: |-
    Η δραστηριότητα Jumping σας παρέχει τις δεξιότητες κωδικοποίησης για να αποκτήσετε έναν χαρακτήρα για να μεταβείτε σε πλατφόρμες που χρησιμοποιούνται σε πολλά παιχνίδια στυλ arcade.

    Χρησιμοποιήστε τις δεξιότητες Jumping και δημιουργήστε το δικό σας στόχο παιχνιδιού.

    Αυτό χρησιμοποιεί ένα καρτεσιανό σύστημα συντεταγμένων, ώστε να μάθετε λίγα πράγματα για τις συντεταγμένες οθόνης εδώ.

    Απολαύστε να μάθετε τα πάντα για το άλμα με Itch! Συνιστώνται ακουστικά.
  tutorial_tickleo_longdescription: Με το Tickle, μια φιλική προς το χρήστη εφαρμογή
    κωδικοποίησης, μπορείτε εύκολα να προγραμματίσετε το Orca να κολυμπήσει με διάφορους
    τρόπους απλά σύροντας και ρίχνοντας μπλοκ κωδικοποίησης για να δημιουργήσετε μια
    εντολή για να ακολουθήσει.
  tutorial_hopgeo_longdescription: Δημιουργήστε τη δική σας έκδοση του εξαιρετικά
    συναρπαστικού παιχνιδιού Geometry Jumper στο ανοιχτό περιβάλλον προγραμματισμού
    του Hopscotch! Στην πορεία, θα αποκτήσετε πρακτική εμπειρία με έννοιες όπως ακολουθία,
    βρόχοι, μεταβλητές και εντοπισμός σφαλμάτων. Δεν απαιτείται προηγούμενη εμπειρία
    για την ολοκλήρωση ή τη διευκόλυνση αυτής της δραστηριότητας; Περιλαμβάνει ένα
    διασκεδαστικό εκπαιδευτικό βίντεο εντός εφαρμογής και έναν οδηγό διευκόλυνσης
    βήμα προς βήμα.
  tutorial_tynkermult_longdescription: Κωδικοποιήστε το δικό σας μαθηματικό παιχνίδι!
    Ο χαρακτήρας σας πρέπει να ξεφύγει από τη σπηλιά χωρίς να χτυπηθεί από πέτρες
    που πέφτουν. Αλλά ο μόνος τρόπος με τον οποίο ο χαρακτήρας μπορεί να τρέξει προς
    τα εμπρός είναι να απαντήσει σωστά σε μαθηματικές ερωτήσεις! Θα ακολουθήσετε οδηγίες
    βήμα προς βήμα για να προγραμματίσετε αυτό το διασκεδαστικό παιχνίδι κουίζ πολλαπλασιασμού.
  tutorial_monster_longdescription: Το Mystery Island Coding Quest από το Monster
    Coding προσφέρει μια διασκεδαστική αυτοκαθοδηγούμενη περιπέτεια που διδάσκει πολλές
    βασικές έννοιες προγραμματισμού στα παιδιά. Κάθε δραστηριότητα που βασίζεται σε
    μπλοκ βασίζεται στην προηγούμενη, εισάγοντας τα παιδιά στις Λειτουργίες, τις Boolean
    Values, τους Loops, τις δηλώσεις If/Else και τους πίνακες, χρησιμοποιώντας πολύχρωμα
    κινούμενα γραφικά, οδηγίες ήχου.
  tutorial_tynkerapp_longdescription: Δημιουργήστε τη δική σας έκδοση του αγαπημένου
    σας παιχνιδιού. Επιλέξτε από τόνους επιλογών, όπως παιχνίδια πλατφόρμας, κλασικά
    παιχνίδια arcade, αγωνιστικά παιχνίδια, τέχνη προγραμματισμού, έργα αφήγησης,
    κι αλλα! Θα εξατομικεύσετε το παιχνίδι σας δημιουργώντας περισσότερα επίπεδα,
    ανεβάζοντας ή σχεδιάζοντας προσαρμοσμένα στοιχεία, και προγραμματίζοντας πιο διασκεδαστικές
    λειτουργίες.
  tutorial_tynkerpup_longdescription: Pixel το κουτάβι απολάμβανε μια ωραία μέρα με
    την οικογένειά του, αλλά ξέχασαν να τον βάλουν στο αυτοκίνητο και έφυγαν χωρίς
    αυτόν! Μπορείτε να προγραμματίσετε το Pixel για να βρει το δρόμο του στο σπίτι;
    Σε κάθε παζλ, θα πλοηγηθείτε στο Pixel για να αποφύγετε εμπόδια, ώστε να μπορεί
    να επιστρέψει στο σπίτι στην οικογένειά του.
  tutorial_livecode_longdescription: Όταν χρησιμοποιείτε το σεμινάριο LiveCode για
    την Ώρα του Κώδικα, οι μαθητές σας μπορούν να δημιουργήσουν τα δικά τους soundboards.
    Αφού δημιουργήσουν soundboards με ήχους ζώων και πιάνου, οι μαθητές θα είναι ελεύθεροι
    να φτιάξουν τα δικά τους προσαρμοσμένα soundboards με τις δικές τους επιλογές
    εικόνας και μουσικής!
  tutorial_cocomgame_longdescription: Πρώτον, το επίπεδο των δεξιοτήτων σας Python
    ή JavaScript προγραμματισμό κωδικοποίησης δρόμο σας εκτός κινδύνου και την αρπαγή
    γλυκό πλιάτσικο. Στη συνέχεια, χρησιμοποιήστε τις εξουσίες του προγραμματισμού
    σας για να φτιάξετε τον δικό σας παιχνίδι και να δούμε αν οι φίλοι σας μπορεί
    να το νικήσει!
  tutorial_tynkerspin_longdescription: Σε αυτό το έργο, θα δημιουργήσετε ένα φοβερό
    προσαρμόσιμο εργαλείο σχεδίασης. Προγραμματίστε το στυλό σας, επιλέξτε μια εικόνα
    (ή ανεβάστε τη δική σας) και θα μπορείτε να σχεδιάσετε μια περιστρεφόμενη έκδοση
    αυτής της εικόνας.
  tutorial_code-avengers_longdescription: Δημιουργήστε  ένα παιχνίδι 2D (δύο διαστάσεων)
    με 2 παίκτης με JavaScript σε 10 σύντομες εργασίες. Στη συνέχεια μάθετε βασικές
    έννοιες προγραμματισμού  (μεταβλητές και δηλώσεις αποφάσεων υπό όρους) καθώς δημιουργείτε
    ένα κουίζ για να μοιραστείτε με τους φίλους σας. στην διάρκεια της διαδικασίς,
    κερδίζετε βαθμούς και εμβλήματα δεδομένου ότι ανταγωνίζεστε για να φτάσετε  στην
    κορυφή της τάξης.
  tutorial_tynkercq_longdescription: Σχεδιάστε τον δικό σας χαρακτήρα candy troll
    και προχωρήστε σε μια αναζήτηση πολλαπλών επιπέδων για καραμέλα για να βοηθήσετε
    τον χαρακτήρα σας να βρει το δρόμο του στο σπίτι. Θα λύσετε παζλ κωδικοποίησης
    για να περιηγηθείτε στον χαρακτήρα σας στον ανθρώπινο κόσμο, αποφεύγοντας εμπόδια
    και συλλέγοντας κόμμι και μέντα.
  tutorial_cmgame_longdescription: Δημιουργήστε το δικό σας παιχνίδι - με πιθήκους!
    Πρόκειται για ένα νέο online μάθημα από τους δημιουργούς του CodeMonkey. Μάθετε
    πώς να δημιουργήσετε το δικό σας online παιχνίδι από την αρχή μέχρι το τέλος χρησιμοποιώντας
    το CoffeeScript, μια πραγματική γλώσσα προγραμματισμού. Μάθετε να προσθέτετε αντικείμενα,
    να τα ελέγχετε χρησιμοποιώντας το πληκτρολόγιό σας, να αποφεύγετε εχθρούς, να
    προσθέτετε και να αφαιρείτε σημεία, να δημιουργείτε εμπόδια και να μην σας φάει
    η τίγρη. Δεν απαιτείται προηγούμενη εμπειρία. Αφού τελειώσετε, μοιραστείτε το
    παιχνίδι με φίλους!
  tutorial_codesters_longdescription: 'Δημιουργήστε το δικό σας παιχνίδια, κινούμενα
    σχέδια και έργα τέχνης χρησιμοποιώντας την Python.  Μόλις τελειώσετε, μοιραστείτε
    με τους φίλους! Προγραμματείστε σε Python, μια γλώσσα πραγματικού προγραμματισμού
    που χρησιμοποιείται κάθε μέρα στις εταιρείες - η εργαλειοθήκη μας drag και drop
    σας βοηθά να μάθετε εύκολα!  Δημιουργήστε ένα παιχνίδι μπάσκετ, χορογραφήστε ένα
    χορό, ή σχεδιάστε  μια κινούμενη κάρτα! '
  tutorial_qrm_longdescription: Γίνετε μέλος της Mary στην εκμάθηση της γλώσσας προγραμματισμού
    Quorum ως μέρος ενός ελαφρού και διασκεδαστικού ταξιδιού στη βιολογία. Οι δραστηριότητες
    καθοδηγούνται από μαθητές, με διαδικτυακά παραδείγματα, και είναι προσβάσιμα σε
    τυφλούς και άτομα με προβλήματα όρασης.
  tutorial_texas-instruments_longdescription: 'Οι 10λεπτες δραστηριότητες του κώδικα
    μπορούν να χρησιμοποιηθούν στην τάξη ως ένας τρόπος για να προκαλέσουν το ενδιαφέρον
    των σπουδαστών για την συγγραφή κώδικα με την τεχνολογία ΤΙ που κουβαλούν καθημερινά
    στα σακίδια τους. Μάθετε τα βασικά της συγγραφής κώδικα χρησιμοποιώντας το TI-84
    ™ Plus και ξεκινήστε τον προγραμματισμό σε μόλις 10 λεπτά - δεν χρειάζεται εμπειρία!  '
  tutorial_cajava_longdescription: Το σχέδιο με JavaScript είναι πιο εύκολο από ό,
    τι νομίζετε. Μάθετε περισσότερα για τις σημαίες του κόσμου καθώς σχεδιάζετε σημαίες
    για κάθε επίπεδο που αυξάνουν την πολυπλοκότητα. Μάθετε για τα σχήματα, τις συντεταγμένες
    και τα χρώματα καθώς και τη σημασία της ακολουθίας στην κωδικοποίηση.
  tutorial_codehs_longdescription: Το να δίνετε εντολές σε έναν υπολογιστή, το οποίο
    είναι ο προγραμματισμός, είναι σαν να δίνουμε εντολές σε ένα σκυλί. Μάθετε πώς
    να γράφετε κώδικα με τον σκύλο Κάρελ — μια διασκεδαστική, προσβάσιμη και οπτική
    εισαγωγή στον προγραμματισμό που βασίζεται σε κείμενο που διδάσκει θεμελιώδεις
    έννοιες όπως εντολές και λειτουργίες για αρχάριους. Έχετε ήδη κάποια εμπειρία;
    Δοκιμάστε το μάθημα γραφικών με JavaScript!
  tutorial_hopemo_longdescription: "Δημιουργήστε μια εφαρμογή σχεδίασης που δημιουργεί
    όμορφη, διαδραστική τέχνη με τα αγαπημένα σας emoji. \n\nΕξερευνήστε τη δημιουργική
    πλευρά της κωδικοποίησης, δημιουργώντας μια εφαρμογή που οι φίλοι μπορούν να χρησιμοποιήσουν
    για να εκφραστούν. Στη διαδικασία, μάθετε για την ακολουθία, τα γεγονότα, τους
    βρόχους και τις μεταβλητές. \n\nΔεν απαιτείται προηγούμενη εμπειρία για την ολοκλήρωση
    ή τη διευκόλυνση αυτής της δραστηριότητας. Περιλαμβάνει ένα εκπαιδευτικό βίντεο
    εντός εφαρμογής και έναν οδηγό διευκόλυνσης βήμα προς βήμα."
  tutorial_tynkercm_longdescription: Εξερευνήστε το μαγεμένο δάσος για να συλλάβετε
    τέρατα και μάθετε πώς να τα προγραμματίζετε συμπληρώνοντας παζλ κωδικοποίησης.
    Συλλέξτε, κωδικοποιήστε και εξελίξτε όλα τα μοναδικά τέρατα. Σχεδιάστε στρατηγικές
    με βάση τις ικανότητες των τεράτων σας, ώστε να μπορούν να πολεμήσουν στην αρένα
    πολλών παικτών. Ποιανού κώδικα θα κερδίσει;
  tutorial_codesterswintergreet_longdescription: 'Σε αυτή τη δραστηριότητα, οι μαθητές
    χρησιμοποιούν την εγαλειοθήκη σύρε σε κείμενο (drag to text) για να ξεκινήσουν
    προγραμματισμό σε Python αμέσως! Χειμερινούς χαιρετισμούς καθηγητών μαθητών σχετικά
    με τη βασική σύνταξη, ξωτικά και σημειογραφία τελείας, καθώς και εκδηλώσεις. Οι
    μαθητές μαθαίνουν δημιουργώντας μια ευχετήρια κάρτα χειμώνα που μπορούν να αποθηκεύσουν
    και να μοιραστούν! '
  tutorial_codestersc_longdescription: 'Σε αυτό το μάθημα οι μαθητές διερευνούν τα
    τέσσερα τεταρτημόρια του συντεταγμένων πεδίου!  Χρησιμοποιούν Python και την εργαλειοθήκη
    μας σύρετε-σε-κείμενο (drag-to-text)  για την στείλουν ένα ξωτικό σε διάφορες
    θέσεις στη σκηνή! Υπάρχουν παραδείγματα και δραστηριότητες εντοπισμού σφαλμάτων
    για να βοηθήσουν τους μαθητές να νοιώσουν άνετα στην πλοήγηση συντεταγμένων πεδίου. '
  tutorial_codestersturtle_longdescription: 'Οι μαθητές ξεκινούν άμεσα τον προγραμματισμό
    σε Python χρησιμοποιώντας την εργαλειοθήκη μας σύρε-σε-κείμενο (drag-to-text)
    και τις οδηγίες βοήθειας! Σε αυτή τη δραστηριότητα οι μαθητές μαθαίνουν κωδικοποίηση,
    ξεπερνώντας μια σειρά από προκλήσεις ώστε να οδηγήσουν την χελώνα έξω από ένα
    λαβύρινθο! Οι σπουδαστές μαθαίνουν να ζωγραφίζουν με την χελώνα και τελειώνουν
    δημιουργώντας τη δική τους χελωνοτέχνη! '
  tutorial_penjee_longdescription: 'Ένας οπτικός τρόπος για τους μαθητές να ξεκινήσουν
    την πρώτη τους γλώσσα. Οι μαθητές γράφουν κώδικα Python για να μετακινήσουν έναν
    πιγκουίνο σε έναν κόσμο πάγου. Ο συντάκτης μας επισημαίνει κάθε γραμμή κώδικα
    καθώς εκτελείται, βοηθώντας τα παιδιά να συνδέσουν τον κώδικα με αλλαγές στον
    κόσμο του Penguin. Το πρόγραμμα σπουδών μας διαφοροποιείται, με βάση την ετοιμότητα
    των μαθητών και διαμορφώνεται στις ανάγκες κάθε μαθητή. '
  tutorial_trinket_longdescription: |-
    Επιλέξτε από μαθήματα, προκλήσεις και σεμινάρια σχετικά με τη γλώσσα προγραμματισμού Python. Δημιουργήστε κινούμενα σχέδια με βάση τη χελώνα και λύστε παζλ, όλα μαθαίνοντας τα βασικά αυτής της ισχυρής γλώσσας.

    Οι δραστηριότητες κυμαίνονται από προγραμματισμό βάσει μπλοκ έως πραγματικό κώδικα Python, με δραστηριότητες κατάλληλες για τα περισσότερα επίπεδα ηλικίας. Επιλέξτε μαθήματα διαθέσιμα στα Ισπανικά, Κορεάτικα και Κινέζικα!
  tutorial_frogger_longdescription: Γίνετε Υπολογιστικός Στοχαστής. Δημιουργήστε αντικείμενα
    3D σχεδιάζοντας εικόνες 2D που μετατρέπετε σε εκπληκτικά τρισδιάστατα σχήματα.
    Δημιουργήστε τρισδιάστατους κόσμους συγκεντρώνοντας τα σχήματα που μόλις δημιουργήσατε
    σε συναρπαστικούς κόσμους. Κυβερνήστε τον κόσμο σας! Ζωντανέψτε τον κόσμο σας
    προγραμματίζοντας χρησιμοποιώντας απλούς κανόνες μεταφοράς και απόθεσης. Παίξτε
    σε υπολογιστές, tablet και smartphone. Μοιραστείτε το τρισδιάστατο παιχνίδι σας
    με τους φίλους σας μέσω email και Facebook.
  tutorial_tynkereco_longdescription: Δημιουργήστε μια διαδραστική οικολογική πυραμίδα
    για να παρακολουθείτε πώς η ενέργεια ρέει μέσα από ένα οικοσύστημα! Αυτό το έργο
    συνοδεύεται από οδηγίες βήμα προς βήμα που σας καθοδηγούν στη δημιουργία μιας
    οικολογικής πυραμίδας για οποιοδήποτε οικοσύστημα με ζώα και φυτά που γλιστρούν
    στη σωστή θέση στην πυραμίδα όταν κάνετε κλικ.
  tutorial_mitedarc_longdescription: Ζητήστε από το sprite σας να συλλέξει νομίσματα
    και να πάρει πόντους.
  tutorial_khan_longdescription: Μάθετε πώς να προγραμματίζετε σχέδια χρησιμοποιώντας
    JavaScript σχεδιάζοντας τον δικό σας χιονάνθρωπο. Δοκιμάστε το μόνοι σας ή με
    την τάξη σας!
  tutorial_tynkerd_longdescription: Σχεδιάστε έναν προσαρμοσμένο ήρωα και παίξτε ως
    αυτόν τον χαρακτήρα μέσα από αυτό το παιχνίδι περιπέτειας πολλαπλών επιπέδων.
    Θα χρειαστεί να χρησιμοποιήσετε τις δεξιότητές σας κωδικοποίησης για να λύσετε
    παζλ, να καταπολεμήσετε σφάλματα και να αποθηκεύσετε τη μητρική πλακέτα!
  tutorial_cdmy_longdescription: Το Codecademy είναι μια διαδραστική πλατφόρμα για
    την εκμάθηση δεξιοτήτων STEM που είναι κρίσιμες για τις σημερινές θέσεις εργασίας.
    Γίνετε μέλος εκατομμυρίων μαθητών του Codecademy και μάθετε τα βασικά της κωδικοποίησης
    και της επιστήμης των υπολογιστών παρακολουθώντας τα διασκεδαστικά μαθήματα Hour
    of Code. Μέχρι το τέλος κάθε μαθήματος, θα έχετε ένα πραγματικό έργο που μπορείτε
    να επιδείξετε στους φίλους και την οικογένειά σας.
  tutorial_codestersdance_longdescription: 'Οι μαθητές χρησιμοποιούν μια εργαλειοθήκη
    σύρετε-σε-κείμενο που τους επιτρέπει να ξεκινήσουν κωδικοποίηση σε Python αμέσως!
    Οι μαθητές συμπληρώνουν ένα σύνολο καθοδηγούμενων δραστηριοτήτων εξάσκησης ώστε
    να μάθουν να χρησιμοποιούν και να τροποποιούν μια σειρά από εντολές προγραμματισμού.
    Στη συνέχεια, εφαρμόζουν αυτές τις δεξιότητες για να δημιουργήσουν τη δική τους
    ρουτίνα χορού! '
  tutorial_codestersbasketball_longdescription: 'Οι μαθητές χρησιμοποιούν την εργαλειοθήκη
    σύρετε-σε-κείμενο (drag-to-text) και αρχίζουν την κωδικοποίηση σε Python αμέσως!
    Σε αυτη την αυτο-καθοδηγούμενη δραστηριότητα, οι μαθητές ολοκληρώνουν μια σειρά
    δραστηριοτήτων άμεσης εκτέλεσης και δημιουργούν ένα παιχνίδι μπάσκετ! Οι μαθητές
    διερευνούνι μεταβλητές, γεγονότα, τη βασική σύνταξη, τη δημιουργία τυχαίων συντεταγμένων. '
  tutorial_nclkarel_longdescription: Μάθετε να κωδικοποιείτε και να επιλύετε προβλήματα
    καθοδηγώντας τον Karel the Robot μέσα από ζούγκλες, βουνά και ερήμους. Ο Karel
    ακολουθεί τις οδηγίες σας, ακριβώς όπως ένα πραγματικό ρομπότ. Ξεκινήστε τον προγραμματισμό
    με απλές εντολές όπως go, get και put. Στη συνέχεια θα μάθετε πώς να δημιουργείτε
    επαναλαμβανόμενους βρόχους και συνθήκες στα προγράμματά σας. Τέλος ορίστε προσαρμοσμένες
    εντολές για τον Karel. Μπορείτε να δημιουργήσετε τα δικά σας παιχνίδια με την
    εφαρμογή του nClab! Διασκεδάστε μαθαίνοντας δεξιότητες που μπορείτε να χρησιμοποιήσετε
    σε οποιαδήποτε γλώσσα προγραμματισμού.
  tutorial_buildpong_longdescription: Το Pong είναι ένα από τα πρώτα βιντεοπαιχνίδια
    arcade και το πρώτο αθλητικό βιντεοπαιχνίδι arcade. Πρόκειται για ένα αθλητικό
    παιχνίδι πινγκ-πονγκ με απλά δισδιάστατα γραφικά. Σκοπός του παιχνιδιού είναι
    ο ΠΑΙΚΤΗΣ να σκοράρει στον ΥΠΟΛΟΓΙΣΤΗ ενώ υπερασπίζεται το γκολ του. Σε αυτό το
    έργο, ο COMPUTER προγραμματίζεται με βασική τεχνητή νοημοσύνη ώστε να μπορεί να
    ανταποκριθεί στον ΠΑΙΚΤΗ.
  tutorial_tynkerdrones_longdescription: Μάθετε να προγραμματίζετε συνδεδεμένες συσκευές
    λύνοντας τα παζλ «Crash Course», όπου περιηγείστε σε εικονικά drones και ρομπότ
    μέσα από εμπόδια. Τότε είστε έτοιμοι να δημιουργήσετε προγράμματα για τον έλεγχο
    πραγματικών drones και ρομπότ. Απαιτεί tablet iPad ή Android και υποστηριζόμενο
    παιχνίδι.
  tutorial_carla_longdescription: 'Ο «Προγραμματισμός με την Κάρλα» είναι μια σειρά
    σύντομων δραστηριοτήτων που καθοδηγούν τους μαθητές στη δημιουργία ενός απλού
    chatbot, ενώ μαθαίνουν για βασικές έννοιες όπως μεταβλητές και προϋποθέσεις. Οι
    δραστηριότητες έχουν σχεδιαστεί προσεκτικά για να αντιμετωπίσουν κοινές παρανοήσεις
    που έχουν οι νέοι προγραμματιστές σχετικά με αυτά τα θέματα, προσφέροντας πολλές
    ευκαιρίες για εξάσκηση, καθώς και στοχευμένες συμβουλές και σχόλια.

    '
  tutorial_zulama_longdescription: Σε αυτή τη δραστηριότητα θα μάθετε να επεξεργάζεστε
    κώδικα JavaScript μέσω ενός παιχνιδιάρικου παιχνιδιού δράσης και να μάθετε τις
    έννοιες της επιστήμης των υπολογιστών όπως μεταβλητές και λειτουργίες. Δημιουργήστε
    το δικό σας παιχνίδι στο Sandbox αναδιαμορφώνοντας και επεκτείνοντας τον υπάρχοντα
    κώδικα παιχνιδιού. Στη συνέχεια, δημοσιεύστε και μοιραστείτε το παιχνίδι σας με
    φίλους και συγγενείς.
  tutorial_capost_longdescription: Η εκμάθηση HTML και CSS είναι εύκολη και διασκεδαστική
    με αυτή την ψηφιακή καρτ ποστάλ. Μάθετε πώς γίνεται η προσθήκη επικεφαλίδων, παραγράφων,
    εικόνων και συνδέσμων για να δημιουργήσετε μια κάρτα διακοπών ή γενεθλίων, ώστε
    να τη μοιραστείτε με φίλους και οικογένεια.
  tutorial_marco_longdescription: Οι μαθητές παίζουν ένα παιχνίδι περιπέτειας βασισμένο
    σε μια πρωτότυπη ιστορία. Καθοδηγούν τον Μάρκο - τον κύριο χαρακτήρα - σε κάθε
    επίπεδο δίνοντάς του οδηγίες βήμα προς βήμα με τη μορφή της οπτικής γλώσσας προγραμματισμού
    που χρησιμοποιείται από την Ώρα του Κώδικα. Εισάγονται στις εντολές αλληλουχίας,
    την επανάληψη και τις συνθήκες χωρίς καν να το παρατηρούν.
  tutorial_codestersflappybike_longdescription: 'Σε αυτή τη δραστηριότητα, οι μαθητές
    χρησιμοποιούν τη εργαλειοθήκη μας σύρετε-σε-κείμενο ώστε να αρχίσει η κωδικοποίηση
    σε Python αμέσως! Οι μαθητές καθοδηγούνται μέσω μιας σειράς μαθησιακών δραστηριοτήτων
    που τους διδάσκουν τους δημιουργήσουν ένα πλήρες παιχνίδι! Αφού τελειώσουν, προκαλούνται
    να χρησιμοποιήσουν ό, τι έμαθαν σχετικά με τη σύνταξη, σημειογραφία τελείας, εκδηλώσεις,
    μεταβλητές, παραμέτρους και μηχανική του παιχνιδιού για να δημιουργήσουν ένα νέο
    παιχνίδι. '
  tutorial_kanopong_longdescription: Μάθετε να κωδικοποιείτε δημιουργώντας αυτό το
    κλασικό παιχνίδι arcade σε μια ώρα!
  tutorial_tynkerright_longdescription: 'Δημιουργήστε το δικό σας έργο Bill of Rights:
    αλλάξτε το φόντο, προσθέστε περισσότερες ερωτήσεις, διατηρήστε το σκορ, προσθέστε
    κινούμενα σχέδια.'
  tutorial_touchdevelop_longdescription: 'Ο φιλικός προς την αφή επεξεργαστής θα σας
    καθοδηγήσει στη δημιουργία pixel art, στην επίλυση του παζλ της αρκούδας ή στη
    δημιουργία του δικού σας παιχνιδιού πουλιών άλματος. '
  tutorial_tynkercc_longdescription: Προετοιμάστε το στρατό σας για μάχη! Κωδικοποιήστε
    τη λογική επίθεσης κάθε μέλους του στρατού σας για να εκμεταλλευτείτε τις αδυναμίες
    του εχθρού σας και να βγείτε νικηφόροι από μάχες. Καθώς μαθαίνετε, ξεκλειδώνετε
    νέους χαρακτήρες που μπορείτε να προγραμματίσετε. Δημιουργήστε το στρατό σας,
    στη συνέχεια πολεμήστε με φίλους. Ποιος κωδικός είναι ο καλύτερος;
  tutorial_bamboo_longdescription: 'Το Bamboo JS είναι ένας σχεδιασμός δραστηριότητας
    από την Codemoji για να διδάξει στους μαθητές βασικές έννοιες Javascript. Το μπαμπού
    το panda και οι φοβεροί φίλοι του τοστ θα περπατήσουν τους μαθητές μέσω βασικών
    εντολών και δομής. Η δραστηριότητα Bamboo JS είναι σχεδιασμός για μαθητές που
    θέλουν λίγο περισσότερο κινούμενο σχέδιο και περισσότερη τέχνη και σχέδιο στην
    κωδικοποίησή τους. Η δραστηριότητα Bamboo είναι ιδανική για μαθητές όλων των ηλικιών. '
  tutorial_robojav_longdescription: Μάθετε τα βασικά του προγραμματισμού Java σε μια
    ώρα, ενώ δημιουργείτε έναν μικρό κόσμο στην οθόνη σας για προσομοιωμένα ρομπότ
    και προσαρμοσμένα πλάσματα. Δεν απαιτείται προηγούμενη εμπειρία προγραμματισμού.
    Τα θέματα που καλύπτονται περιλαμβάνουν αντικείμενα, μεθόδους, παραμέτρους και
    απλά γραφικά.
  tutorial_roboba_longdescription: "Το RoboBlockly έχει σχεδιαστεί για αρχάριους να
    μαθαίνουν μαθηματικά με ρομπότ στο Blockly. Οι δραστηριότητες της Άλγεβρας 1 είναι
    αυτο-καθοδηγούμενες. \nRoboBlockly προετοιμάζει τους μαθητές να είναι έτοιμοι
    να προγραμματίσουν σε C/C ++.\n"
  tutorial_knodsnake_longdescription: 'Μάθετε να δημιουργείτε ένα παιχνίδι Snake σε
    JavaScript! '
  tutorial_soccharater_longdescription: Κωδικοποιήστε τον δικό σας χαρακτήρα pixel!
    Χρησιμοποιήστε HTML για να δημιουργήσετε τον χαρακτήρα σας, CSS για να το διαμορφώσετε,
    και JavaScript για να ζωντανέψετε το χαριτωμένο άτομο pixel σας. Κωδικοποιήστε
    μόνοι σας, ή προσκαλέστε έναν φίλο και κωδικοποιήστε μαζί με το παιχνίδι κωδικοποίησης
    της ομάδας μας.
  tutorial_silent_longdescription: |-
    Ανακαλύψτε τις βασικές έννοιες του προγραμματισμού χωρίς καμία λέξη ή εξήγηση.
    Ο σιωπηλός δάσκαλός μας θα σας ρωτήσει αρκετές σειρές ερωτήσεων που θα σας οδηγήσουν να μαντέψετε ορισμένους κανόνες και να μάθετε από τα δικά σας λάθη.
    Επειδή δεν υπάρχει κείμενο στο παιχνίδι, είναι προσβάσιμο σε οποιονδήποτε παίκτη ανεξάρτητα από τη γλώσσα του.
  tutorial_robomesh_longdescription: Οι μαθητές γράφουν κώδικα Google Blockly για
    τον έλεγχο δημοφιλών ρομπότ VEX IQ. Μπορούν να επιλέξουν να γράψουν κώδικα είτε
    για ένα εικονικό ρομπότ, είτε για ένα πραγματικό ρομπότ VEX IQ που δημιούργησαν
    οι ίδιοι, και οι δύο επιλογές είναι διαθέσιμες στην ίδια διεπαφή ανάπτυξης μέσω
    διαδικτύου. Οι μαθητές μαθαίνουν για τη βασική κίνηση του ρομπότ και πώς να χρησιμοποιούν
    έναν αισθητήρα και μια συσκευή εξόδου. Είναι εύκολο και διασκεδαστικό.
  tutorial_amaze_longdescription: Σε αυτό το έργο, ένας ΧΑΡΑΚΤΗΡΑΣ ξεκινά από την
    ΒΑΣΗ και ακολουθεί ένα ΜΟΝΟΠΑΤΙ ενώ αποφεύγει ΕΜΠΟΔΙΑ για να πάρει ένα βραβείο.
    Για να κερδίσει, ο χαρακτήρας φέρνει το βραβείο στην βάση. Ο χαρακτήρας δεν επιτρέπεται
    να αγγίζει τα ΕΜΠΟΔΙΑ. Αν το κάνει, ξεκινάει πάλι από τη ΒΑΣΗ. Επιπλέον, ο παίκτης
    έχει περιορισμένο χρονικό διάστημα για να ολοκληρώσει το παιχνίδι.
  tutorial_codestersds_longdescription: 'Σε αυτό το μάθημα Ευθυγραμμισμένου Κοινού
    Πυρήνα ΕΛΑ (Common Core ELA), ο μαθητής χρησιμοποιεί προγραμματισμό για να πει
    μια ιστορία που ζητά από τους χρήστες μια κατάλληλες μεταβατικές λέξεις. Οι μαθητές
    θα μάθουν για τη βασική σύνταξη, τα κείμενα, τις μεταβλητές και την εισαγωγή δεδομένων
    από τον χρήστη. Θα χρησιμοποιήσουν την πλατφόρμα και ένα ξωτικό για να πει μια
    ιστορία και να οδηγήσει τον χρήστη μέσα από διαφορετικά τοπία. '
  tutorial_knodtext_longdescription: Μάθετε να δημιουργείτε ένα παιχνίδι περιπέτειας
    κειμένου στο Python!
  tutorial_alicegar_longdescription: 'Ακολουθήστε τη διαδικασία παραγωγής κινουμένων
    σχεδίων από το storyboarding έως τον προγραμματισμό με την Alice και τον Garfield.
    Αφήστε τη δημιουργικότητα και την αφήγηση να οδηγήσουν τη μάθησή σας σε ένα περιβάλλον
    κωδικοποίησης μεταφοράς και απόθεσης. Το έργο θα σας καθοδηγήσει στο τι είναι
    ένα storyboard, μεταφράζοντας ένα storyboard σε προγραμματιζόμενο σενάριο, και
    πώς να προγραμματίσετε ένα σύντομο 3D animation. '
  tutorial_codesterstransform_longdescription: 'Σε αυτή τη δραστηριότητα, οι μαθητές
    χρησιμοποιούν Python για την πρακτική εκτέλεση μετασχηματισμών στις συντεταγμένες
    πεδίου! Το μάθημα περιλαμβάνει παραδείγματα, άμεσες οδηγίες και προκλήσεις που
    ζητούν από τους μαθητές να προγραμματίσουν και να αναγνωρίσουν διάφορους στατικούς
    μετασχηματισμούς! '
  tutorial_flexfrog_longdescription: Μάθετε κάποια ανάπτυξη ιστού με αυτό το εκπαιδευτικό
    παιχνίδι όπου βοηθάτε τον Froggy και τους φίλους σας να τα καταφέρουν στα κρίνια
    τους. Μέχρι το τέλος του παιχνιδιού, θα μάθετε πώς να χρησιμοποιείτε κώδικα εγγραφής
    χρησιμοποιώντας νέες ιδιότητες CSS που ονομάζονται flexbox. Δεν απαιτείται προηγούμενη
    εμπειρία κωδικοποίησης!
  tutorial_codemoji_longdescription: Η δραστηριότητα Codemoji  είναι μια δραστηριότητα
    βασισμένη στο διαδίκτυο, για μαθητές 1ης-6ης τάξης για να μάθουν βασικές έννοιες
    κωδικοποίησης χρησιμοποιώντας Emoji.  Αφού κάνουν την δραστηριότητα οι μαθητές
    έχουν μάθει τις βασικές ετικέτες HTML και τις έννοιες. Αυτό τους βοηθά να εκτελέσουν
    το έργο  κωδικοποίησης όπου ο μαθητής οικοδομεί μια βασική ιστοσελίδα σε λίγα
    απλά βήματα.  Οταν οι μαθητές ολοκληρώσουν την δραστηριότητα Codemoji, έχουν αποκτήσει
    πραγματικές δεξιότητες κωδικοποίησης.
  tutorial_robobii_longdescription: "Το RoboBlockly έχει σχεδιαστεί για αρχάριους
    να μάθουν κωδικοποίηση με ρομπότ στο Blockly. Οι δραστηριότητες κωδικοποίησης
    καθοδηγούνται από τον εαυτό τους με εκπαιδευτικά βίντεο. \nRoboBlockly προετοιμάζει
    τους μαθητές να είναι έτοιμοι να προγραμματίσουν σε C/C ++.\n"
  tutorial_robobm_longdescription: "Το RoboBlockly έχει σχεδιαστεί για αρχάριους να
    μαθαίνουν μαθηματικά με ρομπότ στο Blockly. Οι μαθηματικές δραστηριότητες είναι
    αυτο-καθοδηγούμενες. \nRoboBlockly προετοιμάζει τους μαθητές να είναι έτοιμοι
    να προγραμματίσουν σε C/C ++.\n"
  tutorial_codingrobots_longdescription: "Το RoboBlockly έχει σχεδιαστεί για αρχάριους
    να μάθουν κωδικοποίηση και μαθηματικά με ρομπότ. Οι δραστηριότητες καθοδηγούνται
    από μαθητές με εκπαιδευτικά βίντεο. \nRoboBlockly προετοιμάζει τους μαθητές να
    είναι έτοιμοι να προγραμματίσουν σε C/C ++.\n"
  tutorial_robob_longdescription: "Το RoboBlockly έχει σχεδιαστεί για αρχάριους να
    μάθουν ρομποτική με κωδικοποίηση στο Blockly. Οι δραστηριότητες ρομποτικής καθοδηγούνται
    από τον εαυτό τους με εκπαιδευτικά βίντεο. \nRoboBlockly προετοιμάζει τους μαθητές
    να είναι έτοιμοι να προγραμματίσουν σε C/C ++.\n"
  tutorial_coders_longdescription: 'Αυτό το παιχνίδι παζλ βήμα προς βήμα παρέχει μια
    εύκολη εισαγωγή στον προγραμματισμό των ρομπότ. Ο στόχος είναι να κερδίσει σε
    ένα αγώνα διαστημόπλοιων ενάντια σε άλλους παίκτες. Το παιχνίδι είναι απλό και
    απαιτεί μόνο λίγες γραμμές κώδικα για να έχεις ένα πλοίο που κινείται, αλλά υπάρχουν
    σχεδό άπειρες δυνατότητες βελτίωσης για να δημιουργήσετε πιο εξελιγμένα bots. '
  tutorial_tynkerhw_longdescription: Μάθετε να προγραμματίζετε με Hot Wheels σε αυτό
    το παιχνίδι αγώνων υψηλών οκτανίων! Επιλέξτε από μια μεγάλη ποικιλία αυτοκινήτων
    και, στη συνέχεια, μάθετε να προγραμματίζετε καθώς περιηγείστε σε σύνθετες πίστες
    αγώνων. Πηδήξτε πάνω από εμπόδια, γλιστρήστε στις γωνίες και κερδίστε τον αγώνα.
    Μπορείτε ακόμη και να προγραμματίσετε τις δικές σας πίστες αγώνων και να προκαλέσετε
    τους φίλους σας να αγωνιστούν πάνω τους.
  tutorial_tynkermh_longdescription: Το Monster High φιλοξενεί ένα κυνήγι θησαυρού!
    Λύστε παζλ κωδικοποίησης με μπλοκ μεταφοράς και απόθεσης για να βοηθήσετε τους
    Frankie, Draculaura, Clawdeen, Cleo και Ghoulia. Αποφύγετε τα εμπόδια και βρείτε
    όλες τις κορυφές του σχολείου καθώς αναζητάτε τις αίθουσες του Monster High. Στη
    συνέχεια, προγραμματίστε το δικό σας μουσικό βίντεο χορού με τους ghouls και μοιραστείτε
    το με φίλους.
  tutorial_caphoto_longdescription: Αυτό το προκλητικό και συναρπαστικό έργο θα σας
    διδάξει πώς να δημιουργήσετε μια εφαρμογή Photo Booth. Χρησιμοποιώντας JavaScript,
    CSS και HTML θα συνδέσετε κουμπιά που σας επιτρέπουν να χρησιμοποιήσετε μια κάμερα,
    να ανεβάσετε εικόνες και να προσαρμόσετε τις φωτογραφίες σας εισάγοντας αυτοκόλλητα
    και εφαρμόζοντας φίλτρα.
  tutorial_mozillahw_longdescription: Οι εκπαιδευόμενοι θα αναμίξουν τον κώδικα JavaScript
    για να αλλάξουν τις λέξεις σε έναν ιστότοπο, μαθαίνοντας για τη σύνθεση για τον
    ιστό, κωδικοποίηση τιμών JavaScript, και αναμίξη περιεχομένου Ιστού.
  tutorial_ticklep_longdescription: Με το Tickle, μια φιλική προς το χρήστη εφαρμογή
    κωδικοποίησης, μπορείτε εύκολα να προγραμματίσετε το Parrot Drone να κολυμπά με
    διάφορους τρόπους απλά σύροντας και ρίχνοντας μπλοκ κωδικοποίησης για να δημιουργήσετε
    μια εντολή για να ακολουθήσει.
  tutorial_bbot_longdescription: "Με αυτές τις 3 δραστηριότητες κωδικοποίησης μιας
    ώρας, δεν χρειάζεστε καμία γνώση προγραμματισμού ή εμπειρία για να διδάξετε στους
    μαθητές σας τον προγραμματισμό! Μπορείτε να διδάξετε προγραμματισμό με διασκεδαστικό
    και εύκολο τρόπο. Δείτε τις δραστηριότητες και κατεβάστε το υλικό του μαθήματος,
    συμπεριλαμβανομένων διαφανειών παρουσίασης, αποσυνδεδεμένων υλικών και οδηγών
    λύσεων και θα είστε έτοιμοι να διδάξετε το πρώτο σας μάθημα σε 20 - 40 λεπτά!
    \n\nΟι δραστηριότητές μας περιλαμβάνουν ασκήσεις τόσο εκτός σύνδεσης όσο και σε
    απευθείας σύνδεση για να διδάξετε στους μαθητές σας (ηλικίας 7 ετών και άνω) τον
    προγραμματισμό και τις θεμελιώδεις έννοιες προγραμματισμού όπως για βρόχους και
    αλγόριθμους. Οι μαθητές θα εφαρμόσουν τις γνώσεις και τις δεξιότητές τους στο
    διαδικτυακό παιχνίδι Bomberbot, όπου θα προγραμματίσουν το ρομπότ τους για να
    λύσουν παζλ που βασίζονται στη λογική με τον πιο αποτελεσματικό τρόπο. "
  tutorial_scratchg_longdescription: Τα παιδιά αγαπούν να παίζουν παιχνίδια στα τηλέφωνά
    τους και στους υπολογιστές τους. Αλλά πώς προγραμματίζονται; Αυτή η δραστηριότητα
    εισάγει τους μαθητές στη γλώσσα προγραμματισμού Scratch και στη συνέχεια τους
    δείχνει πώς να προγραμματίζουν διαφορετικά στυλ παιχνιδιών. Παρέχεται όλη η απαραίτητη
    τέχνη για τα παιχνίδια και οι μαθητές πρέπει να επεξεργαστούν πώς να συνδέσουν
    τα πάντα μαζί για να δημιουργήσουν ένα λειτουργικό παιχνίδι.
  tutorial_sjforest_longdescription: "«Μπορώ να φτιάξω ένα τρομακτικό δάσος;» είναι
    μια ενδιάμεση δραστηριότητα που προορίζεται για παιδιά στο νηπιαγωγείο έως τη
    δεύτερη τάξη που έχουν κάποια προηγούμενη εμπειρία με τον προγραμματισμό για να
    μάθουν και να αποκτήσουν πιο προηγμένα χαρακτηριστικά του ScratchJR. Αργότερα,
    τα παιδιά μπορούν να χρησιμοποιήσουν τις δεξιότητες που έχουν μάθει κάνοντας αυτή
    τη δραστηριότητα για να δημιουργήσουν τα δικά τους μοναδικά έργα ή να αξιοποιήσουν
    αυτό που δημιούργησαν στο «Μπορώ να φτιάξω ένα τρομακτικό δάσος;» πρόγραμμα. Μέσω
    αυτής της δραστηριότητας και του συνεχούς χρόνου με το ScratchJR, οι μαθητές θα
    έχουν την ευκαιρία να σκεφτούν δημιουργικά, να γίνουν αφηγητές και να βελτιώσουν
    τις δεξιότητες μαθηματικού συλλογισμού και αλληλουχίας."
  tutorial_sjgreet_longdescription: "«Μπορώ να κάνω τους χαρακτήρες μου να χαιρετούν
    ο ένας τον άλλον;» είναι μια προηγμένη δραστηριότητα που προορίζεται για παιδιά
    στο νηπιαγωγείο έως τη δεύτερη τάξη που έχουν προηγούμενη εμπειρία με τον προγραμματισμό
    για να αποκτήσουν πιο προηγμένες δυνατότητες του ScratchJR. Αργότερα, τα παιδιά
    μπορούν να χρησιμοποιήσουν τις δεξιότητες που έχουν μάθει κάνοντας αυτή τη δραστηριότητα
    για να δημιουργήσουν τα δικά τους μοναδικά έργα ή να αξιοποιήσουν αυτό που έχουν
    δημιουργήσει στο «Μπορώ να κάνω τους χαρακτήρες μου να χαιρετούν ο ένας τον άλλον;»
    πρόγραμμα. Μέσω αυτής της δραστηριότητας και του συνεχιζόμενου χρόνου στο ScratchJR,
    οι μαθητές θα έχουν την ευκαιρία να σκεφτούν δημιουργικά, να γίνουν αφηγητές και
    να βελτιώσουν τις δεξιότητες μαθηματικής συλλογιστικής και αλληλουχίας."
  tutorial_sjsunset_longdescription: "«Μπορώ να κάνω τον ήλιο να δύσει;» είναι μια
    εισαγωγική δραστηριότητα που προορίζεται για παιδιά στο νηπιαγωγείο έως τη δεύτερη
    τάξη με ελάχιστη έως καθόλου εμπειρία προγραμματισμού για να μάθουν τα βασικά
    χαρακτηριστικά του ScratchJR και τις στοιχειώδεις έννοιες της κωδικοποίησης. Μέσω
    αυτής της δραστηριότητας και του συνεχούς χρόνου με το ScratchJR, οι μαθητές θα
    έχουν την ευκαιρία να σκεφτούν δημιουργικά, να γίνουν αφηγητές και να βελτιώσουν
    τις δεξιότητες μαθηματικού συλλογισμού και αλληλουχίας. Αργότερα, τα παιδιά μπορούν
    να χρησιμοποιήσουν τις δεξιότητες που έχουν μάθει για να δημιουργήσουν τα δικά
    τους μοναδικά έργα."
  tutorial_fufafrenz_longdescription: Μαθήματα αρχαρίων για την ακολουθία (Κ-5). Αυτή
    είναι μια εισαγωγή στην πιο βασική έννοια προγραμματισμού, ακολουθία. Αυτό είναι
    το παράδειγμα της τρίτης τάξης, έχουμε σχέδια μαθημάτων για αυτήν την ιδέα σκαλωσιά
    για το K-5.
  tutorial_bbcgeo_longdescription: Σχέδιο μαθήματος βασισμένο σε πρότυπα για τους
    βαθμούς K-5. Πάρτε τα παιδιά σας στο εργαστήριο υπολογιστών με φύλλα εργασίας
    στο χέρι και δημιουργήστε εφαρμογές που περιλαμβάνουν γεωμετρία.
  tutorial_chspixel_longdescription: Αφού μάθουν πώς λειτουργούν τα γραφικά, οι μαθητές
    θα δημιουργήσουν τα δικά τους προγράμματα Color by Pixel. Το σχέδιο μαθήματος
    αποτελείται από τέσσερα μέρη, καθένα από τα οποία καλύπτει ένα συγκεκριμένο θέμα.
    Ολόκληρο το μάθημα Color by Pixel πέντε μερών έχει σχεδιαστεί για να διαρκεί περίπου
    μία ώρα.
  tutorial_hummingbird_longdescription: Σε αυτή τη δραστηριότητα, θα δημιουργήσετε
    το δικό σας παιχνίδι! Θα χρησιμοποιήσετε έναν πίνακα Hummingbird και έναν αισθητήρα
    για να εντοπίσετε πότε ο παίκτης ρίχνει μια μπάλα σε ένα κουτί. Θα γράψετε ένα
    πρόγραμμα για να διατηρήσετε το σκορ και να ανάψετε τα φώτα όταν ο παίκτης κάνει
    ένα καλάθι. Στη συνέχεια, μπορείτε να προσαρμόσετε το παιχνίδι σας για να το κάνετε
    μοναδικό! Για αυτήν τη δραστηριότητα, μπορείτε να χρησιμοποιήσετε φορητό υπολογιστή
    ή Chromebook · δεν χρειάζεστε προηγούμενη εμπειρία προγραμματισμού.
  tutorial_recoloring_longdescription: 'Οι σπουδαστές χωρίς προηγούμενη εμπειρία κωδικοποίησης
    μπορούν να μάθουν πώς να χρησιμοποιούν υπολογιστές για να δημιουργούν εικόνες
    και να κατανοούν αστρονομικά δεδομένα. Οι συμμετέχοντες μαθαίνουν τα βασικά πάνω
    στη συγγραφή κώδικα ξεκινώντας από γνωστές έννοιες όπως το σχήμα και το χρώμα
    και φτάνοντας μέχρι και σε αστρονομικά αντικείμενα. Ακολουθώντας ένα σύνολο δραστηριοτήτων
    και δουλεύοντας με δεδομένα από τηλεσκόπια της NASA που κινούνται σε τροχιά γύρω
    από πηγές από αστέρια που έχουν εκραγεί σε μαύρες τρύπες, οι μαθητές μπορούν να
    βιώσουν την πραγματική εφαρμογή της επιστήμης, της τεχνολογίας και της τέχνης.        '
  tutorial_bbcchem_longdescription: Σχέδιο μαθήματος βασισμένο σε πρότυπα για τους
    βαθμούς K-5. Πάρτε τα παιδιά σας στο εργαστήριο υπολογιστών με φύλλα εργασίας
    στο χέρι, και δημιουργήστε εφαρμογές που περιλαμβάνουν χημεία.
  tutorial_floalgo_longdescription: Σε αυτό το μάθημα, οι μαθητές θα εξερευνήσουν
    αλγόριθμους, μια βασική ιδέα που επιτρέπει στους προγραμματιστές υπολογιστών να
    λύσουν προβλήματα. Θα γράψουν αποτελεσματικούς, ακριβείς αλγόριθμους στα αγγλικά
    και ψευδοκώδικα για την ολοκλήρωση εργασιών και την επίλυση προβλημάτων. Θα αξιολογήσουν
    επίσης ανταγωνιστικούς αλγόριθμους με βάση την αποτελεσματικότητα και άλλους παράγοντες.
  tutorial_flocond_longdescription: Αυτό είναι ένα σχέδιο μαθήματος στο οποίο οι μαθητές
    διερευνούν δηλώσεις υπό όρους, μια έννοια που χρησιμοποιείται σε όλες τις γλώσσες
    κωδικοποίησης. Οι μαθητές θα παρακολουθήσουν ένα εκπαιδευτικό βίντεο hip-hop σχετικά
    με τους όρους και θα απαντήσουν σε ερωτήσεις συζήτησης. Στη συνέχεια, θα εξασκηθούν
    στον καθορισμό εάν οι συνθήκες είναι αληθείς και θα εκτελούν ανάλογα ενέργειες.
    Τέλος, θα γράψουν τις δικές τους δηλώσεις υπό όρους και θα αξιολογήσουν δηλώσεις
    για να προβλέψουν το αποτέλεσμα των προγραμμάτων.
  tutorial_floloops_longdescription: Αυτό είναι ένα σχέδιο μαθήματος στο οποίο οι
    μαθητές εξερευνούν βρόχους, μια έννοια που χρησιμοποιείται σε όλες τις γλώσσες
    προγραμματισμού που επιτρέπει στους προγραμματιστές να επαναλαμβάνουν εύκολα τον
    κώδικα. Οι μαθητές θα παρακολουθήσουν ένα εκπαιδευτικό βίντεο hip-hop σχετικά
    με τους βρόχους και θα απαντήσουν σε ερωτήσεις συζήτησης σχετικά με τη χρήση τους
    στον προγραμματισμό. Στη συνέχεια θα εξασκήσουν το βασικό λεξιλόγιο και θα ολοκληρώσουν
    μια ακολουθία δραστηριότητας στην οποία γράφουν βρόχους και ερμηνεύουν δεδομένους
    βρόχους για να δημιουργήσουν τις εξόδους τους.
  tutorial_pgts_longdescription: Αυτή η «αποσυνδεδεμένη» δραστηριότητα βοηθά τους
    μαθητές να μάθουν πώς λειτουργεί η μοντελοποίηση και η προσομοίωση, βάζοντας μια
    ομάδα μαθητών να παίξουν διαφορετικές εκδόσεις του παιχνιδιού Rock/Paper/Scissors
    και να δουν τα αποτελέσματα ως διαφορετικά πειράματα μοντελοποίησης.
  tutorial_ozo_longdescription: "Αυτό το εκπαιδευτικό σεμινάριο εισάγει τους μαθητές
    στην έννοια της κωδικοποίησης με τη βοήθεια του Ozobot, ενός μικρού προγραμματιζόμενου
    ρομπότ. Οι μαθητές θα μάθουν πώς να κωδικοποιούν παίζοντας παιχνίδια Ozobot, που
    ονομάζονται Shape Tracer Games. Μπορούν ακόμα να παίξουν την προσομοιωμένη έκδοση
    των παιχνιδιών ακόμα κι αν δεν διαθέτουν ρομπότ Ozobot Bit ή Evo. Τα παιχνίδια
    Ozobot θα διδάξουν στους μαθητές πώς να κωδικοποιούν με το Ozoblockly, μια οπτική
    γλώσσα προγραμματισμού που βασίζεται στο Blockly. \n\nΤα παιχνίδια ακολουθούνται
    από μια ιδέα έργου που μπορεί να γίνει πέρα από την Ώρα του Κώδικα.Το έργο προκαλεί
    τους μαθητές να πάρουν ό, τι έμαθαν και να σχεδιάσουν και να προγραμματίσουν μια
    σκηνή δράσης για το Ozobot.\n\nΔεν απαιτείται εμπειρία προγραμματισμού ή γνώση
    του Ozobot για αυτό το σεμινάριο. Ωστόσο, ακόμη και μαθητές με κάποια εμπειρία
    προγραμματισμού θα ασχοληθούν με τα παιχνίδια Ozobot. Το σεμινάριο έχει σχεδιαστεί
    για τους βαθμούς 1-12 και μπορεί να προσαρμοστεί για τις ικανότητες των μαθητών
    σας."
  tutorial_bbcla_longdescription: Σχέδιο μαθήματος βασισμένο σε πρότυπα για τους βαθμούς
    K-5. Πάρτε τα παιδιά σας στο εργαστήριο υπολογιστών με φύλλα εργασίας στο χέρι,
    και δημιουργήστε εφαρμογές που περιλαμβάνουν γλωσσικές τέχνες.
  tutorial_bbcsci_longdescription: Σχέδιο μαθήματος βασισμένο σε πρότυπα για τους
    βαθμούς K-5. Πάρτε τα παιδιά σας στο εργαστήριο υπολογιστών με φύλλα εργασίας
    στο χέρι, και δημιουργήστε εφαρμογές που περιλαμβάνουν γενική επιστήμη.
  tutorial_tlctour_longdescription: Αυτή η δραστηριότητα είναι ένα παράδειγμα δημιουργίας
    ενός αλγορίθμου που είναι μια απλή ακολουθία οδηγιών που πρέπει να κάνετε με τη
    σειρά. Δείχνει ότι αν έχουμε καταγράψει μια λύση στο πρόβλημα με τη μορφή αλγορίθμου,
    τότε είμαστε σε θέση να κάνουμε περιηγήσεις στο μέλλον ακολουθώντας τα βήματα,
    χωρίς να χρειάζεται να το επεξεργαστούμε ξανά από το μηδέν. Επίσης, αν γράψουμε
    τον αλγόριθμο μπορούμε να ελέγξουμε ότι λειτουργεί σίγουρα ακολουθώντας το βήμα
    προς βήμα σε χαρτί. Αυτή η δραστηριότητα οδηγεί στη δραστηριότητα του Knight"s
    Tour.
  tutorial_codesterstj_longdescription: 'ΣΕ αυτό έργο πολλών μαθημάτων οι μαθητές
    μαθαίνουν για την ψηφιακή ιθαγένεια και ακολουθούν ένα μοντέλο σχεδιαστικής σκέψης
    για να λύσουν ένα πρόβλημα που θα επιλέξουν! Οι μαθητές θα δημιουργήσουν ένα παιχνίδι
    που προορίζεται να διδάξει τους χρήστες ένα μάθημα σχετικά με την υπεύθυνη ψηφιακή
    ιθαγένεια Όλοι οι πόροι υπάρχουν στην πλατφόρμα. '
  tutorial_tlclocked_longdescription: Αυτή η δραστηριότητα στοχεύει στην εισαγωγή
    της υπολογιστικής σκέψης στην επίλυση προβλημάτων, οδηγώντας στην κατανόηση του
    τι είναι ένας αλγόριθμος, τι είναι η γραμμική αναζήτηση και πώς μπορούν να συγκριθούν
    οι αλγόριθμοι με βάση την αποτελεσματικότητα. Δείχνει επίσης πώς η υπολογιστική
    σκέψη είναι κάτι περισσότερο από τη δημιουργία λύσεων που βασίζονται σε υπολογιστή.
    Η πληροφορική αφορά την επίλυση προβλημάτων για τους ανθρώπους.
  tutorial_baubles_longdescription: Οι μαθητές μαθαίνουν για την αναπαράσταση και
    την αποθήκευση γραμμάτων σε δυαδικό, ως συναρτήσεις ενεργοποίησης και απενεργοποίησης.
    Στο τέλος, η τάξη κωδικοποιεί τα αρχικά της για να τα πάρει μαζί τους.
  tutorial_bbcart_longdescription: Σχέδιο μαθήματος βασισμένο σε πρότυπα για τους
    βαθμούς K-5. Πάρτε τα παιδιά σας στο εργαστήριο υπολογιστών με φύλλα εργασίας
    στο χέρι, και δημιουργήστε εφαρμογές που περιλαμβάνουν εικαστικές τέχνες.
  tutorial_tlcknight_longdescription: Σε αυτή τη δραστηριότητα προσπαθείτε να επιλύσετε
    ένα παζλ χρησιμοποιώντας δύο διαφορετικές αναπαραστάσεις. Αρχικά, είναι αρκετά
    δύσκολο, αλλά μόλις αλλάξει η αναπαράσταση του σκάφους και των κινήσεων, γίνεται
    πολύ εύκολο. Δημιουργήστε γραφήματα για να αναπαραστήσετε το πρόβλημα. Δείτε τη
    δύναμη της χρήσης της αφαίρεσης και πώς η επιλογή της αναπαράστασης μπορεί να
    κάνει ένα πρόβλημα πολύ πιο εύκολο. Αυτή η δραστηριότητα σχετίζεται με τη δραστηριότητα
    του Οδηγού Περιήγησης.
  tutorial_fufafit_longdescription: Οι μαθητές θα μάθουν προηγμένες έννοιες προγραμματισμού
    (λειτουργίες) μέσα από ένα μάθημα και κιναισθητική δραστηριότητα. Οι μαθητές θα
    εφαρμόσουν τη γνώση των λειτουργιών στην οθόνη για να εκτελέσουν ένα πρόγραμμα.
    Αυτό το μάθημα απευθύνεται σε μαθητές και εκπαιδευτικούς που έχουν κάποια εμπειρία
    με την ακολουθία, τις συνθήκες, τους βρόχους ή άλλες θεμελιώδεις έννοιες προγραμματισμού.
  tutorial_ozodance_longdescription: |-
    Αυτό το εκπαιδευτικό σεμινάριο εισάγει τους μαθητές στην έννοια της κωδικοποίησης με τη βοήθεια του Ozobot, ενός μικρού προγραμματιζόμενου ρομπότ. Οι μαθητές θα μάθουν πώς να κωδικοποιούν δημιουργώντας και προγραμματίζοντας μια ρουτίνα χορού για το Ozobot! Θα χρησιμοποιήσουν το OzoBlockly, μια οπτική γλώσσα προγραμματισμού βασισμένη στο Blockly, για να προγραμματίσουν τον χορό και στη συνέχεια να διασκεδάσουν βλέποντας τη χορογραφία τους να ζωντανεύει όταν ο Ozobot εκτελεί το χορό τους.

    Δεν απαιτείται εμπειρία προγραμματισμού ή γνώση του Ozobot για αυτό το σεμινάριο. Ωστόσο, ακόμη και μαθητές με κάποια εμπειρία προγραμματισμού θα ασχοληθούν με τα παιχνίδια Ozobot. Το σεμινάριο έχει σχεδιαστεί για τους βαθμούς 1-12 και μπορεί να προσαρμοστεί στις ικανότητες των μαθητών σας.
  tutorial_codingrobotics_longdescription: Οι μαθητές θα μάθουν για τις θεμελιώδεις
    έννοιες προγραμματισμού και θα εφαρμόσουν νέες γνώσεις στη ρομποτική. Δουλεύοντας
    τόσο με το Kodable όσο και με το Wonder Workshop, οι μαθητές θα χρησιμοποιήσουν
    τις γνώσεις προγραμματισμού για να δώσουν εντολή «Dash» στο ρομπότ στην εφαρμογή
    Path.
  tutorial_box_longdescription: Κάντε ένα ταξίδι στο Box Island και βοηθήστε τον Hiro
    να συγκεντρώσει όλα τα ρολόγια που είναι διάσπαρτα στην έρημο! Σε αυτό το σεμινάριο
    θα μάθετε τα βασικά των αλγορίθμων, ακολουθιών, βρόχων και όρων!
  tutorial_hopgame_longdescription: "Συνεχίστε τη διασκέδαση! Χρησιμοποιήστε αυτόν
    τον οδηγό βάσει έργου για να διευκολύνετε ένα εργαστήριο σχεδιασμού παιχνιδιών,
    hackathon, ή σειρές στην τάξη. Κάντε το Cross the Road, το Geometry Jumper, το
    Δημιουργό κουίζ, το πουλί που πέφτει, τους σκέιτερ του μετρό και ξεφύγετε από
    το δωμάτιο. Καθένα περιλαμβάνει ερωτήσεις συζήτησης, διαφοροποίηση, και ένα εκπαιδευτικό
    βίντεο. \n\nΟι μαθητές μπορούν να δημιουργήσουν τις οδηγίες σας για να προσαρμόσουν
    τα παιχνίδια τους. Δεν απαιτείται προηγούμενη εμπειρία."
  tutorial_icontrol_longdescription: |-
    Αυτό το μάθημα διευκόλυνσης του εκπαιδευτικού, προσαρμοσμένο για την Ώρα του Κώδικα, παρέχει στους μαθητές την ευκαιρία να εξερευνήσουν τον φυσικό προγραμματισμό μέσω της ρομποτικής - Sphero.

    Χρησιμοποιώντας ένα περιβάλλον προγραμματισμού μεταφοράς και απόθεσης και μια προγραμματιζόμενη ρομποτική σφαίρα, οι μαθητές θα μάθουν ότι τα φυσικά συστήματα μπορούν να προγραμματιστούν και να ελεγχθούν.
  tutorial_cocomteach_longdescription: Εισάγετε τους μαθητές σας να Python ή JavaScript
    στο ελεύθερο, μία ώρα Εισαγωγή CodeCombat στην πορεία Επιστήμης Υπολογιστών. Έχουμε
    ένα ειδικό σχέδιο μαθήματος για να βοηθήσει να εξηγήσει τις έννοιες με τους μαθητές
    σας, συμπεριλαμβανομένων βασική σύνταξη, χορδές, τα επιχειρήματα, βρόχους, μεταβλητές,
    και x και y συντεταγμένες, χρησιμοποιώντας στολίδι γεμάτο λαβυρίνθους μπουντρούμι
    και ο ήρωας-vs-τέρας μάχες.
  tutorial_bbcmathii_longdescription: Σχέδιο μαθήματος βάσει προτύπων για τους βαθμούς
    K-2. Πάρτε τα παιδιά σας στο εργαστήριο υπολογιστών με φύλλα εργασίας στο χέρι
    και δημιουργήστε εφαρμογές που περιλαμβάνουν αριθμητική, οπτικοποίηση αριθμών,
    και γεωμετρικά σχήματα.
  tutorial_bbcphys_longdescription: Σχέδιο μαθήματος βασισμένο σε πρότυπα για τους
    βαθμούς K-5. Πάρτε τα παιδιά σας στο εργαστήριο υπολογιστών με φύλλα εργασίας
    στο χέρι, και δημιουργήστε εφαρμογές που περιλαμβάνουν φυσική.
  tutorial_bitsbox_longdescription: 'Ακολουθήστε τις οδηγίες για να κωδικοποιήσετε
    πέντε διασκεδαστικές μίνι εφαρμογές χρησιμοποιώντας πραγματικό, πληκτρολογημένο
    Javascript. Από την ανατίναξη πίτας στο «Food Fight» έως το ξέπλυμα ενός σημειωματάριου
    κάτω από μια μαύρη τρύπα στο «So Long, Homework!» , κάθε εφαρμογή έχει σχεδιαστεί
    για να ευχαριστεί τα παιδιά ενώ απεικονίζει μεταβλητές, μεθόδους και πολλά άλλα.
    Αυτές οι εφαρμογές είναι επίσης εντελώς ανοιχτές; τα παιδιά μπορούν να τα χρησιμοποιήσουν
    ως αφετηρία για τις δικές τους δημιουργίες εφαρμογών. Αρχάριοι ευπρόσδεκτοι!

    '
  tutorial_tlcemo_longdescription: Οι μαθητές δημιουργούν και προγραμματίζουν ένα
    2D ρομπότ κατασκευασμένο από κάρτα για να δείξουν διαφορετικά συναισθήματα. Δημιουργούν
    έναν πίνακα που μπορεί να χρησιμοποιηθεί για τη μετάφραση συναισθημάτων (εντολές
    υψηλού επιπέδου) σε οδηγίες μηχανής χαμηλού επιπέδου.
  tutorial_crd_longdescription: Μάθετε για αλγόριθμους και δηλώσεις υπό όρους σε αυτήν
    την «αποσυνδεδεμένη» δραστηριότητα χρησιμοποιώντας μια τράπουλα. Οι μαθητές κάνουν
    αυτή τη δραστηριότητα σε ομάδες και χρειάζονται μία τράπουλα ανά ομάδα.
  tutorial_bbcbio_longdescription: Σχέδιο μαθήματος βασισμένο σε πρότυπα για τους
    βαθμούς K-5. Πάρτε τα παιδιά σας στο εργαστήριο υπολογιστών με φύλλα εργασίας
    στο χέρι και μάθετε για την ανάπτυξη, την ποικιλότητα των ειδών και την επικονίαση.
  tutorial_ticklebb8_longdescription: Με το Tickle, μια φιλική προς το χρήστη εφαρμογή
    κωδικοποίησης, μπορείτε εύκολα να προγραμματίσετε το BB-8 για να μετακινηθείτε
    με διάφορους τρόπους απλά σύροντας και αποθέτοντας μπλοκ κωδικοποίησης για να
    δημιουργήσετε μια εντολή για να ακολουθήσει.
  tutorial_grok_longdescription: 'Χρησιμοποιήστε μπλοκ μεταφοράς και απόθεσης ή τη
    γλώσσα Python που βασίζεται σε κείμενο για να σχεδιάσετε σημαίες από όλο τον κόσμο,
    δημιουργήστε φανταστικές νιφάδες χιονιού, ή δημιουργήστε ένα chatbot που ονομάζεται
    «Eliza». '
  tutorial_ijournalist_longdescription: "Αυτό το μάθημα με τη διευκόλυνση του δασκάλου
    διδάσκει Επιστήμη Υπολογιστών και Γλωσσικές Τέχνες. Οι μαθητές αρχίζουν να αναπτύσσουν
    ένα δημοσιογραφικό στυλ που λαμβάνει υπόψη το ενδιαφέρον του αναγνώστη και την
    παρουσίαση πληροφοριών για μια διαδικτυακή ειδησεογραφική ιστορία. Οι μαθητές
    χρησιμοποιούν βασικά HTML και CSS για να δημιουργήσουν και να παρουσιάσουν μια
    διαδικτυακή είδηση σχετικά με μια φανταστική σχολική ληστεία.\n\nΘέτει την επιστήμη
    των υπολογιστών σε ένα ουσιαστικό πλαίσιο που επιτρέπει στα παιδιά να κατανοήσουν
    την αξία της επιστήμης των υπολογιστών σε άλλους θεματικούς τομείς. \n\n"
  tutorial_bbcmusic_longdescription: Σχέδιο μαθήματος βασισμένο σε πρότυπα για τους
    βαθμούς K-5. Πάρτε τα παιδιά σας στο εργαστήριο υπολογιστών με φύλλα εργασίας
    στο χέρι, και δημιουργήστε εφαρμογές που περιλαμβάνουν μουσική.
  tutorial_secretcodes_longdescription: Μάθετε για το ρόλο που έπαιξαν οι υπολογιστές
    για να σώσουν τον κόσμο.
  tutorial_tlchex_longdescription: Κάνετε ένα κόκκινο και κίτρινο hexahexa exagon
    αναδιπλώνοντας και κολλώντας μια πολύχρωμη λωρίδα χαρτιού με έναν ειδικό τρόπο.
    Μόλις σας έκανε να αρχίσετε να το εξερευνάτε. Καθώς το διπλώνετε και το ξεδιπλώνετε,
    αποκαλύπτετε μαγικά νέες πλευρές καθώς το εξάγωνο αλλάζει χρώμα.
  tutorial_tickles_longdescription: Συνεργαστείτε με το Sphero σας για μια καλή πορεία!
    Μετακινήστε, περιστρέψτε και δώστε του μερικούς γύρους καλών στροφών. Απλώς βάλτε
    μερικά μπλοκ κώδικα στην εφαρμογή Tickle για να εκτελέσετε το Sphero όπως θέλετε.
  tutorial_ozogame_longdescription: "Αυτό το εκπαιδευτικό σεμινάριο εισάγει τους μαθητές
    στην έννοια της κωδικοποίησης με τη βοήθεια του Ozobot, ενός μικρού προγραμματιζόμενου
    ρομπότ. Οι μαθητές θα μάθουν πώς να κωδικοποιούν παίζοντας παιχνίδια Ozobot, που
    ονομάζονται Shape Tracer Games. Μπορούν ακόμα να παίξουν την προσομοιωμένη έκδοση
    των παιχνιδιών ακόμα κι αν δεν διαθέτουν ρομπότ Ozobot Bit ή Evo. Τα παιχνίδια
    Ozobot θα διδάξουν στους μαθητές πώς να κωδικοποιούν με το Ozoblockly, μια οπτική
    γλώσσα προγραμματισμού που βασίζεται στο Blockly. \n\nΜόλις οι μαθητές λύσουν
    και τα δέκα επίπεδα των Shape Tracer Games, καλούνται να πάρουν ό, τι έμαθαν και
    να σχεδιάσουν και να προγραμματίσουν το δικό τους επίπεδο παιχνιδιού 11.\n\nΔεν
    απαιτείται εμπειρία προγραμματισμού ή γνώση του Ozobot για αυτό το σεμινάριο.
    Ωστόσο, ακόμη και μαθητές με κάποια εμπειρία προγραμματισμού θα ασχοληθούν με
    τα παιχνίδια Ozobot. Το σεμινάριο έχει σχεδιαστεί για τους βαθμούς 2-12 και μπορεί
    να προσαρμοστεί στις ικανότητες των μαθητών σας."
  tutorial_vidcodeio_longdescription: Σε αυτή την άσκηση, θα δείτε με τους μαθητές
    σας πώς αυτό σχετίζεται με αυτό που ήδη γνωρίζουν για τα μαθηματικά λύνοντας μια
    μαθηματική εξίσωση με τον προγραμματισμό.
  tutorial_tlcbrain_longdescription: Αυτή η δραστηριότητα διερευνά πώς η υπολογιστική
    μοντελοποίηση (βασικό μέρος της υπολογιστικής σκέψης) μπορεί να χρησιμοποιηθεί
    για να βοηθήσει στην κατανόηση των βιολογικών συστημάτων - εδώ νευρώνες. Βλέπουμε
    πώς ο τρόπος με τον οποίο λειτουργεί ο εγκέφαλός μας ήταν επίσης η έμπνευση για
    έναν νέο τρόπο προγραμματισμού υπολογιστών και έτσι να τους δώσουμε έξυπνες ικανότητες.
  tutorial_hopquiz_longdescription: 'Αυτό το σχέδιο μαθήματος είναι ένα πρότυπο που
    μπορείτε να προσαρμόσετε και να χρησιμοποιήσετε σε οποιοδήποτε θέμα —Επιστήμη,
    Γλωσσικές Τέχνες, Παγκόσμιες Γλώσσες ή Ιστορία. Περιλαμβάνει οδηγίες βήμα προς
    βήμα και εξηγήσεις που μπορείτε να χρησιμοποιήσετε για να βοηθήσετε τους μαθητές
    σας να κωδικοποιήσουν κουίζ πολλαπλής επιλογής. Κατά τη διάρκεια της διαδικασίας,
    θα εξασκηθούν και θα εξερευνήσουν βασικές έννοιες κωδικοποίησης όπως ακολουθία,
    βρόχοι, μεταβλητές και προϋποθέσεις. '
  tutorial_unfortunate_longdescription: Όλοι αντιδρούμε σε γεγονότα που συμβαίνουν
    γύρω μας, είτε πανηγυρίζουμε όταν κερδίζει η σχολική ομάδα, κλαίγοντας σε μια
    θλιβερή ταινία ή χορεύοντας όταν ακούμε μουσική. Σε αυτό το μάθημα, οι μαθητές
    θα μάθουν πώς να διδάξουν το Dash και το Dot να ανταποκρίνονται σε γεγονότα που
    συμβαίνουν γύρω τους!
  tutorial_cha_longdescription: Η ιστορία των υπολογιστών είναι συναρπαστική. Αυτή
    είναι η ευκαιρία σας να μάθετε περισσότερα.
  tutorial_elaseq_longdescription: Οι μαθητές θα εξετάσουν την έννοια της ακολουθίας
    στο πλαίσιο της ανάγνωσης και της γραφής. Μέσω μαθημάτων ELA ευθυγραμμισμένων
    σε επίπεδο βαθμού, οι μαθητές θα εφαρμόσουν τις γνώσεις τους για την ακολουθία
    για να κατανοήσουν περαιτέρω τον ρόλο που παίζει η ακολουθία στον προγραμματισμό.
  tutorial_bbcmathi_longdescription: Σχέδιο μαθήματος βασισμένο σε πρότυπα για τους
    βαθμούς 3-5. Πάρτε τα παιδιά σας στο εργαστήριο υπολογιστών με φύλλα εργασίας
    στο χέρι και δημιουργήστε εφαρμογές που περιλαμβάνουν κλάσματα, μεταβλητές και
    τύπους.
  tutorial_tlcpixel_longdescription: Τα παζλ pixel μετατρέπουν τους τρόπους με τους
    οποίους οι εικόνες αναπαρίστανται ως μια σειρά αριθμών που αντιπροσωπεύουν pixel
    σε παζλ. Έρχονται σε διάφορες μορφές, από μια απλή παραλλαγή χρώματος προς αριθμούς
    έως πιο περίπλοκους γρίφους που βασίζονται στη συμπίεση όπου οι εικόνες αντιπροσωπεύονται
    από λιγότερους αριθμούς, οπότε καταλαμβάνουν λιγότερο χώρο αποθήκευσης - αλλά
    μπορείτε να τις πάρετε πίσω! Κάθε αναπαράσταση χρειάζεται τον δικό της αλγόριθμο
    για να ακολουθήσει για να πάρει την εικόνα πίσω.
  tutorial_introrobo_longdescription: 'Σε αυτό το μάθημα, οι μαθητές θα γνωρίσουν
    το Dash και το Dot ενώ θα εισαχθούν στις ιδέες της Ρομποτικής και του Προγραμματισμού.
    Οι μαθητές θα αποκτήσουν μια κατανόηση του τι είναι ένα ρομπότ, πώς αισθάνονται
    τον κόσμο γύρω τους και πώς τα προγράμματα μπορούν να ελέγξουν τα ρομπότ. '
  tutorial_tlcinvis_longdescription: Αυτό εισάγει τι είναι ένας αλγόριθμος και τι
    είναι ένα πρόγραμμα υπολογιστή. Μπορεί επίσης να χρησιμοποιηθεί για να διερευνήσει
    την αλληλεπίδραση του ανθρώπου με τον υπολογιστή και τη σημασία της ανατροφοδότησης
    και την οικοδόμηση ενός σωστού νοητικού μοντέλου.
  tutorial_tlcjflap_longdescription: Μια μηχανή πεπερασμένης κατάστασης είναι ένα
    πολύ χρήσιμο εργαλείο στην εργαλειοθήκη υπολογιστικής σκέψης. Αποτελούν έναν σημαντικό
    τρόπο για να περιγράψουμε τι κάνουν τα συστήματα υπολογιστών και να προσομοιώσουν
    πράγματα στον πραγματικό κόσμο. Το JFLAP είναι ένα εύκολο στη χρήση και δωρεάν
    εργαλείο για τη δημιουργία μηχανών πεπερασμένης κατάστασης. Αυτή η δραστηριότητα
    περιλαμβάνει τη δημιουργία μιας απλής μηχανής πεπερασμένης κατάστασης και την
    προσομοίωσή της, στη συνέχεια τη δημιουργία πιο σύνθετων μηχανών πεπερασμένης
    κατάστασης που αντιπροσωπεύουν παζλ, gadgets, ιστοσελίδες και παιχνίδια.
  tutorial_procolor_longdescription: |-
    Αυτό το εκπαιδευτικό σεμινάριο εισάγει τους μαθητές σας στον προγραμματισμό και την υπολογιστική σκέψη και εξηγεί επίσης τι είδους ρομπότ είναι το Ozobot. Αυτή η δραστηριότητα είναι «αποσυνδεδεμένη», πράγμα που σημαίνει ότι η κωδικοποίηση δεν γίνεται σε υπολογιστή ή tablet, αλλά σε ένα κομμάτι χαρτί με δείκτες. Οι μαθητές θα δίνουν εντολές στο Ozobot χρησιμοποιώντας OzoCodes, που είναι ειδικές ακολουθίες χρωμάτων. Αφού μάθουν πώς να προγραμματίζουν το Ozobot με δείκτες και χαρτί, οι μαθητές καλούνται να λύσουν έναν λαβύρινθο και να βοηθήσουν τον Ozobot να βρει το δρόμο για το σχολείο.

    Δεν απαιτείται εμπειρία προγραμματισμού ή γνώση του Ozobot για αυτό το σεμινάριο. Ωστόσο, ακόμη και μαθητές με κάποια εμπειρία προγραμματισμού θα ασχοληθούν με τον προγραμματισμό του Ozobot. Το σεμινάριο έχει σχεδιαστεί για τους βαθμούς K-12 και μπορεί να προσαρμοστεί στις ικανότητες των μαθητών σας.
  tutorial_spiralsfinch_longdescription: 'Το Finch είναι ένα μικρό ρομπότ που έχει
    σχεδιαστεί για να εμπνέει και να ευχαριστεί τους μαθητές που μαθαίνουν την επιστήμη
    των υπολογιστών παρέχοντάς τους μια απτή και φυσική αναπαράσταση του κώδικα τους.
    Σε αυτή τη δραστηριότητα, θα μάθετε να γράφετε προγράμματα που κάνουν το Finch
    να κινείται και να γυρίζει. Στη συνέχεια, θα χρησιμοποιήσετε μια μεταβλητή για
    να προγραμματίσετε το ρομπότ να κινείται σε σπειροειδές μοτίβο. Για αυτή τη δραστηριότητα,
    μπορείτε να προγραμματίσετε το Finch είτε με Scratch είτε με Snap! χρησιμοποιώντας
    είτε φορητούς υπολογιστές είτε Chromebook. Δεν χρειάζεστε προηγούμενη εμπειρία
    προγραμματισμού. '
  tutorial_ozoi_longdescription: |-
    Αυτό το σεμινάριο εισάγει τους μαθητές στον προγραμματισμό και την υπολογιστική σκέψη και εξηγεί επίσης τι είδους ρομπότ είναι το Ozobot. Αυτή η δραστηριότητα είναι «αποσυνδεδεμένη», πράγμα που σημαίνει ότι η κωδικοποίηση δεν γίνεται σε υπολογιστή ή tablet, αλλά σε ένα κομμάτι χαρτί με δείκτες. Οι μαθητές θα μάθουν πώς λειτουργεί το ρομπότ και στη συνέχεια θα δώσουν εντολές στο Ozobot χρησιμοποιώντας OzoCodes, που είναι ειδικές ακολουθίες χρωμάτων. Αφού μάθουν πώς να προγραμματίζουν το Ozobot με δείκτες και χαρτί, οι μαθητές καλούνται να λύσουν έναν λαβύρινθο και να βοηθήσουν τον Ozobot να βρει το δρόμο για το κατάστημα.

    Δεν απαιτείται εμπειρία προγραμματισμού ή γνώση του Ozobot για αυτό το σεμινάριο. Ωστόσο, ακόμη και μαθητές με κάποια εμπειρία προγραμματισμού θα ασχοληθούν με τον προγραμματισμό του Ozobot. Το σεμινάριο έχει σχεδιαστεί για τους βαθμούς K-12 και μπορεί να προσαρμοστεί στις ικανότητες των μαθητών σας.
  tutorial_ticklel_longdescription: Τούβλο με τούβλο, δημιουργήστε την πιο άγρια φαντασία
    σας LEGO. Βάζοντας μερικούς κωδικούς μαζί στην εφαρμογή Tickle, μπορείτε να κάνετε
    το LEGO WeDo σας να κάνει μερικά καταπληκτικά πράγματα.
  tutorial_spiralsdash_longdescription: Μάθετε τα βασικά της χρήσης μεταβλητών σε
    ένα πρόγραμμα ενώ χρησιμοποιείτε ένα ρομπότ για να δημιουργήσετε τέχνη! Χρησιμοποιήστε
    μεταβλητές στο Blockly για να ελέγξετε δυναμικά τις ταχύτητες των τροχών ενός
    ρομπότ Dash. Αφού ολοκληρώσετε το μάθημα, θα καταλάβετε πώς να αντιστοιχίσετε
    μια μεταβλητή, να αποκτήσετε πρόσβαση σε μια μεταβλητή και να αλλάξετε δυναμικά
    μια μεταβλητή χρησιμοποιώντας ένα βρόχο. Αλλάζοντας την τιμή μιας μεταβλητής με
    την πάροδο του χρόνου, μπορείτε να κάνετε το Dash να σχεδιάσει μια θεαματική σπείρα!
  tutorial_ghdebug_longdescription: Βοηθήστε τους μαθητές να μάθουν για τη Grace Hopper
    και γιατί αυτή η εβδομάδα είναι CS EdWeek.
  tutorial_tlckk_longdescription: Τα παζλ Kriss-kross συνδυάζουν την αγάπη των λέξεων
    με την αγάπη της λογικής. Λαμβάνοντας υπόψη μια λίστα λέξεων διαφορετικών μηκών,
    πρέπει να τα τοποθετήσετε όλα στο πλέγμα.
  tutorial_firstcomp_longdescription: Λίγα πράγματα είναι τόσο συναρπαστικά όσο οι
    υπολογιστές. Και τώρα θα μπορέσετε να σχεδιάσετε το δικό σας - αυτή τη φορά από
    χαρτί. Γνωρίστε την CPU, τη μνήμη RAM και τη ROM, τη μαζική αποθήκευση και τη
    GPU. Σχεδιάστε την πρώτη σας εφαρμογή. Βγάλτε τα ψαλίδια, τα στυλό και τα χαρτιά
    σας!
  tutorial_mazefinch_longdescription: 'Σε αυτήν τη δραστηριότητα, θα χρησιμοποιήσετε
    μια πολύ απλή γλώσσα προγραμματισμού για να κάνετε το ρομπότ Finch να κινείται
    και να γυρίζει. Στη συνέχεια, θα γράψετε προγράμματα για να βοηθήσετε το ρομπότ
    να ολοκληρώσει ένα λαβύρινθο! Δεν χρειάζεστε προηγούμενη εμπειρία προγραμματισμού
    και μπορείτε να χρησιμοποιήσετε φορητό υπολογιστή ή Chromebook. '
  tutorial_tlccc_longdescription: Τα δεδομένα στους υπολογιστές αποθηκεύονται ως μεγάλες
    ακολουθίες χαρακτήρων - τελικά ως δυαδικά 1s και 0s. Η ιδέα με τη συμπίεση είναι
    ότι χρησιμοποιούμε έναν αλγόριθμο για να αλλάξουμε τον τρόπο με τον οποίο αναπαρίστανται
    οι πληροφορίες, έτσι ώστε να απαιτούνται λιγότεροι χαρακτήρες για την αποθήκευση
    ακριβώς των ίδιων πληροφοριών.
  tutorial_tlcdoodle_longdescription: 'Το τοπίο στις ταινίες παράγεται συχνά από υπολογιστή.
    Αναρωτηθήκατε ποτέ πώς το κάνουν? Την επόμενη φορά που θα βρεθείτε να σχεδιάζετε
    σκετσάκια, σχεδιάστε ένα αλγοριθμικό σκετσάκι και εξερευνήστε αλγόριθμους για
    να σχεδιάσετε τη φύση. Οι αλγόριθμοι είναι αναδρομικοί: δηλαδή περιγράφουν ένα
    βήμα και στη συνέχεια σας λένε να σχεδιάσετε το επόμενο βήμα με τον ίδιο τρόπο,
    ακολουθώντας τον αλγόριθμο από την αρχή.'
  tutorial_tlcpunch_longdescription: Δείξτε πώς οι πρώτοι υπολογιστές μπόρεσαν να
    βρουν δεδομένα αποθηκευμένα σε κάρτες διάτρησης και δείξτε ότι είναι ο ίδιος αλγόριθμος
    με το μαγικό τέχνασμα στη Δραστηριότητα «Όνειρο του Αυστραλιανού Μάγου». Στόχος
    του είναι να δείξει με οπτικό τρόπο πώς λειτουργεί ένας αλγόριθμος αναζήτησης.
    Με αυτόν τον τρόπο επιδεικνύετε μια πρακτική χρήση δυαδικών αριθμών, έναν αλγόριθμο
    διαίρεσης και κατάκτησης για αναζήτηση και εξερεύνηση του υπολογιστικού τέχνασμα
    σκέψης της μετάφρασης λύσεων μεταξύ προβληματικών περιοχών.
  tutorial_finchfract_longdescription: Αυτή η δραστηριότητα χρησιμοποιεί αναδρομή
    για να σχεδιάσει φράκταλ Koch με το ρομπότ Finch. Υποθέτει ότι οι μαθητές έχουν
    εισαχθεί στην ιδέα της αναδρομής, αλλά η ολοκλήρωση αυτής της δραστηριότητας θα
    τους βοηθήσει να αναπτύξουν μια βαθύτερη κατανόηση αυτής της έννοιας μέσω μιας
    φυσικής αναπαράστασης της αναδρομής. Αυτή η δραστηριότητα είναι κατάλληλη για
    μαθητές που παρακολουθούν εισαγωγικά ή προχωρημένα μαθήματα επιστήμης υπολογιστών
    που χρησιμοποιούν Python ή Java.
  tutorial_tlcmind_longdescription: Αυτό εισάγει τη χρήση λογικής συλλογιστικής μέσω
    της χρήσης της άλγεβρας για να αποδείξει ότι ένας αλγόριθμος λειτουργεί πάντα.
    Δείχνει πώς η αφαίρεση και ο λογικός συλλογισμός μπορούν να χρησιμοποιηθούν για
    την αξιολόγηση αλγορίθμων.
  tutorial_tlctelebot_longdescription: Αυτό το τέχνασμα δείχνει πόσο φαινομενικά απλά
    πράγματα μπορεί να είναι πολύ περίπλοκα για να τα πάρει ο εγκέφαλός μας. Μια σημαντική
    αρχή σχεδιασμού είναι ότι οι διεπαφές πρέπει να είναι σαφείς και απλές, όχι γεμάτες.
    Απεικονίζει επίσης πτυχές της υπολογιστικής σκέψης, όπως η απλοποίηση του προβλήματος
    και η σημασία της κατανόησης των ανθρώπων.
  tutorial_tlcaus_longdescription: Αυτή η δραστηριότητα εισάγει μια σειρά υπολογιστικών
    εννοιών με έναν αξέχαστο τρόπο. Εισάγει ένα μαγικό κόλπο και δείχνει πώς η αφαίρεση,
    η λογική συλλογιστική και η υπολογιστική μοντελοποίηση μπορούν να χρησιμοποιηθούν
    για τον έλεγχο της λειτουργίας του αλγορίθμου. Σε συνδυασμό με τη δραστηριότητα
    «Αναζήτηση καρτών διάτρησης» εισάγει έναν αλγόριθμο διαίρεσης και κατάκτησης που
    χρησιμοποιείται από πρώιμους υπολογιστές.
  tutorial_tlcmicro_longdescription: Αυτό το βίντεο μπορεί να χρησιμοποιηθεί ως γενική
    εισαγωγή στην αλληλεπίδραση ανθρώπου-υπολογιστή (HCI) και ειδικότερα γιατί τόσα
    πολλά gadgets είναι πιο δύσκολο να χρησιμοποιηθούν από ό, τι χρειάζεται. Ο σχεδιασμός
    κάνει τη διαφορά και είναι σημαντικό οι διεπαφές να αξιολογούνται για να ελεγχθεί
    ότι είναι εύχρηστες.
  tutorial_imathematician_longdescription: "Αυτή η δραστηριότητα υπό την καθοδήγηση
    εκπαιδευτικών παρέχει την ευκαιρία στους μαθητές να χρησιμοποιήσουν μια διαθεματική
    προσέγγιση στην επιστήμη των υπολογιστών και τα μαθηματικά.  \n\nΟι μαθητές θα
    δημιουργήσουν ένα πρόγραμμα υπολογιστή για να λύσουν μια παραλλαγή ενός διάσημου
    προβλήματος σε έναν κλάδο των Μαθηματικών (Θεωρία Παιγνίων), που ονομάζεται Το
    δίλημμα του φυλακισμένου.\n"
  tutorial_tlcmagic_longdescription: 'Εξερευνώντας πώς λειτουργεί η μαγεία, μαθαίνετε
    για την υπολογιστική σκέψη: ειδικά τη σημασία της αξιολόγησης στην αλγοριθμική
    σκέψη. Εξετάζετε τόσο τις δοκιμές όσο και την ανάλυση κινδύνου. Το μαγικό κόλπο
    δείχνει πώς οι επιστήμονες υπολογιστών, οι μηχανικοί (και οι μάγοι) πρέπει να
    ελέγξουν διεξοδικά τους αλγόριθμους τους. Πρέπει να σκεφτούν προσεκτικά πώς τα
    πράγματα μπορεί να πάνε στραβά, καθώς και να ελέγξουν ότι θα πάνε σωστά.'
  tutorial_scratchmus_longdescription: Με το Scratch, μπορείτε να δημιουργήσετε τα
    δικά σας διαδραστικά παιχνίδια, ιστορίες, κινούμενα σχέδια - και να τα μοιραστείτε
    με τους φίλους σας. Για να ξεκινήσετε, κάντε ένα διαδραστικό μουσικό έργο. Οι
    κάρτες δραστηριοτήτων και ένας οδηγός εργαστηρίου διατίθενται επίσης δωρεάν στο
    scratch.mit.edu
  tutorial_scratchanim_longdescription: Με το Scratch, μπορείτε να δημιουργήσετε τα
    δικά σας διαδραστικά παιχνίδια, ιστορίες, κινούμενα σχέδια - και να τα μοιραστείτε
    με τους φίλους σας. Για να ξεκινήσετε, ζωντανέψτε τα γράμματα του ονόματός σας,
    αρχικά, ή μια αγαπημένη λέξη. Οι κάρτες δραστηριοτήτων και ένας οδηγός εργαστηρίου
    διατίθενται επίσης δωρεάν στο scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'Με το Scratch, μπορείτε να δημιουργήσετε τα
    δικά σας διαδραστικά παιχνίδια, ιστορίες, κινούμενα σχέδια - και να τα μοιραστείτε
    με τους φίλους σας. Για να ξεκινήσετε, μάθετε πώς να φτιάξετε τον δικό σας ιπτάμενο
    χαρακτήρα. Οι κάρτες δραστηριοτήτων και ένας οδηγός εργαστηρίου διατίθενται επίσης
    δωρεάν στο scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Δημιουργήστε το δικό σας παιχνίδι arcade shooter
    από πάνω προς τα κάτω. Ξεκινήστε προγραμματίζοντας τα ψάρια να κινούνται πάνω
    και κάτω όταν πατηθούν τα πλήκτρα βέλους και, στη συνέχεια, κωδικοποιήστε τους
    καρχαρίες για να κολυμπήσετε στην οθόνη. Θα εξατομικεύσετε το παιχνίδι προσθέτοντας
    προσαρμοσμένα στοιχεία για τον ήρωα, τον κακοποιό και το φόντο. Το παιχνίδι σας
    θα μπορούσε να τοποθετηθεί στην παραλία, στο δάσος, ή ακόμα και στο διάστημα!
  tutorial_grokffpython_longdescription: 'Αυτή η δραστηριότητα έχει σχεδιαστεί για
    να σας προσφέρει την πρώτη σας εμπειρία προγραμματισμού, και έχει σχεδιαστεί ειδικά
    για την Ώρα του Κώδικα. Χρησιμοποιήστε τη γλώσσα προγραμματισμού Python και δώστε
    εντολή σε μια χελώνα να σχεδιάσει φανταστικές νιφάδες χιονιού με κώδικα! '
  tutorial_grokffblock_longdescription: Αυτή η δραστηριότητα έχει σχεδιαστεί για να
    σας προσφέρει την πρώτη σας εμπειρία προγραμματισμού, και έχει σχεδιαστεί ειδικά
    για την Ώρα του Κώδικα. Δημιουργήστε προγράμματα χρησιμοποιώντας φιλικά μπλοκ
    και δώστε εντολή σε μια χελώνα να σχεδιάσει φανταστικές νιφάδες χιονιού με κώδικα!
  tutorial_grokeliza_longdescription: Αυτή η δραστηριότητα έχει σχεδιαστεί για να
    σας προσφέρει την πρώτη σας εμπειρία προγραμματισμού, και έχει σχεδιαστεί ειδικά
    για την Ώρα του Κώδικα. Χρησιμοποιήστε τη γλώσσα προγραμματισμού Python για να
    δημιουργήσετε ένα φιλικό chatbot που ονομάζεται «Eliza».
  tutorial_tynkercan_longdescription: Κάντε ένα φοβερό παιχνίδι κανόνι 2 παικτών και
    προκαλέστε τους φίλους σας να παίξουν μαζί σας! Θα ξεκινήσετε με μια μερικώς προγραμματισμένη
    έκδοση του παιχνιδιού, οπότε πρέπει να προγραμματίσετε το αριστερό κανόνι. Μόλις
    πυροβολήσετε και τα δύο κανόνια, θα δημιουργήσετε πλατφόρμες και άλλα αντικείμενα
    για να χτυπήσετε. Κάντε το δικό σας προσθέτοντας επιπλέον χαρακτηριστικά και προσαρμόζοντας
    το θέμα!
  tutorial_grokflags_longdescription: Αυτή η δραστηριότητα έχει σχεδιαστεί για να
    σας προσφέρει την πρώτη σας εμπειρία προγραμματισμού, και έχει σχεδιαστεί ειδικά
    για την Ώρα του Κώδικα. Χρησιμοποιήστε τη γλώσσα προγραμματισμού Python και τη
    μονάδα χελώνας για να σχεδιάσετε σημαίες από όλο τον κόσμο!
  tutorial_robomind_longdescription: 'Οι μαθητές μαθαίνουν τα βασικά του προγραμματισμού
    ελέγχοντας το δικό τους εικονικό ρομπότ. Το διαδικτυακό μάθημα είναι πλήρως αυτόνομο
    με σύντομες παρουσιάσεις, ταινίες, κουίζ και αυτόματη καθοδήγηση/συμβουλές για
    βοήθεια με τις ασκήσεις προγραμματισμού. '
  tutorial_adventureq_longdescription: 'Το Adventure with Q είναι ένα σχέδιο μαθήματος
    για εκπαιδευτικούς (ή οποιονδήποτε) να χρησιμοποιήσουν για να εισαγάγουν λογική
    προγραμματισμού σε μια ομαδική ρύθμιση. Η δραστηριότητα αποτελείται από διαφορετικές
    αναζητήσεις για να ολοκληρώσουν τα παιδιά. Τα παιδιά μαθαίνουν τις βασικές εντολές
    βοηθώντας τον Q τον εξωγήινο στην περιπέτεια του δάσους. '
  tutorial_khan-es_longdescription: Μάθετε τα βασικά του προγραμματισμού JavaScript
    ενώ δημιουργείτε διασκεδαστικά σχέδια με τον κώδικά σας. Κάντε το μόνοι σας ή
    με την τάξη σας!
  tutorial_kpt_longdescription: Μάθετε τα βασικά του προγραμματισμού JavaScript ενώ
    δημιουργείτε διασκεδαστικά σχέδια με τον κώδικά σας. Κάντε το μόνοι σας ή με την
    τάξη σας!
  tutorial_kpl_longdescription: Μάθετε τα βασικά του προγραμματισμού JavaScript ενώ
    δημιουργείτε διασκεδαστικά σχέδια με τον κώδικά σας. Κάντε το μόνοι σας ή με την
    τάξη σας!
  tutorial_khe_longdescription: Μάθετε τα βασικά του προγραμματισμού JavaScript ενώ
    δημιουργείτε διασκεδαστικά σχέδια με τον κώδικά σας. Κάντε το μόνοι σας ή με την
    τάξη σας!
  tutorial_kfr_longdescription: Μάθετε τα βασικά του προγραμματισμού JavaScript ενώ
    δημιουργείτε διασκεδαστικά σχέδια με τον κώδικά σας. Κάντε το μόνοι σας ή με την
    τάξη σας!
  tutorial_app-inventor_longdescription: Διασκεδαστικά, γρήγορα εκπαιδευτικά βίντεο
    σας καθοδηγήσουν στη δημιουργία τριών απλών εφαρμογών για το τηλέφωνο ή το tablet
    σας Android. Σχεδιασμένο για αρχάριους και ειδικούς, αυτή η ώρα κώδικα θα σας
    προετοιμάσει να ξεκινήσετε να δημιουργείτε τις δικές σας εφαρμογές προτού το γνωρίζετε.
    Φανταστείτε να μοιράζεστε τις δικές σας δημιουργίες εφαρμογών με τους φίλους σας!
    Αυτές οι δραστηριότητες είναι κατάλληλες για άτομα και για εκπαιδευτικούς που
    οδηγούν τάξεις.
  tutorial_blockly_longdescription: Έχετε υπολογιστές με αργή (ή ανύπαρκτη) πρόσβαση
    στο Internet; Κατεβάστε την offline έκδοση του Blockly Games - ένα μόνο αρχείο
    ZIP 3MB μπορεί να φορτωθεί σε οποιονδήποτε υπολογιστή ή να χρησιμοποιηθεί από
    ένα memory stick.
  tutorial_tynker_longdescription: Παίξτε διασκεδαστικά παιχνίδια κωδικοποίησης για
    να μάθετε να κωδικοποιείτε. Χρησιμοποιήστε προγραμματισμό για να ολοκληρώσετε
    ένα τρομακτικό κυνήγι θησαυρού Monster High, προγραμματίστε ένα αυτοκίνητο Hot
    Wheels, σχεδιάστε την πολεμική στρατηγική σας ενάντια σε εισβολείς goblins, και
    ακόμη και πολεμήστε τέρατα. Μάθετε βασικές έννοιες προγραμματισμού και δεξιότητες
    υπολογιστικής σκέψης καθώς παίζετε. Στη συνέχεια, δημιουργήστε τα δικά σας παιχνίδια
    και μοιραστείτε τα με φίλους!
  tutorial_baypt_longdescription: Κωδικός Μπέιμαξ
  tutorial_code-combat_longdescription: Νικήστε τα ogres για να μάθετε Python ή JavaScript
    σε αυτό το επικό παιχνίδι προγραμματισμού!
  tutorial_mky_longdescription: Μάθετε και διδάξτε τη συγγραφή κώδικα στο CoffeeScript,
    μια πραγματική γλώσσα προγραμματισμού. Το CodeMonkey είναι ένα διασκεδαστικό,
    βραβευμένο παιχνίδι, κατάλληλο για όλους, με ή χωρίς εμπειρία στην συγγραφή κώδικα.
    Η προσαρμοστική πλατφόρμα του CodeMonkey θα σας δώσει όλες τις οδηγίες και τις
    υποδείξεις που χρειάζεστε και θα σας ανταμείψει με αστέρια. Γράψτε κώδικα. Πιάστε
    Μπανάνες. Σώστε τον κόσμο.
  tutorial_pirates_longdescription: 'Ο Captain Hack είναι ένας πειρατής που ψάχνει
    για θησαυρό. Γράφει επίσης χάρτες θησαυρών, και γράφοντας αυτούς σαν να γράφει
    κώδικα. Αυτός (ο παίκτης) χρησιμοποιεί «πειρατικό κώδικα» για αυτό. Είναι μια
    γλώσσα προγραμματισμού βασισμένη σε σύμβολα, χρησιμοποιείται για οδηγίες και ακόμη
    και συμπεριφορές AI. Οι κινήσεις, οι βρόχοι, οι GO-To, οι αληθές/ψευδείς δηλώσεις
    είναι όλα βασικά μέρη του παιχνιδιού. Οι παίκτες καθοδηγούνται μέσω ενός σεμιναρίου
    και παρουσιάζονται για τις δυνατότητες, βήμα προς βήμα. Δεν υπάρχει σωστή λύση
    για τα επίπεδα εκμάθησης, οπότε ο χρήστης μπορεί να επιλέξει όποια λύση θέλει. '
  tutorial_csfirst_longdescription: Δημιουργήστε μια ιστορία για δύο χαρακτήρες στη
    θάλασσα. Ζωντανέψτε το νερό και προσαρμόστε το τοπίο για να προσθέσετε τη δική
    σας αίσθηση. Χρησιμοποιήστε κώδικα για να πείτε την ιστορία που θέλετε να πείτε!
  tutorial_loopedy_longdescription: Ο στόχος ενός καλού προγραμματιστή είναι να γράψει
    ένα πρόγραμμα που είναι σύντομο, σαφές και αποτελεσματικό όσο το δυνατόν. Σε αυτό
    το μάθημα, οι μαθητές θα μάθουν πώς γράφουν προγράμματα χρησιμοποιώντας βρόχους.
  tutorial_dsw_longdescription: Μάθετε να προγραμματίζετε ανδροειδή και δημιουργήστε
    το δικό σας παιχνίδι Star Wars σε ένα γαλαξία πολύ-πολύ μακριά.
  tutorial_dswb_longdescription: Μάθετε να προγραμματίζετε ανδροειδή και δημιουργήστε
    το δικό σας παιχνίδι Star Wars σε ένα γαλαξία πολύ-πολύ μακριά.
  tutorial_ssw_longdescription: Μάθετε να προγραμματίζετε ανδροειδή και δημιουργήστε
    το δικό σας παιχνίδι Star Wars σε ένα γαλαξία πολύ-πολύ μακριά.
  tutorial_sswb_longdescription: Μάθετε να προγραμματίζετε ανδροειδή και δημιουργήστε
    το δικό σας παιχνίδι Star Wars σε ένα γαλαξία πολύ-πολύ μακριά.
  tutorial_kodable-unplugged_longdescription: 'Σχεδιασμένο για χρήση με απλό χαρτί,
    το FuzzFamily Frenzy είναι μια εισαγωγή στη λογική προγραμματισμού για παιδιά
    5 ετών και άνω. Ένας δάσκαλος πρέπει να εξηγήσει το παιχνίδι, τότε οι μαθητές
    προγραμματίζουν έναν συνεργάτη για να ολοκληρώσουν ένα απλό μάθημα εμποδίων. '
  tutorial_scratch_longdescription: Με το Scratch, μπορείτε να δημιουργήσετε τα δικά
    σας διαδραστικά παιχνίδια, ιστορίες, κινούμενα σχέδια - και να τα μοιραστείτε
    με τους φίλους σας. Για να ξεκινήσετε, ζωντανέψτε το όνομά σας, δημιουργήστε μια
    σκηνή χορού, ή δημιουργήστε ένα παιχνίδι κρυφτού με το We Bare Bears του Cartoon
    Network!
  tutorial_bayes_longdescription: Μεγάλοι ήρωες
  tutorial_gumball_longdescription: Δημιουργήστε μια ιστορία ή δημιουργήστε ένα παιχνίδι
    με το Play Lab! Κάντε τους χαρακτήρες Gumball να κινούνται, να κάνουν ήχους, να
    σκοράρουν πόντους και ακόμη και να ρίχνουν μπανάνες!
  tutorial_hrm_longdescription: |-
    Η μηχανή ανθρώπινου δυναμικού είναι ένα παιχνίδι παζλ. Σε κάθε επίπεδο, το αφεντικό σας σας δίνει μια δουλειά. Αυτοματοποιήστε το προγραμματίζοντας τον μικρό σας υπάλληλο γραφείου! Εάν πετύχετε, θα προωθηθείτε στο επόμενο επίπεδο για ένα ακόμη έτος εργασίας στο τεράστιο κτίριο γραφείων. Συγχαρητήρια!

    Μην ανησυχείτε αν δεν έχετε προγραμματίσει ποτέ πριν - ο προγραμματισμός είναι απλώς επίλυση παζλ. Εάν αφαιρέσετε όλα τα 1 και 0 και τις τρομακτικές αγκύλες, ο προγραμματισμός είναι στην πραγματικότητα απλός, λογικός, όμορφος και κάτι που ο καθένας μπορεί να καταλάβει και να διασκεδάσει!
  tutorial_ice-age_longdescription: Δημιουργήστε μια ιστορία ή δημιουργήστε ένα παιχνίδι
    με το Play Lab! Κάντε τους χαρακτήρες της Εποχής των Παγετώνων να κινούνται, να
    κάνουν ήχους, να σκοράρουν πόντους και ακόμη και να πετάξουν νιφάδες χιονιού!
  tutorial_koapp_longdescription: Το Kodable είναι ένα αυτο-καθοδηγούμενο παιχνίδι
    iPad που εισάγει τα παιδιά 5+ στα βασικά του προγραμματισμού. Η ύπαρξη δασκάλου
    ή γονέα κοντά είναι βέλτιστη, αλλά όχι απαραίτητη.
  tutorial_lightbot-intl_longdescription: Μάθετε βασική λογική προγραμματισμού, ξεκινώντας
    από υπερ-βασικό προγραμματισμό, για ηλικίες 4+, σε iOS ή Android (ή πρόγραμμα
    περιήγησης στο Web). Μάθετε πώς να ακολουθείτε εντολές, να αναγνωρίζετε μοτίβα,
    να χρησιμοποιείτε διαδικασίες και να χρησιμοποιείτε βρόχους!
  tutorial_rmc_longdescription: Χρησιμοποιήστε μπλοκ κώδικα για να πάρετε τον Alex
    ή τον Steve σε μια περιπέτεια σε αυτόν τον κόσμο του Minecraft.
  tutorial_smc_longdescription: Χρησιμοποιήστε μπλοκ κώδικα για να πάρετε τον Alex
    ή τον Steve σε μια περιπέτεια σε αυτόν τον κόσμο του Minecraft.
  tutorial_minecraft-2016_longdescription: Δημιουργήστε ένα παιχνίδι Minecraft. Δημιουργήστε
    τις δικές σας εκδόσεις κοτόπουλου, προβάτων, αναρριχητικά φυτά, ζόμπι και πολλά
    άλλα.
  tutorial_thinkersmith-es_longdescription: Ο μέσος όρος του «Ρομπότ Λεξιλίου» προκαθορισμένος,
    οι μελέτες που αποτιμήθηκαν από το modo tal de llevar a cabo tareas espec ficas
    ser stas stas stas stas stas stas&aacute;precutiamente.&iacute;Αυτό είναι&ntilde;ένα
    από τα καλύτερα μαθητούντα στο conexi και τα&iacute;bolos y acciones όπως το valiosa
    habilidad de depuraci&oacute;n.&iacute;&oacute;
  tutorial_pixie_longdescription: Εκμάθηση για την ώρα του κώδικα με την Pixie
  tutorial_play_longdescription: Δημιουργήστε μία ιστορία ή φτιάξτε ένα παιχνίδι στο
    εργαστήριο παιχνιδιού! Δώστε κίνηση, φωνή και ήχο σε ζώα, πειρατές, ζόμπι, νίντζα
    και πολλούς άλλους χαρακτήρες, και δώστε εντολές να συγκεντρώσουν πόντους, ακόμη
    και να ρίξουν μπάλες φωτιάς!
  tutorial_robomind-nl_longdescription: 'Οι μαθητές μαθαίνουν τα βασικά του προγραμματισμού
    ελέγχοντας το δικό τους εικονικό ρομπότ. Το διαδικτυακό μάθημα είναι πλήρως αυτόνομο
    με σύντομες παρουσιάσεις, ταινίες, κουίζ και αυτόματη καθοδήγηση/συμβουλές για
    βοήθεια με τις ασκήσεις προγραμματισμού. '
  tutorial_spheroi_longdescription: Καλώς ήλθατε στην πρώτη σας δραστηριότητα μπλοκ!
    Αυτό είναι ένα εξαιρετικό μέρος για να ξεκινήσετε για τους περισσότερους χρήστες
    και μπορεί να χρησιμοποιηθεί για την «Ώρα του Κώδικα». Ακολουθήστε τα βήματα για
    να δείτε μια επισκόπηση της εφαρμογής, μάθετε πώς να δημιουργείτε προγράμματα
    χρησιμοποιώντας κωδικοποίηση μπλοκ, και αποκτήστε κατανόηση των βρόχων και των
    χειριστών.
  tutorial_spherol_longdescription: Θα μάθετε μια νέα χρήση για τα φώτα στο ρομπότ
    σας. Σε αυτή τη δραστηριότητα, θα δημιουργήσετε ένα πρόγραμμα περιστροφής όπου
    ο γυροσκοπικός ρυθμός περιστροφής θα ελέγχει τις κύριες λυχνίες LED και θα χρησιμοποιήσετε
    τις έννοιες της κανονικοποίησης και της απόλυτης τιμής. Αυτή είναι μια εξαιρετική
    δραστηριότητα αφού ολοκληρώσετε το Blocks 2 και μπορεί να χρησιμοποιηθεί για την
    «Ώρα του Κώδικα».
  tutorial_spherov_longdescription: Ήρθε η ώρα για ένα άλλο κλασικό παιχνίδι που τροφοδοτείται
    από το Sphero. Μάθετε πώς να χρησιμοποιείτε μεταβλητές, βρόχο μέχρι, και τυχαιότητα
    εντός ορίων για να ζωντανέψετε το Hot Potato. Όταν τελειώσετε, πιάστε μερικούς
    φίλους και αρχίστε να πετάτε. Μην πιαστείτε με το Sphero όταν τελειώσει ο χρόνος!
  tutorial_swb_longdescription: Μάθετε να προγραμματίζετε ανδροειδή και δημιουργήστε
    το δικό σας παιχνίδι Star Wars σε ένα γαλαξία πολύ-πολύ μακριά.
  tutorial_build-a-galaxy_longdescription: Μάθετε να προγραμματίζετε ανδροειδή και
    δημιουργήστε το δικό σας παιχνίδι Star Wars σε ένα γαλαξία πολύ-πολύ μακριά.
  tutorial_alicesims_longdescription: 'Ακολουθήστε τη διαδικασία παραγωγής κινουμένων
    σχεδίων από το storyboarding έως τον προγραμματισμό με την Alice και τους The
    Sims. Αφήστε τη δημιουργικότητα και την αφήγηση να οδηγήσουν τη μάθησή σας σε
    ένα περιβάλλον κωδικοποίησης μεταφοράς και απόθεσης. Το έργο θα σας καθοδηγήσει
    στο τι είναι ένα storyboard, μεταφράζοντας ένα storyboard σε προγραμματιζόμενο
    σενάριο, και πώς να προγραμματίσετε ένα σύντομο 3D animation. '
  tutorial_tchr_longdescription: Τώρα που δεκάδες χιλιάδες εκπαιδευτικοί έχουν δοκιμάσει
    την Ώρα του Κώδικα, πολλές αίθουσες διδασκαλίας είναι έτοιμες για πιο δημιουργικές,
    λιγότερο ενιαίες δραστηριότητες που διδάσκουν τα βασικά της επιστήμης των υπολογιστών.
    Για να βοηθήσουμε τους εκπαιδευτικούς να βρουν έμπνευση, συλλέξαμε και επιμεληθήκαμε
    σχέδια μαθημάτων και δραστηριοτήτων μιας ώρας υπό την καθοδήγηση εκπαιδευτικών
    που έχουν σχεδιαστεί για διαφορετικούς θεματικούς τομείς για βετεράνους της Ώρας
    του Κώδικα.
  tutorial_robogame_longdescription: Προκαλέστε το σχολείο σας να αγωνιστεί στα Παιχνίδια
    Ρομπότ! Οι μαθητές θα διαγωνιστούν σε μια σειρά δραστηριοτήτων με θέμα τα μαθηματικά
    όπου χρησιμοποιούν το Dash και το Dot για να λύσουν ένα πρόβλημα και να κερδίσουν
    πόντους για τον εαυτό τους, το βαθμό τους ή/και το σχολείο τους.
  tutorial_tap_longdescription: Μάθετε τα βασικά της κωδικοποίησης με ένα από τα έξι
    διασκεδαστικά σετ παζλ μας. Στη συνέχεια, επιλέξτε από πάνω από 100 σεμινάρια
    για αρχάριους, ενδιάμεσους και προχωρημένους. Αυτά τα σεμινάρια συνοδεύονται από
    οδηγίες βήμα προς βήμα για τη δημιουργία σχεδίων, μουσικής, κινούμενων σχεδίων,
    αφήγησης, φυσικής και έργων παιχνιδιών arcade. Όταν τελειώσετε, μπορείτε να δημοσιεύσετε
    τα έργα σας και να εξερευνήσετε τι κάνουν άλλα παιδιά στην πλήρως εποπτευόμενη
    κοινότητά μας.
  tutorial_cintl_longdescription: Μάθετε τις βασικές έννοιες της επιστήμης των υπολογιστών
    με προγραμματισμό drag and drop. Το σεμινάριο αυτό είναι σαν παιγνίδι, αυτοκαθοδηγούμενο
    με βιντεοσκοπημένες διαλέξεις από τον Bill Gates, τον Mark Zuckerberg, τα Angry
    Birds και φυτά εναντίον Ζόμπι. Μάθετε βρόγχους επανάληψης, υποθέσεις και βασικούς
    αλγόριθμους. Διαθέσιμο σε 37 γλώσσες.
  tutorial_itchstop_longdescription: Θα χρησιμοποιήσουμε το Itch για να δημιουργήσουμε
    τα δικά μας έργα κινουμένων σχεδίων stop frame. Σημειώστε ότι τα ακουστικά συνιστώνται
    για αυτό το μάθημα. Θα χρησιμοποιήσουμε μερικά υπάρχοντα sprites που υποστηρίζουν
    κινούμενα σχέδια και δείχνουν τον κώδικα που πρέπει να προσθέσουμε για να ζωντανέψουμε
    τους χαρακτήρες μας. Θα εξετάσουμε επίσης πώς να δημιουργήσουμε τα δικά μας εφέ
    κίνησης και σχέδια. Θα μάθουμε πώς να αλλάζουμε επανειλημμένα ένα κοστούμι sprite
    στο μηδέν για εφέ κίνησης (παρόμοιο με ένα κινούμενο σχέδιο flip-book) και τον
    κώδικα πίσω από αυτό. Όλες οι οδηγίες περιέχονται στο περιβάλλον Itch, οπότε δεν
    χρειάζεται να αλλάζετε οθόνες για να ακολουθήσετε το έργο.
  tutorial_tynkerpn_longdescription: Ακολουθήστε τον Peep καθώς εξερευνά τον μεγάλο
    κόσμο! Σε αυτό το έργο, θα δημιουργήσετε μια διαδραστική σκηνή στην οποία ο Peep
    πηγαίνει σε μια βόλτα στη φύση και βλέπει πολλά ενδιαφέροντα αντικείμενα. Θα κάνετε
    διαφορετικά αντικείμενα να εμφανίζονται ή να εξαφανίζονται ανάλογα με το πού περπατάει
    ο Peep. Μπορείτε ακόμη και να κάνετε τα αντικείμενα να μιλήσουν και να προσθέσετε
    μουσική στη σκηνή σας!
  tutorial_tynkerpd_longdescription: Είστε έτοιμοι να κάνετε τον Peep και τους φίλους
    του να χορέψουν? Μάθετε πώς να χρησιμοποιείτε κώδικα για να ζωντανέψετε τα πουλιά.
    Σε αυτό το έργο, θα χρησιμοποιήσετε κοστούμια και καθυστερήσεις για να ζωντανέψετε
    τα πουλιά, ένα πλαίσιο κάθε φορά. Μπορείτε να προσθέσετε το δικό σας υπόβαθρο
    και μουσική και ακόμη και να κάνετε τον Peep και τους φίλους του να μιλήσουν!
  tutorial_persistence_longdescription: Τα νέα και άλυτα προβλήματα συνήθως είναι
    αρκετά δύσκολα. Αν θέλουμε να έχουμε τη δυνατότητα να κάνουμε κάτι δημιουργικό,
    χρήσιμο και έξυπνο, πρέπει να είμαστε πρόθυμοι να αντιμετωπίσουμε δύσκολα προβλήματα,
    ακόμη και αν αυτό σημαίνει ότι θα αποτύχουμε μερικές φορές πριν καταφέρουμε να
    πετύχουμε. Αυτό το μάθημα διδάσκει ότι η αποτυχία δεν είναι το τέλος του ταξιδιού,
    αλλά ανοίγει το δρόμο για την επιτυχία.
  tutorial_getloopy_longdescription: Οι βρόγχοι είναι ένας πρακτικός τρόπος περιγραφής
    ενεργειών που επαναλαμβάνονται σε συγκεκριμένο αριθμό επαναλήψεων. Στο μάθημα
    αυτό οι μαθητές θα εξασκηθούν στην μετατροπή συνόλων ενεργειών σε έναν ενιαία
    βρόγχο.
  tutorial_createface_longdescription: Ο στόχος αυτής της δραστηριότητας είναι να
    δείξει πόσο προφανώς περίπλοκη συμπεριφορά μπορεί να προγραμματιστεί χρησιμοποιώντας
    μερικούς απλούς κανόνες. Δείχνει επίσης πώς τα προγράμματα είναι απλώς κανόνες
    που ακολουθούνται από υπολογιστές και εισάγει συγκεκριμένα προγραμματισμό βάσει
    αντικειμένων. Η δραστηριότητα δείχνει πώς το σπάσιμο ενός προγράμματος σε αντικείμενα
    μπορεί να είναι πολύ πιο εύκολο να γραφτεί από το να προσπαθείτε να το γράψετε
    με μία κίνηση. Η τάξη μπορεί να γράψει μερικά απλά προγράμματα για τον έλεγχο
    του προσώπου που δημιούργησαν.
  tutorial_happymaps_longdescription: Στη βάση της επιστήμης των υπολογιστών υπάρχουν
    οι αλγόριθμοι. Η λέξη "αλγόριθμος" ίσως να ακούγεται σαν κάτι πολύπλοκο, αλλά
    στην πραγματικότητα είναι μια λίστα με οδηγίες που πρέπει να ακολουθήσει κάποιος
    για να επιτύχει ένα αποτέλεσμα. Για να αποκτήσουν οι μαθητές σας μια γερή βάση
    για την υπόλοιπη εκπαίδευσή τους στην επιστήμη των υπολογιστών, θα επικεντρωθούμε
    στην οικοδόμηση μιας ασφαλούς σχέσης με τους αλγόριθμους.
  tutorial_moveit_longdescription: Αυτό το μάθημα βοηθάει τους μαθητές να αντιληφθούν
    ότι για να δίνουν σαφείς οδηγίες χρειάζεται να χρησιμοποιούν μια κοινή γλώσσα.
    Οι μαθητές εξασκούνται ελέγχοντας ο ένας τον άλλο χρησιμοποιώντας έναν απλό συνδυασμό
    από χειρονομίες. Όταν καταλάβουν τη γλώσσα, θα αρχίσουν να "προγραμματίζουν" ο
    ένας τον άλλο δίνοντας εκ των προτέρων έναν αριθμό οδηγιών.
  tutorial_bigevent_longdescription: Τα Γεγονότα είναι ένας πολύ καλός τρόπος για
    να προσθέσετε ποικιλία σε έναν αλγόριθμο που είναι ήδη γραμμένος. Μερικές φορές
    θέλετε το πρόγραμμά σας να είναι σε θέση να ανταποκριθεί στον χρήστη τη στιγμή
    που θέλει ο χρήστης. Γι’ αυτόν τον λόγο υπάρχουν τα γεγονότα.
  tutorial_gpp_longdescription: "«Προγραμματίζοντας» ο ένας τον άλλο να σχεδιάσουν
    εικόνες, οι μαθητές θα αρχίσουν να καταλαβαίνουν τι είναι ο προγραμματισμός. Η
    δραστηριότητα αρχίζει ζητώντας από τους μαθητές να δώσουν οδηγίες ο ένας στον
    άλλον να ζωγραφίσουν τετραγωνάκια σε χαρτί προσπαθώντας να αναπαράγουν μια υπάρχουσα
    εικόνα."
  tutorial_foosgame_longdescription: Κωδικοποιήστε το δικό σας βιντεοπαιχνίδι με το
    CodesPark Academy με τα νέα κιτ παιχνιδιών του The Foos. Αυτή η δραστηριότητα
    καθοδηγεί τους μαθητές ολοκαίνουργιους στο σχεδιασμό παιχνιδιών χρησιμοποιώντας
    μια προσέγγιση «paint-by-numbers». Οι μαθητές θα ακολουθήσουν τις οδηγίες στην
    οθόνη για να σχεδιάσουν και να προγραμματίσουν ένα διασκεδαστικό βιντεοπαιχνίδι
    που μπορούν να μοιραστούν με την οικογένεια και τους φίλους τους.
  tutorial_solopython_longdescription: Μάθετε τα βασικά της Python χρησιμοποιώντας
    τις δύο πρώτες ενότητες στην εφαρμογή Python του SoloLearn, συμβουλευτείτε συζητήσεις
    και σχόλια για να σας βοηθήσουμε να κατανοήσετε καλύτερα, εκτελέστε παραδείγματα
    κώδικα στον μεταγλωττιστή για να βοηθήσετε στη διατήρηση υλικού. Γράψτε και συντάξτε
    ένα απλό πρόγραμμα που παίρνει το όνομά σας ως είσοδο, μετρά τον αριθμό των γραμμάτων
    και εξάγει το αποτέλεσμα. Μοιραστείτε και λάβετε θετικές ψήφους κοινότητας.
  tutorial_kodableint_longdescription: Οι μαθητές θα μάθουν για το ρόλο ενός προγραμματιστή
    στη λειτουργία των μηχανών. Οι μαθητές θα επικεντρωθούν στην ακολουθία και την
    πρακτική δίνοντας οδηγίες με τη σειρά. Αυτή η δραστηριότητα περιλαμβάνει μια αποσυνδεδεμένη
    ομαδική πρακτική, καθώς και ανεξάρτητη πρακτική στην οθόνη.
  tutorial_kodableadv_longdescription: Οι μαθητές θα συμμετάσχουν σε αναπτυξιακά κατάλληλα
    μαθήματα σχετικά με έννοιες προγραμματισμού υψηλότερου επιπέδου, όπως βρόχους,
    συναρτήσεις, μεταβλητές και αντικειμενοστραφή προγραμματισμό. Τα μαθήματα περιελάμβαναν
    οδηγίες χωρίς σύνδεση, καθοδηγούμενη πρακτική, και ανεξάρτητη πρακτική στην οθόνη.
  tutorial_tynkertj_longdescription: Μάθετε την Python για να βοηθήσετε τον Fletch
    να συλλέξει τις τσάντες της σκόνης pixie για να ξεκλειδώσετε τα μυστήρια της ζούγκλας
    και να επαναφέρετε τα νησιά στην αρχική τους ομορφιά. Θα χρησιμοποιήσετε εντολές
    και σύνταξη Python για να λύσετε παζλ καθώς περιηγείστε στο Fletch στα νησιά και
    αποφεύγετε τα σαρκοφάγα φυτά. Στην πορεία, θα εξασκήσετε υπολογιστικές και αλγοριθμικές
    δεξιότητες σκέψης.
  tutorial_wolframa_longdescription: Σε αυτήν τη δραστηριότητα, θα δημιουργήσετε μια
    διαδικτυακή φόρμα που υπολογίζει την ηλικία σας σε ημέρες, ώρες, νανοδευτερόλεπτα,
    οποιαδήποτε μονάδα χρόνου που καθορίζετε!
  tutorial_wolframm_longdescription: Σε αυτή τη δραστηριότητα, οι μαθητές δημιουργούν
    τυχαίες μελωδίες χρησιμοποιώντας διάφορες μουσικές κλίμακες και όργανα. Δημιουργήστε
    μουσική μέσω κώδικα!
  tutorial_wolframspi_longdescription: Σε αυτήν τη δραστηριότητα, υπάρχει μια σειρά
    βημάτων με κώδικα έτοιμο για εκτέλεση. Οι μαθητές ξεκινούν με ένα κομμάτι κώδικα
    που λειτουργεί, και στη συνέχεια το τροποποιούν για να κάνουν διαφορετικά πράγματα.
    Οι μαθητές μπορούν να παίξουν μελωδίες με βάση τα ψηφία του π και να διερευνήσουν
    πώς ακούγεται το π με τη χρήση πολλών μουσικών οργάνων.
  tutorial_wolframsph_longdescription: Εξερευνήστε τρισδιάστατα γραφικά σε αυτήν τη
    δραστηριότητα και δημιουργήστε τα δικά σας σχήματα.
  tutorial_wolframp_longdescription: Εξερευνήστε τη δημιουργία διαφορετικών σχημάτων
    πολυγώνου σε αυτήν τη δραστηριότητα.
  tutorial_wolframn_longdescription: Σε αυτή τη δραστηριότητα, οι μαθητές αναπτύσσουν
    μια γεννήτρια ονομάτων που μετατρέπει το όνομά τους σε ονόματα ninja.
  tutorial_soloweb_longdescription: Μεταβείτε στη διεύθυνση www.sololearn.com και
    εγκαταστήστε εφαρμογές HTML και CSS ή ανοίξτε τα σχετικά μαθήματα στον ιστό (οι
    χρήστες Android μπορούν να εγκαταστήσουν την ενοποιημένη εφαρμογή SoloLearn).
    Συμπληρώστε 2 ενότητες (Επισκόπηση και Βασικά HTML) σε HTML και 2 ενότητες (Τα
    Βασικά και Εργασία με κείμενο) και τα πρώτα 5 μαθήματα της 3ης ενότητας (Ιδιότητες)
    στο CSS. Αποκτήστε το πρότυπο στη διεύθυνση https://code.sololearn.com/WKeg2CtzpRts/
    και ακολουθήστε τις οδηγίες.
  tutorial_khanweb_longdescription: 'Khan Academy: Οι ιστοσελίδες σας διδάσκουν πώς
    να δημιουργείτε ιστοσελίδες με ετικέτες HTML και CSS, ολοκληρώνοντας δημιουργώντας
    τη δική σας ευχετήρια κάρτα.'
  tutorial_khandata_longdescription: 'Khan Academy: Οι βάσεις δεδομένων σάς διδάσκουν
    να χειρίζεστε δεδομένα σε μια βάση δεδομένων και να δημιουργείτε το δικό σας προσαρμοσμένο
    κατάστημα.'
  tutorial_googlelogo_longdescription: Χρησιμοποιήστε τη δημιουργικότητα και τη φαντασία
    σας για να ζωντανέψετε το λογότυπο της Google χρησιμοποιώντας κώδικα. Κάντε τα
    γράμματα να χορέψουν, πείτε μια ιστορία ή δημιουργήστε ένα παιχνίδι. Με το Scratch
    και το CS First, ο καθένας μπορεί να γίνει σχεδιαστής και προγραμματιστής για
    την ημέρα!
  tutorial_playtune_longdescription: Μια γλώσσα μπλοκ χρησιμοποιείται για την επίλυση
    μουσικών παζλ γράφοντας κώδικα για να ταιριάζει με μελωδίες που παίζονται σε πληκτρολόγιο
    πιάνου. Αλγόριθμοι ακολουθίας, επιλογής και επανάληψης απαιτούνται για την επίλυση
    των παζλ. Μετά το 9ο επίπεδο, οι χρήστες μπορούν να δημιουργήσουν τη δική τους
    μελωδία και να την κατεβάσουν ως εφαρμογή για μια συσκευή Android. Οι μαθητές
    μπορούν επίσης να τροποποιήσουν την εφαρμογή ακολουθώντας έναν σύνδεσμο προς τον
    πηγαίο κώδικα App Inventor.
  tutorial_computeit_longdescription: Ας αλλάξουμε ρόλους. Αυτή τη φορά είσαι ο υπολογιστής!
    Διαβάστε και ερμηνεύστε τα προγράμματα για να βρείτε τη σωστή τροχιά και να κερδίσετε
    τις προκλήσεις. Θα πρέπει να εστιάσετε και να χρησιμοποιήσετε τις διαισθητικές
    ικανότητές σας για να κατανοήσετε ορισμένες βασικές έννοιες του προγραμματισμού.
  tutorial_codesterssj_longdescription: Σε αυτή τη δραστηριότητα, οι μαθητές χρησιμοποιούν
    την εργαλειοθήκη μεταφοράς σε κείμενο για να ξεκινήσουν αμέσως την κωδικοποίηση
    στην Python! Καθώς εργάζονται μέσω εισαγωγικών δραστηριοτήτων ανάπτυξης δεξιοτήτων,
    οι μαθητές αρχίζουν να μαθαίνουν για τη βασική σύνταξη, μεταβλητές, και γεγονότα!
    Θα χρησιμοποιήσουν πολλαπλά sprites για να δημιουργήσουν ένα σενάριο αστείου που
    μπορούν να μοιραστούν με τους φίλους τους! *Η ηλεκτρονική κοινή χρήση απαιτεί
    εγγραφή μαθητή.
  tutorial_cmchat_longdescription: Συμμετάσχετε σε ένα ρομπότ μαϊμού σε ένα ωριαίο
    μάθημα όπου θα μάθετε τα βασικά του προγραμματισμού Python και chatbot. Στη δραστηριότητα,
    θα προχωρήσετε σε ένα μάθημα διάρκειας 15 ασκήσεων στο οποίο θα μάθετε πώς να
    προγραμματίζετε το δικό σας trivia chatbot.
  tutorial_tynkerdb_longdescription: Επιλέξτε έναν δράκο και, στη συνέχεια, ξεκινήστε
    μια αναζήτηση για θησαυρό. Ανατινάξτε εμπόδια και κερδίστε δροσερά power-ups καθώς
    ταξιδεύετε σε μια μυστικιστική ζούγκλα. Μάθετε την αλληλουχία, τους βρόχους, τη
    λογική υπό όρους και τις δεξιότητες εντοπισμού σφαλμάτων στην πορεία.
  tutorial_cmbuild_longdescription: Δημιουργήστε το δικό σας παιχνίδι - με πιθήκους!
    Πρόκειται για ένα νέο online μάθημα από τους δημιουργούς του CodeMonkey. Μάθετε
    πώς να δημιουργήσετε το δικό σας online παιχνίδι από την αρχή μέχρι το τέλος χρησιμοποιώντας
    το CoffeeScript, μια πραγματική γλώσσα προγραμματισμού. Μάθετε να προσθέτετε αντικείμενα,
    να τα ελέγχετε χρησιμοποιώντας το πληκτρολόγιό σας, να αποφεύγετε εχθρούς, να
    προσθέτετε και να αφαιρείτε σημεία, να δημιουργείτε εμπόδια και να μην σας φάει
    η τίγρη. Δεν απαιτείται προηγούμενη εμπειρία. Αφού τελειώσετε, μοιραστείτε το
    παιχνίδι με φίλους!
  tutorial_robotrattle_longdescription: Το Robot Rattle διδάσκει στους μαθητές να
    χειρίζονται ένα πλήρως προσομοιωμένο ρομπότ με τη βοήθεια μιας οπτικής γλώσσας
    κωδικοποίησης, σύροντας και ρίχνοντας εύκολα μπλοκ για να γράψουν οδηγίες κώδικα.
    Οι μαθητές εισάγονται στο ρομπότ και στις διάφορες κινούμενες αρθρώσεις του και
    μαθαίνουν να μετακινούν τις αρθρώσεις του με τη χρήση γωνιών. Το ρομπότ μπορεί
    να σπρώξει και να αρπάξει αντικείμενα για να τα κατευθύνει στο στόχο, αλλά και
    να σπάσει αν μετακινηθεί ενάντια σε εμπόδια. Αυτή η δραστηριότητα απευθύνεται
    σε παιδιά ηλικίας 13+ και προσφέρει εύκολα κατανοητές γνώσεις σχετικά με τη φυσική
    συμπεριφορά και τη ρομποτική. Επιπλέον, οποιοσδήποτε διαθέτει smartphone και κινητό
    ακουστικό VR θα μπορεί να παρακολουθεί το ρομπότ πλήρους κλίμακας που εκτελεί
    τον γραπτό κώδικα.
  tutorial_codestersh_longdescription: Σε αυτή τη δραστηριότητα, σχεδιασμένη για αρχάριους
    κωδικοποιητές, οι μαθητές χρησιμοποιούν μια εργαλειοθήκη μεταφοράς σε κείμενο
    για να ξεκινήσουν την κωδικοποίηση στην Python αμέσως! Πρώτα, δουλέψτε σε ορισμένες
    δραστηριότητες δημιουργίας δεξιοτήτων όπου μαθαίνετε πώς να εκχωρείτε και να τροποποιείτε
    εντολές για το sprite σας. Στη συνέχεια, προγραμματίστε τις δικές σας εντολές
    για να δημιουργήσετε κοινόχρηστη ηλεκτρονική τέχνη! *Η κοινή χρήση απαιτεί εγγραφή
    μαθητή.
  tutorial_codehsdigipixel_longdescription: Μάθετε πώς αποθηκεύονται και εμφανίζονται
    οι εικόνες σε υπολογιστές χρησιμοποιώντας pixel. Εξερευνήστε πώς κωδικοποιούνται
    οι εικόνες ως πλέγμα τιμών χρώματος και δημιουργήστε τις δικές σας ψηφιακές εικόνες
    χρησιμοποιώντας δυαδικούς και δεκαεξαδικούς χρωματικούς κωδικούς!
  tutorial_ccbinary_longdescription: Δημιουργήστε ένα παιχνίδι Scratch στο οποίο παίζετε
    τις νότες ενός τραγουδιού καθώς μετακινούνται προς τα κάτω στη σκηνή. Θα κερδίσετε
    δέκα πόντους για κάθε σωστή νότα που παίζετε. Κάθε σημείωση αντιστοιχεί σε δυαδικό
    αριθμό.
  tutorial_codehsturtle_longdescription: Μάθετε τα βασικά του προγραμματισμού σχεδιάζοντας
    σχήματα στην οθόνη σας με την Tracy the Turtle! Το Turtle Graphics (ή LOGO) είναι
    ένας φιλικός για αρχάριους τρόπος για να εξερευνήσετε έννοιες προγραμματισμού
    και να φέρετε τη δημιουργικότητα στον προγραμματισμό με οπτικό τρόπο.
  tutorial_grokhd_longdescription: 'Συνεχίστε αυτές τις δεξιότητες προγραμματισμού
    Blockly! Αυτό το μάθημα βασίζεται σε όσα μάθατε στη δραστηριότητα Frozen Fractals:
    https://hourofcode.com/grokffblock. Αυτή η δραστηριότητα έχει σχεδιαστεί για να
    εισαγάγει αποφάσεις διακλάδωσης στον προγραμματισμό. Χρησιμοποιήστε την έκδοση
    Blockly της Python και τη μονάδα χελώνας της για να σχεδιάσετε και να χρωματίσετε
    λουλούδια ορτανσίας!'
  tutorial_grokem_longdescription: Αυτή η δραστηριότητα έχει σχεδιαστεί για να σας
    προσφέρει την πρώτη σας εμπειρία προγραμματισμού, και έχει σχεδιαστεί ειδικά για
    την Ώρα του Κώδικα. Χρησιμοποιήστε τη γλώσσα προγραμματισμού Python για να εξερευνήσετε
    emoticon και χειρισμό κειμένου.
  tutorial_kodmaze_longdescription: Φτιάξτε τους δικούς σας λαβύρινθους για να λύσετε
    και να μοιραστείτε! Οι μαθητές θα συνδυάσουν τη γεωμετρία με τον προγραμματισμό
    για να δημιουργήσουν επιλύσιμους λαβύρινθους με βάση δεδομένες προκλήσεις. Οι
    προκλήσεις περιλαμβάνουν λαβύρινθους με απλά σχήματα, κλάσματα, συμμετρία και
    καθορισμένες γωνίες.
  tutorial_codestersa_longdescription: 'Σε αυτή τη δραστηριότητα, σχεδιασμένο για
    μαθητές με κάποια εμπειρία κωδικοποίησης, οι μαθητές χρησιμοποιούν την εργαλειοθήκη
    μεταφοράς σε κείμενο για να δημιουργήσουν ένα παιχνίδι με χειριστήρια παίκτη!
    Οι μαθητές μαθαίνουν για μεταβλητές, τυχαία δημιουργημένους αριθμούς, σχεδιασμό
    παιχνιδιών, και πολλαπλούς τύπους συμβάντων και ενεργοποιητών συμβάντων, όλα ενώ
    προσπαθούν να μείνουν μακριά καθώς οι αστεροειδείς σπρώχνουν προς το διαστημόπλοιό
    τους! Προϋπόθεση: μεταβλητές, παράμετροι.'
  tutorial_cmdodo_longdescription: Σε αυτό το ωριαίο μάθημα, θα γράψετε πραγματικό
    κώδικα καθώς προσθέτετε, αφαιρείτε και μετράτε αποστάσεις για να βοηθήσετε ένα
    ντόντο να βρει τα αυγά που λείπουν!
  tutorial_tynkerspace_longdescription: Το σκάφος του αστροναύτη σας προσγειώθηκε!
    Ευτυχώς, είστε εκεί για να βοηθήσετε. Χρησιμοποιήστε προγραμματισμό μεταφοράς
    και απόθεσης για να βοηθήσετε τον χαρακτήρα σας να συλλέξει ανταλλακτικά αποφεύγοντας
    τους εξωγήινους και τα εμπόδια. Μπορείτε να βρείτε ένα πλοίο για να φέρετε τον
    αστροναύτη σας σπίτι;
  tutorial_gfbloons_longdescription: Σε αυτό το μάθημα θα κωδικοποιήσετε έναν πύργο
    πιθήκων από το δημοφιλές παιχνίδι Bloons Tower Defense. Μέχρι το τέλος του μαθήματος
    θα γνωρίζετε τα μαθηματικά και τους αλγόριθμους εύρεσης γωνίας που χρησιμοποιούνται
    συνήθως σε πολλά από τα πιο δημοφιλή παιχνίδια άμυνας πύργων σήμερα. Θα μπορείτε
    να εφαρμόσετε αυτή τη γνώση στο δικό σας παιχνίδι. Τα σεμινάρια Gamefroot Hour
    of Code χρησιμοποιούν μια οπτική γλώσσα προγραμματισμού χρησιμοποιώντας μπλοκ
    όπου οι μαθητές απλώς μεταφέρουν και αποθέστε οπτικά μπλοκ για να γράψουν κώδικα.
  tutorial_raspipong_longdescription: Αναδημιουργήστε το κλασικό παιχνίδι του Pong
    χρησιμοποιώντας ένα Sense HAT και κάποιο κώδικα Python. Αυτή η δραστηριότητα μπορεί
    να ολοκληρωθεί διαδικτυακά χρησιμοποιώντας τον εξομοιωτή Sense HAT ή χρησιμοποιώντας
    ένα Raspberry Pi και το υλικό Sense HAT.
  tutorial_codehsvr_longdescription: Μάθετε τα βασικά της δημιουργίας κόσμων εικονικής
    πραγματικότητας χρησιμοποιώντας HTML και τη βιβλιοθήκη JavaScript A-Frame. Μέσω
    αυτής της δραστηριότητας, οι μαθητές θα δημιουργήσουν τους δικούς τους κόσμους
    εικονικής πραγματικότητας που είναι συμβατοί με συσκευές VR, συμπεριλαμβανομένων
    των ακουστικών VR smartphone!
  tutorial_codesterstp_longdescription: Σε αυτή τη δραστηριότητα, οι μαθητές χρησιμοποιούν
    την Python για να εξασκηθούν στην εκτέλεση μετασχηματισμών στο επίπεδο συντεταγμένων!
    Το μάθημα περιλαμβάνει επιδείξεις, άμεση διδασκαλία και προκλήσεις που ζητούν
    από τους μαθητές να προγραμματίσουν και να εντοπίσουν διάφορους στατικούς μετασχηματισμούς!
  tutorial_codestersbb_longdescription: 'Οι μαθητές χρησιμοποιούν την εργαλειοθήκη
    μεταφοράς σε κείμενο για να ξεκινήσουν την κωδικοποίηση στην Python αμέσως! Σε
    αυτήν την αυτο-καθοδηγούμενη δραστηριότητα, οι μαθητές ολοκληρώνουν μια σειρά
    από δραστηριότητες άμεσης διδασκαλίας στις οποίες χτίζουν ένα παιχνίδι μπάσκετ
    pull and shoot! Οι μαθητές εξερευνούν μεταβλητές, γεγονότα, βασική σύνταξη, δημιουργία
    τυχαίων συντεταγμένων. Συμβουλευτικές γνώσεις preq: μεταβλητές, σημειογραφία κουκκίδων,
    γεγονότα, αρνητικοί αριθμοί'
  tutorial_gfcrossyroad_longdescription: Σε αυτήν τη σουίτα εισαγωγικών μαθημάτων
    κωδικοποίησης θα μάθετε για να φτιάξετε το δικό σας μίνι παιχνίδι στυλ Crossy
    Road. Θα μάθετε πώς να κωδικοποιείτε αλγόριθμους και ακολουθίες, εισόδους/εξόδους,
    βρόχους και επανάληψη, επιλογή και if-δηλώσεις και συγκριτικούς τελεστές και να
    σκέφτεστε σαν επιστήμονας υπολογιστών. Αυτή η σουίτα μαθημάτων ευθυγραμμίζεται
    με το πρόγραμμα σπουδών ψηφιακών τεχνολογιών της Νέας Ζηλανδίας και της Αυστραλίας
    (Βικτωριανής) και έχει σχεδιαστεί για να βοηθήσει τους νέους ΚΑΙ τους εκπαιδευτικούς
    να αγκαλιάσουν την κωδικοποίηση στα σχολεία, τις αίθουσες διδασκαλίας και τις
    λέσχες κωδικοποίησης. Τα σεμινάρια Gamefroot Hour of Code χρησιμοποιούν μια οπτική
    γλώσσα προγραμματισμού χρησιμοποιώντας μπλοκ όπου οι μαθητές απλώς μεταφέρουν
    και αποθέστε οπτικά μπλοκ για να γράψουν κώδικα.
  tutorial_googleww_longdescription: Σε αυτήν τη δραστηριότητα, θα κωδικοποιήσετε
    τρεις μοναδικές σκηνές από την ταινία χρησιμοποιώντας το Blockly, μια εισαγωγική
    γλώσσα κωδικοποίησης, για να βοηθήσετε τη Wonder Woman να πλοηγηθεί στα εμπόδια
    και να επιτύχει τον στόχο της. Θα χρησιμοποιήσετε τη δύναμη των ακολουθιών, των
    μεταβλητών, των βρόχων και των όρων για να βοηθήσετε την Diana να προπονηθεί εναντίον
    των αντιπάλων της.
  tutorial_codehsjsapp_longdescription: Το CodeHS είναι συμβατό με όλα τα ενημερωμένα
    προγράμματα περιήγησης εκτός από τον Internet Explorer. Το Chrome είναι το προτιμώμενο
    πρόγραμμα περιήγησής μας/προτεινόμενο, αλλά το Firefox και το Safari θα πρέπει
    να λειτουργούν καλά, υποθέτοντας ότι είναι ενημερωμένα.
  tutorial_gfmihi_longdescription: Κία ώρα! Σε αυτή τη δραστηριότητα θα κωδικοποιήσετε
    το δικό σας μίνι παιχνίδι και θα μάθετε πώς να εισαγάγετε τον εαυτό σας στο Te
    Reo Maori - τη γηγενή γλώσσα της Νέας Ζηλανδίας. Το Mihi Maker είναι μια διασκεδαστική
    εύχρηστη δραστηριότητα που συνδυάζει κωδικοποίηση, κοινωνικές μελέτες και αυτόχθονες
    κουλτούρες. Θα μάθετε πώς οι σχεδιαστές παιχνιδιών προγραμματίζουν βασικούς αλγόριθμους
    ανίχνευσης σύγκρουσης. Η ανίχνευση σύγκρουσης είναι ένα πρόγραμμα που χρησιμοποιείται
    από έναν υπολογιστή για να τον βοηθήσει να καταλάβει πότε δύο αντικείμενα θα χτυπήσουν
    το ένα το άλλο. Τα σεμινάρια Gamefroot Hour of Code χρησιμοποιούν μια οπτική γλώσσα
    προγραμματισμού χρησιμοποιώντας μπλοκ όπου οι μαθητές απλώς μεταφέρουν και αποθέστε
    οπτικά μπλοκ για να γράψουν κώδικα.
  tutorial_hopdropphone_longdescription: 'Το Hopscotch είναι ένα απλό εργαλείο προγραμματισμού
    στο iPad/iPhone, αγαπημένο από εκατομμύρια μαθητές για την ελευθερία της δημιουργικής
    έκφρασης. Παρακολουθήστε τους μαθητές σας να τσιρίζουν με χαρά καθώς δημιουργούν
    τα δικά τους παιχνίδια «Don''t Drop the Phone»! Αυτό το αυτο-καθοδηγούμενο εκπαιδευτικό
    βίντεο διδάσκει παιδιά ηλικίας 8+ βασικά προγραμματισμού, ενώ κωδικοποιούν προσαρμοσμένες
    εκδόσεις αυτού του δημοφιλούς παιχνιδιού. '
  tutorial_techfaa_longdescription: Αυτό το διαδραστικό σεμινάριο θα σας παρουσιάσει
    το «Flocking», έναν τύπο αλγορίθμου που προορίζεται να προσομοιώσει τη ζωντανή
    συμπεριφορά των αυτόνομων πρακτόρων σε μια ομάδα. Το ενσωματωμένο πρόγραμμα προβολής
    σας διευκολύνει να δείτε την απόδοση του κώδικα.
  tutorial_codehsjsgraph_longdescription: Το CodeHS είναι συμβατό με όλα τα ενημερωμένα
    προγράμματα περιήγησης εκτός από τον Internet Explorer. Το Chrome είναι το προτιμώμενο
    πρόγραμμα περιήγησής μας/προτεινόμενο, αλλά το Firefox και το Safari θα πρέπει
    να λειτουργούν καλά, υποθέτοντας ότι είναι ενημερωμένα.
  tutorial_thunkable_longdescription: Χρησιμοποιώντας τη γλώσσα των μπλοκ, μάθετε
    πώς να δημιουργείτε 10 απλές εφαρμογές σε 1 ώρα. Αυτή η αστεία σειρά σεμιναρίων
    θα σας ξεκινήσει στο δρόμο σας για να γίνετε προγραμματιστής εφαρμογών για κινητά!
  tutorial_hopcrossyroad_longdescription: Το Hopscotch είναι ένα απλό εργαλείο προγραμματισμού
    στο iPad/iPhone, αγαπημένο από εκατομμύρια μαθητές για την ελευθερία της δημιουργικής
    έκφρασης. Με αυτό το αυτο-καθοδηγούμενο εκπαιδευτικό βίντεο, οι μαθητές σας θα
    φτιάξουν τις δικές τους εκδόσεις του Crossy Road! Τα παιδιά ηλικίας 8+ θα εκτεθούν
    στα βασικά του προγραμματισμού ενώ κωδικοποιούν προσαρμοσμένες εκδόσεις αυτού
    του αγαπημένου App Store.
  tutorial_switchglitch_longdescription: Το Switch & Glitch επιτρέπει στους μαθητές
    σας να παίξουν τον ήρωα! Χρησιμοποιώντας μια οπτική διεπαφή, προγραμματίζουν χαριτωμένα
    ρομπότ και τους βοηθούν να σώσουν την ημέρα. Αυτή η δραστηριότητα διδάσκει σε
    παιδιά ηλικίας 5-10 ετών τα βασικά του προγραμματισμού, των βρόχων και της τέχνης
    του εντοπισμού σφαλμάτων. Ο γαλαξίας σας χρειάζεται!
  tutorial_codecar_longdescription: Κωδικοποιήστε μια προσομοιωμένη πλακέτα κυκλώματος
    αυτοκινήτου! Θα πληκτρολογήσετε πραγματικό κωδικό C ++ που ελέγχει τα φώτα και
    τα κουμπιά μιας πλακέτας κυκλώματος σε σχήμα αυτοκινήτου. Μέσα από 7 μαθήματα,
    θα αναβοσβήνετε το πίσω φως, θα κωδικοποιήσετε ένα πεντάλ φρένου και πολλά άλλα
    στο προσομοιωμένο Code Car. Αυτή η δραστηριότητα διδάσκει βρόχους, αν δηλώσεις,
    και λογική με δακτυλογραφημένο κώδικα και περιλαμβάνει ένα σχέδιο μαθήματος με
    ευθυγραμμίσεις με τα πρότυπα ISTE, NGSS, Common Core και CSTA.
  tutorial_codesterscp_longdescription: Σε αυτό το μάθημα οι μαθητές εξερευνούν και
    τα τέσσερα τεταρτημόρια του επιπέδου συντεταγμένων! Χρησιμοποιούν την Python και
    την εργαλειοθήκη μεταφοράς σε κείμενο για να στείλουν ένα sprite σε διάφορες τοποθεσίες
    στη σκηνή! Υπάρχουν δραστηριότητες επίδειξης και εντοπισμού σφαλμάτων που περιλαμβάνονται
    για να βοηθήσουν τους μαθητές να νιώσουν άνετα με την πλοήγηση στο επίπεδο συντεταγμένων.
  tutorial_grokpetblock_longdescription: Αυτή η δραστηριότητα έχει σχεδιαστεί για
    να σας εισάγει στον ενσωματωμένο προγραμματισμό χρησιμοποιώντας φιλικά μπλοκ,
    και έχει σχεδιαστεί ειδικά για την Ώρα του Κώδικα. Χρησιμοποιήστε τα μπλοκ και
    ένα micro:bit για να φτιάξετε ένα κατοικίδιο με το οποίο μπορείτε να ταΐσετε και
    να παίξετε. Δεν υπάρχει micro:bit του BBC; Κανένα πρόβλημα! Αυτό το μάθημα περιλαμβάνει
    έναν πλήρη προσομοιωτή micro:bit, ώστε να μπορείτε να κάνετε ό, τι θα κάνατε σε
    ένα πραγματικό micro:bit!
  tutorial_techbim_longdescription: 'Αυτό το πρακτικό σεμινάριο προορίζεται για άτομα
    που είναι περίεργα να γνωρίζουν πώς να εκτελούν προγραμματικά μερικούς απλούς
    χειρισμούς εικόνας, όπως περιστροφή, χρωματισμός, αύξηση της αντίθεσης, θόλωση,
    ανίχνευση άκρων κ.λπ., χωρίς τη βοήθεια προηγμένων βιβλιοθηκών. '
  tutorial_techfpp_longdescription: Η Python είναι γνωστή για τα αντικειμενοστρεφή
    χαρακτηριστικά προγραμματισμού της (τάξεις, μέθοδοι, κληρονομιά…), ωστόσο, δεν
    μπορεί να περιοριστεί σε αυτά! Αυτό το διαδραστικό σεμινάριο δείχνει τα χρήσιμα,
    αλλά λιγότερο γνωστά, λειτουργικά χαρακτηριστικά και τεχνικές προγραμματισμού
    της Python.
  tutorial_codesterscr_longdescription: Οι μαθητές χρησιμοποιούν μια εργαλειοθήκη
    μεταφοράς σε κείμενο που τους επιτρέπει να ξεκινήσουν την κωδικοποίηση στην Python
    αμέσως! Οι μαθητές ολοκληρώνουν ένα σύνολο δραστηριοτήτων καθοδηγούμενης πρακτικής
    στις οποίες μαθαίνουν πώς να χρησιμοποιούν και να τροποποιούν μια ποικιλία εντολών
    προγραμματισμού. Στη συνέχεια, εφαρμόζουν αυτές τις δεξιότητες για να δημιουργήσουν
    τη δική τους ρουτίνα ευθυμίας!
  tutorial_grokdisease_longdescription: Αυτή η δραστηριότητα έχει σχεδιαστεί για να
    σας προσφέρει την πρώτη σας εμπειρία προγραμματισμού, και έχει σχεδιαστεί ειδικά
    για την Ώρα του Κώδικα. Χρησιμοποιήστε τη γλώσσα προγραμματισμού Python για να
    μοντελοποιήσετε ένα ξέσπασμα ασθένειας. Μπορείτε να λύσετε την περίεργη περίπτωση
    της λαμπερής μύτης;
  tutorial_techec_longdescription: Το κλείσιμο είναι μια κρίσιμη πτυχή του Javascript,
    Ωστόσο, παραμένουν μυστηριώδεις και οι προγραμματιστές δεν τα καταλαβαίνουν εύκολα.
    Αυτό το διαδραστικό σεμινάριο θα σας διδάξει πόσο ισχυρά και χρήσιμα είναι τα
    κλεισίματα για να ενισχύσετε την πρακτική Javascript!
  tutorial_rgbegin_longdescription: Το RoboGarden είναι μια εύκολη στην κατανόηση,
    πρακτική εκπαιδευτική εφαρμογή όπου οι μαθητές συμμετέχουν στην ενεργό μάθηση.
    Πλήρως εξοπλισμένο για να διδάξει τον αλφαβητισμό κωδικοποίησης από το μηδέν,
    το RoboGarden μειώνει την ανάγκη για έναν καθηγητή με γνώσεις τεχνολογίας.
  tutorial_myradream_longdescription: Τα τέρατα πήραν το όνειρο της Μάιρα. Μάθετε
    δεξιότητες κωδικοποίησης για να την βοηθήσετε να διασχίσει γέφυρες, να πετάξει
    στον αέρα και να κολυμπήσει κάτω από το νερό για να πάρει πίσω το όνειρό της.
    Το Actimator είναι ένα οπτικό περιβάλλον που βασίζεται στον Ιστό για τη δημιουργία
    παιχνιδιών και προσομοιώσεων επιστήμης από κοινού, καθώς και τη δημοσίευσή τους
    για τον Ιστό και ως εφαρμογές για κινητά.
  tutorial_thinkfun_longdescription: Θα σας καθοδηγήσουμε στη διαδικασία διόρθωσης
    του εγκεφάλου ενός ρομπότ, βήμα προς βήμα! Στην πορεία θα λύσετε παζλ με βάση
    το περίφημο «Boolean Satisfiability Problem» και μέσα σε μια ώρα θα είστε Boolean
    Master και θα έχετε κατανόηση των προηγμένων εννοιών προγραμματισμού! Όλες οι
    οδηγίες περιέχονται σε μία οθόνη και η ένταση είναι προαιρετική.
  tutorial_hopfireworks_longdescription: 'Οι μαθητές σας θα είναι τόσο ενθουσιασμένοι
    όταν κωδικοποιούν το δικό τους (χωρίς έκρηξη!) εφαρμογή πυροτεχνημάτων! Το Hopscotch
    είναι ένα απλό εργαλείο προγραμματισμού στο iPad/iPhone, αγαπημένο από εκατομμύρια
    μαθητές για την ελευθερία της δημιουργικής έκφρασης. Αυτό το αυτο-καθοδηγούμενο
    εκπαιδευτικό βίντεο διδάσκει στα παιδιά ηλικίας 8+ βασικά προγραμματισμού, ενώ
    κωδικοποιούν προσαρμοσμένες εκδόσεις διαδραστικών πυροτεχνημάτων. '
  tutorial_grokspace_longdescription: Αυτή η δραστηριότητα έχει σχεδιαστεί για να
    σας προσφέρει την πρώτη σας εμπειρία προγραμματισμού, και έχει σχεδιαστεί ειδικά
    για την Ώρα του Κώδικα. Χρησιμοποιήστε την οπτική γλώσσα προγραμματισμού Blockly
    για να διερευνήσετε το διάστημα και να φτάσετε στα αστέρια.
  tutorial_codehspython_longdescription: Μάθετε τα βασικά της κωδικοποίησης με τη
    γλώσσα προγραμματισμού Python γράφοντας προγράμματα με τα οποία μπορείτε να αλληλεπιδράσετε!
    Αυτή η ώρα θα καλύψει την εκτύπωση, μεταβλητές, μαθηματικά, και λήψη πληροφοριών
    από τους χρήστες. Γράψτε ένα πρόγραμμα που λαμβάνει και αποθηκεύει δεδομένα από
    έναν χρήστη και επιστρέφει μια μοναδική απάντηση!
  tutorial_codehsjava_longdescription: Κωδικοποίηση σε Java με CodeHS
  tutorial_techioda_longdescription: Αυτό το χρήσιμο σεμινάριο θα σας διδάξει διαδραστικά
    πώς να μπορείτε να υπολογίσετε εκ των προτέρων τη συντομότερη διαδρομή μεταξύ
    δύο κόμβων σε ένα γράφημα, χάρη στον αλγόριθμο του Dijkstra.
  tutorial_grokmonster_longdescription: Πάρτε τα παιδιά στην κωδικοποίηση με αυτό
    το φιλικό μάθημα ειδικά σχεδιασμένο για την Ώρα του Κώδικα! Χρησιμοποιήστε μπλοκ
    μεταφοράς και απόθεσης για να γράψετε τα δικά σας προγράμματα, μάθετε για την
    ακολουθία και την παραγγελία, και δημιουργήστε διασκεδαστικούς χαρακτήρες τεράτων!
  tutorial_techmjs_longdescription: Το JavaScript είναι ένα διεθνές πρότυπο από το
    1997. Σε αυτό το διαδραστικό σεμινάριο, θα διερευνήσουμε τα σύγχρονα χαρακτηριστικά
    της γλώσσας που θα κάνουν τον κώδικά σας πιο ισχυρό, συνοπτικό και ευκολότερο
    στην ανάγνωση.
  tutorial_techga_longdescription: Οι γενετικοί αλγόριθμοι χρησιμοποιούν τη θεωρία
    της εξέλιξης για την ισχυρή επίλυση προβλημάτων όπου οι ντετερμινιστικοί αλγόριθμοι
    είναι πολύ δαπανηροί, όπως το πρόβλημα του ταξιδιώτη πωλητή. Αυτό το διαδραστικό
    σεμινάριο είναι μια σαφής και απλή εισαγωγή για να σας βοηθήσει να κατανοήσετε
    πώς λειτουργούν οι Γενετικοί Αλγόριθμοι.
  tutorial_techioan_longdescription: Σε αυτό το διαδραστικό σεμινάριο, θα μάθουμε
    γιατί η «μηδενική» τιμή της Java πρέπει πάντα να αποφεύγεται και ποιες λύσεις
    υπάρχουν για να την παρακάμψετε.
  tutorial_techiogsr_longdescription: Το Rust είναι μια πρόσφατη γλώσσα προγραμματισμού
    συστήματος σχεδιασμένη με γνώμονα την ασφάλεια και την απόδοση της μνήμης. Κυκλοφόρησε
    αρχικά το 2010. Σε αυτό το διαδραστικό σεμινάριο, ανακαλύψτε τα βασικά αυτής της
    διασκεδαστικής γλώσσας, με παραστάσεις συγκρίσιμες με τις C και C ++!
  tutorial_groktunnel_longdescription: Αυτή η δραστηριότητα έχει σχεδιαστεί για να
    σας προσφέρει την πρώτη σας εμπειρία προγραμματισμού, και έχει σχεδιαστεί ειδικά
    για την Ώρα του Κώδικα. Χρησιμοποιήστε τη γλώσσα προγραμματισμού Python για να
    δημιουργήσετε ένα απλό παιχνίδι (ή MUD). Μπορείς να βρεις το δρόμο σου μέσα από
    το σκοτεινό τούνελ;
  tutorial_stemcod_longdescription: Παίζεις βιντεοπαιχνίδια; Έχετε σκεφτεί ποτέ πώς
    ορισμένα παιχνίδια είναι εξαιρετικά ρεαλιστικά και άλλα παιχνίδια είναι κινούμενα
    σχέδια? Σε αυτή τη δραστηριότητα θα μιλήσουμε για τη φυσική των βιντεοπαιχνιδιών
    και θα μάθετε να τροποποιείτε έναν κώδικα υπολογιστή για να προσομοιώσετε την
    κίνηση ενός αντικειμένου. Όλες οι δραστηριότητές μας βασίζονται σε κλασικά βιντεοπαιχνίδια.
    Δεν απαιτείται εγκατάσταση. 100% συμβατό με Chromebook.
  tutorial_techikb_longdescription: Το Kotlin είναι μια νέα γλώσσα προγραμματισμού
    ανοιχτού κώδικα από το JetBrains. Μπορεί να έχει μεγαλύτερο ενδιαφέρον για τους
    ανθρώπους που εργάζονται με την Java σήμερα, αν και θα μπορούσε επίσης να προσελκύσει
    όλους τους προγραμματιστές που χρησιμοποιούν ένα χρόνο εκτέλεσης συλλογής απορριμμάτων
    (Scala, Go, Python, Ruby και JavaScript). Ανακαλύψτε τα βασικά του Kotlin σε αυτό
    το διαδραστικό σεμινάριο!
  tutorial_kanostreet_longdescription: Τέχνη και τεχνολογία ενώνονται! Με τις προκλήσεις
    του Street Art Hour of Code του Kano, δημιουργικά μυαλά όλων των ικανοτήτων θα
    κωδικοποιήσουν με ένα πινέλο, δημιουργώντας όμορφα, μοναδικά έργα τέχνης. Στην
    πορεία, οι κατασκευαστές θα μάθουν τις αρχές της επιστήμης των υπολογιστών ενώ
    χρησιμοποιούν μια πραγματική γλώσσα προγραμματισμού με έναν διαισθητικό και ελκυστικό
    τρόπο. Με τους πόρους των εκπαιδευτικών και το καθοδηγούμενο περιεχόμενο, ο καθένας
    μπορεί να μπει στη διασκέδαση.
  tutorial_codemojijs_longdescription: Το αρχικό JavaScript έχει σχεδιαστεί για να
    κάνει τους μαθητές να πληκτρολογούν απλές εντολές που έχουν μεγάλο αντίκτυπο στις
    ενέργειες των χαρακτήρων. Οι μαθητές θα πληκτρολογήσουν εντολές που κάνουν τους
    χαρακτήρες να κάνουν τα πάντα, από backflips μέχρι να κάνουν ήχους και ακόμη και
    να μιλήσουν. Αυτή η δραστηριότητα θα σας βοηθήσει να μάθετε βασικές ιδέες και
    εντολές JavaScript.
  tutorial_techapf_longdescription: Το διαδραστικό σεμινάριο στοχεύει να σας παρουσιάσει
    χρήσιμες προηγμένες λειτουργίες και κόλπα της Python που ίσως δεν γνωρίζετε ακόμη
    για να βελτιώσετε την ικανότητά σας στη γλώσσα Python.
  tutorial_techfpjs_longdescription: Ο συναρτησιακός προγραμματισμός είναι ένα από
    αυτά τα πράγματα που μπορεί να φαίνονται πολύ σκληρά ή πολύ θεωρητικά για να τα
    δοκιμάσετε. Μην περιμένετε άλλο! Σε αυτό το διαδραστικό σεμινάριο, θα ανακαλύψετε
    λειτουργικό προγραμματισμό μέσω πρακτικών παραδειγμάτων και ασκήσεων σε JavaScript.
  tutorial_techlinq_longdescription: 'Η γλώσσα προγραμματισμού C # είναι αρκετά δημοφιλής
    στους προγραμματιστές, σε μεγάλο βαθμό λόγω των πολλών ισχυρών και διαισθητικών
    γλωσσικών χαρακτηριστικών της. Ένα από αυτά είναι το LINQ, μια βιβλιοθήκη που
    χρησιμοποιείται για την εκτέλεση ερωτημάτων απευθείας στη σύνταξη C # έναντι πολλών
    τύπων δεδομένων. Αυτό το διαδραστικό σεμινάριο θα σας δείξει πώς να το χρησιμοποιήσετε,
    βήμα προς βήμα.'
  tutorial_gpbcatapult_longdescription: Οι συμμετέχοντες θα χτίσουν έναν καταπέλτη
    για να εκτοξεύσουν μια μπάλα από τη μία πλευρά της σκηνής στην άλλη, όπως στο
    παιχνίδι Angry Birds.
  tutorial_quorumastro_longdescription: Μάθετε σχετικά με την κωδικοποίηση χρησιμοποιώντας
    θέματα από την υπολογιστική αστρονομία σε αυτό το προσβάσιμο διαδικτυακό σεμινάριο.
    Σε αυτό, οι μαθητές θα ανακαλύψουν πώς να ελέγχουν τα τηλεσκόπια ενώ παράλληλα
    θα εξασκούνται με τη μηχανή γραφικών υπολογιστών της γλώσσας προγραμματισμού απαρτίας.
    Μέχρι το τελικό μάθημα, οι μαθητές θα δημιουργήσουν έναν γραφικό και προσβάσιμο
    χάρτη των αστεριών για να βρουν αντικείμενα στο σύμπαν.
  tutorial_alicewonder_longdescription: Η Αλίκη στη Χώρα των Θαυμάτων είναι ένα αυτο-καθοδηγούμενο
    παζλ σχεδιασμένο για 6+ παιδιά χωρίς προηγούμενη εμπειρία προγραμματισμού. Θα
    καθοδηγήσετε την Alice χρησιμοποιώντας λειτουργίες με και χωρίς παραμέτρους.
  tutorial_rginter_longdescription: Το RoboGarden είναι μια εύκολη στην κατανόηση,
    πρακτική εκπαιδευτική εφαρμογή όπου οι μαθητές συμμετέχουν στην ενεργό μάθηση.
    Πλήρως εξοπλισμένο για να διδάξει τον αλφαβητισμό κωδικοποίησης από το μηδέν,
    το RoboGarden μειώνει την ανάγκη για έναν καθηγητή με γνώσεις τεχνολογίας.
  tutorial_cssgrid_longdescription: Μάθετε τα πάντα για το CSS Grid φροντίζοντας τον
    λαχανόκηπό σας.
  tutorial_jshero_longdescription: Το JS Hero θέλει να σας μεταφέρει στον κόσμο του
    προγραμματισμού JavaScript. Σε κάθε σελίδα θα βρείτε ένα μικρό μάθημα και μια
    μικρή εργασία προγραμματισμού. Η εργασία μπορεί να απαντηθεί απευθείας στη σελίδα.
    Και σας λένε αμέσως εάν έχετε λύσει σωστά το πρόβλημα ή εάν κάνατε λάθος.
  tutorial_codemojipy_longdescription: Το Python Lab είναι μια δραστηριότητα βασισμένη
    στο IOS που διδάσκει τα βασικά της γλώσσας προγραμματισμού python. Οι χρήστες
    θα μάθουν για βρόχους, συστοιχίες, booleans και πολλά άλλα.
  tutorial_nclabdrone_longdescription: 'Δημιουργήστε ένα πλαίσιο drone σε δέκα βήματα
    με την εφαρμογή 3D Modeling της NClab. Το πλαίσιο drone μπορεί να εκτυπωθεί 3D
    και να χρησιμοποιηθεί για την κατασκευή ενός πραγματικού drone που λειτουργεί!
    Κάθε βήμα περιλαμβάνει μαθήματα και οδηγίες. Συμπληρώστε τον κώδικα και δείτε
    αμέσως τα αποτελέσματα.Το 3D Modeling είναι ένα ζωτικό μέρος της μηχανικής του
    21ου αιώνα, της κατασκευής, της τέχνης, της επιστήμης, της ιατρικής και πολλά
    άλλα. Αυτός είναι ένας πολύ καλός τρόπος για να ξεκινήσετε! '
  tutorial_gpbcircle_longdescription: Οι συμμετέχοντες θα κάνουν έναν κύκλο που αλλάζει
    χρώμα και φωτεινότητα καθώς μετακινείτε το ποντίκι. Στη διαδικασία, θα διερευνήσουν
    το χρωματικό μοντέλο απόχρωσης, κορεσμού και φωτεινότητας.
  tutorial_gpbpaint_longdescription: Οι συμμετέχοντες θα δημιουργήσουν ένα πρόγραμμα
    επεξεργασίας χρωμάτων για να σχεδιάσουν με το ποντίκι και στη συνέχεια να προσθέσουν
    χαρακτηριστικά όπως ένα σαφές κουμπί και τη δυνατότητα πλήρωσης περιοχών με χρώμα.
  tutorial_cocomarcade_longdescription: Έτοιμος να δημιουργήσει ένα ακόμα πιο δροσερές
    παιχνίδι; Βουρτσίστε επάνω σε προηγμένες κωδικοποίησης έννοιες όπως λειτουργίες
    και εκδηλώσεις με τη χρήση Python ή JavaScript, στη συνέχεια, χρησιμοποιήστε αυτές
    τις δεξιότητες για να δημιουργήσουν το δικό σας παιχνίδι επιβίωσης arcade!
  tutorial_beetik_longdescription: Σε αυτή τη δραστηριότητα, οι μαθητές ανακατασκευάζουν
    ένα μικρό μέρος ενός διάσημου κομματιού του συνθέτη Franz Liszt. Οι μαθητές θα
    μάθουν πώς να ενσωματώνουν βρόχους και πώς χρησιμοποιούνται τόσο στην επιστήμη
    των υπολογιστών όσο και στη μουσική. Αυτός είναι ένας οδηγός βήμα προς βήμα που
    θα εισαγάγει την αλγοριθμική σκέψη στη μουσική με στοιχεία της επιστήμης των υπολογιστών.
    Στο τελευταίο επίπεδο αυτής της δραστηριότητας, οι μαθητές θα «χακάρουν» τη μουσική
    αλλάζοντας στοιχεία όπως ρυθμό, κλειδί, επαναλήψεις, σημειώσεις κ.λπ. με στόχο
    να κάνουν πρωτότυπες παραλλαγές με βάση αυτά που έμαθαν. Αυτή η δραστηριότητα
    τέμνει την κλασική μουσική με την επιστήμη των υπολογιστών.
  tutorial_codedj_longdescription: Στο Code DJ, θα ανακαλύψετε πρώτα τα βασικά του
    Javascript απαντώντας σε ερωτήσεις που σταδιακά θα γίνουν περισσότερο σαν κώδικας.
    Στη συνέχεια, θα φτάσετε σε έναν δεύτερο κόσμο όπου θα αρχίσετε πραγματικά να
    δημιουργείτε μουσική απευθείας με κώδικα, απλώς αλλάζοντας αριθμούς στην αρχή,
    και καθώς αυξάνεται η μαεστρία σας, χειρίζοντας βρόχους ρυθμού και πολλά άλλα!
    Στη συνέχεια, θα ξεκλειδώσετε τη δυνατότητα να δημιουργήσετε μουσική ελεύθερα
    στην εφαρμογή Code DJ και να την αποκτήσετε ως mp3!
  tutorial_rgadvan_longdescription: Το RoboGarden είναι μια εύκολη στην κατανόηση,
    πρακτική εκπαιδευτική εφαρμογή όπου οι μαθητές συμμετέχουν στην ενεργό μάθηση.
    Πλήρως εξοπλισμένο για να διδάξει τον αλφαβητισμό κωδικοποίησης από το μηδέν,
    το RoboGarden μειώνει την ανάγκη για έναν καθηγητή με γνώσεις τεχνολογίας.
  tutorial_codehsrn_longdescription: Αυτή η δραστηριότητα σάς δίνει μερικά παραδείγματα
    σχετικά με τον τρόπο δημιουργίας των πρώτων πραγματικών εφαρμογών για κινητά και
    πώς να τις δοκιμάσετε στο τηλέφωνό σας χρησιμοποιώντας το React Native. Για να
    εκτελέσετε εφαρμογές σε τηλέφωνο smartphone, οι μαθητές θα πρέπει να κατεβάσουν
    την εφαρμογή Expo. Βρείτε περισσότερες πληροφορίες σχετικά με το Expo στη διεύθυνση
    https://expo.io/.
  tutorial_codehswd_longdescription: Το CodeHS είναι συμβατό με όλα τα ενημερωμένα
    προγράμματα περιήγησης εκτός από τον Internet Explorer. Το Chrome είναι το προτιμώμενο
    πρόγραμμα περιήγησής μας/προτεινόμενο, αλλά το Firefox και το Safari θα πρέπει
    να λειτουργούν καλά, υποθέτοντας ότι είναι ενημερωμένα.
  tutorial_turtlerobot_longdescription: Μια λήψη στο επιτραπέζιο παιχνίδι Robot Turtles
    που επιτρέπει στον μαθητή να εξασκηθεί χωρίς τη βοήθεια ενός δασκάλου.
  tutorial_ozoevo_longdescription: Το Evo by Ozobot είναι γεμάτο με τόνους δροσερής
    τεχνολογίας, όπως αισθητήρες εγγύτητας, προγραμματιζόμενα LED, κίνηση και ήχοι,
    και αισθητήρες φωτός και χρώματος από κάτω, ώστε να μπορεί να βλέπει χρώματα και
    να ακολουθεί γραμμές. Αυτή η εισαγωγή στο Evo παρουσιάζει ένα πρόγραμμα OzoBlockly
    που κάνει το Evo να κινείται όταν οι αισθητήρες εγγύτητάς του ενεργοποιούνται
    από τα χέρια σας, και παίξτε έναν χορό νίκης μόλις περπατήσει σε ορισμένα χρώματα.
  tutorial_ozoexped_longdescription: Οι μαθητές εξασκούν τη σχεδίαση γραμμών και χρωματικών
    κωδικών που μπορεί να ακολουθήσει το Ozobot με διασκεδαστικό τρόπο με αυτό το
    εκτυπώσιμο επιτραπέζιο παιχνίδι. Τόσο η τύχη όσο και η ικανότητα παίζουν ρόλο
    μέσα από μια σειρά διασκεδαστικών προκλήσεων που απαιτούν από αυτούς να συνδυάσουν
    ένα σχήμα και κωδικούς χρώματος. Καθώς οι μαθητές είναι επιτυχημένοι, θα φτάσουν
    πιο κοντά στον προορισμό τους. Η δραστηριότητα περιλαμβάνει κάρτες πρόκλησης που
    μπορούν να χρησιμοποιήσουν οι μαθητές για να αυξήσουν τη δυσκολία για τους αντιπάλους
    τους ως μέρος της στρατηγικής τους.
  tutorial_ozojourney_longdescription: Ως τάξη, οι μαθητές θα προγραμματίσουν το Ozobot
    τους για να ολοκληρώσουν το ταξίδι του Ferdinand Magellan. Ο εκπαιδευτικός πρέπει
    να κόψει και να συγκεντρώσει τις ηπείρους χαρτιού εκ των προτέρων. Οι μαθητές
    θα χρησιμοποιήσουν τη γλώσσα OzoBlockly για να προγραμματίσουν ένα ρομπότ Ozobot
    για να περιηγηθούν στις ηπείρους κατά μήκος του μονοπατιού που πήρε ο Magellan.
    Στην πορεία οι μαθητές θα επισημάνουν διάφορα μέρη της παγκόσμιας γεωγραφίας.
  tutorial_ozocodes_longdescription: Αυτό το σεμινάριο βοηθά τους προ-αναγνώστες να
    μπουν στη διασκέδαση κωδικοποίησης Ozobot, ζητώντας τους να γράψουν τα ονόματά
    τους σε χοντρές μαύρες γραμμές στις οποίες μπορεί να περπατήσει το Ozobot και
    να τοποθετήσει OzoCodes σε λογικά μέρη για να βοηθήσει το ρομπότ να περπατήσει,
    και άλμα, από το πρώτο γράμμα στο τελευταίο. Οι μαθητές δοκιμάζουν ένα πρώτο προσχέδιο
    και επαναλαμβάνονται για να δημιουργήσουν ένα λειτουργικό τελικό προϊόν. Αυτό
    το μάθημα ενθαρρύνει τις λεπτές κινητικές δεξιότητες, έννοιες της επιστήμης των
    υπολογιστών και προσθέτει στην εμπειρία OzoCode των μαθητών.
  tutorial_ozoeclipse_longdescription: Ανακαλύψτε τη μαγεία των εκλείψεων, των σεληνιακών
    φάσεων και της ουράνιας μηχανικής (μεταβαλλόμενες ταχύτητες των σωμάτων σε τροχιά)
    χρησιμοποιώντας ρομπότ Ozobot σε έναν απλό χάρτη που βασίζεται στην τροχιά της
    Σελήνης γύρω από τη Γη. Ακόμη και με λίγη εμπειρία προγραμματισμού Ozobot, μια
    τάξη μπορεί να δημιουργήσει μια επίδειξη εκλείψεων με δύο bots και έναν φακό,
    στη συνέχεια να δημιουργήσει έναν χάρτη των μεταβαλλόμενων ταχυτήτων ενός τροχιακού
    σώματος με απλούς OzoCodes, σχεδιασμένους με δείκτες.
  tutorial_ozosimulator_longdescription: Αυτή η δραστηριότητα διδάσκει για γλώσσες
    προγραμματισμού χωρίς οι μαθητές να χρειάζεται να χρησιμοποιούν υπολογιστή ή bot.
    Ο μαθητής είναι ο υπολογιστής σε αυτή τη δραστηριότητα που χρησιμοποιεί psuedocode
    για να διδάξει τα βασικά για το πώς να γράψει ένα πρόγραμμα που μπορεί να διαβάσει
    ένας υπολογιστής χρησιμοποιώντας έναν λαβύρινθο πειράγματος εγκεφάλου στον οποίο
    οι μαθητές πρέπει πρώτα να διαβάσουν και να εκτελέσουν εντολές και στη συνέχεια
    να γράψουν ένα πρόγραμμα για ένα λαβύρινθο χρησιμοποιώντας ό, τι έχουν μάθει.
  tutorial_ozoalgorithm_longdescription: Οι μαθητές με πολλές έννοιες προγραμματισμού
    κάτω από τις ζώνες τους θα απολαύσουν την πρόκληση να κάνουν το Ozobot να επιλέξει
    ένα τυχαίο γεγονός πολλαπλασιασμού, στη συνέχεια να σχεδιάσει τη σειρά του γεγονότος
    σε ένα πλέγμα και να αναβοσβήνει ή/και να λέει τις απαντήσεις. Οι έννοιες προγραμματισμού
    που πρέπει να γνωρίζουν οι μαθητές εκ των προτέρων περιλαμβάνουν βρόχους, μαθηματικά,
    μεταβλητές, δημιουργία τυχαίων αριθμών και τις συγκεκριμένες έννοιες του OzoBlockly
    της ακολουθίας γραμμής, ρύθμιση φώτων LED, χρονοδιακόπτες και «λένε» για δυνατότητες
    ήχου Evo.
  tutorial_ozotimer_longdescription: Θα μπορούσαμε να μετατρέψουμε το Ozobot Bit σε
    χρονοδιακόπτη - συγκεκριμένα χρονοδιακόπτη για μέτρηση δευτερολέπτων; Αυτό το
    μάθημα πρόκλησης θα περιλαμβάνει τη γνώση του μαθητή για έννοιες από τη γεωμετρία
    και τη φυσική επιστήμη, καθώς και την ικανότητά του να γράφει κώδικα επιπέδου
    4 (Advanced) OzoBlockly χρησιμοποιώντας εφέ φωτός, πλοήγηση γραμμής και χρονισμό.
    Ένα OzoMap παρέχεται ως βάση για την οποία μπορεί στη συνέχεια να σχεδιαστεί το
    πρόγραμμα OzoBlockly. Απαιτείται χρονόμετρο ή εφαρμογή χρονόμετρου κινητού τηλεφώνου
    για τη βαθμονόμηση του δεύτερου χρονοδιακόπτη Ozobot Bit.
  tutorial_ozohabits_longdescription: Όταν οι μαθητές ξέρουν πώς να σχεδιάζουν γραμμές
    και OzoCodes για να προγραμματίσουν το Ozobot, είναι έτοιμοι να ενσωματώσουν αυτήν
    τη μέθοδο προγραμματισμού στον πραγματικό κόσμο. Αυτό το σεμινάριο δείχνει πώς
    το Ozobot μπορεί να χρησιμοποιηθεί για να μοντελοποιήσει τη φύση παρόμοια με τις
    προσομοιώσεις υπολογιστών. Αυτό το μάθημα ξεκινά με τον εκπαιδευτικό να εξηγεί
    πώς λειτουργούν οι Point OzoCodes, και πώς μπορούν να χρησιμοποιηθούν για να σταματήσουν
    το Ozobot. Αυτή η λειτουργικότητα θα εφαρμοστεί στη μοντελοποίηση του τρόπου με
    τον οποίο ένα κουνέλι που ζει σε ένα χορτώδες λόφο τρώει το γέμισμα και σταματά.
  tutorial_ozoprogram_longdescription: Οι μαθητές ανακαλύπτουν πόσο εύκολο είναι να
    προγραμματίσουν ρομπότ, ακόμα κι αν η τάξη τους δεν έχει. Αυτό το διαδικτυακό
    σεμινάριο καθοδηγούμενο από εκπαιδευτικούς βοηθά τους μαθητές να αναπτύξουν δεξιότητες
    προγραμματισμού και να αποκτήσουν εμπιστοσύνη στην ικανότητά τους να κατανοούν
    την επιστήμη των υπολογιστών μέσω των παιχνιδιών Blockly του Ozobot. Οι μαθητές
    ανακαλύπτουν πώς οι Bit και Evo by Ozobot θα ανεβάσουν το πρόγραμμα μέσω μιας
    μοναδικής μεθόδου - τα χρώματα αναβοσβήνουν στους αισθητήρες φωτός του ρομπότ
    και διδάσκουν το πρόγραμμα.
  tutorial_ozopair_longdescription: Οι μαθητές που γνωρίζουν τη γλώσσα προγραμματισμού
    που βασίζεται σε μπλοκ Ozoblockly μαθαίνουν πώς να εργάζονται σε ομάδες ως οδηγοί
    και πλοηγοί και στη συνέχεια εξασκούνται δημιουργώντας ένα μόνο πρόγραμμα σε έναν
    υπολογιστή για ένα ρομπότ Ozobot. Αυτό είναι ένα εκπαιδευτικό σεμινάριο που απαιτεί
    την προβολή βίντεο στην αρχή και, στη συνέχεια, καθοδήγηση για να βοηθήσει τους
    μαθητές να ολοκληρώσουν το πρόγραμμά τους όταν χρειάζεται.
  tutorial_codesnoopy_longdescription: Συνεργαστείτε με φίλους και εξασκήστε τις δεξιότητές
    σας κωδικοποίησης προγραμματίζοντας τους Snoopy"s Beagle Scouts σε έναν διασκεδαστικό
    και ανόητο αγώνα χιονοστιβάδας! Οι αρχάριοι και οι προ-αναγνώστες είναι ευπρόσδεκτοι
    - οι ομάδες γράφουν τον κώδικα τους κρυφά ενώ προσπαθούν να ξεπεράσουν ο ένας
    τον άλλον. Με κωδικό χωρίς λέξεις, ο καθένας μπορεί να μπει στη διασκέδαση! Αυτή
    η δραστηριότητα υποστηρίζει 1- 4 παίκτες στην ίδια συσκευή - παίξτε εναντίον φίλων
    ή υπολογιστή.
  tutorial_applabintro_longdescription: Δημιουργήστε τη δική σας εφαρμογή σε JavaScript
    χρησιμοποιώντας μπλοκ ή κείμενο. Θα δημιουργήσετε μια απλή εφαρμογή με κουμπιά,
    εικόνες, ήχους και πολλές οθόνες που μπορείτε να μοιραστείτε με τους φίλους σας
    ή να δημοσιεύσετε σε μια δημόσια συλλογή. Εάν έχετε ήδη κάνει κάποια κωδικοποίηση
    με μπλοκ, μεταφέρετε τις δεξιότητές σας στο επόμενο επίπεδο.
  tutorial_cslartist_longdescription: Γνωρίζατε ότι υπάρχει ένας μικρός καλλιτέχνης
    που ζει μέσα σε κάθε υπολογιστή; Αυτό το PDF περιέχει μια διασκεδαστική ιστορία
    ενσωματωμένη με παζλ που θα διδάξει στους μαθητές σας τις βασικές αρχές της ψηφιακής
    τέχνης καθώς δημιουργούν τις δικές τους δημιουργίες χρησιμοποιώντας pixel, αλγόριθμους
    και επαναλαμβανόμενους βρόχους.
  tutorial_cslscratchjr_longdescription: CodePeak «Ας παίξουμε με το γατάκι ScratchJr!»
    Το Activity Pack είναι μια ιστορία ανάγνωσης φωναχτά με συνοδευτικά φύλλα εργασίας.
    Η ιστορία περιγράφει τον κώδικα για ένα υπέροχο πρώτο έργο για ολοκαίνουργιους
    κωδικοποιητές. Ένας ενήλικας μπορεί να διαβάσει την ιστορία σε μια τάξη μαθητών
    προ-αναγνώστη και στη συνέχεια να καθοδηγήσει τους μαθητές να κωδικοποιήσουν την
    ιστορία στα tablet τους χρησιμοποιώντας την εφαρμογή ScratchJR. Οι μαθητές με
    δεξιότητες πρώιμης ανάγνωσης μπορούν να διαβάσουν οι ίδιοι την ιστορία και να
    ολοκληρώσουν ανεξάρτητα το Activity Pack.
  tutorial_floevents_longdescription: Οι μαθητές θα εξερευνήσουν εκδηλώσεις, μια έννοια
    που επιτρέπει στα προγράμματα να ανταποκρίνονται σε συγκεκριμένα ερεθίσματα. Τα
    συμβάντα καθορίζονται σε κομμάτια κώδικα που ονομάζονται χειριστές συμβάντων,
    που ακούνε συγκεκριμένα συμβάντα και περιέχουν οδηγίες σχετικά με τον τρόπο απόκρισης.
    Οι μαθητές θα μάθουν βασικό λεξιλόγιο και θα γράψουν κείμενο για χειριστές εκδηλώσεων
    σε μια άσκηση σε στυλ Mad Libs στην οποία δημιουργούν και ενεργούν μόνοι τους
    χειριστές εκδηλώσεων.
  tutorial_florobot_longdescription: Σε αυτό το μάθημα, οι μαθητές θα αναπτύξουν τις
    δεξιότητες γραμματισμού τους ενώ θα καταδύονται στον τομέα της ρομποτικής. Θα
    παρακολουθήσουν το εκπαιδευτικό βίντεο hip-hop του Flocabulary για να μάθουν τι
    είναι ένα ρομπότ και να δουν παραδείγματα ρομπότ στην καθημερινή ζωή. Θα διαβάσουν
    προσεκτικά σύντομα αποσπάσματα σχετικά με τα ρομπότ, θα συζητήσουν εργασίες για
    τις οποίες τα ρομπότ είναι κατάλληλα και θα ολοκληρώσουν το μάθημα σχεδιάζοντας
    το δικό τους ρομπότ για να λύσουν ένα συγκεκριμένο πρόβλημα.
  tutorial_isavesanta_longdescription: Σε αυτήν την εορταστική δραστηριότητα υπό την
    καθοδήγηση του δασκάλου, προσαρμοσμένη για την Ώρα του Κώδικα, τα παιδιά δημιουργούν
    ένα παιχνίδι υπολογιστή χρησιμοποιώντας το Scratch για να σώσουν τον Άγιο Βασίλη.
    Σχεδιάζουν αλγόριθμους, χρησιμοποιούν δηλώσεις υπό όρους καθώς και δοκιμάζουν
    και εντοπίζουν σφάλματα στη δουλειά τους. Περιλαμβάνει βήμα προς βήμα σχέδιο μαθήματος,
    πόροι μαθητών, κάρτες υποστήριξης και προ-γραπτά πρότυπα προγράμματος.
  tutorial_iorder_longdescription: Αυτή η δραστηριότητα καθοδηγούμενη από εκπαιδευτικούς,
    προσαρμοσμένη για την Ώρα του Κώδικα, αναπτύσσει δεξιότητες υπολογιστικής σκέψης
    και κωδικοποίησης χρησιμοποιώντας το Scratch 2.0. Τα παιδιά προγραμματίζουν μια
    προσομοίωση παγωτού ή/και παιχνίδι και, με αυτόν τον τρόπο, σχεδιάζουν αλγόριθμους,
    χρησιμοποιούν επαναλήψεις, δηλώσεις υπό όρους, δοκιμάζουν και εντοπίζουν σφάλματα
    στη δουλειά τους. Περιλαμβάνει βήμα προς βήμα σχέδιο μαθήματος, υλικό υποστήριξης
    μαθητών και προ-γραπτά πρότυπα προγράμματος Scratch 2.0 για εκπαιδευτικούς και
    μαθητές.
  tutorial_ianimate_longdescription: 'Αυτή η εποχιακή δραστηριότητα υπό την καθοδήγηση
    των εκπαιδευτικών, προσαρμοσμένη για την Ώρα του Κώδικα, εισάγει τα παιδιά στη
    δημιουργία κινούμενων εικόνων υπολογιστή. Τα παιδιά θα δημιουργήσουν πλαίσια,
    θα προσθέσουν έργα τέχνης και θα ζωντανέψουν μια απλή χριστουγεννιάτικη σκηνή.
    Πολλές ιδέες για διαφοροποίηση, επέκταση και εμπλουτισμό από τη δημιουργία μιας
    πολύ απλής κινούμενης ακολουθίας σε πιο ικανούς μαθητές: κινούμενα φόντα καθώς
    και χαρακτήρες και αντικείμενα, προσθήκη εφέ 3D (π.χ. σκιές), δημιουργία περισσότερων
    καρέ για ομαλότερη κίνηση, εναλλαγή φόντου για δημιουργία αλλαγών σκηνής και κίνηση
    περισσότερων από ένα αντικειμένων.'
  tutorial_iloveada_longdescription: Αυτή η δραστηριότητα μαθήματος υπό την καθοδήγηση
    των εκπαιδευτικών, προσαρμοσμένη για την Ώρα του Κώδικα, παρέχει την ευκαιρία
    να διδάξετε διαθεματική πληροφορική με ιστορία. Τα παιδιά ερευνούν την Ada Lovelace
    μια σημαντική ιστορική προσωπικότητα στην επιστήμη των υπολογιστών και τον πρώτο
    προγραμματιστή υπολογιστών στον κόσμο! Στη συνέχεια χρησιμοποιούν βασικό HTML
    για να δημιουργήσουν μια ιστοσελίδα πολυμέσων που παρουσιάζει τα ευρήματα και
    τις δεξιότητές τους ως webmaster. Περιλαμβάνει ένα βήμα προς βήμα σχέδιο δραστηριοτήτων,
    σχετικούς πόρους εκπαιδευτικών και μαθητών και ιδέες για επέκταση και εμπλουτισμό
    για περαιτέρω μάθηση.
  tutorial_kodflash_longdescription: Φλας! Χειροκροτήστε! Αυτό το πρακτικό μάθημα
    άγριου καιρού διδάσκει δηλώσεις υπό όρους με κεραυνούς και βροντές. Οι μαθητές
    θα μάθουν γιατί η βροντή ακολουθεί πάντα τον κεραυνό και θα εξετάσουν τη λογική
    δήλωση «αν υπάρχει αστραπή, τότε θα ακολουθήσει βροντή». Μετρήστε τα δευτερόλεπτα
    μεταξύ των δύο για να δείτε πόσο μακριά είναι η καταιγίδα!
  tutorial_kodchoose_longdescription: Επιλέξτε τη δική σας περιπέτεια! Μέσα από μια
    σειρά «If statements», οι μαθητές θα αλλάξουν την ιστορία και θα καταλήξουν σε
    μια αφήγηση που γράφουν. Όπως η διαδρομή ενός προγράμματος αλλάζει με βάση τις
    συνθήκες, η διαδρομή που ακολουθεί ένας χαρακτήρας μέσω μιας αφήγησης μπορεί επίσης
    να αλλάξει. Γίνετε δημιουργικοί και οδηγήστε το Kodable FuzzFamily σε πολλές περιπέτειες
    μέσα σε μια ιστορία που μπορεί να έχει διαφορετικά συμπεράσματα.
  tutorial_kodpizzapre_longdescription: Σε μια ενότητα 3 μερών, οι μαθητές θα συνδέσουν
    μαθηματικά και προγραμματισμό για να αναπτύξουν λύσεις για την εφαρμογή παραγγελίας
    για κινητά ενός εστιατορίου. Το εστιατόριο Dominic"s Pizza δημιουργεί έναν αλγόριθμο
    για τη νέα τους εφαρμογή και εναπόκειται στους μαθητές να βοηθήσουν στον υπολογισμό
    του κόστους πίτσας. Στο τέλος της ενότητας, οι μαθητές θα φτιάξουν και θα παραδώσουν
    την «πίτσα» τους αφού υπολογίσουν το κόστος της παραγγελίας.
  tutorial_kodpizza_longdescription: Σε μια ενότητα 3 μερών, οι μαθητές θα συνδέσουν
    μαθηματικά και προγραμματισμό για να αναπτύξουν λύσεις για την εφαρμογή παραγγελίας
    για κινητά ενός εστιατορίου. Το εστιατόριο Dominic"s Pizza δημιουργεί έναν αλγόριθμο
    για τη νέα τους εφαρμογή και εναπόκειται στους μαθητές να βοηθήσουν στον υπολογισμό
    του κόστους πίτσας. Στο τέλος της ενότητας, οι μαθητές θα φτιάξουν και θα παραδώσουν
    την «πίτσα» τους αφού υπολογίσουν το κόστος της παραγγελίας.
  tutorial_kodwomen_longdescription: Αυτή η ενότητα 3 μερών διερευνά την ανισότητα
    των φύλων και εμπλέκει τους μαθητές σε δραστηριότητες και συζητήσεις γύρω από
    διαφορετικές εμπειρίες και προοπτικές. Επισημαίνοντας τις γυναίκες με επιρροή
    στην ιστορία της τεχνολογίας, οι μαθητές μαθαίνουν για τους πρωτοπόρους του παρελθόντος
    και διαμορφώνουν τις δικές τους απόψεις για την ισότητα στον τομέα της τεχνολογίας.
    Στο τέλος της ενότητας, οι μαθητές εκφράζουν τις απόψεις τους γραπτώς για να επηρεάσουν
    την αλλαγή στη σχολική τους κοινότητα.
  tutorial_tfunplug_longdescription: Θα σας καθοδηγήσουμε στη διαδικασία διόρθωσης
    του εγκεφάλου ενός ρομπότ, βήμα προς βήμα! Στην πορεία θα λύσετε παζλ με βάση
    το περίφημο «Boolean Satisfiability Problem» και μέσα σε μια ώρα θα είστε Boolean
    Master και θα έχετε κατανόηση των προηγμένων εννοιών προγραμματισμού! Δεν απαιτούνται
    υπολογιστές - όλα όσα θα χρειαστείτε μπορούν να εκτυπωθούν από το παρεχόμενο PDF.
  tutorial_lbvariables_longdescription: Η διασκέδαση δεν είναι μεταβλητή! Οι σύντομες
    δραστηριότητες και τα διασκεδαστικά βίντεο παρέχουν μια επισκόπηση των βασικών
    εννοιών κωδικοποίησης που θα συναντήσουν οι μαθητές στην εφαρμογή. Το μάθημα μεταβλητών
    διδάσκει στους μαθητές να δημιουργούν μεταβλητές για να προσθέσουν αντίστροφη
    μέτρηση, χαρακτήρες, και επιπλέον παίκτες στα παιχνίδια.
  tutorial_lbfunctions_longdescription: Οι σύντομες δραστηριότητες και τα διασκεδαστικά
    βίντεο παρέχουν μια επισκόπηση των βασικών εννοιών κωδικοποίησης που θα συναντήσουν
    οι μαθητές στην εφαρμογή. Το μάθημα λειτουργιών διδάσκει στους μαθητές να δημιουργήσουν
    τα δικά τους μοναδικά μπλοκ κώδικα για να ανεβάσουν το παιχνίδι τους.
  tutorial_lblogic_longdescription: Οι διασκεδαστικές δραστηριότητες και τα βίντεο
    που αψηφούν τη λογική παρέχουν μια επισκόπηση των βασικών εννοιών κωδικοποίησης
    που θα συναντήσουν οι μαθητές στην εφαρμογή. Το μάθημα λογικής διδάσκει στους
    μαθητές να χρησιμοποιούν δηλώσεις υπό όρους για να προγραμματίζουν κανόνες και
    επιλογές στα παιχνίδια τους.
  tutorial_lbworld_longdescription: Κωδικός για το καλό! Οι μαθητές σχεδιάζουν ένα
    παιχνίδι που θα διευκολύνει τη ζωή των ανθρώπων στην κοινότητά τους. Στο τέλος,
    κάθε ομάδα θα παρουσιάσει τα πρωτότυπα της σε ένα «Change the World Arcade» που
    θα είναι ανοιχτό σε μέλη της κοινότητας.
  tutorial_lbloops_longdescription: Οι βρόχοι είναι το μυστικό όπλο κάθε ninja παιχνιδιού.
    Οι σύντομες δραστηριότητες και τα διασκεδαστικά βίντεο παρέχουν μια επισκόπηση
    των βασικών εννοιών κωδικοποίησης που θα συναντήσουν οι μαθητές στην εφαρμογή.
    Το μάθημα βρόχων διδάσκει στους μαθητές πώς να χρησιμοποιούν βρόχους για να δημιουργήσουν
    κινούμενα σχέδια.
  tutorial_lbtug_longdescription: Φέρτε μια εντελώς νέα έννοια στον όρο «button-masher».
    Οι μαθητές θα δημιουργήσουν και θα αναμίξουν το παιχνίδι Tug of War για να διερευνήσουν
    πώς χρησιμοποιούνται οι λειτουργίες για τη δομή του κώδικα.
  tutorial_lbpotato_longdescription: Οι μαθητές θα χρησιμοποιήσουν βρόχους, λογική
    υπό όρους και μεταβλητές για να δημιουργήσουν μια νέα περιστροφή στο παιχνίδι
    Hot Potato. Αυτό το μάθημα παρέχει μια επιλογή μεταξύ εξερεύνησης αρχάριου ή ενδιάμεσου
    επιπέδου για την κατανόηση του κώδικα εφεύρεσης.
  tutorial_lbguitar_longdescription: Οι μαθητές θα συνεργαστούν για να σχεδιάσουν
    ένα μουσικό όργανο που θα διευκολύνει τον καθένα, ακόμη και για εκείνους που δεν
    μπορούν να διαβάσουν μουσική, να παίξουν απλά τραγούδια.
  tutorial_lbio_longdescription: Οι σύντομες δραστηριότητες και τα διασκεδαστικά βίντεο
    παρέχουν μια επισκόπηση των βασικών εννοιών κωδικοποίησης που θα συναντήσουν οι
    μαθητές στην εφαρμογή. Το μάθημα εισόδων και εξόδων διδάσκει στους μαθητές πώς
    να ελέγχουν τις εικόνες, τον ήχο και την κίνηση.
  tutorial_wonpuppy_longdescription: Χρησιμοποιήστε την εφαρμογή Wonder Workshop Blockly
    και Dash το ρομπότ για να αντιμετωπίσετε 3 προκλήσεις κωδικοποίησης! Σε αυτή τη
    σειρά προκλήσεων, θα εκπαιδεύσετε το Dash το κουτάβι να κάνει κόλπα. Αυτή η σειρά
    είναι μέρος 3 των δραστηριοτήτων της κάρτας Hour of Code Dash και Dot Challenge
    Card. Συνιστάται για μαθητές που έχουν εμπειρία κωδικοποίησης με λειτουργίες.
  tutorial_woncue_longdescription: Χρησιμοποιήστε την εφαρμογή Cue του Wonder Workshop
    για να προγραμματίσετε το ρομπότ CUE με διαφορετικούς τρόπους. Οι προκλήσεις και
    οι επιδείξεις στην εφαρμογή θα σας δείξουν πώς να προγραμματίσετε χρησιμοποιώντας
    μπλοκ, JavaScript ή μηχανές κατάστασης. Θα γνωρίσετε επίσης τις 4 διαφορετικές
    προσωπικότητες του ρομπότ καθώς κωδικοποιείτε!
  tutorial_wonzoo_longdescription: Χρησιμοποιήστε την εφαρμογή Wonder Workshop Blockly
    και Dot the ρομπότ για να αντιμετωπίσετε 3 προκλήσεις κωδικοποίησης! Σε αυτή τη
    σειρά προκλήσεων, θα βοηθήσετε τον Dot να παίξει με τα ζώα στο ζωολογικό κήπο.
    Αυτή η σειρά είναι μέρος 2 των δραστηριοτήτων της κάρτας Hour of Code Dash και
    Dot Challenge Card.
  tutorial_wontrip_longdescription: Χρησιμοποιήστε την εφαρμογή Wonder Workshop Blockly
    και Dash το ρομπότ για να αντιμετωπίσετε 3 προκλήσεις κωδικοποίησης! Σε αυτή τη
    σειρά προκλήσεων, θα βοηθήσετε τον Dash να προετοιμαστεί για ένα οδικό ταξίδι.
    Αυτή η σειρά είναι μέρος 4 των δραστηριοτήτων της Ώρας του Κώδικα Dash και Dot
    Challenge Card. Συνιστάται για μαθητές που έχουν εμπειρία κωδικοποίησης με χειριστές
    εκδηλώσεων και όρους.
  tutorial_woncollect_longdescription: Χρησιμοποιήστε την εφαρμογή Wonder Workshop
    Blockly και Dash το ρομπότ για να αντιμετωπίσετε 3 προκλήσεις κωδικοποίησης! Σε
    αυτή τη σειρά προκλήσεων, θα βοηθήσετε το Dash να συλλέξει διαφορετικά αντικείμενα
    όπως κοχύλια και καραμέλες. Μην ξεχάσετε να κάνετε λίγο χώρο στο πάτωμα για να
    κινηθεί το ρομπότ σας. Αυτή η σειρά είναι μέρος 1 των δραστηριοτήτων Hour of Code
    Dash και Dot Challenge Card.
  tutorial_wonsecret_longdescription: Ας χρησιμοποιήσουμε την εφαρμογή Wonder Workshop
    Cue με το Cue το ρομπότ για να δημιουργήσουμε ένα μυστικό σύστημα μηνυμάτων. Αυτή
    η δραστηριότητα συνιστάται για μαθητές που έχουν εμπειρία κωδικοποίησης σε JavaScript.
  tutorial_hsscience_longdescription: Φανταστείτε εάν οι μαθητές σας θα μπορούσαν
    εύκολα να φτιάξουν τα δικά τους υπολογιστικά μοντέλα φυσικών φαινομένων! Αυτό
    το ωριαίο σχέδιο μαθήματος χρησιμοποιεί τον κύκλο του νερού ως παράδειγμα για
    τη δημιουργία ενός διαδραστικού μοντέλου υπολογιστή χρησιμοποιώντας ένα εργαλείο
    προγραμματισμού παιδιών που βασίζεται σε iPad που ονομάζεται Hopscotch. Μπορείτε
    να το προσαρμόσετε για να προσομοιώσετε οποιοδήποτε δυναμικό σύστημα που μελετάται.
    Δεν απαιτείται προηγούμενη εμπειρία!
  tutorial_popculture_longdescription: Αυτή η δραστηριότητα δίνει στους αρχάριους
    μια προσιτή εισαγωγή στα δεδομένα crowd-sourcing, οπτικοποίηση, και ανάλυση δεδομένων
    χρησιμοποιώντας διαδραστικά εργαλεία. Ο στόχος είναι να αποδειχθεί ότι ο καθένας
    μπορεί να συνεισφέρει σε έργα επιστήμης δεδομένων και ότι η επιστήμη των υπολογιστών
    μπορεί να συνδεθεί με μια μεγάλη ποικιλία θεμάτων (ακόμη και τάσεις στη λαϊκή
    κουλτούρα) καθιστώντας την σχετική με μια ποικιλία ανθρώπων. Σε αυτή τη δραστηριότητα,
    οι μαθητές εξασκούνται να κάνουν τις δικές τους ερωτήσεις σχετικά με τη λαϊκή
    κουλτούρα και να αναζητούν απαντήσεις σε αυτές τις ερωτήσεις χρησιμοποιώντας υπολογιστικά
    εργαλεία.
  tutorial_legorobust_longdescription: Η διερεύνηση των χαρακτηριστικών ενός κτιρίου
    θα το βοηθούσε να είναι ανθεκτικό σε σεισμό, χρησιμοποιώντας έναν προσομοιωτή
    σεισμού κατασκευασμένο από τούβλα LEGO. Οι μαθητές θα διερευνήσουν την προέλευση
    και τη φύση των σεισμών. Δημιουργήστε και προγραμματίστε μια συσκευή που θα σας
    επιτρέψει να δοκιμάσετε σχέδια κτιρίων. Τεκμηριώστε αποδεικτικά στοιχεία και παρουσιάστε
    τα ευρήματά σας σχετικά με το ποιος σχεδιασμός δομής είναι ο καλύτερος για την
    αντοχή στους σεισμούς.
  tutorial_legoplants_longdescription: Μοντελοποιήστε τη σχέση μεταξύ επικονιαστή
    και λουλουδιού κατά τη φάση αναπαραγωγής χρησιμοποιώντας μια αναπαράσταση LEGO.
    Οι μαθητές θα διερευνήσουν πώς διαφορετικοί οργανισμοί διαδραματίζουν ενεργό ρόλο
    στην αναπαραγωγή των φυτών. Δημιουργήστε και προγραμματίστε ένα μοντέλο μέλισσας
    και λουλουδιού για να μιμηθείτε τη σχέση μεταξύ του επικονιαστή και του φυτού.
    Παρουσιάστε και τεκμηριώστε τα διαφορετικά μοντέλα που έχετε δημιουργήσει για
    τα φυτά και τους επικονιαστές τους.
  tutorial_legopark_longdescription: Σχεδιάστε αυτοκίνητα που μπορούν να σταθμεύσουν
    με ασφάλεια χωρίς παρέμβαση του οδηγού. Οι μαθητές θα καταλάβουν ότι οι αλγόριθμοι
    είναι σε θέση να εκτελέσουν μια σειρά οδηγιών με τη σειρά. Εξερευνήστε την έννοια
    των Εξόδων συγκρίνοντας διαφορετικούς τρόπους με τους οποίους μπορεί να κινηθεί
    ένα τροχοφόρο ρομπότ.
  tutorial_legodetect_longdescription: Σχεδιάστε τρόπους αποφυγής ατυχημάτων μεταξύ
    οχημάτων και αντικειμένων στο δρόμο.
  tutorial_legolight_longdescription: Σχεδιάστε χαρακτηριστικά αυτοκινήτου που θα
    βελτιώσουν την ασφάλεια οδήγησης κατά τη διάρκεια της νύχτας. Οι μαθητές θα διερευνήσουν
    την έννοια των εισροών και τον τρόπο ελέγχου τους.
  tutorial_alexa_longdescription: Η Alexa είναι η φωνητική υπηρεσία που τροφοδοτεί
    το Amazon Echo. Η Alexa παρέχει δυνατότητες, που ονομάζονται «δεξιότητες», οι
    οποίες επιτρέπουν στους πελάτες να αλληλεπιδρούν με συσκευές που χρησιμοποιούν
    φωνή. Σε αυτό το σεμινάριο, θα δημιουργήσετε μια υπηρεσία ιστού για τη διαχείριση
    ειδοποιήσεων από την Alexa. Θα δημιουργήσετε δεξιότητες γεγονότων μοναδικές για
    το σχολείο σας για αυτό το εργαστήριο. Μέχρι το τέλος αυτού του εργαστηρίου, θα
    μπορείτε να δημιουργήσετε μια δεξιότητα Alexa Fact στο Amazon Developer Portal,
    δημιουργήστε και διαμορφώστε ένα μοντέλο αλληλεπίδρασης για την ικανότητα Alexa,
    και δοκιμάστε την ικανότητα χρησιμοποιώντας εργαλεία προγραμματιστή και προαιρετικά
    μια συσκευή ή προσομοιωτή Alexa.
  tutorial_grokpetmicro_longdescription: Αυτή η δραστηριότητα έχει σχεδιαστεί για
    να σας εισάγει στον ενσωματωμένο προγραμματισμό, και έχει σχεδιαστεί ειδικά για
    την Ώρα του Κώδικα. Χρησιμοποιήστε τη γλώσσα προγραμματισμού MicroPython για να
    δημιουργήσετε ένα κατοικίδιο με το οποίο μπορείτε να ταΐσετε και να παίξετε. Δεν
    έχετε ένα micro:bit του BBC; Κανένα πρόβλημα! Αυτό το μάθημα περιλαμβάνει έναν
    πλήρη προσομοιωτή micro:bit, ώστε να μπορείτε να κάνετε ό, τι θα κάνατε σε ένα
    πραγματικό micro:bit!
  tutorial_pirateplunder_longdescription: Το Pirate Plunder λαμβάνει χώρα σε ένα συναρπαστικό
    τρισδιάστατο περιβάλλον στο οποίο οι μαθητές βοηθούν τον πειρατικό καπετάνιο μας
    να φτάσει στον θησαυρό του σύροντας και ρίχνοντας οπτικά μπλοκ για να γράψει κώδικα.
    Οι μαθητές σκαρφαλώνουν, παλεύουν, συλλέγουν και περπατούν μέσα από προκλήσεις
    αυξανόμενης πολυπλοκότητας, ενώ μαθαίνουν να δημιουργούν αποτελεσματικό κώδικα
    με βρόχους και να γράφουν έξυπνη συμπεριφορά με συνθήκες. Αυτή η δράση απευθύνεται
    σε παιδιά ηλικίας 7+ ετών και κωδικοποιητές για πρώτη φορά. Επιπλέον, οποιοσδήποτε
    διαθέτει smartphone και κινητό ακουστικό VR θα μπορεί να εξερευνήσει τις επιλυμένες
    εργασίες του στο VR.
  tutorial_cadj_longdescription: Γίνετε μέλος των Cody και Ava καθώς μαθαίνουν για
    την αναπαράσταση δεδομένων χρησιμοποιώντας μια διασκεδαστική και διαδραστική συσκευή
    DJ. Ανακαλύψτε πώς μπορεί να αναπαρασταθεί το όνομά σας χρησιμοποιώντας αριθμούς,
    εικόνες και ήχο δημιουργώντας τη δική σας πολύχρωμη μουσική μελωδία!
  tutorial_cacrazy_longdescription: Γίνετε μέλος του Alex και του Lonnie καθώς μαθαίνουν
    για την κωδικοποίηση δημιουργώντας διασκεδαστικές, διαδραστικές εικόνες. Μάθετε
    για την ακολουθία, τους βρόχους, τα γεγονότα και τις ενέργειες καθώς δημιουργείτε
    τρελά πλάσματα σε αυτή τη συναρπαστική περιπέτεια!
  tutorial_cajump_longdescription: Γίνετε μέλος του Charlie και του Tilley καθώς σχεδιάζουν
    ένα παιχνίδι πλατφόρμας με θέμα τον αθλητισμό για τα γενέθλια της Lucy.
  tutorial_carest_longdescription: Γίνετε μέλος του Ross στο εστιατόριο Food Avengers.
    Χρησιμοποιήστε τις υπολογιστικές σας δεξιότητες σκέψης για να βοηθήσετε τον Ross
    να λύσει προβλήματα και να σερβίρει δείπνο σε 8 ενθουσιασμένα παιδιά.
  tutorial_accai_longdescription: Ένα ρομπότ αποστέλλεται σε έναν άγνωστο πλανήτη
    για να ανακαλύψει εάν η ανθρωπότητα θα μπορούσε να δημιουργήσει έναν νέο οικισμό.
    Εξερευνά τον πλανήτη για να βρει καταφύγιο και ανακαλύπτει και αλληλεπιδρά με
    τον τοπικό πληθυσμό. Ως παίκτης, θα δοκιμάσετε διάφορες τεχνικές Τεχνητής Νοημοσύνης
    για να διδάξετε στο ρομπότ πώς να αναγνωρίζει ζώα και φυτά, να κατανοεί μια νέα
    γλώσσα, να συνομιλεί με τους κατοίκους κλπ.
  tutorial_vceclipse_longdescription: Το 2017 μας έδωσε ένα από τα πιο εντυπωσιακά
    φυσικά φαινόμενα της ζωής μας και τώρα πρόκειται να προσομοιώσουμε την ηλιακή
    έκλειψη με JavaScript! Κοιτάζοντας την έκλειψη ως σύστημα κινούμενων μερών, μπορούμε
    να αποσυνθέσουμε το πρόβλημα σε κομμάτια μεγέθους δαγκώματος, χρησιμοποιώντας
    αντικείμενα με μεθόδους, βρόχους και όρους για να δημιουργήσουμε μια διαδραστική
    εφαρμογή που μοντελοποιεί τις παρατηρήσεις μας.
  tutorial_pmzero_longdescription: Σε μία ώρα δημιουργείτε μια απλή έκδοση ενός παιχνιδιού
    Pac-Man. Σχεδιάζετε τους χαρακτήρες σε 2D και τους μετατρέπετε σε 3D. Δημιουργείτε
    το δικό σας λαβύρινθο. Στη συνέχεια προγραμματίζετε το παιχνίδι χρησιμοποιώντας
    AgentCubes. Με μόνο 11 κανόνες IF/THE δημιουργείτε εξελιγμένο AI. Ακόμα και με
    δύο έξυπνα φαντάσματα θα έχετε τα χέρια σας γεμάτα για να κερδίσετε το παιχνίδι.
  tutorial_hsela_longdescription: Οι μαθητές θα εξασκηθούν στον εντοπισμό αφηγηματικών
    στοιχείων ενώ ζωντανεύουν την αγαπημένη τους ιστορία, ποίημα ή ιστορικό γεγονός.
    Η εκμάθηση κώδικα δίνει στους μαθητές μια άλλη μορφή και μέσα για να εκφράσουν
    τη δημιουργικότητά τους και να επικοινωνήσουν με άλλους. Δείξτε τους πώς να προγραμματίζουν
    τις δικές τους διαδραστικές ιστορίες, και περιμένετε τα χαμόγελα. Σχέδιο μαθήματος
    1 ώρας, δεν απαιτείται προηγούμενη εμπειρία κωδικοποίησης.
  tutorial_ticklear_longdescription: Θα μάθετε τη βασική έννοια του AR (Augmented
    Reality), τις τρέχουσες εφαρμογές και τις δυνατότητές του στο μέλλον και τις βασικές
    έννοιες του προγραμματισμού χρησιμοποιώντας μπλοκ κίνησης και μπλοκ συμβάντων
    σε περιβάλλον AR/3D.
  tutorial_bcrobot_longdescription: Χρησιμοποιώντας το BlocksCAD, ένα δωρεάν διαδικτυακό
    λογισμικό που έχει σχεδιαστεί για να διδάσκει στους μαθητές κωδικοποίηση και σχεδιασμό
    με τη βοήθεια υπολογιστή, οι μαθητές θα σχεδιάσουν ένα 3D ρομπότ. Χρησιμοποιώντας
    σχήματα, μεταφράζοντας και περιστρέφοντας μπλοκ, οι μαθητές θα εκτεθούν σε υπολογιστική
    σκέψη για να κατασκευάσουν κάτι που μπορούν να εκτυπώσουν 3D!
  tutorial_bcsnow_longdescription: Χρησιμοποιώντας το BlocksCAD, ένα δωρεάν διαδικτυακό
    λογισμικό που έχει σχεδιαστεί για να διδάσκει στους μαθητές κωδικοποίηση και σχεδιασμό
    με τη βοήθεια υπολογιστή, οι μαθητές θα σχεδιάσουν μια τρισδιάστατη νιφάδα χιονιού.
    Χρησιμοποιώντας σχήματα, μετάφραση, περιστροφή και μπλοκ βρόχου, οι μαθητές θα
    εκτεθούν σε υπολογιστική σκέψη για να κατασκευάσουν κάτι που μπορούν να εκτυπώσουν
    3D!
  tutorial_ifly_longdescription: Αυτή η δραστηριότητα μαθήματος υπό την καθοδήγηση
    των εκπαιδευτικών, προσαρμοσμένη για την Ώρα του Κώδικα, παρέχει ευκαιρίες για
    εξερεύνηση φυσικών συστημάτων μέσω της ρομποτικής. Χρησιμοποιώντας ένα οπτικό
    περιβάλλον προγραμματισμού drag-and-drop και drones, οι μαθητές μαθαίνουν ότι
    τα φυσικά συστήματα μπορούν να προγραμματιστούν και να ελεγχθούν μέσω αλγορίθμων
    και κώδικα. Περιλαμβάνει ένα βήμα προς βήμα σχέδιο δραστηριοτήτων, σχετικούς πόρους
    εκπαιδευτικών και μαθητών και ιδέες για επέκταση και εμπλουτισμό για περαιτέρω
    μάθηση.
  tutorial_idowedo_longdescription: Αυτή η δραστηριότητα μαθήματος υπό την καθοδήγηση
    των εκπαιδευτικών, προσαρμοσμένη για την Ώρα του Κώδικα, παρέχει ευκαιρίες για
    εξερεύνηση φυσικού προγραμματισμού (ρομποτική). Τα παιδιά σχεδιάζουν και κατασκευάζουν
    μοντέλα χρησιμοποιώντας τούβλα κατασκευής και τα ζωντανεύουν με κώδικα! Χρησιμοποιώντας
    ένα οπτικό περιβάλλον προγραμματισμού μεταφοράς και απόθεσης και εξαρτήματα LEGO™
    WeDo (κινητήρας και διανομέας και προαιρετικοί αισθητήρες), οι μαθητές μαθαίνουν
    ότι τα φυσικά συστήματα μπορούν να προγραμματιστούν και να ελεγχθούν χρησιμοποιώντας
    αλγόριθμους και κώδικα. Περιλαμβάνει ένα βήμα προς βήμα σχέδιο δραστηριοτήτων,
    σχετικούς πόρους εκπαιδευτικών και μαθητών και ιδέες για επέκταση και εμπλουτισμό
    για περαιτέρω μάθηση.
  tutorial_diggindwarf_longdescription: Οι νάνοι χρειάζονται τη βοήθειά σας για να
    πλοηγηθούν, να σκάψουν και να συλλέξουν πολύτιμους λίθους! Μάθετε πώς να χρησιμοποιείτε
    JavaScript για να καθοδηγήσετε τον νάνο σας μέσα από λαβύρινθους και παζλ.
  tutorial_spheroit_longdescription: Μάθετε την πρώτη σας κατάσταση «if/τότε, else»
    δημιουργώντας ένα διασκεδαστικό παιχνίδι όπου θα ρίχνετε Sphero και μαντεύετε
    τους ήχους των ζώων. Αυτή είναι μια εξαιρετική δραστηριότητα αφού ολοκληρώσετε
    το Blocks 1 και μπορεί να χρησιμοποιηθεί για την «Ώρα του Κώδικα».
  tutorial_gameofcodes_longdescription: Δημιουργήστε ένα φοβερό παιχνίδι Dragon για
    να υπερασπιστείτε τον τοίχο και, στη συνέχεια, εξαγάγετε το ως αυτόνομη εφαρμογή
    (για iOS, Android, PC και Mac).
  tutorial_blocklygames_longdescription: Το Blockly Games είναι μια σειρά εκπαιδευτικών
    παιχνιδιών που διδάσκουν προγραμματισμό. Είναι σχεδιασμένο για παιδιά που δεν
    είχαν προηγούμενη εμπειρία στον προγραμματισμό υπολογιστών, αλλά που επιθυμούν
    να μάθουν με πιο απαιτητικό ρυθμό. Μέχρι το τέλος αυτών των παιχνιδιών, οι παίκτες
    είναι έτοιμοι να χρησιμοποιήσουν συμβατικές γλώσσες που βασίζονται σε κείμενο.
  tutorial_spherohello_longdescription: Έχετε κατακτήσει Blocks και χρειάζεστε μια
    νέα πρόκληση; Πάρτε τη λογική που έχετε μάθει με προγραμματισμό που βασίζεται
    σε μπλοκ και αρχίστε να μαθαίνετε πώς να προγραμματίζετε μόνο με κείμενο. Σε αυτήν
    την πρώτη δραστηριότητα κειμένου μάθετε τα βασικά του καμβά κειμένου, βρόχους,
    και μερικές συμβουλές για να ξεκινήσετε με τις πρώτες γραμμές κώδικα JavaScript.
  tutorial_spheroarcade_longdescription: Σε αυτήν την παιδική χαρά σε στιλ arcade,
    μπορείτε να αναδημιουργήσετε κλασικά παιχνίδια με ένα ρομπότ Sphero SPRK+ενώ μαθαίνετε
    τα βασικά του σχεδιασμού παιχνιδιών. Θα δημιουργήσετε τις δικές σας ρομποτικές
    αποδόσεις μερικών διάσημων παιχνιδιών όπως το Pong, το Bop Iit και το Pac-Man.
    Κάθε παιχνίδι χρησιμοποιεί το Sphero με διαφορετικό τρόπο, όπως κύλιση στο πάτωμα,
    ανίχνευση χειρονομιών, ή χρήση του Sphero ως joystick.
  tutorial_bcpy1_longdescription: 'Αυτό το μάθημα της Ώρας του Κώδικα σας διδάσκει
    μερικές βασικές έννοιες της κωδικοποίησης στην Python, με βάση το παιχνίδι CodeCraft
    3D από το BuzzCoder.com. Το CodeCraft είναι ένα νέο παιχνίδι για να μάθετε προγραμματισμό
    δημιουργώντας ό, τι φαντάζεστε σε έναν εικονικό τρισδιάστατο κόσμο. Μπορείτε να
    ξεκινήσετε από την κατασκευή απλών μπλοκ, κολώνων και τοίχων, στη συνέχεια μεγάλων
    κτιρίων, γεφυρών και ακόμη και δέντρων. Όταν είστε έτοιμοι να εμβαθύνετε σε πιο
    προηγμένα επίπεδα, θα είστε σε θέση να χτίσετε πιο περίπλοκες δομές: αυξανόμενα
    λουλούδια, αστέρια που τρεμοπαίζουν και ακόμη και αόρατα αεροσκάφη για να μετακινηθείτε
    και να χτίσετε ή να καταστρέψετε πράγματα με εντολή σας. Θα διασκεδάσετε μαθαίνοντας
    πώς να κωδικοποιείτε ενώ παίζετε αυτό το παιχνίδι!'
  tutorial_bcpy2_longdescription: 'Αυτό το μάθημα της Ώρας του Κώδικα είναι ένα μάθημα
    παρακολούθησης του World of Python. Θα μάθετε πιο προηγμένες έννοιες κωδικοποίησης
    στο Python με βάση το παιχνίδι CodeCraft 3D από το BuzzCoder.com. Το CodeCraft
    είναι ένα νέο παιχνίδι για να μάθετε προγραμματισμό δημιουργώντας ό, τι φαντάζεστε
    σε έναν εικονικό τρισδιάστατο κόσμο. Μπορείτε να ξεκινήσετε από την κατασκευή
    απλών μπλοκ, κολώνων και τοίχων, στη συνέχεια μεγάλων κτιρίων, γεφυρών και ακόμη
    και δέντρων. Όταν είστε έτοιμοι να εμβαθύνετε σε πιο προηγμένα επίπεδα, θα είστε
    σε θέση να χτίσετε πιο περίπλοκες δομές: αυξανόμενα λουλούδια, αστέρια που τρεμοπαίζουν
    και ακόμη και αόρατα αεροσκάφη για να μετακινηθείτε και να χτίσετε ή να καταστρέψετε
    πράγματα με εντολή σας. Θα διασκεδάσετε μαθαίνοντας πώς να κωδικοποιείτε ενώ παίζετε
    αυτό το παιχνίδι!'
  tutorial_bcjs1_longdescription: 'Αυτό το μάθημα της Ώρας του Κώδικα σας διδάσκει
    μερικές βασικές έννοιες της κωδικοποίησης σε JavaScript, με βάση το παιχνίδι CodeCraft
    3D από το BuzzCoder.com. Το CodeCraft είναι ένα νέο παιχνίδι για να μάθετε προγραμματισμό
    δημιουργώντας ό, τι φαντάζεστε σε έναν εικονικό τρισδιάστατο κόσμο. Μπορείτε να
    ξεκινήσετε από την κατασκευή απλών μπλοκ, κολώνων και τοίχων, στη συνέχεια μεγάλων
    κτιρίων, γεφυρών και ακόμη και δέντρων. Όταν είστε έτοιμοι να εμβαθύνετε σε πιο
    προηγμένα επίπεδα, θα είστε σε θέση να χτίσετε πιο περίπλοκες δομές: αυξανόμενα
    λουλούδια, αστέρια που τρεμοπαίζουν και ακόμη και αόρατα αεροσκάφη για να μετακινηθείτε
    και να χτίσετε ή να καταστρέψετε πράγματα με εντολή σας. Θα διασκεδάσετε μαθαίνοντας
    πώς να κωδικοποιείτε ενώ παίζετε αυτό το παιχνίδι!'
  tutorial_bcjs2_longdescription: 'Αυτό το μάθημα της Ώρας του Κώδικα είναι ένα μάθημα
    παρακολούθησης του World of JavaScript. Θα μάθετε πιο προηγμένες έννοιες κωδικοποίησης
    σε JavaScript με βάση το παιχνίδι CodeCraft 3D από το BuzzCoder.com. Το CodeCraft
    είναι ένα νέο παιχνίδι για να μάθετε προγραμματισμό δημιουργώντας ό, τι φαντάζεστε
    σε έναν εικονικό τρισδιάστατο κόσμο. Μπορείτε να ξεκινήσετε από την κατασκευή
    απλών μπλοκ, κολώνων και τοίχων, στη συνέχεια μεγάλων κτιρίων, γεφυρών και ακόμη
    και δέντρων. Όταν είστε έτοιμοι να εμβαθύνετε σε πιο προηγμένα επίπεδα, θα είστε
    σε θέση να χτίσετε πιο περίπλοκες δομές: αυξανόμενα λουλούδια, αστέρια που τρεμοπαίζουν
    και ακόμη και αόρατα αεροσκάφη για να μετακινηθείτε και να χτίσετε ή να καταστρέψετε
    πράγματα με εντολή σας. Θα διασκεδάσετε μαθαίνοντας πώς να κωδικοποιείτε ενώ παίζετε
    αυτό το παιχνίδι!'
  tutorial_3dbearmars_longdescription: Το Mars Pioneers είναι μια μαθησιακή ενότητα
    που βασίζεται σε έργα που διδάσκει γεγονότα για τον Άρη και τις κρίσιμες συνθήκες
    για να επιβιώσουν τα ανθρώπινα όντα εκεί. Οι μαθητές θα χτίσουν μια αποικία χρησιμοποιώντας
    την Επαυξημένη Πραγματικότητα και θα εκτυπώσουν 3D τις εγκαταστάσεις της αποικίας.
  tutorial_bitsboxyak_longdescription: Πληκτρολογήστε τροποποιημένο κώδικα JavaScript
    για να δημιουργήσετε μια ευχετήρια κάρτα που μπορείτε να στείλετε μέσω email σε
    φίλους και συγγενείς. Επίθεση Γιακ! είναι μια εντελώς ανοιχτή δραστηριότητα που
    εισάγει μεταβλητές, εντολές κίνησης, λειτουργίες βρόχου και πολλά άλλα. Ιδανικό
    για παιδιά (και εκπαιδευτικούς) που είναι έτοιμοι να δοκιμάσουν πληκτρολογημένη
    κωδικοποίηση για πρώτη φορά.
  tutorial_blockscadbargraphs_longdescription: 'Οι μαθητές θα γράψουν κώδικα που τους
    επιτρέπει να προσαρμόζουν γρήγορα και να αναλύουν τα δικά τους γραφήματα ράβδων. '
  tutorial_blockscadbirdhouses_longdescription: 'Οι μαθητές θα διευθύνουν μια εταιρεία
    κατασκευής πουλιών, μετατρέποντας μονάδες, υπολογίζοντας διαστάσεις και χρησιμοποιώντας
    μεταβλητές για την κλιμάκωση των προϊόντων τους. '
  tutorial_blockscadclock_longdescription: 'Οι μαθητές θα προγραμματίσουν ένα τρισδιάστατο
    μοντέλο αναλογικού ρολογιού που μπορεί να ρυθμιστεί ώστε να εμφανίζεται ανά πάσα
    στιγμή. '
  tutorial_blockscaddinner_longdescription: Οι μαθητές θα γράψουν ένα πρόγραμμα χρησιμοποιώντας
    μεταβλητές και συντεταγμένες για να βοηθήσουν ένα ρομπότ να ρυθμίσει το τραπέζι
    τους για αυτούς!
  tutorial_blockscadicecream_longdescription: Οι μαθητές θα προγραμματίσουν μια μηχανή
    παγωτού για να δημιουργήσουν τρισδιάστατους κώνους παγωτού με διαφορετικούς αριθμούς
    και μεγέθη κουταλιών παγωτού. Θα δουλέψουν με μεταβλητές, ενότητες και λειτουργίες
    για τον υπολογισμό του κόστους ενός συγκεκριμένου κώνου παγωτού με βάση την περιοχή
    των σφαιρικών κουταλιών παγωτού.
  tutorial_blockscadpizza_longdescription: Οι μαθητές θα προγραμματίσουν μια ενότητα
    για να δημιουργήσουν μια τρισδιάστατη πίτσα, υπολογίζοντας περιφέρειες και περιοχές
    και χρησιμοποιώντας βρόχους στην πορεία.
  tutorial_blockscadsugar_longdescription: 'Οι μαθητές θα χρησιμοποιήσουν μια προγραμματισμένη
    γεννήτρια κύβων ζάχαρης για να εξερευνήσουν τον όγκο και τις μεταβλητές. '
  tutorial_bsgridlight_longdescription: Επιλέξτε έναν φίλο Bot για να προετοιμαστείτε
    για το Φεστιβάλ Φάρου. Κωδικοποιήστε το Bot σας για να σταματήσετε αυτά τα ενοχλητικά
    αδίστακτα bots και να σώσετε την ημέρα!
  tutorial_bpartscratch_longdescription: Δημιουργική κωδικοποίηση - που αναπτύχθηκε
    με Scratch και Vidcode - συνδυάζει έργα που βασίζονται σε μπλοκ και κείμενο με
    εκατοντάδες διαθεματικά θέματα. Τα έργα είναι σκαλωσιά έτσι ώστε οι εκπαιδευτικοί
    οποιουδήποτε θέματος - ανεξάρτητα από την προηγούμενη εμπειρία - να μπορούν εύκολα
    να εισαγάγουν κωδικοποίηση. Η προσέγγιση βάσει έργου τοποθετεί την κωδικοποίηση
    ως μέσο αυτο-έκφρασης για τους μαθητές και τους δίνει έναν δημιουργικό τρόπο να
    δείξουν τι γνωρίζουν.

  tutorial_rpccw_longdescription: Δημιουργήστε τον δικό σας χαρακτήρα, σχεδιάστε ένα
    μπλουζάκι, και δημιουργήστε κάποια μουσική. Κερδίστε κονκάρδες για κάθε ολοκληρωμένο
    έργο.
  tutorial_rpledfirefly_longdescription: Χρησιμοποιήστε έναν μικροελεγκτή Raspberry
    Pi Pico και βασικά ηλεκτρονικά εξαρτήματα για να δημιουργήσετε μια πυγολαμπίδα
    LED που αναβοσβήνει. Γράψτε τον κώδικα MicroPython για να ανάψετε την πυγολαμπίδα
    σας και δημιουργήστε έναν διακόπτη από καλώδια βραχυκυκλωτήρα για να μιμηθείτε
    τις πυγολαμπίδες στο φυσικό περιβάλλον όταν ο διακόπτης είναι κλειστός.
  tutorial_rpcharting_longdescription: Ανακαλύψτε τη δύναμη των λιστών στη γλώσσα
    προγραμματισμού Python αποθηκεύοντας δεδομένα Ολυμπιακών μεταλλίων και, στη συνέχεια,
    χρησιμοποιήστε τη βιβλιοθήκη pygal για να δημιουργήσετε ένα διαδραστικό γράφημα.
    Χρησιμοποιήστε δεξιότητες ανάλυσης δεδομένων για να αποκαλύψετε μοτίβα και ανωμαλίες.
  tutorial_rpsolar_longdescription: Δημιουργήστε ένα κινούμενο, διαδραστικό μοντέλο
    ηλιακού συστήματος χρησιμοποιώντας τη γλώσσα προγραμματισμού Python και τη βιβλιοθήκη
    γραφικών p5. Χρησιμοποιήστε λεξικά για να αποθηκεύσετε γεγονότα πλανητών που φορτώνονται
    όταν κάνετε κλικ σε έναν πλανήτη σε τροχιά.
  tutorial_rpwebcards_longdescription: Δημιουργήστε ένα σύνολο καρτών ιστού που αναστρέφονται
    όταν τοποθετείτε το δείκτη του ποντικιού πάνω τους. Χρησιμοποιήστε στυλ CSS και
    κινούμενα σχέδια και, στη συνέχεια, προσαρμόστε με φανταχτερές γραμματοσειρές
    και χρωματικές διαβαθμίσεις.
  tutorial_codeclubhworld_longdescription: Γράψε κώδικα με κείμενο σε Python για να
    δημιουργήσεις ένα διαδραστικό έργο με είσοδο από τον χρήστη, το οποίο θα εμφανίζει
    κείμενο και emoji. Θα χρησιμοποιήσεις μεταβλητές για να αποθηκεύσεις κείμενο και
    αριθμούς, και συναρτήσεις για να οργανώσεις τον κώδικά σου.
  tutorial_codeclubspells_longdescription: Χρησιμοποίησε τα μπλοκ του Scratch για
    να προγραμματίσεις ένα ραβδί που κάνει ξόρκια για να μετατρέψεις τα αντικείμενα
    σε βατράχους, να τα μεγαλώσεις και να τα συρρικνώσεις. Θα επεξεργαστείς και θα
    αντιστρέψεις ήχους για να δημιουργήσεις ηχητικά εφέ. Θα μεταδώσεις μηνύματα με
    ξόρκια, έτσι ώστε πολλαπλά αντικείμενα να μεταμορφώνονται όταν λαμβάνουν το μήνυμα.
  tutorial_coderdojoanime_longdescription: Δημιουργήστε μια ανταποκρινόμενη ιστοσελίδα
    με κείμενο και εικόνες για ένα σεμινάριο σχεδίασης anime. Χρησιμοποιήστε HTML
    για να δομήσετε την ιστοσελίδα και τα στυλ CSS για να εφαρμόσετε διάταξη, παλέτες
    χρωμάτων και γραμματοσειρές.
  tutorial_coderdojotarget_longdescription: Χρησιμοποιήστε την Python με τη βιβλιοθήκη
    γραφικών p5 για να σχεδιάσετε έναν στόχο και να κερδίσετε πόντους χτυπώντας τον
    με βέλη. Μάθετε για τα χρώματα RGB και τοποθετήστε τον στόχο σας με συντεταγμένες
    x & y. Χρησιμοποιήστε τις προϋποθέσεις if, elif και αλλιώς για να λάβετε αποφάσεις
    βαθμολόγησης.
  tutorial_creaticodescratch_longdescription: Το Creaticode.com προσφέρει ένα ευρύ
    φάσμα δραστηριοτήτων κωδικοποίησης σε πολλά θέματα, όπως τρισδιάστατα παιχνίδια,
    τρισδιάστατες τέχνες, παιχνίδια επαυξημένης πραγματικότητας, εφαρμογές τεχνητής
    νοημοσύνης, αναμίξεις βίντεο Youtube και στόχους βιώσιμης ανάπτυξης του ΟΗΕ. Τα
    μπλοκ που βασίζονται σε γρατσουνιές χρησιμοποιούνται σε όλες τις δραστηριότητες,
    οπότε οι μαθητές δεν χρειάζεται να μάθουν διαφορετική γλώσσα προγραμματισμού ή
    διεπαφή χρήστη για να κωδικοποιήσουν και να μοιραστούν τα έργα τους.
  tutorial_bbsierpinski_longdescription: Σε αυτή τη σύντομη σειρά μαθημάτων, θα μάθετε
    να δημιουργείτε εκπληκτική και πολύχρωμη μαθηματική τέχνη!
  tutorial_bbstopwatch_longdescription: Σε αυτή τη σύντομη σειρά μαθημάτων, θα μάθετε
    να δημιουργείτε ένα πραγματικό χρονόμετρο εργασίας!
  tutorial_idrpatterns_longdescription: Χρησιμοποιήστε το μπλοκ δράσης Loop στο περιβάλλον
    κωδικοποίησης Weavly για να δημιουργήσετε γεωμετρικά μοτίβα όπως κρύσταλλα, αστέρια
    ή άλλα συναρπαστικά σχήματα με επαναλαμβανόμενα στοιχεία.
  tutorial_idrshapes_longdescription: 'Σε αυτή τη δραστηριότητα, οι παίκτες χρησιμοποιούν
    τα μπλοκ δράσης Weavly για να σχεδιάσουν απλά σχήματα, όπως τετράγωνα, ορθογώνια,
    τρίγωνα, εξάγωνα και αστέρια. '
  tutorial_edisondetect_longdescription: Εισαγάγετε τις βασικές υπολογιστικές έννοιες
    των βρόχων και την κατανόηση του υπέρυθρου φωτός χρησιμοποιώντας ρομπότ Edison
    και τη γλώσσα προγραμματισμού που βασίζεται σε μπλοκ, EdBlocks. Αυτό το μάθημα
    χρησιμοποιεί τις λειτουργίες ανίχνευσης κίνησης και εμποδίων του ρομπότ Edison
    μέσω ενός συνόλου προοδευτικών εργασιών προγραμματισμού.
  tutorial_edisonmusical_longdescription: Οι απλές μουσικές μελωδίες είναι ένα εξαιρετικό
    παράδειγμα ακολουθίας σε δράση. Χρησιμοποιώντας το Edison και τη γλώσσα προγραμματισμού
    που βασίζεται στο Scratch, EdScratch, οι μαθητές μπορούν να δημιουργήσουν μουσική
    και να συνδέσουν την ακολουθία και τις εισροές-εξόδους σε ευχάριστα προγράμματα.
  tutorial_codemonkeydiglit_longdescription: 'Εισαγωγή σε ορισμένα σημαντικά θέματα
    στον ψηφιακό κόσμο: Πώς να χρησιμοποιήσετε υπολογιστές, τι είναι το λογισμικό
    και το υλικό, πιθανές διαδικτυακές απειλές και προστασία του απορρήτου σας. Το
    μάθημα περιλαμβάνει 2 μαθήματα - ψηφιακή χρήση και ψηφιακή ιθαγένεια. Κάθε μάθημα
    αποτελείται από αυτοκαθοδηγούμενες διαφάνειες με διαδραστικές ερωτήσεις και έρευνες,
    3 μίνι παιχνίδια και 5 ερωτήσεις αναθεώρησης για να ελέγξετε την κατανόηση του
    μαθητή.'
  tutorial_bsdrockpaper_longdescription: Χρησιμοποιήστε τη γλώσσα προγραμματισμού
    Python για να δημιουργήσετε ένα παιχνίδι «Rock, Paper, Scissors». Μην ανησυχείτε
    αν δεν έχετε δοκιμάσει ποτέ την Python, θα σας καθοδηγήσουμε σε κάθε βήμα.
  tutorial_microbitreaction_longdescription: Φτιάξτε ένα παιχνίδι αντίδρασης micro:bit
    με πραγματικούς φυσικούς διακόπτες από χαρτόνι και αλουμινόχαρτο κουζίνας.
  tutorial_kinderanimal_longdescription: Σε αυτό το μάθημα, οι μαθητές θα μετατρέψουν
    το KIBO σε ένα παιχνιδιάρικο ζώο που κινείται ως απάντηση σε ένα πρόγραμμα που
    δημιουργούν τα παιδιά. Οι μαθητές μπορούν επίσης να πειραματιστούν με τις επιλογές
    εισόδου και εξόδου του KIBO για να το προχωρήσουν περαιτέρω.
  tutorial_kindersinger_longdescription: Σε αυτό το μάθημα, οι μαθητές θα ντύσουν
    το KIBO με στολή ερμηνευτή και θα διδάξουν στο KIBO να τραγουδήσει ένα αγαπημένο
    τραγούδι! Με το Sound Record/Playback Module του KIBO, τα παιδιά θα χρησιμοποιήσουν
    τις δεξιότητες αλληλουχίας τους για να προγραμματίσουν το KIBO να αναπαράγει το
    τραγούδι τους με τη σωστή σειρά. Αυτό το μάθημα προορίζεται για παιδιά με προηγούμενη
    εμπειρία KIBO.
  tutorial_microbitwwn_longdescription: Ανακινήστε το micro:bit σας και σας δίνεται
    μια τυχαία κατεύθυνση για να περπατήσετε.
  tutorial_grokcyberlive_longdescription: Ένας καπετάνιος του Ναυτικού κρατείται αιχμάλωτος
    μέσα στο πλοίο του. Ένα σημαντικό ορόσημο έχει σκοτεινιάσει. Και τα όπλα είναι
    στραμμένα στις πιο πολυσύχναστες τοποθεσίες του Σίδνεϊ…Είναι όλα συνδεδεμένα,
    και εξαρτάται από εσάς να απελευθερώσετε τον καπετάνιο, εντοπίστε τον ένοχο, και
    σταματήστε τους. Οι μαθητές θα πρέπει να εντοπίσουν ενδείξεις, να λύσουν γρίφους
    και να καταλάβουν πώς να σταματήσουν μια μεγάλης κλίμακας προσομοιωμένη επίθεση
    στον κυβερνοχώρο πριν να είναι πολύ αργά.
  tutorial_codemojimaze_longdescription: Μάθετε για τις ακολουθίες για να βοηθήσετε
    τον Deeno να ολοκληρώσει το λαβύρινθο.
  tutorial_codemojisnake_longdescription: Σε αυτή την ενότητα οι μαθητές θα μάθουν
    πώς να χρησιμοποιούν μπλοκ κωδικοποίησης στο Scratch για να δημιουργήσουν ένα
    παιχνίδι φιδιού.
  tutorial_carnegietoxibots_longdescription: Κανείς δεν κοιμάται στην πόλη Zillah.
    Παίζετε ως ένα από τα Zeds, ένα πλήρωμα αφιερωμένο στην εξάλειψη της απειλής των
    Toxibots, ρομπότ που έχουν καταστραφεί από κακόβουλο λογισμικό που ανήκουν στην
    Toxicorp, μια γιγαντιαία εταιρεία. Τα περισσότερα από τα Toxibots καταστράφηκαν,
    αλλά υπάρχουν ακόμα μερικά που προκαλούν όλεθρο. Προσδεθείτε στο Zed Clubhouse
    και προγραμματίστε το συνεργατικό ρομπότ σας (γνωστό και ως «cobot») Beastie για
    να τα συλλάβετε.
  tutorial_carnegieiris_longdescription: Το Iris Rover Challenge με VICE Virtual Robot
    παρέχει μια δομημένη ακολουθία δραστηριοτήτων προγραμματισμού σε ένα πραγματικό
    πλαίσιο που βασίζεται σε έργα. Έχει σχεδιαστεί για να κάνει τους μαθητές να σκεφτούν
    τα πρότυπα και τη δομή όχι μόνο της ρομποτικής, αλλά και του προγραμματισμού και
    της επίλυσης προβλημάτων γενικότερα. Αυτό το μάθημα περιλαμβάνει βίντεο, κινούμενα
    σχέδια και ένα ενσωματωμένο περιβάλλον κωδικοποίησης με το εικονικό ρομπότ.
  tutorial_carnegiespike_longdescription: Το Virtual SPIKE Prime Coding - Iris Rover
    Challenge παρέχει μια δομημένη ακολουθία δραστηριοτήτων προγραμματισμού σε ένα
    πραγματικό πλαίσιο που βασίζεται σε έργα. Έχει σχεδιαστεί για να κάνει τους μαθητές
    να σκεφτούν τα πρότυπα και τη δομή όχι μόνο της ρομποτικής, αλλά και του προγραμματισμού
    και της επίλυσης προβλημάτων γενικότερα. Αυτό το μάθημα περιλαμβάνει βίντεο, κινούμενα
    σχέδια και ένα ενσωματωμένο περιβάλλον κωδικοποίησης με εικονικό ρομπότ.
  tutorial_spheroincolor_longdescription: Το Sphero indi μπορεί να δει χρώμα σαν εσένα
    και εμένα. Αλλά ποιος είναι πιο γρήγορος στην αναγνώριση των χρωμάτων; Ποιος μπορεί
    να αναγνωρίσει περισσότερο; Σε αυτό το μάθημα, ανακαλύψτε πώς βλέπουμε το χρώμα
    και προκαλούμε την indi σε έναν διαγωνισμό χρωμάτων!
  tutorial_kcjdominos_longdescription: Σε αυτό το μάθημα θα προσομοιώσουμε πτώση ντόμινο
    χρησιμοποιώντας JavaScript. Στην πορεία θα μάθουμε για μεταβλητές, συναρτήσεις,
    βρόχους, συμβάντα ποντικιού και χτυπώντας τα πράγματα!
  tutorial_spherocolortheory_longdescription: Ανακατέψτε τα χρώματα σας με κλίση και
    περιστροφή Sphero BOLT! Εξερευνήστε πώς λειτουργεί η θεωρία προσθέτων χρωμάτων
    προσθέτοντας διαφορετικές τιμές κόκκινου, πράσινου και μπλε για να δημιουργήσετε
    πολλά διαφορετικά χρώματα. Μάθετε πώς μπορείτε να χρησιμοποιήσετε τους αισθητήρες
    BOLT για να μετρήσετε τον προσανατολισμό του και να αλλάξετε χρώματα.
  tutorial_codecombatesports_longdescription: Η ανταγωνιστική κωδικοποίηση δεν ήταν
    ποτέ τόσο επική! Μάθετε τις δεξιότητες που χρειάζεστε για να παίξετε όπως οι επαγγελματίες
    στο Esports Bootcamp μας. Δεν απαιτείται εμπειρία κωδικοποίησης. Ξεκινήστε με
    την εκπαίδευση στο μπουντρούμι και ανακαλύπτοντας τις στρατηγικές και τις τακτικές
    κωδικοποίησης που θα χρειαστείτε για να διαγωνιστείτε. Αφού βελτιώσετε τις δεξιότητές
    σας, δοκιμάστε τον κωδικό σας στην αρένα των esports μας ενάντια σε άλλους παίκτες
    σε όλο τον κόσμο! Είστε ο επόμενος μεγάλος πρωταθλητής μας στο AI League;
  tutorial_spherodigdisplay_longdescription: Οι ψηφιακές οθόνες είναι γύρω μας, από
    τηλέφωνα έως οθόνες υπολογιστών έως τηλεόραση έως σύγχρονες πινακίδες. Αλλά πώς
    λειτουργούν; Ανακαλύψτε την τεχνολογία γραφικών πίσω από τις ψηφιακές οθόνες και
    αποκτήστε πρακτική εμπειρία προγραμματίζοντας εικόνες και κινούμενα σχέδια με
    το LittleBits CodeBit και το LED matrix.
  tutorial_spherorvrincolor_longdescription: 'Το ορατό φως αποτελείται από κύματα
    διαφορετικού μήκους τα οποία το μάτι ανιχνεύει ως χρώμα. Ενώ το RVR+δεν έχει μάτια
    (τουλάχιστον αυτά που μπορούν να δουν) έχει έναν αισθητήρα που μπορεί να ανιχνεύσει
    ένα ευρύ φάσμα χρωμάτων. Μάθετε τις δυνατότητες του αισθητήρα χρώματος του RVR+
    και πώς να τον προγραμματίσετε. '
  tutorial_clbinary_longdescription: Χρησιμοποιώντας στοιχεία restone στο Minecraft,
    οι συμμετέχοντες θα μάθουν πώς λειτουργεί η δυαδική καταμέτρηση, θα δημιουργήσουν
    πύλες AND και OR και θα χρησιμοποιήσουν δυαδική καταμέτρηση για να δημιουργήσουν
    μια κλειδαριά συνδυασμού για το άνοιγμα μιας κλειδωμένης πόρτας.
  tutorial_sascollabcode_longdescription: Μπορεί να είναι δύσκολο να βρείτε πόρους
    για να διδάξετε κωδικοποίηση σε μαθητές με προβλήματα όρασης. Η SAS πιστεύει ότι
    κάθε μαθητής πρέπει να έχει την ευκαιρία να μάθει να κωδικοποιεί και στοχεύει
    να το επιτύχει χρησιμοποιώντας μπλοκ κώδικα braille με SAS CodeSnaps - ένα συνεργατικό
    περιβάλλον κωδικοποίησης που μπορεί να πάρει κωδικοποίηση ολόκληρης της τάξης
    με ένα μόνο iPad και ένα ρομπότ Sphero.
  tutorial_codecombatgoblins_longdescription: Χρειαζόμαστε τη βοήθειά σου! Ξεκινήστε
    μια επική αποστολή όπου αναλαμβάνετε τον έλεγχο του παιχνιδιού μέσω των δυνατοτήτων
    προγραμματισμού σας. Γίνετε ο ήρωας, ξεκλειδώστε τα λάφυρα και επεκτείνετε το
    οπλοστάσιο του κώδικα για να σώσετε την πόλη. Στη συνέχεια, χρησιμοποιήστε στρατηγικές
    τεχνητής νοημοσύνης για να συγκεντρώσετε ένα πάρτι για μια τελική μάχη με το αφεντικό
    των καλικάντζαρων!
  tutorial_scratchstorytelling_longdescription: Ζωντανέψτε τη δική σας ιστορία με
    το Scratch! Προσθέστε sprites, υπόβαθρα και διαδραστικά γραφικά εφέ για να ζωντανέψετε
    την ιστορία σας. Περιλαμβάνει έναν οδηγό διευκόλυνσης εκπαιδευτικού, σεμινάριο
    έργου Scratch, και κάρτες κωδικοποίησης. Αυτή η δραστηριότητα ευθυγραμμίζεται
    με τα Κοινά Βασικά Πρότυπα Τεχνών Αγγλικής Γλώσσας.
  tutorial_crayolasymbols_longdescription: Μια εικόνα αξίζει όσο χίλιες λέξεις - ακόμη
    και οι μικρές εικόνες λένε πολλά! Οπτικά σύμβολα είναι παντού, κατευθύνοντάς μας
    σε δημόσιες τουαλέτες, νοσοκομεία, ράμπες αναπηρικών αμαξιδίων και στάσεις λεωφορείων.
    Χρησιμοποιήστε σχήματα και γραμμές για να σχεδιάσετε πρωτότυπα σύμβολα στα οποία
    μπορούν να βασίζονται άλλοι.
  tutorial_crayoladrawacode_longdescription: Εξερευνήστε κωδικούς από χθες και σήμερα.
    Οι αρχαίοι άνθρωποι σχεδίαζαν σύμβολα στους τοίχους των σπηλαίων για να πουν ιστορίες.
    Οι αρχαίοι Αιγύπτιοι χάραξαν ιερογλυφικά, μια γλώσσα οπτικών συμβόλων που αντιπροσωπεύουν
    ανθρώπους, αντικείμενα και ενέργειες, σε πέτρα. Δημιουργήστε πρόσθετες ιστορίες
    με οπτικούς κωδικούς.
  tutorial_crayolafollowmycode_longdescription: Δημιουργήστε χορό κωδικοποίησης σχεδιάζοντας
    οπτικά σύμβολα όπως βέλη, σπείρες και βήματα για να δημιουργήσετε ένα μοτίβο που
    θα ακολουθήσετε εσείς και οι άλλοι. Ή δημιουργήστε μικρούς χαρακτήρες από το Model
    Magic και χρησιμοποιήστε τους για να ακολουθήσετε τον κώδικα χορού σας!
  tutorial_madpicturethis_longdescription: Αυτό το μάθημα θα εισαγάγει τους μαθητές
    στη γλώσσα HTML και θα τους διδάξει πώς να την αποκωδικοποιήσουν, ακόμα κι αν
    δεν έχουν αλληλεπιδράσει ποτέ με κώδικα HTML πριν. Κάνοντας παρατηρήσεις, οι μαθητές
    θα παρατηρήσουν μοτίβα και θα αποκτήσουν καλύτερη κατανόηση του τρόπου με τον
    οποίο γράφεται και ερμηνεύεται ο κώδικας HTML.
  tutorial_mindmakersmaps_longdescription: Σε αυτό το σύμπαν, χάρτες διαφορετικών
    τύπων χρησιμεύουν ως σκηνικό για διασκεδαστικές προκλήσεις με αυτόνομα οχήματα
    που υπακούουν στα προγράμματά σας. Για να κερδίσετε, θα πρέπει να ερμηνεύσετε
    κάθε χάρτη και να προγραμματίσετε όχι μόνο τις κινήσεις, αλλά να προσαρμοστείτε
    στο απροσδόκητο χρησιμοποιώντας αισθητήρες για εμπόδια και φυσικά γεγονότα όπως
    ο καιρός, η θερμοκρασία και το πέρασμα του χρόνου. Να έχετε ένα καλό ταξίδι!
  tutorial_mindmakersjorel_longdescription: Το διασκεδαστικό σύμπαν του Jorel's Brother
    είναι τώρα υπό τον έλεγχό σας! Αλλά για αυτό, πρέπει να κατακτήσετε τις βασικές
    αρχές του προγραμματισμού και να αναπτύξετε δεξιότητες όπως αλγοριθμική σκέψη,
    αποσύνθεση προβλημάτων, αναγνώριση προτύπων και αφαίρεση... δουλέψτε σκληρά και
    ίσως θα μάθετε το όνομα του αδελφού του Jorel!
  tutorial_mindmakersroboland_longdescription: Προγραμματίστε τα περίεργα και διασκεδαστικά
    ρομπότ Mustachebot και Ladybot! Τους βοηθάτε να ξεπεράσουν τις προκλήσεις και
    σας βοηθούν να αναπτύξετε υπολογιστική σκέψη. Όσο πιο προηγμένη είναι η πρόκληση,
    τόσο περισσότερο μαθαίνετε για αλγόριθμους, αποσύνθεση, μοτίβα και αφαίρεση...
    Δουλέψτε σκληρά και διασκεδάστε!
  tutorial_mindmakersrobolandjr_longdescription: Προγραμματίστε τα περίεργα και αστεία
    ρομπότ Mustachebot και Ladybot. Κάθε φορά που καταφέρνετε να λύσετε μια πρόκληση,
    παίρνετε μια μικρή πράσινη μπάλα και προχωράτε στην επόμενη. Κάπρικα!
  tutorial_codehsdraw_longdescription: Δημιουργήστε το δικό σας πρόγραμμα σχεδίασης
    στο Scratch χρησιμοποιώντας εισόδους πληκτρολογίου και ποντικιού. Ο καθένας θα
    μπορεί να το χρησιμοποιήσει για να κάνει διασκεδαστική και δημιουργική ψηφιακή
    τέχνη!
  tutorial_codehscamouflage_longdescription: Χρησιμοποιήστε το ScratchJR για να προγραμματίσετε
    ένα ζώο για να δείξετε την προσαρμογή του στη χρήση καμουφλάζ στο περιβάλλον του!
  tutorial_firiapythoncodex_longdescription: Τα απλά μαθήματα βήμα προς βήμα διδάσκουν
    την κωδικοποίηση Python καθώς ξεκλειδώνετε νέες δυνατότητες, από την όμορφη έγχρωμη
    οθόνη έως το ηχοσύστημα hi-fi. Χρησιμοποιήστε το ενσωματωμένο επιταχυνσιόμετρο,
    τον αισθητήρα φωτός και το μικρόφωνο για να κωδικοποιήσετε τα δικά σας μοναδικά
    και διαδραστικά έργα. Και μπορείτε να συνδέσετε απευθείας σερβοκινητήρες και εξωτερικούς
    αισθητήρες για απεριόριστες δυνατότητες επέκτασης. CodEx = παιχνίδια, μουσική,
    αισθητήρες, τέχνη και πολλά άλλα!
  tutorial_bekidscoding_longdescription: Γίνετε μέλος της Grace, του Zak και του Dot
    the Robot σε μια περιπέτεια στον Γαλαξία Loop! Κωδικοποιήστε με μπλοκ για να ολοκληρώσετε
    συναρπαστικές εργασίες και μάθετε τα βασικά των αλγορίθμων, ακολουθιών και βρόχων!
  tutorial_rodocodehr_longdescription: 'Το Rodocodo: Code Hour είναι ένα αυτο-καθοδηγούμενο
    παιχνίδι κωδικοποίησης για παιδιά ηλικίας 4-11 ετών. Διδάσκει τις βασικές αρχές
    της κωδικοποίησης όπως η αλληλουχία, ο εντοπισμός σφαλμάτων, οι βρόχοι και οι
    συναρτήσεις. Διδάσκει επίσης τεχνικές για την επίλυση προβλημάτων, ώστε τα παιδιά
    να γίνουν πιο σίγουροι, ανεξάρτητοι μαθητές.'
  tutorial_microbitdice_longdescription: Ανακινήστε το micro:bit σας για να κάνετε
    τυχαίους αριθμούς.
  tutorial_madflashcard_longdescription: Αυτό το μάθημα εκθέτει τους μαθητές σε κώδικα
    HTML και CSS και τους παρέχει την ευκαιρία να αλληλεπιδράσουν με αυτό και να δουν
    τα αποτελέσματά τους σε πραγματικό χρόνο.
  tutorial_madappwars_longdescription: 'Αυτό το μάθημα παρέχει στους μαθητές την ευκαιρία
    να εξερευνήσουν την επιχειρηματική πλευρά της ανάπτυξης εφαρμογών. Σε αυτή τη
    δραστηριότητα, οι μαθητές συγκρίνουν δύο εφαρμογές που εμπίπτουν στην ίδια κατηγορία
    ομπρέλας (παράδειγμα: δύο ταξιδιωτικές εφαρμογές) και αξιολογούν ποια είναι καλύτερη
    με βάση συγκεκριμένα κριτήρια.'
  tutorial_kodablepuppies_longdescription: Οι μαθητές θα γνωρίσουν τους αφράτους φίλους
    του Kodable και θα μάθουν πώς να τους φροντίζουν! Τα «κατοικίδια ζώα» είναι κουτάβια
    εντός παιχνιδιού που απαιτούν πολλή αγάπη και προσοχή. Οι μαθητές θα προγραμματίσουν
    τα Carobots για να βοηθήσουν με την ευθύνη να είναι ένα νέο paw-rent χρησιμοποιώντας
    έννοιες κωδικοποίησης όπως συναρτήσεις και δηλώσεις υπό όρους.
  tutorial_googlesuperhero_longdescription: Μετατρέψτε έναν καθημερινό ήρωα από τη
    ζωή ή την κοινότητά σας σε υπερήρωα προγραμματίζοντάς τον να πετάξει πάνω από
    κτίρια, να γυρίσει, να δουλέψει με έναν βοηθό και να κερδίσει πόντους αγγίζοντας
    αντικείμενα σε ένα παιχνίδι. Στο Code Your Hero, αναδείξτε τις ειδικές δυνάμεις
    του ήρωά σας και τη δική σας δημιουργικότητα με το CS First και το Scratch.
  tutorial_googlename _longdescription: Διαλέξτε ένα όνομα και ζωντανέψτε τα γράμματα
    της λέξης χρησιμοποιώντας κώδικα. Επιλέξτε ένα ψευδώνυμο, ένα όνομα κατοικίδιου
    ζώου, ένα ζώο, ένα άθλημα, ένα μέρος ή ένα χόμπι.
  tutorial_carnegiezillah_longdescription: Η πόλη Zillah ευδοκιμεί, και η μουσική
    είναι στον αέρα. Φήμες λένε, το φημισμένο ρομπότ Gargantua είναι συνδεδεμένο και
    στέλνει τα τελευταία Toxibots να σκουπίζουν την πόλη μπλοκ προς μπλοκ.…Πιάστε
    το cobot hoverboard σας και ετοιμαστείτε να ξεκινήσετε, να μετακινηθείτε και να
    ολοκληρώσετε αυτό που ξεκινήσατε! Οι παίκτες προγραμματίζουν τα cobot hoverbots
    τους για να αλλάξουν λωρίδες, να αποφύγουν εμπόδια και να βγάλουν πολλά Toxibots
    σε αυτό το παιχνίδι με στυλ ρυθμού.
  tutorial_nasachspacejam_longdescription: Δημιουργήστε ένα ηλιακό σύστημα που πραγματικά
    λικνίζει! Μάθετε για τη μουσική, την αστρονομία και την κωδικοποίηση σε αυτήν
    την αυτο-καθοδηγούμενη δραστηριότητα (δεν απαιτείται εμπειρία κωδικοποίησης).
    Προγραμματίστε πλανήτες για να κάνετε μουσική, δημιουργώντας το δικό σας μουσικό
    ηλιακό σύστημα, γεμάτο με διαστημικές μελωδίες.
  tutorial_hatchxrsolar_longdescription: 'Εξερευνήστε τα αστέρια και δημιουργήστε
    το δικό σας ηλιακό σύστημα χρησιμοποιώντας έννοιες προγραμματισμού βάσει μπλοκ.
    Μάθετε για τα βασικά του τρισδιάστατου χώρου και βουτήξτε στη φαντασία σας για
    να χτίσετε ένα σύμπαν των ονείρων σας, όλα σε λιγότερο από μία ώρα. Και μαντέψτε
    τι, μπορείτε να εκτελέσετε το έργο σας σε AR σε οποιαδήποτε συσκευή iOS χρησιμοποιώντας
    την εφαρμογή HatchXR. Μην ξεχάσετε να μοιραστείτε τις δημιουργίες σας μαζί μας
    χρησιμοποιώντας το #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Κωδικοποιήστε το κλασικό παιχνίδι διαστημικών
    εισβολέων σε 3D, μαθαίνοντας για τα βασικά της ανάπτυξης παιχνιδιών, κίνηση σε
    τρισδιάστατο χώρο και μάθετε θεμελιώδεις έννοιες προγραμματισμού όπως βρόχους,
    προϋποθέσεις, μεταβλητές, και συμβάντα πληκτρολογίου, όλα σε λιγότερο από μία
    ώρα. Μην ξεχάσετε να μοιραστείτε τις δημιουργίες σας μαζί μας χρησιμοποιώντας
    το #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Δημιουργήστε το κλασικό παιχνίδι t-rex dino
    του chrome σε 3D, ενώ μαθαίνετε για τα βασικά της ανάπτυξης παιχνιδιών, της κίνησης
    σε τρισδιάστατο χώρο και μάθετε θεμελιώδεις έννοιες προγραμματισμού όπως βρόχους,
    προϋποθέσεις, μεταβλητές και συμβάντα πληκτρολογίου, όλα σε λιγότερο από μία ώρα.
    Μην ξεχάσετε να μοιραστείτε τις δημιουργίες σας μαζί μας χρησιμοποιώντας το #hatchxr
    #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Τα ινδικά χοιρίδια έρχονται και είναι
    πεινασμένα. Για κάθε γύρο, προγραμματίστε το Bot να πυροδοτήσει καρότα, να ξεκινήσει
    μαρούλι ή να επικαλεστεί την πανίσχυρη ασπίδα της Apple σε αυτό το έξαλλο, γρήγορο
    παιχνίδι κωδικοποίησης. Συλλέξτε καρδιές για να ξεκλειδώσετε περισσότερα εργαλεία
    και να περιορίσετε τη φρενίτιδα τροφοδοσίας, ελπίζοντας ότι ο κωδικός σας δεν
    θα σπάσει.
  tutorial_pickcodeshapes_longdescription: Μάθετε να χρησιμοποιείτε το Pickcode για
    να γράφετε κώδικα που δημιουργεί μια ποικιλία σχημάτων. Μόλις ολοκληρωθεί το μάθημα,
    θα είστε σε θέση να γίνετε δημιουργικοί και να κάνετε ό, τι σχέδιο θέλετε!
  tutorial_codesterssketch_longdescription: Μάθετε τα βασικά της κωδικοποίησης στην
    Python ενώ δημιουργείτε το δικό σας προσαρμοσμένο Etch-a-Sketch! Μάθετε πώς να
    ελέγχετε ένα sprite στην οθόνη με διαφορετικά συμβάντα κλειδιού, αποδεχτείτε την
    είσοδο χρήστη για να ορίσετε το πλάτος της πένας και χρησιμοποιήστε μια λίστα
    για να ελέγξετε το χρώμα της πένας.
  tutorial_pickcodechatbot_longdescription: Σε αυτό το μάθημα, θα μάθετε πώς να φτιάξετε
    ένα απλό chatbot που παίζει ένα γρήγορο παιχνίδι διαφημίσεων.
  tutorial_codestersfish_longdescription: Μάθετε τα βασικά της κωδικοποίησης στην
    Python ενώ δημιουργείτε το δικό σας παιχνίδι πτώσης αντικειμένων! Θα μάθετε πώς
    να προσθέτετε φόντο και sprites, και πώς να χρησιμοποιείτε συμβάντα για να δημιουργείτε
    και να ελέγχετε sprites στη σκηνή.
  tutorial_codestershedgehog_longdescription: Μάθετε τα βασικά της κωδικοποίησης στο
    Python και, στη συνέχεια, δημιουργήστε ένα παιχνίδι που πυροβολεί ένα sprite στα
    αστέρια! Για να τραβήξετε τη λήψη σας, θα πρέπει πρώτα να μάθετε πώς να δημιουργείτε
    συμβάντα κλειδιού, διαστήματος και σύγκρουσης. ΕΚΤΟΞΕΎΣΤΕ!
  tutorial_pickcodeggame_longdescription: Μάθετε να δημιουργείτε ένα παιχνίδι εικασίας
    δύο παικτών όπου ένας παίκτης εισάγει έναν αριθμό σε ένα chatbot, και το chatbot
    δίνει συμβουλές στον άλλο παίκτη καθώς προσπαθούν να μαντέψουν.
  tutorial_codestersdino_longdescription: Μάθετε τις λειτουργίες και τα γεγονότα της
    Python ενώ δημιουργείτε το δικό σας παιχνίδι Flappy Dino. Μόλις ξεκινήσει το παιχνίδι,
    το dino πέφτει! Αν χτυπήσεις ένα μπλοκ, χάνεις. Πόσα μπλοκ μπορείτε να περιηγηθείτε
    στο dino;
  tutorial_pickcodemtpaint_longdescription: Σε αυτό το μάθημα, θα μάθετε πώς να χρησιμοποιείτε
    συναρτήσεις για να σχεδιάσετε ένα αρκετά περίπλοκο σχήμα (όπως μια λωρίδα mobius
    αλλά σε μορφή τριγώνου). Μετά από αυτό το μάθημα, θα έχετε τα δομικά στοιχεία
    για να φτιάξετε έναν τόνο διαφορετικών σχεδίων.
  tutorial_microsoftcarnival_longdescription: Κωδικοποιήστε το δικό σας καρναβάλι
    στην τάξη με παιχνίδια όπως το Whack-the-Mole, τα μπαλόνια Burstin' και το Target
    Practice.
  tutorial_thunkablescavenger_longdescription: Μάθετε να δημιουργείτε τη δική σας
    εφαρμογή Scavenger Hunt στο Thunkable, και χρησιμοποιήστε την εφαρμογή σας για
    να αναζητήσετε αντικείμενα στην κινητή συσκευή σας μόλις ολοκληρωθεί ο κωδικός
    σας.
  tutorial_codeillusionfund_longdescription: Μπείτε στον μαγικό κόσμο της κωδικοποίησης
    και της επιστήμης των υπολογιστών καθώς μαθαίνετε και εξοικειωθείτε με τις βασικές
    αρχές ενός υπολογιστή! Αυτό θα περιλαμβάνει εξάσκηση κλικ και κύλισης, μεταφορά
    και απόθεση, αντιγραφή και επικόλληση και πληκτρολόγηση.
  tutorial_codeillusiongoofybeg_longdescription: Ξεκινήστε μια μαγική περιπέτεια κωδικοποίησης
    με τον Goofy! Μάθετε πώς να σχεδιάζετε, να χρωματίζετε και να μετακινείτε σχήματα,
    καθώς και να φορτώνετε εικόνες και ήχους καθώς μαθαίνετε τα βασικά της Ανάπτυξης
    Παιχνιδιών χρησιμοποιώντας JavaScript.
  tutorial_codeillusiongoofyint_longdescription: 'Δημιουργήστε τη δική σας διαδραστική,
    ψηφιακή μπάντα με το Goofy καθώς εξερευνάτε τη χαρά του Game Development χρησιμοποιώντας
    JavaScript. Αυτή η δραστηριότητα θα βασιστεί σε αυτό που μάθατε στην εισαγωγική
    μας δραστηριότητα, Disney CodeIllusion: Περιπέτεια ανάπτυξης παιχνιδιών με το
    Goofy για αρχάριους.'
  tutorial_robotmagicescape_longdescription: Αποδράστε από ένα στοιχειωμένο δωμάτιο
    3D με τη βοήθεια προγραμματιζόμενων ρομπότ.
  tutorial_codespeakclimate_longdescription: Μάθετε πώς να δημιουργείτε υπεύθυνα έναν
    βασικό ιστότοπο χρησιμοποιώντας HTML και βοηθήστε στην εκπαίδευση άλλων σχετικά
    με την κλιματική αλλαγή.
  tutorial_codespeaktwinkle_longdescription: Ακούστε μια ανάγνωση δυνατά του «Coding
    Twinkle» και, στη συνέχεια, μάθετε να το κωδικοποιείτε χρησιμοποιώντας την εφαρμογή
    ScratchJR
  tutorial_coinbasecrypto_longdescription: Δοκιμάστε τη μνήμη σας και μάθετε τα βασικά
    της κρυπτογράφησης!
  tutorial_codespeakcomp_longdescription: Μάθετε για την κομποστοποίηση σκουληκιών
    και δημιουργήστε ένα παιχνίδι στο Scratch!
  tutorial_codespeaksnake_longdescription: Ακούστε μια ιστορία για το Snake, ένα κλασικό
    αστέρι παιχνιδιών για κινητά και κωδικοποιήστε το δικό σας παιχνίδι στο ScratchJr
  tutorial_prstemalexa_longdescription: Οι μαθητές θα εξερευνήσουν τη φωνητική τεχνητή
    νοημοσύνη - ή τη φωνητική τεχνητή νοημοσύνη - κωδικοποιώντας δύο δεξιότητες Alexa.
    Οι μαθητές θα ξεκινήσουν παρακολουθώντας ένα βίντεο που καλύπτει τα βασικά στοιχεία
    της φωνητικής τεχνητής νοημοσύνης και, στη συνέχεια, θα δημιουργήσουν ένα πρόγραμμα
    με φωνητική τεχνολογία AI στο MIT App Inventor που λέει «Hello Moon» και ένα πρόγραμμα
    που μπορεί να απαγγέλλει τυχαία διαστημικά γεγονότα. Το μάθημα τελειώνει με μια
    αναθεώρηση λεξιλογίου και συζήτηση.
  tutorial_coderzfarm_longdescription: Προγραμματίστε ένα ρομπότ για να φυτέψετε έναν
    κήπο και μάθετε πώς τα ρομπότ βοηθούν τους αγρότες στον πραγματικό κόσμο.
  tutorial_intelinofield_longdescription: Μάθετε να προγραμματίζετε το έξυπνο τρένο
    intelino αποσυνδεδεμένο με στιγμιότυπα δράσης και ολοκληρώστε την αποστολή της
    οδήγησης μαθητών σε όλη την πόλη στο ταξίδι τους.
  tutorial_cablockchain_longdescription: Αυτό το διαδραστικό μάθημα διερευνά την τεχνολογία
    blockchain και τα κρυπτονομίσματα, την κινητήρια δύναμη του ιστού επόμενης γενιάς.
    Ακολουθήστε τους χαρακτήρες μας καθώς μπαίνουν στο metaverse σε ένα κυνήγι για
    να βρείτε έναν πιθανό απατεώνα. Ανακαλύπτουν μια σειρά δημιουργικών εφαρμογών
    blockchain και εξετάζουν πώς θα μπορούσε να επηρεάσει την κοινωνία στο μέλλον.
  tutorial_nasaparachute_longdescription: Σε αυτή τη δραστηριότητα, θα μάθετε πώς
    οι μηχανικοί της JPL χρησιμοποίησαν έναν δυαδικό κώδικα για να συμπεριλάβουν ένα
    κρυφό μήνυμα στο αλεξίπτωτο που χρησιμοποιείται για να βοηθήσει το ρόβερ του Άρη,
    Perseverance, να προσγειωθεί με επιτυχία στον Άρη. Θα έχετε επίσης την ευκαιρία
    να δημιουργήσετε το δικό σας κρυφό μήνυμα.
  tutorial_nasascratch_longdescription: Δημιουργήστε ένα παιχνίδι εξερεύνησης Σελήνης
    ή Άρη χρησιμοποιώντας το Scratch, μια οπτική γλώσσα προγραμματισμού. Σκεφτείτε
    σαν σχεδιαστές διαστημικών αποστολών της NASA για να σχεδιάσετε το παιχνίδι σας!
  tutorial_nasaorbit_longdescription: Σε αυτή τη δραστηριότητα, οι μαθητές χρησιμοποιούν
    το Scratch, Snap! , ή άλλη γλώσσα προγραμματισμού για να δημιουργήσετε μια διαδραστική
    προσομοίωση ενός διαστημικού σκάφους που συνδέεται με τον Διεθνή Διαστημικό Σταθμό.
    Το Crew Orbital Docking Simulation (CoDing Sim) εμπλέκει τους μαθητές στην υπολογιστική
    σκέψη, την επίλυση προβλημάτων και τις πραγματικές εφαρμογές των μαθηματικών.
  tutorial_nasapackage_longdescription: Σε αυτή τη δραστηριότητα, οι μαθητές χρησιμοποιούν
    το Scratch, Snap! , ή άλλη γλώσσα προγραμματισμού για να δημιουργήσετε μια διαδραστική
    προσομοίωση ενός drone που περιηγείται σε μια γεωγραφική περιοχή για να παραδώσει
    ένα πακέτο. Η προσομοίωση εμπλέκει τους μαθητές στην υπολογιστική σκέψη, την επίλυση
    προβλημάτων και την πραγματική εφαρμογή των μαθηματικών.
  tutorial_nasalunar_longdescription: 'Οι μαθητές μαθαίνουν για την αποστολή Artemis
    1 και την Πρόκληση Ανάπτυξης Εφαρμογών της NASA (ADC). Ο στόχος είναι οι μαθητές
    να ακολουθήσουν τα βήματα που έχουμε δημιουργήσει χρησιμοποιώντας το App Lab του
    Code.org για να μάθουν βασικό προγραμματισμό χρησιμοποιώντας κώδικα μπλοκ. '
  tutorial_meeestate_longdescription: 'Λύστε παζλ για να ξεφύγετε από το μυστηριώδες
    αρχοντικό του Δρ. Breakowski στη νέα ώρα του κώδικα Minecraft: Escape Estate.
    Χρησιμοποιήστε κωδικοποίηση και υπολογιστική σκέψη για να ξεκλειδώσετε μυστικά,
    ανοίξτε πόρτες παγίδων και αποκαλύψτε κρυφές ενδείξεις. Κωδικοποιήστε την έξοδο
    μέχρι την αυγή και κερδίστε ένα εκατομμύριο σμαράγδια! Με κωδικοποίηση σε μπλοκ
    ή Python, το Hour of Code προσφέρει μια μαθησιακή διαδρομή για οποιονδήποτε να
    μάθει τα βασικά του κώδικα.'
  tutorial_imagipixelart_longdescription: Μάθετε Python και δημιουργήστε τα δικά σας
    πολύχρωμα κινούμενα σχέδια σε αυτό το μάθημα συντριβής 1 ώρας!
  tutorial_kcjhealth_longdescription: 'Μάθετε για την οπτικοποίηση δεδομένων, την
    αλγοριθμική τέχνη και την κωδικοποίηση, εξερευνώντας το SDG #3 «Καλή υγεία και
    ευημερία».'
  tutorial_msftwakanda_longdescription: 'Σούρι, Οκόιε, και ο Ρίρι πρέπει να ενωθούν
    για να βοηθήσουν τη Γουακάντα. Κωδικοποιήστε τη δική σας γεμάτη δράση δραστηριότητα
    εμπνευσμένη από το «Black Panther: Wakanda για πάντα» των Marvel Studios!'
  tutorial_nafbrand_longdescription: Στο Code Your Brand, θα δημιουργήσετε ένα εικονικό
    αρχείο επαφής για να δημιουργήσετε έναν εξατομικευμένο κωδικό QR με τα στοιχεία
    επικοινωνίας σας. Αφού ολοκληρώσετε αυτήν τη δραστηριότητα, θα είστε εξοπλισμένοι
    με μια σύγχρονη επαγγελματική κάρτα που μπορείτε να μοιραστείτε ενώ δικτυώνετε
    με άτομα που μπορούν να σας βοηθήσουν ή να σας καθοδηγήσουν στην καριέρα σας ή
    στο κολέγιο.

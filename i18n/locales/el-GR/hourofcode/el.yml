    [Οδηγίες K-12] ().%{k12_url}
  csa_ai_page_faq_question_09: Πόσο κοστίζει η διδασκαλία αυτής της ενότητας;
  csa_ai_page_faq_answer_09_01: Το πρόγραμμα σπουδών και η πλατφόρμα μας είναι διαθέσιμα
    στο [χωρίς κόστος] (%{no_cost_url}) για οποιονδήποτε, οπουδήποτε, να διδάξει!
  csa_ai_page_faq_answer_09_02: Επιπλέον, το λογισμικό και τα εργαλεία που χρησιμοποιούνται
    σε αυτήν την ενότητα είναι δωρεάν. Το GitHub Copilot είναι δωρεάν για επαλήθευση
    [teachers](%{teachers_url}) και (). [students]%{students_url}
  csa_ai_page_faq_question_10: Τι πρέπει να κάνω εάν η εγκατάσταση λογισμικού δεν

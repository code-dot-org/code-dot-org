  curriculum_desc_csf: Δωρεάν σύνολο στοιχειωδών προγραμμάτων σπουδών που εισάγει
    τους μαθητές στις θεμελιώδεις έννοιες της επιστήμης των υπολογιστών.
  curriculum_desc_csf_express: Μάθετε να δημιουργείτε προγράμματα υπολογιστών, αναπτύξτε
    δεξιότητες επίλυσης προβλημάτων, και δουλέψτε μέσα από διασκεδαστικές προκλήσεις!
    Κατασκευάστε παιχνίδια και δημιουργικά έργα για κοινή χρήση με φίλους, οικογένεια,
    και καθηγητές.
  curriculum_desc_csf_express_pre_reader: Μάθετε τα βασικά της κωδικοποίησης μπλοκ
    μεταφοράς και απόθεσης λύνοντας παζλ και δημιουργώντας κινούμενες σκηνές. Δημιουργήστε
    τέχνη και απλά παιχνίδια για κοινή χρήση με φίλους, οικογένεια, και καθηγητές.
  curriculum_desc_csf_course_a: Κάνε προγραμματισμό χρησιμοποιώντας εντολές όπως βρόχους
    και συμβάντα. Διδάξτε στους μαθητές να συνεργάζονται με άλλους, να ερευνούν διαφορετικές
    τεχνικές επίλυσης προβλημάτων, να επιμένουν μπροστά σε δύσκολες εργασίες και να
    μάθουν για την ασφάλεια στο Διαδίκτυο.
  curriculum_desc_csf_course_b: Μέσα από δραστηριότητες χωρίς σύνδεση και μια ποικιλία
    παζλ, οι μαθητές θα μάθουν τα βασικά του προγραμματισμού, τεχνικές συνεργασίας,
    δεξιότητες έρευνας και κριτικής σκέψης, την επιμονή ενάντια στις δυσκολίες και
    την ασφάλεια στο Διαδίκτυο.
  curriculum_desc_csf_course_c: Δημιουργήστε προγράμματα με αλληλουχία, βρόχους και
    συμβάντα. Διερευνήστε τεχνικές επίλυσης προβλημάτων και αναπτύξτε στρατηγικές
    για τη δημιουργία θετικών κοινοτήτων τόσο στο διαδίκτυο όσο και εκτός σύνδεσης.
    Δημιουργήστε διαδραστικά παιχνίδια που μπορούν να μοιραστούν οι μαθητές.
  curriculum_desc_csf_course_d: Ανασκόπηση των εννοιών που βρέθηκαν σε προηγούμενα
    μαθήματα, συμπεριλαμβανομένων βρόχων και συμβάντων. Στη συνέχεια, οι μαθητές θα
    αναπτύξουν την κατανόησή τους για αλγόριθμους, ένθετους βρόχους, βρόχους while,
    συνθήκες και πολλά άλλα.
  curriculum_desc_csf_course_e: Δημιουργήστε διασκεδαστικά, διαδραστικά έργα που ενισχύουν
    τη μάθηση σχετικά με την ασφάλεια στο διαδίκτυο. Συμμετέχετε σε πιο περίπλοκη
    κωδικοποίηση, όπως ένθετοι βρόχοι, συναρτήσεις και συνθήκες.
  curriculum_desc_csf_course_f: Δείτε πώς οι χρήστες κάνουν επιλογές στις εφαρμογές
    που χρησιμοποιούν. Δημιουργήστε μια ποικιλία εφαρμογών Sprite Lab που προσφέρουν
    επίσης επιλογές για τον χρήστη. Μάθετε πιο προηγμένες έννοιες, συμπεριλαμβανομένων
    μεταβλητών και βρόχων «for».
  curriculum_desc_problem_solving_computing: Χρησιμοποιήστε μια διαδικασία επίλυσης
    προβλημάτων για να αντιμετωπίσετε παζλ, προκλήσεις, και σενάρια πραγματικού κόσμου.
    Μάθετε για την είσοδο, την έξοδο, την αποθήκευση και την επεξεργασία του υπολογιστή
    για να βοηθήσετε στην επίλυση προβλημάτων.
  curriculum_desc_web_development: Δημιουργήστε και μοιραστείτε περιεχόμενο σε ιστοσελίδες,
    εξερευνώντας το δημιουργικό δυναμικό του ιστού. Αναπτύξτε δεξιότητες κριτικής
    κατανάλωσης, ικανότητες επίλυσης προβλημάτων και ομαδική εργασία κατά τον προγραμματισμό.
  curriculum_desc_interactive_animations_games: Δημιουργήστε με προγραμματισμό εικόνες,
    κινούμενα σχέδια, διαδραστική τέχνη και παιχνίδια. Αποκτήστε εξοικείωση με τις
    έννοιες προγραμματισμού και τη διαδικασία σχεδιασμού.
  curriculum_desc_design_process: Εστίαση στην εξέταση του κοινωνικού αντίκτυπου της
    πληροφορικής. Μέσα από προκλήσεις σχεδιασμού, οι μαθητές συμπάσχουν με τις ανάγκες
    των άλλων και αναπτύσσουν λύσεις.
  curriculum_desc_data_society: Τονίζει το ρόλο των δεδομένων στην επίλυση προβλημάτων
    και τη συνδρομή των υπολογιστών σε αυτή τη διαδικασία. Καλύψτε τα συστήματα αναπαράστασης
    και τις σχετικές προκλήσεις. Ανακαλύψτε πώς οι συλλογές δεδομένων βοηθούν στην
    επίλυση προβλημάτων.
  curriculum_desc_creating_apps_with_devices: Εξερευνήστε το ρόλο των φυσικών συσκευών
    στην πληροφορική. Αναπτύξτε προγράμματα που χρησιμοποιούν εισόδους και εξόδους
    υλικού. Υπάρχει μια έκδοση αυτής της ενότητας τόσο για το micro:bit όσο και για
    το Circuit Playground.
  curriculum_desc_csa: Εισαγάγετε τους μαθητές στη μηχανική λογισμικού και τον αντικειμενοστρεφή
    σχεδιασμό ενώ μαθαίνουν τη γλώσσα προγραμματισμού Java σε αυτό το δωρεάν πρόγραμμα
    σπουδών για AP® Computer Science A (AP® CSA).
  curriculum_desc_maker: Η εκπαίδευση των δημιουργών παίρνει το STEM (Επιστήμη, Τεχνολογία,
    Μηχανική, Μαθηματικά) ένα βήμα παραπέρα προσκαλώντας πρακτική εμπειρία και συνεργασία
    στην τάξη για να βοηθήσει στη διδασκαλία της επίλυσης προβλημάτων και της κριτικής
    σκέψης.
  curriculum_desc_maker_short: Η εκπαίδευση δημιουργών προσκαλεί πρακτική εμπειρία
    και συνεργασία στην τάξη για να βοηθήσει στη διδασκαλία της επίλυσης προβλημάτων
    και της κριτικής σκέψης.
  curriculum_desc_csd: Ευέλικτο μάθημα, επιτρέποντας σε κάθε ενότητα να διδάσκεται
    μόνη ή σε συνδυασμό. Εισάγει τους μαθητές στη δημιουργία ιστότοπων, εφαρμογών,
    κινούμενων σχεδίων, παιχνιδιών και φυσικών υπολογιστικών συστημάτων.
  curriculum_desc_csp: Δωρεάν, εγκεκριμένο από το AP® CSP, εισαγωγικό μάθημα γυμνασίου
    που εισάγει τους μαθητές στις θεμελιώδεις έννοιες της επιστήμης των υπολογιστών.
  curriculum_desc_csa_ai_long: 'Αυτή η ενότητα δύο κεφαλαίων μετά το AP CSA προσφέρει
    στους μαθητές γυμνασίου πρακτική εμπειρία με επαγγελματικά εργαλεία ανάπτυξης
    λογισμικού, συμπεριλαμβανομένων των GitHub και GitHub Copilot, και τους μεταδίδει
    τις πραγματικές δεξιότητες για την ανάπτυξη ενός προγράμματος όρασης υπολογιστή. '
  curriculum_desc_csa_ai_short: Αυτή η ενότητα Post-AP® CSA προσφέρει στους μαθητές
    γυμνασίου πρακτική εμπειρία με επαγγελματικά εργαλεία ανάπτυξης λογισμικού.
  collection_hardware: Εστίαση στο υλικό
  collection_hardware_desc: Δίνει τη δυνατότητα στους μαθητές να χρησιμοποιούν δεδομένα
    και φυσικές συσκευές για την επίλυση προβλημάτων.
  collection_design_purpose: Εστίαση στο σχεδιασμό με σκοπό
  collection_design_purpose_desc: Δίνει τη δυνατότητα στους μαθητές να σκεφτούν τις
    ανάγκες των χρηστών ενώ σχεδιάζουν ιστότοπους και εφαρμογές για συσκευές.
  collection_impact_society: Εστίαση στον αντίκτυπο στην κοινωνία
  collection_impact_society_desc: Δίνει τη δυνατότητα στους μαθητές να σκεφτούν την
    επιστήμη των υπολογιστών ως εργαλείο για την επίλυση προβλημάτων, λαμβάνοντας
    υπόψη τις ευρύτερες κοινωνικές επιπτώσεις.
  collection_creativity: Εστίαση στη δημιουργικότητα
  collection_creativity_desc: Δίνει τη δυνατότητα στους μαθητές να είναι δημιουργικοί
    καθώς μαθαίνουν να δημιουργούν ιστότοπους, κινούμενα σχέδια και παιχνίδια, και
    εφαρμογές για συσκευές.
  collection_coding: Εστίαση στην κωδικοποίηση
  collection_coding_desc: Δίνει τη δυνατότητα στους μαθητές να αναπτύξουν τις κωδικοποιητικές
    τους δεξιότητες στην ανάπτυξη ιστού, στα παιχνίδια και στα κινούμενα σχέδια, και
    στη δημιουργία εφαρμογών για συσκευές.
  collection_data: Εστίαση στα δεδομένα
  collection_data_desc: Δίνει τη δυνατότητα στους μαθητές να χρησιμοποιούν δεδομένα
    για την επίλυση προβλημάτων.

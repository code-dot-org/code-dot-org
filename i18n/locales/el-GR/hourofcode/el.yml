  donate_tabs_tab_label_employee_match: Ταίριασμα εργαζομένων
  donate_tabs_daf_direct_title: Δωρεά μέσω DAF Direct
  donate_tabs_daf_direct_desc: Δωρίστε μέσω του ταμείου που σας συμβουλεύει ο δωρητής
    με το Fidelity Charitable, το Schwab Charitable ή το BNY Mellon και κάντε τη σύσταση
    επιχορήγησης στο Code.org μέσω της ηλεκτρονικής φόρμας DAF Direct.
  donate_tabs_amazon_title: Δωρεά μέσω του Amazon
  donate_tabs_amazon_desc: Δωρίστε απευθείας χρησιμοποιώντας τον λογαριασμό σας στο
    Amazon. Με λίγα μόνο κλικ, συμβάλλετε απρόσκοπτα στην αποστολή του Code.org και
    ενδυναμώστε το μέλλον της εκπαίδευσης στην επιστήμη των υπολογιστών.
  donate_tabs_bitpay_title: Δωρεά με Crypto μέσω BitPay
  donate_tabs_bitpay_desc: Αγκαλιάστε το μέλλον της προσφοράς με κρυπτογράφηση. Μέσω
    του BitPay, το ψηφιακό σας νόμισμα μπορεί να υποστηρίξει άμεσα τις προσπάθειες
    του Code.org στην επέκταση της εκπαίδευσης στην επιστήμη των υπολογιστών.
  help_page_top_heading: Πώς μπορείτε να βοηθήσετε
  help_page_top_desc: Υποστηρίξτε την αποστολή μας να κάνουμε την επιστήμη των υπολογιστών
    προσβάσιμη για κάθε παιδί, παντού. Οι προσπάθειές σας μας βοηθούν να εμπνεύσουμε
    μελλοντικούς καινοτόμους και να γεφυρώσουμε το χάσμα της τεχνολογικής εκπαίδευσης.
  help_page_top_subhead: Κάντε μια δωρεά στο Code.org
  help_page_top_desc_02: Εργαζόμαστε για να δώσουμε σε κάθε μαθητή την ευκαιρία να
    μάθει την επιστήμη των υπολογιστών - τόσο διαδικτυακά όσο και σε σχολεία, όπου
    δημιουργούμε μόνιμα μαθήματα και εκπαιδεύουμε καθηγητές. Για κάθε δολάριο που
    δωρίζετε, ένα παιδί εισάγεται στην επιστήμη των υπολογιστών.
  help_page_partners_heading: Γίνε συνεργάτης
  help_page_partners_desc: Το Code.org συνεργάζεται με άλλους μη κερδοσκοπικούς οργανισμούς
    ως συνεργάτες για να βοηθήσει στη διάδοση της επιστήμης των υπολογιστών με τοπικό,
    βιώσιμο τρόπο. Μάθετε περισσότερα για το πρόγραμμά μας.
  help_page_volunteer_heading: Εθελοντής σε μια τάξη
  help_page_volunteer_desc: Εθελοντής για να διδάξετε την Ώρα του Κώδικα ή να γίνετε
    προσκεκλημένος ομιλητής σε μια τοπική τάξη. Εγγραφείτε για να μάθετε για ευκαιρίες
    κοντά σας.
  help_page_translate_heading: Βοηθήστε μας να μεταφράσουμε
  help_page_translate_desc: Οι εθελοντές έχουν μεταφράσει τα σεμινάρια μας σε περισσότερες
    από 45 Γλώσσες. Βοηθήστε μας να συνεχίσουμε να επεκτείνουμε τα σεμινάρια μας για
    μαθητές σε όλο τον κόσμο!
  help_page_speak_for_cs_heading: Μιλήστε για την εκπαίδευση στην επιστήμη των υπολογιστών
  help_page_speak_for_cs_desc: Μάθετε περισσότερα σχετικά με το έργο υπεράσπισης του
    Code.org στις ΗΠΑ και τις δέκα πολιτικές που προτείνουμε να υιοθετήσουν τα κράτη
    για να καταστήσουν την επιστήμη των υπολογιστών θεμελιώδη για όλους τους μαθητές.
    Επιπλέον, μάθετε πώς μπορείτε να οδηγήσετε την αλλαγή στην πολιτεία σας.
  yw_page_top_heading: Νεαρές γυναίκες στην Επιστήμη των Υπολογιστών
  yw_page_top_desc: Γίνετε Πρέσβης CS και συμμετέχετε στο κλείσιμο του χάσματος μεταξύ
    των φύλων στην επιστήμη των υπολογιστών.
  hoc_live: Ώρα του Κώδικα Ζωντανά
  hoc_live_sign_up_title: Εγγραφείτε για την Ώρα του Κώδικα Ζωντανά
  hoc_live_learn_title: Μάθετε με την Ώρα του Κώδικα Ζωντανά
  hoc_live_sign_up_message: Μάθετε σε πραγματικό χρόνο μαζί με ειδικούς καλεσμένους!
    Οι μαθητές όλων των ηλικιών και ικανοτήτων, συμπεριλαμβανομένων εκείνων που δεν
    διαθέτουν υπολογιστές, είναι ευπρόσδεκτοι. Εγγραφείτε στη λίστα αλληλογραφίας
    μας για να λαμβάνετε ηχογραφήσεις των επεισοδίων και πόρων για να συνεχίσετε να
    μαθαίνετε στο σπίτι. Δείτε προηγούμενα επεισόδια [here](%{episodes_url}).
  hoc_live_learn_message: Μάθετε βασικές έννοιες της επιστήμης των υπολογιστών μαζί

  about_page_section_specific_description_1: Ο παγκόσμιος ρόλος του Code.org στο κίνημα
    της επιστήμης των υπολογιστών K-12 είναι δυνατός μόνο επειδή χρησιμοποιούμε μια
    ενοποιητική προσέγγιση μεταξύ διαφορετικών και συχνά διαιρεμένων ενδιαφερόμενων
    μερών. Σε μια εποχή αυξανόμενης πόλωσης, η ιδέα της αύξησης των ευκαιριών για
    τους μαθητές ενώνει ανθρώπους από όλο το πολιτικό φάσμα. Τα μέλη της ομάδας, οι
    μαθητές, οι εκπαιδευτικοί και οι υποστηρικτές του Code.org έχουν διαφορετικές
    και αποκλίνουσες απόψεις και είναι όλοι ευπρόσδεκτοι στην αποστολή μας. [Διαβάστε
    περισσότερα.] (%{read_more_url})
  about_page_section_specific_description_2: Το Code.org πιστεύει ότι η επιστήμη των
    υπολογιστών είναι θεμελιώδης για όλους τους μαθητές και δεσμευόμαστε για ισότητα,
    πρόσβαση και ευκαιρίες στον οργανισμό μας [values.](%{values_url}) Για να επιτύχουμε
    αυτόν τον στόχο, εργαζόμαστε για τον εντοπισμό και την εξάλειψη των εμποδίων που
    εμποδίζουν την ένταξη και την πλήρη συμμετοχή μαθητών και εκπαιδευτικών με αναπηρίες.
    Για να μάθετε περισσότερα σχετικά με τις προσπάθειές μας, ανατρέξτε στη [δήλωση
    προσβασιμότητας.] (%{accessibility_url})
  about_page_section_specific_description_3: Όλοι οι πόροι προγράμματος σπουδών και
    τα σεμινάρια που συντάσσουμε θα είναι για πάντα ελεύθεροι για χρήση και θα έχουν
    ανοιχτή άδεια χρήσης με άδεια [Creative Commons] (%{commons_url}), επιτρέποντας
    σε άλλους να δημιουργούν παράγωγους εκπαιδευτικούς πόρους για μη εμπορικούς σκοπούς.
    Εάν ενδιαφέρεστε να αδειοδοτήσετε το υλικό μας για εμπορικούς σκοπούς, [επικοινωνήστε
    μαζί μας] (%{contact_us_url}). Τα μαθήματά μας μεταφράζονται για παγκόσμια χρήση
    ή από ομιλητές διαφορετικών γλωσσών. Η τεχνολογία μας αναπτύσσεται ως [έργο ανοιχτού
    κώδικα] (%{open_source_url})
  about_page_section_specific_description_4: Ο [Code.org Advocacy Coalition] (%{advocacy_url})
    είναι ένας διμερής συνασπισμός εταιρειών και μη κερδοσκοπικών οργανισμών που συνεργάζονται
    για να βοηθήσουν στη δημιουργία ομοσπονδιακών και πολιτειακών πολιτικών των ΗΠΑ
    για την επέκταση και διατήρηση της πρόσβασης στην επιστήμη των υπολογιστών K-12
    και για τη διεύρυνση της συμμετοχής και της ποικιλομορφίας στον τομέα. Συγκεντρώνουμε
    [Ρεπουμπλικανούς και Δημοκρατικούς πολιτικούς ηγέτες] (%{leaders_url}) με κοινό
    σκοπό υποστηρίζοντας την επέκταση της πρόσβασης και της συμμετοχής στην επιστήμη
    των υπολογιστών K-12.
  about_page_section_specific_description_5: Το Code.org είναι μέλος της διευθύνουσας
    επιτροπής που βοήθησε στη δημιουργία του Πλαισίου Επιστήμης Υπολογιστών K-12 (%{framework_url})
    - ενός οδηγού υψηλού επιπέδου για πολιτείες, περιφέρειες και οργανισμούς που εφαρμόζουν
    εκπαίδευση στην επιστήμη των υπολογιστών. Το Πλαίσιο έχει κερδίσει την υποστήριξη
    εκατοντάδων ακαδημαϊκών, εκπαιδευτικών K-12, εταιρειών λογισμικού, μη κερδοσκοπικών
    οργανισμών και κρατών.
  about_page_section_specific_description_6: Code.org IRS form 990 for [2014](%{irs_url_1}),
    [2015](%{irs_url_2}), [2016](%{irs_url_3}), [2017](%{irs_url_4}), [2018](%{irs_url_5}),
    [2019](%{irs_url_6}), [2020](%{irs_url_7}), and [2021](%{irs_url_8}). [Donation
    Policy.](%{donation_policy_url})
  about_page_section_specific_description_7: "[Εγγραφείτε για να λαμβάνετε ενημερώσεις
    κατάστασης] (%{sign_up_url}) σχετικά με την πρόοδο στο κίνημα της επιστήμης των
    υπολογιστών K-12 και για το έργο του Code.org. Ή ακολουθήστε το Code.org στα μέσα
    κοινωνικής δικτύωσης:"
  about_page_section_specific_description_8: Πάνω από το 40% της επισκεψιμότητας του
    ιστότοπού μας προέρχεται από χώρες εκτός των Ηνωμένων Πολιτειών και ο αριθμός
    αυτός συνεχίζει να αυξάνεται. Προκειμένου να επεκταθεί η παγκόσμια πρόσβαση στην
    επιστήμη των υπολογιστών, η ομάδα μας συνεργάζεται στενά με [περισσότερους από
    100 διεθνείς εταίρους] (%{partners_url}), βοηθώντας τους να προωθήσουν την Ώρα
    του Κώδικα, να υποστηρίξουν την αλλαγή πολιτικής και να εκπαιδεύσουν εκπαιδευτικούς.
    Κάνουμε την επιστήμη των υπολογιστών μέρος του διεθνούς εκπαιδευτικού λόγου συνεργαζόμενοι
    με υπουργεία Παιδείας από όλο τον κόσμο και συνεργαζόμενοι με διεθνείς οργανισμούς
    όπως ο Οργανισμός Οικονομικής Συνεργασίας και Ανάπτυξης και ο Εκπαιδευτικός, Επιστημονικός
    και Πολιτιστικός Οργανισμός των Ηνωμένων Εθνών.
  about_page_section_donors_description_1: Το Code.org® είναι ένας εγγεγραμμένος δημόσιος
    μη κερδοσκοπικός οργανισμός 501c3, με υποστήριξη από το ευρύ κοινό. Είμαστε ευγνώμονες
    για τη γενναιόδωρη υποστήριξη που λάβαμε από [άτομα και οργανισμούς] (%{individuals_url})
    που υποστηρίζουν το όραμά μας.
  about_page_section_donors_description_2: Τα επιτεύγματα των κωδικών (παραπάνω) αποδεικνύουν
    την ικανότητά μας να αξιοποιήσουμε αυτά τα δολάρια σε ισχυρά αποτελέσματα. Αλλά
    δεδομένης της μη κερδοσκοπικής φιλοδοξίας μας ότι κάθε παιδί σε κάθε σχολείο θα
    πρέπει να έχει πρόσβαση στην επιστήμη των υπολογιστών - να γίνουν εγγράμματοι
    πολίτες στον σημερινό ψηφιακό κόσμο και να δοκιμάσουν τα ενδιαφέροντά τους να
    εξερευνήσουν περαιτέρω την CS ως καριέρα - έχουμε πολύ δρόμο να διανύσουμε για
    να επιτύχουμε έναν στόχο συγκέντρωσης χρημάτων που θα υποστηρίξει αυτό το όραμα.

  subscribe_form_section_unsubscribe: Μπορείτε να διαγραφείτε ανά πάσα στιγμή.
  blockchain_hero_heading: Πώς λειτουργεί το Blockchain
  blockchain_hero_desc: Βουτήξτε στον κόσμο του blockchain με το «Πώς λειτουργεί το
    Blockchain», τη νέα μας σειρά βίντεο και τα συνοδευτικά μαθήματα!
  blockchain_intro_heading: Δείτε πώς λειτουργεί το blockchain
  blockchain_intro_desc: Η σειρά βίντεο, που δημιουργήθηκε σε συνεργασία με την Coinbase,
    διαθέτει ειδικούς του κλάδου και στοχεύει στην απομυθοποίηση αυτής της τεχνολογίας.
  blockchain_intro_list_heading: 'Αυτή η σειρά θα:'
  blockchain_intro_list_item_01: Εξηγήστε τι είναι το blockchain
  blockchain_intro_list_item_02: Εξερευνήστε γιατί είναι σημαντικό
  blockchain_intro_list_item_03: Αποσυσκευάστε τις κοινωνικές επιπτώσεις - τόσο καλές
    όσο και κακές
  blockchain_video_title_01: Εισαγωγή στο Blockchain
  blockchain_video_title_02: Γιατί Blockchain
  blockchain_video_title_03: Κάτω από την κουκούλα
  blockchain_video_title_04: Πέρα από τα νομίσματα
  blockchain_video_title_05: Αγορά και τιμή
  blockchain_video_title_06: Αξιόπιστος ή απάτη?
  blockchain_video_title_07: Κοινωνικός αντίκτυπος
  blockchain_lessons_heading: Μαθήματα Blockchain για την τάξη σας
  blockchain_lessons_desc: Τα πρώτα πέντε μαθήματα μπορούν να διδαχθούν ως μέρος μιας
    σειράς «Πώς λειτουργεί το Blockchain» ή μπορούν να είναι μόνα τους. Το τελευταίο
    μάθημα συμπυκνώνει ολόκληρη τη σειρά σε μία μέρα.
  blockchain_resources_desc: Ενδιαφέρεστε να μάθετε περισσότερα για το blockchain;
    Ακολουθούν ορισμένοι πρόσθετοι πόροι που μπορούν να βοηθήσουν στην επέκταση της
    μάθησης των μαθητών σας.
  blockchain_resources_01_heading: Μάθετε το Coinbase
  blockchain_resources_01_desc: Απαντήθηκαν ερωτήσεις κρυπτογράφησης, οδηγοί για αρχάριους,
    πρακτικές συμβουλές και ενημερώσεις αγοράς για πρωτοεμφανιζόμενους, έμπειρους
    επενδυτές και όλους τους ενδιάμεσους.
  blockchain_resources_01_button_label: Επισκεφθείτε τον ιστότοπο Coinbase Learn
  blockchain_resources_02_heading: Λευκός πίνακας Crypto
  blockchain_resources_02_desc: Παρακολουθήστε βίντεο από το κανάλι YouTube του Whiteboard
    Crypto για να μάθετε ακόμη περισσότερα σχετικά με την τεχνολογία blockchain.
  blockchain_resources_02_button_label: Επισκεφτείτε το κανάλι του Whiteboard Crypto
    στο YouTube
  blockchain_resources_03_heading: Ώρα Δραστηριότητας Κώδικα
  blockchain_resources_03_desc: Δοκιμάστε ένα παιχνίδι μνήμης κρυπτογράφησης που δημιουργήθηκε
    από την Coinbase.
  blockchain_resources_03_button_label: Δοκιμάστε τη δραστηριότητα του παιχνιδιού
    μνήμης Crypto
  ai_2023_banner_title: Εκπαίδευση για τον κόσμο
  ai_2023_banner_skinny_desc: Δείτε πώς σχεδιάζουμε να φέρουμε την εκπαίδευση AI στις
    τάξεις παντού.
  teachai_launch_blog_title: Παρουσιάζουμε το Teachai!
  teachai_launch_blog_desc_01: Εκπαιδευτικοί, μη κερδοσκοπικοί και τεχνολογικοί ηγέτες
    ενώνονται για να προσφέρουν καθοδήγηση σχετικά με την ασφαλή ενσωμάτωση της τεχνητής
    νοημοσύνης στις τάξεις παγκοσμίως
  teachai_launch_blog_desc_02: Το TeaChai στοχεύει στην ενσωμάτωση της εκπαίδευσης
    AI σε προγράμματα πρωτοβάθμιας και δευτεροβάθμιας εκπαίδευσης σε όλο τον κόσμο
    μέσω νέων εκθέσεων, συστάσεων πολιτικής και ευκαιριών δημόσιας δέσμευσης.
  ai_pl_callout_title: AI 101 για εκπαιδευτικούς
  ai_pl_callout_desc_01: Ανακαλύψτε τον πρωτοποριακό κόσμο της τεχνητής νοημοσύνης
    (AI) και το μετασχηματιστικό δυναμικό της στην εκπαίδευση με την ολοκληρωμένη
    διαδικτυακή σειρά μάθησης για εκπαιδευτικούς.
  ai_pl_callout_desc_02: Οι Code.org, ETS, ISTE και Khan Academy συνεργάζονται για
    να φέρουν στους εκπαιδευτικούς μια επαγγελματική σειρά μάθησης που υποστηρίζει
    τους εκπαιδευτικούς καθώς προσαρμόζονται στις επιπτώσεις της τεχνητής νοημοσύνης
    στην τάξη.
  ai_hero_heading: Η τεχνητή νοημοσύνη δεν είναι μαγική… Είναι απλώς κώδικας!
  ai_hero_desc: Απομυθοποιήστε την τεχνητή νοημοσύνη (AI) μαθαίνοντας πώς αλλάζει
    τους τρόπους που ζούμε, εργαζόμαστε και μαθαίνουμε.
  ai_intro_heading: Γιατί να μάθετε για το AI;
  ai_intro_video_title: Γιατί η τεχνητή νοημοσύνη έχει σημασία με τον Deb Raji
  ai_intro_video_caption_link: Δείτε την πλήρη σειρά Intro to AI
  ai_intro_list_title_01: Θεμελιώδεις γνώσεις
  ai_intro_list_desc_01: Προκαλέστε το ενδιαφέρον των μαθητών για την τεχνολογία και
    βοηθήστε τους να κατανοήσουν τον κόσμο γύρω τους με βαθύτερο τρόπο.
  ai_intro_list_title_02: Δημιουργικότητα και καινοτομία
  ai_intro_list_desc_02: Εμπνεύστε τους μαθητές να σκέφτονται δημιουργικά και να καινοτομούν,
    καθώς διερευνούν τις πιθανές εφαρμογές της τεχνητής νοημοσύνης.
  ai_intro_list_title_03: Επίλυση προβλημάτων και κριτική σκέψη
  ai_intro_list_desc_03: Ενθαρρύνετε τους μαθητές να αναπτύξουν βασικές δεξιότητες
    καθώς μαθαίνουν να σχεδιάζουν, να κατασκευάζουν και να αξιολογούν συστήματα τεχνητής
    νοημοσύνης.
  ai_why_heading: Γιατί να διδάξετε AI με το Code.org;
  ai_why_desc: Όλοι οι πόροι που χρειάζεστε σε ένα μέρος! Εξερευνήστε τις προσφορές
    προγραμμάτων σπουδών μας, μαθήματα επαγγελματικής μάθησης, και σειρές βίντεο που
    έχουν σχεδιαστεί για εσάς και τους μαθητές σας.
  ai_why_link_01: Εξερευνήστε τα προγράμματα σπουδών AI
  ai_why_link_02: Δείτε τις επαγγελματικές επιλογές μάθησης
  ai_why_link_03: Παρακολουθήστε βίντεο AI
  ai_curricula_heading: Προγράμματα σπουδών AI
  ai_curricula_desc: Εξερευνήστε τις διαφορετικές προσφορές προγραμμάτων σπουδών AI
    που ικανοποιούν διαφορετικές ανάγκες στην τάξη.
  ai_curriculum_title_01: Al και η Μηχανική Μάθηση
  ai_curriculum_desc_01: Εξερευνήστε πώς οι υπολογιστές μαθαίνουν από τα δεδομένα.
    Αναπτύξτε έργα μηχανικής μάθησης γύρω από δεδομένα πραγματικού κόσμου. Σχεδιάστε
    μια εφαρμογή μηχανικής μάθησης για να λύσετε ένα προσωπικά σχετικό πρόβλημα.
  ai_curriculum_grades_01: 'Επίπεδα Βαθμού: 6-12'
  ai_curriculum_duration_01: 'Διάρκεια: 20 ώρες'
  ai_curriculum_btn_aria_label_01: Εξερευνήστε τη μονάδα AI και μηχανικής μάθησης
  ai_curriculum_title_02: AI και Ηθική
  ai_curriculum_desc_02: Αναλογιστείτε τις ηθικές επιπτώσεις της τεχνητής νοημοσύνης
    και, στη συνέχεια, συνεργαστείτε για να δημιουργήσετε έναν πόρο «Κώδικα Δεοντολογίας
    AI» για δημιουργούς AI και νομοθέτες παντού.
  ai_curriculum_grades_02: 'Επίπεδα Βαθμού: 5-12'
  ai_curriculum_duration_02: 'Διάρκεια: 1 ώρα'
  ai_curriculum_btn_aria_label_02: Δείτε το σχέδιο μαθήματος για AI και Ηθική
  ai_curriculum_title_03: ΤΝ για τους Ωκεανούς
  ai_curriculum_desc_03: Βοηθήστε την Τεχνητή Νοημοσύνη να καθαρίσει τους ωκεανούς
    εκπαιδεύοντάς την να ανιχνεύει σκουπίδια! Μάθετε για τα δεδομένα εκπαίδευσης και
    την προκατάληψη, και πώς η τεχνητή νοημοσύνη μπορεί να αντιμετωπίσει παγκόσμια
    προβλήματα.
  ai_curriculum_grades_03: 'Επίπεδα βαθμού: 3-12'
  ai_curriculum_duration_03: 'Διάρκεια: 1 ώρα'
  ai_curriculum_btn_aria_label_03: Δοκιμάστε τη δραστηριότητα AI for Oceans
  ai_curriculum_title_04: Πώς λειτουργεί το AI
  ai_curriculum_desc_04: Αυτά τα μαθήματα συμπληρώνουν τη σειρά βίντεο How AI Works.
    Κάθε μάθημα συνδυάζεται με ένα μόνο βίντεο από τη σειρά, καταδύεται βαθύτερα στις
    έννοιες που εισάγονται στα βίντεο.
  ai_curriculum_btn_aria_label_04: Εξερευνήστε πώς λειτουργεί τα μαθήματα AI
  ai_curriculum_grades_05: 'Επίπεδα βαθμού: 9-12'
  ai_curriculum_btn_aria_label_05: Εξερευνήστε την ενότητα Μηχανική Λογισμικού & Όραμα
    Υπολογιστών
  ai_curriculum_title_06: Κοινωνικός αντίκτυπος της γενετικής τεχνητής νοημοσύνης
  ai_curriculum_desc_06: Διερευνήστε τον αντίκτυπο της γενετικής τεχνητής νοημοσύνης
    από διαφορετικές οπτικές γωνίες και, στη συνέχεια, συνεργαστείτε ως ομάδα για
    να βρείτε οδηγίες που καλύπτουν τις περισσότερες ανάγκες όλων των συμμετεχόντων.
  ai_curriculum_btn_aria_label_06: Δείτε τον κοινωνικό αντίκτυπο του γενετικού σχεδίου
    μαθήματος AI
  ai_carousel_heading: 'Τι λένε οι εκπαιδευτικοί για το AI με το Code.org:'
  ai_carousel_quote_01: Αυτό το μάθημα έδωσε επίσης στους μαθητές μου την ευκαιρία
    να δουν ότι υπάρχει ένα στοιχείο γνώμης στα συστήματα ταξινόμησης. Αργότερα, όταν
    αρχίσαμε να βλέπουμε πώς μπορεί να καταλήξει η προκατάληψη στο AI, μπόρεσα να
    τα τραβήξω πίσω και να τους υπενθυμίσω ότι τα δεδομένα που χρησιμοποιήθηκαν για
    την εκπαίδευση των μοντέλων τους βασίστηκαν σε επιλογές.
  ai_carousel_quote_02: Οι μαθητές μου έμαθαν ότι δεν χρειάζεται να είναι απλώς καταναλωτές
    όταν πρόκειται για τεχνολογικές εξελίξεις που βιώνουν σχεδόν καθημερινά. Μπορούν
    πραγματικά να είναι δημιουργοί!
  ai_pl_heading: Προετοιμασία για τη διδασκαλία της τεχνητής νοημοσύνης
  ai_pl_subheading: Προετοιμαστείτε να διδάξετε AI χρησιμοποιώντας την ηλεκτρονική
    ενότητα με αυτόματο ρυθμό.
  ai_pl_list_01: Πάρτε μια εισαγωγή στην τεχνητή νοημοσύνη και τη μηχανική μάθηση.
  ai_pl_list_02: Εκπαιδεύστε ένα μοντέλο μηχανικής μάθησης χρησιμοποιώντας το AI Lab.
  ai_pl_list_03: Αλληλεπιδράστε με εφαρμογές μηχανικής μάθησης.
  ai_pl_list_04: Εξετάστε τις πραγματικές επιπτώσεις της τεχνητής νοημοσύνης και της
    μηχανικής μάθησης.
  ai_pl_list_05: Εξερευνήστε έργα στο τέλος του κεφαλαίου.
  ai_pl_duration: 'Διάρκεια: 2 ώρες'
  ai_pl_title: Διδασκαλία AI και μηχανικής μάθησης
  ai_pl_desc: Εισαγωγή στην τεχνητή νοημοσύνη και τη μηχανική μάθηση. Εκπαιδεύστε
    ένα μοντέλο μηχανικής μάθησης χρησιμοποιώντας AI Lab. και ασχοληθείτε με εφαρμογές
    μηχανικής μάθησης. Εξετάστε τις πραγματικές επιπτώσεις της τεχνητής νοημοσύνης
    και της μηχανικής μάθησης.
  ai_video_series_title: Πώς λειτουργεί το AI
  ai_video_series_desc: Με μια εισαγωγή από τον CEO της Microsoft Satya Nadella, αυτή
    η σειρά σύντομων βίντεο θα σας παρουσιάσει πώς λειτουργεί η τεχνητή νοημοσύνη
    και γιατί έχει σημασία. Στη συνέχεια, ερευνήστε ζητήματα όπως η αλγοριθμική προκατάληψη
    και η ηθική της λήψης αποφάσεων AI.
  ai_resources_heading: Πρόσθετοι πόροι
  ai_resources_desc: Ενδιαφέρεστε να μάθετε περισσότερα για το AI? Ακολουθούν ορισμένοι
    πρόσθετοι πόροι που μπορούν να βοηθήσουν στην επέκταση της μάθησης των μαθητών
    σας.
  ai_resources_title_01: Ηθική του πάνελ AI
  ai_resources_desc_01: Πηγαίνετε βαθύτερα με μερικούς από τους αγαπημένους μας ειδικούς
    AI! Αυτή η συζήτηση πάνελ αγγίζει σημαντικά ζητήματα όπως η αλγοριθμική προκατάληψη
    και το μέλλον της εργασίας.
  ai_resources_btn_aria_label_01: Παρακολουθήστε το πάνελ Ηθικής της AI
  ai_resources_title_02: Φανταστείτε το Κύπελλο Τζούνιορ
  ai_resources_desc_02: Αυτή η παγκόσμια πρόκληση AI for Good εισάγει τους μαθητές
    στις πρωτοβουλίες AI for Good της Microsoft, δίνοντάς τους τη δυνατότητα να λύσουν
    ένα πρόβλημα στον κόσμο με τη δύναμη της τεχνητής νοημοσύνης.
  ai_resources_btn_aria_label_02: Μάθετε για την πρόκληση του Imagine Cup Junior
  ai_resources_title_03: Τεχνητή Νοημοσύνη για εκπαιδευτικούς
  ai_resources_desc_03: Υποστηρίζει την ενσωμάτωση της γνώσης Τεχνητής Νοημοσύνης
    σε όλο το K-12. Προσφέρετε δωρεάν επαγγελματική ανάπτυξη, διαδικτυακά σεμινάρια,
    παρουσιάσεις συνεδρίων, και ευκαιρίες μάθησης από ομοτίμους.
  ai_resources_btn_aria_label_03: Εξερευνήστε τον ιστότοπο AI for Teachers
  ai_pl_101_hero_heading: AI 101 για εκπαιδευτικούς
  ai_pl_101_hero_desc: Ανακαλύψτε τον πρωτοποριακό κόσμο της τεχνητής νοημοσύνης (AI)
    και το μετασχηματιστικό του δυναμικό στην εκπαίδευση με τη δωρεάν διαδικτυακή
    σειρά μάθησης για εκπαιδευτικούς.
  ai_pl_101_hero_desc_02: Μια ολοκληρωμένη διαδικτυακή σειρά μάθησης για εκπαιδευτικούς.
  ai_pl_101_hero_presented: Παρουσιάστηκε από
  ai_pl_101_intro_heading: Τι είναι το AI 101 for Teachers;
  ai_pl_101_intro_text: Το AI 101 for Teachers είναι μια δωρεάν, θεμελιώδης διαδικτυακή
    σειρά επαγγελματικής μάθησης για κάθε δάσκαλο και εκπαιδευτικό που ενδιαφέρεται
    για τον πρωτοποριακό κόσμο της τεχνητής νοημοσύνης (AI) και το μετασχηματιστικό
    δυναμικό της στην εκπαίδευση. Οι συνεργάτες Code.org, ETS, ISTE, Khan Academy
    προσφέρουν συναρπαστικές συνεδρίες με διάσημους εμπειρογνώμονες που θα απομυθοποιήσουν
    την τεχνητή νοημοσύνη, θα διερευνήσουν την υπεύθυνη εφαρμογή, θα αντιμετωπίσουν
    την προκατάληψη και θα δείξουν πώς η μάθηση με τεχνητή νοημοσύνη μπορεί να φέρει
    επανάσταση στα αποτελέσματα των μαθητών. Ελάτε μαζί μας σε αυτό το ταξίδι εξερεύνησης
    και ενδυνάμωσης, και ξεκλειδώστε το μέλλον της διδασκαλίας με την AI και σχετικά
    με αυτήν.
  ai_pl_101_partnership_between: Μια εταιρική σχέση μεταξύ
  ai_pl_101_join_email_title: Εγγραφείτε για έγκαιρη πρόσβαση στο AI 101 for Teachers
  ai_pl_101_pro_join_email_desc: Γίνετε οι πρώτοι που θα το μάθουν όταν ξεκινά κάθε
    συνεδρία. Λάβετε ενημερώσεις σχετικά με τους πόρους AI από το Code.org, το ETS,
    το ISTE και την Ακαδημία Khan.
  ai_pl_101_explore_title: Πόροι που σχετίζονται με την AI
  ai_pl_101_explore_desc: Έχουμε μια ποικιλία πρόσθετων πόρων για εσάς από Code.org,
    ETS, ISTE και Khan Academy για να υποστηρίξουμε τους εκπαιδευτικούς σε αυτόν τον
    νέο και αναπτυσσόμενο κλάδο. Δείτε τους παρακάτω.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Το διδακτικό βοήθημα της Khan Academy με τεχνολογία AI
    επιτρέπει στους εκπαιδευτικούς να σταματήσουν να ξοδεύουν χρόνο σε προπαρασκευαστικές
    εργασίες που δεν αγαπούν, και να επικεντρωθούν σε αυτό που αγαπούν - τη διδασκαλία.
  ai_pl_101_explore__button_1: Δοκιμάστε το Khanmigo
  ai_pl_101_explore_title_2: Εξερεύνηση Τεχνητής Νοημοσύνης για Εκπαιδευτικούς
  ai_pl_101_explore__desc_2: Εδώ και έξι χρόνια, αυτό το 15ωρο διαδικτυακό μάθημα
    της ISTE καθοδηγεί τους εκπαιδευτικούς πρωτοβάθμιας και δευτεροβάθμιας εκπαίδευσης
    σχετικά με τα βασικά στοιχεία της τεχνητής νοημοσύνης για τη διδασκαλία και τη
    μάθηση. Το μάθημα προσφέρεται τρεις φορές το χρόνο και είναι πλήρως ασύγχρονο
    με τη συνεχή υποστήριξη ενός έμπειρου εκπαιδευτή.
  ai_pl_101_explore__button_2: Ξεκινήστε το μάθημα
  ai_pl_101_explore_title_3: Πρόγραμμα σπουδών AI
  ai_pl_101_explore__desc_3: Στο πρόγραμμα σπουδών AI του Code.org για την πρωτοβάθμια
    και δευτεροβάθμια εκπαίδευση, οι μαθητές χρησιμοποιούν διασκεδαστικές δραστηριότητες
    για να δουν πώς μαθαίνουν οι υπολογιστές από τα δεδομένα. Τα βίντεο και το πρόγραμμα
    σπουδών καλούν επίσης τους μαθητές να διερευνήσουν τη μηχανική μάθηση και τα δεδομένα,
    ενώ σκέφτονται τις ηθικές επιπτώσεις της τεχνητής νοημοσύνης.
  ai_pl_101_explore__button_3: Εξερευνήστε τα προγράμματα σπουδών
  ai_pl_101_explore_title_4: Το Criterion Interactive της ETS
  ai_pl_101_explore__desc_4: 'Αυτή η καθοδηγούμενη πλατφόρμα συγγραφής πέντε παραγράφων
    καθοδηγεί τους μαθητές σε πέντε κρίσιμες φάσεις της διαδικασίας γραφής: Προετοιμασία/Σχέδιο,
    Συγγραφή, Αναθεώρηση, Επεξεργασία, Συλλογισμός. Η ETS εξατομικεύει την εμπειρία
    συγγραφής αξιοποιώντας πρωτοποριακά μοντέλα βαθμολόγησης και AI, βοηθώντας τους
    εκπαιδευτικούς να παρέχουν επαναληπτική ανατροφοδότηση και διαμορφωτική αξιολόγηση
    καθ ''όλη τη διάρκεια της εμπειρίας συγγραφής.'
  ai_pl_101_explore__button_4: Εργαλείο εξερεύνησης
  ai_pl_101_video_title_1: Συνομιλήστε με τον Σαλ Χαν και τον Χάντι Παρτόβι
  ai_pl_101_video_desc_1: Γίνετε μέλος των Sal Khan (Khan Academy) και Hadi Partovi
    (Code.org) για μια συνομιλία στο τζάκι σχετικά με την αποδοχή της τεχνητής νοημοσύνης
    στην τάξη. Περιμένετε μια ζωντανή συζήτηση που θα περιλαμβάνει μερικά από τα πιο
    αμφιλεγόμενα θέματα γύρω από το AI σήμερα.
  ai_pl_101_video_title_2: Απομυθοποίηση της τεχνητής νοημοσύνης για εκπαιδευτικούς
  ai_pl_101_video_desc_2: Εισαγωγή στις βασικές αρχές της Τεχνητής Νοημοσύνης που
    θα σας εξοπλίσει με τις θεμελιώδεις γνώσεις για να κατανοήσετε τον βαθύ αντίκτυπο
    της τεχνητής νοημοσύνης στην κοινωνία μας και την αυξανόμενη συνάφειά της με τον
    τομέα της εκπαίδευσης. Θα αποκτήσετε πρακτικές γνώσεις σχετικά με την αξιοποίηση
    της τεχνητής νοημοσύνης για εργασίες στην τάξη και την εξοικονόμηση χρόνου σε
    διοικητικές εργασίες.
  ai_pl_101_video_title_3: Μετασχηματισμός της μάθησης με AI
  ai_pl_101_video_desc_3: Εξερευνήστε τη διασταύρωση της τεχνητής νοημοσύνης και της
    εκπαίδευσης. Αυτή η συνεδρία διερευνά πώς η τεχνητή νοημοσύνη μπορεί να συνδυαστεί
    με την παιδαγωγική για την ενίσχυση της μάθησης των μαθητών. Είναι απαραίτητο
    για εκπαιδευτικούς που επιδιώκουν να αξιοποιήσουν την τεχνητή νοημοσύνη για να
    μεταμορφώσουν τις διδακτικές τους πρακτικές για να εμπλουτίσουν τις μαθησιακές
    εμπειρίες των μαθητών τους.
  ai_pl_101_video_title_4: Διασφάλιση υπεύθυνης προσέγγισης για την τεχνητή νοημοσύνη
  ai_pl_101_video_desc_4: Εξερευνήστε τις ηθικές εκτιμήσεις και τις βέλτιστες πρακτικές
    για την ενσωμάτωση της τεχνητής νοημοσύνης σε εκπαιδευτικά περιβάλλοντα. Αυτή
    η συνεδρία θα παρέχει συγκεκριμένες στρατηγικές, πόροι, και παραδείγματα πραγματικού
    κόσμου, όλα με στόχο την κατανόηση των πιθανών προκαταλήψεων της τεχνητής νοημοσύνης
    και των ηθικών εκτιμήσεων που συνοδεύουν αυτήν.
  ai_pl_101_video_title_5: Φέρνοντας AI στην τάξη
  ai_pl_101_video_desc_5: Αυτή η συνεδρία επικεντρώνεται στη διδασκαλία σχετικά με
    την τεχνητή νοημοσύνη, αξιολόγηση και χρήση εκπαιδευτικών εργαλείων AI, και αξιοποίηση
    της τεχνητής νοημοσύνης για την αξιολόγηση των μαθητών. Με ένα πλούσιο μείγμα
    θεωρίας, πρακτικών παραδειγμάτων και πόρων, στοχεύει να δώσει τη δυνατότητα στους
    εκπαιδευτικούς να περιηγηθούν στο τοπίο της τεχνητής νοημοσύνης και να βελτιώσουν
    τις μαθησιακές εμπειρίες των μαθητών.
  ai_pl_101_resources_5: Οδηγός για τη διασφάλιση μιας υπεύθυνης προσέγγισης στην
    τεχνητή νοημοσύνη
  ai_pl_101_video_desc_6: 'Μάθετε περισσότερα σχετικά με τη νέα τεχνολογία που οδηγεί
    τις μεγάλες αλλαγές στην τεχνητή νοημοσύνη, με δύο νέα βίντεο σε μοντέλα μεγάλων
    γλωσσών (όπως το ChatGPT) και Generative AI. Ακούστε πώς αυτές οι νέες τεχνολογίες
    λειτουργούν απευθείας από τους ειδικούς: Mira Murati, CTO του OpenAI και Cristóbal
    Valenzuela, Διευθύνων Σύμβουλος της RunWayML.'
  ai_pl_101_llm_slides_title: Προτροπές μεγάλων γλωσσικών μοντέλων για εκπαιδευτικούς
  ai_pl_101_llm_slides_desc: Εργαλεία για την καλύτερη δυνατή έξοδο από LLM όπως το
    ChatGPT, από αρχάριους έως προχωρημένους. Περιλαμβάνει προτροπές εκκίνησης για
    όσους απλώς βυθίζουν τα δάχτυλα των ποδιών τους, καθώς και προηγμένα εργαλεία
    για όσους θέλουν να μεγιστοποιήσουν τις δυνατότητές τους.
  ai_pl_101_resources_3: Προτροπές AI για μετασχηματισμό της μάθησης των μαθητών
  ai_pl_101_resources_section_title: Περισσότεροι τρόποι για να μάθετε για το AI
  ai_pl_101_resources_guide: 'Συνοδευτικός οδηγός:'
  how_ai_works_hero_heading: Πώς λειτουργεί το AI
  how_ai_works_hero_desc: Βουτήξτε στον κόσμο της τεχνητής νοημοσύνης με το «How AI
    Works», τη σειρά βίντεο και τα συνοδευτικά μαθήματα!
  how_ai_works_intro_desc: Αυτή η σειρά σύντομων βίντεο και συνοδευτικών μαθημάτων
    στην τάξη θα παρουσιάσει εσάς και τους μαθητές σας στο πώς λειτουργεί η τεχνητή
    νοημοσύνη και γιατί έχει σημασία. Μπορείτε να επιλέξετε μεμονωμένα μαθήματα με
    βάση το θέμα, να εξερευνήσετε ολόκληρη τη σειρά θεμάτων σε μία τάξη ή να διδάξετε
    και τα 7 μαθήματα για να κάνετε μια βαθύτερη κατάδυση.
  how_ai_works_intro_list_01: Σας παρουσιάζουμε την τεχνητή νοημοσύνη και τη μηχανική
    μάθηση
  how_ai_works_intro_list_02: Δείτε πώς λειτουργεί η γενετική τεχνητή νοημοσύνη, συμπεριλαμβανομένων
    των μεγάλων γλωσσικών μοντέλων (LLM) και της δημιουργίας εικόνων
  how_ai_works_intro_list_03: Εξερευνήστε την προκατάληψη, την ηθική, το απόρρητο
    και την υπεύθυνη χρήση της τεχνητής νοημοσύνης
  how_ai_works_intro_list_04: Αγγίξτε τις πραγματικές εφαρμογές της τεχνητής νοημοσύνης,
    συμπεριλαμβανομένης της όρασης υπολογιστή
  how_ai_works_lessons_heading: Μαθήματα AI για την τάξη σας
  how_ai_works_lesson_title_01: Εισαγωγή στη Μηχανική Μάθηση
  how_ai_works_lesson_desc_01: Μάθετε για μια μορφή τεχνητής νοημοσύνης που ονομάζεται
    μηχανική μάθηση και πώς μπορούν να χρησιμοποιήσουν τη Διαδικασία Επίλυσης Προβλημάτων
    για να βοηθήσουν στην εκπαίδευση ενός ρομπότ για την επίλυση προβλημάτων. Συμμετέχετε
    σε δραστηριότητες μηχανικής μάθησης όπου ένα ρομπότ μαθαίνει πώς να ανιχνεύει
    μοτίβα στα ψάρια.
  how_ai_works_lesson_title_02: Οραμα Υπολογιστών
  how_ai_works_lesson_desc_02: Μάθετε πώς λειτουργεί η όραση του υπολογιστή. Παρακολουθήστε
    ένα βίντεο που εξηγεί την όραση του υπολογιστή και πώς ένας υπολογιστής «βλέπει».
    Στη συνέχεια, σχεδιάστε έναν αλγόριθμο που χρησιμοποιεί ένα δίκτυο για να αποφασίσει
    ποιος αριθμός εμφανίζει η οθόνη επτά τμημάτων και δοκιμάστε τον.
  how_ai_works_lesson_title_03: Νευρωνικά δίκτυα
  how_ai_works_lesson_desc_03: Μάθετε πώς λειτουργούν τα νευρωνικά δίκτυα. Χρησιμοποιήστε
    ένα widget για να εξερευνήσετε τα νευρωνικά δίκτυα σε ένα δρόμο. Παρακολουθήστε
    ένα βίντεο που εξηγεί νευρωνικά δίκτυα. Τέλος, συζητήστε την ανάγκη για διαφορετικές
    προοπτικές κατά τη δημιουργία συστημάτων συστάσεων.
  how_ai_works_lesson_title_04: Chatbots και μεγάλα γλωσσικά μοντέλα
  how_ai_works_lesson_desc_04: Μάθετε τι είναι ένα μοντέλο μεγάλης γλώσσας (LLM) και
    πώς λειτουργεί και, στη συνέχεια, χρησιμοποιήστε ένα LLM για να δημιουργήσετε
    ένα κείμενο με AI. Τέλος, συζητήστε για το αν τα LLM είναι έξυπνα ή δημιουργικά.
  how_ai_works_lesson_title_05: Γενετικές εικόνες
  how_ai_works_lesson_desc_05: Μάθετε πώς η τεχνητή νοημοσύνη μπορεί να δημιουργήσει
    εικόνες, στη συνέχεια εξερευνήστε ένα widget διάχυσης AI και συζητήστε εάν αυτά
    τα μοντέλα είναι δημιουργικά ή όχι.
  how_ai_works_lesson_title_06: Αλγοριθμική προκατάληψη
  how_ai_works_lesson_desc_06: Εξασκηθείτε στην περικοπή εικόνων για να αποκαλύψετε
    την προκατάληψη που βρίσκεται κάτω από τον αλγόριθμο περικοπής Twitter και, στη
    συνέχεια, διαβάστε και παρακολουθήστε ένα βίντεο σχετικά με την ανακάλυψη αυτού
    του προκατειλημμένου αλγορίθμου. Τέλος, συζητήστε τρόπους αναγνώρισης και μείωσης
    της προκατάληψης στους αλγόριθμους.
  how_ai_works_lesson_title_07: Ο Κώδικας Δεοντολογίας AI
  how_ai_works_lesson_desc_07: Διεξάγετε έρευνα χρησιμοποιώντας άρθρα και βίντεο που
    εκθέτουν ηθικές παγίδες σε μια περιοχή τεχνητής νοημοσύνης της επιλογής τους.
    Συγκεντρώστε έναν πόρο «Ο Κώδικας Δεοντολογίας AI» σε ολόκληρη την τάξη για δημιουργούς
    AI και νομοθέτες παντού.
  how_ai_works_lessons_in_a_day_title: Πώς λειτουργεί το AI σε μια μέρα
  how_ai_works_lessons_in_a_day_desc: Έχετε μόνο μια μέρα; Υπάρχει επίσης η επιλογή
    να εισαγάγετε ολόκληρη τη σειρά στους μαθητές σε μια μέρα. Ιδανικό για κάθε δάσκαλο
    θεματικής περιοχής που θέλει να εισαγάγει τους μαθητές στο AI, ή ακόμα και ως
    μάθημα για έναν επισκέπτη δάσκαλο.
  how_ai_works_lessons_in_a_day_desc_02: Παρουσιάστε όλα τα βίντεο «Πώς λειτουργεί
    το AI» σε μια μέρα. Οι μαθητές ακολουθούν μαζί με κάθε βίντεο αντιστοιχίζοντας
    λεξιλόγιο από το βίντεο, στη συνέχεια απαντώντας σε μια ερώτηση προβληματισμού
    για κάθε βίντεο.
  how_ai_works_resources_desc: Ενδιαφέρεστε να μάθετε περισσότερα για το AI? Ακολουθούν
    ορισμένοι πρόσθετοι πόροι που μπορούν να σας βοηθήσουν να επεκτείνετε τη μάθηση
    σας και των μαθητών σας.
  ai_vid_intro_caption: Παρουσιάζοντας πώς λειτουργεί το AI
  ai_vid_chatbots_caption: Πώς λειτουργούν τα Chatbots και τα μεγάλα γλωσσικά μοντέλα
  ai_vid_creativity_caption: Έχει η AI δημιουργικότητα και φαντασία;
  ai_vid_mlintro_caption: Τι είναι η Μηχανική Μάθηση;
  ai_vid_trainingdata_caption: Δεδομένα εκπαίδευσης & προκατάληψη
  ai_vid_neuralnetworks_caption: Νευρωνικά δίκτυα
  ai_vid_computervision_caption: Οραμα Υπολογιστών
  ai_vid_ethics1_caption: 'Ηθική & AI: Ίση πρόσβαση και αλγοριθμική προκατάληψη'
  ai_vid_ethics2_caption: 'Ηθική & AI: Απόρρητο και το μέλλον της εργασίας'
  self_paced_pl_hero_heading: Αυτο-ρυθμισμένη Επαγγελματική Μάθηση για Εκπαιδευτικούς
  self_paced_pl_hero_desc: Επαγγελματικές προσφορές μάθησης για την υποστήριξη των
    εκπαιδευτικών σε κάθε στάδιο του ταξιδιού διδασκαλίας της επιστήμης των υπολογιστών.
  self_paced_pl_intro_heading: Επαγγελματική μάθηση στο χρονοδιάγραμμά σας
  self_paced_pl_intro_desc: Η Code.org είναι στην ευχάριστη θέση να προσφέρει αυτορυθμισμένες
    ενότητες για εκπαιδευτικούς. Αυτές οι ενότητες είναι διαθέσιμες χωρίς κόστος σε
    οποιονδήποτε εκπαιδευτικό με λογαριασμό Code.org παγκοσμίως!
  self_paced_pl_intro_list_title_01: Ευελιξία και ευκολία
  self_paced_pl_intro_list_desc_01: Ασχοληθείτε με το υλικό με το δικό σας ρυθμό και
    με τον δικό σας χρόνο.
  self_paced_pl_intro_list_title_02: Εξατομικευμένη Εμπειρία Μάθησης
  self_paced_pl_intro_list_desc_02: Επικεντρωθείτε στους τομείς που είναι πιο σημαντικοί
    για τις ανάγκες σας και το πλαίσιο διδασκαλίας.
  self_paced_pl_intro_list_title_03: Πρόσβαση σε περιεχόμενο υψηλής ποιότητας
  self_paced_pl_intro_list_desc_03: Λάβετε τις τελευταίες βέλτιστες πρακτικές, έρευνα,
    και στρατηγικές για την αποτελεσματική διδασκαλία της επιστήμης των υπολογιστών.
  self_paced_pl_callout: Ψάχνετε για επαγγελματικές επιλογές μάθησης με επικεφαλής
    τον διαμεσολαβητή?
  self_paced_pl_callout_link: Δείτε τα προσωπικά και εικονικά εργαστήρια μας.
  self_paced_pl_modules_heading: Αυτο-ρυθμισμένες επαγγελματικές ενότητες μάθησης
  self_paced_pl_modules_desc: Μέσω της ανάγνωσης, της προβολής βίντεο, της συμπλήρωσης
    διαδραστικών παζλ και του προβληματισμού για τη μάθησή σας, θα αναπτύξετε τη δική
    σας κατανόηση ενώ προετοιμάζεστε να διδάξετε την επιστήμη των υπολογιστών στην
    τάξη σας.
  self_paced_pl_modules_list_heading: 'Μετά την ολοκλήρωση μιας από αυτές τις ενότητες,
    οι συμμετέχοντες θα:'
  self_paced_pl_modules_list_01: Μάθετε πώς μπορείτε να πλοηγηθείτε στον ιστότοπο
    του Code.org και στα εργαλεία εκπαιδευτικών.
  self_paced_pl_modules_list_02: Αποκτήστε υψηλού επιπέδου κατανόηση του περιεχομένου,
    των εργαλείων και της παιδαγωγικής.
  self_paced_pl_modules_list_03: Προετοιμαστείτε να ξεκινήσετε τη διδασκαλία του προγράμματος
    σπουδών με τους μαθητές σας.
  self_paced_pl_facilitator_heading: Θέλετε να προχωρήσετε περαιτέρω τη μάθησή σας?
  self_paced_pl_facilitator_subheading: Εργαστήρια υπό την καθοδήγηση διαμεσολαβητών
  self_paced_pl_facilitator_desc: Εκτός από τις παραπάνω ηλεκτρονικές ενότητες με
    αυτόματο ρυθμό, διατίθενται εργαστήρια επαγγελματικής μάθησης με καθοδήγηση διαμεσολαβητή
    για εκπαιδευτικούς. Συμμετάσχετε στους περισσότερους από 100.000 εκπαιδευτικούς
    που έχουν συμμετάσχει στα εργαστήρια μας. Περισσότερο από το 90% των συμμετεχόντων
    θα συνιστούσαν το πρόγραμμά μας σε άλλους εκπαιδευτικούς.
  self_paced_pl_facilitator_call_to_action: Εξερευνήστε την επαγγελματική μάθηση που
    καθοδηγείται από τον διαμεσολαβητή
  self_paced_pl_resources_heading: Πρόσθετοι πόροι για εκπαιδευτικούς
  self_paced_pl_resources_title_01: Code.org Περιφερειακός Συνεργάτης
  self_paced_pl_resources_desc_01: Συνδεθείτε με τον Περιφερειακό Συνεργάτη Code.org
    για να μάθετε τι συμβαίνει στην περιοχή σας. Ο τοπικός σας περιφερειακός συνεργάτης
    Code.org παρέχει εργαστήρια υπό την καθοδήγηση διαμεσολαβητών σε εκπαιδευτικούς
    και μπορεί να σας βοηθήσει να καθοδηγήσετε το σχολείο ή την περιοχή σας σχετικά
    με την εφαρμογή, την πιστοποίηση, τη χρηματοδότηση και πολλά άλλα.
  self_paced_pl_resources_title_02: Ένωση Καθηγητών Πληροφορικής
  self_paced_pl_resources_desc_02: Γίνετε μέλος του μεγαλύτερου τμήματος Επιστήμης
    Υπολογιστών στον κόσμο! Συνδεθείτε με περισσότερους από 19.000 καθηγητές CS από
    όλο τον κόσμο, βρείτε δύναμη στην τοπική σας κοινότητα και λάβετε υποστήριξη από
    άλλους καθηγητές CS.
  self_paced_pl_resources_title_03: Μελλοντικός μηχανικός Amazon
  self_paced_pl_resources_desc_03: Η Code.org συνεργάστηκε με το Amazon Future Engineer
    για να προσφέρει στους εκπαιδευτικούς σε υποεξυπηρετούμενα σχολεία έναν αυξανόμενο
    αριθμό πόρων και παροχών χωρίς κόστος! Μάθετε αν το σχολείο σας είναι επιλέξιμο.
  tenth_anniversary_homepage_blurb: Το code.org γίνεται 10 ετων!
  tenth_anniversary_homepage_link: Δείτε τον αντίκτυπο που είχαμε.
  tenth_anniversary_top_heading: Το Code.org γιορτάζει 10 χρόνια!
  tenth_anniversary_top_desc: Γιορτάζουμε μια δεκαετία ενδυνάμωσης των μαθητών να
    εξερευνήσουν την επιστήμη των υπολογιστών.
  tenth_anniversary_timeline_heading: Μια δεκαετία ορόσημων
  tenth_anniversary_timeline_scroll: Κάντε κύλιση για περισσότερα!
  tenth_anniversary_celebrate_heading: Γιορτάστε μαζί μας
  tenth_anniversary_began_video_heading: Δείτε από πού ξεκίνησαν όλα
  tenth_anniversary_began_video_title: Τι δεν διδάσκουν τα περισσότερα σχολεία
  tenth_anniversary_testimonials_heading: Τι λένε οι άνθρωποι
  tenth_anniversary_testimonials_01: Είχα έναν μαθητή γυμνασίου να έρθει σε μένα τέσσερα
    χρόνια αφότου την είχα ως μαθητή της 8ης τάξης και ήταν ενθουσιασμένη που επρόκειτο
    να σπουδάσει επιστήμη υπολογιστών στο κολέγιο. Ως μαθητής μέσης εκπαίδευσης εκτέθηκε
    σε κάτι νέο, και αυτό φύτεψε έναν σπόρο για τα κολεγιακά της χρόνια.
  tenth_anniversary_testimonials_02: Μπήκα στην Ώρα του Κώδικα στην εναρκτήρια χρονιά
    σας και ήμουν μαζί σας σε όλη τη διαδρομή! Με ενέπνευσε να αναζητήσω επιπλέον
    ευκαιρίες κωδικοποίησης για τους μαθητές μου. Ευχαριστώ για όλα όσα έχετε κάνει
    για να κάνετε τα παιδιά να ασχοληθούν και να ενθουσιαστούν με την επιστήμη των
    υπολογιστών! Δεν θα ήμασταν εκεί που είμαστε χωρίς εσένα!
  tenth_anniversary_testimonials_03: Χρωστάω πολλά στην Code.org. Είμαι ο δάσκαλος
    που είμαι σήμερα λόγω των εργαλείων που παρέχετε σε εκπαιδευτικούς όπως εγώ. Χρησιμοποιώ
    το Code.org από το 2013 και είμαι διαμεσολαβητής από το 2019. Ευχαριστώ που με
    κάνατε να φαίνομαι καλός για αυτά τα πολλά χρόνια, Code.org. Πραγματικά το εκτιμώ.
  farsi_page_top_heading: Code.org στα Φαρσί
  farsi_page_top_heading_02: Το ταλέντο είναι παντού, αλλά η ευκαιρία δεν είναι. Το
    Code.org στα Φαρσί ανοίγει μια πόρτα σε μια ευκαιρία που διαφορετικά θα έκλεινε.
  farsi_page_top_desc: Σήμερα, υπάρχουν πάνω από 110 εκατομμύρια ομιλητές Φαρσί παγκοσμίως.
    Ενώ η πλειοψηφία των γηγενών ομιλητών ζουν στο Ιράν, Αφγανιστάν, και το Τατζικιστάν,
    υπάρχουν εκατομμύρια που ζουν ως μετανάστες, μετανάστες, και πρόσφυγες σε όλο
    τον κόσμο. Με την πρωτοβουλία Code.org in Farsi, οι μαθητές που μιλούν Φαρσί θα
    έχουν την ίδια πρόσβαση στα προγράμματα σπουδών μας που είναι ήδη διαθέσιμα σε
    μαθητές σε όλες τις άλλες μεγάλες γλώσσες του κόσμου.
  farsi_page_global_heading: Ο παγκόσμιος αντίκτυπος των Ιρανών στην εκπαίδευση και
    την τεχνολογία
  farsi_page_global_desc_01: Όταν σκέφτεστε έναν αλγόριθμο, μπορεί να υποθέσετε ότι
    είναι κάτι νέο, αλλά η έννοια ενός αλγορίθμου ανακαλύφθηκε στο Ιράν πριν από 1300
    χρόνια. Ο «αλγόριθμος» πήρε το όνομά του από τον εφευρέτη του, τον μαθηματικό
    Al Khwarizmi, ο οποίος ζούσε στη γη που παλαιότερα ήταν γνωστή ως Περσία και τώρα
    γνωστή ως Ιράν. Κάποτε το επίκεντρο των μαθηματικών, της επιστήμης, της φιλοσοφίας
    και της ιατρικής, το Ιράν έχει κάνει βαθιές προόδους και επιπτώσεις στην τεχνολογία.
  farsi_page_global_desc_02: Πέρα από τα σύνορα της ίδιας της χώρας, Ιρανοί σε όλο
    τον κόσμο έχουν συνεισφέρει με αμέτρητους τρόπους στην επιστήμη και την τεχνολογία
    - ως συνιδρυτές ή διευθύνοντες σύμβουλοι τεχνολογικών εταιρειών όπως η Uber, eBay,
    Intuit και Dropbox, ή εφευρίσκοντας τεχνολογίες όπως η χειρουργική επέμβαση LASIK
    ή η συμπίεση JPEG, ή σε επιστημονικούς, ακαδημαϊκούς ή μηχανικούς ρόλους σε όλο
    τον κόσμο.
  farsi_page_global_desc_03: Τέλος, το Code.org διευθύνεται από τον Ιρανό Αμερικανό
    Hadi Partovi και έχει εξελιχθεί σε έναν από τους μεγαλύτερους μη κερδοσκοπικούς
    οργανισμούς εκπαίδευσης παγκοσμίως.
  farsi_timeline_heading: Το προβλεπόμενο χρονολόγιό μας
  farsi_timeline_stage_title_01: Στάδιο 1
  farsi_timeline_stage_title_02: Στάδιο 2
  farsi_timeline_stage_title_03: Στάδιο 3
  farsi_timeline_stage_title_04: Στάδιο 4
  farsi_timeline_stage_title_05: Στάδιο 5
  farsi_timeline_stage_01_list_01: Μεταφράστε το πρόγραμμα σπουδών CS Fundamentals,
    που προορίζεται για μαθητές δημοτικού σχολείου.
  farsi_timeline_stage_01_list_02: Μεταφράστε δύο μαθήματα CS Fundamentals Express
    για μαθητές ηλικίας 8 προς το 18 και προ-αναγνώστες.
  farsi_timeline_stage_01_list_03: Μετάφραση 16 Σεμιναρίων Ώρας Κώδικα.
  farsi_timeline_stage_01_desc: Το στάδιο 1 περιλαμβάνει περισσότερες από 500.000
    λέξεις και θα ολοκληρωθεί μέχρι τον Οκτώβριο του 2023.
  farsi_timeline_stage_02_heading: Τοπικοποίηση βίντεο
  farsi_timeline_stage_02_list_01: Υπότιτλος 128 βίντεο (75 βίντεο για CS Fundamentals
    και 53 βίντεο για την Ώρα του Κώδικα).
  farsi_timeline_stage_02_list_02: Νταμπ 98 Βίντεο.
  farsi_timeline_stage_02_list_03: Αναδημιουργήστε 30 βίντεο και προσλάβετε γηγενείς
    ομιλητές με την κατάλληλη πολιτιστική ενδυμασία για να επαναλάβετε βίντεο.
  farsi_timeline_stage_02_desc: Το στάδιο 2 μπορεί να διαρκέσει ένα χρόνο για να ολοκληρωθεί
    και θα ξεκινήσει τον Αύγουστο του 2023.
  farsi_timeline_stage_03_list_01: Μετάφραση CS Discoveries, το πρόγραμμα σπουδών
    μας στο γυμνάσιο.
  farsi_timeline_stage_03_list_02: Υπότιτλος και μεταγλωστότητα 47 βίντεο για CS Discoveries.
  farsi_timeline_stage_03_list_03: Αναδημιουργήστε 29 βίντεο και προσλάβετε γηγενείς
    ομιλητές με κατάλληλη πολιτιστική ενδυμασία για να επαναλάβετε βίντεο.
  farsi_timeline_stage_03_desc: Το στάδιο 3 θα ξεκινήσει τον Οκτώβριο του 2023 και
    πιθανότατα θα ολοκληρωθεί μέχρι τον Ιούλιο του 2024.
  farsi_timeline_stage_04_list_01: Μεταφράστε τις αρχές CS & AP Computer Science A,
    το πρόγραμμα σπουδών του γυμνασίου μας.
  farsi_timeline_stage_04_list_02: Βίντεο υποτίτλων και μεταγλωπιών για CS Principles
    & AP Computer Science A.
  farsi_timeline_stage_04_list_03: Αναδημιουργήστε βίντεο με γηγενείς ομιλητές, σε
    κατάλληλο πολιτιστικό φόρεμα.
  farsi_timeline_stage_04_desc: Το στάδιο 4 μπορεί να διαρκέσει ένα χρόνο για να ολοκληρωθεί,
    πιθανότατα να ξεκινήσει στα τέλη του 2024.
  farsi_timeline_stage_05_heading: Πρόσθετο περιεχόμενο
  farsi_timeline_stage_05_list_01: Μεταφράστε το υπόλοιπο πρόγραμμα σπουδών, συμπεριλαμβανομένων
    των συνδέσεων CS.
  farsi_timeline_stage_05_list_02: Υπότιτλος, μεταγλώπη και επανατοποθετήστε τυχόν
    εναπομείναντα βίντεο από όλα τα μαθήματα.
  farsi_timeline_stage_05_desc: Το στάδιο 5 μπορεί να διαρκέσει ένα χρόνο για να ολοκληρωθεί,
    πιθανότατα να ξεκινήσει το 2025.
  farsi_page_supporters_heading: Ιρανοί Αμερικανοί για την εκπαίδευση CS
  farsi_page_supporters_desc: 'Ευχαριστώ τους ακόλουθους εξέχοντες Ιρανούς Αμερικανούς
    ηγέτες που έχουν συγκεντρωθεί για να υποστηρίξουν την εκπαίδευση στην επιστήμη
    των υπολογιστών, με ένα κύριο δώρο στο Code.org στα Φαρσί:'
  farsi_page_supporters_desc_02: Σας προσκαλούμε να γιορτάσετε τις ιρανικές συνεισφορές
    στην τεχνολογία υποστηρίζοντας το Code.org και την εκπαίδευση στην επιστήμη των
    υπολογιστών, έτσι ώστε κάθε μαθητής σε κάθε σχολείο να έχει την ευκαιρία να μάθει
    την επιστήμη των υπολογιστών.
  farsi_page_founders_heading: Η ιστορία των Ιδρυτών μας
  farsi_page_founders_slide_01: Γεννημένοι στο Ιράν, ο Hadi και ο Ali Partovi μεγάλωσαν
    κατά τη διάρκεια του πολέμου Ιράν-Ιράκ. Η γειτονιά τους στην Τεχεράνη βομβαρδίστηκε
    από ιρακινά μαχητικά αεροσκάφη.
  farsi_page_founders_slide_02: Όταν ήταν 9 ετών, ο πατέρας τους, καθηγητής φυσικής,
    έφερε στο σπίτι έναν υπολογιστή Commodore 64 από ένα ταξίδι στο εξωτερικό. Αυτός
    ο υπολογιστής ήταν η απόδραση τους από το περιβάλλον τους - έμαθαν πώς να κωδικοποιούν
    και να δημιουργούν εφαρμογές, Παιχνίδια, και μουσική.
  farsi_page_founders_slide_03: Μετανάστευσαν στις Ηνωμένες Πολιτείες σε ηλικία 11
    ετών. Λίγο μετά τα 15, πέρασαν τα καλοκαίρια τους δουλεύοντας ως μηχανικοί λογισμικού
    για να βοηθήσουν να πληρώσουν το γυμνάσιο και το κολέγιο.
  farsi_page_founders_slide_04: Μετά την αποφοίτησή τους από το Πανεπιστήμιο του Χάρβαρντ
    με μεταπτυχιακά στην επιστήμη των υπολογιστών, ο Hadi και ο Ali ακολούθησαν καριέρα
    στην τεχνολογία.
  farsi_page_founders_slide_05: Έφτασαν στην επιτυχία στον κλάδο της τεχνολογίας και
    ίδρυσαν πολλές επιχειρήσεις τεχνολογίας, πραγματοποιώντας το αμερικανικό όνειρο.
    Επιπλέον, έγιναν παραγωγικοί επενδυτές αγγέλων, υποστηρίζοντας εταιρείες όπως
    το Facebook, Uber, Airbnb, και Dropbox, μεταξύ άλλων.
  farsi_page_founders_slide_06: Το 2013, ο Hadi και ο Ali ξεκίνησαν τον εκπαιδευτικό
    μη κερδοσκοπικό Code.org, τον οποίο ο Hadi συνεχίζει να ηγείται ως Διευθύνων Σύμβουλος.
    Από την ίδρυσή του, το Code.org έχει ξεκινήσει ένα τεράστιο κίνημα για να διδάξει
    την επιστήμη των υπολογιστών και την κωδικοποίηση σε μαθητές K-12 παγκοσμίως.
    Είναι επίσης ο μεγαλύτερος πάροχος προγραμμάτων σπουδών πληροφορικής στον κόσμο,
    με πάνω από 80 εκατομμύρια φοιτητές χρήστες σε 180 χώρες.
  farsi_page_support_heading: Η υποστήριξή σας και η φωνή σας
  farsi_page_support_heading_02: Σας ευχαριστούμε για το ενδιαφέρον σας για το Code.org
    σε Farsi.
  farsi_page_support_get_updates: "[Εγγραφείτε] (%{form_url}) για να μάθετε περισσότερα
    σχετικά με αυτό το συγκεκριμένο έργο και να ενημερωθείτε για τις σταδιακές ημερομηνίες
    κυκλοφορίας του."
  farsi_page_support_contact_us: Εάν θέλετε να υποστηρίξετε αυτήν την πρωτοβουλία
    ή να μάθετε περισσότερα, παρακαλούμε [επικοινωνήστε μαζί μας] (%{contact_link})
    ή δωρίστε παρακάτω.
  farsi_page_compliance_heading: Συμμόρφωση στην υποστήριξη των μεταφράσεων Farsi
  farsi_page_compliance_desc: Ως μη κερδοσκοπικός οργανισμός των ΗΠΑ, το Code.org
    υπόκειται σε νόμους σχετικά με τις κυρώσεις με το Ιράν. Μετά από διαβούλευση με
    νομικό σύμβουλο των ΗΠΑ με εμπειρία στους Ιρανικούς Κανονισμούς Κυρώσεων και Μεταφράσεων
    (ITSR), η Code.org πιστεύει ότι μπορεί να χρηματοδοτήσει, να προετοιμάσει και
    να διανείμει το πρόγραμμα σπουδών Farsi Translations of CS στις Ηνωμένες Πολιτείες
    και αλλού σε όλο τον κόσμο, συμπεριλαμβανομένου του Ιράν. Το ITSR παρέχει μια
    εξαίρεση για «πληροφοριακό και ενημερωτικό υλικό» (η εξαίρεση IIM) και η Code.org
    πιστεύει ότι αυτή η εξαίρεση θα προστατεύσει πλήρως τη χρηματοδότηση, την προετοιμασία
    και τη διανομή των Farsi Translations και έτσι θα επιτρέψει στην προσπάθειά της
    Farsi Translations να προχωρήσει σε πλήρη συμμόρφωση με τις απαιτήσεις οικονομικών
    κυρώσεων των ΗΠΑ.
  resources_tabs_heading: Πόροι που σας υποστηρίζουν σε κάθε βήμα
  resources_tabs_desc: "[Εγγραφείτε για λογαριασμό Code.org] (%{sign_up_url}) για
    να αποκτήσετε πρόσβαση σε υλικό που θα σας βοηθήσει να διδάξετε την επιστήμη των
    υπολογιστών με αυτοπεποίθηση. Το Code.org διαθέτει εκτεταμένους πόρους που έχουν
    σχεδιαστεί για να υποστηρίζουν εκπαιδευτικούς, ακόμη και εκείνους που δεν έχουν
    προηγούμενη διδακτική εμπειρία CS."
  resources_tabs_tab_label_lesson_plans: Σχέδια μαθήματος
  resources_tabs_tab_label_videos: Βίντεος
  resources_tabs_tab_label_slides: Διαφάνειες
  resources_tabs_tab_label_assessments: Αξιολογήσεις
  resources_tabs_tab_label_tools: Εργαλεία Προγραμματισμού
  resources_tabs_lesson_plans_subhead: Λάβετε καθοδήγηση βήμα προς βήμα, μαθησιακούς
    στόχους και στρατηγικές αξιολόγησης για αποτελεσματική διδασκαλία.
  resources_tabs_lesson_plans_desc: Οι χρήσιμοι πόροι περιλαμβάνουν καταστρώματα διαφανειών,
    οδηγούς δραστηριοτήτων, ρουμπρίκες, κι αλλα - όλα οργανωμένα σε ένα μέρος. Κάθε

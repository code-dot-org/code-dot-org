  csc_page_faq_question_03: Πώς/Πού μπορώ να αποκτήσω επαγγελματική ανάπτυξη για το
    CS Connections;
  csc_page_faq_answer_03: Προσφέρουμε αυτο-ρυθμιζόμενη επαγγελματική ανάπτυξη για
    το CS Connections. Μέσω της ανάγνωσης, της προβολής βίντεο, της συμπλήρωσης διαδραστικών
    παζλ και του προβληματισμού σχετικά με τη μάθησή σας, θα αναπτύξετε τη δική σας
    κατανόηση ενώ προετοιμάζεστε να διδάξετε οποιαδήποτε από τις ενότητες CS Connections
    στην τάξη σας. [Ξεκινήστε εδώ] (%{get_started_url}).
  csc_page_faq_answer_03_coming_soon: Η επαγγελματική μάθηση για το CS Connections

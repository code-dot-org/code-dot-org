  csd_page_pick_a_course_desc: Με το ποικίλο σύνολο επιλογών που προσφέρονται για
    το CS Discoveries, υπάρχει ένα μάθημα για κάθε ανάγκη.
  csd_page_pick_a_course_heading_02: Πώς θέλετε να επιλέξετε το περιεχόμενο;
  csd_page_courses_year_desc: Μέσα από 7 ενότητες οι μαθητές εξερευνούν μια μεγάλη
    ποικιλία θεμάτων.
  csd_page_courses_year_action_block_desc: 'Ένα εισαγωγικό μάθημα επιστήμης υπολογιστών
    που δίνει τη δυνατότητα στους μαθητές να δημιουργήσουν αυθεντικά αντικείμενα και
    να ασχοληθούν με την επιστήμη των υπολογιστών ως μέσο δημιουργικότητας, επικοινωνίας,
    επίλυσης προβλημάτων και διασκέδασης. '
  csd_page_courses_flexible_units_desc: Κάθε ενότητα του CS Discoveries μπορεί να
    χρησιμοποιηθεί ξεχωριστά, χωρίς να απαιτείται προηγούμενη εμπειρία, γεγονός που
    σας επιτρέπει να επιλέξετε ακριβώς τις ενότητες που ταιριάζουν στην τάξη σας.
  csd_page_courses_collections_desc: Βουτήξτε βαθύτερα σε μια περιοχή με ένα σύνολο
    ενοτήτων επικεντρωμένων σε ένα συγκεκριμένο θέμα.
  csd_page_faq_question_01: Είναι το CS Discoveries αντιστοιχισμένο στα πρότυπα;
  csd_page_faq_answer_01: Το CS Discoveries γράφτηκε χρησιμοποιώντας τόσο το K-12
    Framework for Computer Science όσο και τα πρότυπα CSTA του 2017 ως καθοδήγηση.
    Επί του παρόντος, κάθε μάθημα στο CS Discoveries περιέχει αντιστοιχίσεις με τα
    σχετικά πρότυπα CSTA του 2017. [Μια σύνοψη των αντιστοιχίσεων προτύπων μπορεί
    να βρεθεί εδώ] (%{mappings_url}). Μπορείτε να βρείτε μια Google Sheets έκδοση
    των προτύπων στη διεύθυνση [Πρότυπα CSD] (%{csd_standards_url}).
  csd_page_faq_question_02: Πώς/Πού μπορώ να αποκτήσω επαγγελματική ανάπτυξη για αυτό
    το μάθημα;
  csd_page_faq_answer_02: Το Πρόγραμμα Επαγγελματικής Μάθησης προσφέρει υποστήριξη
    όλο το χρόνο. Το πρόγραμμα ξεκινά με ένα πενθήμερο καλοκαιρινό εργαστήριο όπου
    θα έχετε την ευκαιρία να εργαστείτε έμπρακτα με το πρόγραμμα σπουδών και να συναντήσετε
    άλλους δασκάλους από την περιοχή σας. Καθ"όλη τη διάρκεια του έτους, προσφέρουμε
    εργαστήρια παρακολούθησης και υποστήριξη μέσω φόρουμ. Δεν απαιτείται προηγούμενη
    εμπειρία στην επιστήμη των υπολογιστών για να ξεκινήσετε. Και οι δάσκαλοι το λατρεύουν!
    Το 90% το κατατάσσει ως την καλύτερη επαγγελματική εξέλιξη όλων των εποχών. [Κάντε
    κλικ εδώ για να υποβάλετε αίτηση και να μάθετε περισσότερα] (%{apply_url}).
  csd_page_faq_question_03: Διδάσκω το CS Discoveries αλλά έχω λιγότερο από ένα εξάμηνο
    με τους μαθητές μου. Τι θα συνιστούσατε;
  csd_page_faq_answer_03_01: Οι εκπαιδευτικοί που έχουν περιορισμένο πρόγραμμα, που
    δεν μπορούν να διδάξουν όλες τις ενότητες CS Discoveries κατά τη διάρκεια ενός
    σχολικού έτους, μπορούν τώρα εύκολα να εκχωρήσουν ένα συγκεκριμένο σύνολο ενοτήτων
    CS Discoveries με βάση το πού θέλουν να επικεντρωθούν. Αυτές οι συλλογές εξακολουθούν
    να είναι οι ίδιες ακριβώς ενότητες από το CS Discoveries, απλώς ομαδοποιούνται
    με βάση τις παρακάτω προτάσεις μας για να βουτήξετε πιο βαθιά σε μια συγκεκριμένη
    περιοχή του CS Discoveries. Κάθε συλλογή διαρκεί περίπου ένα εξάμηνο ή λίγο λιγότερο
    από ένα εξάμηνο. [Κάντε κλικ εδώ για να δείτε τις επιλογές Συλλογών μας] (%{collections_url}).
  csd_page_faq_answer_03_02: Για εκπαιδευτικούς που έχουν ακόμη πιο περιορισμένο πρόγραμμα,
    έχουν τη δυνατότητα να εκχωρήσουν μόνο μία ενότητα κάθε φορά από το CS Discoveries
    χωρίς να αναθέσουν ολόκληρο το μάθημα. Ελπίζουμε ότι αυτό βοηθά στην υποστήριξη
    τάξεων που διδάσκουν μονάδες CS Discoveries ενσωματωμένες ως μέρος μεγαλύτερων
    μαθημάτων ή όπου διδάσκεται η επιστήμη των υπολογιστών σε περιορισμένο πρόγραμμα.
    [Κάντε κλικ εδώ για να δείτε τις ευέλικτες μονάδες μας] (%).
  csd_page_faq_question_04: Ποια υλικά και προμήθειες απαιτούνται για το CS Discoveries;
  csd_page_faq_answer_04_01: Ένα πιθανό κόστος που πρέπει να λάβετε υπόψη κατά τη
    διδασκαλία αυτού του μαθήματος είναι η εκτύπωση. Πολλά μαθήματα έχουν φυλλάδια
    που έχουν σχεδιαστεί για να καθοδηγούν τους μαθητές σε δραστηριότητες. Αν και
    δεν απαιτείται η εκτύπωση όλων αυτών των φυλλαδίων, πολλά έχουν σχεδιαστεί για
    εκτύπωση και συνιστούμε ανεπιφύλακτα την εκτύπωση όταν είναι δυνατόν.
  csd_page_faq_answer_04_02: 'Πέρα από την εκτύπωση, ορισμένα μαθήματα απαιτούν τυπικές
    σχολικές προμήθειες και υλικά όπως: Φοιτητικά περιοδικά, χαρτί αφίσας, μαρκαδόροι/χρωματιστά
    μολύβια, ψαλίδι, πρόχειρο χαρτί, κόλλα ή ταινία, σημειώσεις post-it ή κάρτες ευρετηρίου
    (ή πρόχειρο χαρτί παρόμοιου μεγέθους) και χάρακες ή κανόνες κάποιου είδους.'
  csd_page_faq_answer_04_03: 'Εκτός από αυτά τα υλικά για τα γενικά μαθήματα, απαιτούνται
    τα ακόλουθα αντικείμενα σε συγκεκριμένες ενότητες:'
  csd_page_faq_answer_04_04: Επίλυση Προβλημάτων και Υπολογισμός
  csd_page_faq_answer_04_05: Φύλλο αλουμινίου, δοχείο για νερό, κέρματα (σημειώστε
    ότι τα κέρματα μπορούν να αντικατασταθούν από κάποιο άλλο είδος βαριδίου του ίδιου
    μεγέθους). Εναλλακτικές δραστηριότητες είναι διαθέσιμες εάν δεν έχετε πρόσβαση
    σε αυτές τις προμήθειες.
  csd_page_faq_answer_04_06: Δημιουργία εφαρμογών με συσκευές (Επιλογή Α και Επιλογή
    Β)
  csd_page_faq_answer_04_07: 'Επιλογή A: Σετ Circuit Playground για την τάξη. Δείτε
    το [code.org/maker/circuitplayground](%{url}) για περισσότερες λεπτομέρειες.'
  csd_page_faq_answer_04_08: 'Επιλογή B: Σετ συσκευών micro:bit για την τάξη. Δείτε
    το [code.org/maker/microbit](%{url}) για περισσότερες λεπτομέρειες.'
  csd_page_faq_answer_04_09: Προμήθειες για κατασκευές, όπως κενά χαρτοκιβώτια ή ρολά
    από χαρτόνι ή πρόχειρο χαρτί
  csd_page_faq_answer_04_10: "*Σημείωση: Η ενότητα Creating Apps with Devices έχει
    δύο επιλογές υλοποίησης - μία για όσους χρησιμοποιούν circuit playground και μία
    για όσους χρησιμοποιούν micro:bit. Οι εκπαιδευτικοί δεν πρέπει να αγοράζουν και
    τα δύο σύνολα συσκευών ή να διδάσκουν και τις δύο επιλογές της ενότητας, καθώς
    είναι ισοδύναμες και καλύπτουν το ίδιο περιεχόμενο."
  csd_page_faq_question_06: Πώς ταιριάζει το CS Discoveries με τα άλλα μαθήματα Code.org;
  csd_page_faq_answer_06_01: Το CS Discoveries έχει σχεδιαστεί για να ταιριάζει φυσικά
    μεταξύ των μαθημάτων μας [CS Fundamentals] (%{csf_url}) και του μαθήματος [CS
    Principles] (%{csp_url}). Ενώ το κάθε ένα από αυτά τα μαθήματα έχει σχεδιαστεί
    για να είναι ένα σημείο εισαγωγής στην επιστήμη των υπολογιστών , οι μαθητές με
    προηγούμενη εμπειρία θα βρουν πολλά νέα θέματα για εξερεύνηση και θα επανεξετάσουν
    οικεία θέματα σε νέα και πιο απαιτητικά πλαίσια.

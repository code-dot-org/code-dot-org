  module_desc_coding_w_poetry: Εξερευνήστε τη διασταύρωση της κωδικοποίησης και των
    γλωσσικών τεχνών δημιουργώντας διαδραστικά ποιήματα, απεικονίζοντας τη διάθεση
    και τον τόνο με τον κώδικα.
  module_desc_coding_time_capsule: Δημιουργήστε μια ψηφιακή χρονοκάψουλα για να καταγράψετε
    και να διατηρήσετε αναμνήσεις για το μέλλον.
  module_desc_simulating_marine_ecosystem: Χρησιμοποιήστε κωδικοποίηση για την προσομοίωση
    ενός θαλάσσιου οικοσυστήματος, διερευνώντας τις αλληλεξαρτήσεις μεταξύ διαφορετικών
    οργανισμών και του περιβάλλοντός τους.
  module_desc_coding_geometric_star_quilt: Μάθετε κώδικα για να δημιουργήσετε γεωμετρικά
    μοτίβα σε εκπληκτικά παπλώματα αστεριών, συνδυάζοντας μαθηματικές έννοιες με τη
    δημιουργική έκφραση.
  module_desc_modeling_animal_adaptations: Χρησιμοποιήστε κώδικα για να μοντελοποιήσετε
    προσαρμογές ζώων, εμβαθύνοντας την κατανόησή σας για το πώς έχουν εξελιχθεί διαφορετικά
    είδη για να επιβιώσουν στο περιβάλλον τους.
  module_desc_coding_book_covers: Χρησιμοποιήστε κώδικα για να δημιουργήσετε ένα κινούμενο
    εξώφυλλο ενός βιβλίου, χρησιμοποιώντας sprites και κείμενο για να μεταφέρετε τους
    χαρακτήρες, το σκηνικό, την πλοκή και πολλά άλλα.
  module_desc_coding_interactive_maps: Χρησιμοποιήστε την κωδικοποίηση για να αναπτύξετε
    έναν χάρτη που αφηγείται μια ιστορία, επιτρέποντάς σας να εξερευνήσετε γεωγραφικές
    πληροφορίες με ελκυστικό και διαδραστικό τρόπο.
  values_01: Πιστεύουμε ότι η επιστήμη των υπολογιστών είναι θεμελιώδης για όλους
    τους μαθητές
  values_02: Δεσμευόμαστε για ισότητα, πρόσβαση και ευκαιρίες
  values_03: Πιστεύουμε στη δύναμη μιας συνεργατικής εκπαιδευτικής κοινότητας
  values_04: Είμαστε ευέλικτοι και ανταποκρινόμαστε στα σχόλια
  values_05: Ενεργούμε με ακεραιότητα και διαφάνεια
  values_06: Πιστεύουμε ότι ο ευρύς αντίκτυπος απαιτεί μεγάλη σκέψη και ολιστική δράση

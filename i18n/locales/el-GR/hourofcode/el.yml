    ακολουθήσετε για την αντιμετώπιση προβλημάτων και την επίλυσή τους. [Δείτε μερικές
    συμβουλές αντιμετώπισης προβλημάτων εδώ] (%{troubleshooting_url}).
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'Το πρόγραμμα σπουδών μας για τη Μηχανική Λογισμικού
    & το Computer Vision σχεδιάστηκε με γνώμονα τις αξίες του προγράμματος σπουδών
    μας. Οι ακόλουθοι στόχοι καθοδήγησαν τη δημιουργία αυτού του προγράμματος σπουδών:'
  csa_ai_page_faq_answer_11_list_01: "**Στόχος 1: ** Χρησιμοποιήστε εργαλεία AI για
    τη δημιουργία, τον εντοπισμό σφαλμάτων και την επεξεργασία κώδικα."
  csa_ai_page_faq_answer_11_list_02: "**Στόχος 2: ** Μετάβαση από το Java Lab σε εργαλεία
    πραγματικού κόσμου."
  csa_ai_page_faq_answer_11_list_03: "**Στόχος 3: ** Εμβάθυνση της κατανόησης του
    τρόπου με τον οποίο τα μοντέλα AI εκπαιδεύονται και ενσωματώνονται σε προγράμματα."
  csa_ai_page_faq_answer_11_02: Για περισσότερες πληροφορίες σχετικά με τις αξίες
    που καθοδήγησαν το έργο μας, παρακαλώ δείτε μας [τιμές προγράμματος σπουδών] (%{curriculum_values_url}).
  video_library_page_main_title: Εκπαιδευτικά σύντομα βίντεο
  video_library_page_hero_description: Η αυξανόμενη βιβλιοθήκη εκπαιδευτικών βίντεο
    του Code.org είναι διαθέσιμη για επαναχρησιμοποίηση από εκπαιδευτικούς σε όλο

  tutorial_caflags_longdescription: Μάθετε μερικές βασικές έννοιες προγραμματισμού
    με blockly. Αναπτύξτε την υπολογιστική σας σκέψη χρησιμοποιώντας απλά σχήματα,
    χρώματα και συντεταγμένες για να σχεδιάσετε τις σημαίες του κόσμου. Ανακαλύψτε
    τη δημιουργικότητά σας καθώς εξερευνάτε διαφορετικές ακολουθίες μπλοκ και αξιών
    για να δημιουργήσετε τα δικά σας συναρπαστικά αριστουργήματα σημαίας.
  tutorial_matariki_longdescription: 'Η Μάγια και ο Τσάρλι είναι από τη Νέα Ζηλανδία.
    Η οικογένεια της Maia ετοιμάζεται να γιορτάσει το Matariki: το νέο έτος των Μαορί.
    Κάλεσε τον φίλο της Τσάρλι να έρθει και να μείνει στο marae της οικογένειάς της
    (παραδοσιακό σπίτι συνάντησης). Υπάρχουν πολλές συναρπαστικές εργασίες και δραστηριότητες
    επίλυσης προβλημάτων που πρέπει να κάνετε για το Matariki! Χρησιμοποιήστε τις
    δεξιότητές σας Υπολογιστικής Σκέψης για να βοηθήσετε τη Μάια και τον Τσάρλι να
    προετοιμαστούν για τον εορτασμό.'
  tutorial_carestaurant_longdescription: Ο Τσάρλι και ο Τίλεϊ αποφάσισαν ότι αν προγραμματίσουν
    σωστά τον Ross, θα είναι σε θέση να βοηθήσει να κάνει κάποια ζωγραφική για να
    κάνει το Food Avengers πιο ελκυστικό. Βεβαιωθείτε όμως ότι οι αλγόριθμοί τους
    είναι σωστοί - ένα ρομπότ με λάθος κατεύθυνση με πινέλο θα μπορούσε να προκαλέσει
    κάποια σοβαρή ζημιά!
  tutorial_casea_longdescription: Ο Alex και η Lonnie δημιουργούν φανταχτερά ψάρια
    και σούπερ θαλάσσια πλάσματα με μπλοκ. Βοηθήστε τους να ταξινομήσουν τις ακολουθίες
    σε σειρά και να εντοπίσουν σφάλματα εντοπίζοντας και διορθώνοντας τα λάθη. Προσαρμόστε
    τη δική σας ωκεάνια σκηνή και ζωντανέψτε τους χαρακτήρες σας προσθέτοντας διαδραστικότητα.
    Οι αρχάριοι κωδικοποιητές και οι προ-αναγνώστες είναι ευπρόσδεκτοι!
  tutorial_cashield_longdescription: Είναι οι καλοκαιρινές διακοπές και ο Alex, η
    οικογένειά της, και η Lonnie πηγαίνουν διακοπές στη Φινλανδία. Ο μεγαλύτερος αδερφός
    του Alex Reuben δημιουργεί μια εφαρμογή σχετικά με το shield blazonry και δείχνει
    στους Alex και Lonnie πώς να το χρησιμοποιήσουν. Ελάτε μαζί τους καθώς μαθαίνουν
    πώς να ακολουθούν μπλοκ για να σχεδιάσουν μερικές εκπληκτικές ασπίδες!
  tutorial_ccwslimer_longdescription: Μάθετε πώς να προγραμματίζετε το δικό σας κοινόχρηστο
    παιχνίδι με πολλαπλά επίπεδα και προκλήσεις!
  tutorial_codinggalaxy_longdescription: Για την πρώτη σας αποστολή στο Adventure
    Planet, το καθήκον σας είναι να λύσετε παζλ κωδικοποίησης για να σώσετε τον όμορφο
    πλανήτη.
  tutorial_boatrace_longdescription: Μάθετε πώς να κάνετε ένα παιχνίδι αγώνων σκαφών.
    Ο παίκτης χρησιμοποιεί το ποντίκι για να πλοηγηθεί σε μια βάρκα σε ένα έρημο νησί
    χωρίς να προσκρούει σε εμπόδια.
  tutorial_ccplay_longdescription: Κωδικοποιήστε και παίξτε μια σειρά από επίπεδα
    παιχνιδιών ενώ μαθαίνετε σημαντικές έννοιες της επιστήμης των υπολογιστών. Στο
    τελικό επίπεδο, επιδείξτε τη δημιουργικότητα και τις δεξιότητές σας για να κωδικοποιήσετε
    το δικό σας παιχνίδι από το μηδέν!
  tutorial_grinch_longdescription: 'Μάθετε να προγραμματίζετε drone και ένα έλκηθρο
    υψηλής τεχνολογίας με μαγεία κωδικοποίησης για να τραβήξετε δώρα και να περιηγηθείτε
    στο βουνό για να επιστρέψετε τα Χριστούγεννα στο Whoville. '
  tutorial_codehsart_longdescription: Μέμες! Μέμες! Μέμες! Οι μαθητές εξερευνούν τη
    διασταύρωση της κωδικοποίησης και της τέχνης δημιουργώντας ένα πρόγραμμα υπολογιστή
    που τους επιτρέπει να δημιουργούν προσαρμοσμένα μιμίδια για κοινή χρήση με φίλους.
  tutorial_codehsbitcoin_longdescription: Σε αυτήν τη δραστηριότητα της Ώρας του Κώδικα,
    οι μαθητές εισάγονται στο καθολικό blockchain Bitcoin και ορισμένα στατιστικά
    στοιχεία Bitcoin. Οι μαθητές εξετάζουν πώς λειτουργεί μια συναλλαγή στο καθολικό
    Bitcoin και διερευνούν τη συνολική απόδοση του blockchain Bitcoin.
  tutorial_codehsblockchain_longdescription: Οι μαθητές μαθαίνουν για τα θεμέλια των
    κρυπτονομισμάτων εξερευνώντας την κρυπτογραφία, το κατακερματισμό και την τεχνολογία
    blockchain!
  tutorial_codehscipher_longdescription: 'Σε αυτή τη δραστηριότητα της Ώρας του Κώδικα,
    οι μαθητές εισάγονται στην κρυπτογραφία χρησιμοποιώντας την κλασική κρυπτογράφηση
    Caesar για να αποκρυπτογραφήσουν και να κρυπτογραφήσουν ορισμένα μηνύματα και
    επίσης να ανακαλύψουν το ελάττωμα του κρυπτογράφου και πώς να το βελτιώσουν. '
  tutorial_codehscollision_longdescription: Οι μαθητές θα διερευνήσουν πώς χρησιμοποιούνται
    προσομοιώσεις στην έρευνα. Θα μελετήσουν πώς η μάζα και η ταχύτητα επηρεάζουν
    τις ελαστικές συγκρούσεις χρησιμοποιώντας εξισώσεις διατήρησης ορμής και διατήρησης
    κινητικής ενέργειας για να επαληθεύσουν τις τελικές τιμές ταχύτητας όπως υπολογίζονται
    από μια προσομοίωση. Οι μαθητές θα πρέπει να έχουν προηγούμενη γνώση της επίλυσης
    μαθηματικών εξισώσεων χρησιμοποιώντας βασική άλγεβρα.
  tutorial_codehsmath_longdescription: 'Οι μαθητές εισάγονται στο Tracy the Turtle
    και μαθαίνουν πώς να κωδικοποιούν διαφορετικά μαθηματικά μοντέλα στην Python!
    Δεν απαιτείται εμπειρία κωδικοποίησης, αλλά οι μαθητές θα πρέπει να έχουν ολοκληρώσει
    την Άλγεβρα Ι ή υψηλότερη. '
  tutorial_codehsmusic_longdescription: Οι μαθητές διερευνούν πώς χρησιμοποιείται
    η κωδικοποίηση στη δημιουργία μουσικής δημιουργώντας τους δικούς τους δυναμικούς
    ρυθμούς και μοτίβα οκτώ μετρήσεων με μπλοκ JavaScript!
  tutorial_codehssports_longdescription: Οι μαθητές μαθαίνουν πώς χρησιμοποιείται
    η κωδικοποίηση στον αθλητισμό και το σχεδιασμό παιχνιδιών δημιουργώντας ένα πρωτότυπο
    αθλητικό βιντεοπαιχνίδι που μπορεί να μοιραστεί με τους φίλους τους αμέσως!
  tutorial_codemojipizza_longdescription: 'Αυτό το μάθημα έχει σχεδιαστεί για να διδάξει
    στους μαθητές τις βασικές αρχές των αντικειμένων JavaScript. Οι μαθητές θα μάθουν
    τους βασικούς τύπους δεδομένων που μπορούν να αποθηκευτούν σε μεταβλητές, από
    το πρώτο τους boolean μέχρι τη δημιουργία των δικών τους αντικειμένων με πολλαπλές
    ιδιότητες. Η δραστηριότητα καθιστά πολύπλοκες έννοιες εύκολα κατανοητές χρησιμοποιώντας
    το αγαπημένο φαγητό όλων: Πίτσα!'
  tutorial_moonlander_longdescription: Μάθετε Φυσική καθώς κωδικοποιείτε! Το Moon
    Lander είναι ένα μάθημα Game Builder με 17 ασκήσεις που σας καθοδηγούν στο πώς
    να φτιάξετε το δικό σας παιχνίδι που βασίζεται στη φυσική. Στο παιχνίδι, θα χρησιμοποιήσετε
    κώδικα και έννοιες φυσικής 6-9ης τάξης για να βοηθήσετε ένα διαστημόπλοιο να προσγειωθεί
    με ασφάλεια στο φεγγάρι.
  tutorial_sushicards_longdescription: Κάντε ένα παιχνίδι όπου μετακινείτε έναν καρχαρία
    για να δοκιμάσετε και να πιάσετε ψάρια.
  tutorial_codesparkcreate_longdescription: Θέλατε ποτέ να σχεδιάσετε και να κωδικοποιήσετε
    το δικό σας βιντεοπαιχνίδι? Επιλέξτε από δύο κιτ παιχνιδιών που σας καθοδηγούν
    στη δημιουργία και την κωδικοποίηση ενός βιντεοπαιχνιδιού τύπου Mario χρησιμοποιώντας
    τη διεπαφή χωρίς λέξεις του CodesPark Academy. Οι αρχάριοι κωδικοποιητές και οι
    προ-αναγνώστες είναι ευπρόσδεκτοι!
  tutorial_hardvsoft_longdescription: Μέσα από μια εικονογραφημένη παιδική ιστορία
    και φύλλα εργασίας, οι μαθητές σας θα μάθουν τις διαφορές μεταξύ υλικού και λογισμικού.
  tutorial_codestersecard_longdescription: 'Αναπτύξτε τις δεξιότητες προγραμματισμού
    σας καθώς μαθαίνετε πώς να δημιουργήσετε μια ηλεκτρονική ευχετήρια κάρτα που μπορείτε
    να μοιραστείτε με τον δάσκαλό σας, οικογένεια, ή φίλους! '
  tutorial_codesterslogo_longdescription: Χρησιμοποιήστε τον κωδικό για να γίνετε
    δημιουργικοί και να σχεδιάσετε το δικό σας λογότυπο της εταιρείας! Θα μάθετε βασικά
    στοιχεία κωδικοποίησης στη γλώσσα προγραμματισμού, Python. Αφού επεξεργαστείτε
    το σεμινάριο, θα έχετε όλες τις δεξιότητες που χρειάζεστε για να δημιουργήσετε
    το λογότυπο για την προσωπική σας επωνυμία!
  tutorial_codesterstshirt_longdescription: 'Μάθετε βασικές δεξιότητες προγραμματισμού
    και εξασκηθείτε στη μετακίνηση γύρω από το επίπεδο συντεταγμένων καθώς δημιουργείτε
    το δικό σας μονόγραμμα σχέδιο μπλουζών! '
  tutorial_codewards_longdescription: Λάβετε μέρος σε μια συναρπαστική αποστολή για
    να σώσετε την υποβρύχια πόλη. Ζήστε το έργο ενός μηχανικού διάσωσης που διορθώνει
    κατεστραμμένα συστήματα πόλης με εντολές και αλγόριθμους. Ξεπεράστε διάφορες προκλήσεις
    για να αποδείξετε τις ικανότητές σας, νοημοσύνη και θάρρος!
  tutorial_olympics_longdescription: 'Μαζί με την Elsie ετοιμαστείτε για τους Ολυμπιακούς
    Αγώνες Ρομπότ! Μαζί με τις έννοιες προγραμματισμού μάθετε πώς να οδηγείτε, να
    συλλέγετε λεπτομέρειες και να δημιουργείτε εργαλεία, να χτίζετε και να δοκιμάζετε
    το πανίσχυρο ρομπότ σας. '
  tutorial_codinismhero_longdescription: Μάθετε τα βασικά του προγραμματισμού μέσω
    διασκεδαστικών παραδειγμάτων, και χτίστε ένα παιχνίδι ενώ μαθαίνετε!
  tutorial_discovery_longdescription: Δύο χαρακτήρες συναντιούνται σε έναν κόσμο και
    ανακαλύπτουν ένα εκπληκτικό αντικείμενο. Τι θα συμβεί στη συνέχεια; Με το Scratch
    και το CS First, ο καθένας μπορεί να δημιουργήσει τη δική του μοναδική ιστορία
    με κώδικα.
  tutorial_csfirstname_longdescription: Διαλέξτε ένα όνομα και ζωντανέψτε τα γράμματα
    της λέξης χρησιμοποιώντας κώδικα. Επιλέξτε ένα ψευδώνυμο, ένα όνομα κατοικίδιου
    ζώου, ένα ζώο, ένα άθλημα, ένα μέρος ή ένα χόμπι.
  tutorial_edisonmove_longdescription: Εισαγάγετε προγραμματισμό βασισμένο σε κείμενο
    και τη βασική υπολογιστική έννοια της ακολουθίας στους μαθητές σας χρησιμοποιώντας
    ρομπότ Edison και eDPY, μια γλώσσα προγραμματισμού βασισμένη σε κείμενο που βασίζεται
    στην Python. Εξερευνήστε την επιστήμη των υπολογιστών και τα βασικά στοιχεία προγραμματισμού,
    συμπεριλαμβανομένων λειτουργιών, εισόδων, παραμέτρων εισόδου και εξόδων. Στη συνέχεια,
    αναλάβετε μια πρόκληση κωδικοποίησης και γράψτε το δικό σας πρόγραμμα για να περάσετε
    το ρομπότ Edison μέσα από ένα λαβύρινθο.
  tutorial_edisonspider_longdescription: Εισαγάγετε τις βασικές υπολογιστικές έννοιες
    των μεταβλητών και των δεδομένων, δύο από τα πιο θεμελιώδη μέρη των γλωσσών προγραμματισμού
    γενικής χρήσης, χρησιμοποιώντας ρομπότ Edison και τη γλώσσα προγραμματισμού EdScratch
    που βασίζεται σε Scratch. Οι μαθητές μπορούν να εργαστούν σε αυτό το μάθημα ανεξάρτητα
    μαθαίνοντας ποιες είναι οι μεταβλητές, γιατί τις χρησιμοποιούμε και στη συνέχεια
    εφαρμόζουμε τις γνώσεις τους για να προγραμματίσουμε τον Edison να οδηγεί σαν
    αράχνη που βάζει παγίδα.
  tutorial_edisonspotlight_longdescription: Παρουσιάστε τα ρομπότ Edison στους μαθητές
    σας, βοηθώντας τους να αρχίσουν να εξερευνούν τι είναι ένα ρομπότ και πώς μπορεί
    να αισθανθεί και να αντιδράσει στον κόσμο. Οι μαθητές μπορούν να εργαστούν σε
    αυτό το μάθημα ανεξάρτητα καθώς προγραμματίζουν το ρομπότ Edison χρησιμοποιώντας
    τη γλώσσα προγραμματισμού που βασίζεται σε μπλοκ EdBlocks, εξασκώντας τις βασικές
    αρχές της επιστήμης των υπολογιστών, συμπεριλαμβανομένης της ακολουθίας, των βρόχων
    και των προϋποθέσεων.
  tutorial_firiapython_longdescription: Ετοιμάστε το micro:bit σας και ανεβείτε επίπεδο
    στην κωδικοποίηση Python! Το CodeSpace θα σας καθοδηγήσει βήμα προς βήμα από την
    πρώτη σας γραμμή Python για την κωδικοποίηση ενός διαδραστικού προγράμματος με
    κουμπιά και LED. Μάθετε τα βασικά του προγραμματισμού ενσωματωμένων συσκευών,
    παρακολούθησης εισόδων και ελέγχου εξόδων. Μάθετε πώς οι μεταβλητές και αν οι
    δηλώσεις ελέγχουν τη ροή του κώδικα, και τελειώστε με ένα γρήγορο και διασκεδαστικό
    μικρο-παιχνίδι!
  tutorial_gamefrootsquid_longdescription: Τα κολοσσιαία καλαμάρια είναι τα μεγαλύτερα
    ασπόνδυλα στον κόσμο. Σε αυτό το παιχνίδι κωδικοποίησης για αρχάριους θα μάθετε
    τα βασικά της κωδικοποίησης και θα δημιουργήσετε ένα παιχνίδι που εξερευνά τη
    ζωή του καλαμαριού κάτω από τον ωκεανό. Θα ανακαλύψετε τη μυστική ζωή του κολοσσιαίου
    καλαμαριού, πώς να κωδικοποιήσετε τα χειριστήρια παιχνιδιών πληκτρολογίου (εισόδους/εξόδους),
    τη γλώσσα κωδικοποίησης Google Blockly, πώς να δημοσιεύσετε το δικό σας παιχνίδι
    υπολογιστή.
  tutorial_duckpiano_longdescription: Σε αυτό το έργο θα κάνετε τα πλήκτρα στον υπολογιστή
    σας να παίζουν ήχους κουάκ σε διαφορετικά βήματα, όπως ένα πιάνο που ακούγεται
    σαν πάπια. Μπορείτε να χρησιμοποιήσετε το πιάνο πάπιας σας για να παίξετε απλές
    μελωδίες. Αργότερα, μπορείτε να δοκιμάσετε άλλους ήχους, όπως γαβγίσματα σκυλιών
    ή ακόμα και ήχους που καταγράφετε μόνοι σας. Αυτό το έργο λειτουργεί καλύτερα
    σε έναν υπολογιστή με πληκτρολόγιο, αλλά θα μπορούσε να προσαρμοστεί ώστε να λειτουργεί
    σε ένα tablet.
  tutorial_gpsound_longdescription: Σε αυτό το έργο θα γράψετε ένα πρόγραμμα για να
    εγγράψετε ήχο από το μικρόφωνο του υπολογιστή σας, να το αναπαράγετε και να σχεδιάσετε
    μια εικόνα του εγγεγραμμένου ήχου. Στη συνέχεια, μπορείτε να επεξεργαστείτε την
    εγγραφή σας για να προσθέσετε εφέ όπως μετατόπιση pitch-shift, αντίστροφη ή ηχώ.
  tutorial_groklearningpython_longdescription: Αναπτύξτε τις δεξιότητες προγραμματισμού
    σας και δημιουργήστε τον δικό σας ταξινομητή ζώων! Σε αυτό το μάθημα θα χρησιμοποιήσετε
    τη γλώσσα προγραμματισμού Python για να ταξινομήσετε τα ζώα με βάση τα χαρακτηριστικά
    τους. Θα μάθετε για τις διαφορές μεταξύ των ζώων και πώς οι βιολόγοι χρησιμοποιούν
    τον προγραμματισμό για να τα βοηθήσουν να κάνουν επιστήμη! Αυτή η δραστηριότητα
    έχει κάποια υποτιθέμενη γνώση (μεταβλητές, εκτύπωση και εισαγωγή).
  tutorial_htmltimetravel_longdescription: Κάντε ένα περιπετειώδες ταξίδι στο χρόνο
    και κατακτήστε το βαθύ διάστημα μαθαίνοντας πώς να μετακινείτε, να περιστρέφετε
    και να μεταμορφώνετε αντικείμενα χρησιμοποιώντας τα βασικά της κινούμενης εικόνας
    στο CSS.
  tutorial_hp_flappy_longdescription: Μάθετε λογική σκέψη και ιδέα προγραμματισμού
    δημιουργώντας το δικό σας παιχνίδι στυλ Flappy Birds στο HyperPad.
  tutorial_appytappin_longdescription: Αυτή η δραστηριότητα υπό την καθοδήγηση των
    εκπαιδευτικών, προσαρμοσμένη για την Ώρα του Κώδικα, εισάγει τα παιδιά στη χρήση
    μιας γλώσσας προγραμματισμού που βασίζεται σε κείμενο για να αναπτύξουν μια εφαρμογή
    παιχνιδιών για κινητά. Σχεδιάζουν αλγόριθμους και χρησιμοποιούν μεταβλητές και
    λειτουργίες, καθώς και δοκιμάζουν και εντοπίζουν σφάλματα στη δουλειά τους. Περιλαμβάνει
    ένα βήμα προς βήμα σχέδιο μαθήματος, πόροι μαθητών, κάρτες υποστήριξης και προ-γραπτό
    πρότυπο προγράμματος.
  tutorial_icipher_longdescription: Αυτή η δραστηριότητα υπό την καθοδήγηση του δασκάλου,
    προσαρμοσμένη για την Ώρα του Κώδικα διδάσκει στα παιδιά την ασφαλή επικοινωνία.
    Τα παιδιά μαθαίνουν ότι τα μηνύματα με την πάροδο του χρόνου έχουν κρυπτογραφηθεί
    και αποκρυπτογραφηθεί χρησιμοποιώντας κρυπτογράφους. Εξερευνούν την κρυπτογραφία
    και κατανοούν την ανάγκη για ασφαλείς επικοινωνίες.
  tutorial_iguess_longdescription: Εισαγωγή κωδικών γρήγορης απόκρισης σε παιδιά ηλικίας
    3-5 ετών. Χρησιμοποιήστε tablet για να σαρώσετε κωδικούς QR και να μαντέψετε το
    μίνι θηρίο από ένα δεδομένο βιότοπο.
  tutorial_imake_longdescription: Αυτή η αποσυνδεδεμένη δραστηριότητα με δάσκαλο,
    για παιδιά ηλικίας 3-5 ετών, χρησιμοποιεί κλασικούς παιδικούς ρυθμούς για να εισαγάγει
    την έννοια των αλγορίθμων, της ακολουθίας και της επανάληψης. Προσδιορίζοντας
    τα βήματα και τα μοτίβα στα δημοφιλή ποιήματα, τα παιδιά αρχίζουν να καταλαβαίνουν
    ότι οι αλγόριθμοι είναι γύρω μας.
  tutorial_imorse_longdescription: Εξερευνήστε την κρυπτογραφία με τον κώδικα Morse
    και το Sphero. Μάθετε ότι τα φυσικά συστήματα μπορούν να προγραμματιστούν και
    να γράψουν κώδικα για να επικοινωνήσει ο Sphero.
  tutorial_kanohp_longdescription: Μάθετε να κωδικοποιείτε και να κάνετε μαγεία στην
    οθόνη με δημιουργικές προκλήσεις. Κάντε τα φτερά να πετούν και να ρέουν φωτιά,
    συνθέστε μουσική και πολλά άλλα.
  tutorial_khanwebpages_longdescription: Μάθετε πώς να δημιουργείτε ιστοσελίδες με
    ετικέτες HTML και CSS, και ολοκληρώστε κάνοντας τη δική σας ευχετήρια κάρτα για
    κοινή χρήση με φίλους ή συγγενείς.
  tutorial_kibobowl_longdescription: Συντριβή! Πόσο μακριά πρέπει να κινηθεί το KIBO
    για να φτάσει από την αρχή της λωρίδας μπόουλινγκ στις καρφίτσες? Μπορείτε να
    δημιουργήσετε μια ενιαία ευθεία λωρίδα ή μια πιο περίπλοκη διαδρομή. Οι μαθητές
    θα χρησιμοποιήσουν εκτίμηση και μέτρηση για να δημιουργήσουν ένα πρόγραμμα για
    να ταξιδέψουν σε όλο το μήκος της λωρίδας. Θα δοκιμάσουν πόσο μακριά ένα ενιαίο
    μπλοκ προς τα εμπρός μεταφέρει το KIBO και, στη συνέχεια, θα βελτιώσουν τα προγράμματά
    τους χρησιμοποιώντας τη Διαδικασία Σχεδιασμού Μηχανικής.
  tutorial_kibodance_longdescription: Ας κάνουμε ένα πάρτι χορού ρομπότ KIBO! Ρυθμίστε
    ένα πρόγραμμα αναπαραγωγής μουσικής για να παίξετε ένα αγαπημένο τραγούδι στην
    τάξη ή ένα τραγούδι που συνδέεται με μια παγκόσμια κουλτούρα που εξερευνάτε. Οι
    μαθητές θα διακοσμήσουν το KIBO τους ως χορευτή, τότε θα δημιουργήσουν ένα πρόγραμμα
    για να διδάξουν στο KIBO τους να χορεύουν στη μουσική. Οι μαθητές θα μάθουν πώς
    να δημιουργούν ένα πρόγραμμα για να εκφράσουν μια ιδέα (σε αυτή την περίπτωση,
    έναν χορό), με έμφαση στην ικανότητα αλληλουχίας.
  tutorial_buildcharacters_longdescription: Ποια είναι μερικά χαρακτηριστικά γνωρίσματα
    που μπορείτε να αναγνωρίσετε σε βιβλία ή άτομα που γνωρίζετε? Σχεδιάστε το δικό
    σας fuzz και χρησιμοποιήστε κώδικα για να τροποποιήσετε τις ιδιότητές του και
    να ζωντανέψετε τον χαρακτήρα σας! Διαθέτει JavaScript για ανώτερο δημοτικό.
  tutorial_designgames_longdescription: Η πιο δημοφιλής εφαρμογή προ-ανάγνωσης περιλαμβάνει
    τώρα έναν ψηφιακό χώρο Maker! Δημιουργήστε επίπεδα, σχεδιάστε παιχνίδια ή δημιουργήστε
    χαρακτήρες. Επιλέξτε τη δραστηριότητά σας και ξεκινήστε τη δημιουργία με το Kodable!
    Διαθέτει JavaScript για ανώτερο δημοτικό.
  tutorial_makelevels_longdescription: Μπορείτε να χτίσετε ένα συμμετρικό λαβύρινθο;
    Ένας λαβύρινθος με ορθές γωνίες; Αποκτήστε δημιουργικές και ολοκληρωμένες προκλήσεις
    δημιουργίας λαβυρίνθου με βασικές έννοιες κωδικοποίησης. Ευθυγραμμίζεται με τα
    μαθηματικά Common Core K-5.
  tutorial_wizard_longdescription: Ταξιδέψτε στον κόσμο του Code Magic ως μάγος κώδικα.
    Μάθετε να δημιουργείτε και να κάνετε ξόρκια για να προσαρμόσετε το κάστρο σας.
  tutorial_mbscratchcards_longdescription: Συνδέστε τον φυσικό κόσμο του micro:bit
    με τον εικονικό κόσμο του Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Χρησιμοποιήστε το micro:bit με ένα
    iPad για να μάθετε Swift.
  tutorial_mbbuttons_longdescription: Σε αυτό το εισαγωγικό έργο, θα κάνετε εικόνες
    ή κινούμενα σχέδια να εμφανίζονται στην οθόνη micro:bit όταν πατάτε κουμπιά. Αυτή
    η δραστηριότητα είναι κατάλληλη για όσους δεν έχουν προγραμματίσει ποτέ πριν ή
    όσους αναζητούν μια απλή εισαγωγή στον προγραμματισμό του BBC micro:bit. Χρησιμοποιεί
    MicroBlocks, ένα σύστημα προγραμματισμού τύπου Scratch που σας επιτρέπει να δείτε
    τον κώδικά σας να εκτελείται στο micro:bit αμέσως.
  tutorial_meteor_longdescription: Σε αυτό το έργο, θα δημιουργήσετε ένα παιχνίδι
    Falling Meteors για το micro:bit του BBC. Χρησιμοποιώντας τα κουμπιά, ο παίκτης
    θα μετακινήσει μια ασπίδα για να πιάσει μετεωρίτες που πέφτουν και να σώσει τη
    Γη. Οι τεχνικές που μαθαίνετε σε αυτό το έργο μπορούν να χρησιμοποιηθούν για τη
    δημιουργία πολλών άλλων παιχνιδιών για το micro:bit του BBC, συμπεριλαμβανομένων
    κλασικών όπως το Pong και το Space Invaders.
  tutorial_ballbounce_longdescription: Μάθετε να δημιουργείτε μια εφαρμογή για κινητά
    όπου ο χρήστης πετάει μια μπάλα στην οθόνη και αναπηδά από τις άκρες.
  tutorial_mitcodi_longdescription: Μάθετε να δημιουργείτε τη δική σας διαδραστική
    εφαρμογή για κινητά. Πιέστε τη μέλισσα και ακούστε την να βουίζει!
  tutorial_mitdoodle_longdescription: Κάντε μια εφαρμογή για κινητά όπου μπορείτε
    να σχεδιάσετε εικόνες στην οθόνη!
  tutorial_talktome_longdescription: Μάθετε να δημιουργείτε μια εφαρμογή για κινητά
    που κάνει το τηλέφωνό σας να σας μιλάει!
  tutorial_mobilecspmap_longdescription: Χρησιμοποιήστε το App Inventor για να δημιουργήσετε
    μια περιήγηση χάρτη με ορόσημα στην πόλη σας, πολιτεία, ή οπουδήποτε στον κόσμο.
    Τα αυτοκαθοδηγούμενα μαθήματα βίντεο και κειμένου οδηγούν τους μαθητές στη δημιουργία
    διεπαφής χρήστη και στην κωδικοποίηση μιας εφαρμογής για κινητά, χρησιμοποιώντας
    ένα στοιχείο χάρτη και προσδιορίζοντας τοποθεσίες ανά γεωγραφικό πλάτος και μήκος.
  tutorial_ozorandom_longdescription: 'Μάθετε πώς οι υπολογιστές δημιουργούν τυχαίους
    αριθμούς και τους χρησιμοποιούν και, στη συνέχεια, χρησιμοποιήστε ένα πρόγραμμα
    τυχαίας κίνησης για να βοηθήσετε στη δημιουργία ιδεών για μια ιστορία. '
  tutorial_ozotroll_longdescription: 'Μάθετε τη διαφορά μεταξύ των τρολ του Διαδικτύου
    και των παραμυθιών, στη συνέχεια διδάξτε στον Evo πώς να είστε ένα καλό troll
    που σας προστατεύει. '
  tutorial_peblioart_longdescription: 'Μάθετε να σχεδιάζετε και να ζωντανεύετε σχήματα
    με κώδικα για να δημιουργήσετε διαδραστικά έργα τέχνης εμπνευσμένα από καλλιτέχνες. '
  tutorial_astropi_longdescription: Κωδικοποιήστε ένα μήνυμα και ελέγξτε τη θερμοκρασία
    του αέρα περιβάλλοντος στο ISS χρησιμοποιώντας έναν ηλεκτρονικό προσομοιωτή του
    Sense HAT του υπολογιστή Astro Pi.
  tutorial_rgart_longdescription: Ψάχνετε για έναν εύκολο και διαισθητικό τρόπο για
    να διδάξετε στους μαθητές σας να κωδικοποιούν; Το RoboGarden STEAM έχει συνδυάσει
    την εξάσκηση κώδικα με την εκμάθηση STEAM και τις αποστολές παιχνιδιών σε πολλές
    δραστηριότητες. Στην καλλιτεχνική δραστηριότητα, ο μαθητής κατανοεί τις έννοιες
    ανάμειξης χρωμάτων ενώ χρησιμοποιεί μπλοκ κωδικοποίησης για την επίλυση προκλήσεων
    στο πάρτι γενεθλίων.
  tutorial_rgengineer_longdescription: Ψάχνετε για έναν εύκολο και διαισθητικό τρόπο
    για να διδάξετε στους μαθητές σας να κωδικοποιούν; Το RoboGarden STEAM έχει συνδυάσει
    την εξάσκηση κώδικα με την εκμάθηση STEAM και τις αποστολές παιχνιδιών σε πολλές
    δραστηριότητες. Στη μηχανική δραστηριότητα, ο μαθητής μαθαίνει βασική ρομποτική
    ενώ χρησιμοποιεί μπλοκ κωδικοποίησης για την επίλυση προκλήσεων στο χριστουγεννιάτικο
    πάρτι.
  tutorial_rgmath_longdescription: Ψάχνετε για έναν εύκολο και διαισθητικό τρόπο για
    να διδάξετε στους μαθητές σας να κωδικοποιούν; Το RoboGarden STEAM έχει συνδυάσει
    την εξάσκηση κώδικα με την εκμάθηση STEAM και τις αποστολές παιχνιδιών σε πολλές
    δραστηριότητες. Στη μαθηματική δραστηριότητα, ο μαθητής ασκεί την καταμέτρηση,
    την προσθήκη και την αφαίρεση ενώ επιλύει ορισμένες προκλήσεις κωδικοποίησης.
  tutorial_rgscience_longdescription: Ψάχνετε για έναν εύκολο και διαισθητικό τρόπο
    για να διδάξετε στους μαθητές σας να κωδικοποιούν; Το RoboGarden STEAM έχει συνδυάσει
    την εξάσκηση κώδικα με την εκμάθηση STEAM και τις αποστολές παιχνιδιών σε πολλές
    δραστηριότητες. Στην επιστημονική δραστηριότητα, ο μαθητής περνά από ένα ταξίδι
    στο χώρο επιλύοντας πολλαπλές προκλήσεις κωδικοποίησης και γνωρίζει περισσότερα
    για τα διαστημικά στοιχεία και τα επιστημονικά γεγονότα.
  tutorial_rgtech_longdescription: Ψάχνετε για έναν εύκολο και διαισθητικό τρόπο για
    να διδάξετε στους μαθητές σας να κωδικοποιούν; Το RoboGarden STEAM έχει συνδυάσει
    την εξάσκηση κώδικα με την εκμάθηση STEAM και τις αποστολές παιχνιδιών σε πολλές
    δραστηριότητες. Στην τεχνολογική δραστηριότητα, ο μαθητής περνά από ένα ταξίδι
    στα ηφαιστειακά νησιά επιλύοντας πολλαπλές προκλήσεις κωδικοποίησης κατανοώντας
    βασικές έννοιες της Τεχνολογίας.
  tutorial_robotmagic3d_longdescription: Χρησιμοποιήστε τη φαντασία σας για να δημιουργήσετε
    ένα κινούμενο 3D λογότυπο του ονόματός σας, της αγαπημένης σας αθλητικής ομάδας
    ή οτιδήποτε θέλετε. Χρησιμοποιήστε κώδικα για να κάνετε τρισδιάστατα μοντέλα και
    γράμματα να ζωντανεύουν με διασκέδαση. Στο τέλος μπορείτε να κατεβάσετε ένα κινούμενο
    αυτοκόλλητο της δημιουργίας σας και να το μοιραστείτε με φίλους.
  tutorial_robotmagicflappy_longdescription: Χρησιμοποιήστε τη φαντασία σας για να
    δημιουργήσετε ένα παιχνίδι 3D Flappy Bird. Χρησιμοποιήστε κώδικα για να κάνετε
    τα τρισδιάστατα μοντέλα να ζωντανεύουν με διασκέδαση. Στο τέλος μπορείτε να μοιραστείτε
    τη δημιουργία σας με φίλους και να τους προκαλέσετε σε υψηλή βαθμολογία.
  tutorial_scratchadventure_longdescription: Στείλτε τους αγαπημένους σας χαρακτήρες
    Cartoon Network σε μια αναζήτηση, από τα πιο απομακρυσμένα άκρα του σύμπαντος,
    στην άκρη του κολπίσκου του Craig. Ξεκλειδώστε μυστικούς θησαυρούς και ανακαλύψτε
    νέους χαρακτήρες δημιουργώντας ένα παιχνίδι περιπέτειας.
  tutorial_scratchtalk_longdescription: Ζωντανέψτε τους χαρακτήρες σας στο Scratch
    χρησιμοποιώντας νέα μπλοκ Text-to-Speech που υποστηρίζονται από την Amazon. Δημιουργήστε
    ένα ρομπότ ραπ ή ένα διαδραστικό κινούμενο σχέδιο που μιλά. Αυτό το έργο θα σας
    δείξει πώς να δημιουργήσετε κινούμενα σχέδια ομιλίας που περιστρέφονται, μεγεθύνουν
    και αλλάζουν χρώματα. Οι δυνατότητες είναι ατελείωτες!
  tutorial_scratchjrstory_longdescription: Μια ενδιάμεση δραστηριότητα που προορίζεται
    για παιδιά 2ης-5ης τάξης με κάποια εμπειρία με το ScratchJR. Μέσω αυτής της δραστηριότητας
    και του συνεχούς χρόνου με το ScratchJR, οι μαθητές θα έχουν την ευκαιρία να σκεφτούν
    δημιουργικά, να βελτιώσουν την αφήγησή τους και να συνεργαστούν με συνομηλίκους
    τους.
  tutorial_scratchjrtwinkle_longdescription: Το Twinkle, Twinkle Little Star Class
    Collaboration είναι μια εισαγωγική δραστηριότητα που προορίζεται για παιδιά στο
    νηπιαγωγείο έως τη δεύτερη τάξη με ελάχιστη έως καθόλου εμπειρία προγραμματισμού.
    Μέσω αυτής της δραστηριότητας, οι μαθητές θα έχουν την ευκαιρία να σκεφτούν δημιουργικά,
    να γίνουν αφηγητές και να βελτιώσουν τις δεξιότητες μαθηματικής συλλογιστικής
    και αλληλουχίας.
  tutorial_spherocomm_longdescription: Μάθετε για την εσφαλμένη επικοινωνία τόσο σε
    μια κοινότητα όσο και σε ένα πρόγραμμα υπολογιστή. Χρησιμοποιήστε αυτές τις γνώσεις
    για να επιλύσετε τυχόν εσφαλμένη επικοινωνία, ή σφάλματα, σε ένα πρόγραμμα σε
    μια προσπάθεια να βοηθήσετε το BOLT να βρει το δρόμο για το σπίτι του.
  tutorial_spherocommunity_longdescription: Σχεδιάστε ένα απλό μονοπάτι που αντιπροσωπεύει
    μια κοινή διαδρομή που ταξιδεύετε καθημερινά. Θα δημιουργήσετε δύο προγράμματα,
    μια διαδρομή που έχει σχεδιαστεί και μια διαδρομή προγράμματος που βασίζεται σε
    μπλοκ μέσω της διαδρομής της κοινότητάς σας.
  tutorial_spherofunctions_longdescription: Μάθετε πώς να χρησιμοποιείτε και να επικαλείστε
    λειτουργίες για να μετατρέψετε το Sphero σε αριθμομηχανή.
  tutorial_spheroinfrared_longdescription: Γίνετε επιδημιολόγος για να σταματήσετε
    την εξάπλωση μιας σπάνιας λοίμωξης ρομπότ που μαστίζει μια κοινότητα ρομπότ BOLT.
  tutorial_spherolightsensor_longdescription: Μάθετε πώς μπορείτε να δημιουργήσετε
    ένα πρόγραμμα που χρησιμοποιεί τον αισθητήρα φωτισμού περιβάλλοντος για τη μέτρηση
    των τιμών lux και την καταδίωξη του BOLT.
  tutorial_spheromansion_longdescription: Το να κρατάτε ένα σωρό δεινόσαυρους στο
    σπίτι σας δεν πρέπει να αποτελεί πρόβλημα, σωστά; Όπως θα φανταζόσασταν, αυτό
    δεν τελειώνει καλά. Είστε παγιδευμένοι στη βιβλιοθήκη του αρχοντικού και πρέπει
    να προγραμματίσετε την έξοδο σας.
  tutorial_roadblocks_longdescription: Ως συνέχεια της κοινότητάς σας, θα τροποποιήσετε
    το πρόγραμμα μπλοκ καθώς εσείς και ο σύντροφός σας συναντάτε διαφορετικά οδοφράγματα
    κατά μήκος της διαδρομής.
  tutorial_spherotext2_longdescription: Μάθετε τον πρώτο σας όρο δημιουργώντας ένα
    διασκεδαστικό παιχνίδι όπου θα ρίχνετε Sphero και μαντεύετε τους ήχους των ζώων.
    Αυτή είναι μια εξαιρετική δραστηριότητα μετά την ολοκλήρωση του Κειμένου 1.
  tutorial_spherotext3_longdescription: Μάθετε να αλλάζετε τα κύρια LED του Sphero
    με βάση το ρυθμό περιστροφής του γυροσκοπίου. Θα μάθετε επίσης για την κανονικοποίηση
    και την απόλυτη τιμή. Αυτή είναι μια εξαιρετική δραστηριότητα αφού ολοκληρώσετε
    το κείμενο 1 και 2.
  tutorial_spherotext4_longdescription: Χρησιμοποιήστε μεταβλητές για να δημιουργήσετε
    ένα παιχνίδι καυτής πατάτας που τροφοδοτείται από το Sphero. Θα χρησιμοποιήσετε
    ψευδοκώδικα και θα διαβάσετε τεκμηρίωση για να ζωντανέψετε αυτό το κλασικό παιχνίδι.
    Θα μάθετε επίσης για τεχνικές έννοιες όπως ο βρόχος μέχρι και η τυχαιότητα εντός
    των ορίων. Αυτή είναι μια εξαιρετική δραστηριότητα αφού ολοκληρώσετε το κείμενο
    2 ή 3.
  tutorial_spheroraptor_longdescription: Δημιουργήστε ένα ενισχυμένο στυλό για να
    κρατήσετε τους Spheroraptors μακριά, γράφοντας επίσης τον κώδικα στη διαφυγή των
    Spheroraptors. Από βρόχους, σε όρους, σε χειριστές και ακόμη και συγκριτές, θα
    χρειαστείτε όση τεχνογνωσία κωδικοποίησης μπορείτε να συγκεντρώσετε.
  tutorial_stempiday_longdescription: Χρησιμοποιούμε τον αριθμό Pi για να υπολογίσουμε
    την περιφέρεια και την περιοχή ενός κύκλου, αλλά έχετε αναρωτηθεί ποτέ από πού
    προέρχεται αυτός ο αριθμός ή πώς να τον υπολογίσετε; Σε αυτήν τη δραστηριότητα
    κωδικοποίησης θα δημιουργήσετε τυχαία σημεία παρόμοια με έναν πολύ κακό παίκτη
    που πυροβολεί βελάκια σε έναν πίνακα βελών. Το ποσοστό των βελών που προσγειώνονται
    μέσα στον κύκλο μπορεί να μας βοηθήσει να υπολογίσουμε το Pi. Στη συνέχεια, αλλάξτε
    τα χρώματα των σημείων μόνο για διασκέδαση!
  tutorial_stemplanetoids_longdescription: Γνωρίζατε ότι ο κώδικας πίσω από τα κλασικά
    παιχνίδια Asteroids και Lunar Lander είναι απλούστερος από ό, τι νομίζετε; Γνωρίζατε
    ότι και τα δύο αυτά παιχνίδια έχουν ακριβή φυσική; Σε αυτή τη δραστηριότητα θα
    διορθώσετε ένα σπασμένο παιχνίδι αστεροειδών όπου το πλοίο κινείται μόνο σε ευθεία
    γραμμή. Στη συνέχεια, θα προσθέσετε βαρύτητα στο παιχνίδι και θα προσπαθήσετε
    να προσγειώσετε το πλοίο στο φεγγάρι! Λειτουργεί με Chromebook και άλλες συσκευές!
  tutorial_stempong_longdescription: Γνωρίζατε ότι ο κώδικας πίσω από το δημοφιλές
    παιχνίδι Bonk.io και το κλασικό παιχνίδι Pong είναι απλούστερος από ό, τι νομίζετε;
    Γνωρίζατε ότι και τα δύο αυτά παιχνίδια έχουν ακριβή φυσική; Σε αυτήν τη δραστηριότητα
    θα διορθώσετε μια σπασμένη έκδοση του παιχνιδιού Pong έτσι ώστε τα αντικείμενα
    να αναπηδούν όπως θα έπρεπε. Στη συνέχεια, θα προσθέσετε βαρύτητα για να δημιουργήσετε
    έναν κλώνο Bonk.io. Λειτουργεί με Chromebook και άλλες συσκευές!
  tutorial_algobot_longdescription: Το AlgoBot είναι ένα παιχνίδι παζλ που λαμβάνει
    χώρα στην Ευρώπη, ένα πανγαλαξιακό πλοίο αποικισμού, όπου μια αποστολή ανακύκλωσης
    πηγαίνει τρομερά λάθος. Οι παίκτες διοικούν το AlgoBot, ένα έξυπνο μικρό droid
    υπηρεσίας, και μάθετε να χρησιμοποιείτε μια οπτική γλώσσα προγραμματισμού για
    να τον βοηθήσετε να περιορίσει την κρίση!
  tutorial_thunkableapps_longdescription: 'Μάθετε πώς να δημιουργείτε τις δικές σας
    εφαρμογές με κωδικοποίηση βάσει μπλοκ! '
  tutorial_toxicodedot_longdescription: 'Επιλέξτε μια κάρτα από την τράπουλα σας και
    ερμηνεύστε τον κωδικό της για να προχωρήσετε στον κόσμο. Χρησιμοποιήστε τις διαισθητικές
    ικανότητές σας για να μαντέψετε τους κανόνες και να μάθετε από τα δικά σας λάθη.
    Φτιαγμένο με προσοχή από την ομάδα πίσω από το Compute it και το Silent Teacher,
    με τις ίδιες βασικές αρχές: δοκιμές και λάθη αντί για λεπτομερείς εξηγήσεις, ομαλή
    εξέλιξη, χωρίς κώδικα για πληκτρολόγηση, προσβασιμότητα σε απόλυτους αρχάριους.'
  tutorial_gcactions_longdescription: Ανακαλύψτε ενέργειες, ένα από τα βασικά δομικά
    στοιχεία στην κωδικοποίηση, και χρησιμοποιήστε τα για να κωδικοποιήσετε ένα βιντεοπαιχνίδι!
    Εξερευνήστε την ψηφιακή κουλτούρα και μάθετε για τα ρομπότ και τι μπορούν πραγματικά
    να κάνουν.
  tutorial_gccomparators_longdescription: Ανακαλύψτε συγκριτές και λογικούς κανόνες,
    που αποτελούν βασικά δομικά στοιχεία στην κωδικοποίηση, και χρησιμοποιήστε τα
    για να κωδικοποιήσετε ένα βιντεοπαιχνίδι! Εξερευνήστε την ψηφιακή κουλτούρα και
    μάθετε για την παρακολούθηση των διαδικτυακών μας δραστηριοτήτων.
  tutorial_gcconditions_longdescription: Ανακαλύψτε τις συνθήκες, ένα από τα βασικά
    δομικά στοιχεία στην κωδικοποίηση, και χρησιμοποιήστε τα για να κωδικοποιήσετε
    ένα βιντεοπαιχνίδι! Εξερευνήστε την ψηφιακή κουλτούρα και μάθετε για τους αλγόριθμους
    που τροφοδοτούν τον διαδικτυακό μας κόσμο.
  tutorial_gccreate_longdescription: Δημιουργήστε το πρώτο σας πλήρες βιντεοπαιχνίδι
    με το GameCode! Δημιουργήστε νέους χαρακτήρες, κάντε τους (λίγο) πιο έξυπνους,
    δώστε στον παίκτη υπερδυνάμεις... Ο ουρανός είναι το όριο!
  tutorial_gcevents_longdescription: 'Ανακαλύψτε εκδηλώσεις, ένα από τα βασικά δομικά
    στοιχεία στην κωδικοποίηση, και χρησιμοποιήστε τα για να κωδικοποιήσετε ένα βιντεοπαιχνίδι!
    Εξερευνήστε την ψηφιακή κουλτούρα και μάθετε για την Τεχνητή Νοημοσύνη, και πώς
    μπορεί να έχει νόημα στη ζωή σας. '
  tutorial_gcloops_longdescription: Ανακαλύψτε βρόχους, ένα από τα βασικά δομικά στοιχεία
    στην κωδικοποίηση, και χρησιμοποιήστε τα για να κωδικοποιήσετε ένα βιντεοπαιχνίδι!
    Εξερευνήστε την ψηφιακή κουλτούρα και μάθετε για το φαινόμενο echo chamber στα
    κοινωνικά δίκτυα.
  tutorial_gcvariables_longdescription: Ανακαλύψτε μεταβλητές, ένα από τα βασικά δομικά
    στοιχεία στην κωδικοποίηση, και χρησιμοποιήστε τα για να κωδικοποιήσετε ένα βιντεοπαιχνίδι!
    Εξερευνήστε την ψηφιακή κουλτούρα και μάθετε τι είναι τα δεδομένα και πώς λειτουργούν.
  tutorial_beanything_longdescription: Εξερευνήστε έξι δροσερές σταδιοδρομίες και
    δείτε πώς μπορεί να εφαρμοστεί κωδικοποίηση σε κάθε μία! Ανακαλύψτε πώς είναι
    να είσαι Μηχανικός Ρομποτικής, Μουσικός, Αστροναύτης, Αγρότης, Μελισσοκόμος και
    Σεφ Ζαχαροπλαστικής. Χρησιμοποιήστε προγραμματισμό για να ζωντανέψετε χαρακτήρες,
    να συνθέσετε μουσική, να πείτε ιστορίες, να σχεδιάσετε παιχνίδια, ακόμη και να
    δημιουργήσετε τέχνη.
  tutorial_change_longdescription: Δημιουργήστε ένα έργο που δείχνει πώς θα αλλάξετε
    τον κόσμο! Είτε είστε παθιασμένοι με την ανακύκλωση είτε έχετε μια ιδέα για την
    επίτευξη παγκόσμιας ειρήνης, μοιραστείτε το όραμά σας με κώδικα!
  tutorial_cooking_longdescription: Δείξτε τις ικανότητές σας - δημιουργήστε ένα διαδραστικό
    παιχνίδι μαγειρικής. Οι αρχάριοι μπορούν να χρησιμοποιήσουν το αυτο-καθοδηγούμενο
    σεμινάριο, ενώ οι πιο προηγμένοι κωδικοποιητές έχουν την επιλογή να ξεκινήσουν
    με ένα κενό έργο.
  tutorial_crystal_longdescription: Μάχη με φίλους σε αυτό το παιχνίδι για πολλούς
    παίκτες. Εφαρμόστε τις δικές σας στρατηγικές και τοποθετήστε τον κωδικό σας σε
    ολόκληρη την κοινότητα Tynker για να δείτε ποιος είναι ο πραγματικός πρωταθλητής
    κωδικοποίησης! Ρίξτε ξόρκια, συλλέξτε power-ups, και νικήστε τους εχθρούς καθώς
    πολεμάτε σε μια άγρια αρένα 4 παικτών που συρρικνώνεται μέσα στη λάβα!
  tutorial_landscape_longdescription: Χρησιμοποιήστε τη δυνατότητα σχεδίασης στυλό
    της Python για να συνθέσετε ένα τοπίο χρησιμοποιώντας κώδικα. Χρησιμοποιήστε τα
    αντικείμενα τοπίου που έχουν ήδη δημιουργηθεί για εσάς ή σχεδιάστε τις δικές μας
    κατασκευές. Δημοσιεύστε και μοιραστείτε τις δημιουργίες σας!
  tutorial_pets_longdescription: Δημιουργήστε ένα διασκεδαστικό παιχνίδι για κατοικίδια
    ζώα - είτε πραγματικό είτε φανταστικό! Οι αρχάριοι μπορούν να χρησιμοποιήσουν
    το αυτο-καθοδηγούμενο σεμινάριο, ενώ οι πιο προηγμένοι κωδικοποιητές έχουν την
    επιλογή να ξεκινήσουν με ένα κενό έργο.
  tutorial_petvet_longdescription: Μια κουραστική μέρα στο Pet Vet οδηγεί σε διασκέδαση
    καθώς εσείς και η Barbie βοηθάτε μια ποικιλία κατοικίδιων ζώων μέσω των πρώτων
    ελέγχων τους. Από την καθοδήγηση των κατοικίδιων ζώων στην αίθουσα εξετάσεων έως
    τη διάγνωση των ρουθουνιών, των μπου-μπους και των κνησμισμών τους, θα βρείτε
    ότι κάθε παζλ έχει μια λύση για να κάνει τα κατοικίδια ζώα να αισθάνονται καλύτερα
    από ποτέ!
  tutorial_superhero_longdescription: Χρησιμοποιήστε HTML και CSS pixel art για να
    δημιουργήσετε τις αγαπημένες σας μάσκες υπερήρωων. Δημοσιεύστε και μοιραστείτε
    τις δημιουργίες σας!
  tutorial_vidcodeplastic_longdescription: Συνεχίζει να χειροτερεύει το πρόβλημα με
    το πλαστικό που γεμίζει τους ωκεανούς μας. Ευτυχώς, μπορείτε να κάνετε τη φωνή
    σας να ακουστεί με τον προγραμματισμό κώδικα μέσω δημόσιων ανακοινώσεων (PSA)
    για τη Ρύπανση από Πλαστικό . Έπειτα από τον προγραμματισμό κώδικα μιας δημόσιας
    ανακοίνωσης (PSA) γύρω από την ρύπανση με πλαστικό με τη χρήση JavaScript, μπορείτε
    να φτιάξετε ένα δεύτερο βίντεο γύρω από οποιοδήποτε θέμα σας ενδιαφέρει! Μάθετε
    να χρησιμοποιείτε βρόχους, ημιτονοειδές κύματα και προσαρμοσμένα έμοτζι για να
    κάνετε ένα μοναδικό έργο.
  tutorial_vidcodetypeface_longdescription: Δημιουργήστε τη δική σας γραμματοσειρά
    χρησιμοποιώντας σχήματα και στοιχεία τυπογραφίας. Ο τύπος έχει περισσότερα στοιχεία
    από ό, τι μπορεί να έχετε συνειδητοποιήσει! Μέχρι στιγμής έχουμε μιλήσει για γραμματοσειρές
    και πώς είναι διαφορετικά στυλ κειμένου. Οι γραμματοσειρές είναι στην πραγματικότητα
    απλά διαφορετικά στυλ μιας γραμματοσειράς. Μια γραμματοσειρά είναι μια οικογένεια
    γραμματοσειρών που έχουν παρόμοια χαρακτηριστικά.
  tutorial_washustorm_longdescription: Μάθετε πώς να προγραμματίζετε μια εισερχόμενη
    καταιγίδα.
  tutorial_activitypackets_longdescription: Βρείτε ώρες οικογενειακής διασκέδασης
    με τα εκτυπώσιμα πακέτα δημιουργικών δραστηριοτήτων κωδικοποίησης του Wonder Workshop.
    Ζωντανέψτε την κωδικοποίηση με τα ρομπότ Dash, Dot και Cue κατεβάζοντας αυτές
    τις δραστηριότητες στο διαδίκτυο και εκτός σύνδεσης για χρήση κατά τη διάρκεια
    της Ώρας του Κώδικα και μετά!
  tutorial_googlerookie_longdescription: Σε αυτήν τη δραστηριότητα, θα κωδικοποιήσετε
    ένα κολάζ με θέμα το Rookie χρησιμοποιώντας το Blockly, μια εισαγωγική γλώσσα
    κωδικοποίησης. Θα χρησιμοποιήσετε ακολουθίες, μεταβλητές και βρόχους για να δημιουργήσετε
    ένα μοναδικό κομμάτι που αναδεικνύει τη δημιουργικότητά σας!
  tutorial_tommyturtle_longdescription: Βοηθήστε τα μικρά παιδιά να μάθουν τα βασικά
    της κωδικοποίησης με τον Tommy the Turtle! Νικητής χρυσού βραβείου για την καλύτερη
    εκπαιδευτική εφαρμογή από τα καλύτερα βραβεία εφαρμογών για κινητά. Συνδέεται
    με το STEMDash για να επιτρέψει στους γονείς και τους δασκάλους να παρακολουθούν
    την πρόοδο της μάθησης, να συνομιλούν με το παιδί σας για να ενθαρρύνουν ή να
    περιορίζουν το χρόνο παιχνιδιού τους.
  tutorial_mazyad_longdescription: Αυτό το προϊόν θα διευρύνει τα όριά μας για να
    δημιουργήσουμε μια ολοκληρωμένη έκδοση χαρτιού με μηχανογραφημένες εφαρμογές και
    μια εναλλακτική λύση εάν ο υπολογιστής δεν χρησιμοποιείται για οποιονδήποτε λόγο.
    Θα χρησιμεύσει επίσης ως εισαγωγή στην κατανόηση του προγραμματισμού γενικά.
  tutorial_gamemaker_longdescription: Το Game Maker είναι μια ανοιχτή δραστηριότητα
    όπου οι μαθητές μπορούν να δημιουργήσουν οτιδήποτε θέλουν χρησιμοποιώντας έναν
    απλό οδηγό κώδικα. Απλά κάντε κλικ στην εικόνα ενός χαριτωμένου μικρού τέρατος
    και επιλέξτε μία από τις επιλογές στο μενού. Περιλαμβάνονται επίσης πιο προηγμένα
    σεμινάρια για όσους θέλουν να εμβαθύνουν στη δημιουργία παιχνιδιών.
  tutorial_duckrace_longdescription: Σε αυτό το μάθημα θα επιλύσετε εργασίες προγραμματισμού
    για να βοηθήσετε τον Toni την πάπια να συλλέξει νομίσματα για τις αποταμιεύσεις
    των διακοπών του. Στο τέλος του μαθήματος δημιουργείτε το δικό σας παιχνίδι.
  tutorial_allcancodeapps_longdescription: Χρησιμοποιήστε την πλατφόρμα Allcancode
    για να δημιουργήσετε εφαρμογές ιστού και κινητών από το σχεδιασμό έως την παράδοση.
    Η λογική εφαρμογής είναι γραμμένη στο Google Blockly, τη γλώσσα προγραμματισμού
    που χρησιμοποιείται στις περισσότερες δραστηριότητες του Code.org.
  tutorial_n2y_longdescription: Σε αυτές τις εκτυπώσιμες δραστηριότητες, οι μαθητές
    μπορούν να βοηθήσουν ένα μικρό ρομπότ που ονομάζεται Bitt Bott να εξερευνήσει
    διαφορετικές μορφές εδάφους στη Γη. Οι μαθητές δίνουν στον Bitt Bott απλές οδηγίες
    επιλέγοντας και περιστρέφοντας τα κατάλληλα βέλη κατεύθυνσης. Κάθε μία από τις
    έξι δραστηριότητες περιλαμβάνει απλές οδηγίες που υποστηρίζονται με σύμβολα από
    τη συλλογή n2y® SymbolStix PRIME®. Τα σύμβολα βοηθούν τους μη αναγνώστες και τους
    αρχάριους αναγνώστες να κατανοήσουν και να ακολουθήσουν τις οδηγίες.
  tutorial_microsoftarcade_longdescription: Παίξτε διασκεδαστικά παιχνίδια arcade,
    σχεδιάστε τα δικά σας sprites, και μάθετε τα βασικά της κωδικοποίησης του δικού
    σας παιχνιδιού με το MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: Δεν υπάρχει υπολογιστής ή διαδίκτυο;
    Κανένα πρόβλημα. Δοκιμάστε τις δραστηριότητες CS First Unplugged για να εξερευνήσετε
    πώς η επιστήμη των υπολογιστών μπορεί να λύσει προβλήματα όπως να βοηθήσει τους
    ανθρώπους να παραμείνουν συνδεδεμένοι ενώ είναι μακριά. Οι δραστηριότητες «plugged
    in» Scratch είναι επίσης διαθέσιμες!
  tutorial_toxicodepython_longdescription: Ανακαλύψτε τα βασικά του Python χωρίς καμία
    λέξη ή εξήγηση. Ο σιωπηλός δάσκαλός μας θα σας δώσει πολλές σειρές προκλήσεων
    που θα σας οδηγήσουν να μαντέψετε ορισμένους κανόνες και να μάθετε από τα δικά
    σας λάθη.
  tutorial_codecombatozaria_longdescription: Μπείτε στον κόσμο της Οζαρίας όπου γίνεστε
    ήρωας σε μια επική περιπέτεια. Πρέπει να χρησιμοποιήσετε τη δύναμη της κωδικοποίησης
    για να νικήσετε ένα σκοτάδι που έχει καταλάβει τον κόσμο! Στην πορεία, θα συναντήσετε
    ενδιαφέροντες χαρακτήρες και θα ταξιδέψετε σε διαφορετικές χώρες, εξασκώντας έννοιες
    κωδικοποίησης όπως ακολουθίες, βρόχους, εντοπισμό σφαλμάτων και αποσύνθεση. Στο
    τέλος, θα σχεδιάσετε ένα παιχνίδι με δυνατότητα αναπαραγωγής που μπορείτε να μοιραστείτε
    με τους φίλους σας!
  tutorial_vidcodedate_longdescription: 'Το έργο Climate Clock είναι μια πολιτισμικά
    σχετική διασταύρωση των μαθηματικών, της περιβαλλοντικής επιστήμης και της επιστήμης
    των υπολογιστών. Σε αυτή τη δραστηριότητα της Ώρας του Κώδικα, οι μαθητές θα καθοδηγηθούν
    στην κατασκευή του δικού τους κλιματικού ρολογιού. Θα ασχοληθούν με αντικείμενα,
    ιδιότητες, μεταβλητές, λειτουργίες και βρόχους και θα προσαρμόσουν το μήνυμά τους
    για να μεταφέρουν το μήνυμά τους για τον κόσμο και τις ελπίδες τους για το μέλλον. '
  tutorial_codemonkeyspace_longdescription: 'Γράψτε πραγματικό κώδικα για να βοηθήσετε
    τον αστροναύτη μαϊμού να πιάσει μπανάνες στο διάστημα! '
  tutorial_codespeakhappy_longdescription: Μάθετε να προγραμματίζετε μια εφαρμογή
    διαλογισμού που σας μεταφέρει στο «χαρούμενο μέρος» σας.
  tutorial_grokimage_longdescription: Χρησιμοποιήστε τη γλώσσα προγραμματισμού Python
    για να κάνετε γρήγορες αλλαγές στις εικόνες. Δημιουργήστε διασκεδαστικά προγράμματα
    επεξεργασίας εικόνας και δημιουργήστε το δικό σας φίλτρο εικόνας!
  tutorial_icomputelearn_longdescription: Όταν μαθαίνετε να κωδικοποιείτε με το iCOMPute
    προγραμματίζετε τις δικές σας φανταστικές διαδραστικές ιστορίες, Παιχνίδια, και
    κινούμενα σχέδια. Ακολουθώντας τις δημιουργικές, διασκεδαστικές, δραστηριότητές
    μας σημαίνει ότι θα αναπτύξετε υπολογιστική σκέψη καθώς και δεξιότητες κωδικοποίησης!
  tutorial_rpstress_longdescription: Χρησιμοποιήστε μπλοκ Scratch για να δημιουργήσετε
    και να εξατομικεύσετε την μπάλα άγχους με δυνατότητα κλικ με γραφικά εφέ, κινούμενα
    σχέδια κοστουμιών και ηχητικά εφέ.
  tutorial_bsdcause_longdescription: 'Αυτό το μάθημα επιτρέπει στους μαθητές να χρησιμοποιούν
    τον κώδικα ως τρόπο να μοιραστούν αυτό που είναι σημαντικό ή ενδιαφέρον για αυτούς.
    Μπορούν να ακολουθήσουν το μάθημα ή να δημιουργήσουν μοναδικά έργα ενώ μαθαίνουν
    HTML, CSS και JavaScript. Καθοδηγούνται με εκπαιδευτικά βίντεο, ζωντανή κωδικοποίηση
    και πρόσβαση στο γλωσσάρι κώδικα. Το Support My Cause επικεντρώνεται στο σχεδιασμό
    και την κωδικοποίηση μιας σελίδας προορισμού που θα συλλέγει δεδομένα από υποστηρικτές
    της αγαπημένης σας υπόθεσης. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Χρησιμοποιήστε έναν βρόχο για να επαναλάβετε
    έναν πίνακα, προκαλώντας κίνηση σε ένα emoji μέσω πολλαπλών επιλογών.
  tutorial_vidcodeanimojies_longdescription: Χρησιμοποιήστε έναν βρόχο για να επαναλάβετε
    έναν πίνακα, προκαλώντας κίνηση σε ένα emoji μέσω πολλαπλών επιλογών.
  tutorial_bsdinspire_longdescription: 'Αυτό το μάθημα επιτρέπει στους μαθητές να
    χρησιμοποιούν κώδικα ως τρόπο να μοιραστούν ό, τι είναι σημαντικό ή ενδιαφέρον
    για αυτούς.Μπορούν να ακολουθήσουν το μάθημα ή να δημιουργήσουν μοναδικά έργα
    ενώ μαθαίνουν HTML, CSS και JavaScript. Καθοδηγούνται με εκπαιδευτικά βίντεο,
    ζωντανή κωδικοποίηση και πρόσβαση στο γλωσσάρι κώδικα. Το People Who Inspire Me
    επικεντρώνεται στη δημιουργία μιας ιστοσελίδας για την προβολή των κορυφαίων 3
    ατόμων που αποτέλεσαν έμπνευση για εσάς. #codeisyourvoice'
  tutorial_tttractor_longdescription: Βοηθήστε να επαναφέρετε τα χωράφια στη ζωή.
    Ο αγρότης Χαγιάο έχει χάσει την τύχη του, και τα χωράφια του έχουν γίνει χάος.
    Αλλά μόλις απέκτησε ένα φανταχτερό νέο τρακτέρ με ένα επαναλαμβανόμενο σύστημα
    κώδικα χρησιμοποιώντας βρόχους που θα μπορούσαν να σώσουν τα πάντα. Βοηθήστε να
    μάθετε πώς λειτουργεί το τρακτέρ για να ποτίζει όλες τις καλλιέργειες στα χωράφια
    του.
  tutorial_codeillusionmickey_longdescription: Ξεκινήστε μια μαγική περιπέτεια κωδικοποίησης
    με τον Mickey! Μάθετε πώς να σχεδιάζετε, να χρωματίζετε και να μετακινείτε σχήματα
    καθώς μαθαίνετε την εισαγωγή στο Media Art χρησιμοποιώντας JavaScript.
  tutorial_scigirlsquest_longdescription: 'Σε αυτήν την διαδικτυακή περιπέτεια κωδικοποίησης,
    οι νέοι παίρνουν το Subby το υποβρύχιο μέσω υποβρύχιων προκλήσεων, χρησιμοποιώντας
    κώδικα για να βρουν διάφορα αντικείμενα και να συλλέξουν επιστημονικά δεδομένα
    στον πυθμένα του ωκεανού. '
  tutorial_codespeakbreathe_longdescription: Μάθετε να προγραμματίζετε την εφαρμογή
    διαλογισμού που θα καθοδηγεί τους χρήστες μέσω μιας προσεκτικής άσκησης αναπνοής.
  tutorial_vidcodeface_longdescription: Χρησιμοποιήστε μια βιβλιοθήκη facetracking
    για να κωδικοποιήσετε το δικό σας προσαρμοσμένο φίλτρο προσώπου, όπως αυτά που
    χρησιμοποιείτε στα κοινωνικά μέσα.
  tutorial_educodemaze_longdescription: Σχεδιάστε ένα λαβύρινθο, γεμάτο με τέρατα
    και κλειδωμένα περάσματα. Χρησιμοποιήστε μεταβλητές, βρόχους και συμβολοσειρές
    για να βοηθήσετε τον ήρωά σας να περιηγηθεί στον κόσμο που έχετε δημιουργήσει.
  tutorial_educoderace_longdescription: Μάθετε την επιστήμη των υπολογιστών καθώς
    απελευθερώνετε τον δρομέα μέσα σας! Ανακαλύψτε και προσαρμόστε το δικό σας αυτοκίνητο,
    αποκτώντας παράλληλα μια βαθύτερη κατανόηση των αντικειμένων και του τρόπου κατασκευής
    των βιντεοπαιχνιδιών.
  tutorial_codespeakchatbot_longdescription: Μάθετε πώς να κωδικοποιείτε ένα chatbot,
    ένα πρόγραμμα υπολογιστή με το οποίο μπορείτε να συνομιλήσετε, μαθαίνοντας για
    τις διάσημες γυναίκες πρωτοπόρους της επιστήμης των υπολογιστών.
  tutorial_gamefrootgames_longdescription: Μάθετε να κωδικοποιείτε ένα πραγματικό
    παιχνίδι όπως το Super Mario Bros. Οι μαθητές που είναι έτοιμοι να προχωρήσουν
    πέρα από το Scratch και το Tynker θα εισαχθούν στην πρακτική της πραγματικής βιομηχανίας
    παιχνιδιών, τις δημιουργικές έννοιες κωδικοποίησης, πώς να δημοσιεύσουν το δικό
    τους μοναδικό παιχνίδι και να αρχίσουν να εργάζονται για μια καριέρα στη βιομηχανία
    παιχνιδιών. Το σεμινάριο έχει να κάνει με το επίπεδο σχεδιασμού, την επιλογή ενός
    χαρακτήρα, την κίνηση και την κωδικοποίηση του χαρακτήρα σας για να μετακινηθείτε.
  tutorial_codespeakgrandparent_longdescription: Μάθετε να κωδικοποιείτε μια ψηφιακή
    κάρτα για να διαδώσετε χαρά σε κάποιον ειδικό στη ζωή σας.
  tutorial_educodekingdom_longdescription: Το Βασίλειο δέχεται επίθεση! Σχεδιάστε
    ισχυρές άμυνες για να αποκρούσετε τους εισβολείς. Κατακτήστε τη δύναμη των συστοιχιών
    για να δημιουργήσετε το δικό σας κύμα τεράτων στο δικό σας παιχνίδι άμυνας πύργων!
  tutorial_codehsdata_longdescription: Μάθετε για τη δύναμη της χρήσης οπτικοποιήσεων
    δεδομένων για την εμφάνιση δεδομένων με ουσιαστικούς και κατανοητούς τρόπους.
    Χρησιμοποιήστε τη γεννήτρια γραφημάτων μας για να δημιουργήσετε οπτικά ελκυστικά
    γραφήματα και μάθετε πώς χρησιμοποιείται η κωδικοποίηση για τη δημιουργία όμορφων
    δεδομένων.
  tutorial_educodecake_longdescription: Μάθετε HTML καθώς ψήνετε ένα κέικ με τον σεφ
    Roland. Διαμορφώστε και διαμορφώστε την προσαρμοσμένη δημιουργία σας με τις νέες
    γνώσεις σας για ετικέτες και τάξεις.
  tutorial_ttsecond_longdescription: Μπορείτε να παραδώσετε το Ανοικτό Πρωτόκολλο;
    Μπήκες κρυφά στο πλοίο της πρωτεύουσας, και τώρα πρέπει να αποφύγεις τα drones
    ασφαλείας αρκετά για να ανοίξεις πρόσβαση σε όλους. Εξετάστε γρήγορα τις δηλώσεις
    υπό όρους για να μάθετε αν είστε ασφαλείς ή όχι από την άγρια κυβερνοόραση. Αν
    όχι, είναι στον αεροθάλαμο!
  tutorial_bsdtrivia_longdescription: 'Αυτό το μάθημα επιτρέπει στους μαθητές να χρησιμοποιούν
    τον κώδικα ως τρόπο να μοιραστούν αυτό που είναι σημαντικό ή ενδιαφέρον για αυτούς.
    Μπορούν να ακολουθήσουν το μάθημα ή να δημιουργήσουν μοναδικά έργα ενώ μαθαίνουν
    HTML, CSS και JavaScript. Καθοδηγούνται με εκπαιδευτικά βίντεο, ζωντανή κωδικοποίηση
    και πρόσβαση στο γλωσσάρι κώδικα. Το Trivia Game Maker επικεντρώνεται στη δημιουργία
    ενός διαδραστικού παιχνιδιού trivia όπου μπορείτε επίσης να βρείτε τις ερωτήσεις
    trivia. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Προγραμματίστε μια συνομιλία μεταξύ δύο
    sprites. Γίνετε δημιουργικοί ενώ επικοινωνείτε με κώδικα στο Scratch με το CS
    First!
  tutorial_codemonkeybeaver_longdescription: Βοηθήστε έναν κάστορα να επιτύχει τους
    στόχους του! Βουτήξτε στον φυσικό βιότοπο αυτού του κάστορα με μια διασκεδαστική
    δραστηριότητα κωδικοποίησης που θα ξεκινήσει την εκπαίδευση κωδικοποίησης. Οι
    κάστορες μπορούν να κολυμπήσουν, να συλλέξουν ξύλα και να χτίσουν φράγματα. Αυτός
    ο μικρός κάστορας χρειάζεται τη βοήθειά σας. Χρησιμοποιήστε τα απλά μπλοκ κώδικα
    για να ολοκληρώσετε το φράγμα στη λίμνη, ώστε το νερό να παραμείνει ήρεμο, χτίστε
    ένα σπίτι, και φτιάξτε smoothies!
  tutorial_codestersdistance_longdescription: Μάθετε τα βασικά της κωδικοποίησης στο
    Python και, στη συνέχεια, δημιουργήστε ένα πρόγραμμα που υπολογίζει την απόσταση
    μεταξύ δύο sprites για να βεβαιωθείτε ότι βρίσκονται σε κοινωνική απόσταση ή πρέπει
    να φορούν μάσκα.
  tutorial_itchspace_longdescription: Αυτό το σεμινάριο σας οδηγεί στη δημιουργία
    ενός κλασικού παιχνιδιού Space Invaders χρησιμοποιώντας τη γλώσσα προγραμματισμού
    Scratch MIT. Εγγραφείτε στο κανάλι RokCoder YouTube για περισσότερα βίντεο και
    σεμινάρια με βάση το Scratch! Κάθε βίντεο είναι ένα σεμινάριο μεγέθους δαγκώματος
    (διάρκειας περίπου δέκα λεπτών) που περιέχει τους δικούς του συγκεκριμένους τελικούς
    στόχους. Το τελικό αποτέλεσμα είναι ένα υψηλής ποιότητας παιχνίδι Scratch arcade.
  tutorial_vidcodemagic_longdescription: Κάντε αναλαμπές να εμφανίζονται τυχαία γύρω
    από την οθόνη χρησιμοποιώντας ένα βρόχο.
  tutorial_vidcodemagices_longdescription: Κάντε αναλαμπές να εμφανίζονται τυχαία
    γύρω από την οθόνη χρησιμοποιώντας ένα βρόχο.
  tutorial_codespeakmeal_longdescription: Μάθετε να κωδικοποιείτε μια εφαρμογή που
    βοηθά τους χρήστες να λαμβάνουν αποφάσεις για υγιεινά τρόφιμα.
  tutorial_itchfish_longdescription: Το Scratch 3.0 tutorial για τη δημιουργία ενός
    παιχνιδιού με καρχαρία που κυνηγά και τρώει ψάρια διαταράσσεται όταν ένας δύτης
    τρώγεται κατά λάθος.
  tutorial_bsdwebsite_longdescription: 'Αυτό το μάθημα επιτρέπει στους μαθητές να
    χρησιμοποιούν τον κώδικα ως τρόπο να μοιραστούν αυτό που είναι σημαντικό ή ενδιαφέρον
    για αυτούς. Μπορούν να ακολουθήσουν το μάθημα ή να δημιουργήσουν μοναδικά έργα
    ενώ μαθαίνουν HTML, CSS και JavaScript. Καθοδηγούνται με εκπαιδευτικά βίντεο,
    ζωντανή κωδικοποίηση και πρόσβαση στο γλωσσάρι κώδικα. «Ο ιστότοπος των αγαπημένων
    μου επικεντρώνεται στη δημιουργία μιας ιστοσελίδας με τα 3 κορυφαία πράγματα που
    σας ενδιαφέρουν ή σας αρέσουν. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Μάθετε πώς να κωδικοποιείτε μια ψηφιακή
    κάψουλα χρόνου για να καταγράψετε και να σκεφτείτε τη ζωή σας αυτήν τη στιγμή.
  tutorial_itchwebcam_longdescription: Μάθετε για την επαυξημένη πραγματικότητα και
    δημιουργήστε τον δικό σας εικονικό χώρο επαυξημένης πραγματικότητας.
  tutorial_itchball_longdescription: Πάρτε μια μπάλα για να αναπηδήσετε γύρω από την
    οθόνη. Μάθετε για τους βρόχους και τους όρους εντός των βρόχων.
  tutorial_ttrace_longdescription: Καλώντας λειτουργίες και σχεδιάζοντας τάξεις, οι
    παίκτες προγραμματίζουν το δικό τους αγωνιστικό αυτοκίνητο να είναι γρήγορο, ευκίνητο
    και ισχυρό; κατά τη διάρκεια αγώνων, μπορούν στη συνέχεια να χακάρουν τα οχήματα
    των ανταγωνιστών τους για να ανακατέψουν τα χειριστήρια τους.
  tutorial_plethora_longdescription: 'Σε αυτή τη δραστηριότητα της πληθώρας θα λύσετε
    προκλήσεις οπτικής διασκέδασης και θα μάθετε τις έννοιες της αιτίας και του αποτελέσματος
    και της αλληλεπίδρασης των χρηστών. '
  tutorial_educodesecret_longdescription: Εξερευνήστε τους κόσμους των μυστικών με
    τον πράκτορα Σμιθ καθώς βουτάτε βαθύτερα στην εκμάθηση δηλώσεων, συμβολοσειρών,
    βρόχων for-in. Βοηθήστε τον πράκτορα Smith να βρει τους ενόχους και να διαμορφώσει
    το λειτουργικό σύστημα του Οργανισμού για τους νέους χρήστες του με την Python.
  tutorial_itchshapes_longdescription: Μάθετε πώς να σχεδιάζετε σχήματα στο Scratch.
    Θα μάθετε επίσης πώς να υπολογίζετε πόσο πρέπει να γυρίσετε για οποιοδήποτε σχήμα.
  tutorial_codeguppytext_longdescription: Μάθετε τα βασικά της κωδικοποίησης βάσει
    κειμένου δημιουργώντας το πρώτο σας πρόγραμμα σε έναν διαδικτυακό επεξεργαστή
    κωδικοποίησης.
  tutorial_vidcodeplastiche_longdescription: Συνεχίζει να χειροτερεύει το πρόβλημα
    με το πλαστικό που γεμίζει τους ωκεανούς μας. Ευτυχώς, μπορείτε να κάνετε τη φωνή
    σας να ακουστεί με τον προγραμματισμό κώδικα μέσω δημόσιων ανακοινώσεων (PSA)
    για τη Ρύπανση από Πλαστικό . Έπειτα από τον προγραμματισμό κώδικα μιας δημόσιας
    ανακοίνωσης (PSA) γύρω από την ρύπανση με πλαστικό με τη χρήση JavaScript, μπορείτε
    να φτιάξετε ένα δεύτερο βίντεο γύρω από οποιοδήποτε θέμα σας ενδιαφέρει! Μάθετε
    να χρησιμοποιείτε βρόχους, ημιτονοειδές κύματα και προσαρμοσμένα έμοτζι για να
    κάνετε ένα μοναδικό έργο.
  tutorial_educativechatbot_longdescription: Μάθετε για τη σφαίρα της Τεχνητής Νοημοσύνης
    και της Μηχανικής Μάθησης, καθώς και τον προγραμματισμό του δικού σας chatbot!
  tutorial_educodebasics_longdescription: Μάθετε μερικές βασικές αρχές προγραμματισμού
    και δημιουργήστε το δικό σας παιχνίδι στη διαδικασία!
  tutorial_codehsdesign_longdescription: 'Οι κωδικοποιητές θα μάθουν πώς ο προγραμματισμός
    μπορεί να υποστηρίξει καλλιτέχνες και να δημιουργήσει τη δική τους μακέτα Online
    Shop, χρησιμοποιώντας HTML. '
  tutorial_htmlacademyphp_longdescription: Γνωρίστε τον Dumpo the Little Elephant,
    ανώτερος προγραμματιστής σε στούντιο σχεδιασμού ιστοσελίδων, που αναπτύσσει ένα
    ηλεκτρονικό κατάστημα. Μαζί θα μάθετε τα βασικά της PHP με έναν ελκυστικό τρόπο.
    Θα εργαστείτε με σενάρια ιστού και θα μάθετε τις μεταβλητές, προσθέστε σενάρια
    PHP στη διάταξη και αλληλεπιδράστε με βάσεις δεδομένων ενώ δημιουργείτε ένα πραγματικό
    έργο Ιστού.
  tutorial_gamefrootdistance_longdescription: 'Στο COVID-19: Σταματήστε το Spread,
    μπορείτε να τροποποιήσετε τον παράγοντα «Μείνετε σπίτι» και να κωδικοποιήσετε
    ένα απλό κλικ ειδήσεων. Η δραστηριότητα δείχνει πώς η κοινωνική απόσταση έχει
    άμεσο αντίκτυπο στο πόσο γρήγορα μπορεί να εξαπλωθεί ένας ιός όπως ο COVID-19.
    Οι μαθητές και οι εκπαιδευτικοί θα αποκτήσουν μια μικρή εικόνα για την επιστήμη
    των ιών, τις επιπτώσεις που μπορεί να έχει ένας ιός στην κοινωνία, και ταυτόχρονα
    να βελτιώσουν τις δεξιότητές τους στην ψηφιακή ευχέρεια.'
  tutorial_codesterscovid_longdescription: Μάθετε τα βασικά της κωδικοποίησης στην
    Python ενώ δημιουργείτε το δικό σας PSA για το πώς μπορούμε να σταματήσουμε την
    εξάπλωση του COVID-19. Σχεδιάστε το δικό σας κινούμενο διαδραστικό PSA για να
    μοιραστείτε κρίσιμες πληροφορίες σχετικά με τη σημασία της κοινωνικής απόστασης,
    φορώντας μάσκα, καραντίνα, και άλλα μέτρα.
  tutorial_ttbunker_longdescription: Βρήκατε το Καταφύγιο, και όλα τα μυστικά του
    θα είναι δικά σας, μόλις σπάσετε την κρυπτογράφηση του. Ένας στρατός πλησιάζει,
    και πρέπει να κρατήσετε την περίμετρο χρησιμοποιώντας τη δύναμη του προγραμματισμού.
    Κωδικοποιήστε μεμονωμένους πύργους, ρύθμιση εύρους, ζημιά, και περισσότερες ειδικές
    δυνάμεις προσθέτοντας νέες γραμμές κώδικα και αλλάζοντας τιμές. Επιβιώστε αρκετά
    για να μάθετε πώς τα μαθήματα και οι περιπτώσεις μπορούν να σας κάνουν ακόμα πιο
    ισχυρούς.
  tutorial_cuttle_longdescription: Προκαλέστε τον εαυτό σας με αυτές τις διασκεδαστικές
    και διαδραστικές εργασίες και μάθετε τα πάντα για την υπολογιστική σκέψη.
  tutorial_bsdjokes_longdescription: 'Αυτό το μάθημα επιτρέπει στους μαθητές να χρησιμοποιούν
    τον κώδικα ως τρόπο να μοιραστούν αυτό που είναι σημαντικό ή ενδιαφέρον για αυτούς.
    Μπορούν να ακολουθήσουν το μάθημα ή να δημιουργήσουν μοναδικά έργα ενώ μαθαίνουν
    HTML, CSS και JavaScript. Καθοδηγούνται με εκπαιδευτικά βίντεο, ζωντανή κωδικοποίηση
    και πρόσβαση στο γλωσσάρι κώδικα. Το Jokes and Riddles επικεντρώνεται στη δημιουργία
    ενός συνόλου διαδραστικών καρτών που περιέχουν τα αγαπημένα σας αστεία και αινίγματα
    και τις απαντήσεις! #codeisyourvoice'
  tutorial_rptree_longdescription: Χρησιμοποιήστε το Scratch για να δημιουργήσετε
    μια προσομοίωση που δείχνει πόσο διαφορετική είναι η υγεία ενός δάσους και τα
    επίπεδα αποψίλωσης των δασών επηρεάζουν τα δέντρα, την άγρια ζωή και την ποσότητα
    του CO2 που απορροφάται. Θα πρέπει ήδη να γνωρίζετε πώς λειτουργούν οι συντεταγμένες
    και οι μεταβλητές Scratch.
  tutorial_codestersunity_longdescription: Μάθετε τα βασικά της κωδικοποίησης στο
    Python, συμπεριλαμβανομένων λιστών, βρόχων και sprites. Στη συνέχεια, δημιουργήστε
    μια τοιχογραφία χρησιμοποιώντας έναν βρόχο για πρόσβαση σε κάθε sprite που είναι
    αποθηκευμένο σε μια λίστα.
  tutorial_codesterssoccer_longdescription: Μάθετε τα βασικά της κωδικοποίησης στην
    Python και, στη συνέχεια, δημιουργήστε ένα πρόγραμμα που πυροβολεί μια μπάλα ποδοσφαίρου
    στο γκολ. Για να στοχεύσετε τη βολή σας, θα πρέπει πρώτα να υπολογίσετε την κλίση
    της γραμμής. Καλή τύχη!
  tutorial_breakoutlock_longdescription: 'Haspy το ρομπότ χρειάζεται τη βοήθειά σας!
    Χρειάζεται τις γνώσεις σας για βρόχους, αλγόριθμους, και κωδικοποίηση για να την
    βοηθήσει να διορθώσει τον κώδικα του Lockit και να επανεκκινήσει το σύστημά της. '
  tutorial_thunkablemask_longdescription: Μάθετε πώς να δημιουργείτε μια εφαρμογή
    για κινητά που σας δίνει πόντους για να μάθετε πώς να φοράτε σωστά τη μάσκα σας!
  tutorial_cafarming_longdescription: Η επιστήμη των υπολογιστών μπορεί να βοηθήσει
    στη διατροφή ενός πεινασμένου κόσμου. Οι αγρότες χρησιμοποιούν την τεχνολογία
    για να καλλιεργούν τρόφιμα με πιο έξυπνους και πιο βιώσιμους τρόπους. Τα Agribots
    και τα drones μπορούν να παρακολουθούν, να ποτίζουν και να ψεκάζουν καλλιέργειες,
    ακόμη και να αντιμετωπίζουν αυτά τα ενοχλητικά ζιζάνια! Μάθετε πώς το AI, το Computer
    Vision και το Διαδίκτυο των πραγμάτων χρησιμοποιούνται στο αγρόκτημα.
  tutorial_blocksmithyeti_longdescription: Ω, όχι! Κάποιος παγίδευσε το Yeti! Μόνο
    εσείς και το προγραμματιζόμενο έξυπνο κανόνι σας μπορείτε να σώσετε το Yeti και
    να ταΐσετε τους φίλους τους. Οι μαθητές θα χρησιμοποιήσουν JavaScript για να σώσουν
    το Yeti με αυτό το διασκεδαστικό διαδραστικό μάθημα με αυτόματο ρυθμό.
  tutorial_codecapture_longdescription: 'Κάντε τα πρώτα σας βήματα στον κόσμο του
    προγραμματισμού με JavaScript, χρησιμοποιώντας μόνο στυλό και χαρτί και το κινητό
    σας τηλέφωνο! '
  tutorial_codehslitter_longdescription: 'Μάθετε πώς μπορείτε να χρησιμοποιήσετε τον
    προγραμματισμό για να βοηθήσετε στην επίλυση ενός από τα μεγαλύτερα προβλήματα
    του κόσμου: τα απορρίμματα και τα απόβλητα! Σε αυτήν την Ώρα του Κώδικα Επιλέξτε
    τη δική σας περιπέτεια, έχετε την επιλογή μεταξύ των βασικών στοιχείων της Python
    ή των βασικών στοιχείων του Web Design. Όποια κι αν επιλέξετε, θα εξερευνήσετε
    πώς μπορείτε να χρησιμοποιήσετε την επιστήμη των υπολογιστών για να μειώσετε την
    ποσότητα απορριμμάτων στην κοινότητά σας.'
  tutorial_bsdocean_longdescription: Η ζωή κάτω από το νερό ρίχνει φως σε ένα πιεστικό
    ζήτημα που αντιμετωπίζουμε σήμερα - το περιβάλλον μας. Αυτό το έργο επικεντρώνεται
    στην καθοδήγηση σας για να κωδικοποιήσετε τη δική σας ιστοσελίδα για την προστασία
    των υδάτων μας.
  tutorial_itchplatformer_longdescription: Ένα εύκολο στην παρακολούθηση σεμινάριο
    για το πώς να δημιουργήσετε ένα απλό παιχνίδι πλατφόρμας χρησιμοποιώντας το Scratch.
  tutorial_codejika_longdescription: Μια μεγάλη εισαγωγή στην κωδικοποίηση χρησιμοποιώντας
    HTML και CSS. Κωδικοποιήστε μερικές γραμμές, δείτε την άμεση έξοδο χωρίς να παγιδευτείτε
    στο Hows and Whys δημιουργώντας μια ωραία σελίδα προορισμού με φόντο κλίσης δύο
    χρωμάτων, όνομα και ημερομηνία έναρξης ιστότοπου.
  tutorial_gamefrootclicker_longdescription: Οι μαθητές κωδικοποιούν το δικό τους
    παιχνίδι Clicker και στη διαδικασία μαθαίνουν για μεταβλητές, διαφορετικούς τύπους
    δεδομένων, λογική υπό όρους, συγκριτικούς χειριστές, και αποκτήστε μερικές πολύτιμες
    πληροφορίες για το πώς οι επαγγελματίες προγραμματιστές παιχνιδιών σχεδιάζουν
    και δημιουργούν πραγματικά παιχνίδια. Μέχρι το τέλος του σεμιναρίου θα έχετε κωδικοποιήσει
    διαφορετικούς τύπους μεταβλητών, θα έχετε δημοσιεύσει ένα παιχνίδι και θα ασχοληθείτε
    με την επιστήμη των υπολογιστών σε ένα γηγενές πλαίσιο.
  tutorial_rmagicequity_longdescription: 'Εξερευνήστε έννοιες που σχετίζονται με τη
    μείωση της ανισότητας με κώδικα: περιορισμένοι πόροι, ισότητα, ισότητα και απελευθέρωση.
    Χρησιμοποιήστε μεταβλητές και συναρτήσεις σε ένα αυτο-καθοδηγούμενο περιβάλλον
    μπλοκ. Τελειώστε με την εμψύχωση των τρισδιάστατων ηθοποιών.'
  tutorial_ttfreestyle_longdescription: Είσαι ο χορογράφος και διευθυντής ενός νέου
    μουσικού βίντεο! Πληκτρολογήστε πραγματικό κωδικό για να τοποθετήσετε και να ελέγξετε
    χορευτές, τοπίο, κι αλλα. Απλά φροντίστε να κεφαλαιοποιήσετε και να στίξατε σωστά,
    διαφορετικά το όλο θέμα θα είναι απλώς στατικό.
  tutorial_ozobotcolor2_longdescription: Οι μαθητές θα μάθουν τη βασική λειτουργικότητα
    του Ozobot. Οι μαθητές θα μάθουν πώς να σχεδιάζουν κωδικούς χρωμάτων που μπορεί
    να διαβάσει το Ozobot.
  tutorial_ozobotcolor3_longdescription: Οι μαθητές θα μάθουν πώς να προγραμματίζουν
    το bot να ταξιδεύει αριστερά, δεξιά, και ευθεία με τους χρωματικούς κωδικούς.
  tutorial_clcarbon_longdescription: Ένα σχέδιο μαθήματος python που θα διδάξει στους
    μαθητές πώς να φτιάξουν μια αριθμομηχανή αποτυπώματος άνθρακα που υπολογίζει το
    αποτύπωμα με βάση ένα σύντομο κουίζ για την καθημερινή ζωή, στη συνέχεια δίνει
    μετρήσεις σύγκρισης (δηλαδή αυτή είναι η ίδια ποσότητα άνθρακα με το xxxx) και
    προτείνει τρόπους για να είναι πιο φιλικοί προς το περιβάλλον.
  tutorial_kodablebasics_longdescription: Δεν έχεις υπολογιστή; Κανένα πρόβλημα! Μάθετε
    βασικές δεξιότητες προγραμματισμού και εξασκηθείτε χρησιμοποιώντας βασικές εντολές
    κωδικοποίησης χωρίς τη χρήση συσκευής.
  tutorial_scigirlscc_longdescription: Βοηθήστε τους μαθητές σας να μάθουν να γράφουν
    ψευδοκώδικα! Οι προγραμματιστές υπολογιστών συχνά ξεκινούν έργα χρησιμοποιώντας
    καθημερινή γλώσσα για να γράψουν τι θέλουν να συμβεί στον κώδικά τους - αυτό ονομάζεται
    ψευδοκώδικας. Οι νέοι θα εργαστούν σε ομάδες για να γράψουν ψευδοκώδικα για μια
    απλή κίνηση ή κίνηση χορού.
  tutorial_irobotpicture_longdescription: Τα ρομπότ έχουν πολλούς αισθητήρες που συνεργάζονται
    για να βοηθήσουν το ρομπότ να καταλάβει τα πάντα γύρω του. Ακριβώς όπως οι αισθητήρες,
    οι φίλοι μας μπορούν συχνά να δουν, να ακούσουν, να αισθανθούν ή να καταλάβουν
    πράγματα που εμείς δεν μπορούμε. Σε αυτή τη δραστηριότητα, συνεργαστείτε για να
    βοηθήσετε στην αποκωδικοποίηση μυστικών μηνυμάτων και να σπάσετε τον κώδικα!
  tutorial_kcjmyself_longdescription: Σε αυτή τη δραστηριότητα, θα μάθετε πώς να χρησιμοποιείτε
    το Scratch για να κωδικοποιήσετε μια κινούμενη εικόνα για εσάς! Σχεδιάστε έναν
    προσαρμοσμένο χαρακτήρα για να εκπροσωπήσετε τον εαυτό σας, κάντε τον να κινηθεί,
    και προσθέστε διαφορετικά σκηνικά για να αναδείξετε την πατρίδα σας. Αυτό το έργο
    είναι αρκετά απλό για τα παιδιά να ολοκληρώσουν μόνοι τους ή με την υποστήριξη
    ενός μεγάλου.
  tutorial_nearpodalgorithms_longdescription: 'Σε αυτό το μάθημα Nearpod, οι μαθητές
    προσδιορίζουν έναν αλγόριθμο ως ένα σύνολο οδηγιών βήμα προς βήμα. Οι μαθητές
    μαθαίνουν να δημιουργούν, να δοκιμάζουν και να διορθώνουν έναν αλγόριθμο για να
    ολοκληρώσουν μια συγκεκριμένη εργασία. '
  tutorial_kibodrop_longdescription: Η μηχανική αφορά την επιμονή και το τρίξιμο.
    Σήμερα οι μαθητές θα γίνουν μηχανικοί, μαθαίνοντας τα βήματα της Διαδικασίας Σχεδιασμού
    Μηχανικών. Θα δημιουργήσουν μοντέλα από χειροτεχνία και ανακυκλωμένα υλικά και
    στη συνέχεια θα δοκιμάσουν την ανθεκτικότητα των μοντέλων τους ρίχνοντάς τα από
    το ύψος του αστραγάλου. Αυτή είναι μια αποσυνδεδεμένη δραστηριότητα. Τα ρομπότ
    KIBO είναι προαιρετικά.
  tutorial_ozobotcolor1_longdescription: Οι μαθητές θα μάθουν τη βασική λειτουργικότητα
    του Ozobot, συμπεριλαμβανομένου του τρόπου βαθμονόμησης των αισθητήρων του bot,
    και πώς να σχεδιάσετε γραμμές για να ακολουθήσει το bot.
  tutorial_scigirlspixels_longdescription: 'Σε αυτήν την αποσυνδεδεμένη δραστηριότητα,
    θα μάθετε τι είναι ένα pixel και πώς να στείλετε μια απλή ασπρόμαυρη εικόνα σε
    έναν φίλο! '
  tutorial_kcjheroines_longdescription: Σε αυτήν τη δραστηριότητα, θα μάθετε για διαφορετικές
    καναδικές γυναίκες που έχουν κάνει ιστορία. Χρησιμοποιώντας το Scratch, θα μάθετε
    πώς να κωδικοποιείτε ένα βιντεοπαιχνίδι που γιορτάζει τη ζωή και τα επιτεύγματά
    τους. Επιλέξτε μια ηρωίδα, προσαρμόστε το κοστούμι και το σκηνικό τους, κωδικοποιήστε
    κινήσεις και στόχους για το παιχνίδι σας, και κρατήστε το σκορ. Αυτό το έργο είναι
    αρκετά απλό για τα παιδιά να ολοκληρώσουν μόνοι τους ή με την υποστήριξη ενός
    μεγάλου.
  tutorial_ozobotvalue_longdescription: Οι μαθητές θα χρησιμοποιήσουν το Ozobot τους
    για να επιλέξουν τυχαία μια τιμή θέσης, να προσδιορίσουν την ίδια τιμή θέσης σε
    έναν τριψήφιο αριθμό και να γράψουν τον αριθμό.
  tutorial_icodebytes_longdescription: Μάθετε την επιστήμη των υπολογιστών χωρίς τεχνολογία!
    Διασκεδαστικές δραστηριότητες αποσύνδεσης υπολογιστών για παιδιά ηλικίας 5-7 ετών
    για να κάνουν στην τάξη ή στο σπίτι με τις οικογένειές τους. Οι δραστηριότητες
    βοηθούν στην ανάπτυξη δεξιοτήτων υπολογιστικής σκέψης με έναν πραγματικά διασκεδαστικό
    τρόπο. Χωρίζεται στις θεμελιώδεις αρχές της επιστήμης των υπολογιστών και περιλαμβάνει
    τη δημιουργία αλγορίθμων, τη λογική σκέψη, τον εντοπισμό προτύπων και την εύρεση
    ή τη δημιουργία κανόνων.
  tutorial_clfashion2_longdescription: Είστε επιστήμονας δεδομένων με συνείδηση της
    μόδας με ενδιαφέρον για τον κώδικα? Συμμετάσχετε στα μαθήματα Fashionista of Data
    Science για να μάθετε πώς η κωδικοποίηση και η μόδα συμβαδίζουν! Θα χρησιμοποιήσουμε
    κώδικα SQL μαζί με την επιστήμη δεδομένων για να διερευνήσουμε το μάρκετινγκ,
    στυλ γραμμής, και λειτουργίες αποθήκευσης.
  tutorial_ai4all_longdescription: 'Αυτό το Byte of AI προορίζεται να είναι ένας γρήγορος
    και διασκεδαστικός τρόπος που διευκολύνεται από τον δάσκαλο για να αρχίσει να
    εξοικειώνεται με ορισμένες βασικές ιδέες της σύγχρονης τεχνητής νοημοσύνης, όπως:
    πώς τα δεδομένα εξάγονται σε ένα μοντέλο AI, πώς οι ανθρώπινες προκαταλήψεις εισέρχονται
    σε σύνολα δεδομένων, και πώς η τεχνητή νοημοσύνη μπορεί να χρησιμοποιηθεί σε διάφορους
    τομείς, συμπεριλαμβανομένης της τέχνης και της δημιουργικότητας. Οι μαθητές μαθαίνουν
    αυτά τα πράγματα εξερευνώντας το σχέδιο στο Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Ανακαλύψτε την επιστήμη των δεδομένων, μια από
    τις πιο πολύτιμες δεξιότητες, και δείτε τον κόσμο! Η επιστήμη των δεδομένων ακούγεται
    ξηρή και τρομακτική, όπως τα μαθηματικά; Μη φοβάσαι. Αυτή η εισαγωγική τάξη θα
    σας δείξει ότι είστε ήδη ειδικοί στα δεδομένα και η επιστήμη δεδομένων είναι γεμάτη
    διασκεδαστικές και ενδιαφέρουσες πληροφορίες που σχετίζονται με θέματα όπως το
    ποδόσφαιρο, ΜΟΥΣΙΚΗ, τέχνη, και τα αγαπημένα σας βιβλία. Υλικά έτοιμα για προσωπικές
    ή απομακρυσμένες ρυθμίσεις μάθησης. '
  tutorial_spheroinputs_longdescription: 'Αυτή η δραστηριότητα θα σας κάνει να σκεφτείτε
    την κοινή έννοια κωδικοποίησης της επιστήμης των υπολογιστών των εισροών και των
    εξόδων και πώς αυτή η ιδέα σχετίζεται με τη χρήση της επιστήμης των υπολογιστών
    για πάντα. '
  tutorial_edisoncount_longdescription: 'Εισαγάγετε τις βασικές υπολογιστικές έννοιες
    των εισόδων και εξόδων χρησιμοποιώντας ρομπότ Edison και τη γλώσσα προγραμματισμού
    που βασίζεται σε μπλοκ EdBlocks σε αυτήν τη δραστηριότητα υπό την καθοδήγηση των
    μαθητών. Χρησιμοποιήστε τη λειτουργία οδήγησης του ρομπότ Edison μέσω ενός συνόλου
    προοδευτικών εργασιών προγραμματισμού. Η δημιουργία προγραμμάτων για την «ανίχνευση»
    του ρομπότ απαιτεί την εφαρμογή διαδοχικής σκέψης και την κατανόηση του κύκλου
    εισόδου-διαδικασίας-εξόδου. '
  tutorial_spheroloops_longdescription: 'Αυτή η δραστηριότητα θα σας κάνει να σκεφτείτε
    την κοινή έννοια κωδικοποίησης της επιστήμης των υπολογιστών των βρόχων και πώς
    αυτή η έννοια σχετίζεται με τη χρήση της επιστήμης των υπολογιστών για πάντα. '
  tutorial_kiboprogram_longdescription: Σε αυτό το μάθημα, τα παιδιά θα μάθουν για
    την αλληλουχία στον προγραμματισμό και για τα σύμβολα που αποτελούν μια γλώσσα
    προγραμματισμού όπως το KIBO. Οι μαθητές θα δημιουργήσουν τα δικά τους σύμβολα
    προγραμματισμού και θα παίξουν προγράμματα με τη δική τους κίνηση. Τέλος, μπορούν
    να μεταφράσουν αυτά τα προγράμματα κίνησης σε προγράμματα για το KIBO.
  tutorial_hellorubycsin60_longdescription: 'Αναρωτηθήκατε ποτέ τι ταξιδεύει μέσα
    στα καλώδια του υπολογιστή σας; Ή γιατί τα μέρη του υπολογιστή μοιάζουν με μια
    μικρή πόλη; Ή τι είναι πραγματικά ένας αλγόριθμος; Αυτά τα 30 βίντεο ενός λεπτού
    με αυτοβηματισμό απευθύνονται σε παιδιά ηλικίας 5-9 ετών, ακολουθούμενα από μια
    δραστηριότητα που τα παιδιά μπορούν να ολοκληρώσουν στο σπίτι. Τα θέματα περιλαμβάνουν
    κώδικα, υλικό, δίκτυα, AI και άλλες ενδιαφέρουσες ιδέες. '
  tutorial_clfashion1_longdescription: Είστε επιστήμονας δεδομένων με συνείδηση της
    μόδας με ενδιαφέρον για τον κώδικα? Συμμετάσχετε στα μαθήματα Fashionista of Data
    Science για να μάθετε πώς η κωδικοποίηση και η μόδα συμβαδίζουν! Θα χρησιμοποιήσουμε
    κώδικα SQL μαζί με την επιστήμη δεδομένων για να διερευνήσουμε το μάρκετινγκ,
    στυλ γραμμής, και λειτουργίες αποθήκευσης.
  tutorial_irobottraffic_longdescription: Τα σήματα κυκλοφορίας αποτελούν βασικό στοιχείο
    της ασφάλειας στην καθημερινή μας ζωή. Κωδικοποιήστε το δικό σας φανάρι με το
    ρομπότ Root και μάθετε για τον εφευρέτη!
  tutorial_edisonmystery_longdescription: Ξεκινήστε την εξερεύνηση του μαθητή για
    τη χρήση του ιχνηλάτη γραμμής του Edison χρησιμοποιώντας ρομπότ Edison και τη
    γλώσσα προγραμματισμού EdScratch που βασίζεται σε Scratch σε αυτήν τη δραστηριότητα
    υπό την καθοδήγηση των μαθητών. Οι μαθητές εξοικειώνονται πρώτα με την τεχνολογία
    αισθητήρα παρακολούθησης γραμμής του ρομπότ Edison και πειραματίζονται με το κόκκινο
    LED σε διαφορετικές χρωματιστές επιφάνειες. Στη συνέχεια θα προχωρήσουν στον έλεγχο
    μιας γραμμής μυστηρίου χρησιμοποιώντας την έννοια των αλγορίθμων.
  tutorial_microbitseaturtles_longdescription: Δημιουργήστε ένα πρωτότυπο ενός κόκκινου
    φωτός παραλίας LED χαμηλής ισχύος που μπορεί να χρησιμοποιηθεί για φωτισμό σε
    μονοπάτια παραλίας που είναι επίσης ασφαλές για θαλάσσιες χελώνες.
  tutorial_ozobotknow_longdescription: Σε αυτό το μάθημα, οι μαθητές θα εισαχθούν
    στα εξαρτήματα υλικού και ρομποτικής του Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Προγραμματίστε μια καρδιά που αναβοσβήνει,
    ένα σκάφος που απογειώνεται, το όνομά σου, ή οτιδήποτε άλλο επινοεί η φαντασία
    σας! Για να ξεκινήσετε, θα σας διδάξουμε πώς να προγραμματίσετε μια καρδιά στο
    αγαπημένο σας χρώμα και στη συνέχεια να την κάνετε να αναβοσβήνει στο ρυθμό του
    αγαπημένου σας τραγουδιού. Γίνετε μέλος της κοινότητάς μας ImagiCoders για κοινή
    χρήση και ανταλλαγή σχεδίων. Ανεβάστε τις δημιουργίες σας στο ImagiCharm σας,
    ώστε να μπορείτε να φοράτε περήφανα τον κωδικό σας όπου κι αν πάτε! '
  tutorial_irobotsimulator_longdescription: Μάθετε πώς να δημιουργείτε και να κατεβάζετε
    έργα κωδικοποίησης με αυτό το πακέτο δραστηριοτήτων! Λύστε όλα τα παζλ με το Root
    simbot στην εικονική αρένα για να αποκαλύψετε το μυστικό μήνυμα στο τέλος!
  tutorial_irobotkind_longdescription: Το ρομπότ μας μαθαίνει ακόμα πώς να κάνει ευγενικές
    επιλογές όταν παίζει με φίλους. Σε αυτό το παιχνίδι, βοηθήστε τον Root να εξασκηθεί
    λαμβάνοντας τέσσερις ευγενικές αποφάσεις στη σειρά. Εάν ο Root κάνει μια κακή
    επιλογή, πρέπει να ξεκινήσει ξανά από την αρχή! Ας παίξουμε μαζί!
  tutorial_firiavirtual_longdescription: Μάθετε προγραμματισμό Python με έναν ισχυρό
    προσομοιωτή ρομποτικής 3D. Θα ολοκληρώσετε προκλητικές αποστολές σε ένα εικονικό
    περιβάλλον με ρεαλιστική φυσική. Οι αποστολές σας διδάσκουν τον κώδικα για τον
    έλεγχο κινητήρων, LED και άλλων περιφερειακών στο CodeBot. Και η λειτουργία Sandbox
    σάς επιτρέπει να γίνετε δημιουργικοί με απεριόριστες δυνατότητες κωδικοποίησης
    Python. Είναι εύκολο να ξεκινήσετε με την προσομοίωση CodeSpace!
  tutorial_irobotguesscode_longdescription: Βάλτε μια νέα περιστροφή στο Pictionary
    μέσω κώδικα! Οι μαθητές μπορούν να χρησιμοποιήσουν κώδικα για να κάνουν προβλέψεις
    σχετικά με τις εικόνες, τραγούδια ή λέξεις που θα δημιουργήσει το Root SimBot.
    Κωδικοποιήστε και τη δική σας δημιουργία Pictionary!
  tutorial_ozobotnouns_longdescription: Σε αυτό το μάθημα, οι μαθητές θα προσδιορίσουν
    τον σωστό τρόπο ορθογραφίας και χρήσης ακανόνιστων πληθυντικών ουσιαστικών και
    θα χρησιμοποιήσουν τους Color Codes για να προγραμματίσουν το Ozobot τους για
    να μετακινηθούν στα σωστά ακανόνιστα πληθυντικά ουσιαστικά είτε στρίβοντας αριστερά
    είτε δεξιά και χρησιμοποιώντας το ουσιαστικό σε μια πρόταση.
  tutorial_nasa3d_longdescription: Μάθετε για τα αστέρια που εκρήγνυνται, τρισδιάστατα
    μοντέλα και μπλοκ κώδικα! Αυτή η διαστημική δραστηριότητα σας καθοδηγεί στα βασικά
    της τρισδιάστατης μοντελοποίησης στην αστρονομία χρησιμοποιώντας το δωρεάν Tinkercad
    που βασίζεται στο πρόγραμμα περιήγησης. Οι μαθητές μπορούν να προχωρήσουν από
    τη δημιουργία απλών τρισδιάστατων σχημάτων στην εργασία με πραγματικά δεδομένα
    της NASA σε εκρηκτικά αστέρια, δοκιμές σε επαυξημένη πραγματικότητα και χρησιμοποιώντας
    βρόχους και αλλαγές βάσει χρόνου με μπλοκ κώδικα.
  tutorial_blupants_longdescription: Εκπαιδεύστε ένα πραγματικό αυτόνομο ρομπότ για
    να σηκώσετε μπλοκ και να τα αναπτύξετε στο στόχο πλοηγώντας σε μια πορεία εμποδίων.
    Ξεκινήστε με τη διεπαφή μεταφοράς και απόθεσης και προχωρήστε στην Python καθώς
    αποκτάτε περισσότερη εμπειρία.
  tutorial_legodance_longdescription: Συγχρονίστε τις κινητικές κινήσεις ενός χορευτή
    διαλείμματος για να διατηρήσετε το ρυθμό με το φως και τους ρυθμούς.
  tutorial_nearpodcoding_longdescription: Σε αυτό το Nearpod 25-30 λεπτών με σπινθήρα
    θέματος Flocabulary, οι μαθητές εισάγονται στην κωδικοποίηση μέσω ενός βίντεο
    χιπ χοπ και των διαδραστικών χαρακτηριστικών του Nearpod. Αυτό το μάθημα περιλαμβάνει
    την κωδικοποίηση βίντεο Flocabulary.
  tutorial_kcjplastic_longdescription: Σας προκαλούμε να χρησιμοποιήσετε οπτικοποίηση
    δεδομένων για να αναπτύξετε μια λύση πλαστικής ρύπανσης! Ανακαλύψτε από πού προέρχονται
    τα πλαστικά απόβλητα και γιατί έχουν γίνει παγκόσμιο πρόβλημα. Στη συνέχεια, σκεφτείτε
    τη δική σας πλαστική χρήση, εκτιμήστε πόσα απόβλητα θα μπορούσατε να μειώσετε
    με την πάροδο του χρόνου και σχεδιάστε μια εφεύρεση ή εναλλακτική λύση που θα
    μπορούσε να βοηθήσει. Τα παιδιά μπορούν να ολοκληρώσουν αυτό το έργο μόνοι τους
    ή με την υποστήριξη ενός μεγάλου.
  tutorial_legojourney_longdescription: 'Τα ταξίδια είναι συναρπαστικά! Προκαλέστε
    τους μαθητές να αναμίξουν το έργο Grasshopper Journey για να δημιουργήσουν ένα
    νέο ταξίδι και να βρουν διαφορετικούς τρόπους για να κινηθεί μια εικονική ακρίδα
    εμπνευσμένη από το SPIKE Prime χρησιμοποιώντας το Scratch 3.0! Εκτός από τις δεξιότητες
    CS, αυτή η δραστηριότητα που διευκολύνεται από τους εκπαιδευτικούς μπορεί επίσης
    να χρησιμοποιηθεί για την υποστήριξη τομέων όπως οι γλωσσικές τέχνες, η επιστήμη
    και οι τέχνες. '
  tutorial_legohopper_longdescription: Σχεδιάστε πολλά πρωτότυπα για να βρείτε τον
    πιο αποτελεσματικό τρόπο μετακίνησης ενός ρομπότ χωρίς τη χρήση τροχών.
  tutorial_catrobatembroidery_longdescription: Κωδικοποιήστε το σχέδιό σας στο τηλέφωνό
    σας Android και ράψτε το στο μπλουζάκι, παντελόνι, τσάντα γυμναστικής, ή παπούτσια!
  tutorial_irobotphone_longdescription: Σε αυτήν την πρόκληση κωδικοποίησης, οι μαθητές
    θα συνεργαστούν εξ αποστάσεως για να δημιουργήσουν ένα συλλογικό πρόγραμμα που
    σχεδιάζει μια εικόνα. Διαμορφώθηκε σύμφωνα με το κλασικό παιχνίδι του Telephone,
    οι μαθητές θα λάβουν, θα αναμίξουν και θα περάσουν τον κώδικα στην τηλεφωνική
    αλυσίδα. Θα εκπληρώσει η ομάδα σας τον στόχο εικόνας μέχρι να φτάσετε στο τέλος;
  tutorial_codeguppydraw_longdescription: Γρήγορη εισαγωγή στην κωδικοποίηση που βασίζεται
    σε κείμενο χρησιμοποιώντας διασκεδαστικά και ελκυστικά προγράμματα JavaScript
    τύπου
  tutorial_codejumper_longdescription: Σε αυτό το μάθημα από το πρόγραμμα σπουδών
    Code Jumper, οι μαθητές εξερευνούν δίκτυα σε μια πρακτική εμπειρία αποσύνδεσης
    χρησιμοποιώντας τυπικά υλικά που βρίσκονται σε μια τάξη. Το θέμα για αυτό το μάθημα
    είναι γύρω από μηνύματα καλοσύνης προς τους άλλους. Αυτό το μάθημα έχει σχεδιαστεί
    ειδικά για να είναι προσβάσιμο για μαθητές με προβλήματα όρασης.
  tutorial_meeempathy_longdescription: Για αιώνες, οι χωρικοί και οι Illagers μοιράζονταν
    τον ίδιο χώρο, αλλά σπάνια αλληλεπιδρούσαν μεταξύ τους. Τώρα μπορείτε να χρησιμοποιήσετε
    τη δύναμη του κώδικα για να ενώσετε τα δύο χωριά. Οι παίκτες θα βιώσουν ενσυναίσθηση
    και συμπόνια για τους γείτονές τους, θα μάθουν τη συνεργασία και την ένταξη και
    θα αγκαλιάσουν την ποικιλομορφία που μας κάνει όλους μοναδικά ξεχωριστούς.

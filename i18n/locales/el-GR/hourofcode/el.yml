    και δραστηριότητες επέκτασης για την κάλυψη μαθητών όλων των ικανοτήτων.
  resources_tabs_videos_heading: Εκπαιδευτικά βίντεο
  resources_tabs_videos_subhead: Παρακολουθήστε εύκολα κατανοητές επισκοπήσεις της
    επιστήμης των υπολογιστών και των εννοιών προγραμματισμού.
  resources_tabs_videos_desc: Οι σειρές βίντεο Code.org έχουν σχεδιαστεί ειδικά για
    να υποστηρίζουν την τάξη σας και είναι ελκυστικές και διασκεδαστικές.
  resources_tabs_slides_heading: Καταστρώματα διαφανειών
  resources_tabs_slides_subhead: Προσφέρουμε στους εκπαιδευτικούς ένα οργανωμένο,
    οπτικά ελκυστικό και παιδαγωγικά υγιές πλαίσιο για την παράδοση μαθημάτων επιστήμης
    υπολογιστών.
  resources_tabs_slides_desc: Τα καταστρώματα διαφανειών Code.org παρέχουν οδηγίες
    βήμα προς βήμα, παραδείγματα και διαδραστικές δραστηριότητες που ευθυγραμμίζονται
    με τους στόχους του προγράμματος σπουδών.
  resources_tabs_assessments_subhead: Τα προγράμματα σπουδών μας περιλαμβάνουν ένα
    ολοκληρωμένο σύστημα διαμορφωτικών και αθροιστικών πόρων αξιολόγησης.
  resources_tabs_assessments_desc: Αυτές περιλαμβάνουν ρουμπρίκες, λίστες ελέγχου,
    μίνι έργα, έργα στο τέλος του κεφαλαίου, ρουμπρίκες που αντιμετωπίζουν μαθητές,
    δείγματα έργων και δοκιμές μετά το έργο - όλα σχεδιασμένα για να υποστηρίζουν
    τους εκπαιδευτικούς στη μέτρηση της ανάπτυξης των μαθητών, την παροχή σχολίων
    και την αξιολόγηση της κατανόησης των μαθητών.
  resources_tabs_tools_subhead: Τα ολοκληρωμένα περιβάλλοντα ανάπτυξης (IDE) του Code.org
    απευθύνονται σε μαθητές όλων των επιπέδων δεξιοτήτων.
  resources_tabs_tools_desc: Προσφέρουμε μια ευέλικτη και φιλική προς το χρήστη πλατφόρμα
    που υποστηρίζει μια ποικιλία παραδειγμάτων προγραμματισμού. Αυτό επιτρέπει στους
    μαθητές να μεταβαίνουν απρόσκοπτα από την κωδικοποίηση που βασίζεται σε μπλοκ
    σε γλώσσες που βασίζονται σε κείμενο και ενισχύει τη δημιουργικότητα και την καινοτομία.
  teach_page_top_heading: Διδάξτε την επιστήμη των υπολογιστών και ανάψτε τις δυνατότητες
  teach_page_top_desc_01: Αξιοποιήστε πλήρως τις δυνατότητες των μαθητών σας με το
    δωρεάν πρόγραμμα σπουδών της Επιστήμης Υπολογιστών (CS) του Code.org.
  teach_page_top_desc_02: Γίνετε μέλος της παγκόσμιας κοινότητας με πάνω από 2 εκατομμύρια
    εκπαιδευτικούς που ενδυναμώνουν την επόμενη γενιά καινοτόμων, επιλυτές προβλημάτων
    και ψηφιακούς πολίτες! Το Code.org υποστηρίζει τους εκπαιδευτικούς σε όλη τη διαδρομή
    με επαγγελματική μάθηση, ολοκληρωμένα προγράμματα σπουδών και υποστήριξη όταν
    τη χρειάζεστε.
  teach_page_why_teach_cs_heading: Γιατί να διδάξετε την επιστήμη των υπολογιστών
    με το Code.org;
  teach_page_why_teach_cs_block_heading_01: Δημιουργήστε θεμελιώδεις δεξιότητες CS
  teach_page_why_teach_cs_block_desc_01: Όπως η ανάγνωση, η γραφή ή τα μαθηματικά,
    η επιστήμη των υπολογιστών είναι θεμελιώδης για άλλες αναζητήσεις. Διδάσκει επίλυση
    προβλημάτων και κριτική σκέψη και επιτρέπει στους μαθητές να συμμετέχουν ενεργά
    σε μια ολοένα και πιο ψηφιακή κοινωνία.
  teach_page_why_teach_cs_block_heading_02: Αξιοποιήστε ολοκληρωμένους διδακτικούς
    πόρους
  teach_page_why_teach_cs_block_desc_02: Τα σε βάθος σχέδια μαθημάτων και οι ευέλικτες
    επαγγελματικές επιλογές μάθησης διασφαλίζουν ότι οι εκπαιδευτικοί με διαφορετικό
    υπόβαθρο μπορούν να διδάξουν με επιτυχία την επιστήμη των υπολογιστών.
  teach_page_why_teach_cs_block_heading_03: Ξεκλειδώστε μονοπάτια για όλους τους μαθητές
  teach_page_why_teach_cs_block_desc_03: Τα επαγγέλματα υπολογιστών είναι ο μεγαλύτερος,
    ταχύτερα αναπτυσσόμενος και καλύτερα αμειβόμενος τομέας όλων των νέων μισθών στις
    ΗΠΑ
  teach_page_why_teach_cs_block_heading_04: Κατανοήστε έναν κόσμο που άλλαξε από την
    AI
  teach_page_why_teach_cs_block_desc_04: Διδάξτε στους μαθητές πώς λειτουργεί το AI
    και πώς να το χρησιμοποιούν με ασφάλεια. Η επαγγελματική μας μάθηση ενθαρρύνει
    την περιέργεια και την εμπιστοσύνη με αυτήν την εξελισσόμενη τεχνολογία.
  teach_page_why_teach_cs_heading_02: Ξεκινήστε να διδάσκετε την επιστήμη των υπολογιστών
    με το Code.org σήμερα!
  teach_page_quote: Όταν χρησιμοποιείτε το πρόγραμμα σπουδών του Code.org, έχετε τα
    πάντα εκεί για εσάς. Έχει τις ερωτήσεις που πρέπει να κάνετε στους μαθητές σας.
    Έχει τα μαθήματα που πρέπει να διδάξετε και σας δίνει καθοδήγηση για το πώς να
    το κάνετε. Έτσι, αν έρθετε χωρίς καμία εμπειρία στην επιστήμη των υπολογιστών,
    είναι εκεί για εσάς. Εάν έχετε εμπειρία με την επιστήμη των υπολογιστών και τη
    διδασκαλία της πριν, θα σας δώσει έναν νέο τρόπο προσέγγισης του τρόπου διδασκαλίας
    των μαθητών σας.
  teach_page_free_curriculum_heading: Δωρεάν, ελκυστικό πρόγραμμα σπουδών
  teach_page_free_curriculum_desc: Θέλουμε να φέρετε την Επιστήμη των Υπολογιστών
    στο σχολείο σας χωρίς να ανησυχείτε για το κόστος. Γι"αυτό έχουμε δεσμευτεί ότι
    οι προσφορές του προγράμματος σπουδών μας είναι δωρεάν για πάντα!
  teach_page_free_curriculum_list_desc_01: Δωρεάν, ευέλικτο και διασκεδαστικό πρόγραμμα
    σπουδών με προσφορές σε περισσότερες από 67 Γλώσσες.
  teach_page_free_curriculum_list_desc_02: Το Code.org προσφέρει τα πάντα, από προγράμματα
    σπουδών πλήρους έτους έως δραστηριότητες μιας μονάδας. Επιπλέον, ενημερώνουμε
    τα προγράμματα σπουδών μας ετησίως για να υποστηρίξουμε τις βέλτιστες πρακτικές
    και τους τομείς εστίασης, και δημιουργούμε νέες προσφορές που διδάσκουν τρέχοντα
    θέματα σε ζήτηση.
  teach_page_free_curriculum_list_desc_03: Κάθε πρόγραμμα σπουδών αντιστοιχίζεται
    σε τουλάχιστον ένα σύνολο εθνικών προτύπων, συμπεριλαμβανομένου του CSTA, Πρότυπα
    επιστήμης επόμενης γενιάς, και Common Core.
  teach_page_free_curriculum_list_desc_04: Προσφορές σε περισσότερες από 67 γλώσσες
  teach_page_free_curriculum_list_desc_05: Χαρτογραφήθηκε με τουλάχιστον ένα σύνολο
    εθνικών προτύπων (συμπεριλαμβανομένων των CSTA, NGSS και Common Core)
  teach_page_free_curriculum_heading_02: 'Εξερευνήστε τις προσφορές προγραμμάτων σπουδών
    μας για διαφορετικά επίπεδα βαθμού:'
  teach_page_resources_heading: Πόροι που σας υποστηρίζουν σε κάθε βήμα
  teach_page_resources_desc: Η εγγραφή για λογαριασμό Code.org σάς δίνει πρόσβαση
    σε υλικό που θα σας βοηθήσει να διδάξετε την επιστήμη των υπολογιστών με αυτοπεποίθηση.
    Το Code.org διαθέτει εκτεταμένους πόρους που έχουν σχεδιαστεί για να υποστηρίζουν
    εκπαιδευτικούς, ακόμη και εκείνους που δεν έχουν προηγούμενη διδακτική εμπειρία
    CS. Κάντε κλικ στις καρτέλες για να μάθετε περισσότερα σχετικά με τους πόρους.
  teach_page_curriculum_heading: Προσφορές προγράμματος σπουδών που αγαπούν οι μαθητές
  teach_page_curriculum_desc: Υπάρχουν τόσες πολλές εκπληκτικές προσφορές για εξερεύνηση.
    Εδώ είναι μερικές από τις νέες και δημοφιλείς προσφορές μας.
  teach_page_pl_offerings_english_header: Professional learning offerings that meet

  csa_ai_page_video_section_li_3: Μάθετε τις τυποποιημένες πρακτικές του κλάδου
  csa_ai_page_video_section_li_4: Καλλιεργήστε την κριτική σκέψη
  csa_ai_page_programming_tools: 'Εργαλεία προγραμματισμού: Github, Αντιγραφή Github,

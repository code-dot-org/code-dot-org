  csf_page_pick_a_course_desc: Με το ποικίλο σύνολο επιλογών που προσφέρονται για
    το CS Fundamentals, υπάρχει ένα μάθημα για όλες τις ανάγκες.
  csf_page_pick_a_course_heading_02: Πώς θα ασχοληθούν οι μαθητές σας με το περιεχόμενο;
  csf_page_courses_heading: Μαθήματα ειδικά σχεδιασμένα για την τάξη των αρχαρίων
    σας
  csf_page_courses_desc: Βρείτε το μάθημα για την τάξη που διδάσκετε. Κάθε μάθημα
    διαρκεί περίπου ένα μήνα.
  csf_page_courses_self_paced_heading: Αυτο-ρυθμιζόμενα προγράμματα σπουδών για αρχαρίους
  csf_page_courses_self_paced_desc: Οι εκπαιδευτικοί διαδραματίζουν κρίσιμο ρόλο στη
    μάθηση, διδάσκοντας τις εκτός σύνδεσης δραστηριότητές μας και καθοδηγώντας συζητήσεις
    σε ολόκληρη την τάξη. Ωστόσο, αναγνωρίζουμε ότι το CS Fundamentals δεν διδάσκεται
    πάντα σε ένα παραδοσιακό περιβάλλον τάξης. Παρέχουμε δύο αυτορυθμιζόμενα μαθήματα
    express παράλληλα με τα μαθήματα A-F. Αυτά τα μαθήματα express έχουν σχεδιαστεί
    για καταστάσεις όπου οι εκπαιδευτικοί επιτρέπουν σε κάθε μαθητή να εργάζεται με
    τον δικό του ρυθμό ανεξάρτητα.
  csf_page_faq_question_01: Είναι το CS Fundamentals αντιστοιχισμένο στα πρότυπα;
  csf_page_faq_answer_01_01: 'Το CS Fundamentals γράφτηκε χρησιμοποιώντας τόσο το
    K-12 Framework for Computer Science όσο και τα πρότυπα CSTA ως καθοδήγηση. Αυτή
    τη στιγμή, κάθε μάθημα στο CS Fundamentals περιέχει αντιστοιχίσεις με τα σχετικά
    πρότυπα CSTA. Η περίληψη όλων των αντιστοιχίσεων CSTA για το κάθε μάθημα μπορεί
    να βρεθεί στη διεύθυνση:'
  csf_page_faq_answer_01_list_01: "[Πρότυπα μαθήματος Α] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Πρότυπα μαθήματος Β] (%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[Πρότυπα μαθήματος Γ] (%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[Πρότυπα μαθήματος Δ] (%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[Πρότυπα μαθήματος E] (%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[Πρότυπα μαθήματος F] (%{course_f_url})"
  csf_page_faq_answer_01_02: Μπορείτε να βρείτε μια Google Sheets έκδοση των προτύπων
    στη διεύθυνση [Πρότυπα CSF] (%{csf_standards_url}).
  csf_page_faq_question_02: Πώς μπορώ να φέρω το CS Fundamentals σε ολόκληρο το σχολείο
    μου;
  csf_page_faq_answer_02: Ως κορυφαίο πρόγραμμα σπουδών CS για την πρωτοβάθμια και
    τη δευτεροβάθμια εκπαίδευση στις Ηνωμένες Πολιτείες, το πρόγραμμά μας για το δημοτικό
    έχει αποδειχθεί αποτελεσματικό σε μεγάλες αστικές σχολικές περιοχές όπως το Ντάλας,
    καθώς και σε μικρές αγροτικές περιοχές στην Αϊόβα. Δεν χρειάζεται να προσλάβετε
    ειδικούς για να διδάξουν CS. Το πρόγραμμά μας έχει σχεδιαστεί μοναδικά για να
    υποστηρίζει εκπαιδευτικούς νέους στο CS, ενώ προσφέρει την ευελιξία να εξελίσσει
    μαθήματα για να ταιριάζει στις ανάγκες των μαθητών. [Μοιραστείτε αυτό το φυλλάδιο]
    (%{brochure_url}) με τους διαχειριστές του σχολείου και της περιοχής σας ή [προτείνετε
    να ρίξουν μια ματιά στη σελίδα διαχειριστών μας] (%{admins_url}) που είναι ειδικά
    σχεδιασμένη ώστε να απαντά στις πιο συχνές ερωτήσεις των διαχειριστών.
  csf_page_faq_question_03: Πόσο κοστίζει η διδασκαλία του CS Fundamentals;
  csf_page_faq_question_04: Πώς/Πού μπορώ να αποκτήσω επαγγελματική ανάπτυξη για το
    CS Fundamentals;
  csf_page_faq_answer_04_01: Είστε νέοι στη διδασκαλία της επιστήμης των υπολογιστών?
    Μην ανησυχείτε! Οι περισσότεροι από τους δασκάλους μας δεν έχουν διδάξει ποτέ
    επιστήμη υπολογιστών στο παρελθόν. Συνδεθείτε με τοπικούς εκπαιδευτικούς για συναρπαστική
    και πρακτική υποστήριξη για την εφαρμογή της επιστήμης των υπολογιστών στην τάξη
    σας. Οι Περιφερειακοί Συνεργάτες μας προσφέρουν υψηλής ποιότητας, μονοήμερα εργαστήρια
    Code.org για μεμονωμένους εκπαιδευτικούς ή για επαγγελματική εξέλιξη σε ολόκληρο
    το σχολείο. [Εγγραφείτε για ένα εργαστήριο επαγγελματικής ανάπτυξης κοντά σας]
    (%{sign_up_url})!
  csf_page_faq_answer_04_02: 'Συνδεθείτε με περισσότερους από 100.000 εκπαιδευτικούς
    που έχουν συμμετάσχει στα εργαστήρια μας. Η πλειοψηφία των συμμετεχόντων στο εργαστήριό
    μας λέει: «Είναι η καλύτερη επαγγελματική εξέλιξη που έχω παρακολουθήσει ποτέ».
    Στην πραγματικότητα, [το 90% των συμμετεχόντων θα συνιστούσαν το πρόγραμμά μας
    σε άλλους εκπαιδευτικούς] (%{rec_url})!'
  csf_page_faq_question_05: Ποιος είναι ο συνιστώμενος χρόνος για τη διδασκαλία του
    CS Fundamentals;
  csf_page_faq_answer_05: Κάθε σύνολο μαθημάτων CSF περιλαμβάνει 13-17 μαθήματα σχεδιασμένα
    για περιόδους 45 λεπτών. Συνιστούμε σε όλους τους μαθητές να μετακινούνται από
    μάθημα σε μάθημα με ρυθμό που ορίζει ο δάσκαλος. Υπάρχουν πολλά επίπεδα έργων
    υπό την καθοδήγηση εκπαιδευτικών που έχουν σχεδιαστεί για να βιώνονται από κοινού,
    ενώ τα μαθήματα ανάπτυξης δεξιοτήτων μπορούν να ολοκληρωθούν από τους μαθητές
    με το δικό τους ρυθμό.
  csf_page_faq_question_06: Ποια υλικά χρειάζομαι για το CS Fundamentals;
  csf_page_faq_answer_06: Για πολλά μαθήματα υπάρχουν φυλλάδια που καθοδηγούν τους
    μαθητές μέσα από δραστηριότητες. Αυτοί οι πόροι μπορούν να εκτυπωθούν ή να εκχωρηθούν
    ψηφιακά. Ορισμένα μαθήματα απαιτούν τυπικά εφόδια και υλικά στην τάξη. [Επισκεφτείτε
    το αναλυτικό πρόγραμμα σπουδών του CFS για να μάθετε περισσότερα](%{syllabus_url}).
  csa_page_top_desc: Introduce students to software engineering and object-oriented
    design while they learn the Java programming language in this free curriculum
    for [AP® Computer Science A (AP® CSA)](%{csa_url}).
  csa_page_intro_heading: A new approach to AP® CSA
  csa_page_intro_list_01: Culturally responsive pedagogy
  csa_page_intro_list_02: Real-world problem investigation

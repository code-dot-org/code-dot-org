  tutorial_hello_longdescription: Μάθετε τα βασικά της επιστήμης των υπολογιστών προγραμματίζοντας
    στο Sprite Lab. Θα δημιουργήσετε και θα ζωντανέψετε τα sprites και θα δημιουργήσετε
    τις δικές σας διαδραστικές σκηνές.
  tutorial_raspispace_longdescription: |-
    "Δημιούργησε μία σκηνή στο διάστημα με χαρακτήρες που δημιουργούν """"εκφράσεις"""" για να εκδηλώσουν τις σκέψεις και τα συναισθήματά τους με τη χρήση ήχων, χρωμάτων και κινήσεων.

    Χρησιμοποίησε τα μπλοκ του Scratch για να προγραμματίσεις τους χαρακτήρες σου με γραφικά εφέ, κίνηση ενδυμασιών, συννεφάκια ομιλίας και ηχητικά εφέ."
  tutorial_codemonkeyjump_longdescription: Δημιουργήστε παιχνίδια και έργα με κωδικοποίηση
    μπλοκ! Σε αυτό το σύντομο μάθημα οι μαθητές θα μάθουν να δημιουργούν ένα απλό
    παιχνίδι jumper χρησιμοποιώντας βασικά μπλοκ συμβάντων και λειτουργιών.
  tutorial_poemart_longdescription: Απεικονίστε τη διάθεση ενός ποιήματος με κώδικα.
  tutorial_kodablehero_longdescription: Καλώς ήλθατε στο Bug World! Το Kodable FuzzFamily
    χρειάζεται τη βοήθεια κωδικοποίησης. Χρησιμοποιήστε τους πραγματικούς ήρωες και
    τη φαντασία σας για να σχεδιάσετε έναν χαρακτήρα που θα προστατεύσει την FuzzFamily.
    Θα επιλέξετε τις ιδιότητες που διαθέτει ο ήρωάς σας και θα δοκιμάσετε τη δύναμή
    τους ενάντια στα buggy slimes του Bug World!
  tutorial_cacloud_longdescription: Ο Felix δημοσιεύει μια φαινομενικά αθώα φωτογραφία
    του Juno στα κοινωνικά μέσα. Θέλει απεγνωσμένα να αφαιρεθεί. Ο Μαξ, ο φίλος της,
    γρήγορα μετατρέπει την κατάσταση σε μυστική αποστολή. Ελάτε μαζί τους καθώς μαθαίνουν
    για το cloud computing και προσπαθήστε να εντοπίσετε τη φωτογραφία σε έναν διακομιστή,
    αποθηκευμένο σε ένα εξαιρετικά ασφαλές κέντρο δεδομένων. Υπάρχει ούτως ή άλλως
    για να εντοπίσετε και να καταστρέψετε τη φωτογραφία;
  tutorial_blocksmithbot_longdescription: Λέιζερ, παγίδες και θαυμάσιοι λαβύρινθοι!
    Βοηθήστε το Bot0 να δραπετεύσει πριν εκτοξευτεί! Το Bot0 είναι ένα φιλικό, αβλαβές
    βοηθητικό ρομπότ. Ή είναι αυτή; Οι συμπαίκτες της πιστεύουν διαφορετικά. Προγραμματίστε
    την Bot0 να περάσει μέσα από το υπογάστριο του διαστημικού πλοίου και να δραπετεύσει
    πριν την βρουν.
  tutorial_hatchmario_longdescription: Φτιάξτε το δικό σας 3D Mario παιχνίδι, ενώ
    μαθαίνετε τα βασικά του προγραμματισμού. Μάθετε για τις βασικές αρχές της ανάπτυξης
    παιχνιδιών. διαμορφώστε μια κατανόηση της κίνησης σε τρισδιάστατο χώρο. μάθετε
    να προσθέτετε σκορ, ζωές και δροσερά ηχητικά εφέ στο παιχνίδι σας, όλα σε λιγότερο
    από μία ώρα. Και το καλύτερο μέρος, μπορείτε να μοιραστείτε το παιχνίδι σας με
    την οικογένεια και τους φίλους σας με ένα μόνο κλικ και να παίξετε μαζί τους σε
    οποιαδήποτε συσκευή στο σπίτι σας.
  tutorial_microsoftforest_longdescription: Κωδικοποιήστε ένα παιχνίδι με το Microsoft
    MakeCode Arcade που αναδημιουργεί τις συνθήκες για δασική πυρκαγιά και, στη συνέχεια,
    κωδικοποιήστε το πυροσβεστικό αεροσκάφος σας για να ψεκάσετε νερό και να σβήσετε
    τις φλόγες!
  tutorial_blackbirdscreen_longdescription: Μάθετε πώς να χρησιμοποιείτε δηλώσεις
    υπό όρους για να δημιουργήσετε μια δροσερή προφύλαξη οθόνης στυλ της δεκαετίας
    του"90.
  tutorial_toxicodecompute2_longdescription: Ας αλλάξουμε ρόλους. Αυτή τη φορά είσαι
    ο υπολογιστής! Διαβάστε και ερμηνεύστε τα προγράμματα Python για να βρείτε τη
    σωστή τροχιά και να κερδίσετε τις προκλήσεις. Θα πρέπει να εστιάσετε και να χρησιμοποιήσετε
    τις διαισθητικές ικανότητές σας για να κατανοήσετε ορισμένες βασικές έννοιες της
    Python.
  tutorial_minecrafttimecraft_longdescription: 'Ταξιδέψτε πίσω στο χρόνο για να σώσετε
    το μέλλον σε αυτό το δωρεάν μάθημα Hour of Code στο Minecraft: Education Edition.
    Οι μαθητές θα επιλέξουν τη δική τους περιπέτεια και θα μάθουν βασικές έννοιες
    κωδικοποίησης για να διορθώσουν μυστηριώδεις ατυχίες σε όλη την ιστορία. Στην
    πορεία, θα συνδεθούν με σπουδαίους καινοτόμους και εφευρέσεις στην επιστήμη, αρχιτεκτονική,
    μουσική, μηχανική, κι αλλα.'
  tutorial_blackbirdtether_longdescription: Μάθετε να χρησιμοποιείτε αντικείμενα για
    να προγραμματίσετε ένα διασκεδαστικό παιχνίδι βασισμένο στη φυσική.
  tutorial_ob_longdescription: Γράψτε κώδικα για να δημιουργήσετε και να εκτελέσετε
    τη δική σας προσομοίωση της επιδημίας του ιού στο Monster Town. Μια προσομοίωση
    είναι ένα μοντέλο υπολογιστή μιας διαδικασίας ή ενός συστήματος. Μάθετε να κωδικοποιείτε
    και να κάνετε προβλέψεις για το τι θα συμβεί στους γείτονες της Monster Town.
  tutorial_codeartportrait_longdescription: 'Μάθετε να προγραμματίζετε το πορτρέτο
    σας χρησιμοποιώντας το p5.js. Εκφραστείτε δημιουργικά μέσω κώδικα ενσωματώνοντας
    τα αγαπημένα σας καλλιτεχνικά στυλ και προσωπικές πινελιές για να δημιουργήσετε
    ένα πραγματικό αριστούργημα! Μπορεί να δικαιούστε να υποβάλετε το ολοκληρωμένο
    έργο σας στον διαγωνισμό Code/Art''s CodeYourself για κορίτσια των ΗΠΑ στις τάξεις
    3-12. '
  tutorial_shelly_longdescription: Η Shelly είναι μια γλώσσα προγραμματισμού για το
    σχέδιο. Το σχέδιο γίνεται με την έκδοση οδηγιών σε μια χελώνα. Η χελώνα σχεδιάζει
    γραμμές και σχήματα καθώς κινείται, χρησιμοποιώντας διάφορα χρώματα και στυλ.
    Πρόκληση και δημιουργικές λειτουργίες είναι διαθέσιμες. Η λειτουργία πρόκλησης
    περιλαμβάνει ένα βήμα προς βήμα σεμινάριο, το οποίο εισάγει τα βασικά της γλώσσας
    Shelly και του προγραμματισμού γενικά.
  tutorial_weavly_longdescription: Σε αυτές τις σύντομες δραστηριότητες, προχωρήστε
    σε μια σειρά αποστολών, από την εξερεύνηση πλανητών, την επίσκεψη ζώων σε ένα
    σαφάρι, το κυνήγι βυθισμένου θησαυρού!
  tutorial_codespeakpassword_longdescription: Μάθετε να κωδικοποιείτε μια γεννήτρια
    κωδικών πρόσβασης στην Python και να παραμείνετε ασφαλείς έναντι των χάκερ.
  tutorial_kodableshapes_longdescription: 'Τα μαθηματικά είναι μέρος της ζωής μας
    παντού. Χρησιμοποιήστε δεξιότητες μαθηματικών και κωδικοποίησης για να φτιάξετε
    το δικό σας λαβύρινθο και στη συνέχεια προσπαθήστε να το λύσετε. Ξεκινήστε με
    ένα βασικό τετράγωνο και, στη συνέχεια, δείτε πόσα διαφορετικά σχήματα μπορείτε
    να συμπεριλάβετε στα σχέδια λαβυρίνθου σας! '
  tutorial_nasabinary_longdescription: Μάθετε πώς χρησιμοποιούμε δυαδικό κώδικα για
    να μιλήσουμε με ένα διαστημικό σκάφος και, στη συνέχεια, δοκιμάστε το μόνοι σας
    μεταφράζοντας το όνομά σας σε δυαδικό κώδικα σε μια ετικέτα ονόματος, βραχιόλι,
    καρφίτσα, ή ακόμα και ήχο.
  tutorial_3dmaker_longdescription: Φτιάξτε τα δικά σας πραγματικά δροσερά, περιστρεφόμενα,
    τρισδιάστατα αντικείμενα γρήγορα και εύκολα.
  tutorial_itchstart_longdescription: Αυτό το μάθημα είναι ένα καλό σημείο εισόδου
    για παιδιά βαθμού 2 ή 3 που δοκιμάζουν το Scratch για πρώτη φορά. Θα ξεκινήσουν
    με ένα σύνολο 5 μπλοκ που πρέπει να συγκεντρώσουν για να κάνουν τον χαρακτήρα
    τους να εκτελέσει κάποιες ενέργειες.
  tutorial_hopsub_longdescription: Μάθετε πώς να συνδυάζετε το πρόγραμμα με έναν φίλο
    ή συμμαθητή σας, και δημιουργήστε το δικό σας surfer του μετρό με χαρακτήρες Hopscotch!
  tutorial_itchmundos_longdescription: Conocerán Scratch, ένα πρόγραμμα που έχει προγραμματιστεί.
    Προγραμματισμός και fondos, usarán bloques de eventos και apariencia για το dar
    vida στο πρόγραμμα.
  tutorial_itchtenacity_longdescription: Ένα proyecto πρόγραμμα προγραμματισμού και
    Scratch το προσομοίωμα ενός ρομπότ que limpia las aguas marinas.
  tutorial_kcjskiing_longdescription: 'Είναι όλα διασκεδαστικά και παιχνίδια έως ότου
    κάποιος πέσει σε ένα δέντρο… ή είναι αυτό το διασκεδαστικό μέρος? Δέστε αυτά τα
    σκι και λυγίστε στα γόνατα καθώς καθοδηγείτε τον χαρακτήρα σας κάτω από έναν λόφο
    παγωμένων εμποδίων χρησιμοποιώντας κώδικα σε αυτήν τη δραστηριότητα Scratch. Σχεδιάστε
    το μάθημα, προσθέστε κίνηση και αίσθηση, καθώς και λίγη αλληλεπίδραση σύγκρουσης
    και έκρηξη - έχετε ένα βουνό διασκέδασης. '
  tutorial_groksecurity_longdescription: Φορέστε το καπέλο σας στον κυβερνοχώρο σε
    αυτήν τη σύντομη εισαγωγή για να παραμείνετε ασφαλείς στο διαδίκτυο. Θα μάθετε
    για ασφαλείς κωδικούς πρόσβασης, ηλεκτρονικό ψάρεμα, ρυθμίσεις ασφαλείας, κοινωνικά
    μέσα και πολλά άλλα!
  tutorial_creaticode_longdescription: Μάθετε να δημιουργείτε εκπληκτικά τρισδιάστατα
    έργα χρησιμοποιώντας μπλοκ Scratch!
  tutorial_kcjhockey_longdescription: Πυροβολείτε, σκοράρετε - το πλήθος τρελαίνεται!
    Δεν χρειάζεται να δέσετε τα πατίνια σας κατά την κατασκευή αυτού του παιχνιδιού,
    αλλά να είστε έτοιμοι να ακονίσετε τις δεξιότητές σας κωδικοποίησης! Μάθετε πώς
    να κωδικοποιείτε το δικό σας παιχνίδι χόκεϊ και δοκιμάστε τις ικανότητές μας ενάντια
    σε έναν τερματοφύλακα npc στο Scratch. Χρησιμοποιώντας κίνηση, αίσθηση, και μεταβλητές,
    ο ψηφιακός σας παίκτης μπορεί να αποφύγει και να γλιστρήσει το πακ για να σκοράρει
    το νικητήριο γκολ.
  tutorial_ttdungeon_longdescription: Ο κακός μάγος Nullonor αποτελεί σοβαρή απειλή
    για το βασίλειο και μόνο εσείς έχετε τη δύναμη να τους διώξετε για πάντα. Ωστόσο,
    ο Nullonor είναι τόσο πονηρός όσο είναι επικίνδυνος. Κρύβεται στον μαγικό πύργο
    των συνεχώς μεταβαλλόμενων δωματίων του, και κανένας ήρωας δεν έχει φτάσει με
    επιτυχία στον τελευταίο όροφο ακόμα. Ως πρωταθλητής των Index Knights, έχετε ό,
    τι χρειάζεται για να βρείτε και να νικήσετε τον Nullonor?
  tutorial_ccai_longdescription: Η ανταγωνιστική κωδικοποίηση δεν ήταν ποτέ τόσο επική!
    Χωρίς εμπειρία κωδικοποίησης... Κανένα πρόβλημα. Μπείτε στο μπουντρούμι όπου θα
    ανεβάσετε τις προγραμματιστικές σας δυνάμεις μαθαίνοντας τις στρατηγικές και τις
    τακτικές κωδικοποίησης που θα χρειαστείτε για να ανταγωνιστείτε. Στη συνέχεια,
    αναλάβετε κωδικοποιητές από όλο τον κόσμο στην αρένα esports CodeCombat AI League!
  tutorial_bsdai_longdescription: Υπάρχει ένα συγκεκριμένο σύνολο νευρωνικών δικτύων
    και αλγορίθμων που ονομάζουμε μηχανική μάθηση. Σε αυτό το έργο, θα διερευνήσουμε
    ένα εργαλείο αναγνώρισης εικόνας τεχνητής νοημοσύνης (AI) και θα μάθουμε πώς η
    AI βλέπει εικόνες, κάνει προβλέψεις και πώς μπορούμε να διασφαλίσουμε ότι αυτές
    οι προβλέψεις είναι ακριβείς και χωρίς προκατάληψη.
  tutorial_stemdata_longdescription: Δημιουργήστε ένα απλό μοντέλο για το κλίμα όπου
    ζείτε και στη συνέχεια χρησιμοποιήστε το για να καταλάβετε πώς μερικοί βαθμοί
    αυξημένης θερμοκρασίας μπορούν να έχουν σημαντικό αντίκτυπο στον φυσικό κόσμο.
    Περιλαμβάνει μια επιλογή λήψης των δεδομένων σε υπολογιστικό φύλλο για περαιτέρω
    ανάλυση.
  tutorial_thunkableinfo_longdescription: Μάθετε πώς μπορείτε να δημιουργήσετε μια
    ενημερωτική εφαρμογή με μπλοκ κώδικα και έναν πίνακα δεδομένων
  tutorial_educodespace_longdescription: Οι άνθρωποι του πλανήτη Allegrus έχουν χάσει
    τα προγονικά τους τραγούδια. Ακολουθήστε αυτό το σεμινάριο για να δημιουργήσετε
    το δικό σας μουσικό παιχνίδι πλευρικής κύλισης και να ανακτήσετε τις χαμένες μελωδίες.
    Προσαρμόστε κάθε πτυχή του παιχνιδιού, ενώ μαθαίνετε τα βασικά της ανάπτυξης παιχνιδιών,
    της φυσικής και των συγκρούσεων. Δεν απαιτείται κωδικοποίηση ή μουσική γνώση.
  tutorial_kcjtennis_longdescription: Εξυπηρετήστε μια πρόκληση και αντιμετωπίστε
    τον δικό σας αντίπαλο AI σε αυτόν τον ψηφιακό αγώνα τένις. Χρησιμοποιώντας το
    Scratch, αυτή η δραστηριότητα θα σας διδάξει πώς να κωδικοποιήσετε αλληλεπιδράσεις
    sprite εμπρός και πίσω μέσω μετάδοσης, μεταβλητών και κίνησης. Ενσωματώστε τους
    όρους νίκης/απώλειας και φιλήστε το σκορ «αγάπης» σας αντίο. Ολοκληρώστε αυτό
    το έργο μόνοι σας ή με υποστήριξη από ενήλικες.
  tutorial_robotmagictower_longdescription: Μάθετε για το παιχνίδι Hanoi Tower και
    πώς να χρησιμοποιήσετε αναδρομικές συναρτήσεις για την επίλυση προβλημάτων.
  tutorial_ttdragons_longdescription: 'Μια κακή δύναμη έχει εξαπλωθεί σε όλη τη χώρα
    του Ovun και απειλεί να καταστρέψει αυτήν την ειρηνική πόλη. Εξερευνήστε κρυμμένους
    ναούς, μάθετε μαγικούς ρούνους που σας επιτρέπουν να προγραμματίζετε και να ελέγχετε
    τα στοιχεία γύρω σας και πολεμήστε τους δαίμονες της σκιάς. Βρείτε όλα τα κλειδιά
    στους Ναούς του Δράκου για να ξυπνήσετε τον δράκο. Γίνε ο ήρωας που χρειάζεται
    ο Οβούν! '
  tutorial_kcjarchery_longdescription: Μείνετε στο στόχο και καθοδηγήστε το βέλος
    σας στο bullseye χρησιμοποιώντας κώδικα! Μάθετε πώς να κωδικοποιείτε το δικό σας
    παιχνίδι τοξοβολίας χρησιμοποιώντας το Scratch και τις οδηγίες βήμα προς βήμα.
    Με τη βοήθεια των χρωμάτων, των αλλαγών κοστουμιών και των ακολουθιών κίνησης,
    μπορείτε επίσης να στοχεύσετε στο χρυσό και να κωδικοποιήσετε το δρόμο σας προς
    τη νίκη - συν, προσθέστε έναν μετρητή βαθμολογίας για να αυξήσετε τον πήχη. Ολοκληρώστε
    αυτό το έργο μόνοι σας ή με υποστήριξη από ενήλικες.
  tutorial_ttsprouts_longdescription: Η κηπουρική είναι μια εργασία πλήρους απασχόλησης!
    Ξεκινήστε με έναν μόνο πάγκο με γλάστρες και περιποιηθείτε τα φυτά μέσα σε ένα
    θερμοκήπιο μεταβαίνοντας σε μια συστοιχία. Καθώς σπέρνετε, ποτίζετε και συγκομίζετε
    κάθε φυτό, κερδίστε χρήματα για όλα τα φρούτα και τα λαχανικά σας! Χρησιμοποιήστε
    μια ολοένα και πιο περίπλοκη πολυδιάστατη συστοιχία για να εντοπίσετε κάθε γλάστρα
    καθώς το θερμοκήπιο γεμίζει.
  tutorial_ttmaze_longdescription: Έχετε προσγειωθεί σε έναν εξωγήινο πλανήτη σε ένα
    σύμπαν τσέπης και πρέπει να βρείτε έναν τρόπο να ξεφύγετε, ώστε να μπορείτε να
    συνεχίσετε το ταξίδι σας. Εξερευνήστε τα ερείπια ενός προηγμένου ρομποτικού πολιτισμού,
    περιηγηθείτε μέσα από λαβύρινθους και παζλ και πολεμήστε τα εχθρικά ρομπότ. Με
    τη βοήθεια του αξιόπιστου βοηθού σας F3lix, μάθετε και χρησιμοποιήστε νέες έννοιες
    προγραμματισμού για να χαράξετε το δρόμο σας προς τη νίκη.
  tutorial_codetribe_longdescription: Μια μεγάλη εισαγωγή στην κωδικοποίηση χρησιμοποιώντας
    HTML, CSS και JavaScript. Κωδικοποιήστε μερικές γραμμές, και δημιουργήστε την
    πρώτη σας εφαρμογή για να επαληθεύσετε την ηλικία των ατόμων που παρευρίσκονται
    στο πάρτι σας.
  tutorial_ttcanyon_longdescription: Είστε παγιδευμένοι σε έναν εξωγήινο πλανήτη και
    πρέπει να επιβιώσετε από την Αρένα, μια ατελείωτη μάχη με εξωγήινα τέρατα! Χρησιμοποιήστε
    το hacking blaster για να αλλάξετε τον προγραμματισμό του sidekick σας, των αντιπάλων
    σας και του περιβάλλοντος σας. Ο αξιόπιστος βοηθός αιλουροειδών F3lix μπορεί να
    σας βοηθήσει να θεραπεύσετε και να σας υποστηρίξει, ενώ μπορείτε να επαναπρογραμματίσετε
    εχθρούς και παγίδες για να τους απενεργοποιήσετε ή να πολεμήσετε ο ένας τον άλλον.
  tutorial_kcjxtrail_longdescription: Χτυπήστε τα μονοπάτια με αυτήν τη δραστηριότητα
    ποδηλασίας cross country χρησιμοποιώντας κωδικό και Scratch. Χρησιμοποιώντας μπλοκ
    ανίχνευσης χρώματος και κίνηση, θα σχεδιάσετε την πορεία σας, θα ενσωματώσετε
    στάσεις και αλληλεπιδράσεις στην πορεία και θα παρακολουθείτε την πρόοδό σας κωδικοποιώντας
    έναν φύλακα βαθμολογίας με λειτουργίες. Μην ξεχάσετε το κράνος σας γιατί θα μπορούσαμε
    να είμαστε σε μια άγρια βόλτα! Ολοκληρώστε αυτό το έργο μόνοι σας ή με υποστήριξη
    από ενήλικες.
  tutorial_codespeakroad_longdescription: Δημιουργήστε ένα παιχνίδι όπου ο χρήστης
    παίζει το ρόλο ενός πολιτικού μηχανικού για να σχεδιάσει ένα δρόμο.
  tutorial_educodelair_longdescription: Ο Γιώργος κυνηγείται στο Λημέρι της Χειρόπτερας
    και χρειάζεται τη βοήθειά σας για να δραπετεύσει! Σχεδιάστε το δικό σας πλήρες
    2D παιχνίδι παζλ ακολουθώντας αυτό το σεμινάριο και μαθαίνοντας τα βασικά της
    ανάπτυξης παιχνιδιών. Κωδικοποιήστε την έξοδο από το επίπεδό μας, ή φτιάξτε το
    δικό σας για να προκαλέσετε τους φίλους σας!
  tutorial_ibmhourofz_longdescription: 'Έχετε αποσύρει ποτέ χρήματα από ΑΤΜ; Χρησιμοποίησε
    πιστωτική κάρτα για να πληρώσει για κάτι; Όλες αυτές οι ενέργειες έχουν ένα κοινό
    πράγμα: όλα ξεκινούν με ένα απλό κλικ. Αλλά τι πραγματικά συμβαίνει πίσω από αυτό
    το κλικ; Αυτή είναι η Πληροφορική Εντερπράιζ. Ξεκινήστε να μαθαίνετε περισσότερα
    σχετικά με τον τρόπο λειτουργίας των εταιρικών υπολογιστών σήμερα με το IBM Hour
    of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Οι μαθητές μαθαίνουν για τις συνθήκες
    υπό τις οποίες τα βακτήρια σαλμονέλας μπορούν να επιβιώσουν ενώ κωδικοποιούν ένα
    διασκεδαστικό παιχνίδι προσομοίωσης στο Gamefroot! Αυτή η δραστηριότητα έχει σχεδιαστεί
    για καθηγητές φυσικών επιστημών ΚΑΙ καθηγητές ψηφιακών τεχνολογιών που θέλουν
    να εμπλέξουν τους μαθητές τους σε πολλούς θεματικούς τομείς. '
  tutorial_educodeforest_longdescription: Ο Άλεξ έχει παγιδευτεί στο παγωμένο δάσος
    για λίγο. Μπορείς να τους βοηθήσεις να δραπετεύσουν; Αυτό το εύκολο στην παρακολούθηση
    σεμινάριο σας διδάσκει πώς να δημιουργήσετε και να προσαρμόσετε ένα πλήρες παιχνίδι
    παζλ που εκτελείται σε οποιοδήποτε σύγχρονο πρόγραμμα περιήγησης. Προσπαθήστε
    να νικήσετε το επίπεδό μας, ή δημιουργήστε το δικό σας για να προκαλέσετε τους
    φίλους σας!
  tutorial_educodehorus_longdescription: Βοηθήστε τη Λίζα να λύσει το αίνιγμα του
    Horus και να ξεφύγει από το ναό του. Ακολουθήστε αυτό το σεμινάριο για να κωδικοποιήσετε
    και να προσαρμόσετε το δικό σας παιχνίδι παζλ σε λίγα βήματα. Προσπαθήστε να νικήσετε
    το επίπεδό μας, ή επεξεργαστείτε το για να το κάνετε όσο εύκολο ή προκλητικό θέλετε.
    Μάθετε τα βασικά της ανάπτυξης παιχνιδιών ενώ παίζετε!
  tutorial_codespeakpokemon_longdescription: Κωδικοποιήστε το αγαπημένο σας Pokemon
    για να ανεβείτε επίπεδο και να εξελιχθείτε.
  tutorial_stemholiday_longdescription: Το StemScopes Coding που υποστηρίζεται από
    το BitsBox επιτρέπει στους μαθητές να δημιουργήσουν και να μοιραστούν τη δική
    τους εικονική κάρτα διακοπών χρησιμοποιώντας πληκτρολογημένο κώδικα JavaScript.
    Το πρόγραμμά μας είναι εύκολο στη χρήση και δεν απαιτεί προηγούμενη εμπειρία κωδικοποίησης.
    Προσφέρουμε ενσωματωμένη υποστήριξη σε όλο το πρόγραμμα και οι μαθητές μπορούν
    εύκολα να το καταλάβουν μόνοι τους. Ενθουσιαστείτε να κωδικοποιήσετε τη δική σας
    εικονική κάρτα για κοινή χρήση με φίλους και συγγενείς αυτήν την περίοδο των διακοπών!
  tutorial_codespeakpixel_longdescription: Μάθετε να δημιουργείτε ένα πρόγραμμα επεξεργασίας
    pixel art για να δημιουργήσετε τα δικά σας προσαρμοσμένα σχέδια χαρακτήρων και
    έργα τέχνης.
  tutorial_codespellsnexus_longdescription: Υπό την καθοδήγηση μιας μυστηριώδους μαριονέτας
    κάλτσας, πρέπει να διεισδύσετε και να επαναπρογραμματίσετε μια υπερ-έξυπνη εφαρμογή
    «Μάθετε να κωδικοποιείτε» που επιδιώκει την παγκόσμια κυριαρχία. Λύστε παζλ. Μάθετε
    να κωδικοποιείτε. Χακάρετε το Νέξους.
  tutorial_carnegieslime_longdescription: Κάθε χρόνο τα Minions of Scorecorp προσπαθούν
    να κλέψουν τις καλλιέργειες καραμελών σας. Το πλήρωμα Baddest Slimeball του Booville
    High έχει συγκεντρωθεί για να προστατεύσει τις καλλιέργειες καραμελών με όπλα
    λάσπης. Οι παίκτες παίζουν ως έφηβα τέρατα που προγραμματίζουν τα συνεργατικά
    ρομπότ τους (γνωστά και ως «cobot») κατοικίδια για να βοηθήσουν να καταστρέψουν
    τα Minions of Scorecorp που ακολουθούν τη συγκομιδή καραμελών της πόλης τους.
    Επιλέξτε ανάμεσα σε τέσσερις χαρακτήρες και τα cobotic κατοικίδια ζώα τους.
  tutorial_ozotown_longdescription: Το Ozobot Blockly Ozotown θα διδάξει προηγμένη
    αλληλουχία καθώς οι μαθητές χρησιμοποιούν λογικές, συλλογιστικές και δεξιότητες
    επιστήμης υπολογιστών για να πλοηγηθούν σε σενάρια πραγματικής ζωής. Δεν απαιτείται
    bot!
  tutorial_milnedash_longdescription: Ο Dash θέλει να μάθει πώς να χορεύει! Μπορείς
    να την βοηθήσεις να μπαινοβγαίνει και να δείχνει τα πράγματά της στη μέση; Αυτή
    η δραστηριότητα κατευθύνεται από μαθητές και θα διδάξει στον χρήστη σχετικά με
    την αλληλουχία και τους βρόχους.
  tutorial_microbitpet_longdescription: 'Κωδικοποιήστε το δικό σας ηλεκτρονικό κατοικίδιο
    ζώο και προσαρμόστε το για να το κάνετε δικό σας. '
  tutorial_spherotriad_longdescription: 'Εξερευνήστε τι σημαίνει κάθε μία από τις
    θεμελιώδεις αρχές της ασφάλειας στον κυβερνοχώρο και μάθετε πώς να βρείτε μια
    ισορροπία για να επιτύχετε ένα ασφαλές σύστημα που λειτουργεί για όλους τους χρήστες. '
  tutorial_spheropassword_longdescription: Εξερευνήστε πώς μπορείτε να δημιουργήσετε
    ισχυρούς συνδυασμούς κωδικών πρόσβασης χρησιμοποιώντας εφευρέσεις και κωδικοποίηση
    LittleBits.
  tutorial_codequilt_longdescription: Αναλογιστείτε ποιος παίρνει τον κώδικα και τι
    μπορεί να γίνει με τον κώδικα ενώ εξοικειωθείτε με το Scratch.
  tutorial_ozoshape1_longdescription: Το Ozobot Blockly ShapeTracer θα διδάξει δεξιότητες
    αλληλουχίας και εντοπισμού σφαλμάτων. Οι μαθητές θα χρησιμοποιήσουν τις δεξιότητες
    λογικής, συλλογισμού και επιστήμης υπολογιστών. Δεν απαιτείται bot!
  tutorial_ozoshape2_longdescription: Το Ozobot Blockly ShapeTracer 2 θα διδάξει προηγμένες
    δεξιότητες αλληλουχίας και βρόχου. Οι μαθητές θα χρησιμοποιήσουν τις δεξιότητες
    λογικής, συλλογισμού και επιστήμης υπολογιστών. Δεν απαιτείται bot!
  tutorial_hopescape_longdescription: Κωδικοποιήστε ένα ανοιχτό παιχνίδι λογικής διαφυγής
    και μάθετε για έννοιες όπως η επανάληψη και άλλα σημαντικά στοιχεία σχεδιασμού
    παιχνιδιών.
  tutorial_ozorace_longdescription: Οι μαθητές θα σχεδιάσουν και θα εκτελέσουν ένα
    πρόγραμμα με μια ποικιλία παραμέτρων, πρακτική μέτρηση, αλληλουχία και εντοπισμό
    σφαλμάτων καθώς δημιουργούν μια πίστα αγώνων για το Ozobot.
  tutorial_ozoequestrian_longdescription: Οι μαθητές θα χρησιμοποιήσουν τους χρωματικούς
    κωδικούς για να προγραμματίσουν το mount τους (Evo) για να ολοκληρώσουν ένα μάθημα.
  tutorial_irobotpizza_longdescription: Θέλετε να κάνετε την κωδικοποίηση μια συνεργατική,
    κοινωνική και εξαιρετικά διασκεδαστική εμπειρία στο σχολείο σας? Σε αυτό το κιτ
    ψηφιακών εκδηλώσεων, παρέχουμε όλα τα εργαλεία που θα χρειαστείτε για να φιλοξενήσετε
    την τέλεια πρόκληση οικογενειακού κώδικα. Στο iRobot Pizza Party, οι οικογένειες
    συγκεντρώνονται για να μοιραστούν ένα γεύμα και να κωδικοποιήσουν εικονικά ρομπότ
    για να ολοκληρώσουν προκλήσεις, σχεδιασμένες τόσο για αρχάριους όσο και για προχωρημένους
    κωδικοποιητές.
  tutorial_ai4alldance_longdescription: Σε αυτό το σύντομο, διασκεδαστικό byte της
    τεχνητής νοημοσύνης, οι μαθητές διερευνούν πώς τα εργαλεία τεχνητής νοημοσύνης
    μπορούν να βοηθήσουν τους ανθρώπους να καινοτομήσουν και πώς οι άνθρωποι καινοτόμοι
    μπορούν να βοηθήσουν στη βελτίωση της τεχνητής νοημοσύνης.
  tutorial_ai4allneural_longdescription: Αυτό το πρόγραμμα σπουδών είναι μια εισαγωγική
    πρακτική βαθιά βουτιά στις τεχνικές λεπτομέρειες σχετικά με το πώς ορισμένα συστήματα
    AI μπορούν να βρουν αντικείμενα σε εικόνες ή άλλα μοτίβα στο πλαίσιο. Στο τέλος,
    οι μαθητές θα διδάξουν στους άλλους τι έχουν μάθει. Εάν οι μαθητές σας έκαναν
    AI & Dance, μπορεί να θέλουν να το ελέγξουν μετά για να μάθουν πώς λειτούργησε
    αυτό το σύστημα.
  tutorial_spheroinout_longdescription: Η indi είναι έτοιμη να μάθει περισσότερα για
    το πώς λειτουργεί και άλλοι υπολογιστές. Σε αυτό το μάθημα, ανακαλύψτε εισόδους
    και εξόδους μέσω αυτής της πρακτικής εξερεύνησης.
  tutorial_edisonblueprint_longdescription: Μπορείτε να προγραμματίσετε τον Edison
    να οδηγεί σε διαφορετικά σχήματα έτσι ώστε το ρομπότ να μπορεί να σχεδιάσει διαφορετικά
    σχέδια;
  tutorial_edisonmaze_longdescription: Ας κάνουμε το ρομπότ Edison να τρέξει κατά
    μήκος ενός σχήματος Euler Path!
  tutorial_milnefunctions_longdescription: Ο Dash θέλει να μάθει πώς να χορεύει! Μπορείς
    να την βοηθήσεις να μπαινοβγαίνει και να δείχνει τα πράγματά της στη μέση; Αυτή
    η δραστηριότητα κατευθύνεται από μαθητές και θα διδάξει στον χρήστη την αλληλουχία,
    τους βρόχους και τις λειτουργίες.
  tutorial_sasmap_longdescription: 'Σε αυτό το μάθημα, οι μαθητές θα χρησιμοποιήσουν
    κώδικα για να αποδείξουν την κατανόηση της διαφοράς μεταξύ ανθρώπινων και φυσικών
    χαρακτηριστικών σε έναν χάρτη. Θα προσδιορίσουν ένα μονοπάτι μέσα από ένα πλέγμα
    μαθηματικών χαρακτηριστικών έτσι ώστε ένα ρομπότ να προσγειωθεί μόνο σε ανθρώπινα
    χαρακτηριστικά. Στη συνέχεια, οι μαθητές θα εργαστούν σε ομάδες για να γράψουν
    κώδικα που θα πλοηγηθεί στο ρομπότ τους κατά μήκος της σωστής διαδρομής. '
  tutorial_firstrobotics_longdescription: Μάθετε να κωδικοποιείτε με το FTC Sim, μια
    διαδικτυακή γλώσσα προγραμματισμού που βασίζεται σε μπλοκ που περιλαμβάνει έναν
    ζωντανό προσομοιωτή, ώστε οι μαθητές να μπορούν να δουν αμέσως το ρομπότ να κινείται
    με βάση τον κώδικα που έχουν γράψει.
  tutorial_sasdata_longdescription: Προσελκύστε τους μαθητές με δεδομένα μέσω γρήγορων
    δημοσκοπήσεων που δημιουργούν διαδραστικές απεικονίσεις δεδομένων σε πραγματικό
    χρόνο. Οι μαθητές θα εντοπίσουν, θα ερμηνεύσουν και θα επικοινωνήσουν σχετικά
    με τα δεδομένα - σημαντικές θεμελιώδεις δεξιότητες για την κατανόηση του πλούσιου
    σε δεδομένα κόσμου μας.
  tutorial_carnegiesensabot_longdescription: Μάθετε πώς να προγραμματίζετε ένα εικονικό
    ρομπότ EV3 για να ολοκληρώσετε την πραγματική πρόκληση Sensabot σε αυτήν τη δραστηριότητα
    την Ακαδημία Ρομποτικής Carnegie Mellon.
  tutorial_robotical4_longdescription: Το MartyBlocks συγκεντρώνεται σε κάθετη μορφή,
    η οποία είναι πιο κοινή για τη σύνταξη κώδικα. Οι μαθητές θα παρουσιαστούν με
    μεγαλύτερο χώρο εργασίας και μεγαλύτερη λειτουργικότητα για τον έλεγχο του Marty
    και τελικά την αλληλεπίδρασή τους με το περιβάλλον. Αυτό το μάθημα θα εξοικειώσει
    τους μαθητές με τις ενότητες, διάταξη, συγκρίνοντας αυτό το νέο περιβάλλον με
    το MartyBlocks Jr.
  tutorial_kinderadd_longdescription: Σε αυτό το μάθημα, οι μαθητές θα χρησιμοποιήσουν
    αλγόριθμους και κινούμενα ρομπότ για να μοντελοποιήσουν μαθηματικές έννοιες. Το
    KIBO θα ταξιδέψει κατά μήκος μιας γραμμής φυσικού αριθμού για την καταμέτρηση
    μοντέλων, προσθήκη, και αφαίρεση. Οι μαθητές θα δημιουργήσουν αλγόριθμους (προαιρετικά
    συμπεριλαμβανομένων επαναλαμβανόμενων βρόχων) για την επίλυση προβλημάτων, όπως
    κάνουν οι προγραμματιστές στην εργασία!
  tutorial_imagipython_longdescription: Εγγραφείτε στο πρώτο κοινωνικό δίκτυο στον
    κόσμο για προ-εφήβους που τους αρέσει να κωδικοποιούν. Σχεδιάστε το πρώτο σας
    πολύχρωμο έργο μέσα σε λίγα λεπτά με την δωρεάν εφαρμογή imagi.
  tutorial_robotical2_longdescription: Οι εκπαιδευόμενοι θα δημιουργήσουν μια σειρά
    βημάτων για να επιτρέψουν σε έναν συνεργάτη να ταξιδέψει μια διαδρομή προς έναν
    στόχο, κάνοντας χρήση του Marty Controller. Κάθε ένα από τα κατευθυντικά σύμβολα
    έχει μια συνημμένη κίνηση; σε αυτό το μάθημα, οι μαθητές θα ενθαρρυνθούν να πειραματιστούν
    με τα βέλη κατεύθυνσης, αλλά η εστίαση θα είναι στο μπροστινό βέλος.
  tutorial_robotical3_longdescription: Οι εκπαιδευόμενοι θα εξερευνήσουν τη νέα διεπαφή
    για τον Marty, όπου οι οδηγίες τους θα παραμείνουν στην οθόνη της συσκευής. Οι
    μαθητές θα εκτιμήσουν πόσα βήματα πιστεύουν ότι ο Marty θα χρειαστεί για να επιτύχει
    έναν στόχο.
  tutorial_blockscadvirus_longdescription: 'Χρησιμοποιήστε μια πλατφόρμα σχεδίασης
    3D για να μοντελοποιήσετε έναν ιό και μάθετε πώς το σώμα μας χρησιμοποιεί τη γεωμετρία
    για να καταπολεμήσει αυτούς τους εισβολείς. '
  tutorial_robotical1_longdescription: Οι μαθητές θα δουν τον Marty το ρομπότ να κινείται
    με τις έγχρωμες κάρτες Unplugged. Στη συνέχεια, οι μαθητές θα καθοδηγήσουν έναν
    συνεργάτη να προχωρήσει και να σταματήσει, χρησιμοποιώντας έγχρωμο χαρτί. Κάθε
    μία από τις έγχρωμες κάρτες της Robotical έχει μια οδηγία ενσωματωμένη σε αυτήν,
    που ο Marty καταλαβαίνει, χωρίς να χρειάζεται να γράψει ή να τακτοποιήσει οποιονδήποτε
    κώδικα.
  tutorial_irobotshapes_longdescription: Μάθετε για διαφορετικά σχήματα μέσω αναγνώρισης
    μοτίβων και αλληλουχίας σε αυτό το αποσυνδεδεμένο, εκτυπώσιμο βιβλίο εργασίας
    με θέμα το ρομπότ!
  tutorial_irobotparts_longdescription: Μάθετε για τα διάφορα κομμάτια που χρησιμοποιούνται
    για την κατασκευή ενός ρομπότ εξερευνώντας τις αισθήσεις σας και εξασκώντας τα
    βασικά μαθηματικά.
  tutorial_irobottools_longdescription: Αυτό το βιβλίο εργασίας διερευνά όλα τα διαφορετικά
    είδη εργαλείων που χρησιμοποιούνται κατά την κατασκευή ενός ρομπότ μέσω αντιστοίχισης,
    καταμέτρησης, κυνηγιού οδοκαθαριστών και δραστηριοτήτων μέτρησης,
  tutorial_kindercar_longdescription: Οι μαθητές θα γίνουν μηχανικοί, μαθαίνοντας
    τα βήματα της Διαδικασίας Σχεδιασμού Μηχανικών. Εμπνευσμένοι από το βιβλίο «If
    I Built a Car» του Chris Van Dusen, οι μαθητές θα ακολουθήσουν τη διαδικασία σχεδιασμού
    μηχανικής για να δημιουργήσουν τα δικά τους ονειρεμένα αυτοκίνητα από χειροτεχνία
    και ανακυκλωμένα υλικά. Θα σαρώσουν μια σύντομη ακολουθία προγραμματισμού για
    να κινήσουν τα αυτοκίνητά τους!
  tutorial_caavatar_longdescription: 'Το AVATAR είναι το τελευταίο διαδραστικό αξιοθέατο
    στο θεματικό πάρκο ThrillVille. Η Sakura και ο Nikau ανυπομονούν να το επισκεφθούν
    και να ζήσουν τον κόσμο του αύριο! Σε αυτό το διαδραστικό σύντομο μάθημα, ο μαθητής
    ενώνει τη Sakura και τον Nikau για να μάθουν για τα δεδομένα, ψηφιακά ίχνη, το
    Διαδίκτυο των πραγμάτων, Μεγάλα Δεδομένα, και τις επιπτώσεις που έχουν για εμάς
    ως ανθρώπους, και το μέλλον μας.   '

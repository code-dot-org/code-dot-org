  about_us_page_title: Σχετικά με εμάς
  about_us_page_hero_description: Το Code.org® είναι ένας μη κερδοσκοπικός οργανισμός
    καινοτομίας στην εκπαίδευση αφιερωμένος στο όραμα ότι κάθε μαθητής σε κάθε σχολείο
    έχει την ευκαιρία να μάθει την επιστήμη των υπολογιστών ως μέρος της βασικής εκπαίδευσης
    K-12. Επεκτείνουμε την πρόσβαση στην επιστήμη των υπολογιστών στα σχολεία, με
    έμφαση στην αύξηση της συμμετοχής νέων γυναικών και μαθητών από άλλες υποεκπροσωπούμενες
    ομάδες. Ο κορυφαίος πάροχος προγραμμάτων σπουδών επιστήμης υπολογιστών K-12 στις
    μεγαλύτερες σχολικές περιοχές στις Ηνωμένες Πολιτείες, το Code.org διοργανώνει
    επίσης την ετήσια εκστρατεία [Ώρα Κώδικα] (%{hour_url}), η οποία έχει προσελκύσει
    περισσότερο από το 15% όλων των μαθητών στον κόσμο. Το Code.org υποστηρίζεται
    από γενναιόδωρους δωρητές όπως η Microsoft, η Amazon, η Google και [πολλοί άλλοι].%{others_url}
  about_us_page_section_title_1: Πάνω από 80 εκατομμύρια μαθητές και 2 εκατομμύρια
    εκπαιδευτικοί στο Code.org
  about_us_page_statistic_figcaption: Συμμετοχή στο Code.org από το σχολικό έτος 2021-2022.
    [Βλέπε αναλυτικά δεδομένα.] ()%{data_url}
  about_us_page_statistic_description: Το Code.org αυξάνει την ποικιλομορφία στην
    επιστήμη των υπολογιστών προσεγγίζοντας μαθητές από όλα τα υπόβαθρα όπου βρίσκονται
    - στο επίπεδο δεξιοτήτων τους, στα σχολεία τους και με τρόπους που τους εμπνέουν
    να συνεχίσουν να μαθαίνουν. Η συντριπτική πλειοψηφία των μαθητών στο Code.org
    προέρχονται από ομάδες φοιτητών που ιστορικά υποεκπροσωπούνται στην επιστήμη των
    υπολογιστών. Η αύξηση της ποικιλομορφίας στην επιστήμη των υπολογιστών είναι θεμελιώδης
    για τη δουλειά μας, και [σας ενθαρρύνουμε να διαβάσετε περισσότερα για τις προσπάθειές
    μας] (%{diversity_url}).

    Άγιου Βασίλη, αλλά λειτουργεί και είναι έτοιμο για την ημέρα των Χριστουγέννων!
  tutorial_idowedo_shortdescription: Σχεδιάστε και κατασκευάστε ένα ρομποτικό όχημα
    και, στη συνέχεια, προγραμματίστε το για τη μεταφορά μίνι φιγούρων.
  tutorial_diggindwarf_shortdescription: Οι νάνοι χρειάζονται τη βοήθειά σας για να
    πλοηγηθούν, να σκάψουν και να συλλέξουν πολύτιμους λίθους χρησιμοποιώντας JavaScript.
  tutorial_spheroit_shortdescription: Μάθετε για το αν/τότε, αλλιώς συνθήκες ενώ δημιουργείτε
    το δικό σας παιχνίδι ήχου ζώων που θέλουμε να ονομάσουμε «Animal Toss!»
  tutorial_gameofcodes_shortdescription: Δημιουργήστε το φοβερό παιχνίδι Dragon και
    εξαγάγετε το ως αυτόνομη εφαρμογή.
  tutorial_blocklygames_shortdescription: Το Blockly Games είναι μια σειρά εκπαιδευτικών
    παιχνιδιών που διδάσκουν προγραμματισμό.
  tutorial_spherohello_shortdescription: Ας πάμε πέρα από τα μπλοκ και να μάθουμε
    να γράφουμε κώδικα. Πείτε γεια στον κόσμο της JavaScript.
  tutorial_spheroarcade_shortdescription: Μάθετε να κωδικοποιείτε κλασικά παιχνίδια
    στο σπίτι και arcade με το Sphero και το Swift Playgrounds της Apple.
  tutorial_bcpy1_shortdescription: Δημιουργήστε τον εικονικό τρισδιάστατο κόσμο σας
    με την Python.
  tutorial_bcpy2_shortdescription: Δημιουργήστε τον δικό σας κόσμο με την Python.
  tutorial_bcjs1_shortdescription: Δημιουργήστε τον δικό σας κόσμο με JavaScript.
  tutorial_bcjs2_shortdescription: Δημιουργήστε τον κόσμο σας σε JavaScript.
  tutorial_3dbearmars_shortdescription: Το Mars Pioneers είναι μια μαθησιακή ενότητα
    που βασίζεται σε έργα που διδάσκει γεγονότα για τον Άρη και τις κρίσιμες συνθήκες
    για να επιβιώσουν τα ανθρώπινα όντα εκεί. Οι μαθητές θα χτίσουν μια αποικία χρησιμοποιώντας
    την Επαυξημένη Πραγματικότητα και θα εκτυπώσουν 3D τις εγκαταστάσεις της αποικίας.
  tutorial_bitsboxyak_shortdescription: Πληκτρολογήστε τροποποιημένο κώδικα JavaScript
    για να δημιουργήσετε μια ευχετήρια κάρτα που μπορείτε να στείλετε μέσω email σε
    φίλους και συγγενείς. Επίθεση Γιακ! είναι μια εντελώς ανοιχτή δραστηριότητα που
    εισάγει μεταβλητές, εντολές κίνησης, λειτουργίες βρόχου και πολλά άλλα.
  tutorial_blockscadbargraphs_shortdescription: 'Οι μαθητές θα γράψουν κώδικα που
    τους επιτρέπει να προσαρμόζουν γρήγορα και να αναλύουν τα δικά τους γραφήματα
    ράβδων. '
  tutorial_blockscadbirdhouses_shortdescription: 'Οι μαθητές θα διευθύνουν μια εταιρεία
    κατασκευής πουλιών, μετατρέποντας μονάδες, υπολογίζοντας διαστάσεις και χρησιμοποιώντας
    μεταβλητές για την κλιμάκωση των προϊόντων τους. '
  tutorial_blockscadclock_shortdescription: 'Οι μαθητές θα προγραμματίσουν ένα τρισδιάστατο
    μοντέλο αναλογικού ρολογιού που μπορεί να ρυθμιστεί ώστε να εμφανίζεται ανά πάσα
    στιγμή. '
  tutorial_blockscaddinner_shortdescription: Οι μαθητές θα γράψουν ένα πρόγραμμα χρησιμοποιώντας
    μεταβλητές και συντεταγμένες για να βοηθήσουν ένα ρομπότ να ρυθμίσει το τραπέζι
    τους για αυτούς!
  tutorial_blockscadicecream_shortdescription: Οι μαθητές θα προγραμματίσουν μια μηχανή
    παγωτού για να δημιουργήσουν τρισδιάστατους κώνους παγωτού με διαφορετικούς αριθμούς
    και μεγέθη κουταλιών παγωτού.
  tutorial_blockscadpizza_shortdescription: Οι μαθητές θα προγραμματίσουν μια ενότητα
    για να δημιουργήσουν μια τρισδιάστατη πίτσα, υπολογίζοντας περιφέρειες και περιοχές
    και χρησιμοποιώντας βρόχους στην πορεία.
  tutorial_blockscadsugar_shortdescription: 'Οι μαθητές θα χρησιμοποιήσουν μια προγραμματισμένη
    γεννήτρια κύβων ζάχαρης για να εξερευνήσουν τον όγκο και τις μεταβλητές. '
  tutorial_bsgridlight_shortdescription: Επιλέξτε έναν φίλο Bot για να προετοιμαστείτε
    για το Φεστιβάλ Φάρου. Κωδικοποιήστε το Bot σας για να σταματήσετε αυτά τα ενοχλητικά

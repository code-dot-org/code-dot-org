  oceans_behind_the_scenes_1: Επίπεδα 2-4 χρησιμοποιούν ένα μοντέλο προκαταρκτικής
    κατάρτισης από τον οργανισμό <a href="https://www.tensorflow.org/" >TensorFlow</a><a
    href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">MobileNet</a>
    έργο. Το μοντέλο MobileNet είναι ένα <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">συνελικτικό
    νευρωνικό δίκτυο</a> που έχει εκπαιδευτεί και καταρτιστεί σε <a href="http://www.image-net.org/">ImageNet</a>,
    ένα σύνολο δεδομένων άνω των 14 εκατομμυρίων εικόνων με χειρόγραφες σημειώσεις
    με λέξεις όπως "μπαλόνι" ή "φράουλα". Προκειμένου να προσαρμόσουμε αυτό το μοντέλο
    με τα γνωστά δεδομένα εκπαίδευσης που παράγει ο μαθητής σε αυτή τη δραστηριότητα,
    χρησιμοποιούμε μια τεχνική που ονομάζεται <a href="https://en.wikipedia.org/wiki/Transfer_learning">Μεταφορά
    Γνώσης</a>. Κάθε εικόνα στο σύνολο δεδομένων εκπαίδευσης τροφοδοτείται στο MobileNet,
    με τη μορφή εικονοστοιχείων, για την απόκτηση μιας λίστας σημειώσεων που είναι
    πιο πιθανό να εφαρμόζεται σε αυτό. Έπειτα, για μια νέα εικόνα, την τροφοδοτούμε
    στο MobileNet και συγκρίνουμε την συνεπαγόμενη λίστα της σημειώσεων με αυτές από
    το σύνολο δεδομένων εκπαίδευσης. Ταξινομούμε την νέα εικόνα με την ίδια ετικέτα
    (όπως "ψάρι" ή "όχι ψάρι") όπως οι εικόνες από το σύνολο εκπαίδευσης με τα πιο
    όμοια αποτελέσματα.
  oceans_behind_the_scenes_1_markdown: "Επίπεδα 2-4 χρησιμοποιούν ένα μοντέλο προκαταρκτικής
    κατάρτισης παρεχόμενο από τον οργανισμό \n[TensorFlow] (https://www.tensorflow.org/)
    [MobileNet] \nΤο μοντέλο MobileNet είναι ένα [συνελικτικό νευρωνικό δίκτυο] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    που έχει εκπαιδευτεί και καταρτιστεί σε [ImageNet](http://www.image-net.org/),
    ένα σύνολο δεδομένων άνω των 14 εκατομμυρίων εικόνων με χειρόγραφες σημειώσεις
    με λέξεις όπως \"μπαλόνι\" ή \"φράουλα\". Προκειμένου να προσαρμόσουμε αυτό το
    μοντέλο με τα γνωστά δεδομένα εκπαίδευσης που παράγει ο μαθητής σε αυτή τη δραστηριότητα,
    χρησιμοποιούμε μια τεχνική που ονομάζεται Μεταφορά Γνώσης [https://en.wikipedia.org/wiki/Transfer_learning].
    Κάθε εικόνα στο σύνολο δεδομένων εκπαίδευσης τροφοδοτείται στο MobileNet, με τη
    μορφή εικονοστοιχείων, για την απόκτηση μιας λίστας σημειώσεων που είναι πιο πιθανό
    να εφαρμόζεται σε αυτό. Έπειτα, για μια νέα εικόνα, την τροφοδοτούμε στο MobileNet
    και συγκρίνουμε την συνεπαγόμενη λίστα της σημειώσεων με αυτές από το σύνολο δεδομένων
    εκπαίδευσης. Ταξινομούμε την νέα εικόνα με την ίδια ετικέτα (όπως \"ψάρι\" ή \"όχι
    ψάρι\") όπως οι εικόνες από το σύνολο εκπαίδευσης με τα πιο όμοια αποτελέσματα."
  oceans_behind_the_scenes_2: Επίπεδα 6-8 χρησιμοποιούν μια <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Μηχανή
    διανυσματικής υποστήριξης</a>(ΜΔΥ). Παρατηρούμε κάθε χαρακτηριστικό του ψαριού
    (όπως τα μάτια, το στόμα, το σώμα) και συγκεντρώνουμε όλα τα μεταδεδομένα για
    τα χαρακτηριστικά (όπως ο αριθμός των δοντιών, το σχήμα του σώματος) σε ένα διάνυσμα
    αριθμών για κάθε ψάρι. Χρησιμοποιούμε αυτά τα διανύσματα για να εκπαιδεύσουμε
    την ΜΔΥ. Με βάση τα δεδομένα εκπαίδευσης, η ΜΔΥ ξεχωρίζει το ¨διάστημα" όλων των
    πιθανών ψαριών σε δύο μέρη, που αντιστοιχούν στις τάξεις που θέλουμε να μάθουμε
    (όπως "μπλε" ή "όχι μπλε").
  oceans_behind_the_scenes_2_markdown: Επίπεδα 6-8 χρησιμοποιούν μια [Μηχανή διανυσματικής
    υποστήριξης] (https://en.wikipedia.org/wiki/Support-vector_machine) (ΜΔΥ). Παρατηρούμε
    κάθε χαρακτηριστικό του ψαριού (όπως τα μάτια, το στόμα, το σώμα) και συγκεντρώνουμε
    όλα τα μεταδεδομένα για τα χαρακτηριστικά (όπως ο αριθμός των δοντιών, το σχήμα
    του σώματος) σε ένα διάνυσμα αριθμών για κάθε ψάρι. Χρησιμοποιούμε αυτά τα διανύσματα
    για να εκπαιδεύσουμε την ΜΔΥ. Με βάση τα δεδομένα εκπαίδευσης, η ΜΔΥ ξεχωρίζει
    το ¨διάστημα" όλων των πιθανών ψαριών σε δύο μέρη, που αντιστοιχούν στις τάξεις
    που θέλουμε να μάθουμε (όπως "μπλε" ή "όχι μπλε").

  tutorial_scratchimagine_longdescription: Φανταστείτε έναν κόσμο όπου όλα είναι δυνατά
    και, στη συνέχεια, ζωντανέψτε το με το Scratch!
  tutorial_codesterspsa_longdescription: Μάθετε τα βασικά της κωδικοποίησης στην Python
    ενώ δημιουργείτε τη δική σας Ανακοίνωση Δημόσιας Υπηρεσίας. Επιλέξτε ένα θέμα
    που θεωρείτε σημαντικό και σχεδιάστε το δικό σας κινούμενο ή διαδραστικό PSA για
    να μοιραστείτε κρίσιμες πληροφορίες σχετικά με το πώς να κάνετε θετικό αντίκτυπο
    στον κόσμο.
  tutorial_googlehero_longdescription: Μετατρέψτε έναν καθημερινό ήρωα από τη ζωή
    ή την κοινότητά σας σε υπερήρωα προγραμματίζοντάς τον να πετάξει πάνω από κτίρια,
    να γυρίσει, να δουλέψει με έναν βοηθό και να κερδίσει πόντους αγγίζοντας αντικείμενα
    σε ένα παιχνίδι. Στο Code Your Hero, αναδείξτε τις ειδικές δυνάμεις του ήρωά σας
    και τη δική σας δημιουργικότητα με το CS First και το Scratch.
  tutorial_codestersbball_longdescription: Μάθετε τα βασικά της κωδικοποίησης στην
    Python ενώ δημιουργείτε το δικό σας παιχνίδι μπάσκετ. Θα μάθετε πώς να προσθέτετε
    φόντο και sprites και πώς να χρησιμοποιείτε συμβάντα για να ελέγχετε την κίνηση
    των sprites στη σκηνή.
  tutorial_scratchcartoon_longdescription: Ζωντανέψτε μερικούς από τους αγαπημένους
    σας χαρακτήρες Cartoon Network κωδικοποιώντας το δικό σας κινούμενο σχέδιο. Προσθέστε
    περισσότερους χαρακτήρες και κάντε τους να πηδήξουν, να πετάξουν και να μιλήσουν.
  tutorial_codemonkeyjr_longdescription: Σε έναν κόσμο γεμάτο μαγευτικά πλάσματα και
    φωτεινά χρώματα, τα παιδιά 4-6 ετών θα ενωθούν με έναν πίθηκο σε μια αποστολή
    να συλλέξουν μπανάνες και να ξεκλειδώσουν σεντούκια θησαυρού. Όλο αυτό το διάστημα,
    θα εξερευνήσουν και θα μάθουν τα βασικά του κώδικα καθώς χρησιμοποιούν μπλοκ για
    να προγραμματίσουν το ταξίδι ενός πιθήκου στον κόσμο.
  tutorial_bananatales_longdescription: Διδάξτε την Python βοηθώντας ένα μωρό μαϊμού.
    Τα δίδυμα μωρά μαϊμούδες χωρίστηκαν από σεισμό - αφήνοντας έναν από τους πιθήκους
    χωρίς τρόπο να πάρει μπανάνες! Τώρα, εναπόκειται στους μαθητές σας να χρησιμοποιήσουν
    κώδικα για να ξαναχτίσουν το μονοπάτι και να ταΐσουν το μωρό μαϊμού.
  tutorial_scratchtales_longdescription: Πάρτε τους χαρακτήρες σε ένα ταξίδι και ζητήστε
    τους να μιλήσουν δυνατά χρησιμοποιώντας μπλοκ Text-to-Speech που υποστηρίζονται
    από την Amazon. Επιλέξτε μια φωνή για κάθε χαρακτήρα και, στη συνέχεια, πληκτρολογήστε
    αυτό που θέλετε να πείτε. Κάντε την ιστορία σας διαδραστική κωδικοποιώντας τους
    χαρακτήρες σας για να κάνετε ερωτήσεις και να ταξιδέψετε σε διαφορετικές σκηνές.
    Πειραματιστείτε με δημιουργικούς νέους τρόπους για να ζωντανέψουν οι ιστορίες!
  tutorial_msemoji_longdescription: Δημιουργήστε έναν ζωντανό διαδραστικό ιστότοπο
    που χρησιμοποιεί ένα μοντέλο μηχανικής μάθησης για να αναγνωρίσει τα χειροποίητα
    emoji σας και των φίλων σας! Στην πορεία θα αποκτήσετε πρακτική πρακτική με βασικές
    έννοιες της Μηχανικής Μάθησης - 1) συλλογή δεδομένων, 2) καθαρισμός και μορφοποίηση
    των δεδομένων, 3) εκπαίδευση του μοντέλου και 4) χρήση του εκπαιδευμένου μοντέλου
    για να κάνετε προβλέψεις.
  tutorial_cacolor_longdescription: Ο καθηγητής Photon είναι ένας πολύ σεβαστός φυσικός
    που έχει γίνει αδίστακτος. Έχει εξαλείψει το χρώμα από όλες τις ψηφιακές συσκευές!
    Σε αυτό το έργο στυλ Escape Room, ο μαθητής ενώνει τη Marlee και τον Tyrell καθώς
    μαθαίνουν για δυαδικούς αριθμούς, φως, χρώμα και πολλά άλλα για να ξεδιπλώσουν
    το Color Conundrum του καθηγητή Photon και να αποκαταστήσουν το χρώμα στις συσκευές
    του κόσμου.
  tutorial_kodablebeach_longdescription: Σώστε τα μωρά της παραλίας! Μάθετε να προγραμματίζετε
    χρησιμοποιώντας βασικές εντολές και να καθαρίζετε την παραλία για να προστατεύσετε
    τη ζωή των ωκεανών.
  tutorial_tynkeren_longdescription: 'Μέρος του έργου των Στόχων Βιώσιμης Ανάπτυξης
    των Ηνωμένων Εθνών, αυτή η προτροπή κωδικοποίησης παρουσιάζει έργα που διερευνούν
    τις ανανεώσιμες πηγές ενέργειας, την ενεργειακή απόδοση και την πρόσβαση στην
    ενέργεια. Οι αναγνώστες μπορούν να παίξουν με έργα εργασίας και οι προηγμένοι
    προγραμματιστές μπορούν να δημιουργήσουν τα δικά τους πρωτότυπα έργα. '
  tutorial_tynkerjavapro_longdescription: 'Μέρος του έργου των Στόχων Βιώσιμης Ανάπτυξης
    του ΟΗΕ, αυτή η προτροπή κωδικοποίησης δείχνει ένα σύντομο έργο που διερευνά την
    ανακύκλωση και την επαναχρησιμοποίηση. Οι αναγνώστες μπορούν να δημιουργήσουν
    το δικό τους παιχνίδι επεκτείνοντας το έργο. '
  tutorial_grasshopperhack_longdescription: Μάθετε δεξιότητες κωδικοποίησης για να
    χαράξετε αυτό το παιχνίδι για να μπορείτε να παίξετε.
  tutorial_pbskids_longdescription: Με το PBS KIDS Scratch Jr, τα παιδιά μπορούν να
    δημιουργήσουν τις δικές τους διαδραστικές ιστορίες και παιχνίδια μέσω προγραμματισμού
    παιχνιδιών και μαθημάτων. Μάθετε να κωδικοποιείτε μέσω παιχνιδιών και δραστηριοτήτων
    με χαρακτήρες από Odd Squad, Wild Kratts, Nature Cat, Arthur, WordGirl, Peg+Cat
    και Ready Jet Go! Οι δυνατότητες αφήγησης είναι ατελείωτες με αυτή τη δημιουργική
    εφαρμογή κωδικοποίησης για παιδιά ηλικίας 5-8 ετών.
  tutorial_nclabdata_longdescription: Ο κόσμος ευδοκιμεί σε καλά δεδομένα! Σε αυτό
    το πρακτικό σεμινάριο nClab, θα γράψετε απλά ερωτήματα, το πρώτο βήμα στην ανάλυση
    δεδομένων. Γνωρίστε τη δύναμη της γλώσσας PostgreSQL, που χρησιμοποιείται από
    κυβερνήσεις και επιχειρήσεις για τη διαχείριση συστημάτων βάσεων δεδομένων σε
    όλο τον κόσμο. Η PostgreSQL είναι γραμμένη στα απλά αγγλικά και είναι εύκολο να
    μάθει. Δοκίμασέ το!
  tutorial_grasshopperphoto_longdescription: Μάθετε δεξιότητες κωδικοποίησης για να
    δημιουργήσετε φίλτρα για εφαρμογή σε διαφορετικές φωτογραφίες.
  tutorial_tynkerpyland_longdescription: 'Μέρος του έργου των Στόχων Βιώσιμης Ανάπτυξης
    του ΟΗΕ, αυτό το έργο Python θα σας κάνει να δημιουργήσετε το δικό σας παιχνίδι
    δενδροφύτευσης. '
  tutorial_codeitimages_longdescription: Μάθετε να προγραμματίζετε τις δικές σας εκπληκτικές
    εικόνες και κινούμενα σχέδια.
  tutorial_hyperpadenemy_longdescription: 'Μάθετε λογική σκέψη και προγραμματισμό
    δημιουργώντας ένα εχθρικό AI παιχνιδιού πλατφόρμας. '
  tutorial_tynkerpro_longdescription: 'Μέρος του έργου των Στόχων Βιώσιμης Ανάπτυξης
    του ΟΗΕ, αυτή η προτροπή κωδικοποίησης δείχνει έργα που διερευνούν θέματα σχετικά
    με την ανακύκλωση και την επαναχρησιμοποίηση. Οι αρχάριοι μπορούν να παίξουν με
    έργα εργασίας και οι προχωρημένοι προγραμματιστές μπορούν να δημιουργήσουν τα
    δικά τους έργα από το μηδέν. '
  tutorial_trashtag_longdescription: 'Κωδικοποιήστε το δικό σας παιχνίδι και ευαισθητοποιήστε
    για την προστασία του περιβάλλοντός μας. '
  tutorial_casiege_longdescription: Γίνετε μέλος της Niko και της Sakura στο ταξίδι
    εικονικής πραγματικότητας στο κάστρο Tubrosos. Μάθετε πώς είναι να είσαι χάκερ
    με γκρι καπέλο βοηθώντας το ξωτικό μάγο, Cyrena να βρει το Crown of Knowledge.
    Θα εκθέσετε τα κακά συστήματα ασφαλείας που χρησιμοποιούνται στο κάστρο και θα
    μάθετε πώς να αποφύγετε να πέσετε θύμα απάτης.
  tutorial_thunkableyeet_longdescription: Μάθετε πώς να δημιουργείτε δύο εφαρμογές
    που θα βοηθήσουν την πόλη σας! Γιετ!
  tutorial_vidcodedeal_longdescription: Ξεκινήστε την κωδικοποίηση για το καλό δημιουργώντας
    κινούμενα σχέδια με αξιοσημείωτες γυναίκες ηγέτες και αποσπάσματα που εκφράζουν
    την άποψή τους.
  tutorial_codehsgeno_longdescription: Σε αυτήν την ώρα κώδικα, οι μαθητές θα δημιουργήσουν
    ένα πρόγραμμα που θα λύσει ζεύγη αλληλόμορφων με βάση την είσοδο του χρήστη. Οι
    μαθητές θα προγραμματίσουν με την Tracy the Turtle στο Python για να συμβεί αυτό.
    Οι μαθητές θα πρέπει να έχουν προηγούμενη γνώση βασικών εννοιών βιολογίας και
    Punnett Squares πριν ξεκινήσουν αυτή τη δραστηριότητα.
  tutorial_hyperpadpong_longdescription: 'Μάθετε να προγραμματίζετε ένα παιχνίδι πονγκ
    με έναν έξυπνο αντίπαλο AI. '
  tutorial_tynkerland_longdescription: 'Μέρος του έργου των Στόχων Βιώσιμης Ανάπτυξης
    των Ηνωμένων Εθνών, αυτή η προτροπή κωδικοποίησης δείχνει έργα που διερευνούν
    τη σημασία των δασών για το παγκόσμιο οικοσύστημα. Οι αναγνώστες μπορούν να παίξουν
    με έργα εργασίας και οι προηγμένοι προγραμματιστές μπορούν να δημιουργήσουν τα
    δικά τους πρωτότυπα έργα. '
  tutorial_trinketgirl_longdescription: Μάθετε να προγραμματίζετε μια μεγάλη ιστορία
    χρησιμοποιώντας την Python και, στη συνέχεια, αλλάξτε την για να δημιουργήσετε
    τη δική σας ιστορία!
  tutorial_rpimosquito_longdescription: Κάντε ένα παιχνίδι όπου προστατεύετε τους
    ανθρώπους από την ελονοσία κάνοντας έναν παπαγάλο να πιάσει κουνούπια.
  tutorial_tynkermars_longdescription: Εξερευνήστε τις συναρπαστικές νέες προσπάθειες
    της NASA για να φτάσετε στη Σελήνη και στη συνέχεια στον Άρη. Οι μαθητές μπορούν
    να σχεδιάσουν το δικό τους κινούμενο έμπλαστρο αποστολής, να φανταστούν τη ζωή
    τους ως αστροναύτης της Άρτεμις στη Σεληνιακή Πύλη και πολλά άλλα. Οι αρχάριοι
    μπορούν να δοκιμάσουν μαθήματα βήμα προς βήμα, ενώ έμπειροι προγραμματιστές μπορούν
    να δημιουργήσουν τα δικά τους πρωτότυπα έργα με κωδικοποίηση μπλοκ ή κειμένου.
  tutorial_cityx_longdescription: Η πρώτη σας αναζήτηση στο City X είναι να βοηθήσετε
    έναν γέρο αγρότη να διαχειριστεί το αγρόκτημά του. Ας λύσουμε το πρόβλημά του
    με καινοτόμο τεχνολογία! Θα μάθετε τη βασική ιδέα του συστήματος ποτίσματος και
    θα φτιάξετε ένα ρομπότ κηπουρικής με απίστευτη διασκέδαση! Οι μαθητές θα εφαρμόσουν
    έννοιες σχεδιαστικής σκέψης για να διερευνήσουν προβλήματα ενώ αναπτύσσουν την
    τεχνολογική τους συνειδητοποίηση, βελτιώνοντας έτσι τις δεξιότητες σκέψης υψηλού
    επιπέδου.
  tutorial_vidcodemap_longdescription: Συλλέξτε και αναλύστε δεδομένα για την εμπλοκή
    της κοινότητας, κωδικοποιώντας τον δικό σας χάρτη κοινότητας!
  tutorial_robotmagicfarm_longdescription: Κωδικοποιήστε το FarmBot για να φυτέψετε
    σπόρους. Ξεκινήστε να φυτεύετε απλά χωράφια και στη συνέχεια προσθέστε πολυπλοκότητα.
    Τελειώστε καλλιεργώντας τέχνη του δικού σας σχεδίου.
  tutorial_codehstriangle_longdescription: Σε αυτήν την ώρα κώδικα, θα διερευνήσουμε
    πώς να δημιουργήσουμε έναν προσομοιωτή που θα υπολογίσει την περιοχή ενός τριγώνου
    με διαστάσεις που επιλέγει ένας χρήστης. Θα προγραμματίσουμε με την Tracy the
    Turtle στην Python για να συμβεί αυτό. Οι μαθητές θα πρέπει να έχουν προηγούμενη
    γνώση βασικών εννοιών γεωμετρίας πριν ξεκινήσουν αυτή τη δραστηριότητα.
  tutorial_ttwhitehouse_longdescription: Σε αυτή την πολύχρωμη περιπέτεια, αποκαταστήστε
    το χρώμα σε έναν λευκό κόσμο μέσω ενός αυτο-καθοδηγούμενου παιχνιδιού πρώτου προσώπου.
    Λύστε παζλ και ολοκληρώστε τις προκλήσεις για να προωθήσετε το παιχνίδι και τις
    γνώσεις κωδικοποίησης. Μετά την ολοκλήρωση, οι παίκτες θα εξοικειωθούν με τις
    τιμές δεκαεξαδικού χρώματος και τα χαρακτηριστικά CSS και θα είναι αρκετά άνετοι
    για να τις αναγνωρίσουν σε εφαρμογές πραγματικού κόσμου. Μην φοβάστε να μοιραστείτε
    τις δημιουργίες σας.
  tutorial_modulo_longdescription: Έξω στο βαθύτερο διάστημα, το Exploratory Databot,
    γνωστό ως E.D. μόλις ανακάλυψε έναν νέο κατοικήσιμο πλανήτη για την ανθρωπότητα!
    Ποιος ξέρει τι εκπλήξεις βρίσκονται μπροστά σε αυτόν τον απομακρυσμένο αμμώδη
    πλανήτη; Απροσδόκητα κατά την προσγείωση, το E.D. δέχεται σοκ στη μητρική πλακέτα
    του εξαλείφοντας όλα τα προγράμματά του. Εναπόκειται σε εσάς να προγραμματίσετε
    το E.D. για να το βοηθήσει στο έδαφος αυτού του παράξενου εξωγήινου. Είστε έτοιμοι
    για την πρόκληση?
  tutorial_codingtown_longdescription: Δημιουργήστε τη δική σας επιχείρηση, κωδικοποιήστε
    και διασκεδάστε.
  tutorial_kanoart_longdescription: Χρησιμοποιήστε τον κώδικα μπλοκ για να σχεδιάσετε
    μια σκηνή και, στη συνέχεια, να την ζωντανέψετε με κινούμενα σχέδια και αλληλεπίδραση
    ποντικιού. Κωδικοποιήστε τα δικά σας πινέλα, προσθέστε αυτοκόλλητα, και γίνετε
    δημιουργικοί!
  tutorial_dragonscript_longdescription: Καλώς ήλθατε στο DragonScript Arena - το
    παιχνίδι στρατηγικής προγραμματισμού και το κλαμπ κωδικοποίησης. Ανεβάστε το επίπεδο
    Javascript και Μηχανικής Λογισμικού καθώς παίζετε! Φτιάξτε το δικό σας Dragon
    A.I. Φανταστείτε Battlebots αλλά με ρομπότ δράκους.
  tutorial_uwcloud_longdescription: Μάθετε τα βασικά του cloud computing δημιουργώντας
    το δικό σας σύννεφο! Δημιουργήστε διακομιστές, αναβαθμίστε τους και συνδέστε πελάτες
    για να συμβαδίσετε με τη ζήτηση δικτύου. Παίξτε το ρόλο ενός Cloud Architect σε
    αυτό το διαδραστικό παιχνίδι και δοκιμάστε τις ικανότητές σας στην ατελείωτη λειτουργία.
  tutorial_htmlmuffin_longdescription: Ετοιμαστείτε για μια διασκεδαστική και συναρπαστική
    περιπέτεια με τον Muffin the Cat, ο οποίος θα σας καθοδηγήσει στα βασικά της HTML
    και CSS. Μαζί θα δημιουργήσετε την πρώτη σας σελίδα προορισμού και θα κατανοήσετε
    τις βασικές αρχές μιας διάταξης ιστότοπου.
  tutorial_microsoftpizza_longdescription: Δημιουργήστε ένα απλό παιχνίδι Arcade όπου
    ο παίκτης σας τρώει όσο περισσότερη πίτσα μπορείτε πριν τελειώσει ο χρόνος!
  tutorial_stemc_blckhole_longdescription: Είδατε τις εικόνες της μαύρης τρύπας που
    κυκλοφόρησαν την άνοιξη του 2019; Θέλετε να μάθετε περισσότερα για τις μαύρες
    τρύπες και πώς να ξεφύγετε από αυτές; Ρίξτε μια ματιά σε αυτήν τη δραστηριότητα
    κωδικοποίησης για το πόσο γρήγορα πρέπει να πάτε για να ξεφύγετε από ένα βαρυτικό
    πεδίο και τι συμβαίνει όταν ούτε το φως μπορεί να διαφύγει!
  tutorial_careconfigure_longdescription: Η εφαρμογή αφήγησης ιστοριών μας αναπαραστά
    ένα παραμύθι, με περίεργα και αστεία αποτελέσματα! Αλλά το πρόγραμμα είναι κακώς
    γραμμένο. Η σύνταξη καλού κώδικα είναι ζωτικής σημασίας. Βοηθήστε να βελτιώσετε
    αυτήν την εφαρμογή σε κάτι καταπληκτικό. Κοιτάξτε τις τάξεις λέξεων στα Αγγλικά
    και χρησιμοποιήστε μεταβλητές, σύμφωνα, λίστες και συναρτήσεις για να επαναρυθμίσετε
    αυτό το πρόγραμμα. Εάν έχετε γράψει ένα πρόγραμμα στο παρελθόν και θέλετε κάποιο
    στυλ, αυτό είναι για εσάς.
  tutorial_rpiscratch_longdescription: Δημιουργήστε ένα διαδραστικό βιβλίο φράσεων
    που μεταφράζει χρήσιμες φράσεις σε διαφορετικές γλώσσες.
  tutorial_ozaria_longdescription: Προσαρμόστε τον ήρωά σας και ταξιδέψτε στο Sky
    Mountain όπου μαθαίνετε να πληκτρολογείτε πραγματικό κώδικα, πλοηγηθείτε σε 15
    επίπεδα παιχνιδιού, και δημιουργήστε το δικό σας παιχνίδι για να σώσετε τον κόσμο
    της Ozaria.
  tutorial_ttovum_longdescription: Μπορείς να ελέγξεις το χάος; Χακάρετε τον κόσμο
    του cyberpunk της πόλης Ovun. Διορθώστε τον σπασμένο κώδικα, λύστε παζλ, και αναβαθμίστε
    το υλικό σας καθώς εξερευνάτε τον ανοιχτό κόσμο που καθοδηγείται από τον εαυτό
    σας. Μην σε πιάσουν τα drones! Εναπόκειται σε εσάς πώς εξελίσσεται η πόλη Ovun.
  tutorial_ttpassage_longdescription: Βυθιστείτε σε έναν εξωγήινο κόσμο για να βοηθήσετε
    την Ada να ξεφύγει από άγνωστους κινδύνους. Παίξτε σε αυτήν την περιπέτεια αυτο-καθοδηγούμενης
    πλατφόρμας 2D και μάθετε τεχνικές κωδικοποίησης στην πορεία. Οι παίκτες θα εξοικειωθούν
    με τις τεχνικές κωδικοποίησης και τη σύνταξη καθώς λύνουν παζλ, πολεμούν τέρατα
    και νικούν το τελικό αφεντικό. Κάποια προηγούμενη εξοικείωση με τη JavaScript
    μπορεί να είναι χρήσιμη, αλλά δεν απαιτείται.
  tutorial_tynkerhtmlen_longdescription: 'Μέρος του έργου των Στόχων Βιώσιμης Ανάπτυξης
    των Ηνωμένων Εθνών, αυτό το έργο κωδικοποίησης σας κάνει να δημιουργήσετε τη δική
    σας ιστοσελίδα που εξερευνά τις ανανεώσιμες πηγές ενέργειας, την ενεργειακή απόδοση
    και την πρόσβαση στην ενέργεια. Σχεδιάστε τη δική σας σελίδα με θέματα βιωσιμότητας! '
  tutorial_ttfrog_longdescription: Η νοσταλγία γίνεται εκπαιδευτική σε αυτό το οικείο
    παιχνίδι με μια νέα ανατροπή! Σε ένα εύκολο στην κατανόηση και αυτο-καθοδηγούμενο
    παιχνίδι, θα χρησιμοποιήσετε μπλοκ κώδικα και έννοιες προγραμματισμού για να βοηθήσετε
    τον φίλο σας βάτραχο να διασχίσει με ασφάλεια τα ύπουλα εδάφη. Ιδανικό τόσο για
    αρχάριους όσο και για ειδικούς!
  tutorial_codemojijava_longdescription: Αυτή η δραστηριότητα εισάγει τους μαθητές
    στα βασικά του προγραμματισμού Java χρησιμοποιώντας το Codemoji Terminal. Οι μαθητές
    μαθαίνουν τα πάντα, από βασικούς τύπους και μεταβλητές έως συναρτήσεις. Κάθε μάθημα
    περιλαμβάνει μια εις βάθος εξήγηση για το τι κάνει κάθε γραμμή κώδικα προκειμένου
    να διασφαλιστεί ότι οι μαθητές κατανοούν τι συμβαίνει. Κάθε γραμμή κώδικα στο
    μάθημα καθοδηγείται για την επιτυχία των μαθητών.
  tutorial_ccfirewall_longdescription: Μάθετε πώς να προγραμματίζετε το δικό σας κοινόχρηστο
    παιχνίδι! Χρησιμοποιήστε κώδικα για να διδάξετε σε έναν Ήρωα μαγικά ξόρκια για
    να νικήσετε κύματα και κύματα κακών.
  tutorial_htmljs_longdescription: Γνωρίστε το νέο αφεντικό σας, Muffin the Cat, που
    ετοιμάζεται για μια έκθεση CatFashion. Χρειάζεται ένα πρόγραμμα για να παρακολουθεί
    τις θερμίδες και σας ζητά να βοηθήσετε. Σε αυτήν τη διασκεδαστική και ελκυστική
    δραστηριότητα, θα μάθετε τα βασικά του JavaScript εξετάζοντας μεταβλητές, λειτουργίες,
    και τύπους δεδομένων και γράψτε MuFit - το πρώτο σας πρόγραμμα σε JavaScript.
  tutorial_ttaqueducts_longdescription: Σε αυτό το παιχνίδι παζλ, είστε ο ήρωας που
    φέρνει νερό πίσω στο χωριό σας! Κάντε το δρόμο σας μέσα από τα επίπεδα σε αυτήν
    την αυτο-καθοδηγούμενη ισομετρική εμπειρία. Τα επίπεδα θα ξεκινήσουν απλά, εκθέτοντας
    τους παίκτες σε βασικές βασικές αρχές κωδικοποίησης. Καθώς παίζετε, θα μάθετε
    πιο σύνθετες τεχνικές κωδικοποίησης. Επειτα, σχεδιάστε και δημιουργήστε τα δικά
    σας επίπεδα και παζλ για κοινή χρήση.
  tutorial_vtgame_longdescription: Εισαγωγή στην υπολογιστική σκέψη και προγραμματισμό
    βιντεοπαιχνιδιών στα αγγλικά. Δημιουργήστε το βιντεοπαιχνίδι σας μέσα σε λίγα
    λεπτά. Ενσωματώνονται υπολογιστικές έννοιες της αφαίρεσης, του αντικειμενοστρεφούς
    σχεδιασμού, της αλγοριθμικής σκέψης, της επίλυσης προβλημάτων, του εντοπισμού
    σφαλμάτων και της κριτικής σκέψης. Οι μαθητές-στόχοι είναι οι βαθμοί 5 έως 12.
    Δεν απαιτείται προηγούμενη εμπειρία προγραμματισμού.
  tutorial_baroborav_longdescription: Οδηγήστε το Linkbot ως ρομποτικό αυτόνομο όχημα
    (RAV) μέσα από ένα πλέγμα δρόμων! Οι μαθητές θα μάθουν να ελέγχουν ένα ρομπότ
    Linkbot (εικονικό ή υλικό) χρησιμοποιώντας μια διεπαφή μεταφοράς και απόθεσης.
    Θα μάθουν επίσης για τη σημαντική έννοια των βρόχων και θα εξασκηθούν χρησιμοποιώντας
    το Πυθαγόρειο θεώρημα για να διασχίσουν τριγωνικά μονοπάτια.
  tutorial_baroboobstacle_longdescription: Αυτή η σειρά 6 δραστηριοτήτων θα εισαγάγει
    τους μαθητές σε βασικές έννοιες κωδικοποίησης και ρομποτικής χρησιμοποιώντας μια
    διεπαφή μεταφοράς και απόθεσης για ελιγμούς ρομπότ Linkbot (εικονικά ή/και hardware)
    μέσα από μια ποικιλία μαθημάτων εμποδίων.
  tutorial_pbstorytelling_longdescription: Βουτήξτε στον κόσμο της διαδραστικής αφήγησης.
    Μάθετε τα βασικά για το πώς να δημιουργήσετε μια ιστορία στο Twine. Εξετάστε διαφορετικά
    μοτίβα ιστορίας και δομές που είναι μοναδικά για διαδραστικές ιστορίες. Δείτε
    μερικούς τρόπους με τους οποίους η διαδραστική αφήγηση διαφέρει από την παραδοσιακή
    δημιουργική γραφή.
  tutorial_kibosnow_longdescription: 'Η πόλη είναι καλυμμένη με χιόνι και πρέπει να
    σχεδιάσουμε ένα εκχιονιστικό KIBO για να βοηθήσουμε στον καθαρισμό! Οι μαθητές
    θα συμμετάσχουν στη διαδικασία σχεδιασμού μηχανικής καθώς σχεδιάζουν, δοκιμάζουν
    και βελτιώνουν ρομπότ εκχιονισμού που μπορούν να βοηθήσουν στον καθαρισμό του
    χιονιού από βαμβάκι. Οι μαθητές θα μάθουν επίσης περισσότερα για τις πολλές σημαντικές
    θέσεις εργασίας που κάνουν μια κοινότητα να λειτουργεί. '
  tutorial_kibohappy_longdescription: Εάν είστε χαρούμενοι και ξέρετε ότι αναβοσβήνει
    το φως σας! Σε αυτό το μάθημα ρομποτικής που ασχολείται επίσης με τη μουσική και
    την κοινωνική-συναισθηματική μάθηση, οι μαθητές δημιουργούν συνεργατικά ένα πρόγραμμα
    για το KIBO που περιλαμβάνει τόσο την είσοδο όσο και την έξοδο που εκφράζει ένα
    αίσθημα ευτυχίας. Οι μαθητές μαθαίνουν ότι τα ρομπότ έχουν μέρη εξόδου που τους
    επιτρέπουν να στέλνουν πληροφορίες στον κόσμο.
  tutorial_rubylove_longdescription: 'Το Love Letters for Computers είναι μια σειρά
    YouTube 10 μερών με υλικό στην τάξη, για να βοηθήσει τους δασκάλους του δημοτικού
    σχολείου να κάνουν την επιστήμη των υπολογιστών πιο παιχνιδιάρικη, ιδιότροπη και
    ευγενική για τα παιδιά. '
  tutorial_spherosmiles_longdescription: Γνωρίζατε ότι ένα χαμόγελο έχει υπερδυνάμεις?!
    Προγραμματίστε το Sphero BOLT σας για να φωτίσετε την ημέρα κάποιου.
  tutorial_spherobaby_longdescription: Μάθετε να προγραμματίζετε «βήματα μωρών» για
    να βοηθήσετε να διδάξετε έναν φίλο να κωδικοποιήσει.
  tutorial_toxarchitect_longdescription: Κωδικοποιήστε το ρομπότ οικοδόμου σας για
    να δημιουργήσετε κτίρια και τοπία. Το Utopian Architect είναι ένα sandbox σχεδιασμένο
    για να διευκολύνει την ανακάλυψη και την εκμάθηση της έννοιας της λειτουργίας.
    Ελάτε μαζί μας μέσα από τις δραστηριότητές μας που εγείρουν γρήγορα ερωτήματα
    σχετικά με την αρχιτεκτονική ενός προγράμματος, την τέχνη της οργάνωσης σκέψεων
    και τη γνώση του πώς να χωρίζουμε μεγάλα προβλήματα σε μικρότερα προβλήματα.
  tutorial_idodge_longdescription: Αυτή η δραστηριότητα, προσαρμοσμένη για την Ώρα
    του Κώδικα, αναπτύσσει τις δεξιότητες προγραμματισμού των παιδιών δημιουργώντας
    εφαρμογές χρησιμοποιώντας κείμενο - μια απλοποιημένη γλώσσα JavaScript. Χρησιμοποιώντας
    την προσέγγιση PRIMM για τη διδασκαλία προγραμματισμού, τα παιδιά εξερευνούν προγράμματα
    και χρησιμοποιούν τις υπολογιστικές τους δεξιότητες σκέψης για την επίλυση προβλημάτων,
    την τροποποίηση και τον σχεδιασμό/ανάπτυξη εφαρμογών.
  tutorial_firiacodebot_longdescription: Ο Πύθων ταιριάζει στον εγκέφαλό σας! Ακόμα
    κι αν δεν έχετε χρησιμοποιήσει ποτέ μια γλώσσα βασισμένη σε κείμενο, αυτή η δραστηριότητα
    θα σας διδάξει όλα όσα χρειάζεστε για να μετακινήσετε το ρομπότ σας, να ανάψει
    και να ανταποκριθεί στις εισόδους των χρηστών. Το CodeBot είναι μια επαναστατική
    πλατφόρμα για αυθεντική κωδικοποίηση πραγματικού κόσμου, συνδυάζοντας μια πραγματική
    γλώσσα προγραμματισμού με ισχυρό υλικό. Ο ΚΩΔΙΚΟΣ σας έχει τον πλήρη έλεγχο όλων
    των λειτουργιών του ρομπότ!
  tutorial_modlighthouse_longdescription: 'Οι μαθητές σχεδιάζουν έναν φάρο με βάση
    κριτήρια σχεδιασμού και περιορισμούς. Στη συνέχεια, οι μαθητές επαναλαμβάνουν
    αυτό το σχέδιο για να το κάνουν αυτόματο και να προσαρμόσουν το μήνυμά του. '
  tutorial_spherogreen_longdescription: 'Μάθετε πώς να χρησιμοποιείτε μια μεταβλητή
    αριθμού καταμέτρησης για να παρακολουθείτε την ανακύκλωση όλων των τάξεων σας. '
  tutorial_ozopopstar_longdescription: 'Οι μαθητές θα γράψουν και θα καλέσουν συναρτήσεις
    και θα τις εκτελέσουν με το Ozobot. Αυτό είναι το δεύτερο από τα δύο μαθήματα. '
  tutorial_eddesign_longdescription: Εισαγάγετε τις βασικές υπολογιστικές έννοιες
    των βρόχων, των ένθετων βρόχων και της διαδοχικής σειράς χρησιμοποιώντας ρομπότ
    Edison και τη γλώσσα προγραμματισμού που βασίζεται σε Scratch EdScratch. Οι μαθητές
    μπορούν να εργαστούν σε αυτό το μάθημα ανεξάρτητα εστιάζοντας στην ιδέα των μοτίβων,
    συμπεριλαμβανομένων των γεωμετρικών σχημάτων, και εξερευνώντας πώς μπορούν να
    χρησιμοποιηθούν βρόχοι σε προγράμματα που περιέχουν επαναλαμβανόμενο κώδικα.
  tutorial_edshapeup_longdescription: Εισαγάγετε τις βασικές υπολογιστικές έννοιες
    συγκεκριμένων βρόχων και μεταβλητών χρησιμοποιώντας ρομπότ Edison και eDPY, μια
    γλώσσα προγραμματισμού βασισμένη σε κείμενο που βασίζεται στην Python. Οι μαθητές
    μπορούν να εργαστούν σε αυτό το μάθημα ανεξάρτητα καθώς εξασκούνται χρησιμοποιώντας
    συγκεκριμένους βρόχους και αναγνώριση μοτίβων προκειμένου να οδηγήσουν γνωστά
    κανονικά πολύγωνα πριν αναλάβουν την πρόκληση λιγότερο κοινών κανονικών πολυγώνων
    και ακανόνιστων σχημάτων.
  tutorial_ozocolor_longdescription: 'Οι μαθητές θα εισαχθούν στην έννοια των συναρτήσεων
    χρησιμοποιώντας χρωματικούς κωδικούς για την αναπαράσταση μιας συνάρτησης. Αυτό
    το μάθημα είναι ένα εισαγωγικό και αποσυνδεδεμένο μάθημα για την εισαγωγή της
    έννοιας των συναρτήσεων. Είναι το πρώτο μάθημα μιας σειράς δύο μαθημάτων, αλλά
    κάθε μάθημα μπορεί να διδαχθεί μεμονωμένα. Το δεύτερο μάθημα χρησιμοποιεί το OzoBlockly
    για να βασιστεί στην έννοια των συναρτήσεων. '
  tutorial_icomputeeggs_longdescription: Αυτή η δραστηριότητα υπό την καθοδήγηση των
    εκπαιδευτικών, προσαρμοσμένη για την Ώρα του Κώδικα, παρέχει στους μαθητές την
    ευκαιρία να εξερευνήσουν τον φυσικό προγραμματισμό μέσω της ρομποτικής. Χρησιμοποιώντας
    ένα περιβάλλον προγραμματισμού drag-and-drop και μια προγραμματιζόμενη ρομποτική
    σφαίρα, οι μαθητές σχεδιάζουν αλγόριθμους για να προγραμματίσουν ένα ρομπότ για
    να κρύψουν τα αυγά του Πάσχα. Περιλαμβάνει βήμα προς βήμα σχέδιο μαθήματος, πόρους
    δασκάλου/μαθητή και καθοδήγηση αξιολόγησης.
  tutorial_rootunplugged_longdescription: Λύστε εκτυπώσιμα παζλ εκτός σύνδεσης χρησιμοποιώντας
    τη δύναμη του προγραμματισμού, μαθηματικά και πολλά άλλα για να σπάσετε τον κώδικα
    στο σημείο όπου κρύβεται το Root Robot!
  tutorial_rgtreasure_longdescription: Το Robo Treasure Chest είναι μια αποσυνδεδεμένη
    δραστηριότητα που διδάσκει στους μαθητές υπολογιστική σκέψη και βασικές αρχές
    προγραμματισμού με έναν εύκολο και ευχάριστο τρόπο. Οι μαθητές θα μάθουν απλές
    εντολές κίνησης και νέες εκφράσεις προγραμματισμού όπως «σφάλμα» και «Debug».
    Αυτή η δραστηριότητα διδάσκει επίσης την έννοια σεναρίων πολλαπλών ετικετών.
  tutorial_peblioportraits_longdescription: 'Μάθετε να προγραμματίζετε κινούμενα πορτρέτα
    για έναν σκοπό στον οποίο πιστεύετε. '
  tutorial_rootcodebreak_longdescription: Χρησιμοποιήστε το Root Robot και την εφαρμογή
    Root Coding για να ενεργοποιήσετε εκτυπώσιμα παζλ και προκλήσεις για να σπάσετε
    τον κώδικα στο σημείο όπου κρύβεται ο Root.
  tutorial_microbit14_longdescription: Με τη βοήθεια του προγραμματισμού κώδικα ανοίξτε
    δρόμους για τη διατήρηση των ωκεανών με τη χρήση των micro:bit. Ανακαλύψτε περισσότερα
    για τους Στόχους Βιώσιμης Ανάπτυξης 14, Ζωή Κάτω από την επιφάνεια των υδάτων
    και μάθετε να προγραμματίζετε κώδικα για ένα φως παραλίας κατάλληλο για θαλάσσιες
    χελώνες.
  tutorial_barobomoon_longdescription: Είστε ένας από τους πρωτοπόρους αστροναύτες
    στην πρώτη μόνιμη βάση του φεγγαριού, και ενώ βρίσκεστε σε μια αποστολή μακριά
    από τη βάση, μια δυσλειτουργία εξουδετερώνει το σεληνιακό ρόβερ και το ραδιόφωνο
    σας. Αλλά με λίγη εφευρετικότητα μπορείτε να δημιουργήσετε μια συσκευή σηματοδότησης
    φωτός χρησιμοποιώντας έναν μικροελεγκτή Arduino, ένα LED και κωδικοποίηση μεταφοράς
    και απόθεσης για να στείλετε ένα SOS.
  tutorial_eddog_longdescription: Εισαγάγετε τις βασικές υπολογιστικές έννοιες των
    βρόχων και των όρων χρησιμοποιώντας ρομπότ Edison και τη γλώσσα προγραμματισμού
    EdBlocks. Οι μαθητές μπορούν να εργαστούν σε αυτό το μάθημα ανεξάρτητα, χρησιμοποιώντας
    τους αισθητήρες φωτός IR του ρομπότ Edison, εφαρμόζοντας διαδοχικό προγραμματισμό
    και αποσύνθεση σε ένα σύνολο προοδευτικών προκλήσεων προγραμματισμού, διερευνώντας
    πώς τα ρομπότ μπορούν να αισθανθούν και να αντιδράσουν στον κόσμο.
  tutorial_microbit15_longdescription: Κωδικοποιήστε τον τρόπο σας για την προστασία
    της τοπικής άγριας ζωής χρησιμοποιώντας micro:bit. Μάθετε περισσότερα για το Global
    Goal 15, Life on Land και μάθετε να κωδικοποιείτε έναν μετρητή ειδών άγριας ζωής.
  tutorial_unity_longdescription: 'Δημιουργήστε ένα πραγματικό βιντεοπαιχνίδι χρησιμοποιώντας
    κώδικα υπολογιστή C # και Unity, μια επαγγελματική πλατφόρμα για την ανάπτυξη
    παιχνιδιών! Περιλαμβάνονται όλα τα στοιχεία δραστηριότητας και τα σεμινάρια βήμα
    προς βήμα. Αυτό το έργο μπορεί να καθοδηγείται είτε από εκπαιδευτικούς είτε με
    καθοδήγηση από μαθητές. Για αποτελεσματικότητα, συνιστούμε στους μαθητές να συμπληρώσουν
    ένα από τα προηγούμενα κιτ Unity Creator χωρίς κωδικό για να μάθουν τη διεπαφή
    Unity πριν από αυτήν τη δραστηριότητα.'
  tutorial_blockscadtarget_longdescription: Δοκιμάστε τις ικανότητές σας να χτυπήσετε
    στόχους γράφοντας κώδικα για να μετακινήσετε τρίγωνα σε τρεις διαστάσεις!
  tutorial_tcadicicles_longdescription: Συνδυάστε τη δύναμη του κώδικα και του σχεδιασμού
    με τη βοήθεια υπολογιστή (CAD) για να δημιουργήσετε ένα τρισδιάστατο σχέδιο παγωτών.
    Στη συνέχεια, μάθετε πώς να εκτυπώνετε το σχέδιό σας εάν έχετε πρόσβαση σε έναν
    εκτυπωτή 3D!
  tutorial_blockscadscale_longdescription: Γράψτε κώδικα για να δημιουργήσετε και
    τρισδιάστατα μοντέλα κλίμακας εκτύπωσης των πιο διάσημων κτιρίων του κόσμου!
  tutorial_tcadloops_longdescription: Μάθετε πώς ο κώδικας και ο σχεδιασμός με τη
    βοήθεια υπολογιστή (CAD) μπορούν να συνδυαστούν για να δημιουργήσουν ένα τρισδιάστατο
    μοντέλο ενός αστέρα που εκρήγνυται.
  tutorial_phidgets_longdescription: Δημιουργήστε ένα φοβερό μουσικό όργανο με Phidgets
    και Processing!
  tutorial_modvariables_longdescription: 'Οι μαθητές διερευνούν πώς τα δεδομένα ρέουν
    μέσω ενός δικτύου χρησιμοποιώντας μπλοκ ρομπότ Cubelets. Αυτό το μάθημα προϋποθέτει
    ότι οι μαθητές είναι ήδη εξοικειωμένοι με το πώς λειτουργούν γενικά τα μπλοκ ρομπότ
    Cubelets. Επισκεφτείτε το modrobotics.com/thehub για δωρεάν μαθήματα «Meet Your
    Cubelets» για να εισαγάγετε αυτό το εργαλείο υπολογιστικής σκέψης στους μαθητές
    σας. '
  tutorial_codestersmicro_longdescription: Συνδέστε το micro:bit σας με τους Codesters
    και ξεκλειδώστε έναν κόσμο δυνατοτήτων. Χρησιμοποιήστε το micro:bit ως χειριστήριο
    παιχνιδιών για να βοηθήσετε τον παίκτη σας να διευθύνει μια μπάλα ποδοσφαίρου.
    Μην αφήσετε την μπάλα να πέσει στο έδαφος! Το Micro Ball είναι ένα απλό, διασκεδαστικό
    παιχνίδι που μπορεί να κάνει ακόμη και ένας αρχάριος κωδικοποιητής.
  tutorial_codestersdata_longdescription: Συνδέστε το micro:bit σας με τους Codesters
    και ξεκλειδώστε έναν κόσμο δυνατοτήτων. Μάθετε πώς να συλλέγετε και να αποθηκεύετε
    δεδομένα από αισθητήρες micro:bit. Στη συνέχεια, γράψτε τα δεδομένα ως διάγραμμα
    διασποράς στο Codesters. Η προηγούμενη γνώση των βρόχων, των λιστών και των εκδηλώσεων
    ενθαρρύνεται.
  tutorial_ikodexmas_longdescription: Αυτή η δραστηριότητα υπό την καθοδήγηση των
    εκπαιδευτικών, προσαρμοσμένη για την Ώρα του Κώδικα, εισάγει τα παιδιά στη χρήση
    μιας γλώσσας προγραμματισμού που βασίζεται σε πλακίδια για την ανάπτυξη δεξιοτήτων
    κωδικοποίησης. Τα παιδιά χρησιμοποιούν αλγόριθμους, δεξιότητες προγραμματισμού
    και υπολογιστικής σκέψης για να προγραμματίσουν το Kodu να παραδώσει δώρα την
    παραμονή των Χριστουγέννων. Περιλαμβάνει βήμα προς βήμα σχέδιο μαθήματος, φροντιστήριο
    μαθητή και καθοδήγηση αξιολόγησης.
  tutorial_rpisensehat_longdescription: Μάθετε πώς να χρησιμοποιείτε το υλικό Sense
    HAT για να δημιουργήσετε μια συσκευή καταγραφής δεδομένων που μπορεί να συλλάβει
    μια σειρά πληροφοριών σχετικά με το άμεσο περιβάλλον της.
  tutorial_mee_longdescription: "Ένα χωριό απειλείται από φωτιά και πρέπει να βρεις
    μια λύση γράφοντας κώδικα! Γνώρισε τον βοηθό κωδικοποίησης, τον Agent του Minecraft,
    και, στη συνέχεια, προγραμμάτισέ τον να εξερευνήσει το δάσος και να συλλέξει δεδομένα
    σχετικά με τις συνθήκες που προκάλεσαν τις πυρκαγιές. \n"
  tutorial_kuborobo_longdescription: Σε αυτή τη δραστηριότητα, οι μαθητές δοκιμάζουν
    τις δεξιότητες λογικής και αλληλουχίας καθώς χρησιμοποιούν τα Tagtiles για να
    προγραμματίσουν το ρομπότ KUBO τους για να ταξιδέψουν σε διάφορες τοποθεσίες σε
    έναν τυπωμένο χάρτη.
  tutorial_ai-oceans_longdescription: Η επιστήμη των υπολογιστών είναι πολλά παραπάνω
    από προγραμματισμό κώδικα! Μάθετε για την τεχνητή νοημοσύνη (ΤΝ), τη μηχανική
    μάθηση, τα δεδομένα εκπαίδευσης, και τη μεροληψία, εξερευνώντας ταυτόχρονα ηθικά
    ζητήματα και τον τρόπο με τον οποίο η ΤΝ μπορεί να χρησιμοποιηθεί για να επιλύσει
    τα προβλήματα στον κόσμο.

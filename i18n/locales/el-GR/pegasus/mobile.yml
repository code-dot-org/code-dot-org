  homepage_hero_text_susan: |-
    &ldquo;Αν μπορείτε να αλλάξετε την τεχνολογία, μπορείτε να αλλάξετε τον κόσμο. &rdquo;Susan, Διευθύνων Σύμβουλος του YouTube
  homepage_hero_text_fistbump: |-
     Μην παίζετε απλά με το τηλέφωνό σας, προγραμματίστε το. &rdquo; Πρόεδρος Μπαράκ Ομπάμα
  homepage_hero_text_sheryl: |-
    &ldquo;Τα παιδιά μας &mdash; συμπεριλαμβανομένων και των κοριτσιών μας &mdash; χρειάζονται την ευκαιρία να μάθουν την Πληροφορική.&rdquo; Sheryl, COO του Facebook
  homepage_hero_text_satya: |-
    &ldquo;Η Πληροφορική μπορεί να ξεκλειδώσει τις καλύτερες ευκαιρίες στον κόσμο.&rdquo; Satya, Διευθύνων Σύμβουλος της Microsoft
  homepage_hero_text_bosh: |-
    &ldquo;Αν μπορείτε να γράψετε κώδικα, μπορείτε να επιλέξετε την πορεία της ζωής σας.&rdquo; Κρις Μπος
  homepage_hero_text_student1: |-
    &ldquo;Αυτές οι δεξιότητες έχουν αλλάξει το μέλλον μου. Για να μην αναφέρουμε ότι είναι απλώς  διασκέδαση. &rdquo; Luna, 7η τάξη
  homepage_hero_text_student2: |-
    &ldquo;Δεν έχω δει ποτέ τα παιδιά μου τόσο ενθουσιασμένα για μάθηση.&rdquo; Michael, δάσκαλος
  homepage_hero_text_student3: |-
    &ldquo; Η Πληροφορική είναι ένα πεδίο που δεν μπορείτε να ξέρετε αν σας αρέσει ή όχι πριν το δοκιμάσετε.&rdquo; Jackson, 6η δημοτικού
  homepage_hero_text_student4: "&ldquo;Μπορείτε να κάνετε οτιδήποτε  θέλει το μυαλό σας με τον προγραμματισμό.&rdquo; Μάγια, 2ης τάξης"
  homepage_hero_text_student5: "&ldquo; Η Πληροφορική δεν είναι για κάποιον άλλο. Είναι για σας, εδώ, τώρα.&rdquo; Geraldo, δάσκαλος"
  homepage_hero_text_teacher1: "&ldquo; Το γράψιμο κώδικα ξυπνά την δημιουργικότητα, την έμπνευση και την καινοτομία &mdash; οι οποίες είναι απαραίτητες για κάθε σταδιοδρομία.&rdquo; Floresa, δάσκαλος"
  homepage_hero_text_teacher2: |-
    &ldquo; Αυτό το πρόγραμμα, πήρε το 100% από τους μαθητές μου που ασχολούνται, συμμετέχουν. .&rdquo; Αδάμ, δάσκαλος

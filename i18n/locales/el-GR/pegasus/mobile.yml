  congrats_guest_speaker_desc: "Τώρα που οι μαθητές σου έχουν ολοκληρώσει μια σειρά μαθημάτων Πληροφορικής, γιορτάστε το και συνδέστε την γνώση που απέκτησαν με εφαρμογή στην καθημερινή ζωή καλώντας έναν ομιλητή στην τάξη σου. Μπορείς να χρησιμοποιήσεις τον χάρτη εθελοντών για να επικοινωνήσεις με τους τοπικούς εθελοντές ώστε να επισκεφθούν την τάξη σου ή αναζήτησε σε οποιαδήποτε πόλη φοιτητές Πληροφορικής ή επαγγελματίες τεχνικούς που είναι έτοιμοι να εμπνεύσουν τους μαθητές σου από απόσταση, μέσω βίντεο chat."

  hoc_faq_title: "Preguntes freqüents"
  hoc_faq_what_is_hoc_q: "Què és l'Hora de Codi?"
  hoc_faq_what_is_hoc_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics. <a href='http://code.org/learn'>Check out the tutorials</a>."
  hoc_faq_last_year: "Prova els tutorials"
  hoc_faq_when_is_hoc_q: "Quan és l'Hora de Codi?"
  hoc_faq_when_is_hoc_a: "Qualsevol pot acollir una Hora de Codi en qualsevol moment, però l'objectiu bàsic de la campanya és per desenes de milions d'alumnes provin una Hora de Codi el període del 8-14 de desembre de 2014, en la celebració de la <a href='http://csedweek.org'> Setmana de les Ciències informàtiques</a>. És una <i>hora</i> específica? No. Podeu fer l'Hora de Codi en qualsevol moment durant aquesta setmana. (I si no ho feu durant aquella setmana, feu-ho la setmana d'abans o la següent)."
  hoc_faq_why_cs_q: "Per què informàtica?"
  hoc_faq_why_cs_a: "<i>Cada</i> estudiant ha de tenir l'oportunitat d'aprendre informàtica. Ajuda a generar habilitats, lògica i creativitat en la resolució de problemes. Començant aviat, els alumnes tindran els fonaments per tenir èxit en qualsevol carrera del segle XXI. Veure més informes a <a href='http://code.org'> Code.org</a>."
  hoc_faq_how_participate_q: "Com participo a l'Hora de Codi?"
  hoc_faq_how_participate_a: "Inscriu-te per acollir un esdeveniment d'Hora de Codi <a href='http://hourofcode.org'> aquí</a> i <a href='/resources/how-to'> començar a planificar-ho</a>. Pots organitzar un esdeveniment d'Hora de Codi a la teva escola o a la teva comunitat &mdash; com una extraescolar, sense ànim de lucre o a la feina. O, només prova-ho tu mateix quan arribi el 8 de desembre."
  hoc_faq_behind_hoc_q: "Qui hi ha darrere l'Hora de Codi?"
  hoc_faq_behind_hoc_a: "L'Hora de Codi esta organitzat per <a href='http://code.org'> Code.org</a>, una organització pública 501c3 sense ànim de lucre dedicada a promoure la participació en informàtica fent-lo disponible a més escoles i incrementant la participació de les dones i de les minories de estudiants de color. Una <a href='http://code.org/about/partners'> coalició sense precedents de socis</a> que s'han ajuntat per donar suport a l'Hora de Codi, també &mdash; incloent-hi Microsoft, Apple, Amazon, Boys i Girls Clubs d'Amèrica i el Consell Escolar."
  hoc_faq_host_q: "Jo no sé res sobre programació. Puc acollir un esdeveniment?"
  hoc_faq_host_a: "Per descomptat. Hora de Codi son activitats autoguiades. Tot el que has de fer és <a href='http://code.org/learn'> provar els tutorials actuals</a>, triar la classe que vols i escollir una hora &mdash; nosaltres ens ocupem de la resta. A més tenim opcions per a cada edat i nivell d'experiència, des de llar d'infants cap amunt. Comença a planificar el teu esdeveniment llegint els nostres <a href='/resources/how-to'> com a guia</a>."
  hoc_faq_need_computers_q: "Necessito ordinadors per a cada persona participant?"
  hoc_faq_need_computers_a: "No. Tenim tutorials d'Hora de Codi que funcionen en PCs, smartphones, tauletes i alguns que no requereixen cap ordinador en absolut! Pots unir-te siguis on siguis, amb el que tinguis. <p><i>Aquí hi ha unes quantes opcions:</i> <br><ul><li><b>Treballar en parelles.</b>La investigació mostra que els estudiants aprenen millor la <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programació per parelles</a>, compartint un ordinador i treballant junts. Encoratja els teus estudiants a unir-se. <li><b>Utilitza una pantalla de projecció.</b> Si teniu un ordinador  connectat a la Web, amb pantalla i projector, tot el teu grup pot fer una Hora de Codi conjunta. Veieu junts fragments de vídeo i feu torns per resoldre puzles o respondre preguntes. <li><b>Sense connexió.</b> Oferim tutorials que no requereixen cap ordinador. </ul>"
  hoc_faq_international_q: 'Visc a<country>. Com puc participar internacionalment?'
  hoc_faq_international_a: "Qualsevol pot organitzar un esdeveniment d'Hora del Codi, a qualsevol lloc del món. L'any passat, estudiants d'arreu del món es van unir per a l'Hora del Codi. Descobriu-ne més <a href='target-resources'>aquí</a>."
  hoc_faq_tutorial_q: "Com puc fer una classe d'Hora de Codi?"
  hoc_faq_tutorial_a: "Si estàs interessat en convertir-te en col·laborador de tutorials, <a href='target-tutorial-guidelines'> mira les nostres guies i instruccions</a>. Ens agradaria oferir una varietat d'opcions atractives, però l'objectiu principal és optimitzar l'experiència per a estudiants i professors que són nous en informàtica."
  hoc_faq_more_questions_q: "Teniu encara més preguntes?"
  hoc_faq_more_questions_a: "Intenteu trobar una resposta en el nostre  <a href='http://support.code.org'>support forum</a>."
  hoc_faq_scratch_q: "Estic fent Scratch per a l' Hora del Codi, però què passa si els meus estudiants tenen iPads en lloc de portàtils?"
  hoc_faq_scratch_a: "Scratch doesn't run on tablets. If your students are young, they can use the ScratchJR iPad app (for early-readers). If you look at the tutorials on <a href='http://code.org/learn'>Code.org/learn</a>, you can find other tutorials that work on iPads - from Code.org, Tynker, Lightbot, or CodeSpark."
  hoc_faq_account_q: "Do students need to log on using an account?"
  hoc_faq_account_a: "No. Absolutely no signup or login is required for students to try the Hour of Code. Most of the <a href='http://code.org/learn/beyond'>follow-on courses</a> require account creation to save student progress."
  hoc_faq_frozen_q: "On és el tutorial amb l' Anna i l' Elsa?"
  hoc_faq_frozen_a: "It is now published on <a href='http://code.org/learn'>Code.org/learn</a>. We hope you enjoy it!"
  hoc_faq_high_school_q: "Which activity should I do with high school students?"
  hoc_faq_high_school_a: "Across all ages, we recommend trying one of the beginner tutorials on <a href='http://code.org/learn'>Code.org/learn</a> to start, such as the tutorial with Angry Birds or with Anna and Elsa. A high school student should be able to finish one of these in 30 minutes and can then try a more advanced tutorial in JavaScript, such as KhanAcademy or CodeHS."
  hoc_faq_more_questions_br_q: "Outras dúvidas?"
  hoc_faq_more_questions_br_a: "Por favor visite nosso <a href='http://support.code.org'>forum de suporte</a> disponível apenas em inglês."
  hoc_faq_what_is_hoc_uk_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics. <a href='http://uk.code.org/learn'>Check out the tutorials</a>, and look out for new ones coming for the Hour of Code 2014."
  hoc_faq_when_is_hoc_uk_a: "The Hour of Code will take place during December 8-14, 2014. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. The Hour of Code in the UK will happen at the same time as in the US where it is timed to celebrate the annual <a href='http://csedweek.org'>Computer Science Education Week.</a>"
  hoc_faq_why_cs_uk_a: '<i>Every</i> student should have the opportunity to learn computer science. It helps nurture problem-solving skills, logic and creativity. By starting early, students will have a foundation for success in any 21st-century career path.'
  hoc_faq_how_participate_uk_a: "Sign up to host an Hour of Code event <a href='http://hourofcode.com/uk'>here</a> and start planning. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 8 arrives."
  hoc_faq_behind_hoc_uk_a: "The Hour of Code is organised by <a href='http://uk.code.org'>Code.org</a>, a public 501c3 non-profit dedicated to expanding participation in computer science by making it available in more schools, and increasing participation by women and underrepresented students of color. An <a href='http://uk.code.org/about/partners'>unprecedented coalition of partners</a> have come together to support the Hour of Code, too &mdash; including Microsoft, Google, Cambridge University Press, Tech City and The Department of Education."
  hoc_faq_host_uk_a: "Of course. Hour of Code activities are self-guided. All you have to do is pick the tutorial you want and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. <a href='http://uk.code.org/learn'>Try our current tutorials</a>."

  dashboard_landing_more_tutorials_desc: "Hi ha més tutorials <a href=\"/learn/beyond\"> oferts pels nostres socis.</a> Aprèn a programar amb robots, fes pàgines web, fes la teva pròpia app o explora altres llenguatges com C++, Python o Ruby!"

  dashboard_k5_courses: Cursos de 20 hores per a primària
  dashboard_k5_courses_desc: |-
    Aquests cursos barregen tutorials autoguiats on-line amb activitats que no requereixen l'ús de l'ordinador. Cada curs consta de 20 temes aproximadament, que poden ser implementats com a una unitat o durant un semestre. Poden participar fins i tot alumnes d'infantil que no sàpiguen llegir. Per ajudar-te a començar, oferim tallers gratuïts de desenvolupament professional d'alta qualitat a qualsevol lloc dels Estats Units. <a href="/professional-development-workshops">Troba'n un a prop teu!</a>
  dashboard_middle_courses: Cursos de 20 hores per a ESO
  dashboard_middle_courses_desc: |-
    El nostre currículum d'ESO utilitza la informàtica i la programació en el context de les matemàtiques i les ciències a l'ESO -- com a una eina per ensenyar conceptes de matemàtiques i ciències. Per a inscriure's en els tallers de desenvolupament professional cal fer una sol·licitud a <a href="/educate/districts">districtes associats</a> de Code.org.
  dashboard_high_courses: Cursos anuals per a batxillerat
  dashboard_high_courses_desc: |-
    El nostre programa per a batxillerat ajuda als districtes educatius oferint cursos anuals d'informàtica per formar al professorat existent i poder ofertar aquesta nova matèria. Per a inscriure's en els tallers de desenvolupament professional cal fer una sol·licitud a <a href="/educate/districts">districtes associats</a> de Code.org.
  dashboard_course_csina: Computer Science in Algebra
  dashboard_course_csina_desc: "Code.org s'ha associat amb Bootstrap  per desenvolupar un currículum per ensenyar conceptes algebraics i geomètrics mitjançant la programació d'ordinadors."
  dashboard_course_csins: Informàtica en Ciències
  dashboard_course_csins_desc: "Code.org s'ha associat amb el Projecte GUTS  per oferir una introducció als conceptes de la informàtica dins del context del modelatge i la simulació."
  dashboard_course_ecs: Explorant la informàtica
  dashboard_course_ecs_desc: 'Tot Explorant la Informàtica és un curs anual que consta de 6 unitats: interacció persona-ordinador, Resolució de problemes, Disseny web, Programació, Computació i anàlisi de dades i Robòtica.'
  dashboard_course_csp: Principis informàtics AP®
  dashboard_course_csp_desc: Code.org ha dissenyat un curs rigorós, atractiu i accessible que explora les idees fonamentals de la informàtica.

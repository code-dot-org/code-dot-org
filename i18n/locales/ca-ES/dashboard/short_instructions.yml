      2-3 Bee Loops 4A: "Què passa si repeteixes la seqüència tres cops? No oblidis fer la mel a l'acabar!"
      2-3 Bee Loops 5: "Usa un bucle per baixar les escales i recollir el nèctar."
      2-3 Bee Loops 6: Usa un bucle per recollir el nèctar de cada flor i fer la mel a cada rusc.
      2-3 Bee Loops 7: Posa tots aquests blocs en un bucle per recollir el nèctar de cada flor.
      2-3 Bee Loops 8: "Aquestes flors liles tenen una quantitat indeterminada de nèctar. Usa el bucle \"mentre nèctar\" per recollir tot el nèctar. Aquest bucle s'executarà mentre la condició sigui certa, en aquest cas Nèctar > 0."
      2-3 Bee Loops 9: El bucle "mentre" pot repetir la mateixa acció que la instrucció "si" en un buble. Afegeix un bucle "mentre" a aquest codi per realitzar la mateixa tasca.
      2-3 Bee Loops Assessment 1: 'Avaluació - Usar un bucle mentre per recollir tot el nèctar d''aquesta flor.'

      2-3 Bee Functions 1: Les funcions són blocs de codi que realitzen una tasca. Usa la funció "recull 2 nèctars" per recollir el nèctar de cada flor.
      2-3 Bee Functions 10: "Les flors liles poden tenir 1 o 0 nèctar. Crea una funció que reculli nèctar només de les flors liles que en tenen."
      2-3 Bee Functions 2: "Les funcions són blocs de codi que realitzen una tasca. Usa la funció \"recull 5\" per recollir cinc nèctars de cop. Assegura't d'usar un bucle per reduir el nombre de blocs usats."
      2-3 Bee Functions 3: Recull tot el nèctar de cada flor.
      2-3 Bee Functions 4: "La funció \"moure i obtenir nèctar\" fa girar l'abella, recull nèctar i després retorna l'abella a on va començar. Utilitza la funció de recollir tot el nèctar."
      2-3 Bee Functions 5: Ara hi ha més nèctar a les flors. Edita la funció donada de manera que reculli quatre nèctars i usa-la per recollir tot el nèctar de les flors.
      2-3 Bee Functions 6: Ara usa la mateixa funció per recollir el nèctar de les tres flors.
      2-3 Bee Functions 7: Les flors estan ara més lluny. Edita la funció donada i usa-la per recollir tot el nèctar de les flors.
      2-3 Bee Functions 8: Crea la teva pròpia funció que reculli 7 nèctars, avanci i faci 7 mels. Usa la funció per recollir tot el nèctar a cada flor i faci la mel a cada rusc.
      2-3 Bee Functions 9: Crea la teva pròpia funció que baixa pel camí, recull nèctar, fa mel i després retorna l'abella a l'inici del camí.
      2-3 Bee Functions Assessment 1: 'Avaluació: Usa la funció donada per recollir el nèctar de cada flor.'
      2-3 Bee Functions Assessment 2: 'Avaluació: Crea una funció per fer tres mels cada vegada.'
      2-3 Bee Loops 1: |-
        Cada flor conté una unitat de nèctar. Recull el nèctar de cada flor. 
      2-3 Bee Loops 10: Pots usar un bloc "mentre" dins de dos altres bucles per recollir tot el nèctar?
      2-3 Bee Loops 11: Usa bucles "mentre" per recollir tot el nèctar de les flors en aquest camp.

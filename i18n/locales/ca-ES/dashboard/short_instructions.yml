      2-3 Bee Functions 1_instruction: Les funcions són blocs de codi que realitzen una tasca. Usa la funció "recull 2 nèctars" per recollir el nèctar de cada flor.
      2-3 Bee Functions 10_instruction: "Les flors liles poden tenir 1 o 0 nèctar. Crea una funció que reculli nèctar només de les flors liles que en tenen."
      2-3 Bee Functions 2_instruction: "Les funcions són blocs de codi que realitzen una tasca. Usa la funció \"recull 5\" per recollir cinc nèctars de cop. Assegura't d'usar un bucle per reduir el nombre de blocs usats."
      2-3 Bee Functions 3_instruction: Recull tot el nèctar de cada flor.
      2-3 Bee Functions 4_instruction: "La funció \"moure i obtenir nèctar\" fa girar l'abella, recull nèctar i després retorna l'abella a on va començar. Utilitza la funció de recollir tot el nèctar."
      2-3 Bee Functions 5_instruction: Ara hi ha més nèctar a les flors. Edita la funció donada de manera que reculli quatre nèctars i usa-la per recollir tot el nèctar de les flors.
      2-3 Bee Functions 6_instruction: Ara usa la mateixa funció per recollir el nèctar de les tres flors.
      2-3 Bee Functions 7_instruction: Les flors estan ara més lluny. Edita la funció donada i usa-la per recollir tot el nèctar de les flors.
      2-3 Bee Functions 8_instruction: Crea la teva pròpia funció que reculli 7 nèctars, avanci i faci 7 mels. Usa la funció per recollir tot el nèctar a cada flor i faci la mel a cada rusc.
      2-3 Bee Functions 9_instruction: Crea la teva pròpia funció que baixa pel camí, recull nèctar, fa mel i després retorna l'abella a l'inici del camí.
      2-3 Bee Functions Assessment 1_instruction: 'Avaluació: Usa la funció donada per recollir el nèctar de cada flor.'
      2-3 Bee Functions Assessment 2_instruction: 'Avaluació: Crea una funció per fer tres mels cada vegada.'
      2-3 Bee Loops 1_instruction: |-
        Cada flor conté una unitat de nèctar. Recull el nèctar de cada flor. 
      2-3 Bee Loops 10_instruction: Pots usar un bloc "mentre" dins de dos altres bucles per recollir tot el nèctar?
      2-3 Bee Loops 11_instruction: Usa bucles "mentre" per recollir tot el nèctar de les flors en aquest camp.
      2-3 Bee Loops 12_instruction: Usa bucles "mentre" per recollir tot el nèctar de les flors en aquest camp.
      2-3 Bee Loops 13_instruction: 'Avaluació: usa el bloc repeteix per recollir tot el nèctar.'
      2-3 Bee Loops 1A_instruction: 'Hola, sóc una abella. Em pots ajudar a recollir el nèctar de les flors? '
      2-3 Bee Loops 2_instruction: Usa un bucle per recollir el nèctar i fer mel.
      2-3 Bee Loops 2A_instruction: Pots fer la mateixa tasca més fàcilment usant un bucle?
      2-3 Bee Loops 3_instruction: Recull el nèctar de cada flor i fes mel a cada rusc.
      2-3 Bee Loops 3A_instruction: Pots usar un bucle per recollir tot el nèctar?
      2-3 Bee Loops 3B_instruction: Ara usa el nou bloc repeteix per recollir tot el nèctar i fer tota la mel.
      2-3 Bee Loops 4_instruction: |-
        Usa un bucle semblant al del darrer problema però posant-hi a dins un gir.
      2-3 Bee Loops 4A_instruction: "Què passa si repeteixes la seqüència tres cops? No oblidis fer la mel a l'acabar!"
      2-3 Bee Loops 5_instruction: "Usa un bucle per baixar les escales i recollir el nèctar."
      2-3 Bee Loops 6_instruction: Usa un bucle per recollir el nèctar de cada flor i fer la mel a cada rusc.
      2-3 Bee Loops 7_instruction: Posa tots aquests blocs en un bucle per recollir el nèctar de cada flor.
      2-3 Bee Loops 8_instruction: "Aquestes flors liles tenen una quantitat indeterminada de nèctar. Usa el bucle \"mentre nèctar\" per recollir tot el nèctar. Aquest bucle s'executarà mentre la condició sigui certa, en aquest cas Nèctar > 0."
      2-3 Bee Loops 9_instruction: El bucle "mentre" pot repetir la mateixa acció que la instrucció "si" en un buble. Afegeix un bucle "mentre" a aquest codi per realitzar la mateixa tasca.
      2-3 Bee Loops Assessment 1_instruction: 'Avaluació - Usar un bucle mentre per recollir tot el nèctar d''aquesta flor.'
      2-3 Maze 1_instruction: 'Pots ajudar-me a atrapar el porc dolent? Apila un parell de blocs "avança" i prem "Executar". '
      2-3 Maze 10_instruction: Guia'm al dimoni verd! (Ves en compte amb el TNT)
      2-3 Maze 11_instruction: Porta'm fins a la flor, tinc gana! Quantes vegades has de repetir un bloc?
      2-3 Maze 12 (copy 1)_instruction: 'Pots canviar la resposta anterior amb només dos blocs? (Pista: Crea un bucle usar un bloc "repeteix".)'
      2-3 Maze 12 (copy 2)_instruction: 'Pots canviar la resposta anterior amb només dos blocs? (Pista: Crea un bucle usar un bloc "repeteix".)'
      2-3 Maze 12 (old)_instruction: Porta'm fins al porc, ara amb el bloc "repeteix"!
      2-3 Maze 12_instruction: 'Pots substituir aquests cinc blocs amb només dos blocs? (Pista: creaa un bucle utilitzant un bloc "repeteix".)'
      2-3 Maze 13 (old)_instruction: Porta'm fins al porc, ara amb el bloc "repeteix fins"!
      2-3 Maze 13_instruction: Porta'm fins al porc usant només dos blocs.
      2-3 Maze 14 (old)_instruction: Porta'm fins al porc amb el bloc "repeteix fins"!
      2-3 Maze 14_instruction: Porta'm fins al gira-sol! (On és aquest bloc "repeteix" quan el necessito?)
      2-3 Maze 15 (old)_instruction: Porta'm fins al porc amb el bloc "repeteix fins"!
      2-3 Maze 15_instruction: Utilitza dos bucles per arribar al porc utilitzant menys blocs.
      2-3 Maze 16 (old)_instruction: Porta'm fins al porc amb el bloc "repeteix fins"!
      2-3 Maze 16 before_instruction: Porta'm fins al porc.
      2-3 Maze 16_instruction: Els bucles poden tenir més d'un bloc a dins! Pots fer un bucle per fer arribar el zombi fins al girasol?
      2-3 Maze 2_instruction: Aquest porc m'està tocant la pera. Ajuda'm a atrapar-lo!
      2-3 Maze 3_instruction: Traça el camí i porta'm fins al porc babau. Evita el TNT o em volaran les plomes!
      2-3 Maze 4_instruction: Guia'm al dimoni verd! (Ves en compte amb el TNT)
      2-3 Maze 5_instruction: Guia'm al dimoni verd! (Ves en compte amb el TNT)
      2-3 Maze 6_instruction: Mantingues la calma i ajuda'm a arribar al porc malvat. D'altra manera m'enfadaré!
      2-3 Maze 7_instruction: Guia'm al dimoni verd! (Ves en compte amb el TNT)

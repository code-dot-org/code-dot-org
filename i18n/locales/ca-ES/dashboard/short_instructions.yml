      2-3 Bee Debugging 5_instruction: "Aquests blocs m'estan empipant. Arregla errors per recollir tot el nèctar i fer tota la mel. Ara pots usar \"executa\" o \"pas\"."
      2-3 Bee Debugging 6_instruction: |-
        Aquests blocs m'estan empipant. Arregla errors per recollir tot el nèctar i fer tota la mel. 

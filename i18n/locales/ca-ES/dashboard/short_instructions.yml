      20hr_maze_stage2_5_instruction: Estigues tranquil i ajuda'm a trobar el porc dolent. Si no m'ajudes pot ser que m'enfadi!
      20hr_maze_stage2_6_instruction: Hi ha una forma d' arribar al porc ximple utilitzant només 2 blocs. T'ho pots imaginar?
      20hr_maze_stage2_7_instruction: Intenta fer-me agafar l'intrús verd utilitzant només 3 blocs.
      20hr_maze_stage2_8_instruction: Ajuda'm a desterrar aquest porque te roïn utilitzant el menor nombre possible de blocs. Intenta-ho utilitzant més d'un bloc repetir.
      20hr_maze_stage2_9_instruction: 'Quan un bloc és gris, això vol dir que no pots suprimir-lo. Resol aquest trencaclosques utilitzant el bloc "repetir" que es repeteix 3 vegades. Intenta posant aquests 3 bloc dins del bloc gris "repetir": avança, avança, gira.'

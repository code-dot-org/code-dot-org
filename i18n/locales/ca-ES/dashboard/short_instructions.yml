      20hr_farmer_stage9_1_instruction: Hola, sóc una pagesa. Necessito la teva ajuda per aplanar el camp a la meva granja, així estarà llest per plantar. Mou-me a la pila de terra i utilitza el bloc "eliminar" per treure-la.
      20hr_farmer_stage9_11_instruction: 'Encara és fosc fora. Mou-me pel camp. Si hi ha una pila, elimina-la, i si hi ha un forat, ompli''l. Pista: usa el bloc "si" del menú desplegable d''opcions.'
      20hr_farmer_stage9_2_instruction: A continuació, mou-me al forat i omple'l amb DOS palades de terra, utilitzant el bloc "omplir".
      20hr_farmer_stage9_3_instruction: Mou-me a la pila de terra i digue'm quantes palades treure utilitzant la menor quantitat de blocs possibles.
      20hr_farmer_stage9_4_instruction: 'Pots ajudar-me a llevar les quatre piles de terra? Pista: utilitza un bloc repetir si pots.'
      20hr_farmer_stage9_5_instruction: 'Ajuda''m a omplir tots aquests forats amb 5 palades de terra. Pista: pots posar un bloc "repetir" dins el bloc "mentre".'
      20hr_farmer_stage9_6_instruction: Lleva totes les piles de terra, utilitzant la menor quantitat de blocs possibles. Les noves opcions en el menú desplegable del bloc "mentre", em diuen si estic aturat en una pila o en un forat.
      20hr_farmer_stage9_7_instruction: Vaja, he trobat un forat molt profund! No sé quantes palades de terra necessita. Pots escriure un programa que l'ompli fins que la terra estigui plana?
      20hr_farmer_stage9_8_instruction: Ajuda'm a omplir el forat al final del camp, utilitzant la menor quantitat de blocs possibles.
      20hr_farmer_stage9_9_instruction: 'Fes-me llevar totes aquestes piles de terra. Intenta utilitzar la menor quantitat de blocs possibles. Pista: prova d''utilitzar el bloc "mentre".'
      20hr_maze_stage2_10_instruction: Ok, prova el nou bloc "repetició fins" - es repetirà fins que arribi el porc molest.
      20hr_maze_stage2_11_instruction: Ok, última vegada per a practicar - pots resoldre aquest utilitzant només 4 blocs?
      20hr_maze_stage2_13_instruction: Ok, això és semblant, però lleugerament diferent. Pots fer-ho només amb 5 blocs?
      20hr_maze_stage2_14_instruction: 'Utilitza el nou bloc "si" per deixar-me decidir quan girar. Pista: només necessites un bloc més, però aprèn com ho hem establert nosaltres per fer-ho tu en la teva pròxima vegada.'
      20hr_maze_stage2_15_instruction: Ok, aquest és com l'últim puzzle, però necessites recordar com vas utilitzar els blocs "si" i "repetir" junts.
      20hr_maze_stage2_16_instruction: Jo voler gira-sol! Utilitza un bloc "si" per portar-me allà amb el menor nombre de blocs possibles.
      20hr_maze_stage2_17_instruction: Ok, anem a fer allò una altra vegada per practicar - aquest no és molt diferent, però ves amb compte amb els mossegadors!
      20hr_maze_stage2_18_instruction: Els blocs "si-sino" comproven una condició, i llavors fa una cosa O una altra. Per portar-me al gira-sol prova d'utilitzar aquet nou bloc.
      20hr_maze_stage2_19_instruction: Una pràctica més del blocs "si-sino", pots fer-ho bé en el primer intent?
      20hr_maze_stage2_2_instruction: Aquest porc està enfadant-me. Ajuda'm a trobar-lo!
      20hr_maze_stage2_20_instruction: Pots afegir només 3 blocs per ajudar-me a resoldre un laberint més complex? Si ho fas bé, puc caminar qualsevol camí amb corbes sense importar la longitud.

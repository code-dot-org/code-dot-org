ca:
  slides:
    maze_intro:
      1:
        text: "Benvingut a la teva primera hora de codi! Anem a submergir-nos en la teva primera experiència de programació."
      2:
        text: "Farem servir Blockly, un llenguatge de programació visual on pots arrossegar i deixar anar blocs per escriure codi."
      3:
        text: "La majoria de codi s'escriu a mà, però Blocky és visual. Cada bloc correspon a una línia de codi \"real\"."
      4:
        text: "Aprendràs els fundaments de la informàtica, conceptes que s'utilitzen en qualsevol lloc, des de fer aplicacions fins a controlar el Mars rover."
      5:
        text: "Un programa és un conjunt d'instruccions que el teu ordinador segueix."
      6:
        text: "L'objectiu del teu primer programa és guiar un Angry Bird a través d'un laberint per colpejar al porc verd."
      7:
        text: "El costat esquerra és el laberint on s'executa el teu programa. Les instruccions per a cada puzzle estan a sota el laberint."
      8:
        text: "La caixa d'eines del mig té les ordres per l'\"Angry Bird\". Utilitzaràs aquestes caixes per construir el teu codi."
      9:
        text: "A la dreta hi ha la teva àrea de treball on podràs arrossegar els blocs de la caixa d'eines per construir el teu programa. Per eliminar un bloc, arrossega'l a la paperera del cantó."
      10:
        text: "Cada bloc és una instrucció. Si arrossegues el bloc \"avançar\" a la teva àrea de treball i prems \"Executar Programa\", l'ocell es mou un espai en el laberint."
      11:
        text: "Per fer més d'una acció, arrossegueu molts blocs a l'espai de treball i ajunteu-los. L'ocell executarà les ordres de dalt a baix."
      12:
        text: "Si executes un programa i el vols arreglar i provar de nou, prem el botó \"Reset\"."
      13:
        text: "Anem a per aquells porcs!"
    artist_intro:
      1:
        text: "Hola, sóc en JR! Tots els equips d'automobilisme necessiten informàtics per guanyar. Ells analitzen les dades del cotxe per fer-lo corre més ràpid."
      2:
        text: "En aquests puzles, tu seràs un artista que dibuixarà una línia, darrera seu, per allà on passi."
      3:
        text: "Aquest bloc diu \"avança 100 píxels\". Els píxels són punts realment petits de la teva pantalla."
      4:
        text: "Aquest bloc diu \"gira a la dreta 90º\". Farà que el teu artista giri tant com feia el bloc de \"gira\" en el puzle del laberint."
      5:
        text: "Clica sobre la fletxa d'aquests blocs per canviar la quantitat d'avançaments o girs que el teu artista farà. Practica amb aquests nous blocs per familiaritzar-t'hi."
    farmer_intro:
      1:
        text: "Hola, sóc la Paola! En aquest puzzle, tu ets una pagesa que ha d'aconseguir tenir el seu camp totalment pla per començar a plantar la collita."
      2:
        text: "Has d'ajudar-la a recollir totes les piles de brutícia i omplir els forats."
      3:
        text: "Els nous blocs treuen 1 palada de terra d'una pila i omplen 1 palada de terra d'un forat."
      4:
        text: "Les piles i els forats són de diferents mides, així que li has de dir a la pagesa quantes palades ha de fer."
    flappy_intro:
      1:
        text: "Hola, sóc la Katie! Una de les coses més emocionants sobre l'informàtica és que un programa informàtic pot ser interactiu."
      2:
        text: "Cada vegada que algú clica o toca o escriu en un ordinador o telèfon, això genera un esdeveniment, i hi ha algun codi que decideix què fer quan es produeix un esdeveniment."
      3:
        text: "Per exemple, tu pots tenir un controlador d'incidències que diu \"quan hi hagi un clic del ratolí, reprodueix un so\" "
      4:
        text: "Has sentit parlar del joc \"FlappyBird\"? Mitjançant controladors d'incidències, aprendrem a programar la nostra pròpia versió de \"FlappyBird\"!"
      5:
        text: "El codi que escriuràs implica arrossegar i col·locar blocs que representen ordres per a l'ordinador. Sota la seva façana, cada un d'aquests blocs conté codi real."
      6:
        text: "Si observes l'àrea de treball, hi ha alguns blocs verds que han estat configurats - aquests són \"controladors d'incidències\" "
      7:
        text: "Si vols que l'ocell aletegi quan fas clic amb el ratolí, ho pots fer adjuntant el bloc \"Aleteig\" al controlador d'incidències adequat. I ara, en el teu joc, sempre que cliquis el ratolí, l'ocell aletejarà."
      8:
        text: "En tots els puzles d'aquesta activitat introduirem nous tipus d'esdeveniments, com a blocs verds, a l'àrea de treball. Pots decidir els blocs apropiats per afegir en resposta a aquests esdeveniments."
      9:
        text: "Quan vegis una fletxa desplegable com aquesta, significa que pots canviar les característiques - com el so que es reproduirà quan el \"Flappy\" toqui el terra."
      10:
        text: "En el puzle final podràs crear el teu propi joc i compartir-lo amb els teus amics. Diverteix-te!"
    loop_times:
      1:
        text: "Hola, sóc Mark! Anem aprendre sobre els bucles. Utilitzant bucles pots dir-li a l'ordinador que repeteixi un conjunt d'accions una y una altra vegada, milers o fins i tot milers de millons de vegades."
      2:
        text: "En aquest puzzle, volem fer l'ocell avançar 5 espais per agafar el porc."
      3:
        text: "Podem utilitzar el nou bloc \"repetir\" per ajudar-nos."
      4:
        text: "En lloc d'arrossegar 5 blocs \"avançar\"..."
      5:
        text: "Podem posar el bloc \"avançar\" dins el bloc \"repetir\" i escriure un nombre en el bloc per dir-li quantes vegades ha de repetir."
      6:
        text: "I això és important: pots posar més d'una ordre dins un bloc \"repetir\"."
      7:
        text: "Disfruta utilitztant el teu nou bloc \"repetir\"!"
    loop_until:
      1:
        text: "Hola, sóc Chris. Abans d'unir-me als Miami Heat, vaig anar a Georgia Tech per estudiar Informàtica. Anem a provar el nostre nou bloc, el bloc \"repetir fins\"."
      2:
        text: "Què passaria si no sabéssim quant tindria que moure's l'ocell per arribar al porc?"
      3:
        text: "Si posam un bloc \"avança\" dins un bloc \"repetir fins\", l'ocell avançarà FINS que alcanci el porc (o xoqui amb una paret)."
      4:
        text: 'I això és important: com abans, podem posar varis blocs dins el bloc "repetir fins", i tots es repetiran.'
    if:
      1:
        text: "Hola, sóc Bill! Anem a aprendre un nou concepte fundamental: les declaracions \"Si\". Així és com els ordinadors prenen decisions."
      2:
        text: "Tu mateix utilitzes les declaracions \"Si\" cada dia. Abans de que surtis cada matí, dius SI està plovent, necessit agafar l'impermeable."
      3:
        text: "Podem dir-li al zombie que comprovi SI hi ha un camí a l'esquerra, i si troba un camí a l'esquerra, podem fer-lo girar en aquella direcció."
      4:
        text: "Per escriure el codi per a això, anem a arrossegar el bloc \"si\" i posar un bloc \"girar a l'esquerra\" a dins."
      5:
        text: "Ara, si posam un bloc \"avançar\" damunt aquest i un bloc \"repetir\" al voltant de tot, cada vegada que el zombie es mogui, ell comprovarà si hi ha algun camí a l'esquerra i girarà. El comandament \"repetir\" és crític per comprovar si té que girar en cada pas."
      6:
        text: "Les delcaracions \"Si\" són molt importants en la informàtica. Un dels primers programes que vaig escriure era un joc de tic-tac-toe, i hi havia tres declaracions \"Si\" que deien: SI l'altre persona estaà a punt de guanyar, bloqueja el lloc que li permeti guanyar."
      7:
        text: "Diverteix-te utilitzant el bloc \"Si\"!"
    if_else:
      1:
        text: "Hola, em dic Saloni. Utilitzo la programació per resoldre problemes de salut i medicina. Fem un cop d'ull al bloc \"sinó\". S'assembla al bloc \"si\" però té una part extra al final que diu \"no\"."
      2:
        text: "Si poso un bloc \"avançar\" en el forat on diu \"fer\" i el bloc \"girar a l'esquerra\" on diu \"en cas contrari\" significa que el zombi haurà de triar entre dues opcions. Si hi ha un camí davant, el zombi avançarà, EN CAS CONTRARI (no hi ha camí davant), el zombi girarà a l'esquerra."
      3:
        text: "Així com el bloc \"si\", podem posar els blocs \"sinó\" dins dels blocs \"repetir\" per tal que el zombi es continuï movent i el bloc \"sinó\" li faci comprovar si hi ha algun lloc on girar."
      4:
        text: "Col·loqueu aquells zombis al lloc on pertanyen!"
    if_else_scrat:
      1:
        text: "Una declaració si-sinó és una decisió entre dues coses. Fixeu-vos en com utilitzar una declaració si-sinó amb el nostres amic l'esquirol Scrat."
      2:
        text: "Aquest bloc sembla igual que el bloc \"si\", però hi ha una part extra a la part inferior que diu \"sinó\". Si poso un bloc \"moure endavant\" on diu \"fer\" i un bloc \"girar esquerra\" on diu \"sinó\", això significa que l'esquirol Scrat es mourà cap endavant si hi ha un camí endavant. Si no hi ha un camí endavant, Scrat girarà a l'esquerra."
      3:
        text: "Es tracta de prendre una decisió i fer una de les dues accions basades en aquesta decisió. Així com els blocs \"si\", podeu posar els blocs \"si-sinó\" dins dels blocs de \"repetir\"."
      4:
        text: "Ajudeu l'esquirol Scrat a aconseguir aquesta gla!"
    function:
      1:
        text: "Hola, sóc la Brina, enginyera a Instagram. Una funció es un conjunt de línies de codi que vols utilitzar una vegada i una altra, per la qual cosa enlloc de escriure aquest codi cada vegada, pots simplement utilitzar un bloc."
      2:
        text: "Anem a aprendre com definir una funció. Les definicions de funcions tenen una estrella a la cantonada. El nom de la funció està escrit a la línia de dalt de tot."
      3:
        text: "Els blocs que van dins la definició ens diuen que fa la funció. Per tant aquesta definició de funció es diu \"omple 5\" i està construïda amb un bloc de \"repetició\" i un bloc de \"omplir\"."
      4:
        text: "La definició resta en l'àrea de treball, però el nostre agricultor no executarà la funció fins que haguem arrossegat el nostre bloc funció \"omplir 5\" fora de la categoria de funcions."
      5:
        text: "Tornem a posar la “diversió” a “Function!” "
    loop_while:
      1:
        text: "Hola, sóc Makinde! Anem a aprendre sobre el “mentre bloc”. "
      2:
        text: "El \"bloc mentre\" farà tot el que posem a l'interior durant l'estona que l'expressió que l'encapçala sigui certa."
      3:
        text: "Per exemple, si l'agricultor està sobre una pila de sorra, continuarà traient 1 palada de terra MENTRE hi hagi una pila de sorra sota."
    loop_for:
      1:
        text: "Hola, sóc la Trina, i treballo a Pixar. He treballat en un grapat de pel·lícules, incloent-hi Shrek."
      2:
        text: "Aquest és el nostre bucle \"contador\". Aquest executarà accions una vegada i una altra i tu pots fer que les accions canviïn una mica cada vegada."
      3:
        text: "En aquest exemple, el nostre bucle \"comptador\" diu \"compta amb el comptador des de 50 a 90 de  10 en 10\" i dins d'aquest tenim un bloc de \"dibuixa un quadrat\", Arrossega el bloc \"comptador\" des de la secció de \"variables\" al lloc \"longitud\"."
      4:
        text: "Això significa que el nostre artista dibuixarà un quadrat de 50 píxels de costat, afegirà 10 al valor i dibuixarà un quadrat de 60 píxels de costat. Llavors seguirà afegint 10 i dibuixant quadrats fins que arribi a 90. Per tant tindrem quadrats de 50, 60, 70, 80 i 90."
    parameters:
      1:
        text: "Hola, sóc la Janete, i sóc enginyera a Zynga."
      2:
        text: "Què passa si volem dibuixar un grapat de triangles i que tinguin mides diferents?"
      3:
        text: "Podríem escriure tot el codi a ma o podem utilitzar una funció amb paràmetres."
      4:
        text: "Per fer això, clica sobre l'estrella blava de la definició de la funció \"dibuixa un triangle\". Llavors arrossega \"introdueix un nom\" en el bloc \"introduir\"."
      5:
        text: "A continuació, si escrius \"longitud\" on diu \"x\" i prems \"Intro\" crearàs la longitud d'entrada de la teva funció."
      6:
        text: "Llavors clica sobre l'estrella. Ara, clica a la categoria variables i arrossega el bloc \"longitud\" en el bloc \"avança\" de la definició de la teva funció. Retira el bloc numero anterior."
      7:
        text: "Per utilitzar la funció amb paràmetres, feu clic a la categoria de funcions i arrossega la teva funció  \"dibuixa un triangle amb longitud\"."
      8:
        text: "Ara pots utilitzar un bloc matemàtic per introduir els diferents números per dibuixar triangles de diferents mides."
    hoc_wrapup:
      1:
        text: "Felicitats! Amb l'últim puzzle que has resolt, acabes d'escriure codi que pot dir-li a QUALSEVOL robot com trobar el seu camí a través d'un laberint sense ramificació o túnel de qualsevol longitud. No importa si és un zombie, un ocell, un rover de Mart o fins i tot un cotxe sense conductor."
      2:
        text: "Els conceptes bàsics que has utilitzat són el cor de qualsevol programa o aplicació que provis. Hem après sobre bucles, declaracions \"repetir fins\", \"si\" i \"si altre\"."
      3:
        text: "Si t'ha agradat la teva primera hora de codi, visita code.org per continuar la teva educació informàtica! Una vegada has complet el nostre curs de 20 hores, hauràs dominat els fundaments bàsics de programació, i podràs començar a aprendre a escriure aplicacions mòbils, instruccions de robots, jocs, el que tu vulguis."
      4:
        text: "La tecnologia està canviant tot el que fem i no importa si ets jove o vell: programar és divertit, és creatiu, i qualsevol pot aprendre!"
    20_wrapup:
      1:
        text: "Les notes animades estaran disponibles aviat!"
    frozen_intro:
      1:
        text: "Hola, el meu nom és Lyndsey. Sóc model, actuo i escric les meves pròpies apps. Utilitzeu el codi per unir-vos a l' Anna i l' Elsa mentre exploren la màgia i la bellesa del gel."
      2:
        text: "Crearàs flocs de neu i patrons mentre patines sobre gel i fas un món meravellós d'hivern, que després pots compartir amb els teus amics."
      3:
        text: "Durant l'hora següent, aprendràs els conceptes bàsics de programació. La programació tradicional és normalment amb text, però utilitzarem Blockly, que utilitza blocs visuals que pots arrossegar i deixar anar per escriure programes. Així és com fins i tot els estudiants universitaris aprenen els conceptes bàsics. En el fons, ja estàs creant codi."
      4:
        text: "Un programa és un conjunt d'instruccions que indica què fer a un ordinador. Anem a construir un codi o un programa, que ajudarà a l' Elsa a crear una simple línia. Ho utilitzarem més tard per crear patrons més complexos."
      5:
        text: "La pantalla es divideix en tres parts principals. A l'esquerra, hi ha la zona blanca on executareu el vostre programa. Les instruccions per a cada nivell estan escrites sota aquesta zona."
      6:
        text: "La zona central és la caixa d'eines on cada bloc és una acció que l'Elsa i l'Anna poden fer."
      7:
        text: "L'espai blanc a la dreta s'anomena l'àrea de treball, i aquí és on anem a construir el nostre programa. Per desplaçar-nos per la superfície de gel, utilitza el bloc \"avança\"."
      8:
        text: "Aquí, el bloc \"avançar\" diu \"avançar 100 píxels\". Quan premeu \"Executa\", què passa? L' Elsa avança un tros a la pantalla, en realitat són 100 píxels! Els píxels són bàsicament petits quadrats de la pantalla de l'ordinador."
      9:
        text: "L'altre bloc que tenim en aquest trencaclosques diu \"gira a la dreta 90 graus\". I quan fem servir aquest bloc \"gira a la dreta\", això fa girar una cert angle a l'Elsa. Pots jugar fins quant vols fer girar l'Elsa. L'angle es mesura respecte la direcció en que l'Elsa camina. Així, això és un gir de 90 graus. I això és un gir de 120 graus."
      10:
        text: "Recordeu que podeu canviar el nombre de píxels i graus clicant a les fletxes del seu costat."
    frozen_loops:
      1:
        text: "Hola, sóc Paola! Els ordinadors són realment bons en repetir accions. Podeu comptar fins a 10, 20 o 100. Però un ordinador pot comptar fins a mil milions o un trilió. No s'avorreixen i només tarden uns quants segons. Tant si és comptar, dibuixar o qualsevol altre cosa -- els ordinadors poden repetir coses centenars o fins i tot milers de milions de vegades."
      2:
        text: "En programació, anomenem això bucle. Un bucle és la manera de repetir el codi de programació una i altra vegada. Pel següent trencaclosques, l'objectiu és que ajudeu l'Anna a crear un quadrat amb el bloc \"repetir\"."
      3:
        text: "Qualssevol blocs de codi que posi dins del bloc \"Repetir\" es repetiran seqüencialment, tantes vegades com vulguis."
      4:
        text: "Per dibuixar un quadrat, pots utilitzar els blocs \"Avança\" i \"Gira a la dreta\" 4 vegades. Però el camí més fàcil és dir-li a l'ordinador \"Avança\" i \"Gira a la dreta 90 graus\" una sola vegada i llavors dir-li que ha de repetir 4 vegades aquest parell d'accions. Per això, cal posar els blocs \"Avança\" i \"Gira a la dreta\" dins d'un bloc \"Repetir\"."
      5:
        text: "Recorda, pots canviar el número al bloc \"Repetir\" per qualsevol valor, i es repetirà el que hi ha dins el bloc tantes vegades com hagis dit."
    frozen_functions:
      1:
        text: "Hola, sóc en Chris Bosh. Sóc un jugador de bàsquet de la NBA i vaig fer programació a l'institut."
      2:
        text: "Un dels conceptes més importants en la Informàtica és com definir noves ordres. La majoria dels llenguatges de programació tenen només unes 100 paraules o comandes. I realment, l'art i la màgia consisteix en definir les teves pròpies paraules usant aquests blocs de construcció."
      3:
        text: "Un cop li heu ensenyat a l'ordinador com fer una acció utilitzant una seqüència d'ordres, podeu inventar-vos un nom per aquesta acció de manera que sigui fàcil de repetir-la posteriorment. Quan definiu les ordres i els hi doneu un nom, això s'anomena funció."
      4:
        text: "Hola, sóc Jess. Quan programeu amb blocs, utilitzeu funcions si hi ha un conjunt d'accions que voleu utilitzar moltes vegades. Per exemple, heu escrit un codi per crear un quadrat."
      5:
        text: "Podeu definir-ho com a una funció anomenada \"crea un quadrat.\" "
      6:
        text: "Ara tens un bloc nou que pots utilitzar moltes vegades per crear múltiples quadrats."
      7:
        text: "Pots usar un munt de formes simpes per crear models més complexos. En el proper trencaclosques, el codi que acabes d'escriure per a fer un cercle, el pots utilitzar com una funció nova que creï cercles de diferents mides. Pots fer-los servir per ajudar l'Elsa a crear patrons més bonics i complexos?"
    playlab_intro:
      1:
        text: "Anem a crear jocs utilitzant Play Lab. Els bons jocs tenen una història, i tota història té uns actors. Aprendrem a fer que actors com ara: bruixes, àliens i animals diversos, parlin, es moguin i interactuin entre ells. Al final d'aquest tutorial, podràs construïr un joc des de zero i compartir-lo amb els teus amics."
      2:
        text: "La pantalla es divideix en 3 parts. L'esquerra és l'espai del joc on el programa s'executarà. Les instruccions per a cada nivell estan escrites a sota."
      3:
        text: "La zona central és la caixa d'eines, i cada un d'aquests blocs és una peça de codi. L'espai blanc a la dreta s'anomena l'àrea de treball i aquí és on construirem el programa."
      4:
        text: "Per començar, haureu d'enllaçar els vostres blocs amb el bloc taronja “quan s'executa”. Podeu enllaçar diversos blocs junts arrossegant-los fins que vegeu la línia groga i, a continuació, s'ajunten."
      5:
        text: "En el primer trencaclosques, el nostre personatge és un pingüí i farem que digui \"Hola\" arrossegant el bloc dir cap a fora, unint-lo al bloc quan executa i escrivint-hi \"Hola\". També podem fer moure el pingüí utilitzant els blocs de moure a la dreta i moure a l'esquerra. Quan tinguem els blocs col·locats, premeu el botó executa per veure què heu programat."
      6:
        text: "Comenceu i cap al final sereu capaços de crear el vostre propi joc amb tot tipus de jugadors que poden interaccionar, posar-se trists o feliços, anotar punts, llençar boles de foc o fins i tot desaparèixer mútuament.  Tot depèn de vosaltres i del joc que volgueu fer."
    playlab_events:
      1:
        text: "Apreneu sobre coses que tots els programadors de jocs fan servir diàriament. S'anomenen esdeveniments. Un esdeveniment li diu al programa que estigui alerta quan passa alguna cosa. Quan això passa, es realitza una acció."
      2:
        text: "Alguns exemples d'esdeveniments s'activen amb un clic del ratolí, una tecla de fletxa o quan es toca la pantalla."
      3:
        text: "Aquí, anem a fer que el bot espacial saludar els terrícoles quan un jugador fa clic en ell. Utilitzarem el bloc “quan es fa clic” i adjuntarem el bloc “dir” a ell. Quan el jugador faci clic al bot espacial, es realitzarà tot el que s'adjunta a aquest bloc d'esdeveniments “quan es fa clic”. Què diu el teu extraterrestre?"
      4:
        text: "També hi ha blocs “quan fletxa”. Si enllaceu els blocs “moure” a aquests, podeu començar a moure els vostres actors cap amunt, cap avall, cap a l'esquerra o cap a la dreta. Pas a pas, el teu joc és cada vegada més interactiu."
    playlab_repeat_forever:
      1:
        text: "Aquest és el bloc de \"repetir per sempre\". Qualsevol cosa dins d'aquest bloc es repetirà eternament al joc."
      2:
        text: "Si volem que l'actor faci alguna cosa repetidament, sense que el jugador hagi de fer res, posarem els blocs dins del bloc \"repetir per sempre\"."
      3:
        text: "En aquest següent trencaclosques, el nostre objectiu és ajudar l'assistent a patrullar els límits del regne, esquerra i dreta contínuament. Aprendre com funcionen les ordres repetides, us estalviarà un munt de temps després quan construïu el vostre propi joc."
    C1_artist_intro:
      1:
        text: "Aquests són els vostres blocs de dibuix. Utilitzeu el correcte per traslladar l'artista on ha d'anar per omplir les línies grises."
      2:
        text: "Aquests són blocs de salt. Quan utilitzeu aquests, el vostre artista es mou però no dibuixa, així que utilitzeu aquests per saltar a la següent línia grisa."
    C1_bee_level_intro:
      1:
        text: "No són les abelles súper cool? En aquest proper conjunt de trencaclosques, el seu objectiu és ajudar l'abella a arribar a les flors i obtenir nèctar de les flors i volar a la bresca per fer mel. Haureu d'utilitzar el “obtenir nèctar” i els blocs “fer mel” per a aquest exercici."
      2:
        text: "Cada flor té un nombre diferent de nèctars: 1, 2, 3 o més. Sabem quant nèctar hi ha a les flors vermelles, pel poc nombre que hi ha a la cantonada. Així que assegureu-vos d'obtenir tot el nèctar de la flor abans d'avançar. A més, cada bresca només pot contenir tanta mel: 1, 2, 3 o més. Així que assegureu-vos de fer tanta mel com la bresca pot contenir."
      3:
        text: "Si vostè és capaç d'aconseguir tot el nèctar i fer tota la mel, vostè té èxit i anar al següent nivell. En cas contrari, cal provar aquest trencaclosques de nou. Juga al voltant d'una estona i veure el que se sent en “abellejar” un programador!"
    C1_bee_loops:
      1:
        text: "Un bucle és una repetició d'activitat. Així que entrar en un rusc per inspeccionar, em fixo en un marc i després el vaig posar de nou, així que repeteixo aquesta mateixa activitat diverses vegades. Està fent bucle al voltant, fent la mateixa activitat diverses vegades."
      2:
        text: "En aquest nivell, volem que l'abella reculli tres nèctars de la flor. En lloc d'utilitzar tres blocs “obtenir nèctar”, utilitzareu el bloc de repetició per obtenir nèctar tres vegades. Prem “Executar” i veure si ho tens bé. Bonic!"
    C1_bigevent_unplugged:
      1:
        text: "Aquesta lliçó s'anomena el gran esdeveniment. Es tracta de com podem controlar els nostres programes i canviar realment la forma en què un programa s'executa sobre la marxa utilitzant esdeveniments, com prémer un botó o el clic d'un ratolí."
      2:
        text: "Per a aquesta lliçó, sereu controlats amb un comandament a distància de paper. És com un videojoc en directe."
      3:
        text: "Un esdeveniment és una acció que fa que alguna cosa passi. És com quan feu clic al botó d'un ratolí i es carrega una pàgina web. Això és un esdeveniment. Quan toqueu la pantalla en una tauleta per desplaçar-vos, això també és un esdeveniment. Els esdeveniments són una gran manera de deixar que l'usuari dirigeixi el seu programa sempre que ho necessiti o vulgui."
      4:
        text: "Passen coses a les quals tots responem. Sentim gana i anem a la nevera. Escoltem venir el mailman i ell posa el nostre correu a la bústia i després anem a buscar el nostre correu. Aquests són com els esdeveniments d'empènyer un botó o moure un joystick. Són una cosa que passa que ens desencadena a fer alguna cosa."
      5:
        text: "En els videojocs, hi ha un esdeveniment anomenat “Update” i passa 30 o 60 vegades per segon. Per als programadors de videojocs això és gairebé més important com a esdeveniment que els botons o el joystick."
      6:
        text: "L'esdeveniment principal que estem veient és que “Actualitzar” tick succeint. I després comprovem el joystick a la paparra. Així que diem: “Oh, algú ha empès el botó d'aquest marc? Sí o no?” Sense esdeveniments, el jugador no podria moure's, no podria saltar, no seria capaç de controlar el que està passant. El videojoc no seria capaç d'animar res."
    C1_building_foundation:
      1:
        text: "En l'escultura de sorra, heu de saber que el fracàs forma part del programa. Però si persisteix, només va a aconseguir res més que millor i més emocionant per a vostè. La persistència és el nom del joc. Queda't amb ell, t'encantarà."
      2:
        text: "Aquesta lliçó es diu construir una base. En aquesta lliçó, treballarem en una tasca que està destinada a ser realment difícil. Descobreix com fer una estructura com a mínim tan alta com una d'aquestes tasses i ha de ser prou forta com per mantenir el pes d'un llibre."
      3:
        text: "Hi pot haver vegades que la nostra creació no funcioni. Hi pot haver vegades que ens frusrats i volem renunciar. Podria haver-hi molts d'aquests moments. Però si seguim intentant, donar-li el nostre millor cop una i altra vegada, llavors estem segurs d'aconseguir-ho abans de molt."
      4:
        text: "La persistència es tracta de penjar-hi quan realment voleu renunciar. Si vols crear alguna cosa nova i diferent, hi haurà un munt de fallades en el camí."
      5:
        text: "El truc per a la persistència és triar seguir endavant i aprendre dels seus fracassos en lloc de deixar de fumar perquè estàs frustrat. La frustració en realitat només significa que hi ha alguna cosa meravellosa a la volta de la cantonada. Així que no deixeu de fumar abans d'arribar a ella. Wooo!"
    C1_getting_loopy:
      1:
        text: "Hola, em dic Miral Kotb i sóc la creadora d'Iluminate. En el meu treball, hi ha alguna cosa que fem servir tant en balls com en la programació de vestits de llum. I això és bucles! Els bucles repeteixen una acció una i altra vegada."
      2:
        text: "Quan repeteixes alguna cosa diverses vegades, com les meves accions per mantenir el hula hoop girant, estic realitzant un bucle d'aquesta acció. Aquest és un bucle. Aquest és un bucle. I això és un bucle."
      3:
        text: "Avui anem a fer una festa de ball. Actuarem bucles amb un nou ball. La iteració. Anem a aprendre sobre bucles utilitzant un ball. Aprendràs un parell de passos fàcils i els repetiràs una i altra vegada per completar el ball."
      4:
        text: "Aquests són els passos que cal aprendre. Aclapa les mans. Poseu les mans darrere del cap. Poseu les mans a la cintura. Aixequeu la mà esquerra cap amunt. Aixequeu la mà dreta cap amunt. Bastant senzill, oi? Descobriràs que pots escurçar les indicacions posant alguns passos de ball en bucles."
      5:
        text: "En realitat fem servir bucles en el nostre ball. Els ballarins porten ordinadors, tots a la mateixa xarxa. Podria passar les llums als mateixos ballarins una i altra vegada. En el bucle podria tenir una iteració on vaig a dir que voleu anar en bucle a través d'aquests sis ballarins una i altra vegada i després dins del bucle que voleu augmentar la velocitat de la llum. I això és tot creat a través de bucles. Els bucles són importants en informàtica perquè fan que el nostre treball sigui més curt i fàcil."
    C1_happy_maps_unplugged:
      1:
        text: "Aquesta lliçó es diu Happy Maps. Avui anem a ajudar al nostre amic pelut Flurb arribar a la seva fruita."
      2:
        text: "Fes que el teu Flurb vagi a la teva fruita. Per fer-ho, haureu d'esbrinar de quina manera el Flurb ha d'anar i dirigir-la amb fletxes. Per tal que el Flurb arribi a la poma, quina direcció ha d'anar el Flurb? Línia per fer-la pujar."
      3:
        text: "Per arribar-hi es rodeja la direcció que ha d'anar."
      4:
        text: "Crea el teu algoritme enganxant fletxes al costat del mapa que estàs intentant resoldre. El segon és el mateix però va baixant."
      5:
        text: "És com programar amb paper. I això és tot!"
    C1_maze_debugging:
      1:
        text: "La depuració és trobar i solucionar problemes. Hi ha moltes maneres de depurar problemes. Un dels més fàcils és moure pas a pas fins on trobes on alguna cosa surt malament. Aquí estic tractant de fer una mà posterior a la biga, però segueixo caient."
      2:
        text: "Vaig recórrer cada part pas a pas i em vaig adonar d'on era el meu error. No estava posant les mans a la biga correctament. Així que vaig provar una altra mà posterior a la biga amb la meva nova posició de mà i ho vaig aconseguir. Em vaig alegrar molt que vaig depurar la meva molla posterior."
      3:
        text: "Per aprendre sobre la depuració, comencem amb un conjunt de blocs ja a l'escenari. Us adonareu que aquests blocs no us arribaran a la meta. Hem de depurar la solució i solucionar-la. Què va sortir malament? Us adonareu que necessitàveu seguir anant cap a l'oest un bloc més."
      4:
        text: "Anem a arreglar això afegint un altre bloc oest i colpejant executar per veure si ho té bé. Yay, ho tens!"
    C1_maze_intro_sequencing:
      1:
        text: "Per a aquest trencaclosques, vostè necessita per aconseguir l'ocell al porc. Mira el trencaclosques i veure quines direccions ha de prendre."
      2:
        text: "Heu d'arrossegar els blocs des de la caixa d'eines fins a l'espai de treball. Assegureu-vos que està sota el bloc “quan s'executa” i quan vostè pensa que té la solució correcta, llavors vostè pot fer clic a “Executar” i veure l'ocell anar al porc."
    C1_maze_loops:
      1:
        text: "Un que els ordinadors són realment bons és repetir ordres. Com a persona, t'avorriries molt si haguessis de fer el mateix moltes i moltes vegades seguides. Però un ordinador pot fer el mateix milions o fins i tot milers de milions de vegades i no avorrir-se i ser capaç de dur a terme això realment bé."
      2:
        text: "Per exemple, si volia desitjar a tots a Facebook un feliç aniversari enviant-los un correu electrònic, podria trigar més de segle a escriure realment tots aquests correus electrònics a tothom. Però amb només unes poques línies de codi, puc fer que un sistema enviï un correu electrònic a tothom a Facebook desitjant-los un feliç aniversari."
      3:
        text: "Per aconseguir l'ocell al porc en aquest nivell... en lloc d'arrossegar tres blocs nord a l'espai de treball, utilitzarà el bloc “repetir”. Arrossegueu el bloc “repetiu” a l'espai de treball i introduïu el número 3. A continuació, arrossegueu el bloc “moure Nord” al bloc “repetir” i premeu “Executar” per veure si ho heu encertat. Enhorabona, ho has aconseguit!"
    C1_moveitmoveit_unplugged:
      1:
        text: "Aquesta lliçó es diu moure-la, moure-la. Junts anem a escriure un programa per aconseguir que els nostres amics des del començament amb la brúixola es va aixecar a la meta cara somrient."
      2:
        text: "Però el somriure està de cara avall i només una persona sap com arribar-hi. Anem a posar en marxa aquest programa."
      3:
        text: "Un programa és un algoritme que ha estat codificat en alguna cosa que pot ser executat per una màquina. La majoria de nosaltres pensem en un programa com una cosa que escrivim per a un ordinador. Els programes són molt bons per a això, però també són útils en altres llocs. Pots fer el teu propi joc o fins i tot programar un robot perquè faci coses per tu."
    C1_going_places_safely:
      1:
        text: "El meu nom és Jeremiah. Hola! Tinc set anys. M'encanta jugar a l'ordinador de la meva mare, però sempre tinc permís primer. “Mare, puc anar a l'ordinador? Mel segur!”"
      2:
        text: "M'encanta l'ordinador de la meva mare perquè puc anar a Internet. Internet és una mica com el teu barri. Podeu visitar llocs frescos, podeu parlar amb familiars i amics i podeu aprendre moltes coses noves."
      3:
        text: "Ahir vaig visitar un zoològic que hi ha a prop de casa meva. Vaig veure un nadó zebra. Vaig fer la seva foto i vaig canviar el color de les seves ratlles, després vaig afegir un barret i el vaig afegir a la meva col·lecció d'animals maldestres. Impressionant! Més tard, vaig anar a un lloc molt llunyà. Vaig visitar Kenya. Això és un país d'Àfrica. Hi viuen moltes zebres."
      4:
        text: "De vegades a Internet parlo amb gent que conec, com la meva àvia que viu en un altre estat. Hola àvia! Ella m'està fent galetes que m'enviarà pel meu aniversari. “Deliciós, m'agradaria que Internet tingués smellorama!” Puc parlar amb diferents persones a Internet, com el meu cosí, però només parlo amb gent que conec."
      5:
        text: "El que més m'agrada de l'interent és que arribo a jugar jocs divertits. Puntuació! També m'agrada dibuixar i crear coses noves i compartir-ho amb els meus amics. Fresc! De vegades visito llocs web on aprenc coses noves, però sempre m'adhereixo a llocs web que són adequats per a mi. Wow, dinosaures!"
      6:
        text: "Internet és un lloc súper divertit. Però igual que quan travesses un carrer del teu barri, també has d'anar amb compte quan entres en línia. Aquí hi ha tres regles per recordar. Regla número 1: Pregunteu sempre primer als teus pares. Regla número 2: només parla amb persones que coneixes. Regla número 3: Enganxa't als llocs que són adequats per a tu."
      7:
        text: "Wow, això va ser divertit! Sopars. Estic tancant-me ara. No puc esperar a iniciar sessió de nou per veure on puc visitar a continuació."
    C1_pair_programming:
      1:
        text: "Avui anem a aprendre sobre Programació de parells. En la programació per parelles es treballa en equip. Per què dues persones han d'utilitzar un ordinador? Perquè dos caps són millors que un. En la programació de parelles vostè i la seva parella van a seure junts en un ordinador i tots dos van a treballar en el mateix projecte."
      2:
        text: "En la programació per parelles, una persona és el conductor i l'altra persona és el navegador, igual que conduir un cotxe. El controlador s'asseu a l'ordinador i és el que utilitza el teclat i el ratolí o la pantalla tàctil i controla les accions principals de l'ordinador. L'altra persona és el navegador. El navegador ajuda el conductor responent a les preguntes del conductor i assenyalant possibles problemes o errors."
      3:
        text: "La comunicació és clau per a l'èxit de la programació de parells. Sense insults, sigueu respectuosos, no sigueu un navegant capriós, perquè a ningú li agrada un conductor del seient posterior. Tu i la teva parella sempre heu d'estar parlant. El conductor pot explicar el que ella o ell està fent. I el navegador pot ajudar a suggerir què fer a continuació."
      4:
        text: "El navegador hauria d'estar pensant en la imatge gran i el conductor se centra en els detalls. Tots dos rols són importants. La programació de parells es tracta de treballar junts en equip."
    C1_planting_seed:
      1:
        text: "Aquesta lliçó es diu plantar una llavor i ens ajudarà a entendre els algoritmes. Els algoritmes són instruccions específiques que expliquen l'ordre en què fer alguna cosa. Fins i tot coses quotidianes com esmorzar o raspallar-se les dents són algoritmes que requereixen petits passos per fer una feina."
      2:
        text: "Els ordinadors poden ser realment intel·ligents, però només et poden entendre si els dius exactament el que vols pas a pas. El fantàstic dels algoritmes és que si seguiu les instruccions en ordre, podeu fer alguna cosa que no sabíeu fer abans d'hora. És com seguir una recepta."
      3:
        text: "Avui anem a plantar les nostres pròpies llavors utilitzant un algoritme. Crea el teu propi algoritme tallant les imatges. Seleccioneu les imatges que mostren passos per plantar una llavor i organitzar aquestes imatges en l'ordre correcte."
      4:
        text: "Ara, és hora que vegis si el teu algoritme funciona. Seguiu els passos de l'algoritme amb molta cura. Estan en l'ordre correcte? Has aconseguit plantar una llavor seguint l'algoritme? És com programar amb imatges!"
      5:
        text: "Quan volem fer xocolata, hi ha molts grans passos per a aquest procés i cada un d'aquests grans passos té un conjunt de passos més petits i hi ha diferents receptes o algoritmes depenent de com vulguem que la xocolata tingui gust. Cada pas és important, fins i tot els petits, de manera que sense un pas, la resta no es poden completar. Crear algoritmes que els altres puguin entendre és realment important. Per això cal anotar cada pas perquè no importa qui ho faci, el resultat sigui el mateix."
    C1_playlab_storytelling:
      1:
        text: "Temps per aconseguir creatiu i utilitzar les seves habilitats de codificació per explicar una història. La teva història tindrà actors i podràs fer que aquests actors parlin i interactuïn entre ells. Comença a pensar quin tipus d'història vols explicar."
      2:
        text: "El gat sempre ha tingut por del gos i què passa si el gat s'assabenta que el gos intenta ser simpàtic? El bloc “quan s'executa” comença tot. El bloc “moure” mourà el teu personatge i el bloc “dir” farà que el teu personatge digui el que escriguis."
      3:
        text: "Aquest és el bloc “quan els actors xoquen” que podeu enllaçar amb els altres blocs."
      4:
        text: "Estava fent venir el gos i dir “Hola”, però llavors el gat es va espantar així que va fugir. “Ahh” Si hi hagués més temps, hauria estat un final feliç. El final!"
    C1_spelling_bee_intro:
      1:
        text: "Aquest és el nivell d'abella ortogràfica. Utilitzeu les peces del trencaclosques per moure l'abella. A mesura que es mou, recollirà lletres per lletrejar paraules."
      2:
        text: "Mira si pots lletrejar la paraula que et donen a la casella de sota de l'escenari. Però amb compte d'abella! Moure la direcció equivocada afegirà lletres que no vulgueu."
    C1_zuck_repeat_loop:
      1:
        text: "Un que els ordinadors són realment bons és repetir ordres. Com a persona, t'avorriries molt si haguessis de fer el mateix moltes i moltes vegades seguides. Però un ordinador pot fer el mateix milions o fins i tot milers de milions de vegades i no avorrir-se i ser capaç de dur a terme això realment bé."
      2:
        text: "Per exemple, si volia desitjar a tots a Facebook un feliç aniversari enviant-los un correu electrònic, podria trigar més de segle a escriure realment tots aquests correus electrònics a tothom. Però amb només unes poques línies de codi, puc fer que un sistema enviï un correu electrònic a tothom a Facebook desitjant-los un feliç aniversari."
      3:
        text: "En aquest exemple, el seu objectiu serà moure l'ocell per aconseguir el porc. Ara, anem a ser capaços d'utilitzar el bloc de repetició per tal de poder fer això molt fàcilment. Vostè pot fer això donant a l'ordinador un moviment cap endavant ordre cinc vegades per tal d'avançar l'ocell un pas cada vegada al porc o simplement pot dir-li a l'ordinador que es mogui cap endavant una vegada, i després dir-li que repeteixi que cinc vegades i va a fer el mateix."
      4:
        text: "Per fer-ho, arrossegueu la vostra comanda de moviment endavant i després la poseu dins del bloc de repetició. I pots prémer sobre ell i dir-li quantes vegades has de repetir el bloc per dir-li quants passos vols que faci endavant."
      5:
        text: "Una cosa més és que pots posar tantes ordres com vulguis dins del bloc de repetició. Així que en aquest exemple, vostè està dient que es mogui cap endavant i giri a l'esquerra, que va a fer cinc vegades. Diverteix-te!"
    C2_artist_intro:
      1:
        text: "Ni tan sols es qualificaria per a la carrera si vostè no té persones que són competents en informàtica a causa de la quantitat de dades que recullen els cotxes i la necessitat de ser capaç de tenir persones que poden escriure programes per esbrinar com es continua esbrinant com construir el rendiment."
      2:
        text: "En aquests puzles, seràs un artista que utilitza un llapis per dibuixar diferents formes. Allà on vagi el teu artista, traçarà una línia darrere teu."
      3:
        text: "Per moure't pel llenç, utilitzaràs el bloc de moviment cap endavant. Aquí el bloc d'avanç diu avançar per 100 píxels. Quan vam colpejar córrer, què passa? L'artista avança una quantitat determinada i aquesta quantitat és de 100 píxels. Els píxels són bàsicament quadrats molt petits a la pantalla de l'ordinador."
      4:
        text: "L'altre bloc que tenim en aquest trencaclosques diu girar a la dreta per 90 graus. I quan arrosseguem això que fa que el nostre artista giri una certa quantitat. Així pots jugar amb fins a quin punt vols que l'artista giri. Es tracta d'un gir de 90 graus."
      5:
        text: "I això és un gir de 120 graus. I recordeu, podeu canviar aquests valors fent clic a les fletxes al costat dels números de píxels i graus. Gaudeix dibuixant amb el teu artista!"
    C2_bee_conditionals:
      1:
        text: "Aquest és el bloc condicional. Diu que SI hi ha nèctar o mel que és menor que, igual o superior a un nombre, DESPRÉS fer alguna cosa."
      2:
        text: "Això és útil quan no sabem quant nèctar o mel aconseguir, com veiem aquí amb aquest signe d'interrogació."
      3:
        text: "En aquest exemple, anem a dir SI la flor porpra té nèctar més gran que 0, obtenir nèctar. Això li dirà a la nostra abella que segueixi rebent nèctar sempre que estigui allà. Ta-dah!"
    C2_binary_bracelets:
      1:
        text: "Aquesta és la lliçó de polseres binàries. Anem a codificar les nostres inicials en una polsera que podem portar i mostrar a tots els nostres amics!"
      2:
        text: "El binari és una forma de representar la informació utilitzant només dues opcions. De vegades, la gent pensa en això com només 1s i 0s. Però es pot representar binari amb combinacions d'encesa o apagada, amunt i avall, dins i fora o realment qualsevol conjunt de contraris."
      3:
        text: "Hola, sóc Orion i programo robots aquí a Play-im. Tots els cervells informàtics i robots en el seu nivell més fonamental són petites portes electròniques. Quan la porta està oberta, l'electricitat pot fluir i quan està tancada, l'electricitat no pot."
      4:
        text: "Un exemple de binari en el robot són els ulls del robot. Els ulls del robot són LED i aquests són llums que estan encesos o apagats. És un sistema binari, un o altre. Podem utilitzar les llums per representar nombres binaris. Si tenim un conjunt de robots, podem dir que el primer robot és el lloc 1s i el segon robot és el lloc 2s, el tercer robot és el lloc 4s i així successivament. Així és com representeu un nombre binari. Els robots ho faran amb els seus ulls binaris i ho comptaran per tu."
    C2_conditionals_with_cards:
      1:
        text: "Aquesta lliçó s'anomena condicionals amb cartes. Cada dia prens decisions en funció del que veus i escoltes."
      2:
        text: "Vull anar caminant fins al parc però primer he de decidir si he de portar paraigua o no. Així que miro per la finestra. Si està ennuvolat, vaig a prendre el meu paraigua. Si més, vaig a prendre unes ulleres de sol. Crec que seria millor agafar el paraigua. El que veig i escolto determina el que porto al parc."
      3:
        text: "Els condicionals també s'utilitzen en jocs. Avui anem a practicar l'ús de condicionals amb un joc de cartes. En aquest joc, la carta que dibuixo determina el que faran els meus amics. Si trec un set, tothom aplaudia. En cas contrari, tothom diu “awww”. Anem a provar-ho! “Awww” “alegres”"
      4:
        text: "Aposto a que podeu maquillar jocs que siguin encara més divertits amb condicionals. Dóna-ho una oportunitat! Els condicionals són el que fan que els ordinadors semblin intel·ligents. Un programa informàtic que inclou condicionals pot reaccionar davant l'usuari i canviar el seu curs d'acció."
      5:
        text: "Pensa en el teu videojoc favorit. Guanyes més punts per algunes accions que tu per altres? Això es produeix perquè l'ordinador està utilitzant condicionals. És la forma en què un ordinador pren una decisió. Què tal, si vostè arriba a l'objectiu, vostè guanya deu punts. En cas contrari, en perds tres. Quan sàpigues com funcionen els condicionals, pots crear tot tipus de jocs emocionants."
    C2_artist_debugging:
      1:
        text: "Aquí ja tenim alguns blocs fora en el nostre espai de treball. Però hi ha alguna cosa malament."
      2:
        text: "Anem a depurar aquest codi alentint la velocitat i veient com passa per cada bloc pas a pas."
      3:
        text: "Oh, hi ha el problema! Els bigotis del gat tenen 75 píxels de llarg, no 25."
    C2_bee_debugging:
      1:
        text: "Alguna vegada has sentit parlar de depurar un programa? Aquesta és la manera d'esbrinar el que no funciona. Quan depureu el codi, identifiqueu i elimineu els errors."
      2:
        text: "Aquí ens donen uns quants blocs ja en el nostre lloc de treball. Utilitzarem el botó de pas per recórrer els blocs, pas a pas, per veure si aquesta és la solució correcta i on podem necessitar solucionar-la."
      3:
        text: "Sembla que hi ha el nostre problema! Necessitem un bloc més avançar. El botó pas ens ajuda a depurar el nostre problema identificant on està l'error perquè puguem solucionar-ho."
    C2_digital_footprint:
      1:
        text: "Al cap tens el barret i els teus smarts et diran on ets i pensar en el zoo, i saludar a tu i a tu! Utilitza el teu cap quan estàs en línia per mantenir el que és teu dins de la teva ment i per saber com estar segur, com donar a la teva vida una mica d'espai privat! Des del cap fins als dits dels peus, pausa, penseu-hi. Des dels peus fins al nas, pausa i pensa en línia!"
      2:
        text: "Utilitza el teu cor per créixer i créixer, i per donar-te un resplendor saludable, i per fer un Sant Valentí, digues-li a algú que seràs meu! Utilitza el teu cor quan estàs en línia, sent el que és correcte i sempre amable, i mostra als teus amics respecte, per ser just i agradable a Internet. Des del cap fins als dits dels peus, pausa, penseu-hi. Des dels peus fins al nas, pausa i pensa en línia!"
      3:
        text: "Utilitza els braços per abraçar la teva mascota, per evitar que la roba es mulli, i per portar les mànigues preferides i per ajudar-te a volar i fer creure. Utilitzeu els braços quan estigueu en línia, per prendre temps de descans i equilibri i deixar enrere la vostra tecnologia i trobar-vos un arbre per pujar. Des del cap fins als dits dels peus, pausa, penseu-hi. Des dels peus fins al nas, pausa i pensa en línia!"
      4:
        text: "Utilitzeu el budell per emmagatzemar els vostres aliments i escoltar el seu estat d'ànim de creixement, per fer un flop de ventre i sentir el gas del pop de soda. Utilitzeu el budell quan esteu en línia, per saber per vigilar certs signes i deixar-lo guiar el camí i dir-vos quan no està bé. Des del cap fins als dits dels peus, pausa, penseu-hi. Des dels peus fins al nas, pausa i pensa en línia!"
      5:
        text: "Així que pensa amb el cap, i sent amb el cor, equilibra amb els braços, escolta el teu intestí, en línia. Utilitza les cames per córrer i xutar, i per saltar i rebotar en un pal de pogo, i per ballar al voltant del bloc, i saltar al llarg dels mitjons pudents. Utilitzeu les cames quan estigueu en línia, per plantar cara als matons que creuen la línia, i recordeu estar alt, ser agradable amb les criatures grans i petites."
      6:
        text: "Des del cap fins als dits dels peus, pausa, penseu-hi. Des dels peus fins al nas, pausa i pensa en línia! Així que pensa amb el cap, i sent amb el cor, equilibra amb els braços, escolta el budell, aixeca't amb les cames. Des del cap fins als dits dels peus, pausa, penseu-hi. Des dels peus fins al nas, pausa i pensa en línia!"
    C2_digital_footprint_v2:
      1:
        text: "Cada vegada que aneu en línia, deixeu una petjada que es pot buscar, copiar, compartir, emetre i és permanent. Quin tipus d'empremta digital estàs deixant? Quin tipus d'empremta digital vols deixar?"
    C2_graph_paper:
      1:
        text: "Aquesta lliçó es diu “Graph Paper Programming” i es tracta d'algoritmes. Avui anem a aprendre a escriure programes que mostren entre si com recrear imatges simples en blanc i negre, utilitzant només fletxes dibuixades a mà."
      2:
        text: "Un algoritme és una llista d'instruccions per completar una tasca. Seguirem aquest conjunt d'instruccions per fer el bol. Els algoritmes són realment útils quan necessiteu una altra persona per entendre com fer alguna cosa."
      3:
        text: "Si esteu escrivint un algoritme per a un ordinador, heu de descompondre'l a petits passos. Així que acabar aquesta fila i anar a la següent, a continuació, el següent, i ja haurà acabat."
      4:
        text: "Utilitzo algoritmes en el meu treball. Si anoto tots els passos, puc tornar a recrear aquesta mateixa peça, o puc ensenyar a algú més a fer-ho. Poseu el got al forn, fusioneu-lo, seguiu la resta d'instruccions per fer el bol. Els algoritmes us donen un full de ruta per fer alguna cosa."
    C2_artist_loops:
      1:
        text: "Aquí farem servir el bloc de repetició perquè ens ajudi a estalviar passos quan estiguem programant el nostre artista. Ja tenim alguns blocs al nostre escenari, però només hi són per posar-nos en marxa."
      2:
        text: "Per fer un bucle quatre vegades aquests blocs per dibuixar tot el quadrat, només arrosseguem el bloc de repetició i posem el moviment endavant i gireu els blocs a la dreta dins del bloc de repetició. Quan toquem córrer, l'artista repetirà aquests passos quatre vegades per completar el quadrat."
    C2_bee_loops:
      1:
        text: "Un bucle és una repetició d'activitat. Entrant en un rusc per inspeccionar, miro un marc, i després el vaig tornar a posar. Repeteixo aquesta mateixa activitat diverses vegades. Està fent bucle al voltant, fent la mateixa activitat diverses vegades."
      2:
        text: "Aquest és el bloc de repetició. Tot el que poseu dins del bloc de repetició repetirà aquestes accions el nombre de vegades que li indiqueu. Per exemple, en aquest nivell, en lloc d'arrossegar moviment cap endavant i obtenir nèctar tres vegades, anem a arrossegar a terme una vegada cada un i repetir l'acció tres vegades. Això ho va fer fàcil!"
    C2_maze_intro:
      1:
        text: "Normalment la programació és tot en text, però farem servir Blockly que utilitza blocs visuals que arrossegueu i deixeu anar per escriure programes. Sota el capó, encara estàs creant codi. Per començar, anem a construir codi per a un programa que ajudarà a aquest Angry Bird moure a través d'un laberint per arribar als malvats porcs que van robar els seus ous."
      2:
        text: "Blockly es divideix en tres parts principals. A l'esquerra és el laberint de l'ocell, on s'executarà el seu programa. Les instruccions per a cada nivell s'escriuen a sota del laberint. Aquesta àrea mitjana és la caixa d'eines i cadascun d'aquests blocs és una ordre que l'ocell pot entendre. L'espai en blanc de la dreta es diu l'espai de treball i aquí és on construirem el nostre programa."
      3:
        text: "Si arrossego el bloc de moviment al nostre espai de treball i pressiono “Executar”, què passa? L'ocell avança una caixa a la graella. I què passa si vull que l'ocell faci alguna cosa després que avanci una caixa? Puc afegir un altre bloc al nostre programa."
      4:
        text: "Vaig a triar el bloc “girar a la dreta” i l'arrossegaré sota el meu bloc de moviment fins que aparegui la fletxa groga. A continuació, vaig a deixar anar i els dos blocs s'uneixen. Quan torno a prémer “Executar”, l'ocell realitzarà les ordres que s'apilen de dalt a baix sobre el nostre espai de treball."
      5:
        text: "Si en algun moment vols eliminar un bloc, separa'l de la pila i arrossega'l a les escombraries. Després de fer clic a \"Executar\", sempre pots fer clic al botó de reiniciar per portar la gallina al principi. I ara, anem a buscar els porquets!"
    C2_paper_airplanes:
      1:
        text: "Aquesta lliçó es diu Algorismes de la vida real. Els algoritmes descriuen coses que la gent fa cada dia. Les receptes de galetes i les indicacions per construir una casa d'ocells són algoritmes quotidians."
      2:
        text: "Avui farem, crearem i provarem un algoritme per a un avió de paper. Però primer, hem de trencar aquest gran projecte en petits passos fàcils de seguir. Per fer un avió de paper, hem de decidir quins passos cal prendre i en quin ordre prendre'ls."
      3:
        text: "Creareu el vostre algoritme tallant primer les imatges. A continuació, seleccionareu les 6 imatges que mostren els passos necessaris per fer un avió de paper i organitzar aquestes imatges en l'ordre correcte. Després de tenir-ho tot en ordre, canviarà algoritmes amb un altre equip d'estudiants per provar l'algoritme per veure si l'algoritme funciona. Un algoritme ben dissenyat és molt important per fer el millor avió de paper."
      4:
        text: "Quan volem fer xocolata, hi ha molts grans passos per a aquest procés. I cadascun d'aquests grans passos té el seu propi conjunt de passos més petits. I hi ha diferents receptes, o algoritmes, depenent de com vulguem que ens vingui de gust la xocolata. Cada pas és important, fins i tot els petits. Així que sense un pas, la resta no es poden completar. Crear algoritmes que els altres puguin entendre és realment important. És per això que cada pas ha de ser anotat, així que no importa qui ho faci, el resultat és el mateix."
    C2_playlab_createstory:
      1:
        text: "Fins ara heu estat fent una animació o una història que fa exactament la mateixa cosa cada vegada que s'executa. Ara podeu fer un joc interactiu que de fet podeu jugar."
      2:
        text: "Hi ha alguns blocs nous per provar. Hi ha el bloc “quan la fletxa” i el bloc “actor de moviment”. Vostè pot posar aquests blocs junts per moure els actors voltant amb les tecles de fletxa. I hi ha alguns blocs que fan coses quan els actors xoquen o es fan clic. Mira'ls i diverteix-te!"
    C2_relay_programming:
      1:
        text: "Avui anem a fer la programació de relé. Es tracta de programar sota pressió i depurar els errors que de vegades succeeixen quan treballes molt ràpidament o en equip. Utilitzarem la programació de paper gràfic per simular la codificació i utilitzarem curses de relé per simular tenir una data límit."
      2:
        text: "En la programació de relleus, els equips competiran per acabar un programa de paper gràfic. Has de comprovar el treball del teu company d'equip, o depurar-lo, solucionar-lo si hi ha algun error, afegir la teva fletxa i tornar a córrer i etiquetar al teu company d'equip."
      3:
        text: "Els programadors utilitzen molt la depuració per trobar i solucionar problemes en els seus algoritmes o codi. Hi ha moltes maneres de depurar problemes. Un dels més fàcils és moure pas a pas fins a trobar on alguna cosa surt malament, després solucionar-ho."
      4:
        text: "Aquí, estic tractant de fer una molla posterior, però segueixo caient. Camino per cada part, pas a pas, i m'adono d'on era el meu error. El meu entrenador em va mostrar que no estava posant les mans a la biga correctament. Així que vaig provar una altra mà posterior a la biga amb la meva nova posició de la mà, i la vaig enganxar! Em vaig alegrar molt que vaig depurar la meva molla posterior. Ens ho vam adonar! La depuració és trobar i solucionar problemes. Bonic, bona feina!"
    C2_zuck_repeat_loop:
      1:
        text: "Una cosa en la qual els ordinadors són molt bons és repetir ordres. Com a persona, t'avorriries molt si haguessis de fer el mateix moltes vegades seguides. Però un ordinador pot fer el mateix milions o fins i tot milers de milions de vegades, i no avorrir-se i ser capaç de dur a terme això realment bé."
      2:
        text: "Així, per exemple, si volia desitjar a tots a Facebook un feliç aniversari enviant-los un correu electrònic, podria trigar més d'un segle a escriure realment tots aquests correus electrònics a tothom. Però amb només unes poques línies de codi, puc fer que un sistema enviï un correu electrònic a tothom a Facebook desitjant-los un feliç aniversari. Així que això és el que els bucles són, i per què són valuosos, i una cosa que els ordinadors poden fer molt bé."
      3:
        text: "En aquest exemple el teu objectiu serà moure l'ocell per aconseguir el porc. Ara anem a ser capaços d'utilitzar el bloc “repetir” per tal de poder fer això molt fàcilment. Vostè pot fer això donant a l'ordinador una ordre “avançar” cinc vegades per tal d'avançar l'ocell un pas cada vegada al porc."
      4:
        text: "O simplement pot dir-li a l'ordinador que “avançar” una vegada, i després dir-li a “repetir” que 5 vegades, i que farà el mateix. Així que per tal de fer això arrossegueu la vostra comanda “move forward”, i després el poseu dins del bloc “repetiu”. I podeu fer clic sobre ell i dir-li quantes vegades voleu repetir el bloc per dir-li quants passos voleu que faci endavant."
      5:
        text: "Ara una cosa més és que pots posar tantes ordres com vulguis dins del bloc “repetiu”. Així que en aquest exemple li estàs dient que es mogui cap endavant i giri a l'esquerra, el que farà cinc vegades. Molt bé bona feina i divertir-se!"
    C3_artist_functions:
      1:
        text: "Una de les grans coses en la programació d'ordinadors és una vegada que has ensenyat a un ordinador com fer una acció, pots trucar a aquesta funció de nou. Li dones un nom i després pots cridar-lo. Això és realment com estendre el llenguatge."
      2:
        text: "En el programa que vam construir, vam aprendre a dibuixar un quadrat movent-nos i girant quatre vegades. Podem agafar aquesta funció i donar-li un nom, dibuixar un quadrat, de manera que en qualsevol moment que vulguem fer això, simplement diem dibuixar un quadrat i tornarà enrere i invocar aquesta funció, aquest codi. Es farà per nosaltres. Hem afegit aquest concepte al nostre llenguatge de programació."
    C3_artist_intro:
      1:
        text: "Ni tan sols es qualificaria per a la carrera si vostè no té persones que són competents en informàtica a causa de la quantitat de dades que recullen els cotxes i la necessitat de ser capaç de tenir persones que poden escriure programes per esbrinar com es continua esbrinant com construir el rendiment."
      2:
        text: "En aquests puzles, seràs un artista que utilitza un llapis per dibuixar diferents formes. Allà on vagi el teu artista, traçarà una línia darrere teu."
      3:
        text: "Per moure't pel llenç, utilitzaràs el bloc de moviment cap endavant. Aquí el bloc d'avanç diu avançar per 100 píxels. Quan vam colpejar córrer, què passa? L'artista avança una quantitat determinada i aquesta quantitat és de 100 píxels. Els píxels són bàsicament quadrats molt petits a la pantalla de l'ordinador."
      4:
        text: "L'altre bloc que tenim en aquest trencaclosques diu girar a la dreta per 90 graus. I quan arrosseguem això que fa que el nostre artista giri una certa quantitat. Així pots jugar amb fins a quin punt vols que l'artista giri. Es tracta d'un gir de 90 graus."
      5:
        text: "I això és un gir de 120 graus. I recordeu, podeu canviar aquests valors fent clic a les fletxes al costat dels números de píxels i graus. Gaudeix dibuixant amb el teu artista!"
    C3_artist_nested_loops:
      1:
        text: "Quan es posa un bucle dins d'un altre bucle, anomenem que un bucle niat. Per exemple, aquí se'ns dóna el codi ja per dibuixar un triangle amb costats de longitud 100 píxels utilitzant el bloc de temps de repetició establert en tres, una vegada per a cada costat d'un triangle."
      2:
        text: "Però volem dibuixar sis triangles. Per tal de fer això, anem a prendre aquest bucle i col·locar-lo dins d'un altre bloc repetició vegades. Bastant genial!"
    C3_bee_conditionals:
      1:
        text: "Aquest és el bloc condicional. Diu que SI hi ha nèctar o mel que és menor que, igual o superior a un nombre, DESPRÉS fer alguna cosa."
      2:
        text: "Això és útil quan no sabem quant nèctar o mel aconseguir, com veiem aquí amb aquest signe d'interrogació."
      3:
        text: "En aquest exemple, anem a dir SI la flor porpra té nèctar més gran que 0, obtenir nèctar. Això li dirà a la nostra abella que segueixi rebent nèctar sempre que estigui allà. Ta-dah!"
    C3_bee_debugging:
      1:
        text: "Alguna vegada has sentit parlar de depurar un programa? Aquesta és la manera d'esbrinar el que no funciona. Quan depureu el codi, identifiqueu i elimineu els errors."
      2:
        text: "Aquí ens donen uns quants blocs ja en el nostre lloc de treball. Utilitzarem el botó de pas per recórrer els blocs, pas a pas, per veure si aquesta és la solució correcta i on podem necessitar solucionar-la."
      3:
        text: "Sembla que hi ha el nostre problema! Necessitem un bloc més avançar. El botó pas ens ajuda a depurar el nostre problema identificant on està l'error perquè puguem solucionar-ho."
    C3_bee_functions:
      1:
        text: "Un dels conceptes més importants en informàtica és com definir noves ordres, com afegir les teves pròpies paraules a un llenguatge informàtic. La majoria dels llenguatges informàtics tenen només al voltant de cent paraules o ordres. L'art i la màgia està en definir les seves pròpies paraules noves d'aquests blocs de construcció."
      2:
        text: "Això ho fem tot el temps en esports. Per exemple, en el bàsquet, comences aprenent a driblar, com fer una posada a punt, com rebotar. Un cop hàgiu après aquests moviments realment bàsics, apreneu nous moviments i ajunteu aquests blocs de construcció, com un pick and roll o give and go. A continuació, podeu anar des d'allà per fer obres de teatre més complexes. Un cop aprèn aquesta jugada i li dones un nom, tothom de l'equip sap com fer-ho."
      3:
        text: "De la mateixa manera un cop hàgiu ensenyat a un ordinador com fer una acció un cop utilitzant aquestes seqüències d'ordres, podeu crear el vostre propi nom per a aquesta acció, de manera que és fàcil repetir-la més endavant. Quan definiu la vostra pròpia comanda i li doneu un nom, això s'anomena funció. Ara utilitzarem funcions per ajudar a l'abella."
      4:
        text: "En aquest exemple, la nostra funció es diu get 2 nèctar, aquest bloc verd aquí mateix. Sabem què aconsegueix 2 nèctar fa mirant aquest quadre gris que és la definició de la funció. Si ens fixem dins d'allà, el get 2 nèctar va a obtenir nèctar i després obtenir nèctar de nou. Mireu sempre el que hi ha dins de la caixa grisa per saber què poden fer aquests blocs de funcions verdes."
    C3_bee_nested_loops:
      1:
        text: "Ara anem a utilitzar bucles niats amb l'abella. Se'ns dóna una mica de codi d'inici que li diu a l'abella per avançar i obtenir nèctar tres vegades i després girar a la dreta. Anem a prendre tot aquest tros de codi i niar dins d'un altre bloc de repetició i posar a repetir tres vegades. Fet!"
    C3_bounce:
      1:
        text: "Vas a crear el teu propi joc de rebot que podràs compartir amb els teus amics! Què genial!"
      2:
        text: "Per començar, hem d'enllaçar els controls de pàdel a les tecles de fletxa del nostre teclat."
      3:
        text: "Podem fer això enllaçant el bloc de fletxa quan esquerra amb el bloc de l'esquerra moure i el bloc de fletxa dreta quan al bloc de la dreta moure. Dóna-li un cop i estaràs programant el teu propi joc de rebot en molt poc temps!"
    C3_computational_thinking:
      1:
        text: "Aquesta lliçó és el pensament computacional. De vegades aprendre un nou joc pot ser difícil, oi? Al principi podria semblar realment confús i, de vegades, no hi ha ningú que us ensenyi les regles, de manera que heu d'esbrinar pel vostre compte."
      2:
        text: "La bona notícia és que podeu millorar per esbrinar les coses pel vostre compte quan coneixeu alguns trucs de pensament. Aquests trucs són formes úniques per mirar i resoldre problemes. En aquesta lliçó, aprendràs sobre quatre trucs i practicar-los amb els teus amics per esbrinar les regles d'un joc."
      3:
        text: "Quan descomponeu un gran problema en trossos més petits, utilitzeu el cervell per descompondre el gran problema. Una vegada que hem descompost el gran problema en diversos problemes més petits, podem passar al nostre següent truc, que es diu patró match."
      4:
        text: "És llavors quan busquem similituds entre les coses. Una vegada que trobo les coses que són iguals, puc esbrinar quines coses són diferents. Quan elimino aquestes diferències, això es diu abstracció."
      5:
        text: "Després d'haver descobert els passos per resoldre un problema, puc posar aquests passos en un ordre específic anomenat algoritme perquè qualsevol pugui utilitzar les meves indicacions per resoldre aquest problema. Utilitzarem aquests quatre passos per esbrinar com jugar el joc sense regles. Al final del joc, vostè serà capaç de jugar a alguna cosa que s'assembla a això!"
    C3_crowdsourcing:
      1:
        text: "Aquesta lliçó s'anomena crowdsourcing. En aquesta lliçó utilitzarem una baralla de cartes per aprendre sobre el molt més fàcil que algunes coses poden ser per fer en grup en lloc de tractar de fer-les tot sol. Així que agafeu alguns amics i feu alguna cosa impressionant. Crowdsourcing està rebent ajuda d'un gran grup de persones per acabar alguna cosa més ràpid."
      2:
        text: "En informàtica, fem servir crowdsourcing tot el temps. Milers d'aficionats i professionals enllacen els seus ordinadors per buscar entre milers de milions i milers de milions de peces d'informació. Buscant coses com el proper número primer de Marsenne, o fins i tot possibles comunicacions alienes."
      3:
        text: "Quan veieu una pel·lícula, cada segon de la pel·lícula és 24 imatges individuals, anomenem aquests fotogrames. Així que cada un d'aquests quadres ha de ser creat i renderitzat i posar tots junts. El meu equip i jo, tots som desenvolupadors de programari. Tots treballem junts per crear una peça de programari que realment crea una imatge, crea la imatge final que es veu en pantalla. Aquesta és una eina que artistes i altres desenvolupadors poden utilitzar com a part del seu treball en equip i el seu procés per poder crear les imatges que vulguin en pantalla."
      4:
        text: "Per exemple, en Finding Nemo, quan Crush i Squirt i tots els seus amics estan volant pel corrent australià oriental. Veieu imatges d'aigua que flueix, veieu els colors a la part posterior de la tortuga, veieu els costats dels peixos. Totes aquestes coses es generen a través de matemàtiques i programes informàtics que escrivim, que després li donem a l'artista i ells prenen això per crear aquesta imatge final i retolar-la i fer que quedi bonica i que sembli divertida."
    C3_dice_race:
      1:
        text: "Aquesta lliçó s'anomena cursa de daus. Gairebé tothom li agrada jugar a jocs d'ordinador. Alguna vegada has pensat en com els programadors informàtics converteixen els passos d'un joc en un programa? El primer pas en la creació de jocs d'ordinador i en la resolució de qualsevol problema requereix pensar i planificar."
      2:
        text: "El pas de pensament de la resolució de problemes produeix un algoritme, que és un pla pas a pas per resoldre un problema o acabar una tasca. En aquesta lliçó, crearàs un algoritme per a un joc de carreres de daus. A continuació, demanaràs als teus amics que provin el teu pla per veure si poden seguir els passos per jugar el joc. Després que el programador estigui segur que els passos són correctes, és hora de traduir l'algoritme a un programa amb llenguatge que l'ordinador pugui entendre."
      3:
        text: "Gairebé tot el que fem cada dia requereix un algoritme, una llista de passos que pots seguir per acabar una tasca. Penseu en preparar-vos per a l'escola o planificar un dia divertit amb els vostres amics o arreglar un berenar. Per completar qualsevol d'aquestes tasques, haureu de descompondre-la en passos més petits i, de vegades, els passos han d'estar en un ordre específic."
      4:
        text: "Penseu en fer un sandvitx. No importa quin ingredient sortiu de l'armari primer. Però no podeu estendre la mantega de cacauet fins que obriu el pot. Els ordinadors necessiten algoritmes i programes que els mostrin com fer fins i tot coses senzilles que podem fer sense pensar-ho."
      5:
        text: "Un algoritme és el pensament darrere del que ha de passar mentre que el programa és les instruccions reals donades a l'ordinador per fer-ho realitat. Un algorisme ha de ser traduït a un programa abans que un ordinador pugui executar-lo. Trencar una tasca en passos anomenats algoritme de vegades és difícil. Però com qualsevol nova habilitat, es fa més fàcil i fàcil amb la pràctica."
    C3_farmer_while:
      1:
        text: "Mentre que els bucles són bastant similars al que fas a la vida quotidiana. Imagineu-vos que renteu el cotxe, seguireu fregant fins que estigui net. Tot i que no està net, continueu fregant. Estàs avaluant aquestes coses tot el temps."
      2:
        text: "Tenim un nou aspecte per ajudar el vostre agricultor. Es diu un while-block. És bastant simple en realitat. Tot i que una declaració a la part superior és certa, feu alguna cosa. Per exemple, mentre que hi ha un moviment de pila un puniós. Seguiu endavant i proveu-ho amb el vostre agricultor."
    C3_functional_suncatchers:
      1:
        text: "Aquesta lliçó és captadors de sol funcionals. Vostè estarà creant aquests bonics captadors de sol utilitzant funcions. Hi ha diversos passos en la creació d'un d'aquests captadors de sol. Alguns dels passos que has de repetir moltes vegades."
      2:
        text: "El primer pas per simplificar el procés de fer un captador de sol és esbrinar què hem de repetir una i altra vegada. Podem agrupar aquests passos en el que anomenem una funció."
      3:
        text: "Però hi ha més per crear un bonic captador de sol que seguir passos precisos. De vegades volem ser creatius i canviar el color de les perles que estem utilitzant. Podem fer que cada captador de sol sigui únic si fem servir diferents perles de colors."
      4:
        text: "El vostre captador de sol serà únic quan aprengueu a pensar en les perles com a variables, que és una paraula que significa un marcador de posició per a la informació que pot canviar. Diverteix-te creant bonics captadors de sol utilitzant funcions i variables!"
    C3_internet:
      1:
        text: "Aquesta lliçó és tot sobre Internet. Internet és un lloc molt concorregut i similar a aquesta carretera molt transitada. Missatges com els cotxes estan fent zoom per arribar a les seves destinacions. Els missatges es mouen a través d'Internet molt ràpidament."
      2:
        text: "Actuar com funciona Internet us ajudarà a entendre què passa quan utilitzeu Internet. Aprendràs com els missatges arriben des del teu ordinador a un lloc web favorit o d'un amic a una safata d'entrada de correu electrònic. Igual que és més fàcil navegar per carreteres transitades quan coneixes les carreteres i pots llegir els senyals, viatjar per Internet no és tan complicat quan saps què passa darrere de les escenes."
      3:
        text: "Enviar missatges a internet és una mica com enviar missatges al correu però amb algunes diferències. Estic aquí a Google.com. L'adreça IP d'aquest lloc web és aquest número. Podeu pensar en una adreça IP com a adreça de retorn al correu. Imaginem que vull enviar un missatge al correu a algú a l'oficina allà baix. Veieu URL i l'adreça IP en aquesta porta? He escrit aquest missatge i colpejar enviar."
      4:
        text: "A diferència del Servei Postal, el primer que passa és que internet trenca el missatge en parts més petites perquè pugui ser enviat amb més facilitat. Aquestes petites parts s'anomenen paquets. Cada paquet del missatge es lliura a la destinació d'un en un. Aquests paquets s'uneixen en l'ordre correcte perquè el receptor pugui llegir el missatge correctament. Per descomptat, hi ha moltes més coses per aprendre sobre com funciona internet però això és un gran començament. Estàs en camí de convertir-te en un usuari d'Internet amb coneixements! Assegureu-vos d'explicar als vostres familiars i amics el que heu après!"
      5:
        text: "Em dic Amanda Camp i sóc enginyera de programari a Google. Treballo en un equip que treballa en un servidor backend que emmagatzema perfils i contactes. A la meva feina, pensem molt en com es poden enviar contactes a altres dispositius, com ara el telèfon. La majoria de la gent té molts contactes, és possible que hagueu dit, 1000 contactes i no volem enviar tots aquests contactes alhora al vostre telèfon perquè és massa gran d'un missatge. De manera similar a la forma en què Internet trenca els missatges grans en paquets, utilitzem un concepte anomenat paginació on només podem enviar el telèfon 100 contactes alhora i deixar que el seu telèfon ens respongui i demani el següent 100."
      6:
        text: "El més emocionant del programari és el fet que pot impactar a tot el món. Vaig aprendre per primera vegada a programar quan tenia uns dinou anys. Crec que ja era un sophomore o un júnior a la universitat. El primer programa que recordo haver escrit és una cosa que va convertir Celsius a Fahrenheit. M'agrada programar perquè m'agrada ajudar a la gent. Puc escriure programes a Google que ajuden a la gent de tot el món i això és realment embolicant i emocionant."
    C3_maze_conditionals:
      1:
        text: "Les persones prenen decisions cada dia. Per exemple, abans de sortir a l'exterior, vostè té una declaració if que diu si està plovent, llavors necessito aconseguir la meva jaqueta. Els ordinadors són increïbles una vegada que decidiu aquest tipus de declaracions que poden executar de manera fiable aquestes coses i una velocitat increïble. Un programa d'ordinador realment és una mica de matemàtiques i algunes si declaracions on es pren la decisió."
      2:
        text: "El bloc if ajuda el zombi a prendre una decisió. Comprova alguna cosa. Per exemple, anem a utilitzar el bloc que diu si hi ha un camí a l'esquerra, i posar una ordre gir a l'esquerra dins d'ella. Li estem dient al zombi que comprovi el seu entorn, veure si hi ha un camí a l'esquerra i si és així, fer aquest gir."
      3:
        text: "A continuació, fem servir el bloc de moviment cap endavant dins d'aquesta repetició per aconseguir que segueixi avançant sempre que només vulgui anar recte. A continuació, quan hi ha un gir, el bloc if li dirà que faci aquest gir cap a l'esquerra. Ja veieu que si fem això, si prenem el gir a l'esquerra i en cas contrari avançant, aconseguirem el nostre objectiu."
      4:
        text: "És un exemple d'utilitzar una declaració if que és realment un concepte fonamental en la programació informàtica. Una de les primeres coses que vaig aprendre va ser com escriure un programa que jugava tic-tac-toe. Aviam si declaracions per dir, ok, si l'altra persona està a punt de guanyar, seguir endavant i bloquejar aquest lloc. Diverteix-te aprenent a utilitzar si declaracions, és un concepte clau."
    C3_maze_level_4:
      1:
        text: "En aquest exemple, el seu objectiu és aconseguir zombi al gira-sol. Podríem utilitzar cinc blocs d'avanç o podríem dir-li a l'ordinador que avanci i repetir cinc vegades utilitzant el bloc de repetició única."
      2:
        text: "Això estalvia temps i fa que sigui més fàcil. Per utilitzar-lo, només cal posar el bloc d'avanç dins del bloc de repetició. Colpejar córrer i el zombi es mourà cap endavant cinc vegades al gira-sol deliciós."
    C3_playlab_create_game:
      1:
        text: "Fins ara heu estat fent una animació o una història que fa exactament la mateixa cosa cada vegada que s'executa. Ara podeu fer un joc interactiu que de fet podeu jugar."
      2:
        text: "Hi ha alguns blocs nous per provar. Hi ha el bloc “quan la fletxa” i el bloc “actor de moviment”. Vostè pot posar aquests blocs junts per moure els actors voltant amb les tecles de fletxa. I hi ha alguns blocs que fan coses quan els actors xoquen o es fan clic. Mira'ls i diverteix-te!"
    C3_songwriting_with_parameters:
      1:
        text: "Aquesta és la lliçó d'escriptura de cançons. La música s'assembla molt a un programa d'ordinador. Les notes i les paraules escrites diuen al cantant exactament què ha de fer. Algunes parts de la música s'utilitzen una i altra vegada."
      2:
        text: "Anomenem això el cor. En un programa informàtic, les parts del programa que s'utilitzen una i altra vegada s'anomenen funcions. Quan llegeixes lletres de cançons i diu la paraula cor, cantes la paraula cor? No, mires a la part superior de la pàgina per veure quines paraules componen el cor."
      3:
        text: "En aquesta lliçó, aprendràs una petita cançó tonta anomenada petit conillet foo foo. La cançó té un cor que cantaràs diverses vegades una i altra vegada. Una funció és una peça de codi que podeu trucar i utilitzar una i altra vegada. Fa que la programació sigui més fàcil i eficient perquè no hàgiu d'escriure els passos de la vostra funció una i altra vegada. Només podeu escriure-ho una vegada!"
    C4_bee_conditional:
      1:
        text: "Aquest és el bloc condicional. Diu que si esteu a la flor o al panal, feu alguna cosa. Això és útil quan no sabem quanta mel o nèctar aconseguir com veiem aquí amb aquest signe d'interrogació."
      2:
        text: "En aquest exemple, anem a dir, si és una flor, obtenir tot el nèctar i després utilitzar un altre per dir, si és una bresca, fer mel. Ta-dah!"
    C4_conditionals:
      1:
        text: "Tenim un nou bloc que es diu el bloc if/else. És una declaració condicional igual que el bloc if que has utilitzat en els puzles abans. Però ara hi ha una nova part a la part inferior que diu el contrari. El bloc si/else permet a l'abella prendre una decisió entre dos conjunts d'accions. Si l'abella està en una flor, l'abella farà el conjunt d'accions que poseu a la primera part on diu fer. Si l'abella no està en una flor, l'abella farà el conjunt d'accions que poseu a la ranura on diu la resta."
      2:
        text: "Si les declaracions són com els ordinadors són capaços de prendre decisions. Els éssers humans estableixen condicions per a l'ordinador que diuen que si l'ordinador es presenta amb una determinada situació fer això. En cas contrari, que només vol dir d'una altra manera, fer això. La part superior del nostre bloc si/else diu si a flor. Però la part superior del nostre bloc podria dir altres coses, com si nèctar és igual a 2 o si hi ha un camí per davant, el nostre bloc es comportarà de la mateixa manera. Que si l'afirmació a la part superior és certa farà el primer conjunt d'accions. Però si l'afirmació a la part superior és falsa, farà el segon conjunt d'accions."
    C4_for_loops:
      1:
        text: "Quan utilitzeu un bloc de repetició per fer un bucle del vostre codi, com sap l'ordinador quan es repeteix prou vegades? El bloc de repetició amaga una peça de codi més sofisticada anomenada bucle for que compta des d'un valor inicial fins a un valor final per un increment específic."
      2:
        text: "Per exemple, una repetició de tres blocs compta d'1 a 3 per 1. Cada vegada que compta, executa el codi dins del bucle. El bucle for sap quantes vegades s'ha executat utilitzant una variable de comptador que s'estableix al valor inicial al principi del bucle i té l'increment afegit a ell cada vegada que s'executa el bucle. Tan aviat com la variable del comptador és més gran que el valor final, el bucle deixa de funcionar."
      3:
        text: "L'avantatge d'utilitzar un bucle real en lloc del bloc de repetició és que en realitat es pot veure la variable comptador i utilitzar-lo en el seu bucle. Per exemple, si tinc una sèrie de flors i la primera té un nèctar, la segona té dos nèctars i la tercera té tres, puc utilitzar el bucle for per dir-li a l'abella que reculli nèctars 'contra' cada vegada, que seria un a la primera flor, dos a la segona i tres a la tercera."
      4:
        text: "També en un bucle for, podeu incrementar el comptador per un nombre diferent d'un cada vegada. Potencialment pot comptar per 2s, 4s o fins i tot una quantitat que canvia cada vegada a través."
    C4_for_loops_bee:
      1:
        text: "Quan utilitzeu un bloc de repetició per fer un bucle del vostre codi, com sap l'ordinador quan es repeteix prou vegades? El bloc de repetició amaga una peça de codi més sofisticada anomenada bucle for que compta des d'un valor inicial fins a un valor final per un increment específic."

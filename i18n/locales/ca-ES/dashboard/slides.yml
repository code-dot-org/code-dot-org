ca:
  slides:
    maze_intro:
      1:
        text: "Benvingut a la teva primera hora de codi! Anem a submergir-nos en la teva primera experiència de programació."
      2:
        text: "Farem servir Blockly, un llenguatge de programació visual on pots arrossegar i deixar anar blocs per escriure codi."
      3:
        text: "La majoria de codi s'escriu a mà, però Blocky és visual. Cada bloc correspon a una línia de codi \"real\"."
      4:
        text: "Aprendràs els fundaments de la informàtica, conceptes que s'utilitzen en qualsevol lloc, des de fer aplicacions fins a controlar el Mars rover."
      5:
        text: "Un programa és un conjunt d'instruccions que el teu ordinador segueix."
      6:
        text: "L'objectiu del teu primer programa és guiar un Angry Bird a través d'un laberint per colpejar al porc verd."
      7:
        text: "El costat esquerra és el laberint on s'executa el teu programa. Les instruccions per a cada puzzle estan a sota el laberint."
      8:
        text: "La caixa d'eines del mig té les ordres per l'\"Angry Bird\". Utilitzaràs aquestes caixes per construir el teu codi."
      9:
        text: "A la dreta hi ha la teva àrea de treball on podràs arrossegar els blocs de la caixa d'eines per construir el teu programa. Per eliminar un bloc, arrossega'l a la paperera del cantó."
      10:
        text: "Cada bloc és una instrucció. Si arrossegues el bloc \"avançar\" a la teva àrea de treball i prems \"Executar Programa\", l'ocell es mou un espai en el laberint."
      11:
        text: "Per fer més d'una acció, arrossegueu molts blocs a l'espai de treball i ajunteu-los. L'ocell executarà les ordres de dalt a baix."
      12:
        text: "Si executes un programa i el vols arreglar i provar de nou, prem el botó \"Reset\"."
      13:
        text: "Anem a per aquells porcs!"
    artist_intro:
      1:
        text: "Hola, sóc en JR! Tots els equips d'automobilisme necessiten informàtics per guanyar. Ells analitzen les dades del cotxe per fer-lo corre més ràpid."
      2:
        text: "En aquests puzles, tu seràs un artista que dibuixarà una línia, darrera seu, per allà on passi."
      3:
        text: "Aquest bloc diu \"avança 100 píxels\". Els píxels són punts realment petits de la teva pantalla."
      4:
        text: "Aquest bloc diu \"gira a la dreta 90º\". Farà que el teu artista giri tant com feia el bloc de \"gira\" en el puzle del laberint."
      5:
        text: "Clica sobre la fletxa d'aquests blocs per canviar la quantitat d'avançaments o girs que el teu artista farà. Practica amb aquests nous blocs per familiaritzar-t'hi."
    farmer_intro:
      1:
        text: "Hola, sóc la Paola! En aquest puzzle, tu ets una pagesa que ha d'aconseguir tenir el seu camp totalment pla per començar a plantar la collita."
      2:
        text: "Has d'ajudar-la a recollir totes les piles de brutícia i omplir els forats."
      3:
        text: "Els nous blocs treuen 1 palada de terra d'una pila i omplen 1 palada de terra d'un forat."
      4:
        text: "Les piles i els forats són de diferents mides, així que li has de dir a la pagesa quantes palades ha de fer."
    flappy_intro:
      1:
        text: "Hola, sóc la Katie! Una de les coses més emocionants sobre l'informàtica és que un programa informàtic pot ser interactiu."
      2:
        text: "Cada vegada que algú clica o toca o escriu en un ordinador o telèfon, això genera un esdeveniment, i hi ha algun codi que decideix què fer quan es produeix un esdeveniment."
      3:
        text: "Per exemple, tu pots tenir un controlador d'incidències que diu \"quan hi hagi un clic del ratolí, reprodueix un so\" "
      4:
        text: "Has sentit parlar del joc \"FlappyBird\"? Mitjançant controladors d'incidències, aprendrem a programar la nostra pròpia versió de \"FlappyBird\"!"
      5:
        text: "El codi que escriuràs implica arrossegar i col·locar blocs que representen ordres per a l'ordinador. Sota la seva façana, cada un d'aquests blocs conté codi real."
      6:
        text: "Si observes l'àrea de treball, hi ha alguns blocs verds que han estat configurats - aquests són \"controladors d'incidències\" "
      7:
        text: "Si vols que l'ocell aletegi quan fas clic amb el ratolí, ho pots fer adjuntant el bloc \"Aleteig\" al controlador d'incidències adequat. I ara, en el teu joc, sempre que cliquis el ratolí, l'ocell aletejarà."
      8:
        text: "En tots els puzles d'aquesta activitat introduirem nous tipus d'esdeveniments, com a blocs verds, a l'àrea de treball. Pots decidir els blocs apropiats per afegir en resposta a aquests esdeveniments."
      9:
        text: "Quan vegis una fletxa desplegable com aquesta, significa que pots canviar les característiques - com el so que es reproduirà quan el \"Flappy\" toqui el terra."
      10:
        text: "En el puzle final podràs crear el teu propi joc i compartir-lo amb els teus amics. Diverteix-te!"
    loop_times:
      1:
        text: "Hola, sóc Mark! Anem aprendre sobre els bucles. Utilitzant bucles pots dir-li a l'ordinador que repeteixi un conjunt d'accions una y una altra vegada, milers o fins i tot milers de millons de vegades."
      2:
        text: "En aquest puzzle, volem fer l'ocell avançar 5 espais per agafar el porc."
      3:
        text: "Podem utilitzar el nou bloc \"repetir\" per ajudar-nos."
      4:
        text: "En lloc d'arrossegar 5 blocs \"avançar\"..."
      5:
        text: "Podem posar el bloc \"avançar\" dins el bloc \"repetir\" i escriure un nombre en el bloc per dir-li quantes vegades ha de repetir."
      6:
        text: "I això és important: pots posar més d'una ordre dins un bloc \"repetir\"."
      7:
        text: "Disfruta utilitztant el teu nou bloc \"repetir\"!"
    loop_until:
      1:
        text: "Hola, sóc Chris. Abans d'unir-me als Miami Heat, vaig anar a Georgia Tech per estudiar Informàtica. Anem a provar el nostre nou bloc, el bloc \"repetir fins\"."
      2:
        text: "Què passaria si no sabéssim quant tindria que moure's l'ocell per arribar al porc?"
      3:
        text: "Si posam un bloc \"avança\" dins un bloc \"repetir fins\", l'ocell avançarà FINS que alcanci el porc (o xoqui amb una paret)."
      4:
        text: 'I això és important: com abans, podem posar varis blocs dins el bloc "repetir fins", i tots es repetiran.'
    if:
      1:
        text: "Hola, sóc Bill! Anem a aprendre un nou concepte fundamental: les declaracions \"Si\". Així és com els ordinadors prenen decisions."
      2:
        text: "Tu mateix utilitzes les declaracions \"Si\" cada dia. Abans de que surtis cada matí, dius SI està plovent, necessit agafar l'impermeable."
      3:
        text: "Podem dir-li al zombie que comprovi SI hi ha un camí a l'esquerra, i si troba un camí a l'esquerra, podem fer-lo girar en aquella direcció."
      4:
        text: "Per escriure el codi per a això, anem a arrossegar el bloc \"si\" i posar un bloc \"girar a l'esquerra\" a dins."
      5:
        text: "Ara, si posam un bloc \"avançar\" damunt aquest i un bloc \"repetir\" al voltant de tot, cada vegada que el zombie es mogui, ell comprovarà si hi ha algun camí a l'esquerra i girarà. El comandament \"repetir\" és crític per comprovar si té que girar en cada pas."
      6:
        text: "Les delcaracions \"Si\" són molt importants en la informàtica. Un dels primers programes que vaig escriure era un joc de tic-tac-toe, i hi havia tres declaracions \"Si\" que deien: SI l'altre persona estaà a punt de guanyar, bloqueja el lloc que li permeti guanyar."
      7:
        text: "Diverteix-te utilitzant el bloc \"Si\"!"
    if_else:
      1:
        text: "Hola, em dic Saloni. Utilitzo la programació per resoldre problemes de salut i medicina. Fem un cop d'ull al bloc \"sinó\". S'assembla al bloc \"si\" però té una part extra al final que diu \"no\"."
      2:
        text: "Si poso un bloc \"avançar\" en el forat on diu \"fer\" i el bloc \"girar a l'esquerra\" on diu \"en cas contrari\" significa que el zombi haurà de triar entre dues opcions. Si hi ha un camí davant, el zombi avançarà, EN CAS CONTRARI (no hi ha camí davant), el zombi girarà a l'esquerra."
      3:
        text: "Així com el bloc \"si\", podem posar els blocs \"sinó\" dins dels blocs \"repetir\" per tal que el zombi es continuï movent i el bloc \"sinó\" li faci comprovar si hi ha algun lloc on girar."
      4:
        text: "Col·loqueu aquells zombis al lloc on pertanyen!"
    if_else_scrat:
      1:
        text: "Una declaració si-sinó és una decisió entre dues coses. Fixeu-vos en com utilitzar una declaració si-sinó amb el nostres amic l'esquirol Scrat."
      2:
        text: "Aquest bloc sembla igual que el bloc \"si\", però hi ha una part extra a la part inferior que diu \"sinó\". Si poso un bloc \"moure endavant\" on diu \"fer\" i un bloc \"girar esquerra\" on diu \"sinó\", això significa que l'esquirol Scrat es mourà cap endavant si hi ha un camí endavant. Si no hi ha un camí endavant, Scrat girarà a l'esquerra."
      3:
        text: "Es tracta de prendre una decisió i fer una de les dues accions basades en aquesta decisió. Així com els blocs \"si\", podeu posar els blocs \"si-sinó\" dins dels blocs de \"repetir\"."
      4:
        text: "Ajudeu l'esquirol Scrat a aconseguir aquesta gla!"
    function:
      1:
        text: "Hola, sóc la Brina, enginyera a Instagram. Una funció es un conjunt de línies de codi que vols utilitzar una vegada i una altra, per la qual cosa enlloc de escriure aquest codi cada vegada, pots simplement utilitzar un bloc."
      2:
        text: "Anem a aprendre com definir una funció. Les definicions de funcions tenen una estrella a la cantonada. El nom de la funció està escrit a la línia de dalt de tot."
      3:
        text: "Els blocs que van dins la definició ens diuen que fa la funció. Per tant aquesta definició de funció es diu \"omple 5\" i està construïda amb un bloc de \"repetició\" i un bloc de \"omplir\"."
      4:
        text: "La definició resta en l'àrea de treball, però el nostre agricultor no executarà la funció fins que haguem arrossegat el nostre bloc funció \"omplir 5\" fora de la categoria de funcions."
      5:
        text: "Let's put the \"fun\" back in \"FUNction!\""
    loop_while:
      1:
        text: "Hi, I'm Makinde! Let's learn about the \"while block.\""
      2:
        text: "El \"bloc mentre\" farà tot el que posem a l'interior durant l'estona que l'expressió que l'encapçala sigui certa."
      3:
        text: "Per exemple, si l'agricultor està sobre una pila de sorra, continuarà traient 1 palada de terra MENTRE hi hagi una pila de sorra sota."
    loop_for:
      1:
        text: "Hola, sóc la Trina, i treballo a Pixar. He treballat en un grapat de pel·lícules, incloent-hi Shrek."
      2:
        text: "Aquest és el nostre bucle \"contador\". Aquest executarà accions una vegada i una altra i tu pots fer que les accions canviïn una mica cada vegada."
      3:
        text: "En aquest exemple, el nostre bucle \"comptador\" diu \"compta amb el comptador des de 50 a 90 de  10 en 10\" i dins d'aquest tenim un bloc de \"dibuixa un quadrat\", Arrossega el bloc \"comptador\" des de la secció de \"variables\" al lloc \"longitud\"."
      4:
        text: "Això significa que el nostre artista dibuixarà un quadrat de 50 píxels de costat, afegirà 10 al valor i dibuixarà un quadrat de 60 píxels de costat. Llavors seguirà afegint 10 i dibuixant quadrats fins que arribi a 90. Per tant tindrem quadrats de 50, 60, 70, 80 i 90."
    parameters:
      1:
        text: "Hola, sóc la Janete, i sóc enginyera a Zynga."
      2:
        text: "Què passa si volem dibuixar un grapat de triangles i que tinguin mides diferents?"
      3:
        text: "Podríem escriure tot el codi a ma o podem utilitzar una funció amb paràmetres."
      4:
        text: "Per fer això, clica sobre l'estrella blava de la definició de la funció \"dibuixa un triangle\". Llavors arrossega \"introdueix un nom\" en el bloc \"introduir\"."
      5:
        text: "A continuació, si escrius \"longitud\" on diu \"x\" i prems \"Intro\" crearàs la longitud d'entrada de la teva funció."
      6:
        text: "Llavors clica sobre l'estrella. Ara, clica a la categoria variables i arrossega el bloc \"longitud\" en el bloc \"avança\" de la definició de la teva funció. Retira el bloc numero anterior."
      7:
        text: "Per utilitzar la funció amb paràmetres, feu clic a la categoria de funcions i arrossega la teva funció  \"dibuixa un triangle amb longitud\"."
      8:
        text: "Ara pots utilitzar un bloc matemàtic per introduir els diferents números per dibuixar triangles de diferents mides."
    hoc_wrapup:
      1:
        text: "Felicitats! Amb l'últim puzzle que has resolt, acabes d'escriure codi que pot dir-li a QUALSEVOL robot com trobar el seu camí a través d'un laberint sense ramificació o túnel de qualsevol longitud. No importa si és un zombie, un ocell, un rover de Mart o fins i tot un cotxe sense conductor."
      2:
        text: "Els conceptes bàsics que has utilitzat són el cor de qualsevol programa o aplicació que provis. Hem après sobre bucles, declaracions \"repetir fins\", \"si\" i \"si altre\"."
      3:
        text: "Si t'ha agradat la teva primera hora de codi, visita code.org per continuar la teva educació informàtica! Una vegada has complet el nostre curs de 20 hores, hauràs dominat els fundaments bàsics de programació, i podràs començar a aprendre a escriure aplicacions mòbils, instruccions de robots, jocs, el que tu vulguis."
      4:
        text: "La tecnologia està canviant tot el que fem i no importa si ets jove o vell: programar és divertit, és creatiu, i qualsevol pot aprendre!"
    20_wrapup:
      1:
        text: "Les notes animades estaran disponibles aviat!"
    frozen_intro:
      1:
        text: "Hola, el meu nom és Lyndsey. Sóc model, actuo i escric les meves pròpies apps. Utilitzeu el codi per unir-vos a l' Anna i l' Elsa mentre exploren la màgia i la bellesa del gel."
      2:
        text: "Crearàs flocs de neu i patrons mentre patines sobre gel i fas un món meravellós d'hivern, que després pots compartir amb els teus amics."
      3:
        text: "Durant l'hora següent, aprendràs els conceptes bàsics de programació. La programació tradicional és normalment amb text, però utilitzarem Blockly, que utilitza blocs visuals que pots arrossegar i deixar anar per escriure programes. Així és com fins i tot els estudiants universitaris aprenen els conceptes bàsics. En el fons, ja estàs creant codi."
      4:
        text: "Un programa és un conjunt d'instruccions que indica què fer a un ordinador. Anem a construir un codi o un programa, que ajudarà a l' Elsa a crear una simple línia. Ho utilitzarem més tard per crear patrons més complexos."
      5:
        text: "La pantalla es divideix en tres parts principals. A l'esquerra, hi ha la zona blanca on executareu el vostre programa. Les instruccions per a cada nivell estan escrites sota aquesta zona."
      6:
        text: "La zona central és la caixa d'eines on cada bloc és una acció que l'Elsa i l'Anna poden fer."
      7:
        text: "L'espai blanc a la dreta s'anomena l'àrea de treball, i aquí és on anem a construir el nostre programa. Per desplaçar-nos per la superfície de gel, utilitza el bloc \"avança\"."
      8:
        text: "Aquí, el bloc \"avançar\" diu \"avançar 100 píxels\". Quan premeu \"Executa\", què passa? L' Elsa avança un tros a la pantalla, en realitat són 100 píxels! Els píxels són bàsicament petits quadrats de la pantalla de l'ordinador."
      9:
        text: "L'altre bloc que tenim en aquest trencaclosques diu \"gira a la dreta 90 graus\". I quan fem servir aquest bloc \"gira a la dreta\", això fa girar una cert angle a l'Elsa. Pots jugar fins quant vols fer girar l'Elsa. L'angle es mesura respecte la direcció en que l'Elsa camina. Així, això és un gir de 90 graus. I això és un gir de 120 graus."
      10:
        text: "Recordeu que podeu canviar el nombre de píxels i graus clicant a les fletxes del seu costat."
    frozen_loops:
      1:
        text: "Hola, sóc Paola! Els ordinadors són realment bons en repetir accions. Podeu comptar fins a 10, 20 o 100. Però un ordinador pot comptar fins a mil milions o un trilió. No s'avorreixen i només tarden uns quants segons. Tant si és comptar, dibuixar o qualsevol altre cosa -- els ordinadors poden repetir coses centenars o fins i tot milers de milions de vegades."
      2:
        text: "En programació, anomenem això bucle. Un bucle és la manera de repetir el codi de programació una i altra vegada. Pel següent trencaclosques, l'objectiu és que ajudeu l'Anna a crear un quadrat amb el bloc \"repetir\"."
      3:
        text: "Qualssevol blocs de codi que posi dins del bloc \"Repetir\" es repetiran seqüencialment, tantes vegades com vulguis."
      4:
        text: "Per dibuixar un quadrat, pots utilitzar els blocs \"Avança\" i \"Gira a la dreta\" 4 vegades. Però el camí més fàcil és dir-li a l'ordinador \"Avança\" i \"Gira a la dreta 90 graus\" una sola vegada i llavors dir-li que ha de repetir 4 vegades aquest parell d'accions. Per això, cal posar els blocs \"Avança\" i \"Gira a la dreta\" dins d'un bloc \"Repetir\"."
      5:
        text: "Recorda, pots canviar el número al bloc \"Repetir\" per qualsevol valor, i es repetirà el que hi ha dins el bloc tantes vegades com hagis dit."
    frozen_functions:
      1:
        text: "Hola, sóc en Chris Bosh. Sóc un jugador de bàsquet de la NBA i vaig fer programació a l'institut."
      2:
        text: "Un dels conceptes més importants en la Informàtica és com definir noves ordres. La majoria dels llenguatges de programació tenen només unes 100 paraules o comandes. I realment, l'art i la màgia consisteix en definir les teves pròpies paraules usant aquests blocs de construcció."
      3:
        text: "Un cop li heu ensenyat a l'ordinador com fer una acció utilitzant una seqüència d'ordres, podeu inventar-vos un nom per aquesta acció de manera que sigui fàcil de repetir-la posteriorment. Quan definiu les ordres i els hi doneu un nom, això s'anomena funció."
      4:
        text: "Hola, sóc Jess. Quan programeu amb blocs, utilitzeu funcions si hi ha un conjunt d'accions que voleu utilitzar moltes vegades. Per exemple, heu escrit un codi per crear un quadrat."
      5:
        text: "Podeu definir-ho com a una funció anomenada \"crea un quadrat.\" "
      6:
        text: "Ara tens un bloc nou que pots utilitzar moltes vegades per crear múltiples quadrats."
      7:
        text: "Pots usar un munt de formes simpes per crear models més complexos. En el proper trencaclosques, el codi que acabes d'escriure per a fer un cercle, el pots utilitzar com una funció nova que creï cercles de diferents mides. Pots fer-los servir per ajudar l'Elsa a crear patrons més bonics i complexos?"
    playlab_intro:
      1:
        text: "Anem a crear jocs utilitzant Play Lab. Els bons jocs tenen una història, i tota història té uns actors. Aprendrem a fer que actors com ara: bruixes, àliens i animals diversos, parlin, es moguin i interactuin entre ells. Al final d'aquest tutorial, podràs construïr un joc des de zero i compartir-lo amb els teus amics."
      2:
        text: "La pantalla es divideix en 3 parts. L'esquerra és l'espai del joc on el programa s'executarà. Les instruccions per a cada nivell estan escrites a sota."
      3:
        text: "La zona central és la caixa d'eines, i cada un d'aquests blocs és una peça de codi. L'espai blanc a la dreta s'anomena l'àrea de treball i aquí és on construirem el programa."
      4:
      5:
        text: "En el primer trencaclosques, el nostre personatge és un pingüí i farem que digui \"Hola\" arrossegant el bloc dir cap a fora, unint-lo al bloc quan executa i escrivint-hi \"Hola\". També podem fer moure el pingüí utilitzant els blocs de moure a la dreta i moure a l'esquerra. Quan tinguem els blocs col·locats, premeu el botó executa per veure què heu programat."
      6:
        text: "Comenceu i cap al final sereu capaços de crear el vostre propi joc amb tot tipus de jugadors que poden interaccionar, posar-se trists o feliços, anotar punts, llençar boles de foc o fins i tot desaparèixer mútuament.  Tot depèn de vosaltres i del joc que volgueu fer."
    playlab_events:
      1:
        text: "Apreneu sobre coses que tots els programadors de jocs fan servir diàriament. S'anomenen esdeveniments. Un esdeveniment li diu al programa que estigui alerta quan passa alguna cosa. Quan això passa, es realitza una acció."
      2:
        text: "Alguns exemples d'esdeveniments s'activen amb un clic del ratolí, una tecla de fletxa o quan es toca la pantalla."
      3:
      4:
    playlab_repeat_forever:
      1:
        text: "Aquest és el bloc de \"repetir per sempre\". Qualsevol cosa dins d'aquest bloc es repetirà eternament al joc."
      2:
        text: "Si volem que l'actor faci alguna cosa repetidament, sense que el jugador hagi de fer res, posarem els blocs dins del bloc \"repetir per sempre\"."
      3:
    C2_playlab_createstory:
      1:
        text: "Fins ara heu estat fent una animació o una història que fa exactament la mateixa cosa cada vegada que s'executa. Ara podeu fer un joc interactiu que de fet podeu jugar."

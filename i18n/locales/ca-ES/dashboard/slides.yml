    mc_intro:
      1:
        text: "Em dic Jens Bergensten però em coneixen com Jeb. Jo sóc el desenvolupador cap de Minecraft, aquí a Mojang a Estocolm. Crec que era als onze o dotze anys que vaig començar a programar perquè volia fer jocs. Un dels amics del meu pare em va dir que per a fer jocs cal aprendre a programar. Així és com vaig començar. M'agrada dissenyar i imaginar l'arquitectura dels jocs. Això és el que realment m'agrada de Minecraft."
      2:
        text: "Durant la següent hora, aprendràs els conceptes bàsics d'informàtica programant l'Àlex o l'Steve per moure's per una part simulada d'un món de Minecraft."
      3:
        text: "La programació tradicional es fa normalment en text però avui farem servir Blockly, un sistema que utilitza blocs visuals que pot arrossegar i deixar anar per escriure programes. Sota el capó, estaràs creant codi en Javascript."
      4:
        text: "Els conceptes que aprendràs són els que programadors d'ordinadors utilitzen cada dia són la base de la informàtica. Aquí a Mojang utilitzem aquests mateixos conceptes per fer que el Minecraft funcioni."
      5:
        text: "Abans de començar, triaràs el teu personatge. Jo triaré l'Àlex. Farem codi per a un programa que l'ajudarà a moure's per la pantalla."
      6:
        text: "La pantalla es divideix en tres parts. A l'esquerra hi ha l'espai del joc on el programa s'executarà. Les instruccions per a cada nivell estan escrites a sota."
      7:
        text: "La zona central conté la caixa d'eines i cada un d'aquests blocs és una comanda que dirigeix les accions de l'Àlex."
      8:
        text: "L'espai blanc a la dreta s'anomena l'espai de treball i aquí és on construirem el nostre programa."
      9:
        text: "Si arrosseguem el bloc \"avança()\" al nostre espai de treball i fem clic a \"executa\", què passa? L'Àlex es mou cap endavant un espai."
      10:
        text: "I què passa si volem fer alguna cosa després que ella s'ha mogut cap endavant un espai? Podem afegir un altre bloc al nostre programa. Triaré el bloc \"gira a la dreta()\" i l'arrossegaré sota el bloc \"avança()\" fins que aparegui aquesta línia taronja. Llavors el deixaré anar i els dos blocs quedaran junts. Quan premem \"executa\" una altra vegada, l'Àlex durà a terme les ordres que s'apilen de dalt a baix en el nostre espai de treball."
      11:
        text: "Si alguna vegada vols suprimir un bloc, simplement arrossega'l de la pila a la caixa d'eines."
      12:
        text: "Per desfer els canvis i tornar a l'inici del nivell, usa el botó de \"torna a començar\" a la part superior dreta de l'àrea de treball. Una cosa més: veus el petit triangle en els blocs de gir? En el moment que vegis aquests triangles significa que pots escollir una opció diferent. Comencem a programar!"
    mc_repeat:
      1:
        text: "Sóc Lydia hiverns, directora de marca de Mojang i hem fet un petit joc anomenat Minecraft."
      2:
        text: "El que més m'agrada al Minecraft és explorar. M'encanta entrar en coves i veure què hi puc trobar. Com algú que no és un programador, estic molt emocionada d'avançar en la lliçó de Minecraft i aprendre a programar."
      3:
        text: "L'últim nivell necessitava un munt de blocs \"avança()\". Seria més fàcil si es pogués dir a l'ordinador que fes l'ordre \"avança()\" quatre o cinc vegades. Per sort per a nosaltres, els ordinadors són realment bons en repetir ordres amb bucles de repetició."
      4:
        text: "Al programar el Minecraft utilitzem bucles de repetició per ubicar tots els materials inicials per crear un món nou. Això són milers i milers de blocs. També utilitzem bucles en punts més simples, per exemple per fer moure els peus de l'Àlex endevant i enrere al caminar. Els bucles de repetició són una part potent de la programació."
      5:
        text: "La nit s'acosta així que en el pròxim parell de nivells construirem una casa per estar segurs. Usarem el bloc \"repeteix\" per fer-ho més fàcil."
      6:
        text: "Per construir un mur de casa nostra podem dir a l'Àlex que avanci i col. loqui tauler quatre vegades, o bé podem dir-li que avanci i posi un tauló, i després usar el bloc \"repeteix()\" perquè dugui a terme l'acció diverses vegades. Ara farem clic en el bloc de repetició i li direm quantes vegades volem realitzar aquesta acció. Ara construirem la nostra casa abans no caigui la nit! Passa-t'ho bé."
    mc_if_statements:
      1:
        text: "Ara coneixerem si les declaracions \"si\". Les declaracions \"si\" són una part fonamental de l'aprendre a programar. Ajuden a l'ordinador a prendre decisions."
      2:
        text: "Tots els ordinadors utilitzen declaracions \"si\", incloent-hi el meu telèfon. Per exemple, quan desbloquejo el meu telèfon s'executa algun codi que diu que si he introduït la contrasenya correctament, llavors es desbloquegi el telèfon. En cas contrari, es mostra un missatge d'error."
      3:
        text: "Pots usar les declaracions \"si\" del teu codi per fer que l'Steve i l'Àlex reaccionin a què vegin en el món. Per exemple, si hi ha una roca davant d'ells, poden girar esquerra. O girar a la dreta si es veuen davant d'un arbre."
      4:
        text: "En aquest cas, no volem caure a la lava. És fàcil fer un pla per la lava. Es pot veure a la pantalla. Però què passa amb la lava que no podem veure sota la pedra?"
      5:
        text: "Després d'excavar la pedra, haurem de comprovar si hi ha lava abans de seguir endavant. Si hi ha lava, voldrem col·locar una pedra davant del nostre personatge abans de poder avançar. Així podem avançar amb seguretat. És temps d'excavar! I recorda usar la declaració \"si\" per vigilar on trepitges."
    mc_congrats_share:
      1:
        text: "Felicitats! Acabes d'aprendre els fonaments bàsics d'informàtica."
      2:
        text: "Ara pots utilitzar aquests blocs per construir la teva pròpia creació. No hi ha cap més instrucció ni nivell per resoldre. Pots construir tot allò que vulguis. Tu tries."
      3:
        text: "[estudiants parlant] Ara va de debò. Tisores. He fet una L amb torxes. He fet una A amb taulers de bedoll. Funciona, funciona. Hem construït una casa amb llana!"
      4:
        text: "Quan hagis acabat la teva creació, triar compartir per obtenir un enllaç per compartir-ho amb els teus amics. Diverteix-te!"
    mc_congrats_no_share:
      1:
        text: "Felicitats! Acabes d'aprendre els fonaments bàsics d'informàtica."
      2:
        text: "Ara pots utilitzar aquests blocs per construir la teva pròpia creació. No hi ha cap més instrucció ni nivell per resoldre. Pots construir tot allò que vulguis. Tu tries."
      3:
        text: "[estudiants parlant] Ara va de debò. Tisores. He fet una L amb torxes. He fet una A amb taulers de bedoll. Funciona, funciona. Hem construït una casa amb llana!"
      4:
        text: "Ara pots construir el que vulguis. Diverteix-te!"
    gumball_intro:
      1:
        text: "Si vols fer el teu propi joc, és molt fàcil. Tot el que necessiteu són només alguns conceptes bàsics de la programació i podeu començar a jugar un joc que heu creat."
      2:
        text: "Tens algun videojoc favorit? Anem a donar un pas cap a la creació de jocs igual que en PlayLab. Els bons jocs tenen una història i cada història té actors. Actors que fan coses com parlar, moure's i interactuar entre ells. Potser fins i tot anotar punts en funció de les regles del joc. Avui aprendrem a fer totes aquestes coses una per una amb actors divertits i després construirem un joc des de zero que es pot compartir i jugar en un telèfon."
      3:
        text: "Avui aprendrem a fer totes aquestes coses una per una amb actors divertits i després construirem un joc des de zero que es pot compartir i jugar en un telèfon."
      4:
        text: "La pantalla es divideix en 3 parts. L'esquerra és l'espai del joc on el programa s'executarà. Les instruccions per a cada nivell estan escrites a sota."
      5:
        text: "Aquesta àrea mitjana és la caixa d'eines i cada un d'aquests blocs és un tros de codi."
      6:
        text: "L'espai blanc a la dreta s'anomena l'espai de treball i aquí és on construirem el nostre programa."
      7:
        text: "Per començar, haureu d'enllaçar els vostres blocs a la taronja quan s'executa bloc. Podeu enllaçar diversos blocs junts arrossegant-los fins que veieu la línia groga i, a continuació, es connecten."
      8:
        text: "En aquest primer trencaclosques, farem que els actors diguin alguna cosa enllaçant el bloc “dir” amb el bloc quan s'executa i escrivint el missatge. Un cop tingueu els blocs al seu lloc, premeu el botó d'execució per veure el que heu programat."
      9:
        text: "Comença i al final podràs crear el teu propi joc amb tot tipus de jugadors que poden interactuar, anotar punts, llançar coses i esvair-se mútuament. Tot depèn de tu!"
    gumball_events:
      1:
        text: "Ara anem a aprendre sobre alguna cosa que tots els programadors de jocs utilitzen cada dia. S'anomenen esdeveniments. Un esdeveniment li diu al seu programa que escolti per quan passa alguna cosa i després quan ho fa, el joc realitza una acció."
      2:
        text: "Alguns exemples d'esdeveniments són escoltar per fer un clic del ratolí o una tecla de fletxa amunt o avall o fins i tot un toc a la pantalla."
      3:
        text: "Aquí, farem que l'actor digui alguna cosa quan el jugador hi faci clic. Utilitzarem el bloc quan es fa clic i adjuntarem el bloc “dir” a la mateixa. Quan el jugador fa clic, es realitzaran tots els blocs units a aquest bloc."
      4:
        text: "També hi ha quan els blocs de fletxa. Si enllaça moure blocs a aquests, pot començar a moure els seus actors amunt, avall, esquerra, dreta, amb les tecles de fletxa. A poc a poc el teu joc es va fent més interactiu."
    gumball_repeat:
      1:
        text: "T'imagines si haguessis de repetir alguna cosa per sempre i per sempre? Esperem que mai ho hagueu de fer perquè els ordinadors són molt bons per repetir coses."
      2:
        text: "Aquest és el bloc de repetició per sempre. Qualsevol cosa dins d'aquest bloc passarà per sempre en el joc. Si volem que un actor faci alguna cosa repetidament sense que el jugador hagi de fer res, posarem aquests blocs dins del bloc de repetició per sempre."
      3:
        text: "En aquest proper trencaclosques, el nostre objectiu és ajudar l'actor a fer una feina contínuament. Aprendre com funcionen les ordres repetides us estalviarà un munt de temps després quan construïu el vostre propi joc."

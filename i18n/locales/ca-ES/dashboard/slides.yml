    unplug6:
      1:
        text: "Aquesta activitat es diu codificació amb targetes i és genial per a qualsevol edat. Igual que heu après amb les declaracions if en lliçons anteriors, durant Blockly, si les declaracions tenen una peça sobre elles, heu d'avaluar per esbrinar si és cert o fals. Això és el condicional i es pot utilitzar de moltes maneres diferents."
      2:
        text: "Aprofitem que creant programes en paper que s'executen utilitzant un sorteig aleatori de cartes de joc. És possible que tingueu una declaració if que diu alguna cosa així com si la targeta que traieu és superior a 8, obtindreu un punt. En cas contrari, el vostre oponent obté un punt. Pots fer-ho tan senzill o tan complicat com et sentis còmode."
    unplug7:
      1:
        text: "Saps com quan busques la lletra per a una cançó i defineixen el cor al principi i després per a la resta de la cançó, només et remeten al cor? Així és com es diu a una funció."
      2:
        text: "En aquesta lliçó, definim el cor al principi de la nostra cançó i després cantem a través de la nostra cançó i tornem enrere i notem que la classe no canta la paraula cor, automàticament pugen a la part superior on definim el cor i cantem a través d'això. Utilitzem això com una gran introducció a com entendre el que un programa està fent quan defineix i crida a una funció."
      3:
        text: "Utilitzem cançons familiars incloent Old Macdonald per parlar de com es crida un cor una vegada i una altra i com de vegades un cor pot canviar. Quan vostè té una cançó com Old Macdonald, on certes paraules canvien, aquest és un gran lloc per introduir la idea de paràmetres. Passant certes paraules per tal que puguis enviar informació extra a la teva funció. Un cop estem segurs que tothom ho aconsegueix, podeu agafar les vostres cançons familiars i trencar-les vosaltres mateixos. Mireu si podeu esbrinar-ho junts."
    unplug8:
      1:
        text: "La nostra lliçó d'abstracció utilitza el concepte familiar de madlibs, on bàsicament inseriu un blanc en una història que es pot omplir amb moltes paraules diferents. Prenem aquesta idea, desafiem als nens a crear les seves pròpies paraules per a les seves pròpies històries, i explicar realment el concepte d'abstracció."
      2:
        text: "Es tracta de funcions i com podeu tenir una funció, com en Old Macdonald, on teniu una estructura per al vostre cor, però teniu alguna cosa poc que canvia i abstreu aquesta petita cosa que canvia i podeu omplir-la amb la vostra pròpia paraula cada vegada que a través. Però de vegades vostè té tres paraules que canvien i pel que omple aquells en amb tres paràmetres, això és encara bastant útil."
      3:
        text: "Vostè pot tenir una funció que maneja molts problemes diferents. Moltes vegades la gent escriurà funcions separades per a tots aquests problemes, sense adonar-se que només hi ha una petita diferència. Si només poguessin trobar una manera de manejar aquesta petita diferència, només podrien reutilitzar una funció una i altra vegada, en lloc de tenir 14 funcions diferents."
    unplug9:
      1:
        text: "La programació de relleus és una lliçó extremadament divertida que es posa en marxa més que la informàtica. De vegades tothom s'està posant una mica de antsy i voleu aixecar-los de peu. Aquesta és una gran manera d'afegir una mica d'emoció a la informàtica."
      2:
        text: "Es trenca a tots en dos grups on es troben en una línia i s'executen estil de relé. La primera persona de cada grup corre a l'altre costat de la sala on té un dibuix de paper gràfic i un tros de paper en blanc que els espera. Anoten el primer pas per crear aquesta imatge, tornar a córrer a la seva línia, etiquetar el següent jugador que torna a pujar per escriure el següent pas."
      3:
        text: "Aquesta és una manera fantàstica de trobar-vos amb la idea de depuració, necessitant revisar el vostre propi treball i necessitar comprovar el treball de les persones que heu fet abans. Comprendreu ràpidament l'important que és que tingueu cura en la vostra codificació quan tot un equip depèn de vosaltres."
    unplug10:
      1:
        text: "Aquesta activitat explica de manera fàcil d'entendre com funciona internet. T'expliquem tota la terminologia que necessites en termes senzills perquè els estudiants puguin simular la transmissió de missatges, com un correu electrònic."
      2:
        text: "Els estudiants transmetran missatges mentre pretenen ser un dels tres mètodes de transmissió. Internet sense fil, DSL o fibra òptica. Els estudiants que representin wi-fi hauran de portar al cap el missatge que estan transmetent perquè el wifi és el més probable que deixi anar alguna informació."
      3:
        text: "Els estudiants que pretenen ser DSL o cable portaran el missatge a la part posterior de la mà, on són una mica menys propensos a deixar anar informació. I els alumnes que representen fibra òptica aconseguiran portar-los amb les dues mans. Aquesta activitat és una gran manera d'entendre alguna cosa que molts fem servir cada dia."
    unplug11:
      1:
        text: "Així que ara és hora de fer un pas enrere i prendre una vista d'ocell de tot el que heu fet en aquestes dinou lliçons passades. Aquest és un bon moment per cridar als estudiants que el que acaben de fer és un gran èxit. Han après més sobre aquestes lliçons que la majoria dels adults saben sobre informàtica."
      2:
        text: "Discutiu com a classe o en grups reduïts sobre les seves lliçons preferides. Un cop d'ull enrere a tot el que has après, aquí és on la creativitat dels teus alumnes pot brillar. Dividir-los en grups i fer-los crear una lliçó unplugged de la seva pròpia. Assigneu a cada grup un concepte clau, com funcions o algoritmes i tingueu molts materials artesanals a mà per utilitzar-los. Feu que cada grup presenti la seva nova activitat unplugged o, fins i tot, reserveu un altre dia per fer algunes de les activitats creades pels estudiants."
      3:
        text: "Des de tots els aquí a Code.org, esperem que us hagueu divertit durant aquest curs. I si el teu somni és crear la millor nova aplicació, utilitzar la programació per ajudar a curar malalties, o simplement vols ser un solucionador estel·lar de problemes, aquest curs va ser el primer pas per aconseguir aquests somnis."
    starwars_intro:
      1:
        text: "Hola, sóc Kathleen Kennedy i sóc la productora de Star Wars: The Force Awakens. Avui estaràs treballant amb una de les nostres estrelles, BB-8. BB-8 és un droide esfèric. Tot el que fa i cada moviment que fa està controlat per programari informàtic. La informàtica impacta en totes les indústries, des del màrqueting fins a la cura de la salut fins al cinema. De fet, centenars d'enginyers informàtics van treballar junts per fer una pel·lícula com The Force Awakens."
      2:
        text: "Hola sóc Rachel Rose, sóc enginyera sènior de R+D a ILM i dirigeixo l'equip d'animació i desenvolupament de criatures. A The Force Awakens, sóc responsable d'ajudar els artistes a desenvolupar plataformes que són les parts del personatge que es mouen que permeten que el personatge sembli molt creïble en una galàxia molt llunyana."
      3:
        text: "En la següent hora, anem a construir el nostre propi joc de Star Wars. T'ensenyarem els conceptes bàsics de programació. Normalment la programació és tot text però anem a utilitzar blocs aquí perquè puguem arrossegar i deixar anar per escriure els programes. Sota el capó, encara estàs creant codi. Després de provar els conceptes bàsics amb blocs, et canviarem a JavaScript, un dels llenguatges de programació més populars de la web."
      4:
        text: "Per començar, treballarem amb Rey per programar BB-8 per caminar per recollir totes les peces de ferralla. La pantalla es divideix en tres parts. A l'esquerra és l'espai de joc de Star Wars, on s'executarà el codi. Les instruccions per a cada nivell s'escriuen a sota de l'espai de joc."
      5:
        text: "Aquesta àrea mitjana és la caixa d'eines i cadascun d'aquests blocs és una ordre que BB-8 pot entendre."
      6:
        text: "L'espai en blanc de la dreta s'anomena espai de treball i aquí és on anem a construir el nostre programa."
      7:
        text: "Si arrossego el bloc MoveLeFT (); al nostre espai de treball i pressiono executar, què passa? BB-8 es mou a l'esquerra un bloc a la graella."
      8:
        text: "I què passa si vull que BB-8 faci alguna cosa després de la MoveLeFT (); bloquejar? Puc afegir un altre bloc al nostre programa. Vaig a triar el moveUp (); bloc i vaig a arrossegar sota el meu MoveEff (); bloc fins que aparegui el ressaltat. A continuació, vaig a deixar anar i els dos blocs s'uneixen."
      9:
        text: "Quan torno a prémer executar, BB-8 realitzarà les ordres que s'apilen de dalt a baix en el nostre espai de treball. Si alguna vegada voleu suprimir un bloc, només cal treure'l de la pila i arrossegar-lo de nou al quadre d'eines."
      10:
        text: "Després d'haver colpejat executar, sempre es pot colpejar el botó de restabliment per obtenir BB-8 de nou al començament. Ara anem a rodar!"
    starwars_typing:
      1:
        text: "Dins dels blocs que hem estat utilitzant hi ha ordres JavaScript. JavaScript és el llenguatge de programació més popular per als desenvolupadors professionals en l'actualitat. Els blocs són una gran manera de començar a aprendre a codi i, de fet, les millors universitats com Harvard i Berkeley comencen a ensenyar d'aquesta manera. Però una vegada que aprenem els conceptes bàsics, els enginyers escriuen codi escrivint perquè ens permet anar més ràpid."
      2:
        text: "Podem escriure centenars d'ordres sense necessitat de trobar-les a la caixa d'eines ni arrossegar-les cap a fora. Com que estàs aprenent mecanografia pot ser més lent al principi, però volíem que ho provessis."
      3:
        text: "A la cantonada superior dreta del vostre espai de treball, podeu fer clic al botó Mostra el text en qualsevol trencaclosques per canviar de blocs a escriure codi com a text."
      4:
        text: "A la següent lliçó, us iniciarem en mode d'escriptura. Aquí encara podeu arrossegar el bloc des de la caixa d'eines o podeu escriure el nom de l'ordre. A mesura que comenceu a escriure, veureu que els noms de les possibles ordres es mostren a continuació on escriviu. En lloc d'escriure tot el nom de la comanda, podeu seleccionar un d'aquests per moure's més ràpidament. En el meu treball, faig servir aquesta funció d'auto-completar tot el temps en escriure codi."
      5:
        text: "Quan escriviu codi, l'ordinador necessita que sigueu molt precisos. Heu de lletrejar i posar en majúscules el nom de l'ordre exactament correctament, inclosos els parèntesis i el punt i coma. Fins i tot amb un petit error d'escriptura, BB-8 no pot entendre el codi i no es podrà moure."
      6:
        text: "Quan comet un error a la línia, l'editor el ressalta perquè puguis provar de canviar el text per solucionar-lo."
      7:
        text: "Si us quedes encallat, sempre podeu començar de nou amb el botó d'inici i podeu tornar al mode de bloqueig en qualsevol moment fent clic a la cantonada superior dreta. D'acord, anem a donar escrivint una oportunitat! I si comets errors, no et frustris. Es necessita que tothom tracti de fer-ho bé."
    starwars_events:
      1:
        text: "Hola, el meu nom és Charita Carter. Sóc un productor creatiu sènior aquí a Walt Disney Imagineering. Sóc responsable d'equips líders que produeixen realment les atraccions que experimenten els nostres hostes. Sempre busquem maneres de millorar i fer una millor experiència per als nostres hostes i la tecnologia és el centre d'això."
      2:
        text: "Enhorabona, ho has fet! Heu programat BB-8. Ara crec que estem preparats per a alguna cosa més difícil. Anem a per això. Ara que heu après els fonaments bàsics de la programació, retrocedirem en el temps per construir el vostre propi joc, protagonitzat per R2-D2 i C-3PO."
      3:
        text: "Per fer un joc, hem d'aprendre sobre alguna cosa que els programadors de jocs utilitzen cada dia: s'anomenen esdeveniments. Els esdeveniments li diuen al seu programa que escolti o esperi quan passa alguna cosa i després quan ho fa, realitza una acció."
      4:
        text: "Alguns exemples d'esdeveniments s'activen amb un clic del ratolí, una tecla de fletxa o quan es toca la pantalla."
      5:
        text: "Aquí farem que R2-D2 es mogui cap amunt per lliurar un missatge a un pilot rebel i després baixar a l'altre pilot rebel. Utilitzarem esdeveniments per fer-lo moure. Quan el jugador utilitza les tecles de fletxa amunt/avall, o els botons amunt/avall."
      6:
        text: "Utilitzem el bloc d'esdeveniments WhenUp () i hi adjuntem el bloc GoUp (). Quan el jugador prem la tecla de fletxa cap amunt, s'executa el codi adjunt al bloc WhenUp (). I farem el mateix per fer R2-D2 moure cap avall."
      7:
        text: "Per a això, utilitzarem una ordre anomenada WhenUp (). Quan arrossegueu l'ordre fora de la caixa d'eines, veureu que comença i acaba amb un claudàtor arrissat en lloc d'un punt i coma. Això ens dóna espai per posar altres ordres al mig. Cada ordre que col·loquem dins d'aquests claudàtors s'executarà quan el jugador prem la fletxa cap amunt."
      8:
        text: "Volem R2-D2 per pujar així que anem a posar un GoUp (); bloquejar dins de la comanda. I farem el mateix per fer R2-D2 baixar."
      9:
        text: "Ara, en lloc d'escriure tot el codi per controlar el nostre droide amb antelació, podem deixar que R2-D2 reaccioni als esdeveniments de premsa del botó que el mouen per la pantalla. Pas a pas, el teu joc és cada vegada més interactiu."
    starwars_congrats:
      1:
        text: "Hola, el meu nom és Alice i dirigeixo els equips de productes i enginyeria aquí a Code.org i he treballat en aquest tutorial que esteu jugant ara mateix."
      2:
        text: "Vostè acaba de fer fins a l'últim nivell. Enhorabona! Acabes d'aprendre tot el que necessites saber per fer el teu propi joc de Star Wars. Ara ja no hi ha instruccions, ni puzles per resoldre. Vostè pot fer el seu propi joc i vostè tria com funciona. Una cosa més, has desbloquejat nous sons i noves ordres per fer encara més."
      3:
        text: "[estudiants parlant] Així que vam fer un joc bàsicament on obteniu punts quan obteniu porcs inflables. El gir és cada vegada que s'obté un porc puffer apareix un trooper de tempesta. En realitat tota la pantalla està plena de porcs inflables i després quan toqueu 10.000 d'ells, guanyeu."
      4:
        text: "[alumnes parlant] Vam fer un joc on no pots perdre i tot el que mates et dóna punts. Per al meu programa, he invertit les tecles perquè sempre que feu clic cap amunt, el vostre personatge baixi i quan aneu a la dreta, el vostre personatge va a l'esquerra. És molt difícil! De vegades només obtens un avantatge, un avantatge injust si ets el desenvolupador del joc. Ho vaig aconseguir? Yay!"
      5:
        text: "Quan hagis acabat de fer el teu joc, tria compartir per obtenir un enllaç que puguis compartir amb amics o jugar al teu joc al teu telèfon. Diverteix-te!"

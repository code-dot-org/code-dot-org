    mc_2016_intro:
      1:
        text: "Hola, em dic Jens i sóc el dissenyador creatiu principal de Minecraft. En aquesta hora, crearàs el teu propi joc de Minecraft. Això sembla Minecraft, però el món s'ha aturat. Les ovelles no es mouen, les gallines no ponen ous i els zombis estan quiets. Hauràs d'afegir el codi que faci funcionar el món de Minecraft."
      2:
        text: "Em dic Melissa i soc investigadora d'usuaris a Minecraft. (Voleu que facin tot això per sempre? Sí). M'interessa molt com la gent pensa i interactua amb la tecnologia. Aquesta feina és la feina perfecta per a mi, perquè puc combinar l'enginyeria informàtica i la psicologia, és a dir, com pensen i es comporten les persones."
      3:
        text: "Veureu que la pantalla es divideix en tres parts principals. A l'esquerra hi ha el joc de Minecraft. Ara mateix, el món està aturat, però ara ho arreglarem amb el codi."
      4:
        text: "Aquesta part central és la caixa d'eines. Cadascun d'aquests blocs és una ordre que les gallines, les ovelles i les altres criatures de Minecraft poden entendre."
      5:
        text: "L'espai de la dreta es diu espai de treball, i és on construirem el nostre programa."
      6:
        text: "Si no recordes què has de fer, trobaràs les instruccions de cada nivell a la part superior."
      7:
        text: "Per començar, programarem una gallina. Arrossego l'ordre \"avançar\" a l'espai de treball. Quan faig clic a \"Executar\", la gallina avança un pas. Perquè segueixi avançant, afegiré un altre bloc \"avançar\" sota el primer bloc \"avançar\", fins que aparegui el requadre. Llavors, el deixo anar i els dos blocs s'uneixen. Si torno a fer clic a \"Executar\", la gallina fa dos passos."
      8:
        text: "Si alguna vegada voleu suprimir un bloc, només cal que el traieu de la pila i el torneu a arrossegar a la caixa d'eines."
      9:
        text: "Després de fer clic a \"Executar\", sempre pots fer clic al botó de reiniciar per tornar a començar. Ara, et toca a tu crear la teva pròpia versió de Minecraft. Passa-t'ho molt bé!"
    mc_2016_loops:
      1:
        text: "Hola, sóc la Lisa. Sóc desenvolupador de programari en Minecraft i treballo en alguns dels animals i enemics en el joc. Un dels animals en què vaig treballar és l'ocelot. Vaig treballar en la part on es pot alimentar un ocelot un peix per domar-lo en el seu propi gat."
      2:
        text: "Com a humans, ens avorrim molt si hem de fer el mateix una vegada i una altra. Però el més interessant dels ordinadors és que poden fer el mateix milions o fins i tot milers de milions de vegades seguides sense avorrir-se. Aquesta repetició s'anomena bucle i cada criatura de Minecraft utilitza bucles."
      3:
        text: "Anteriorment, vam aconseguir un pollastre per moure a través de la pantalla, però després es va aturar. A Minecraft, les gallines deambulen per sempre. Utilitzem un bucle “per sempre” de la nostra caixa d'eines per mantenir els nostres pollastres movent-se per sempre també. El poder dels bucles us estalviarà tones de temps i obriu tot tipus d'opcions netes a mesura que construïu la vostra pròpia versió de Minecraft."
    mc_2016_events:
      1:
        text: "En aquest següent nivell, podeu triar ser Steve o Alex. Premeu els botons de fletxa del teclat per moure amunt, avall, esquerra i dreta. Ara pots moure't per un nivell on vulguis. Per utilitzar una criatura, només cal caminar cap a ella, girar per enfrontar-s'hi i prémer la barra espaiadora."
      2:
        text: "Si utilitzeu una pantalla tàctil, feu lliscar el dit cap amunt, cap avall, cap a l'esquerra i cap a la dreta per moure's. A continuació, toqueu el joc per utilitzar l'element que teniu al davant."
      3:
        text: "Però, què passa quan el fas servir? A Minecraft, les ovelles deixen caure llana quan les esquilles, les vaques fugen quan les pegues i les enfiladisses exploten quan t'hi acostes. Aquestes reaccions es produeixen gràcies a una cosa anomenada esdeveniments. Els esdeveniments indiquen al vostre programa que escolti o esperi quan passi alguna cosa. I quan ho fa, realitza una acció."
      4:
        text: "Fins ara, heu utilitzat un esdeveniment. El codi que heu posat a la ranura “quan s'engendra” s'executa quan es crea la vostra criatura o quan s'inicia el joc. Durant els propers nivells tindreu noves ranures per a esdeveniments com ara “quan es toca” que s'executa quan toqueu la criatura, o “quan s'utilitza” per quan utilitzeu la criatura. O, si voleu que el vostre zombi desaparegui quan surti el sol, poseu-ho a la ranura “When day”"
    mc_2016_spawn:
      1:
        text: "En els jocs, engendrar significa el mateix que crear. En aquest nivell, anem a fer que els zombies s'espantin quan el sol es pon. Per a això, utilitzarem el bloc “quan la nit”."
      2:
        text: "Ja que volem que els zombis s'espantin a la nit, afegirem el bloc “zombi espavilat” sota el bloc “quan la nit”. Tan aviat com estiguin engendrats, cada zombi executarà el codi que heu posat a la seva ranura d'esdeveniments “quan es va engendrar”. Diverteix-te espavilant zombies!"
    mc_2016_congrats:
      1:
        text: "Enhorabona! Has après a utilitzar les ordres de la informàtica per donar vida al món de Minecraft. Vostè és el desenvolupador ara. Has desbloquejat tots els comandaments i totes les criatures. Tu tries el que passa."
      2:
        text: "Quan hagis acabat de fer el teu joc, tria compartir per obtenir un enllaç que puguis compartir amb els teus amics o per jugar al teu joc al teu telèfon. Diverteix-te! Estic desitjant jugar la seva versió de Minecraft."
    applab_intro_welcome:
      1:
        text: "El meu nom és Mei'lani. Sóc becari a code.org i també sóc estudiant d'informàtica. M'agrada la informàtica perquè és realment creativa. Arribo a ser el solucionador de problemes. Arribo a fer que tot funcioni com vull que ho faci. Però també arribo a ser el dissenyador. Arribo a ser l'artista i triar tot en el costat creatiu de la mateixa."
      2:
        text: "Fer les teves pròpies aplicacions és fàcil amb App Lab! Tant si ets nou en la codificació com si tens alguna experiència. App Lab és una gran eina per construir noves aplicacions i compartir-les amb els teus amics."
      3:
        text: "Aquest és un App Lab. A la part esquerra hi ha la seva aplicació. A la part dreta hi ha el codi que farà que s'executi. Construïu el vostre programa arrossegant blocs des de la caixa d'eines. Per començar només tindreu un bloc anomenat 'SetProperty'."
      4:
        text: "El bloc de propietats establert canvia l'aspecte dels elements de la pantalla. Com els botons, les etiquetes, o fins i tot la pròpia pantalla. Primer heu de decidir quin element voleu canviar. Si passeu el cursor per sobre d'un element de l'aplicació, podeu veure el nom o l'ID aquí. A continuació, aneu a seleccionar aquest ID des de la primera desplegable."
      5:
        text: "Els elements tenen moltes propietats que podeu canviar com el color del text, el color de fons o la mida de la lletra. Podeu veure la llista completa i triar quina propietat voleu canviar en el segon desplegable."
      6:
        text: "L'últim desplegable és on escriureu el valor que voleu utilitzar el valor que voleu utilitzar. El bloc us farà un suggeriment. Però sempre podeu escriure en diferents colors o números vosaltres mateixos."
      7:
        text: "Un cop hàgiu acabat, el bloc llegeix una mica com una frase: 'Estableix el color de fons del botó1 a verd. ' Prem executar per veure els canvis que està construint en el codi. Si reinicieu, podeu arrossegar més blocs per canviar altres coses sobre la vostra aplicació. M'agrada el text!"
      8:
        text: "Per a aquest tutorial treballarem en mode bloc, però App Lab també admet treballar en text."
      9:
        text: "De qualsevol manera estaràs programant en JavaScript, el llenguatge de la web. Cada nivell té un objectiu, instruccions i una imatge del que estàs buscant crear."
      10:
        text: "Si alguna vegada estàs encallat, fes clic en aquesta imatge i et mostrarà exactament com completar el nivell. Però mireu si podeu fer-ho primer pel vostre compte."
      11:
        text: "Un cop hàgiu completat l'objectiu d'aquest nivell, feu clic a Finalitza per seguir endavant. Això és tot el que hi ha! Prem el botó taronja “continuar” per anar al següent nivell i començar la teva aventura amb un App Lab!"
    applab_intro_events:
      1:
        text: "Les aplicacions són molt divertides perquè és una mica com començar el seu propi negoci, vull dir, s'arriba a dissenyar tot des de la base, s'arriba a gestionar tot, i vostè és el propietari d'aquesta peça de treball que acaba de crear amb codi."
      2:
        text: "Ara que podeu canviar l'aspecte de la vostra aplicació, feu-la interactiva responent als esdeveniments. Els esdeveniments són accions de l'usuari com fer clic a un botó, desplaçar-se per un menú o passar per sobre d'una imatge. Les aplicacions interactives necessiten maneres de respondre a esdeveniments, com reproduir un so quan faig clic en aquest botó. Per fer-ho a App Lab cal utilitzar un nou bloc anomenat 'Onevent'."
      3:
        text: "Aquest programa estableix la pantalla en blau. Vull que la pantalla es torni verda quan faig clic en aquest botó. Primer vaig a haver d'arrossegar en un bloc onEvent. En passar el cursor sé que l'ID del botó és “BigButton” així que vaig a seleccionar que en el primer desplegable."
      4:
        text: "A continuació vaig a triar el tipus d'esdeveniment. Hi ha un munt d'opcions que podeu triar, però ara mateix ho deixaré com un clic antic normal."
      5:
        text: "Finalment vaig a afegir codi dins de l'esdeveniment on que canviarà el color de fons de la pantalla. Podeu llegir aquest bloc com una frase: “En el cas que es faci clic al botó executeu tot aquest codi.”"
      6:
        text: "Anem a provar-ho. Els blocs fora d'un onEvent encara s'executen immediatament, de manera que la pantalla comença de color blau."
      7:
        text: "I quan faig clic al botó gran el codi dins del meu onEvent s'executa i la meva pantalla es torna verda."
      8:
        text: "Si voleu canviar més coses després de l'esdeveniment, com el text a la pantalla només cal afegir més codi al onEvent"
      9:
        text: "Per fer que el seu programa respongui a més esdeveniments afegir més blocs onEvent. Només assegureu-vos de no posar-los l'un a l'altre. Ara és el moment de provar-ho per tu mateix. Diverteix-te!"
    applab_intro_sounds:
      1:
        text: "A continuació, aprendràs sobre com afegir imatges i sons a la teva aplicació. Comencem per comprovar les opcions de so."
      2:
        text: "En el quadre d'eines trobareu un nou bloc anomenat “PlaySound”. Arrossegueu-lo a l'espai de treball. Podeu triar un so per reproduir fent clic al desplegable i feu clic a “Triar”."
      3:
        text: "Des d'aquí podeu carregar un fitxer de so des del vostre ordinador o cercar un so a la fonoteca. La fonoteca té moltes categories diferents com instruments, música de fons o animals."
      4:
        text: "Un cop tinguis el so que vols, fes clic a “Triar”. Quan s'executi aquest bloc, reproduirà el so que heu triat."
      5:
        text: "Per afegir imatges als vostres elements només podeu utilitzar el bloc SetProperty. Seleccioneu la propietat imatge en el segon desplegable"
      6:
        text: "A continuació, seleccioneu “Trieu” a la tercera desplegable."
      7:
        text: "Des d'aquí podeu pujar una imatge des del vostre ordinador o podeu mirar a través d'una enorme biblioteca d'icones a la biblioteca d'icones."
      8:
        text: "De tornada en mode codi podeu utilitzar el bloc “SetProperty” per canviar el color de la icona de la icona. Un cop hàgiu recollit quina imatge la icona a utilitzar, feu clic a “Executar” per veure com es veu."
      9:
        text: "Això és tot el que hi ha! Ara pots començar a afegir imatges i sons perquè les teves aplicacions siguin encara més divertides i dinàmiques."
    applab_intro_designmode:
      1:
        text: "Per crear les vostres pròpies aplicacions, haureu de començar a dissenyar pantalles i elements des de zero. App Lab fa que això sigui fàcil de fer amb el mode de disseny."
      2:
        text: "Utilitzeu l'interruptor a la part superior de l'aplicació per entrar al mode de disseny."
      3:
        text: "Podeu afegir elements nous arrossegant-los a la pantalla. Podeu moure'ls a diferents ubicacions i canviar-ne la mida arrossegant la cantonada inferior dreta."
      4:
        text: "Per canviar les propietats d'un element utilitzeu els controls de la dreta. Per exemple, és molt fàcil canviar el text, el color i la mida del tipus de lletra d'aquest botó."
      5:
        text: "Quan afegiu un element nou a la pantalla, obtindreu un ID genèric com el botó1. És una bona idea canviar l'ID d'aquest botó a alguna cosa més significatiu com “RightButton”. Així que vostè sabrà quin és quan es va al programa."
      6:
        text: "Si afegiu un element a l'aplicació per error, simplement arrossegueu-lo o premeu el suprimir."
      7:
        text: "Podeu afegir pantalles completament noves a l'aplicació arrossegant un element de pantalla"
      8:
        text: "Des del desplegable de la part superior podeu canviar ràpidament d'anada i tornada entre les pantalles que creeu."
      9:
        text: "Dins de l'aplicació, necessitareu una manera de canviar entre totes aquestes pantalles, de manera que el bloc SetScreen s'ha afegit a la caixa d'eines. Utilitzeu “SetScreen” dins del bloc “onEvent” per canviar de pantalla amb un clic d'un botó."
      10:
        text: "En els propers nivells estaràs treballant en un sol projecte. Primer afegiràs un botó després afegiràs una nova pantalla i finalment escriuràs codi perquè el botó canviï a la nova pantalla."
    applab_intro_share:
      1:
        text: "Ara que heu après alguns dels conceptes bàsics d'App Lab com afegir botons, sons, imatges, text i pantalles noves, podeu fer tot tipus d'aplicacions."
      2:
        text: "En el següent nivell trobareu l'aplicació que acabeu de construir. Amb una mica de creativitat, pots convertir això en un qüestionari de personalitat per als teus amics, una targeta de felicitació que pots compartir amb la teva família o un joc d'aventures. Totes aquestes aplicacions són només una combinació de les habilitats que ja heu après, i aposto a que podeu obtenir encara més."
      3:
        text: "Un cop hàgiu acabat amb la vostra aplicació, podeu enviar-la fàcilment al telèfon per veure com es veu. Només cal que feu clic a “Compartir” i introduïu el vostre número de telèfon aquí."
      4:
        text: "Rebràs un missatge de text que et permetrà obrir l'aplicació a l'instant."
      5:
        text: "També podeu compartir un enllaç a l'aplicació a través de les xarxes socials o publicar-lo a la galeria pública de code.org perquè altres persones juguin i comparteixin."
      6:
        text: "Acabeu de ratllar la superfície del que App Lab pot fer. Full App Lab compta amb interaccions d'usuari més avançades, nous elements de pantalla i fins i tot una base de dades integrada perquè pugueu construir ràpidament aplicacions completes. A “code.org/applab” trobaràs l'eina completa i moltes idees si vols seguir endavant."
      7:
        text: "Gràcies per venir al llarg del viatge. Ara aneu a construir i compartir la vostra primera aplicació i seguiu construint aplicacions amb App Lab!"
    mc_2017_agent_intro:
      1:
        text: "Stacy: Stampy, Lizzy, Preston, gràcies per acompanyar-me. El que us vull ensenyar està just passat aquest altiplà. Crec que us encantarà!"
      2:
        text: "Un moment... hi ha un forat a la via! (cridant)"
      3:
        text: "Esteu tots bé? Stampy: Ah, ja veig quin és el problema Mireu! Hi havia un forat a la via. Stacy: Ah sí, Stampy? Lizzy: Potser hauríem de recollir alguns blocs per arreglar-lo. Preston: Fem una carrera. El primer que arribi al cim, guanya. Stacy: D’acord. Preparats, llestos... JA! Vaig a agafar una mica d’argila. Ep, nois, no puc excavar! Preston: Jo tampoc. Lizzy: Ni jo! Stacy: És ben estrany. Stampy, tu pots excavar? Stampy: No, no puc! Stacy: D’acord, no perdem la calma. Stampy: I si s’ha trencat el joc? Stacy: Si s’ha trencat, com l’arreglem? Lizzy: No ho sé... Stampy: Algú sap escriure codi a Minecraft?"
      4:
        text: "(puf!) Preston: Què és això? Stampy: No he vist mai res semblant. Lizzy: Quina monada! Stacy: Creieu que el podem domesticar? Preston: A veure, què passa? Algú ha de tornar al món real i arreglar tot això. Tots: Jo no! Stacy: Jo n... (suspira) Molt bé, ja hi vaig jo!"
      5:
        text: "D'acord, ara soc al món real. A veure si trobo l'oficina de Minecraft."
      6:
        text: "Però necessitaré la vostra ajuda. Comenceu a fer el tutorial i a aprendre a programar, i ens veiem passats uns nivells, d'acord? Desitgeu-me sort! Crec que és per aquí... Ai, un cactus! Tranquils, estic bé!"
      7:
        text: "Per completar el codi de l'Hora del Codi, haureu d'escriure codi per programar l'Agent. Treballareu amb l'Agent per apartar els obstacles del camí perquè pugueu recollir els objectes que necessitareu pel vostre viatge. Només l'Agent pot posar i destruir blocs, i només vosaltres podeu recollir els objectes. La pantalla està dividida en tres parts. A la dreta hi ha Minecraft."
      8:
        text: "A la part central hi ha la caixa d'eines amb les ordres que l'Agent és capaç d'entendre."
      9:
        text: "I a la dreta hi ha l'espai de treball. Aquí apilareu les ordres per construir el programa per controlar l'Agent."
      10:
        text: "L'Agent pot caminar, girar i activar plaques de pressió. També pot destruir i posar blocs. Quan posa un bloc com aquestes vies de vagoneta, el col·loca a sota d'on es troba."
      11:
        text: "Si no recordes què has de fer, trobaràs les instruccions de cada nivell a la part superior."
      12:
        text: "Si voleu tornar a provar-ho, podeu fer clic al botó blau de reiniciar per tornar al punt de partida. I si voleu eliminar un bloc de codi, arrossegeu-lo de l'espai de treball cap a la caixa d'eines. Recordeu fer clic a \"Executar\" per fer que l'Agent comenci a moure's. Vinga, proveu els primers nivells. Bona sort!"
    mc_2017_repeat:
      1:
        text: "Stampy: Em pregunto què depèn Stacy?"
      2:
        text: "Stacy: Woah, crec que estic en el lloc correcte. Això és increïble!"
      3:
        text: "Em sento com si estigués de tornada a Minecraft! Hola. Com estàs? Hola?"
      4:
        text: "Oh, hi ha una enfiladissa. No fas res, oi? Katie: Stacy? Estacia:Hola, Katie? Katie: Sí, benvingut a Minecraft!"
      5:
        text: "Stacy: Això és increïble. Així que vostè treballa aquí cada dia com a desenvolupador, oi? Katie: Sí, és bastant impressionant. Sóc desenvolupador de l'equip de mercat de Minecraft. Stacy: Quants idiomes de codificació saps? Katie: En la meva carrera probablement he treballat amb més d'una dotzena. Stacy: Una dotzena? Katie: Sí. Stacy: Així que ara, no se li ocorreria saber res sobre aquest noi golem que es diu l'agent? Katie: Utilitzem l'agent per fer coses que Steve o Alex no poden, com anar a través de lava. Stacy: Bé, vull aprendre a codificar, i volen aprendre a codificar, així que quina és una de les primeres coses que vostè necessita saber quan vostè està aprenent?"
      6:
        text: "Katie: Bé, heu d'aprendre a utilitzar bucles. Els bucles són coses que els desenvolupadors escriuen per donar ordres a un ordinador que es pot executar una i altra vegada. Stacy: Ho vaig aconseguir, així que crec que en realitat hi ha una mica d'això arribant en els nivells per davant, així que seguir endavant i donar bucles una oportunitat."
      7:
        text: "En el següent nivell, podeu utilitzar un bucle per moure l'agent al llarg del camí. Arrossegueu el bloc de repetició a l'espai de treball i col·loqueu el bloc d'avanç dins del bloc de repetició. Això li indica a l'ordinador que faci el mateix moltes vegades seguides sense haver d'arrossegar tot un munt de blocs a l'espai de treball. Podeu triar quantes vegades repetir posant un número al bloc de repetició."
      8:
        text: "També podeu posar torns i múltiples ordres al bloc de repetició, però de moment proveu d'utilitzar una repetició per avançar l'agent uns quants passos. Recordeu, si et quedes encallat en un trencaclosques sempre pots colpejar el botó de restabliment blau i tornar a intentar-ho."
      9:
        text: "Si vostè està pensant en tenir un treball fresc com el de Katie, seguir endavant i feu clic al botó Mostra codi quan acabi tots els nivells. Això va a mostrar realment el codi Javascript que algú com Katie utilitza quan en realitat està programant Minecraft. Katie: Sí, molta sort a tots!"
    mc_2017_functions:
      1:
        text: "Preston: No estic intentant presumir, però sóc bastant bo en parkour. Lizzy: Anem a dormir així que és el dia en què Stacy torna."
      2:
        text: "Stacy: Ok nois, estic de tornada de les oficines de Minecraft, i crec que sé resoldre el problema que estic tenint en el meu joc. Crec que puc utilitzar una funció. Permetin-me obrir això."
      3:
        text: "Així que una funció és un conjunt específic d'instruccions per dur a terme una determinada tasca, com una recepta. En els propers nivells, tindràs accés a funcions que pots utilitzar per resoldre els puzles."
      4:
        text: "Mireu el codi de la funció quan està a l'espai de treball per veure què fa."
      5:
        text: "A continuació, trobeu el bloc amb aquest nom a la caixa d'eines i arrossegueu-lo des de la caixa d'eines fins al bloc quan s'executa."
      6:
        text: "Recordeu que podeu utilitzar la mateixa funció cada vegada que necessiteu executar el mateix conjunt d'instruccions per fer alguna cosa, com construir un pont. Molta sort, sé que pots fer-ho!"
    mc_2017_congratulations:
      1:
        text: "Preston: Felicitats!"
      2:
        text: "Lizzy: Felicitats!"
      3:
        text: "Stampy: Felicitats, ho has fet!"
      4:
        text: "Stacy: Felicitats nois, que totalment sacsejat això! I ara que ha completat l'Hora del Codi, pot començar a codificar en Minecraft. Heu après sobre bucles, funcions i què fa un agent de programari."
      5:
        text: "Ara, és el moment per al nivell de joc lliure, on vostè és el desenvolupador. Utilitzeu el temps restant per escriure les vostres pròpies funcions per explorar, minar i construir."
      6:
        text: "Vostè pot prendre el codi que vostè escriu en aquest nivell en el seu món Minecraft en Minecraft: Educació Edició. Només cal que feu clic a 'Finish' i seguiu les instruccions per obtenir l'enllaç per utilitzar-lo al vostre món. per continuar la codificació amb l'agent. Diverteix-te, i bona feina!"
      7:
        text: "Stacy: I estic de tornada! Bé, vostès, aquest és l'agent! Permetin-me mostrar-li el que pot fer. Mira, ho està fent! Li vaig dir per construir una escala d'aquests blocs de terra cotta, ara només podem utilitzar això per sortir d'aquí. I vostès, no és només escales. Puc dir-li a l'agent que faci tot el que vulgui, i ho farà per mi."
      8:
        text: "Stampy: Com ho vas fer? Stacy: Era fàcil, en realitat. Acabo d'utilitzar codi!"
    csd_concept_how_computers_work:
      1:
        text: "A tot arreu on mireu, els ordinadors estan canviant el món. Ja siguin en els nostres ordinadors de sobretaula, a les nostres cases, a les nostres butxaques o a qualsevol altre lloc. Però tot i que la majoria de nosaltres fem servir aquesta tecnologia revolucionària diàriament, no solem preguntar: “Com funcionen els ordinadors?” En aquesta sèrie, aprendràs com funcionen realment els ordinadors, començant pel que fa que un ordinador sigui un ordinador. A continuació, veureu com es representa la informació dins de l'ordinador mitjançant petits senyals elèctrics que s'encén i s'apaga a velocitats mentalment empantanegades."
      2:
        text: "Després d'això, aprendràs com els ordinadors utilitzen circuits per fer tot, des de matemàtiques simples fins a simular mons virtuals sencers. A continuació, acostumareu i mireu les diferents parts d'un ordinador que realment d'entrada, sortida i emmagatzemen tota aquesta informació. Finalment, vostè farà una ullada a quin codi és en realitat i com el programari controla el maquinari. Així que tant si teniu curiositat pels dispositius que utilitzeu cada dia com si voleu dissenyar les innovacions del futur, el primer pas és aprendre com funcionen els ordinadors."
    csd_concept_computer:
      1:
        text: "El meu nom és May-Li Khoe i sóc dissenyador i inventor. Així que algunes de les coses que he dissenyat han estat a Apple, i ara dissenyo productes perquè els nens utilitzin perquè puguin passar una estona més fàcil a l'escola. Els meus altres treballs inclouen DJ-ing i ball."
      2:
        text: "Els ordinadors estan a tot arreu! Estan a les butxaques de la gent, estan als cotxes de la gent, la gent els té als canells. Podrien estar a la motxilla ara mateix. Però, què fa que un ordinador sigui un ordinador? Què fa que un ordinador sigui un ordinador de totes maneres? I com funciona fins i tot?"
      3:
        text: "Hola sóc Nat! Jo era un dels dissenyadors originals de la Xbox. He estat treballant amb ordinadors des que tenia potser set anys i ara treballo en realitat virtual. Com a humans, sempre hem construït eines per ajudar-nos a resoldre problemes. Eines com un carretó, un martell o una impremta, o un tractor-remolc."
      4:
        text: "Tots aquests invents ens van ajudar amb el treball manual. Amb el pas del temps, la gent va començar a preguntar-se si es podia dissenyar i construir una màquina per ajudar-nos amb el treball de pensament que fem, com resoldre equacions o fer el seguiment de les estrelles del cel. En lloc de moure o manipular coses físiques com la brutícia i la pedra, aquestes màquines haurien d'estar dissenyades per manipular la informació. A mesura que els pioners de la informàtica exploraven com dissenyar una màquina de pensar, es van adonar que havia de realitzar quatre tasques diferents."
      5:
        text: "Hauria de prendre l'entrada, emmagatzemar informació processar-la i després la sortida dels resultats. Ara això pot semblar senzill, però aquestes quatre coses són comunes a tots els ordinadors. Això és el que fa que un ordinador sigui un ordinador."
      6:
        text: "Els ordinadors van començar com a calculadores bàsiques, que ja era realment impressionant en aquell moment, i només manipulaven números en aquell moment. Però ara podem utilitzar-los per parlar entre nosaltres, podem utilitzar-los per jugar a jocs, controlar robots, i fer qualsevol bogeria que probablement poguessis imaginar. Els ordinadors moderns no s'assemblen en res a aquestes màquines velles i maldestres, però encara fan aquestes mateixes quatre coses."
      7:
        text: "En primer lloc, parlarem d'entrada. Podeu dir als ordinadors què fer amb el teclat, podeu dir-los què fer amb el ratolí, el micròfon, la càmera. Totes aquestes diferents entrades donen una informació de l'ordinador, que després s'emmagatzema en la memòria."
      8:
        text: "El processador d'un ordinador pren informació de la memòria. El manipula o el canvia mitjançant un algoritme, que és només una sèrie d'ordres. I després envia la informació processada de nou per ser emmagatzemada a la memòria de nou. Això continua fins que la informació processada estigui preparada per ser sortida."
      9:
        text: "La forma en què un ordinador emet informació depèn del que l'equip està dissenyat per fer. Una pantalla d'ordinador pot mostrar text, fotos, vídeos o jocs interactius - fins i tot realitat virtual! La sortida d'un ordinador pot incloure fins i tot senyals per controlar un robot."
      10:
        text: "I qui sap com seran els ordinadors de demà? La meva esperança és que arribeu a ajudar a decidir com voleu que siguin els ordinadors de demà. Però a través de tots els ordinadors, independentment dels diferents tipus de tecnologia que utilitzen, sempre estan fent aquestes mateixes quatre coses. Prenen informació, l'emmagatzemen com a dades, la processen, i després donen els resultats."
    csd_concept_binary_data:
      1:
        text: "Hola! Em dic Limor Fried, i sóc enginyer aquí a Adafruit Industries. I aquí és on faig enginyeria i disseny, i dissenyo circuits de moda i música i tecnologia."
      2:
        text: "El meu nom és Federico Gomez Suarez, i sóc un desenvolupador de programari amb Microsoft Hack for Good. I miro d'utilitzar la tecnologia per ajudar-nos a resoldre alguns dels grans problemes socials dels nostres temps."
      3:
        text: "És possible que hagis sentit que els ordinadors funcionen en uns i zeros. Però gairebé ningú avui en dia tracta directament amb aquests i zeros. Però els i els zeroes tenen un paper important en com funcionen els ordinadors per dins."
      4:
        text: "Dins d'un ordinador hi ha cables i circuits elèctrics que porten tota la informació en un ordinador. Com emmagatzemeu o representeu la informació mitjançant electricitat?"
      5:
        text: "Bé, si teniu un sol cable amb electricitat que flueix a través d'ell, el senyal podria estar encès o apagat. Això no és un munt d'opcions, però és un començament realment important. Amb un cable, podem representar un sí o un no, cert o fals, un o zero, o qualsevol altra cosa amb només dues opcions. Aquest estat d'encesa/apagat d'un sol cable s'anomena una mica, i és la informació més petita que un ordinador pot emmagatzemar."
      6:
        text: "Si utilitzeu més cables obtindreu més bits: més i zeros. Amb més bits es pot representar informació més complexa. Però per entendre això, hem d'aprendre sobre alguna cosa anomenat sistema de nombres binaris."
      7:
        text: "En el sistema de nombres decimals, tenim deu dígits de zero a nou, i així és com tots hem après a comptar. En el sistema de nombres binaris, només tenim dos dígits: zero i un. Amb aquests dos dígits, podem comptar fins a qualsevol nombre."
      8:
        text: "Així és com funciona això. En un sistema de nombres decimals que tots estem acostumats, cada posició en un nombre té un valor diferent. Hi ha una posició 1, la posició 10, la posició 100, i així successivament. Per exemple, un 9 a la posició 100 és un 900. En binari, cada posició també porta un valor. Però en lloc de multiplicar per 10 cada vegada, multipliquem per 2. Així que hi ha la posició 1, la posició 2, la posició 4, la posició 8, i així successivament. Per exemple, el número 9 en binari és 1001. Per calcular el valor, sumem 1 vegades 8, més 0 vegades 4, més 0 vegades 2, més 1 vegades 1. Gairebé ningú fa aquestes matemàtiques perquè els ordinadors ho fan per nosaltres. El que és important és que qualsevol nombre es pot representar amb només uns i zeros, o amb un munt de cables que estan encesos o apagats. Com més cables utilitzeu, més grans són els números que podeu emmagatzemar. Amb 8 cables, podeu emmagatzemar números entre 0 i 255. Això és 8. Amb només 32 cables, podeu emmagatzemar tot el camí des de 0 fins a més de 4 mil milions. Utilitzant el sistema de nombres binaris, podeu representar qualsevol número que vulgueu."
      9:
        text: "Però, què passa amb altres tipus d'informació? Com el text, les imatges o el so? Resulta que totes aquestes coses també es poden representar amb números. Penseu en totes les lletres de l'alfabet. Podríeu assignar un número a cada lletra. A podria ser 1, B podria ser 2, i així successivament. A continuació, podeu representar qualsevol paraula o paràgraf com una seqüència de números. I com vam veure, aquests números es poden emmagatzemar com a senyals elèctrics encesos o apagats. Cada paraula que veieu a cada pàgina web o al telèfon es representa mitjançant un sistema com aquest."
      10:
        text: "Ara, considerem fotos, vídeos i tots els gràfics que veieu en una pantalla."
      11:
        text: "Totes aquestes imatges estan fetes de punts teeny anomenats píxels, i cada píxel té un color. Cadascun dels colors es pot representar amb números. Quan es considera que la imatge típica té milions d'aquests píxels, i el vídeo típic mostra 30 imatges per segon ara estem parlant d'una gran quantitat de dades aquí."
      12:
        text: "Cada so és bàsicament una sèrie de vibracions a l'aire. Les vibracions es poden representar gràficament com una forma d'ona. Qualsevol punt d'aquesta forma d'ona pot ser representat per un nombre. I d'aquesta manera, qualsevol so es pot descompondre en una sèrie de números. Si voleu un so de més qualitat, escollireu àudio de 32 bits o un àudio de 8 bits. Més bits significa un rang més alt de nombres."
      13:
        text: "Quan utilitzeu un ordinador per escriure codi o fer la vostra pròpia aplicació, no esteu tractant directament amb aquests i zeros. Però tractaràs amb imatges o so o vídeo. Així que si vostè vol entendre com funcionen els ordinadors per dins, tot es redueix aquests simples i zeros i els senyals elèctrics en els circuits darrere d'ells."
    csd_concept_circuits_logic:
      1:
        text: "Una de les coses més interessants que he descobert sobre els circuits és que els circuits poden ser una forma d'art com si tinc una idea creativa, puc treure aquesta idea creativa utilitzant circuits. Així que si teniu idees, podeu utilitzar la tecnologia per fer que aquestes idees cobren vida."
      2:
        text: "Tota entrada o sortida d'un ordinador és efectivament un tipus d'informació, que es pot representar mitjançant senyals elèctrics o encesos o apagats o uns i zeros."
      3:
        text: "Per tal de processar la informació que entra com a entrada, i per fer que la informació que es produeix, un ordinador necessita modificar i combinar els senyals d'entrada. Per a això, un ordinador utilitza milions de components electrònics teeny, que s'uneixen per formar circuits."
      4:
        text: "Vegem de prop com els circuits poden modificar i processar informació que està representada en uns i zeros. Aquest és un circuit increïblement senzill. Agafa un senyal elèctric, encès o apagat, i el capgira. Així que si el senyal que li dones és un 1, el circuit li dóna un 0, i si li dones al circuit un 0, li dóna un 1. El senyal que entra no és el mateix que el senyal que surt, i per això anomenem a aquest circuit NO."
      5:
        text: "Els circuits més complicats poden prendre múltiples senyals i combinar-los, i donar-li un resultat diferent. En aquest exemple, un circuit prendrà dos senyals elèctrics, ara cadascun pot ser un 1 o un 0. Si qualsevol dels senyals que entren és un 0, llavors el resultat també és un 0. Aquest circuit només li donarà un 1, si el primer senyal i el segon senyal són un 1, i així anomenem el circuit I."
      6:
        text: "Hi ha molts petits circuits com aquest que realitzen càlculs lògics senzills. En connectar aquests circuits junts, podem fer circuits més complexos que realitzen càlculs més complexos."
      7:
        text: "Per exemple, podeu fer un circuit que sumi 2 bits junts anomenat un complement. Aquest circuit pren en 2 bits individuals, cadascun un 1 o un 0, i els suma per calcular la suma. La suma pot ser 0 més 0 és igual a 0, 0 més 1 és igual a 1, o 1 més 1 és igual a 2. Necessiteu dos cables que surten perquè poden trigar fins a dos dígits binaris per representar la suma. Un cop tingueu un únic complement per afegir dos bits d'informació, podeu ajuntar múltiples d'aquests circuits de complement costat a costat per sumar nombres molt més grans."
      8:
        text: "Per exemple, aquí s'explica com un afegit de 8 bits suma els números 25 i 50. Cada nombre es representa mitjançant 8 bits, donant lloc a 16 senyals elèctrics diferents que entren al circuit. El circuit per a un complement de 8 bits té un munt de petits afegadors dins d'ella, que junts, calculen la suma."
      9:
        text: "Diferents circuits elèctrics poden realitzar altres càlculs simples com la resta o la multiplicació. De fet, tota la informació que fa el processament de l'ordinador és només un munt i un munt de petites operacions senzilles juntes. Cada operació individual feta per un ordinador és així, tan simple que podria ser feta per un humà, però aquests circuits dins dels ordinadors són molt més ràpid."
      10:
        text: "De tornada al dia, aquests circuits eren grans i maldestres, i un complement de 8 bits podria ser tan gran com una nevera, i trigaria minuts a realitzar un càlcul senzill. Avui en dia, els circuits informàtics tenen una mida microscòpica i una manera més ràpida. Per què els ordinadors més petits també són més ràpids? Bé, perquè com més petit és el circuit, menys distància ha d'anar el senyal elèctric. L'electricitat es mou gairebé a la velocitat de la llum, és per això que els circuits moderns poden realitzar milers de milions de càlculs per segon."
      11:
        text: "Per tant, tant si esteu jugant a un joc, com si esteu gravant un vídeo o exploreu el cosmos, tot el que podríeu fer amb la tecnologia requereix molta informació per ser processada extremadament ràpidament. Sota tota aquesta complexitat hi ha molts petits circuits adolescents que converteixen els senyals binaris en llocs web, vídeos, música i jocs. Aquests circuits fins i tot ens poden ajudar a descodificar l'ADN per diagnosticar i curar malalties. Llavors, què t'agradaria fer amb tots aquests circuits?"
    csd_concept_memory_cpu_input_output:
      1:
        text: "Hola, em dic Madison Maxey. Tinc una empresa anomenada Loomia, i ens centrem en la fabricació de teixits intel·ligents per a roba intel·ligent i productes suaus i intel·ligents. El cel és el límit quan es tracta de tèxtils."
      2:
        text: "El meu nom és Danielle Applestone, i sóc CEO de Othermachine Company. Construïm una fresadora d'escriptori. Una fresadora agafa una eina de tall giratòria i la mou a través de material per crear un objecte 3D."
      3:
        text: "Sota el capó, tots els ordinadors fan les mateixes quatre coses bàsiques. Introdueixen informació, emmagatzemen i processen la informació, i després, informació de sortida. Cadascuna d'aquestes coses es fa per una part diferent de l'ordinador."
      4:
        text: "Hi ha dispositius d'entrada que prenen entrada del món exterior i la converteixen en informació binària. Hi ha memòria per emmagatzemar aquesta informació. Hi ha una unitat central de processament o CPU, on es fan tots els càlculs. I, finalment, hi ha dispositius de sortida que prenen informació i la converteixen en una sortida física."
      5:
        text: "Parlem d'entrada primer. Els ordinadors poden prendre molts tipus diferents d'entrada, com ara el teclat d'un ordinador, el ratolí tàctil d'un telèfon, una càmera, un micròfon o un GPS. Però fins i tot els sensors d'un cotxe, un termòstat o un dron també són dispositius d'entrada diferents."
      6:
        text: "Ara, vegem un exemple senzill de com l'entrada viatja a través d'un ordinador i es converteix en sortida. Quan premeu una tecla del teclat, diguem que la lletra “B”. El teclat converteix la lletra en un número. Aquest nombre s'envia com binari, uns i zeros, a l'ordinador."
      7:
        text: "A partir d'aquest número, la CPU calcula com mostrar la lletra “B” píxel per píxel. La CPU sol·licita instruccions pas a pas de la memòria, que li diuen com dibuixar la lletra “B”. La CPU executa aquestes instruccions i emmagatzema els resultats com a píxels a la memòria."
      8:
        text: "Finalment, aquesta informació de píxels s'envia en binari a la pantalla. La pantalla és un dispositiu de sortida, que converteix els senyals binaris en les diminutes llums i colors que componen el que veus."
      9:
        text: "Tot això passa tan ràpidament se sent instantània, però per mostrar cada lletra un ordinador executa milers d'instruccions, a partir del moment en què el dit prem el punt clau."
      10:
        text: "En aquest exemple, el dispositiu de sortida era la pantalla, però hi ha molts tipus diferents de sortida que prenen un senyal binari de l'ordinador i fan alguna cosa en el món físic. Per exemple, un altaveu reproduirà so i una impressora 3D imprimirà un objecte. Els dispositius de sortida també poden controlar el moviment físic com un braç robòtic, el motor d'un cotxe o l'eina de tall de la fresadora que fabrica la meva empresa. Els nous tipus d'entrades i sortides permeten als ordinadors interactuar amb el món de maneres completament noves. Això ha estat ajudat per millores en la velocitat i la mida de la memòria i la CPU."
      11:
        text: "Com més complicada sigui una tasca i com més informació sigui d'entrada o sortida, més potència de processament i memòria necessita un ordinador. Escriure lletres en una pantalla pot ser fàcil però per fer complicats gràfics 3d o gravar una pel·lícula d'alta definició, els ordinadors moderns sovint tenen múltiples CPU per processar tota aquesta informació i molts gigabytes de memòria per emmagatzemar-la."
      12:
        text: "Independentment del que vulgueu fer amb l'ordinador, cada acció es tracta: introduir informació del món físic, emmagatzemar i processar aquesta informació i obtenir una mica de sortida al món físic."
    csd_concept_hardware_software:
      1:
        text: "Hola, em dic Erica Gomez i sóc gerent d'enginyeria a Amazon.com. Una de les millors coses de treballar en tecnologia, i en particular a Amazon, és que arribo a portar el meu gos amb mi per treballar cada dia. El meu treball és ajudar a assegurar-se que el programari surt per la porta i el seu treball és fer la migdiada sota el meu escriptori i roncar molt fort."
      2:
        text: "Em dic Jerome Holman, i sóc director de programes a Team Xbox i tinc un treball molt divertit: bàsicament ajuntar el maquinari i el programari per donar-vos tots els jocs que us encanten a la vostra Xbox."
      3:
        text: "Quan mireu dins d'un dispositiu informàtic, veieu un munt de circuits, xips, cables, altaveus, endolls i tot tipus d'altres coses. Aquest és el maquinari."
      4:
        text: "Però el que no veus és el programari. El programari és tots els programes d'ordinador, o codi, que s'executen en aquesta màquina. El programari pot ser qualsevol cosa, des d'aplicacions i jocs fins a pàgines web i el programari de ciència de dades que jo i els meus equips utilitzem a Amazon per entendre com es comporten els clients."
      5:
        text: "Però, com interactuen el maquinari i el programari entre ells? Anem a començar a mirar la unitat central de processament d'un ordinador, o CPU."
      6:
        text: "La CPU és el xip mestre que controla totes les altres parts de l'ordinador. Una CPU ha de fer coses diferents, de manera que dins té parts més petites i senzilles que gestionen tasques específiques. Disposa de circuits per fer matemàtiques i lògica senzilles. Disposa d'altres circuits per enviar i rebre informació des de i cap a diferents parts de l'ordinador."
      7:
        text: "La veritable màgia de la CPU és com sap quins circuits utilitzar i quan utilitzar-los. La CPU rep ordres simples que li indiquen quin circuit utilitzar per fer un treball específic. Per exemple, una ordre “add” indica a la CPU que utilitzi el seu circuit exterior per calcular un nou nombre. I llavors l'ordre “botiga” li diu a la CPU que utilitzi un circuit diferent per guardar aquest resultat a la memòria."
      8:
        text: "Igual que els números, totes aquestes ordres simples es poden representar en binaris i zeros o en senyals elèctrics d'encesa i apagada. Les ordres binàries s'emmagatzemen a la memòria i la CPU les obté i executa en seqüència una darrere l'altra. Aquesta seqüència d'ordres és, de fet, un programa informàtic molt senzill."
      9:
        text: "El codi binari és la forma més bàsica de programari i controla tot el maquinari d'un ordinador. En aquests dies, ningú escriu programari en binari. Es trigaria per sempre!"
      10:
        text: "Avui dia, el programari que escrivim s'assembla més a aquest (Python), o aquest (Ruby), o fins i tot a aquest (Blockly). Llenguatges de programació com aquests permeten escriure ordres en alguna cosa que s'assembla molt a l'anglès."
      11:
        text: "Per dibuixar un rectangle a la pantalla, només necessiteu una única ordre. Aquesta ordre d'alt nivell es converteix en centenars, o milers, d'ordres binàries més simples que la CPU entén. El programari li diu a la CPU què fer, però quan vostè està escoltant música, i navegar per la web, i xerrar amb un amic, el seu ordinador està executant múltiples peces de programari alhora."
      12:
        text: "Llavors, com tots aquests programes aconsegueixen a l'ordinador en primer lloc, i com pot la CPU executar tots alhora? Per saber-ho haurem de fer una ullada a el sistema operatiu."
      13:
        text: "El sistema operatiu de l'ordinador és el programa mestre que gestiona com el programari arriba a utilitzar el maquinari de l'ordinador. Per exemple, he ajudat a crear el sistema operatiu Windows que s'executa en la majoria dels ordinadors personals."
      14:
        text: "El sistema operatiu és un programa amb habilitats especials que li permeten controlar l'altre programari de l'ordinador. Us permet instal·lar nous programes carregant-los a la memòria del vostre ordinador. Decideix quan un programa és executat per la unitat central de processament, i si aquest programa pot accedir als dispositius d'entrada i sortida de l'ordinador. I quan vostè pensa que el seu ordinador està executant molts programes alhora, en realitat, és el sistema operatiu que està canviant ràpidament entre programes que comparteixen aquesta CPU per fraccions de segon."
      15:
        text: "Dins de cada ordinador hi ha un sistema operatiu que gestiona programari que controla el maquinari de l'ordinador."
      16:
        text: "El programari és una sèrie d'ordres fetes de codi binari simple, i que el codi binari és només senyals elèctrics que flueixen a través de milers de milions de circuits minúsculs."
      17:
        text: "Els ordinadors tenen el potencial de fer tot tipus de coses sorprenents. Però l'únic que fa que l'ordinador sigui intel·ligent, o útil, ets tu. Quan aprens a codificar arribes a definir el problema que vols resoldre, i escrius el programari que converteix aquestes idees en realitat."
    hoc_dance_warmup:
      1:
        text: "Hora del Codi | Festa de ball: Warm Up"
      2:
        text: "Hola, em dic Miral Kotb i soc ballarina, desenvolupadora de software i creadora d'iLuminate."
      3:
        text: "Per tant, la informàtica es relaciona amb la creativitat de nombroses maneres. Incommensurable, realment. Vull dir, una vegada que vostè té la capacitat d'escriure programari pot posar idees en qualsevol cosa. Ho faig amb vestits lleugers. Hi ha molt que pot fer una vegada que té les eines per escriure programari, i les possibilitats són realment infinites."
      4:
        text: "Durant la pròxima hora, us endinsareu en la informàtica i programareu la vostra pròpia festa de ball. Hem triat cançons famoses i un grup de ballarins fantàstics perquè pugueu jugar-hi."
      5:
        text: "Fareu servir blocs de codi per triar ballarins diferents, canviar els passos de ball que fan, fer que segueixin la música i fer-los interactius."
      6:
        text: "Veureu que la pantalla està dividida en tres parts. A l'esquerra hi ha la zona de joc, que és on apareixeran els ballarins."
      7:
        text: "Aquesta part central és la caixa d'eines. Aquí apareixeran blocs nous de codi a mesura que aneu fent les lliçons."
      8:
        text: "L'espai de la dreta és l'espai de treball. Pots arrossegar-hi blocs des de la caixa d'eines per construir el teu programa."
      9:
        text: "Les instruccions per cada nivell apareixeran a la part superior de la pantalla. Si necessites una pista, fes clic a la bombeta."
      10:
        text: "Per començar, farem un ballarí nou amb aquest bloc vermell. Primer, arrossega'l des de la caixa d'eines i connecta'l al bloc taronja de \"configuració\". Aquest ballarí és un gat que es diu \"el_meu_primer_ballarí\". Li pots canviar el nom fent clic aquí."
      11:
        text: "També pots canviar on apareix el ballarí a la zona de joc, amb això."
      12:
        text: "Sobre la zona de joc hi ha un menú per triar la música. Hi ha un munt de cançons, diverteix-te triant les que més t'agradin! Sota la zona de joc hi ha el botó d'executar. Quan hi facis clic, veuràs aparèixer els ballarins del teu programa a la zona de joc, i sonarà la música."
      13:
        text: "Proveu-ho vosaltres mateixos! I si et sents encallat, està bé! Només cal aixecar-se i moure's, i abans de saber-ho, vostè haurà fet la seva pròpia festa de ball. Llavors, què crearàs?"
    hoc_dance_events:
      1:
        text: "Hour of Code | Dance Party: Esdeveniments"
      2:
        text: "Sóc Aloe Blacc. Sóc cantant, compositor i animador. Crec que la informàtica és realment important aprendre perquè la informàtica és el futur, i crec que és important que la gent estigui en control de la tecnologia que controla literalment les seves vides."
      3:
        text: "Per fer diferents moviments de ball succeeixen en el moment adequat amb la música, podeu utilitzar alguna cosa anomenada esdeveniments. Un esdeveniment li diu al vostre programa que escolti perquè passi alguna cosa i després reaccioni immediatament."
      4:
        text: "Alguns exemples d'esdeveniments són escoltar un clic del ratolí, un botó de fletxa o un toc a la pantalla. L'esdeveniment que utilitzarem ara escoltarà per a un canvi en la cançó. El canvi provocarà que el teu ballarí faci un nou ball."
      5:
        text: "Ballarins professionals practiquen la seva coreografia comptant els ritmes de la cançó."
      6:
        text: "En la música, una mesura es refereix a un cert nombre de batecs. En la majoria de les cançons populars, una mesura és de quatre pulsacions llargues."
      7:
        text: "Per aconseguir que els vostres ballarins deixin anar, necessitareu un bloc d'esdeveniment verd. Aquest bloc d'esdeveniments diu: “després de 4 mesures”."
      8:
        text: "Si arrossegueu un bloc porpra “fer per sempre”, podeu triar un ball perquè el vostre ballarí ho faci. Com que es troba sota el bloc d'esdeveniments “després de 4 mesures”, el vostre ballarí esperarà quatre mesures de la cançó abans de començar el seu ball."
      9:
        text: "Vigileu el comptador de mesures a la part superior de la zona de visualització."
      10:
        text: "Busqueu i escolteu l'esdeveniment que desencadenarà el codi de ball. I just a la cua, la nostra ballarina comença a anar."
    hoc_dance_properties:
      1:
        text: "Hora del Codi | Dance Party: Propietats"
      2:
        text: "Em dic Maria Sóc júnior a la Universitat de Washington i sóc enginyera d'Amazon Future."
      3:
        text: "M'encanta la informàtica perquè incorpora la resolució de problemes i el pensament crític i després de posar hores de treball en alguna cosa es pot obtenir alguna cosa realment genial i gratificant fora d'ella."
      4:
        text: "Fins ara, heu tingut l'oportunitat de jugar amb alguns tipus de ballarins i els heu programat per fer diferents tipus de moviments de dansa. Però, com funcionen realment aquests moviments?"
      5:
        text: "Cada moviment de ball està format per una sèrie d'imatges anomenades fotogrames. Cada marc és lleugerament diferent del que hi havia abans. Quan el programa s'executa, l'ordinador mostra un fotograma rere l'altre. Es mostren tan ràpids que sembla que la ballarina es mou. Aquest és el secret darrere de tota animació."
      6:
        text: "No només podeu canviar els moviments del vostre ballarí, també podeu canviar les propietats d'un ballarí. Les propietats descriuen coses com la posició del ballarí a la pantalla, la mida del ballarí i el color del ballarí."
      7:
        text: "Per canviar les propietats d'un ballarí utilitzaràs un bloc de conjunt. Utilitzem un bloc de conjunt per fer que els nostres ballarins semblin més petits. En primer lloc, arrossegueu el bloc establert al vostre programa. A continuació, seleccioneu el ballarí que voleu canviar i escriviu la mida que apareixerà a la pantalla."
      8:
        text: "La mida completa és de 100. Si trieu un nombre inferior, aquest serà el ballarí més petit. Com més petit sigui el ballarí, més lluny es veu. Aquesta és una gran manera de fer ballarins de còpia de seguretat."
      9:
        text: "Utilitzant el bloc de conjunt, també podeu canviar les dimensions, la rotació, la posició i el color del ballarí. Jugant amb aquestes propietats pots fer tot tipus de canvis i vincular-los a diferents parts de la cançó."
      10:
        text: "Recordeu que només podeu establir les propietats d'un ballarí que ja existeix. Assegureu-vos que el bloc de conjunt ve després del bloc “Fer un nou ballarí”. No dubteu a experimentar ser creatiu i divertir-vos."
    hoc_dance_congrats:
      1:
        text: "Hour of Code | Dance Party: Party On!"
      2:
        text: "Enhorabona! Acabes d'aprendre els fonaments de la informàtica. Ara vostè pot utilitzar aquests blocs per crear una festa de ball del seu propi disseny per compartir amb els seus amics."
      3:
        text: "Si us fixeu en el quadre d'eines, trobareu alguns blocs nous que no heu vist abans. Per exemple, podeu utilitzar el bloc de disseny per organitzar els ballarins de diferents maneres a la pantalla."
      4:
        text: "Fes una ullada al voltant i prova d'experimentar amb aquests nous blocs i característiques. Crearàs un ball acuradament coreografiat a la teva cançó preferida?"
      5:
        text: "O un ball amb els teus amics?"
      6:
        text: "O alguna cosa més del tot?"
      7:
        text: "Al final del tutorial podeu compartir un enllaç a la vostra creació amb els vostres amics. Estira la teva imaginació i simplement diverteix-te!"
    mc_2018_intro:
      1:
        text: "Hola! Arribeu just a temps. Benvinguts al Viatge Aquàtic. Estic a punt d'embarcar-me en una missió per trobar un tresor que hi ha al fons del mar, i estic molt content que hagueu vingut a ajudar-me. Qui sap què ens trobarem a les misteriores profunditats marines! Se suposa que en aquest moll havíem de conèixer el nostre guia..."
      2:
        text: "Benvinguts, aventurers! Per completar el Viatge Aquàtic, haureu de resoltes una sèrie de trencaclosques amb codi. Funciona d'aquesta manera. La pantalla es dividirà en tres parts principals."
      3:
        text: "A l'esquerra, veuràs el món de Minecraft."
      4:
        text: "La part central és la caixa d'eines, on trobaràs les ordres per programar."
      5:
        text: "I la part més gran, a la dreta, és l'espai de treball. Aquí és on apilaràs les ordres per fer el teu programa i controlar els teus moviments."
      6:
        text: "Les instruccions de cada nivell són a la part superior de la pàgina. Fes clic al signe de més per passar de les instruccions breus a les llargues."
      7:
        text: "Prova d'arrossegar blocs de la caixa d'eines a l'espai de treball, apila'ls i després fes clic al botó \"Executar\" per posar en pràctica les teves ordres."
      8:
        text: "És possible que ho hagis de provar algunes vegades perquè et surti, i alguns dels trencaclosques tenen més d'una solució. Experimenta per veure què funciona!"
      9:
        text: "Si vols tornar a provar-ho, fes clic al botó de reiniciar per tornar al punt de partida."
      10:
        text: "Si vols eliminar una ordre, arrossega el bloc de l'espai de treball cap a la caixa d'eines. I recorda fer clic a \"Executar\" per veure el teu codi en acció."
      11:
        text: "Molt bé, prou de xerrameca, aventurer! Comencem a programar per trobar el tresor submarí."
    MC_2018_loops:
      1:
        text: "Genial! Hem capturat un bacallà! Sabies si alimenta un bacallà a un dofí, el dofí et guiarà cap a un naufragi on pot haver-hi tresor? Hem d'estar cada vegada més a prop. El següent conjunt de trencaclosques estan obligats a ser més trucs, de manera que millor aprendre algunes habilitats de codificació més. Què és això? Una cova?"
      2:
        text: "Benvinguts, aventurers! El meu nom és Calamar. Em vaig adonar que utilitzaves el mateix conjunt d'ordres una i altra vegada en alguns dels últims puzles. Ha d'haver estat una mica cansat. Alguna vegada desitgeu tenir una manera de fer alguna cosa una i altra vegada com, ja sabeu, rentar-se els plats o rentar-se les dents sense cansar-vos ni avorrir-vos? Això seria bo."
      3:
        text: "Els ordinadors són molt bons fent el mateix una i altra vegada utilitzant bucles de codificació. Quan vostè vol que el seu programa per fer les mateixes instruccions moltes vegades, es pot utilitzar un bucle!"
      4:
        text: "El bloc de bucle conté instruccions que es repeteixen fins que s'assoleix l'objectiu. Una vegada que el programa comenci un bucle “Repetir fins a l'objectiu”, seguirà repetint les instruccions a l'interior fins que arribi a la meta."
      5:
        text: "Proveu això per vosaltres mateixos! Col·loca les ordres que vulguis repetir dins del bloc “Repetir fins a meta”, fes clic a “Executar”, i mira que vagi!"
      6:
        text: "Bé, això era una mica estrany. Qui sabia que els calamars podrien codificar? Ni tan sols vaig pensar que tenien dits. Així que ara sabem sobre bucles. Utilitzem-los per embolcar-nos algun tresor més."
    mc_2018_conditionals:
      1:
        text: "Wow! Altres tres puzles resolts! I hem agafat... un salmó. No és tan emocionant com piles d'or, però prendrem el que podem aconseguir. I tinc la sensació que la closca de nautilus serà útil més tard. Em pregunto què s'aguaita en aquestes ruïnes. Potser un altre indici! Anem a fer una ullada a l'interior."
      2:
        text: "El meu nom és Netty i benvingut a les meves ruïnes. Prenem decisions tot el temps en funció de les condicions. Si sembla pluja, agafarem un paraigua. Si tenim gana, llavors menjarem un entrepà."
      3:
        text: "Si veiem una enfiladissa, llavors correm en la direcció oposada. Els ordinadors també prenen aquest tipus de decisions. En realitat poden respondre a les condicions mitjançant codi."
      4:
        text: "Per programar una resposta com aquesta utilitzant les ordres de codi, seleccioneu un bloc de ruta if."
      5:
        text: "Seleccioneu el desplegable per crear l'ordre."
      6:
        text: "Per exemple, si escriu l'ordre “si camí a la dreta” i col·loca girar a la dreta dins del condicional, llavors quan Steve arriba a un camí obert a la dreta sempre girarà a la dreta. Si no hi ha cap obertura a la dreta, no girarà a la dreta. Aquests ordres condicionals si són útils quan s'executa codi en situacions imprevisibles, com ara misterioses ruïnes en coves submarines."
      7:
        text: "Intenta utilitzar els blocs if i prendre el seu codi per a un gir."
      8:
        text: "Wow! Les ruïnes de Netty eren impressionants. Realment he de moure fora de casa dels meus pares. Llavors, què et sembla? Són les condicions adequades perquè completem els enigmes finals? Donem-li un pas."
    mc_2018_closing:
      1:
        text: "Amy Lee33: Felicitats! Ho has fet!"
      2:
        text: "Calamar: Felicitats!"
      3:
        text: "Netty: Ho has fet! Enhorabona!"
      4:
        text: "Tomohawk: Felicitats!"
      5:
        text: "Quin gran dia! Tota la caça del tresor ens va portar a construir un conducte de Minecraft, trobar petxines Nautilus, i descobrir cofres del tresor. M'encanta el color de prismarine. També vam aprendre a codificar amb bucles i condicionals."
      6:
        text: "Parlant de codificació, hi ha un nivell més a aquesta recerca. Estàs a punt per això, aventurers?"
      7:
        text: "És un nivell de joc lliure i vostè pot posar les seves habilitats de codificació per utilitzar i construir alguna cosa increïble."
      8:
        text: "Hmmm... un lloc on amagar el teu tresor, un monument submarí, un castell de corall? Ahhh... tantes idees. Intenta utilitzar bucles per crear una acció de repetició, i condicionals per preparar-se per a tots aquells escenaris imprevisibles."
      9:
        text: "Certament has demostrat a tu mateix un codificador intrèpid per ara, i no puc esperar a veure el que construeixes. I esperem que les vostres aventures amb codi no acabin aquí. Bon viatge!"
    teaching_csf_how_it_works:
      1:
        image: 'notes/teaching_cs_fundamentals_1.png'
        text: "Aquest curs es desglossa en etapes."
      2:
        image: 'notes/teaching_cs_fundamentals_2.png'
        text: "Les primeres etapes introduiran què és la informàtica, així com alguns vocabularis clau."
      3:
        image: 'notes/teaching_cs_fundamentals_3.png'
        text: "A continuació, aprendràs a codificar de la mateixa manera que ho faran els teus estudiants. Les etapes finals del curs t'ajudaran a fer un pla per ensenyar informàtica a la teva aula. Al llarg del curs, veureu exemples tant de lliçons endollades, o en línia, com de lliçons sense connectar que es fan sense ordinador."
      4:
        image: 'notes/teaching_cs_fundamentals_4.png'
        text: "La plataforma d'aprenentatge farà un seguiment del vostre progrés, de manera que podeu recollir on heu deixat en qualsevol moment."
    what_is_cs:
      1:
        image: 'notes/what_is_cs.png'
        text: "La codificació és el conjunt d'instruccions que dónes a un ordinador. La informàtica és un camp on les persones utilitzen el poder dels ordinadors per resoldre grans problemes. La informàtica inclou codificació, però també inclou altres coses, com ara com funciona Internet i afecta la societat, què fer amb el big data i com trencar grans problemes. La informàtica tracta de resolució de problemes, pensament crític i persistència."
    writing_first_program:
      1:
        image: 'notes/writing_first_program_1.png'
        text: "Code.org utilitza un llenguatge de programació visual, arrossegar i deixar anar anomenat Blockly. Blockly utilitza instruccions de colors anomenats blocs per construir programes i resoldre puzles."
      2:
        image: 'notes/writing_first_program_2.png'
        text: "Cada trencaclosques té quatre parts."
      3:
        image: 'notes/writing_first_program_3.png'
        text: "L'àrea de joc és a l'esquerra, on s'executa el programa."
      4:
        image: 'notes/writing_first_program_4.png'
        text: "El centre té l'àrea de la caixa d'eines, que té tots els blocs que necessita."
      5:
        image: 'notes/writing_first_program_5.png'
        text: "A la dreta hi ha l'espai de treball, on arrossegarà blocs per construir el seu programa."
      6:
        image: 'notes/writing_first_program_6.png'
        text: "Per sobre de l'espai de treball hi ha les instruccions per a cada trencaclosques."
      7:
        image: 'notes/writing_first_program_7.png'
        text: "Si arrossegueu massa blocs de la caixa d'eines, arrossegueu el bloc addicional de nou a la caixa d'eines. Prem Executar per provar el seu programa, i Restablir per tornar a intentar-ho."
    repeat_block:
      1:
        image: 'notes/repeat_block.png'
        text: "Un bloc de repetició us permet bucle el codi dins d'ell tantes vegades com li indiqueu."
    what_is_an_event:
      1:
        image: 'notes/what_is_an_event.png'
        text: "Un esdeveniment li diu al vostre programa que escolti perquè passi alguna cosa. Quan passa això, el programa realitza una acció. Un ordinador pot escoltar un clic del ratolí, prémer sobre un botó de fletxa o un toc a la pantalla."
    lesson_planning:
      1:
        image: 'notes/lesson_planning_1.png'
        text: "Les lliçons de Fonaments CS comencen amb visions generals per fer-vos saber què cobrirà la lliçó."
      2:
        image: 'notes/lesson_planning_2.png'
        text: "Les lliçons tenen escalfaments, activitats i embolcalls. Si voleu crear els vostres propis plans de lliçons, és possible que vulgueu tenir en compte aquests consells."
      3:
        image: 'notes/lesson_planning_3.png'
        text: "1. Intenta utilitzar un disseny curricular en espiral. Introduïu conceptes una vegada i després revisiteu-los."
      4:
        image: 'notes/lesson_planning_4.png'
        text: "2. Creeu una experiència d'aprenentatge combinat combinant lliçons en línia amb lliçons desconnectades."
      5:
        image: 'notes/lesson_planning_5.png'
        text: "3. Trenca el teu currículum en trossos més petits."
      6:
        image: 'notes/lesson_planning_6.png'
        text: "4. Assegureu-vos que s'alineeu als estàndards locals i a les habilitats de preparació universitària i professional."
    opd_closing:
      1:
        image: 'notes/opd_closing_1.png'
        text: "Enhorabona! Has completat el curs en línia de Didàctica de Fonaments d'Informàtica. Ara formes part de la creixent comunitat de professors que preparen els seus alumnes per al futur."
      2:
        image: 'notes/opd_closing_2.png'
        text: "Consulteu aquests recursos si necessiteu més suport: 1. forum.code.org 2. @teachcode a Twitter 3. studio.code.org "
    hoc_dance_warmup_2019:
      1:
        text: "Hora del Codi | Festa de ball: Warm Up"
      2:
        text: "Hola, em dic Miral Kotb i soc ballarina, desenvolupadora de software i creadora d'iLuminate."
      3:
        text: "La informàtica i la creativitat estan relacionades de moltes maneres. Són impossibles de comptar! Perquè un cop tens l'habilitat d'escriure codi, pots convertir les teves idees en el que vulguis. Jo ho faig amb vestits de llum. Quan tens els recursos necessaris per escriure codi, pots fer moltíssimes coses, i les possibilitats són inifites."
      4:
        text: "Durant la pròxima hora, us endinsareu en la informàtica i programareu la vostra pròpia festa de ball. Hem triat cançons famoses i un grup de ballarins fantàstics perquè pugueu jugar-hi."
      5:
        text: "Fareu servir blocs de codi per triar ballarins diferents, canviar els passos de ball que fan, fer que segueixin la música i fer-los interactius."
      6:
        text: "Veureu que la pantalla està dividida en tres parts. A l'esquerra hi ha la zona de joc, que és on apareixeran els ballarins."
      7:
        text: "La part central és la caixa d'eines. Aquí aniran apareixent blocs nous de codi a mesura que avances per les lliçons."
      8:
        text: "L'espai de la dreta és l'espai de treball. Pots arrossegar-hi blocs des de la caixa d'eines per construir el teu programa."
      9:
        text: "Les instruccions per cada nivell apareixeran a la part superior de la pantalla. Si necessites una pista, fes clic a la bombeta."
      10:
        text: "Per començar, farem un ballarí nou amb aquest bloc vermell. Primer, arrossegueu-lo per treure'l de la caixa d'eines i connecteu-lo amb aquest bloc taronja de \"configuració\". Aquest ballarí és un gat."
      11:
        text: "També pots canviar on apareix el ballarí a la zona de joc, amb això."
      12:
        text: "Sobre la zona de joc hi ha un menú per triar la música. Hi ha un munt de cançons, diverteix-te triant les que més t'agradin! Sota la zona de joc hi ha el botó d'executar. Quan hi facis clic, veuràs aparèixer els ballarins del teu programa a la zona de joc, i sonarà la música."
      13:
        text: "Ara, proveu-ho vosaltres! I si us encalleu, no passa res, seguiu endavant! I abans del que creieu, haureu creat la vosatra festa de ball. I doncs, què creareu?"
    hoc_dance_events_2019:
      1:
        text: "Hour of Code | Dance Party: Esdeveniments"
      2:
        text: "El meu nom és Erin, i sóc enginyer de programari aquí a Code.org, i vaig ajudar a construir Dance Party."
      3:
        text: "Per fer diferents moviments de ball succeeixen en el moment adequat amb la música, podeu utilitzar alguna cosa anomenada esdeveniments. Un esdeveniment li diu al vostre programa que “escolti” perquè passi alguna cosa i després reaccioni immediatament."
      4:
        text: "Alguns exemples d'esdeveniments s'activen amb un clic del ratolí, una tecla de fletxa o quan es toca la pantalla."
      5:
        text: "Aquí anem a programar un ballarí per realitzar un moviment quan premeu els botons de fletxa de la pantalla, o les tecles del teclat."
      6:
        text: "Podem utilitzar el bloc d'esdeveniments “When up fletxa” i connectar-hi un bloc “fer una vegada”. Quan algú prem la tecla de fletxa cap amunt, s'executa el codi adjunt al bloc “quan fletxa amunt”. Quin moviment de ball escollireu?"
      7:
        text: "Assegureu-vos que el tipus de ballarí que escolliu coincideix amb un dels ballarins que heu creat dins del bloc de “configuració”, o potser no veieu res que passi."
      8:
        text: "Eventualment, podeu crear més esdeveniments com aquest per fer que els vostres ballarins realitzin diferents moviments amb cada tecla. Dóna-li una oportunitat, i amb unes poques línies de codi podràs fer el teu propi ball interactiu."
    hoc_dance_measures_2019:
      1:
        text: "Hora del Codi | Festa de ball: Mesures"
      2:
        text: "Sóc Aloe Blacc. Sóc cantant, compositor i animador. Crec que la informàtica és realment important aprendre perquè la informàtica és el futur, i crec que és important que la gent estigui en control de la tecnologia que controla literalment les seves vides."
      3:
        text: "L'esdeveniment que utilitzarem ara escoltarà per a un canvi en la cançó. Aquell canvi et desencadenarà ballarina per fer un nou ball."
      4:
        text: "Ballarins professionals practiquen la seva coreografia comptant els ritmes de la cançó. En la música, una mesura es refereix a un cert nombre de batecs. En la majoria de les cançons populars, una mesura és de quatre pulsacions llargues."
      5:
        text: "Per aconseguir que els vostres ballarins deixin anar, necessitareu un bloc d'esdeveniment verd. Aquest bloc d'esdeveniments diu: “després de 4 mesures”."
      6:
        text: "Si arrossegueu un bloc porpra “fer per sempre”, podeu triar un ball perquè el vostre ballarí ho faci. Com que es troba sota el bloc d'esdeveniments “després de 4 mesures”, el vostre ballarí esperarà quatre mesures de la cançó abans de començar el seu ball."
      7:
        text: "Vigileu el comptador de mesures a la part superior de la zona de visualització."
      8:
        text: "Busqueu i escolteu l'esdeveniment que desencadenarà el codi de ball. I just a la cua, la nostra ballarina comença a anar."
    hoc_dance_properties_2019:
      1:
        text: "Hora del Codi | Dance Party: Propietats"
      2:
        text: "Em dic Maria Sóc júnior a la Universitat de Washington i sóc enginyera d'Amazon Future."
      3:
        text: "M'encanta la informàtica perquè incorpora la resolució de problemes i el pensament crític i després de posar hores de treball en alguna cosa es pot obtenir alguna cosa realment genial i gratificant fora d'ella."
      4:
        text: "Fins ara heu tingut l'oportunitat de tocar alguns tipus de ballarins i els heu programat per fer diferents tipus de moviments de dansa. Però, com funcionen realment aquests moviments?"
      5:
        text: "Cada moviment de ball està format per una sèrie d'imatges anomenades fotogrames. Cada marc és lleugerament diferent del que hi havia abans. Quan el programa s'executa, l'ordinador mostra un fotograma rere l'altre. Es mostren tan ràpids que sembla que la ballarina es mou. Aquest és el secret darrere de tota animació."
      6:
        text: "No només podeu canviar els moviments del vostre ballarí, també podeu canviar les propietats d'un ballarí. Les propietats descriuen coses com la posició del ballarí a la pantalla, la mida del ballarí i el color del ballarí."
      7:
        text: "Per canviar les propietats d'un ballarí utilitzaràs un bloc de conjunt. Utilitzem un bloc de conjunt per fer que els nostres ballarins semblin més petits. En primer lloc, arrossegueu el bloc establert al vostre programa."
      8:
        text: "A continuació, seleccioneu un ballarí que vulgueu canviar i escriviu la mida que apareixeran a la pantalla. La mida completa és de 100. Si trieu un nombre inferior, això farà que la ballarina sigui més petita. Com més petit sigui el ballarí, més lluny es veu."
      9:
        text: "Utilitzant el bloc de conjunt, també podeu canviar les dimensions, la rotació, la posició i el color d'un ballarí. Jugant amb aquestes propietats pots fer tot tipus de canvis i vincular-los a diferents parts de la cançó."
      10:
        text: "Recordeu que només podeu establir les propietats d'un ballarí que ja existeix. Assegureu-vos que el bloc de conjunt ve després del bloc “Fer un nou ballarí”. No dubteu a experimentar sigueu creatius i divertiu-vos!"
    hoc_dance_congrats_2019:
      1:
        text: "Hour of Code | Dance Party: Party On!"
      2:
        text: "Enhorabona! Acabes d'aprendre els fonaments de la informàtica. Ara vostè pot utilitzar aquests blocs per crear una festa de ball del seu propi disseny per compartir amb els seus amics."
      3:
        text: "Si us fixeu en el quadre d'eines, trobareu alguns blocs nous que no heu vist abans. Per exemple, podeu utilitzar el bloc de disseny per organitzar els ballarins de diferents maneres a la pantalla."
      4:
        text: "Fes una ullada al voltant i prova d'experimentar amb aquests nous blocs i característiques. Crearàs un ball acuradament coreografiat a la teva cançó preferida?"
      5:
        text: "O un ball amb els teus amics?"
      6:
        text: "O alguna cosa més del tot?"
      7:
        text: "Al final del tutorial podeu compartir un enllaç a la vostra creació amb els vostres amics. Estira la teva imaginació i simplement diverteix-te!"
    poemart_intro:
      1:
        image: 'notes/hoc_poem_art_2021_introduction_01.jpg'
        text: "Em dic Caia, sóc poeta i estudio informàtica. He après moltes coses sobre programació que m'han fet millorar com a poeta, i molts aspectes de la meva poesia m'han ajudat a ser millor programadora, perquè has d'aturar-te a pensar en les paraules que fas servir i en què crearàs un cop estigui tot acabat."
      2:
        image: 'notes/hoc_poem_art_2021_introduction_02.jpg'
        text: "Durant la següent hora, aprendràs sobre informàtica i poesia creant un poema animat. En essència la poesia és fer art amb les paraules. Creo poesia per expressar-me; intento remoure la imaginació i les emocions del públic quan escric fent servir el meu estil i ritme únics."
      3:
        image: 'notes/hoc_poem_art_2021_introduction_03.jpg'
        text: "Igual que l'art, els poemes es poden interpretar de moltes maneres diferents. El mateix poema podria significar coses molt diferents per a persones diferents, i cada poema té el seu propi estat d'ànim. L'estat d'ànim és la sensació que s'obté d'un poema. De vegades, la gent associa certs colors i imatges amb diferents estats d'ànim."
      4:
        image: 'notes/hoc_poem_art_2021_introduction_04.jpg'
        text: "Per exemple, el color groc em fa sentir alegre. I quan penso en un estat d'ànim com la por, de vegades em foto una nit fosca i tempestuosa al cap. En aquesta activitat tindràs l'oportunitat d'il·lustrar i animar l'estat d'ànim d'un poema a partir de com et fa sentir."
      5:
        image: 'notes/hoc_poem_art_2021_introduction_05.jpg'
        text: "Anem a fer una ullada a com va a fer això utilitzant el codi. Veureu que la pantalla es divideix en tres parts principals. A l'esquerra hi ha l'espai de joc. Aquí és on es mostrarà el teu poema animat. Cada poema té un títol i un autor."
      6:
        image: 'notes/hoc_poem_art_2021_introduction_06.jpg'
        text: "Aquesta part central és la caixa d'eines. Aquí apareixeran blocs nous de codi a mesura que aneu fent la lliçó."
      7:
        image: 'notes/hoc_poem_art_2021_introduction_07.jpg'
        text: "L'espai de la dreta és l'espai de treball. Pots arrossegar-hi blocs des de la caixa d'eines per construir el teu programa."
      8:
        image: 'notes/hoc_poem_art_2021_introduction_08.jpg'
        text: "Les instruccions per a cada nivell estaran aquí a la part superior de la pantalla. Si voleu un suggeriment, feu clic a la bombeta."
      9:
        image: 'notes/hoc_poem_art_2021_introduction_09.jpg'
        text: "Primer, seleccioneu un poema que us agradi. Hi ha tot tipus de poemes i podeu triar-ne un de nou a tots els nivells."
      10:
        image: 'notes/hoc_poem_art_2021_introduction_10.jpg'
        text: "A continuació, arrossegareu blocs de la caixa d'eines al vostre espai de treball per animar el vostre poema. Podeu triar un color de fons o efecte que coincideixi amb l'estat d'ànim del vostre poema i, a continuació, feu clic a “Corre” per veure el vostre poema en acció."
      11:
        image: 'notes/hoc_poem_art_2021_introduction_11.jpg'
        text: "Dedica una estona a llegir els diferents poemes i trobar-ne un que et desperti una emoció. Penseu en com us sentiu i com podeu comunicar aquesta sensació a través d'imatges i codi."
    poemart_events:
      1:
        image: 'notes/hoc_poem_art_2021_events_01.jpg'
        text: "De vegades, l'estat d'ànim d'un poema canvia de manera parcial a través del poema. El que podria començar com un poema que sona feliç es torna trist, o potser la foscor es torna a la llum."
      2:
        image: 'notes/hoc_poem_art_2021_events_02.jpg'
        text: "En aquesta activitat treballaràs amb esdeveniments. Podeu utilitzar aquest bloc d'esdeveniments per canviar el curs del programa quan apareix una línia específica del poema. Tingueu en compte que els blocs d'esdeveniments no entren al vostre programa principal. En canvi, creen petits programes propis."
      3:
        image: 'notes/hoc_poem_art_2021_events_03.jpg'
        text: "Llegiu el vostre poema i trobeu un moment on l'estat d'ànim canvia. Compteu en quina línia passa: un, dos, tres. En el bloc d'esdeveniments, introduïu el número de la línia."
      4:
        image: 'notes/hoc_poem_art_2021_events_04.jpg'
        text: "A continuació, programeu alguna cosa per reflectir el canvi d'humor quan aquesta línia apareix a la pantalla. Quan premeu “Executar” es pot veure el que ha codificat."
    poemart_imagery:
      1:
        image: 'notes/hoc_poem_art_2021_imagery_01.jpg'
        text: "En poesia, els autors utilitzen imatges per pintar un quadre en la ment del lector. Quan veiem la paraula cocodril, imaginem automàticament un cocodril verd en les nostres ments. Per aconseguir una imatge com aquesta en una animació utilitzarem sprites."
      2:
        image: 'notes/hoc_poem_art_2021_imagery_02.jpg'
        text: "Això fer un nou bloc de sprite que li permet fer un sprite i triar un vestit per a això. Trieu una disfressa per al sprite que creieu que va amb el poema."
      3:
        image: 'notes/hoc_poem_art_2021_imagery_03.jpg'
        text: "Per canviar la ubicació del sprite, podeu fer clic a la icona del pin del bloc d'ubicació i, a continuació, feu clic a on voleu que vagi a l'espai de joc."
      4:
        image: 'notes/hoc_poem_art_2021_imagery_04.jpg'
        text: "En els propers nivells podràs veure alguns blocs nous. Aquest bloc us permet canviar la mida del vostre sprite. Aquest bloc us permet animar el vostre sprite amb el comportament."
      5:
        image: 'notes/hoc_poem_art_2021_imagery_05.jpg'
        text: "Si un poema esmenta núvols errants, primer feu que el núvol sprite, després seleccioneu aquest bloc de comportament, arrossegueu-lo i trieu errant."
      6:
        image: 'notes/hoc_poem_art_2021_imagery_06.jpg'
        text: "Assegureu-vos que els vostres vestits de sprite coincideixin. Quan premeu córrer llegireu i veureu un núvol errant."
      7:
        image: 'notes/hoc_poem_art_2021_imagery_07.jpg'
        text: "Ara podeu afegir imatges literals per il·lustrar les paraules del poema. Diverteix-te!"
    poemart_celebration:
      1:
        image: 'notes/hoc_poem_art_2021_celebration_01.jpg'
        text: "Enhorabona! Acabes d'aprendre els fonaments de la informàtica i com trobar l'estat d'ànim d'un poema. Ara pots crear el teu propi poema animat per compartir amb els teus amics."
      2:
        image: 'notes/hoc_poem_art_2021_celebration_02.jpg'
        text: "Triareu acuradament una escena senzilla per a tot el poema?"
      3:
        image: 'notes/hoc_poem_art_2021_celebration_03.jpg'
        text: "O utilitzaràs molts esdeveniments per crear una nova escena per a cada línia del teu poema?"
      4:
        image: 'notes/hoc_poem_art_2021_celebration_04.jpg'
        text: "Al final del tutorial podeu compartir un enllaç a la vostra creació amb els vostres amics."
      5:
        image: 'notes/hoc_poem_art_2021_celebration_05.jpg'
        text: "Estira la imaginació i diverteix-te!"
    hello_world_intro:
      1:
        image: 'notes/hoc_hello_world_2021_introduction_01.jpg'
        text: "Hola! Em dic Erin, i sóc enginyer de programari aquí a Code.org. Estic molt emocionat, perquè em vaig posar a treballar en el tutorial que estàs a punt de fer! L'anomenem “Hola Món”."
      2:
        image: 'notes/hoc_hello_world_2021_introduction_02.jpg'
        text: "“Hola món” és una frase famosa en ciències de la computació, i mostrar aquesta frase és un primer pas comú en l'aprenentatge de la informàtica. Durant la següent hora, vostè va a començar amb la informàtica mitjançant la programació en Sprite Lab."
      3:
        image: 'notes/hoc_hello_world_2021_introduction_03.jpg'
        text: "Sprite Lab és una eina que pots utilitzar per construir projectes imaginatius i divertits. Veureu que la pantalla es divideix en tres parts principals. A l'esquerra hi ha l'espai de joc. Aquí és on es mostraran els vostres sprites."
      4:
        image: 'notes/hoc_hello_world_2021_introduction_04.jpg'
        text: "Els sprites són objectes de la pantalla amb els quals pots interactuar, com un personatge o element en una història o joc."
      5:
        image: 'notes/hoc_hello_world_2021_introduction_05.jpg'
        text: "Aquesta part central és la caixa d'eines. Aquí apareixeran blocs nous de codi a mesura que aneu fent la lliçó."
      6:
        image: 'notes/hoc_hello_world_2021_introduction_06.jpg'
        text: "L'espai de la dreta és l'espai de treball. Pots arrossegar-hi blocs des de la caixa d'eines per construir el teu programa."
      7:
        image: 'notes/hoc_hello_world_2021_introduction_07.jpg'
        text: "Les instruccions per a cada nivell estaran aquí a la part superior de la pantalla. Si voleu un suggeriment, feu clic a la bombeta."
      8:
        image: 'notes/hoc_hello_world_2021_introduction_08.jpg'
        text: "Per començar, anem a fer un sprite! Aquest bloc us permet donar al vostre sprite un vestit i una ubicació. Vestuari és la paraula que fem servir per descriure l'aspecte d'un sprite. Per canviar la ubicació de l'sprite, podeu fer clic a la icona del pin del bloc d'ubicació i, a continuació, feu clic a on vulgueu que vagi."
      9:
        image: 'notes/hoc_hello_world_2021_introduction_09.jpg'
        text: "Ara anem a tenir el sprite introduir-se! Per fer que el sprite digui alguna cosa, utilitzeu aquest bloc “Say”, i afegiu-lo al vostre programa. Assegureu-vos que el vestit seleccionat al bloc “Say” coincideixi amb el vestit del vostre sprite."
      10:
        image: 'notes/hoc_hello_world_2021_introduction_10.jpg'
        text: "Quan premeu “Executar”, el sprite dirà qualsevol text que li digueu. Ara toca començar amb Sprite Lab, i veure cap a on et porta la imaginació!"
    hello_world_events:
      1:
        image: 'notes/hoc_hello_world_2021_events_01.jpg'
        text: "Ara que heu après a utilitzar Sprite Lab, voldreu fer reaccionar el vostre programa quan algú juga amb ell. Per fer-ho, utilitzaràs esdeveniments. Un esdeveniment indica al vostre programa que escolti perquè passi alguna cosa i, a continuació, reaccioni immediatament."
      2:
        image: 'notes/hoc_hello_world_2021_events_02.jpg'
        text: "Alguns exemples d'esdeveniments són escoltar un clic del ratolí, un botó de fletxa o un toc a la pantalla. Blocs com “quan es fa clic” s'anomenen blocs d'esdeveniments. El codi connectat a un bloc d'esdeveniments s'executa quan es detecta l'acció adequada."
      3:
        image: 'notes/hoc_hello_world_2021_events_03.jpg'
        text: "Per exemple, si adjunto aquest bloc “dir” a l'esdeveniment “quan es fa clic”, el meu sprite dirà alguna cosa quan l'usuari faci clic o toqui sobre ell. Tingueu en compte que els blocs d'esdeveniments no entren al vostre programa principal. En canvi, creen petits programes propis."
      4:
        image: 'notes/hoc_hello_world_2021_events_04.jpg'
        text: "Si teniu diversos sprites, podeu utilitzar esdeveniments addicionals per explicar una història interactiva."
      5:
        image: 'notes/hoc_hello_world_2021_events_05.jpg'
        text: "Aviat aprendràs a fer encara més a Sprite Lab, incloent canviar la mida o l'aspecte d'un sprite, configurar diferents fons, reproduir sons i molt més. Què vols que facin els teus sprites quan algú interactua amb ells? Ddepèn de tu!"
    hello_world_congrats:
      1:
        image: 'notes/hoc_hello_world_2021_freeplay_01.jpg'
        text: "Enhorabona! Acabes d'aprendre els fonaments de la informàtica. Ara podeu utilitzar Sprite Lab per crear el que vulgueu."
      2:
        image: 'notes/hoc_hello_world_2021_freeplay_02.jpg'
        text: "Veureu un botó que diu Disfresses. Quan hi feu clic, podeu triar nous vestits de sprite d'una biblioteca."
      3:
        image: 'notes/hoc_hello_world_2021_freeplay_03.jpg'
        text: "També podeu dibuixar el vostre propi! Un cop tingueu una disfressa que us agradi, torneu al vostre codi."
      4:
        image: 'notes/hoc_hello_world_2021_freeplay_04.jpg'
        text: "Ara, seleccioneu aquest vestit per al vostre sprite."
      5:
        image: 'notes/hoc_hello_world_2021_freeplay_05.jpg'
        text: "Si mireu a la caixa d'eines, trobareu alguns blocs nous que no heu vist abans. Per exemple, hi ha un munt de blocs de comportament que us permetran obtenir el vostre sprite movent-se de maneres divertides i interessants."
      6:
        image: 'notes/hoc_hello_world_2021_freeplay_06.jpg'
        text: "Podeu utilitzar el bloc d'esdeveniments “quan toca” per controlar què passa quan dos sprites topen entre si."
      7:
        image: 'notes/hoc_hello_world_2021_freeplay_07.jpg'
        text: "Busqueu el bloc “crear efecte”. Aquest potent bloc es pot utilitzar per fer un munt de sprites que esclaten, o esclaten, o plou al comandament."
      8:
        image: 'notes/hoc_hello_world_2021_freeplay_08.jpg'
        text: "Fes una ullada al voltant, i prova d'experimentar amb aquests nous blocs i característiques. Al final del tutorial, feu clic al botó “Compartir” per compartir un enllaç a la vostra creació amb els vostres amics."
      9:
        image: 'notes/hoc_hello_world_2021_freeplay_09.jpg'
        text: "Tens totes les poderoses habilitats que necessites per començar a desenvolupar aplicacions, jocs i altres programes nous a Sprite Lab! Utilitzeu els vostres nous poders per al bé. Sigues amable i respectuós, igual que ho faries si estiguessis creant alguna cosa en paper, o parlant amb un amic."
      10:
        image: 'notes/hoc_hello_world_2021_freeplay_10.jpg'
        text: "Llavors, què crearàs? Podríeu explicar una història sobre vosaltres mateixos... o fer-vos una amb els vostres propis personatges especials. Potser fins i tot utilitzaràs les teves noves habilitats informàtiques per al teu proper projecte escolar! Estira la imaginació i diverteix-te!"

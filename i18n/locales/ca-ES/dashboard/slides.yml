    C4_function_create:
      1:
        text: "Ara que heu editat blocs de funcions, és hora de crear un nou bloc de funcions des de zero. És molt senzill. Veureu que la caixa d'eines té una categoria anomenada funcions. Si feu clic sobre això, veureu un botó taronja anomenat crear una funció. En fer clic sobre això apareix l'editor de funcions que ja heu utilitzat per editar els blocs de funcions existents."
      2:
        text: "Igual que abans, heu començat nomenant la vostra funció, anotant una descripció del que se suposa que ha de fer la funció. Per exemple, se suposa que dibuixa un quadrat o dibuixa un triangle i, a continuació, arrossega blocs de la caixa d'eines a l'espai de treball blanc de sota. Recordeu arrossegar aquests blocs dins del bloc d'embolcall verd per a la funció."
      3:
        text: "Un cop hàgiu acabat, feu clic a Desa i sortiu. Això us portarà de tornada a l'espai principal de treball del trencaclosques. La nova funció que heu creat es mostrarà com un bloc verd a la categoria de funció a la vostra caixa d'eines. Arrossegueu i deixeu anar això a l'espai de treball principal i utilitzeu-lo com qualsevol altre bloc per resoldre el trencaclosques."
    C4_function_edit:
      1:
        text: "Una de les grans coses en la programació d'ordinadors és una vegada que has ensenyat a un ordinador com fer una acció, pots trucar a aquesta funció de nou. Li dones un nom i després pots cridar-lo. Això és realment com estendre el llenguatge."
      2:
        text: "En el programa que vam construir, vam aprendre a dibuixar un quadrat movent-nos i girant quatre vegades. Podem agafar aquesta funció i donar-li un nom, dibuixar un quadrat perquè en qualsevol moment que vulguem fer això, simplement diem dibuixar un quadrat i tornarà enrere i invocarà aquesta funció, aquest codi i es farà per nosaltres. Hem afegit aquest concepte al nostre llenguatge de programació."
      3:
        text: "En aquest trencaclosques, ja hem creat un dibuix una funció quadrada per a vostè. Ho veureu a la caixa d'eines com un bloc verd. El que hauràs de fer és escriure el mateix codi que has escrit abans per dibuixar un quadrat i posar-lo en aquesta funció. Per fer-ho, feu clic a l'opció d'edició en el verd dibuixar un bloc quadrat. Això obrirà l'editor de funcions. L'editor de funcions té tres parts. Un lloc on nomeneu la vostra funció. Això apareixerà al bloc verd abans d'aquesta funció. A continuació, escriviu una breu descripció del que se suposa que ha de fer la vostra funció."
      4:
        text: "En aquest cas, se suposa que dibuixa un quadrat. L'espai en blanc per sota d'aquest és l'espai de treball i funciona igual que l'espai de treball que ja heu estat utilitzant. Arrossegueu i deixeu anar blocs de la caixa d'eines en aquest espai de treball. Recordeu posar els blocs que creen un quadrat dins del bloc d'embolcall verd per a la funció. Un cop hàgiu acabat, feu clic a Desa i sortiu. Això us portarà de tornada a l'espai principal de treball del trencaclosques. Ara podeu utilitzar el dibuix del bloc de funció quadrada igual que qualsevol altre bloc per resoldre el trencaclosques."
    C4_function_parameters:
      1:
        text: "Aquí teniu una funció que dibuixa un quadrat amb 50 costats de píxels. Això és genial, però què passa si volia dibuixar un quadrat amb costats 50 píxels i un altre quadrat amb costats de 100 píxels? No hauríem de fer dues funcions separades que facin gairebé el mateix. En el seu lloc, podem utilitzar una funció amb un paràmetre."
      2:
        text: "Els paràmetres ens permeten passar valors a una funció que s'utilitzin com a variables dins de la funció. Anem a provar d'afegir un paràmetre anomenat like a aquesta funció perquè puguem usar-lo per crear quadrats de diferents mides. A l'editor de funcions, podeu editar el nom i la descripció com abans, però ara també podeu afegir un paràmetre. Escriviu el nom del vostre paràmetre a l'espai i feu clic a Afegeix un paràmetre. Això crearà un bloc vermell amb el nom del paràmetre que acabeu de crear. Ara podem substituir el moviment cap endavant per 100 bloc amb el paràmetre Longitud pel que es mourà cap endavant per Longitud."
      3:
        text: "Feu clic a Desa i tanca i arrossegueu el vostre nou crear un bloc quadrat de la categoria de funcions a la caixa d'eines. Us adonareu que hi ha un espai buit al costat de la longitud perquè la funció vol saber quin valor ha de tenir el paràmetre Longitud. Arrossegueu un bloc numèric de la categoria Matemàtiques i col·loqueu-lo en aquest espai. Vegeu com podeu utilitzar la funció una i altra vegada amb diferents longituds per fer quadrats de diferents mides? Proveu-ho per vosaltres mateixos!"
    C4_intro:
      1:
        text: "Normalment la programació és tot en text, però farem servir Blockly que utilitza blocs visuals que arrossegueu i deixeu anar per escriure programes. Sota el capó, encara estàs creant codi. Per començar, anem a construir codi per a un programa que ajudarà a aquest Angry Bird moure a través d'un laberint per arribar als malvats porcs que van robar els seus ous."
      2:
        text: "Blockly es divideix en tres parts principals. A l'esquerra és el laberint de l'ocell, on s'executarà el seu programa. Les instruccions per a cada nivell s'escriuen a sota del laberint. Aquesta àrea mitjana és la caixa d'eines i cadascun d'aquests blocs és una ordre que l'ocell pot entendre. L'espai en blanc de la dreta es diu l'espai de treball i aquí és on construirem el nostre programa."
      3:
        text: "Si arrossego el bloc de moviment al nostre espai de treball i pressiono “run”, què passa? L'ocell avança una caixa a la graella. I què passa si vull que l'ocell faci alguna cosa després que avanci una caixa? Puc afegir un altre bloc al nostre programa."
      4:
        text: "Vaig a triar el bloc “girar a la dreta” i l'arrossegaré sota el meu bloc de moviment fins que aparegui la fletxa groga. A continuació, vaig a deixar anar i els dos blocs s'uneixen. Quan torno a prémer “executar”, l'ocell realitzarà les ordres que s'apilen de dalt a baix sobre el nostre espai de treball."
      5:
        text: "Si en algun moment vols eliminar un bloc, separa'l de la pila i arrossega'l a les escombraries. Després de fer clic a \"Executar\", sempre pots fer clic al botó de reiniciar per portar la gallina al principi. I ara, anem a buscar els porquets!"
    C4_math_artist:
      1:
        text: "Si vull dibuixar un rectangle de 50 píxels d'alçada i que sigui el doble d'ample que alt, com programaria l'ordinador per fer això? Bé, podria dir-li a l'artista que pugés cinquanta, giri a la dreta, i després passar més de 100 i moure tot l'assumpte dues vegades. Però llavors estic fent les matemàtiques per a l'ordinador."
      2:
        text: "Multiplicar cinquanta en dos al cap potser no és tan difícil, però els ordinadors són realment bons per fer matemàtiques, així que hauríem de deixar-los sempre que sigui possible. Si acabo d'utilitzar una variable anomenada alçada en el seu lloc, llavors podria canviar l'alçada fàcilment a cinquanta i després canviar el meu algoritme per dir-li a l'artista que puja per alçada, giri a la dreta i després passar per l'altura vegades 2, el que ens dóna un rectangle que és el doble d'ample que és alt."
    C4_unplugged_algorithms:
      1:
        text: "Aquesta lliçó es diu Algorismes de Tangram. Un tangram és un trencaclosques amb set peces que es poden ajuntar per fer altres formes. Utilitzareu un algoritme per explicar a la vostra parella com muntar el trencaclosques."
      2:
        text: "Un algoritme és només una llista de passos que podeu fer per completar una tasca. Els fem servir cada dia amb coses com llistes de la compra i receptes. Si manteniu un algoritme senzill, hi ha moltes maneres d'interpretar-lo i qui realitza aquest algoritme podria no obtenir exactament el que volíeu. Si voleu assegurar-vos que tothom acaba exactament amb el mateix, llavors el vostre algoritme haurà de ser detallat i molt específic."
      3:
        text: "Avui estic utilitzant un algoritme per completar una pintura. Volia provar de fer un quadre d'uns llops però no sóc el pintor més sorprenent. Per sort per a la gent de mi, hi ha pintura per números. Hi ha quaranta colors i té petites lletres i números que et diuen de quin color pintar cada secció. Pintar per números em diu exactament quin color utilitzar i on."
      4:
        text: "És molt específic pel que sóc capaç de seguir les indicacions i la pintura sortirà mirant impressionant. És un gran algoritme. Si les instruccions no fossin prou específiques, els meus llops no es veurien tan bé. Quan realment voleu que alguna cosa resulti exactament de la manera que ho heu planejat, el millor és ser extremadament precís."
    C4_unplugged_binary:
      1:
        text: "Cada equip, la persona que està instruint que és la persona que sosté el paper, ha d'esbrinar quin serà el seu símbol off i quin és el seu símbol on serà. En binari, és una mica com un alfabet amb dues lletres. Igual que tenir A i B ser tot el seu alfabet, però tens un 0 i un 1."
      2:
        text: "La forma més comuna d'utilitzar binari és en una sentència if. És una cosa clàssica de la programació. El programa s'executa al llarg i diu si alguna cosa és cert, llavors fer això. O no és cert i fas una altra cosa. Què passa si vols fer alguna cosa potser una mica més complicat. En canvi, una declaració if, voleu treballar amb alguna cosa com una imatge o un so en un ordinador."
      3:
        text: "Un ordinador només sap binari però una imatge, no és binari, no són uns i zeros així que com ho fas? Heus aquí un exemple: Vostè té aquesta bella imatge. Ara una imatge és bàsicament una forma d'informació. Tota la informació es pot codificar en binari d'una manera o altra, només cal esbrinar com fer-ho."
      4:
        text: "T'imagines que anem a posar una quadrícula sobre aquest ós panda i per a cada quadrat, anem a decidir si aquest quadrat és més negre o més blanc. I llavors anem a acolorir d'aquesta manera. Ara cada cel·la de la graella és blanc o negre i després els quadrats negres diem que són zeros (dígit binari) i els quadrats blancs són uns, l'altre dígit binari. Al final, et quedes amb només un munt de zeros i. Així és com representeu aquesta imatge en binari."
    C4_unplugged_forloops:
      1:
        text: "Aquesta lliçó es demana diversió en bucle. En aquesta lliçó, utilitzarem una línia numèrica per jugar a un joc de daus. Cada jugador rodarà tres vegades per assignar un valor inicial, un valor de parada i el nostre interval. Durant cada torn, encerclem el nostre valor inicial, i cada valor que és el mateix nombre de passos cap endavant que el nostre valor d'interval. Deixem de donar voltes quan arribem al nostre valor de parada. La persona amb la puntuació més alta guanya!"
      2:
        text: "Per bucles pot ser útil un munt de llocs i si arribés a ser un meteoròleg, que utilitzaria per bucles tot el temps. Hola, sóc Becky. Treballo a EverPower Renovables com a meteoròleg eòlic. Preveig velocitats de vent per a la zona de Columbia River Gorge on l'empresa té parcs eòlics."
      3:
        text: "Estem tractant d'entendre la quantitat de vent que hi haurà perquè sapiguem quanta potència es produirà. Donem aquesta informació als comerciants d'energia en temps real. Compren i venen energia en funció de la quantitat d'energia que els diem que hi haurà per assegurar-se que la xarxa elèctrica està equilibrada, que els llums es mantinguin encesos i que maximitzem la quantitat d'energia que treiem de les nostres granges."
      4:
        text: "Estem al centre de control nacional de EverPower Renewables aquí a Portland i aquí és on tenim informació procedent de totes les nostres granges de tot el país. Fins i tot els ordinadors de més alta potència d'avui no poden simular l'atmosfera a tot arreu. En els models de predicció per ordinador, tenim el que anomenem una quadrícula. Cada punt de quadrícula és una latitud, longitud. Hem de calcular la física i tractar d'esbrinar la velocitat del vent, la temperatura, la pressió, aquest tipus de coses."
      5:
        text: "Atès que aquestes són bastant grans quadrícules i estem fent això en molts punts que estem fent un bucle sobre aquestes coses milions i milions de vegades. Tot el que faig ho faré servir per bucles. Aquí, per exemple, hi ha un bucle for allà mateix. Quan prediu vent, hi ha tants paràmetres diferents que hi entren, seria impossible per a un ésser humà seure i fer tots aquests càlculs. Hi ha tants aspectes diferents al que afectarà el que està passant al vent que necessitem un model informàtic per poder pronosticar-ho."
    C4_unplugged_madlibs:
      1:
        text: "En aquesta lliçó, estarem jugant amb alguns omplir les històries en blanc. Tens una plantilla que pots omplir per crear històries similars que tenen diferències molt divertides."
      2:
        text: "En aquesta lliçó, també vam aprendre a fer una plantilla abstracta a partir de dues històries que ja s'han creat. L'abstracció és l'art d'eliminar diferències i detalls de manera que es pot veure com una solució pot funcionar per a molts problemes diferents. És molt útil en informàtica perquè ens permet crear funcions que poden ser útils en diverses situacions diferents."
    C4_unplugged_parameters:
      1:
        text: "Aquesta lliçó s'anomena composició de cançons amb paràmetres. Anem a escriure algunes cançons aquí. De vegades, el cor és només una mica diferent cada vegada que el cantes. Recordes que Old Macdonald tenia una granja? El cor és lleugerament diferent per a cada animal. I en aquella granja, tenia una vaca, e-i-e-i-o. El petit canvi en cada cor es pot mostrar utilitzant una cosa que anomenem paràmetres."
      2:
        text: "De vegades, una funció necessita un paràmetre. Un paràmetre és una informació addicional que podeu passar a una funció per personalitzar-la per a una necessitat especial. Quan feu gelats gelats amb els vostres amics, utilitzeu un procés similar als paràmetres d'un programa informàtic."
      3:
        text: "El disc de gelat de vainilla pot ser el mateix per a cada sundae, però quan pregunteu als vostres amics quins dos ingredients els agradaria, podríeu obtenir moltes combinacions diferents. Topping és el nom de la funció, però cada tipus de topping és un paràmetre. Funcions i paràmetres treballen junts per fer grans programes d'ordinador i grans sundaes també."
    C4_unplugged_variables:
      1:
        text: "Aquesta lliçó s'anomena variables en sobres. Anem a aprendre com podem construir frases quan encara ens falten trossos d'informació. La majoria de nosaltres ja estem familiaritzats amb la idea d'omplir un blanc. Ho fem quan estem posant el nostre nom als deures. De vegades hi ha més d'una paraula que cal omplir i, en aquest cas, li donem una etiqueta en blanc perquè sapiguem quina informació va a on."
      2:
        text: "Les variables són espais reservats per a peces d'informació que poden canviar. Mitjançant l'ús d'una variable per a la informació que falta, podem continuar treballant en el que estàvem fent i deixar que algú més endavant ompli la informació que falta. En programari, utilitzem molt variables. Utilitzem variables com marcadors de posició per nom, adreça de correu electrònic i fins i tot nom d'usuari. D'aquesta manera podrem fer saber a el programa on apareixeran aquests detalls després que l'usuari els ompli. Utilitzem variables tot el temps en el nostre treball."
      3:
        text: "En qualsevol moment que necessiteu emmagatzemar una peça d'informació per a més endavant, fem servir una variable. Diguem que hem de comptar el nombre de vegades que l'usuari ha tuitejat. Cada vegada que l'usuari tuiteja, anem a afegir un a aquest nombre i cada vegada que l'usuari esborra un tweet, anem a disminuir aquest nombre per un. En qualsevol moment que necessitem saber quantes vegades aquest usuari ha tuitejat, només ens fixarem en aquesta variable."
    C4_variables_artist:
      1:
        text: "Una variable és un contenidor en el qual podeu emmagatzemar un valor. Quan utilitzeu aquesta variable en un algorisme, obre el contenidor i mira el valor que hi ha dins. Això permet escriure algoritmes més intel·ligents que es comporten de manera diferent depenent del valor emmagatzemat en la variable."
      2:
        text: "Per exemple, si volguessis escriure un algoritme per dir Happy birthday, estàs complint 10 anys! al meu germà petit, això és genial ara però quan ho curri l'any que ve voldria que em digués, Feliç aniversari, estàs complint 11 anys! Podria crear una variable anomenada edat per emmagatzemar l'edat del meu germà i escriure el meu algoritme per dir Feliç aniversari, estàs convertint 'edat' al seu lloc. Com que la variable pot canviar, cada any puc actualitzar la variable 'edat' a igual 'edat' més 1."
      3:
        text: "En aquest trencaclosques, utilitzarem una variable que establirà la longitud de la línia que dibuixa el nostre artista. Més endavant en el nostre codi, el bloc d'avanç es fixarà en aquesta variable de longitud per veure quin valor l'has definit a."
    C4_variables_playlab:
      1:
        text: "Una variable és un contenidor en el qual podeu emmagatzemar un valor. Quan utilitzeu aquesta variable en un algorisme, obre el contenidor i mira el valor que hi ha dins. Això permet escriure algoritmes més intel·ligents que es comporten de manera diferent depenent del valor emmagatzemat en la variable."
      2:
        text: "Ara vas a provar playlab on se li donen diferents jocs i vostè pot canviar els valors de variables com la velocitat, alçada, puntuació, per tal de canviar el joc. No hauràs de canviar l'algoritme de el joc per canviar com juga, només la variable."
      3:
        text: "En el meu treball per Kindle i en raigs X per a llibres, apliquem variables de moltes maneres diferents. Una manera d'utilitzar una variable és emmagatzemar números de pàgina d'un llibre. Un usuari pot augmentar i disminuir la mida del tipus de lletra en una pàgina. Segons la mida del tipus de lletra, el nombre de pàgines del llibre pot canviar. Podem ajustar-lo emmagatzemant el nombre de pàgines de la variable."
    infinity_playlab_events:
      1:
        text: "Ara anem a aprendre sobre alguna cosa que tots els programadors de jocs utilitzen cada dia. S'anomenen esdeveniments. Un esdeveniment li diu al seu programa que escolti per quan passi alguna cosa. I després quan ho fa, realitza una acció. Alguns exemples d'esdeveniments són escoltar un clic del ratolí, un botó de fletxa o un toc a la pantalla."
      2:
        text: "Aquí, farem que Baymax es mogui cap amunt per tocar Hiro i baixar per tocar Rapunzel quan el jugador utilitza les tecles de fletxa amunt/avall o els botons amunt/avall. Anem a utilitzar el bloc de fletxa quan cap amunt i adjuntar l'actor moviment fins bloc a ella, de manera que quan el jugador prem la tecla de fletxa cap amunt, tot unit al bloc “quan fletxa amunt” s'executa. Anem a fer el mateix per fer Baymax moure cap avall. Pas a pas el teu joc és cada vegada més interactiu."
    infinity_playlab_intro:
      1:
        text: "Llavors, en quin grau estàs? En segon lloc. Desè grau. Primer grau. Estava en vuitè grau quan vaig aprendre a programar. Vaig aconseguir el meu primer ordinador quan estava en sisè grau. El que m'emociona és poder arreglar els problemes de la gent. Pots expressar-te, pots construir coses a partir d'una idea."
      2:
        text: "La informàtica és la base per a moltes de les coses que faran els estudiants universitaris i els professionals durant els propers vint o trenta anys. M'agrada programar perquè m'agrada ajudar a la gent. Tinc l'oportunitat de construir alguna cosa que farà que la vida de les persones sigui més fàcil. Crec que és el més semblant que tenim a una superpotència. Començar és la part més important. Sóc principiant jo mateix i vull que aprenguis amb mi."
      3:
        text: "Sóc John Vechey, sóc un dels cofundadors de PopCap Games. Fem jocs com Plants vs Zombies, Bejeweled i Peggle. Molt sobre els jocs no és el perfecte que el seu codi és, no és el perfecte que és el seu art, es tracta de com se sent i el molt divertit que és. Només pots aconseguir aquest sentit provant-ho, fent-ho, aprenent i adaptant i iterant les teves pròpies habilitats de fer jocs."
      4:
        text: "Tens algun videojoc favorit? Bé, anem a donar un pas cap a la creació de jocs igual que l'ús de Play Lab. Els bons jocs tenen una història i cada història té actors. Els actors fan coses com parlar, moure's i interactuar entre ells. Potser fins i tot anotar punts en funció de les regles del joc. Avui aprendrem a fer totes aquestes coses, una per una, amb personatges de Disney com Anna, Elsa, Hiro, Baymax i Rapunzel. Construirem un joc des de zero que es pot compartir i jugar en un telèfon."
      5:
        text: "La pantalla es divideix en tres parts principals. A l'esquerra és l'espai de joc, on s'executarà el seu programa. Les instruccions per a cada nivell s'escriuen a continuació. Aquesta àrea mitjana és la caixa d'eines, i cadascun d'aquests blocs és un tros de codi. L'espai en blanc de la dreta es diu l'espai de treball, i aquí és on construirem el nostre programa."
      6:
        text: "Per començar, haureu d'enllaçar els vostres blocs amb el bloc taronja “quan s'executa”. Podeu enllaçar diversos blocs junts arrossegant-los fins que vegeu el contorn groc i, a continuació, s'ajunten. En aquest primer trencaclosques, Hiro és Actor 1 i Baymax és Actor 2. Hem de moure Hiro per arribar a Baymax arrossegant el bloc “moure a la dreta” cap a fora i enllaçar-lo amb el bloc “quan s'executa”. Un cop tinguis els teus blocs en el seu lloc, prem el botó “Executar” per veure el que has programat."
      7:
        text: "Comenceu i al final podreu crear el vostre propi joc amb aquests actors increïbles que poden interactuar, anotar punts, llançar microbots, cireres, cassoles, espurnes i gel.. i esvair-se mútuament. Tot depèn de tu!"
    infinity_playlab_repeat_forever:
      1:
        text: "T'imagines si haguessis de repetir alguna cosa per sempre i per sempre? Esperem que mai ho haureu de fer perquè els ordinadors són molt bons per repetir coses. Aquest és el bloc de repetició per sempre. Qualsevol cosa dins d'aquest bloc passarà per sempre en el joc."
      2:
        text: "Així que si volíem que un actor fes alguna cosa repetidament sense que el jugador hagi de fer res, posarem aquests blocs dins del bloc de repetició per sempre. En aquest proper trencaclosques, el nostre objectiu és ajudar l'Anna a caminar amunt i avall contínuament. Aprendre com funcionen les ordres repetides us estalviarà un munt de temps després quan construïu el vostre propi joc."
    tutorial_puzzle_challenge:
      1:
        text: "Què vols ser quan siguis gran Olivia? Un astronauta. Sabeu què és un programador informàtic? Sí, no. Ummm espera què? No estic realment segur de com explicar-ho programació informàtica és bastant simple. És un conjunt d'instruccions com una recepta, has de seguir-les pas a pas per obtenir el resultat final que vols."
      2:
        text: "Puc canviar el nombre de píxels, la longitud de la línia, utilitzant aquest desplegable. Quant de temps va tornar a passar? Podeu tornar a veure les instruccions mirant sota el botó d'execució. Aquí he utilitzat el bloc de moviment cap endavant i vaig a seleccionar 100 píxels. Puc esborrar un bloc arrossegant-lo a la caixa d'eines o a la paperera. Anem a posar de nou."
      3:
        text: "Executeu el codi prement executar. Doncs això no va funcionar! Vaig a prémer restablir i esbrinar el que està malament. Vostè pot provar un trencaclosques tantes vegades com vulgui i saltar trencaclosques i tornar a ells. Només assegureu-vos de fer tot el possible i no us rendeixeu. Anem a afegir un altre moviment cap endavant. Això encara no funcionava. Puc col·locar un bloc entre altres blocs."
      4:
        text: "Anem a prendre un bloc de gir i col·locar-lo entre el moviment cap endavant. Gireu a l'esquerra 45 graus. Tornem a executar-ho. Reinicieu, executeu, impressionant! Aquí hi ha un altre trencaclosques. De vegades se li dóna codi d'inici per completar. Aquí he d'afegir les longituds i graus adequats."
      5:
        text: "De vegades pot escombraries accidentalment el codi d'arrencada. Què fas llavors? Podeu prémer trencaclosques clar i començar de nou. Vaig a arrossegar aquest bloc numèric a les diferents àrees de píxels. Seleccioneu 100 per a píxels, 45 per a graus i 100 per a píxels de nou. Impressionant! Aquí teniu l'abella Code Studio. Necessito moure l'abella a cada flor i obtenir nèctar."
      6:
        text: "La primera flor està a tres blocs de distància, així que necessito tres avançar. 1, 2, 3. A continuació, un nèctar obtenir, després un altre obtenir nèctar. Doncs això no va funcionar! Vaig a col·locar un altre moviment cap endavant entre els nèctars aconseguir i executar de nou. Yay, funciona! Vostè acaba d'aprendre a utilitzar l'artista de Code Studio i trencaclosques de les abelles. Bona sort en el desafiament de trencaclosques Code Studio."
    unplug1:
      1:
        text: "Què vols ser quan siguis gran Olivia? Umm, una astronauta! Sabeu què és un programador informàtic? Sí, umm, no. Umm, què? No estic molt segur de com explicar-ho. La programació d'ordinadors és bastant simple. És un conjunt d'instruccions, com una recepta. Has de seguir-los pas a pas per obtenir el resultat final que vols."
      2:
        text: "La informàtica és una manera d'impactar al món. Pot ser vídeos musicals, pot ser jocs, detectar si algú està relacionat o no amb algú altre. Trobareu que sabeu, amics de la gent. Vostè pot fer tot tipus d'altres coses boges que realment salvar vides. Vostè ha de tenir una unitat crec. És per a mi com un pinzell. Crec que la gran programació no és tan diferent del gran art."
      3:
        text: "Quan finalment vaig aprendre una mica de programació, aquesta paret en blanc resolt en un munt de portes i les obres i, per descomptat, llavors et trobes darrere d'ells és un altre passadís ple d'un munt de portes. La programació és divertida i fàcil. Podeu fer qualsevol cosa que la vostra ment vulgui fer. Finalment comences a obrir prou portes la llum entra. Per a mi un programa acabat és com una estructura plena de llum. Tots els racons estan il·luminats. El nombre de persones amb les que podeu tocar i interactuar és una cosa que el món no havia vist mai."
      4:
        text: "La nostra primera lliçó d'aquesta sèrie és tot sobre què és la informàtica, què fa un científic de la computació i com podeu ser més responsables en l'ús de la tecnologia. És una lliçó molt important, però és una mica pesada de text. Al final, s'arriba a fer la seva pròpia codificació personalitzada utilitzant les seves inicials. És una activitat divertida i és molt empoderadora perquè el binari és una d'aquestes coses que se sent molt tècnic però un cop ho entens, és com si parlessis un llenguatge secret."
    unplug2:
      1:
        text: "La lliçó sobre el pensament computacional pretén ensenyar-vos a prendre un gran problema difícil i descompondre'l en diversos problemes més senzills. L'objectiu d'aquesta lliçó és escriure un conjunt d'instruccions que algú pot seguir per dibuixar un dels monstres inclosos en el pla de la lliçó."
      2:
        text: "Els alumnes es trencaran en grups per escriure instruccions i després les canviaran amb un altre grup que haurà de dibuixar el monstre. Els grups escriuran instruccions utilitzant els quatre passos del pensament computacional: descomposició, localització del patró, abstracció i algoritmes."
      3:
        text: "Els primers grups descompondran la tasca que significa fer un pla de joc. Després buscaran patrons entre tots els monstres del catàleg. Quan es troben amb diferències entre els monstres, van a abstreure o eliminar aquests detalls. Per exemple, un monstre del catàleg té ulls vegitas i un altre té ulls spritem. Però tots dos tenen ulls perquè puguem escriure una línia que digui que el monstre té els ulls en blanc."
      4:
        text: "Així, els estudiants seran capaços d'escriure un conjunt d'instruccions, anomenades algoritme, que enumeren les parts dels monstres amb espais en blanc per al que han de ser els estils. Aquest és el conjunt d'instruccions que passaran a altres estudiants per recrear el seu propi monstre."
    unplug3:
      1:
        text: "A la programació de paper gràfic, ajudem a explicar com funciona la codificació intentant ajudar les persones a recrear dibuixos utilitzant només fletxes i gargots. A una persona se li dóna un petit dibuix sobre paper gràfic i han de passar utilitzant només fletxes específiques i tractar de descriure com recrear aquest dibuix."
      2:
        text: "En aquesta activitat, els únics símbols que podeu utilitzar són aquests: moure un quadrat cap endavant, un quadrat cap enrere, moure un quadrat cap amunt, moure un quadrat cap avall, canviar al color següent i omplir el quadrat de color. Un cop tenim això codificat, podem lliurar-lo a una altra persona que pugui llegir el codi i intentar recrear la imatge."
    unplug4:
      1:
        text: "A la programació de paper gràfic, ajudem a explicar com funciona la codificació intentant ajudar les persones a recrear dibuixos utilitzant només fletxes i gargots. A una persona se li dóna un petit dibuix sobre paper gràfic i han de passar utilitzant només fletxes específiques i tractar de descriure com recrear aquest dibuix."
      2:
        text: "A la segona meitat de l'activitat, preguntem als estudiants de quantes maneres diferents poden plegar un tros de paper per crear setze rectangles idèntics. A continuació, discutireu com diverses solucions poden conduir al mateix resultat final i per què algunes solucions són millors en determinades situacions."

          description: En aquesta unitat, els estudiants creen objectes i defineixen variables d'instància per representar atributs. Els estudiants exploren la creació i l'ús de constructors per establir valors d'aquests atributs i aprendre a treballar amb les dades emmagatzemades en els objectes. Els estudiants implementen mètodes accessor i mutador per accedir i modificar els valors emmagatzemats en les variables d'instància, així com escriure mètodes `tostring` per donar sortida a informació sobre l'estat de l'objecte. Mentre creen i treballen amb objectes, els estudiants utilitzen la classe `Scanner` per obtenir l'entrada de l'usuari per utilitzar-les com a dades del programa, aprendre sobre tipus de dades, operadors i expressions per emmagatzemar i manipular dades en variables i desenvolupar una comprensió de les decisions de disseny orientades a objectes i encapsulació de dades.
          student_description: En aquesta unitat, creeu objectes i definiu variables d'instància per representar atributs. S'explora la creació i l'ús de constructors per establir valors per a aquests atributs i aprendre a treballar amb les dades emmagatzemades en els objectes. Implementeu mètodes accessor i mutador per accedir i modificar els valors emmagatzemats en les variables d'instància, així com escriure mètodes `Tostring` per a la informació de sortida sobre l'estat de l'objecte. Mentre creeu i treballeu amb els vostres objectes, utilitzeu la classe `Scanner` per obtenir l'entrada de l'usuari per utilitzar-les com a dades del programa, aprendre sobre tipus de dades, operadors i expressions per emmagatzemar i manipular dades en variables i desenvolupar una comprensió de l'encapsulació de dades i les decisions de disseny orientades a objectes.

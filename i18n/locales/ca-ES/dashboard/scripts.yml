        csp4-2018:
          title: CSP Unitat 4 - Big Data i Privacitat ('18-'19)
          description: El món ric en dades en què vivim introdueix moltes preguntes complexes relacionades amb les polítiques públiques, el dret, l'ètica i l'impacte social. Els objectius d'aquesta unitat són desenvolupar una visió ben arrodonida i equilibrada sobre les dades al món, inclosos els efectes positius i negatius de les mateixes, i comprendre els conceptes bàsics de com i per què funciona el xifrat modern.

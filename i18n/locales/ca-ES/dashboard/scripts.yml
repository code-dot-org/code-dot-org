          title: ArrayLists i mètodes de cadena ('22-'23)
          student_description: Aquesta unitat continua expandint-se sobre les estructures de dades per introduir-vos a la creació de llistes utilitzant la classe `ArrayList`. En el procés, apreneu sobre les classes `Integer` i `Double` i utilitzeu els seus mètodes per analitzar les dades dels fitxers de text i explorar els límits dels valors enters. Diferencies entre quan utilitzar cada tipus d'estructura de dades mentre aprens sobre l'estructura i funcionalitat d'un `Arraylist`. Apliqueu algoritmes estàndard per trobar i manipular dades en un `ArrayList` de dades numèriques i d'objectes. Al llarg de la unitat, s'aprèn a utilitzar la classe `String` per analitzar i processar text obtingut d'un usuari i de l'entrada de fitxers alhora que coneixeu les tècniques i aplicacions bàsiques de processament del llenguatge natural. A més, desenvolupeu encara més les habilitats d'enginyeria de programari escrivint comentaris Javadoc per crear documentació API per als vostres programes.
        csa7-validation-pilot-2022:
          lesson_groups:
            lessonGroup-2:
              display_name: Contingut
            lessonGroup-3:
              display_name: Mostra el que saps
            lessonGroup-4:
              display_name: Caixes de sorra
          title: Mètode de descomposició i recursivitat ('22-'23)
          student_description: Aquesta unitat us permet practicar el disseny i desenvolupament de programari utilitzant les habilitats que heu après al llarg del currículum mentre planifiqueu i desenvolupem un projecte de codificació creativa per transmetre un interès personal o una història utilitzant The Theater. Utilitzeu estratègies de descomposició i principis orientats a objectes per planificar i implementar les vostres idees alhora que assegureu-vos que el vostre projecte compleixi els requisits especificats. En el procés, s'aprèn a escriure mètodes `private`, sobrecarregats i overridden i utilitzar la paraula clau `super` en un mètode de subclasse per cridar un mètode superclass mentre explora la funcionalitat dels mètodes i els seus paràmetres. Al llarg de la unitat, practiqueu el rastreig i l'escriptura de mètodes recursius i la comparació d'aquests mètodes amb solucions iteratives. Amb els coneixements i habilitats adquirits al llarg de l'any, considereu la necessitat de maximitzar la fiabilitat del sistema a mesura que exploreu errors i problemes en els programes existents.

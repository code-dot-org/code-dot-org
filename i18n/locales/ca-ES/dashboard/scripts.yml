        csd1-2019:
          title: CSD Unitat 1 - Resolució de Problemes i Informàtica ('19-'20)
          description: Problem Solving and Computing és una introducció altament interactiva i col·laborativa al camp de la informàtica, emmarcada dins de la recerca més àmplia de la resolució de problemes. Practicareu utilitzant un procés de resolució de problemes per abordar una sèrie de trencaclosques, reptes i escenaris del món real. A continuació, aprendreu com els ordinadors d'entrada, sortida, emmagatzemen i processen informació per ajudar els humans a resoldre problemes. La unitat conclou amb un projecte en el qual dissenyeu una aplicació que ajudi a resoldre un problema de la vostra elecció.

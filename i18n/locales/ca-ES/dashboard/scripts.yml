            lessonGroup-5:
              display_name: Unitat 4 Enquesta pilot
          title: Ampliant la lògica del programa
          student_description: En aquesta unitat, apreneu com l'ús d'APIs i biblioteques pot ampliar les funcionalitats dels vostres programes. S'aprèn a utilitzar operadors relacionals i lògics per ampliar les decisions per condicionals i iteració. Utilitzeu operadors de càsting i mètodes de classe `Math` mentre avalueu expressions i realitzeu càlculs, incloent la implementació de l'atzar en les decisions i comportaments del programa. Mentre treballeu amb expressions booleanes compostes i operadors lògics, desenvolupeu una comprensió de les lleis de De Morgan i escrivint taules de veritat. Utilitzeu aquestes condicions i expressions ampliades per avaluar valors primitius i referències d'objectes i prendre decisions en funció dels resultats.

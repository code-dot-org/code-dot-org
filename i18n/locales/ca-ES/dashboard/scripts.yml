          title: Resolució de problemes i informàtica ('22-'23)
          description: "Problem Solving and Computing és una introducció altament interactiva i col·laborativa al camp de la informàtica, emmarcada dins de la recerca més àmplia de la resolució de problemes. Practicareu utilitzant un procés de resolució de problemes per abordar una sèrie de trencaclosques, reptes i escenaris del món real. A continuació, aprendreu com els ordinadors d'entrada, sortida, emmagatzemen i processen informació per ajudar els humans a resoldre problemes. La unitat conclou amb un projecte en el qual dissenyeu una aplicació que ajudi a resoldre un problema de la vostra elecció. \n\n**Orientació per a la implementació per a la resolució i la computació de problemes**\n\n-   El primer capítol d'aquesta unitat s'ha de completar abans de qualsevol altra unitat en CS Discoveries\n-   Es proporcionen lliçons alternatives per a algunes lliçons d'aquesta unitat, depenent del context de l'aula\n-   Podeu veure la [Guia curricular](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) i [Guia d'implementació](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) per a més informació sobre això unitat"
          student_description: Problem Solving and Computing és una introducció altament interactiva i col·laborativa al camp de la informàtica, emmarcada dins de la recerca més àmplia de la resolució de problemes. Practicareu utilitzant un procés de resolució de problemes per abordar una sèrie de trencaclosques, reptes i escenaris del món real. A continuació, aprendreu com els ordinadors d'entrada, sortida, emmagatzemen i processen informació per ajudar els humans a resoldre problemes. La unitat conclou amb un projecte en el qual dissenyeu una aplicació que ajudi a resoldre un problema de la vostra elecció.

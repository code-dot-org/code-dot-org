          title: AP CSA Magpie Lab
          description: |-
            Des d'Eliza als anys seixanta fins a Siri i Watson avui, la idea de parlar amb ordinadors en llenguatge natural ha fascinat la gent. (I sí, hi ha hagut més d'una conversa entre Eliza i Siri — recerca de “chatbot Eliza Siri.”) Tot i que el processament del llenguatge natural (PNL) és un camp complicat, és bastant fàcil crear un programa senzill per respondre a frases en anglès.

            **Requisits previs**

            Abans de fer aquest laboratori, els estudiants haurien de ser capaços de:

            -   localitzar llocs web utilitzant un navegador web
            -   executar i editar programes Java que utilitzen les classes
            -   traçar codi
            -   llegir APIs tant per a les biblioteques Java estàndard com per al codi local
          student_description: |-
            Des d'Eliza als anys seixanta fins a Siri i Watson avui, la idea de parlar amb ordinadors en llenguatge natural ha fascinat la gent. Cada vegada més, els programes informàtics permeten a la gent interactuar amb ells escrivint frases en anglès. El camp de la informàtica que aborda com els ordinadors poden entendre el llenguatge humà s'anomena processament del llenguatge natural (PNL).

            La PNL és un camp que intenta que els ordinadors entenguin el llenguatge natural (és a dir, humà). Hi ha molts avenços emocionants en el camp.

            Per a aquest laboratori, explorareu alguns dels conceptes bàsics de la PNL. A mesura que exploreu això, treballareu amb una varietat de mètodes de la classe `String` i practicareu utilitzant la sentència `if`. Es traçarà un mètode per trobar paraules a l'entrada de l'usuari.

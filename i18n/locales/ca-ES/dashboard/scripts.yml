        csp1-2019:
          title: CSP Unitat 1 - Internet ('19-'20)
          description: Aquesta unitat explora els reptes i preguntes tècniques que sorgeixen de la necessitat de representar informació digital en ordinadors i transferir-la entre persones i dispositius computacionals. A continuació, la unitat explora l'estructura i el disseny d'internet i les implicacions d'aquestes decisions de disseny.

          title: Mètode de descomposició i recursivitat ('22-'23)
          student_description: Aquesta unitat us permet practicar el disseny i desenvolupament de programari utilitzant les habilitats que heu après al llarg del currículum mentre planifiqueu i desenvolupem un projecte de codificació creativa per transmetre un interès personal o una història utilitzant The Theater. Utilitzeu estratègies de descomposició i principis orientats a objectes per planificar i implementar les vostres idees alhora que assegureu-vos que el vostre projecte compleixi els requisits especificats. En el procés, s'aprèn a escriure mètodes `private`, sobrecarregats i overridden i utilitzar la paraula clau `super` en un mètode de subclasse per cridar un mètode superclass mentre explora la funcionalitat dels mètodes i els seus paràmetres. Al llarg de la unitat, practiqueu el rastreig i l'escriptura de mètodes recursius i la comparació d'aquests mètodes amb solucions iteratives. Amb els coneixements i habilitats adquirits al llarg de l'any, considereu la necessitat de maximitzar la fiabilitat del sistema a mesura que exploreu errors i problemes en els programes existents.

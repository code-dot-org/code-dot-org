            lessonGroup-5:
              display_name: Enquesta
          title: Cercar i ordenar ('22-'23)
          student_description: En aquesta unitat, amplieu els algoritmes que heu après a explorar enfocaments comuns per cercar i ordenar matrius 1D i 2D i `Arraylist`s En el procés, analitzeu i compareu les eficiències d'aquests algorismes utilitzant recomptes d'execució de declaracions i desenvolupeu encara més les habilitats de resolució de problemes per descompondre problemes complexos. Al llarg de la unitat, apliqueu les vostres habilitats de programació i enginyeria de programari per planificar i desenvolupar un projecte de codificació creativa utilitzant la consola que incorpora disseny orientat a objectes, estructures de dades i pensament algorítmic. Amb els coneixements i habilitats adquirits al llarg de l'any, es considera la privacitat i la seguretat dels programes i usuaris.

          description: "A la unitat d'Animacions i jocs interactius, els alumnes creen imatges programàtiques, animacions, art interactiu i jocs. A partir de formes simples i primitives i construint fins a jocs basats en sprites més sofisticats, els estudiants es familiaritzen amb els conceptes de programació i el procés de disseny que els informàtics utilitzen diàriament. A continuació, aprenen com es poden combinar aquestes construccions més senzilles per crear programes més complexos. En el projecte final, els alumnes desenvolupen un programa personalitzat i interactiu.\n\n**Orientació per a la implementació d'animacions i jocs interactius**\n\n-   Completa les tres primeres lliçons de la unitat de resolució de problemes i informàtica abans de començar\n-   Orientació per a com donar suport als estudiants en els nivells de programació i diferenciar les tasques estan disponibles a la [Guia de nivells de programació](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) i [Guia de diferenciació](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)\n-   Podeu veure el complet [Guia curricular ](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) i [Guia d'implementació](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) per a més informació sobre aquesta unitat\n\n## Finalitzada Docència Aquesta Unitat?\n\nRespon aquesta [\\*\\*enquesta curta\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=3) perquè l'equip curricular de Code.org sàpiga com ha anat la unitat."

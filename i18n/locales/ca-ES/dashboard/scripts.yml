              description: 'Els estudiants aprenen construccions i pràctiques fonamentals de programació en el llenguatge de programació JavaScript mentre desenvolupen animacions i jocs en l''entorn Game Lab de Code.org. Els alumnes finalitzen la unitat dissenyant les seves pròpies animacions i jocs. '
            lessonGroup-5:
              display_name: Preparació per impartir la Unitat 4
              description: 'Els estudiants apliquen el procés de resolució de problemes als problemes dels altres, aprenent a empatitzar amb les necessitats d''un usuari i dissenyar solucions per fer front a aquestes necessitats. Durant la segona meitat de la unitat, els estudiants formen equips per prototipar una app de disseny propi, primer en paper, i finalment en l''entorn App Lab de Code.org. '
            lessonGroup-6:
              display_name: Preparació per impartir la Unitat 5
              description: Els estudiants exploren diferents sistemes utilitzats per representar informació en un ordinador i els reptes i compensacions que planteja el seu ús. A la segona meitat de la unitat, els estudiants aprenen com s'utilitzen les col·leccions de dades per resoldre problemes i com els ordinadors ajuden a automatitzar els passos d'aquest procés.
            lessonGroup-7:

          description: "Hem creat el Curs F per a estudiants de cinquè de primària. El curs comença observant com els usuaris prenen decisions en les apps que utilitzen. Els estudiants aprenen a fer una varietat d'aplicacions Sprite Lab que també ofereixen opcions per a l'usuari. En les lliçons posteriors del curs, els estudiants aprendran sobre variables en diversos contextos. L'alumnat té més autonomia i més opcions al llarg d'aquest curs. Al final del curs, els alumnes hauran creat projectes interactius per compartir amb els seus amics i familiars.\n\n## Primavera 2022 Vista prèvia oberta\n\nAquesta nova versió del curs F inclou tres noves lliçons, i necessitem els vostres comentaris. Les noves lliçons són:\n\n-   Lliçó 9 - Un munt de Sprites - [donar feedback](https://docs.google.com/forms/d/e/1FAIpQLSdgGilUP1l2i7Cie_kojOBjq_UMVDA8O1NFX4hLt4Ts4IMvnQ/viewform)\n-   Lliçó 10 - Comptant amb variables - [donar feedback](https://docs.google.com/forms/d/e/1FAIpQLSeuqnSbdJEgUY9paU2HNLN0RymYogBIRYrAtttTg826QXjK0w/viewform)\n-   Lliçó 11 - Mini-Projecte: Joc de col·leccionista - [donar feedback](https://docs.google.com/forms/d/e/1FAIpQLSe5IU4p57sowVOUuJyk_1Nv_R8XwELRwto75zPdre50aYy9DA/viewform)\n\nTingueu en compte que aquestes noves lliçons poden canviar entre ara i juliol 2022. Agraïm qualsevol comentari. Cursos A-E de CS Fonaments (2022) es posarà en marxa al juliol de 2022.\n\nTambé hem afegit una coberta completa de diapositives que cobreix totes les lliçons del curs F. Donem la benvinguda al vostre [feedback](https://docs.google.com/forms/d/e/1FAIpQLScDJ_UUYW1fw36uCiupsB96F8O8zoiSuppGQ7YrQfVn0ma_5w/viewform) a les diapositives de la lliçó també!"
          student_description: Aprendre a codificar amb sprites i variables, i discutir els impactes socials de la informàtica i Internet. Al final d'aquest curs, dissenyar i crear un projecte que puguis compartir amb amics i familiars.

          name: enfocament-en-disseny-amb-propòsit2-2023
          title: Tema 2 - Desenvolupament web ('23-'24)
          description: "En Desenvolupament Web, els estudiants tenen capacitat per crear i compartir contingut en les seves pròpies pàgines web. Comencen pensant en el paper de la web i com es pot utilitzar com a mitjà d'expressió creativa. A mesura que els estudiants desenvolupen les seves pàgines i comencen a veure's com a programadors, se'ls anima a pensar críticament sobre l'impacte de compartir informació en línia i com ser consumidors més crítics de contingut. També se'ls introdueix a la resolució de problemes, ja que es relaciona amb la programació mentre aprenen habilitats valuoses com la depuració, l'ús de recursos i el treball en equip. A la conclusió de la unitat, els estudiants hauran creat un lloc web personal que podran publicar i compartir.\n\n::: detalls [**Capítol 1. visió general de capítol**]\n\\*\\*Descripció: \\*\\* Els estudiants utilitzen la informàtica com a forma d'expressió pròpia a mesura que dissenyen i desenvolupen pàgines web bàsiques. Centrant-se en les etiquetes, paraules clau i sintaxi utilitzades per comunicar instruccions a l'ordinador, els estudiants utilitzen HTML per estructurar el contingut d'una pàgina web. També exploren les implicacions de privacitat i propietat intel·lectual de publicar el seu treball en línia.\n\n\\*\\*Objectius: \\*\\*\n\n-   Crear artefactes digitals que utilitzin diversos llenguatges informàtics per controlar l'estructura i l'estil del seu contingut.\n-   Crear un lloc web com a forma d'expressió personal.\n-   Utilitzar diferents llenguatges de programació per resoldre diferents problemes.\n-   Examinar el seu paper i responsabilitats tant com a creadors com a consumidors de mitjans digitals.\n\n\\*\\*Grans preguntes: \\*\\*\n\n-   Per què la gent crea llocs web?\n-   Com pot el text comunicar contingut, estructura i estil en una pàgina web?\n-   Com puc utilitzar de forma segura i adequada els continguts publicats a Internet?\n-   Quines estratègies puc utilitzar a l'hora de codificar per trobar i solucionar problemes?\n    :::\n\n:: detalls [**Capítol 2 Supervisió**]\n\\*\\*Descripció: \\*\\* Els estudiants amplien les seves idees de llocs web més enllà de l'expressió personal i comencen a veure'ls com una manera de resoldre problemes. Els estudiants es basen en les seves habilitats col·laboratives i treballen en equip per crear llocs web de diverses pàgines que resolguin un problema.\n\n\\*\\*Objectius: \\*\\*\n\n-   Crear artefactes digitals que utilitzin diversos llenguatges informàtics per controlar l'estructura i l'estil dels seus continguts.\n-   Crear un lloc web que solucioni un problema.\n-   Utilitzar diferents llenguatges de programació per resoldre diferents problemes.\n-   Examinar el seu paper i responsabilitats tant com a creadors com a consumidors de mitjans digitals.\n\n\\*\\*Grans preguntes: \\*\\*\n\n-   Com es poden utilitzar els llocs web per abordar els problemes del món?\n-   Quines estratègies poden utilitzar els equips per treballar millor junts?\n-   Com puc saber quina informació es pot confiar en línia?\n    :::\n\n::: detalls [**Implementació Orientacions per al desenvolupament web**]\n\n-   Les orientacions per donar suport als estudiants en els nivells de programació i diferenciar les tasques estan disponibles a la [Guia de nivells de programació](https://docs.google.com/document/d/1LlbzDHvq_DXggzeGg_sBcNov9pZX7h9NqardkGW4ELw/view) i [Guia de diferenciació](https://docs.google.com/document/d/10u5N7zCf52IZiSf4drQplEz3d3zS1iqWpegbBMDm0RQ/view)\n-   Podeu consultar la [Guia curricular](https://docs.google.com/document/d/1lTLydMBm2M5a5tq_35m-qj8Gat79WUYBWfpB3ikQyuY/view) i [Guia d'implementació](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view) per a més informació sobre aquesta unitat\n    :::\n\n## Acabat Docència Aquesta Unitat?\n\nRespon aquesta [\\*\\*enquesta curta\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=2) perquè l'equip curricular de Code.org sàpiga com ha anat la unitat."

          title: Informàtica física ('22-'23)
          description_short: Aprendre a programar amb dispositius físics.
          description: "A la unitat d'Informàtica Física, els estudiants exploren el paper dels dispositius físics en la informàtica. Utilitzant App Lab i Circuit Playground d'Adafruit, els estudiants desenvolupen programes que utilitzen les mateixes entrades i sortides de maquinari que es veuen en els dispositius intel·ligents, mirant com un simple prototip rugosa pot conduir a un producte acabat. A continuació, els estudiants exploren com es poden utilitzar dispositius físics per reaccionar al món que els envolta mitjançant una mentalitat “maker” per crear prototips amb materials quotidians.\n\n**Orientació per a la implementació per a la computació física**\n\n-   Completa les tres primeres lliçons de la unitat de Resolució de Problemes i Computació abans de començar\n-   Aquesta unitat assumeix que els estudiants estan familiaritzats amb App Lab, específicament utilitzant el mode de disseny per crear una interfície d'usuari i l'ús d'esdeveniments per canviar la pantalla en fer clic en un botó. Això es pot aconseguir fent que els estudiants completin la [App Lab Hour of Code](https://studio.code.org/s/applab-intro/reset) abans d'iniciar aquesta unitat.\n-   Aquesta unitat requereix que els estudiants tinguin accés a Circuit Playground's - [feu clic aquí](https://code.org/circuitplayground) per obtenir més informació sobre l'ús de Circuit Playground a la vostra aula\n-   Orientació per donar suport als estudiants en els nivells de programació i diferenciar les tasques estan disponibles a la [Guia de nivells de programació](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) i [Guia de diferenciació](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)\n-   Podeu veure el complet [Guia curricular](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) i [Guia d'implementació](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) per a més informació sobre aquesta unitat\n\n## Acabat Docència Aquesta Unitat?\n\nRespon aquesta [\\*\\*enquesta curta\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=6) per fer saber a l'equip curricular de Code.org com ha anat la unitat."
          student_description: Aquesta unitat explora el paper de les plataformes de maquinari en la informàtica i com els diferents sensors poden proporcionar una entrada i una sortida més eficaços que el teclat, el ratolí i el monitor tradicionals. Utilitzant App Lab i Circuit Playground d'Adafruit, desenvolupareu programes que utilitzin les mateixes entrades i sortides de maquinari que veieu en els dispositius intel·ligents, mirant com un simple prototip rugós pot conduir a un producte acabat. La unitat conclou amb un repte de disseny per utilitzar el Circuit Playground com a base per a una innovació del seu propi disseny.

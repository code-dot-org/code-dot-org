              name: Activitat oberta
          title: AP CSA Laboratori de Revisió del Consumidor
          description: "El Consumer Review Lab proporciona als estudiants l'oportunitat de treballar en una tasca més gran que implica múltiples classes a principis del curs, abans que necessàriament sàpiguen escriure les seves pròpies classes. Centrant-se en els mètodes de trucada i utilitzant les estructures de control de selecció i iteració, els estudiants tindran una pràctica que es relaciona directament amb el tipus de pregunta de resposta lliure **Mètodes i estructures de control** que veuran en l'examen de final de curs. Com que els estudiants sovint lluiten amb els mètodes a la classe de “String”, aquest laboratori se centra específicament en anomenar aquests mètodes i construir cordes d'una manera interessant i atractiva.\n\n### Connexió del món real\n\nTots fem servir comentaris de forma regular, per ajudar-nos a determinar quina pel·lícula veure, quin videojoc jugar, o fins i tot quin parell d'auriculars comprar. Però, què tan fàcil és falsificar una revisió? La veritat és que és increïblement senzill i les revisions falses poden tenir impactes significatius en els productes que es compren o consumeixen, incloses les pel·lícules que la gent mira i els restaurants on opten per menjar. Si els consumidors sabessin que la ressenya que estaven llegint i utilitzant per basar una decisió procedia d'un programa informàtic i no d'un humà, podrien ser menys propensos a creure-ho.\n\nQuina motivació té la gent per crear aquestes crítiques o comentaris falsos, i què s'ha de fer per evitar-ho, si alguna cosa? Si la tecnologia es pot utilitzar per crear i publicar comentaris positius per als productes propis de l'empresa o comentaris negatius de la competència, quines són les implicacions ètiques d'això?\n\nCrear revisions falses té implicacions ètiques, i és important destacar que tot i que els estudiants estan passant pel procés per veure una manera en què es poden generar, això no és de cap manera defensar aquest tipus de comportaments. Això és similar als pirates informàtics “barret blanc” que necessiten entendre les mateixes eines i processos dels pirates informàtics criminals per tal de fer la seva feina. Discutir amb els estudiants les preocupacions ètiques i com entendre aquest procés és important per prevenir comportaments no desitjats en línia."
        csa-data-lab:
          lessons:
            lesson-1:
              name: Dades, dades, dades!
            lesson-2:
              name: Dissenyar i implementar una classe personalitzada
            lesson-3:

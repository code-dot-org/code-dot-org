            lessonGroup-3:
              display_name: Mostra el que saps
            lessonGroup-4:
              display_name: Enquesta pilot
            lessonGroup-5:
              display_name: Sandbox
          title: Ampliació de dades del programa
          student_description: En aquesta unitat, creeu matrius unidimensionals per emmagatzemar valors primitius i referències d'objectes. Representeu constants utilitzant la paraula clau `final` i les dades que s'han de compartir entre objectes com a variables estàtiques. Mentre treballeu amb matrius unidimensionals, utilitzeu condicionals i iteració per cercar valors que compleixin criteris específics o per realitzar manipulacions per resoldre problemes.
          name: CSA3-pilot-facilitador
        csa4-pilot-facilitator:

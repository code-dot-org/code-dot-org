        csp5-2018:
          title: CSP Unitat 5 - Aplicacions de construcció ('18-'19)
          description: Aquesta unitat continua la introducció de conceptes fundacionals de programació informàtica, que desbloqueja la capacitat de fer aplicacions interactives i riques. Aquest curs utilitza JavaScript com a llenguatge de programació, i App Lab com a entorn de programació per construir aplicacions, però els conceptes apresos en aquestes lliçons abasten tots els llenguatges i eines de programació.

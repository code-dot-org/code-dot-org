        csd4-2019:
          title: CSD Unitat 4 - El procés de disseny ('19-'20)
          description: La unitat 4 introdueix els impactes socials més amplis de la informàtica. A través d'una sèrie de reptes de disseny, aprendràs a comprendre millor les necessitats dels altres mentre desenvolupes una solució a un problema. La segona meitat de la unitat consisteix en un projecte iteratiu en equip, durant el qual els equips tenen l'oportunitat d'identificar una necessitat que els importa, prototipar solucions tant en paper com en App Lab, i provar solucions amb usuaris reals per obtenir feedback i impulsar més iteracions.
          description_short: "  Aprèn a dissenyar un programa que satisfaci les necessitats dels teus usuaris."
          lesson_groups:
            csd4_1:
              display_name: 'Capítol 1: Disseny centrat en l''usuari'
            csd4_2:
              display_name: 'Capítol 2: Prototipatge d''aplicacions'
            csd5_2:
              display_name: 'Capítol 2: Resolució de problemes de dades'
            cspSurvey:
              display_name: Enquesta
          student_description: La unitat 4 introdueix els impactes socials més amplis de la informàtica. A través d'una sèrie de reptes de disseny, aprendràs a comprendre millor les necessitats dels altres mentre desenvolupes una solució a un problema. La segona meitat de la unitat consisteix en un projecte iteratiu en equip, durant el qual els equips tenen l'oportunitat d'identificar una necessitat que els importa, prototipar solucions tant en paper com en App Lab, i provar solucions amb usuaris reals per obtenir feedback i impulsar més iteracions.
        csd5-2019:
          title: CSD Unitat 5 - Dades i Societat ('19-'20)
          description: La unitat 5 tracta sobre la importància de les dades en la resolució de problemes i destaca com els ordinadors poden ajudar en aquest procés. El primer capítol explora diferents sistemes utilitzats per representar informació en un ordinador i els reptes i compensacions que planteja el seu ús. En el segon capítol aprendràs com s'utilitzen les col·leccions de dades per resoldre problemes i com els ordinadors ajuden a automatitzar els passos d'aquest procés. El capítol conclou considerant com es pot aplicar el procés de resolució de problemes de dades a una àrea de la vostra elecció.
          description_short: Aprendre com les persones utilitzen els ordinadors per resoldre problemes de dades.
          lesson_groups:
            csd5_1:
              display_name: 'Capítol 1: Representar la informació'
            csd5_2:
              display_name: 'Capítol 2: Resolució de problemes de dades'
            cspSurvey:
              display_name: Enquesta
          student_description: La unitat 5 tracta sobre la importància de les dades en la resolució de problemes i destaca com els ordinadors poden ajudar en aquest procés. El primer capítol explora diferents sistemes utilitzats per representar informació en un ordinador i els reptes i compensacions que planteja el seu ús. En el segon capítol aprendràs com s'utilitzen les col·leccions de dades per resoldre problemes i com els ordinadors ajuden a automatitzar els passos d'aquest procés. El capítol conclou considerant com es pot aplicar el procés de resolució de problemes de dades a una àrea de la vostra elecció.
        csd6-2019:
          title: CSD Unitat 6 - Informàtica Física ('19-'20)
          description: La unitat 6 explora el paper de les plataformes de maquinari en la informàtica i com els diferents sensors poden proporcionar una entrada i una sortida més efectives que el teclat, el ratolí i el monitor tradicionals. Utilitzant App Lab i Circuit Playground d'Adafruit, desenvolupareu programes que utilitzin les mateixes entrades i sortides de maquinari que veieu en els dispositius intel·ligents, mirant com un simple prototip rugós pot conduir a un producte acabat. La unitat conclou amb un repte de disseny per utilitzar el Circuit Playground com a base per a una innovació del seu propi disseny.

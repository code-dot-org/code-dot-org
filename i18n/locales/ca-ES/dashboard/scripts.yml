          title: Dades i Societat ('23-'24)
          description_short: Aprendre com les persones utilitzen els ordinadors per resoldre problemes de dades.
          description: "La unitat Dades i Societat tracta sobre la importància d'utilitzar dades per resoldre problemes i posa de manifest com els ordinadors poden ajudar en aquest procés. El primer capítol explora diferents sistemes utilitzats per representar informació en un ordinador i els reptes i compensacions que planteja el seu ús. En el segon capítol, els estudiants aprenen com s'utilitzen les col·leccions de dades per resoldre problemes, i com els ordinadors ajuden a automatitzar els passos d'aquest procés. En el projecte final, els estudiants recullen les seves pròpies dades i les utilitzen per desenvolupar una solució automatitzada a un problema.\n\n::: detalls [**Capítol 1 Visió**]\n\\*\\*Descripció: \\*\\* Els estudiants exploren com es poden utilitzar les dades per respondre preguntes interessants i resoldre problemes. Utilitzant una versió modificada del procés general de resolució de problemes, els estudiants observen com els ordinadors i els humans utilitzen les dades de manera diferent i els pros i els contres de l'automatització de la resolució de problemes. Després d'aprendre maneres que els ordinadors utilitzen dades en el món real, els estudiants trien el seu propi problema i utilitzen dades per abordar-lo.\n\n\\*\\*Objectius: \\*\\*\n\n-   Investigar i entendre com els humans i els ordinadors utilitzen les dades de manera diferent.\n-   Dissenyar i implementar una solució basada en dades a un problema determinat i determinar com es podrien automatitzar els diferents aspectes del procés de resolució de problemes.\n\n\\*\\*Grans preguntes: \\*\\*\n\n-   Com ens ajuden les dades a resoldre problemes?\n-   Com utilitzen les dades els ordinadors i els humans de manera diferent?\n-   Quines parts del procés de resolució de problemes de dades es poden automatitzar?\n-   Quins tipus de problemes utilitzen els ordinadors les dades per resoldre en el món real?\n\n:::\n\n::: detalls [**Orientació per a la implementació de dades i societat**]\n\n-   Podeu consultar la [Guia d'implementació](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view) per obtenir més informació sobre aquesta unitat\n    :::\n\n## Docència acabada aquesta unitat?\n\nRespon aquesta [\\*\\*enquesta curta\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=5) per fer saber a l'equip curricular de Code.org com va anar la unitat."
          student_description: Aquesta unitat tracta sobre la importància de les dades en la resolució de problemes i destaca com els ordinadors poden ajudar en aquest procés. El primer capítol explora diferents sistemes utilitzats per representar informació en un ordinador i els reptes i compensacions que planteja el seu ús. En el segon capítol aprendràs com s'utilitzen les col·leccions de dades per resoldre problemes i com els ordinadors ajuden a automatitzar els passos d'aquest procés. El capítol conclou considerant com es pot aplicar el procés de resolució de problemes de dades a una àrea de la vostra elecció.

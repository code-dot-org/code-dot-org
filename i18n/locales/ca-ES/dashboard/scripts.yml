          student_description: "En el primer capítol d'aquesta unitat els estudiants desenvolupen habilitats interpretant dades visuals i utilitzant eines de full de càlcul i visualització per crear els seus propis artefactes digitals. A través d'un projecte en curs - el “rastrejador de dades de classe” - els estudiants aprenen a recopilar i netejar dades, i a utilitzar algunes eines comunes per computar agregacions i crear visualitzacions. \n\nEl segon capítol explora la importància de les dades dins de les apps. App Lab disposa d'una sèrie d'eines que us permeten recopilar i utilitzar dades a les vostres aplicacions. El segon capítol ofereix una visió general de com funcionen aquestes eines, un mostreig de projectes d'exemple que es poden construir amb aquestes eines, i un espai on construir i presentar un projecte final."

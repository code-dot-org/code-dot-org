        csd1-2021:
          title: Resolució de problemes i informàtica ('21-'22)
          description: "Problem Solving and Computing és una introducció altament interactiva i col·laborativa al camp de la informàtica, emmarcada dins de la recerca més àmplia de la resolució de problemes. Practicareu utilitzant un procés de resolució de problemes per abordar una sèrie de trencaclosques, reptes i escenaris del món real. A continuació, aprendreu com els ordinadors d'entrada, sortida, emmagatzemen i processen informació per ajudar els humans a resoldre problemes. La unitat conclou amb un projecte en el qual dissenyeu una aplicació que ajudi a resoldre un problema de la vostra elecció. \n\n**Orientació per a la implementació per a la unitat 1**\n\n-   Unitat 1 Capítol 1 s'ha de completar abans de qualsevol altra unitat en CS Descobriments\n-   Es proporcionen lliçons alternatives per a algunes lliçons a la unitat 1, depenent del context de l'aula\n-   Podeu veure la [Guia curricular] completa[0] i [Guia d'implementació](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) per a més informació sobre aquesta unitat"
          description_short: "  Aprendre com els humans treballen amb ordinadors per resoldre problemes."
          lesson_groups:
            cspSurvey:
              display_name: Enquesta
            csd1_1:
              display_name: 'Capítol 1: El procés de resolució de problemes'
              big_questions: "-   Quines estratègies i processos puc utilitzar per convertir-me en un solucionador de problemes més eficaç?"
              description: Aquest capítol guia els estudiants a desenvolupar i adoptar un procés de resolució de problemes estructurat més formal reflexionant sobre els problemes que tenen problemes que han trobat, tant a l'aula com a la vida quotidiana. Mitjançant el treball a través d'un conjunt divers de problemes, com ara trencaclosques de lògica, desafiaments d'enginyeria, i la planificació d'un viatge, els estudiants aprenen a identificar diferents classes de problemes, descompondre problemes grans i desenvolupar les seves habilitats personals de resolució de problemes.
            csd1_2:
              display_name: 'Capítol 2: Ordinadors i resolució de problemes'
              big_questions: |-
                -   Com ajuden els ordinadors a la gent a resoldre problemes?
                -   Com enfoquen els problemes de manera diferent les persones i els ordinadors?
                -   Què necessita un ordinador de les persones per resoldre problemes eficaçment?
              description: En aquest capítol es presenten els ordinadors com a màquines que resolen problemes d'informació. Els estudiants comencen construint una definició comuna per a un ordinador que se centra en la funcionalitat en lloc de maquinari específic. A continuació, exploren les formes en què els ordinadors aborden els problemes. Per al seu projecte final, els estudiants proposen una app que els pugui servir per resoldre un problema de la seva elecció.
            csd1_3:
              display_name: Lliçons alternatives
              description: 'Aquest capítol proporciona lliçons alternatives per a aquesta unitat.  '
          name: csd1-2021
          student_description: Problem Solving and Computing és una introducció altament interactiva i col·laborativa al camp de la informàtica, emmarcada dins de la recerca més àmplia de la resolució de problemes. Practicareu utilitzant un procés de resolució de problemes per abordar una sèrie de trencaclosques, reptes i escenaris del món real. A continuació, aprendreu com els ordinadors d'entrada, sortida, emmagatzemen i processen informació per ajudar els humans a resoldre problemes. La unitat conclou amb un projecte en el qual dissenyeu una aplicació que ajudi a resoldre un problema de la vostra elecció.
        csd2-2021:
          title: Desenvolupament web ('21-'22)
          description: " A la Unitat 2, aprendràs a crear i compartir el contingut a les teves pròpies pàgines web. Després de decidir quin contingut voleu compartir amb el món, aprendreu a estructurar i dissenyar les vostres pàgines mitjançant HTML i CSS. També practicaràs habilitats de programació valuoses, com ara depuració, ús de recursos i treball en equip.   \n\n**Orientació per a la implementació per a la unitat 2**\n\n-   Completa la unitat 1 Capítol 1 abans d'iniciar aquesta unitat\n-   Orientació per a com donar suport als estudiants en els nivells de programació i diferenciar les tasques estan disponibles a la [Guia de depuració](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) i [Guia de diferenciació](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)\n-   Podeu consultar la [Guia curricular](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) i [Guia d'implementació](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) per a més informació sobre aquesta unitat"
          description_short: "  Aprèn a construir el teu propi lloc web a Web Lab."
          lesson_groups:
            csd2_1v2:
              display_name: 'Capítol 1: Creació de pàgines web'
              big_questions: |-
                -   Per què la gent crea llocs web?
                -   Com pot el text comunicar contingut, estructura i estil en una pàgina web?
                -   Com puc utilitzar de forma segura i adequada els continguts publicats a Internet?
                -   Quines estratègies puc utilitzar a l'hora de codificar per trobar i solucionar problemes?
              description: Els estudiants utilitzen la informàtica com a forma d'autoexpressió a mesura que dissenyen i desenvolupen pàgines web bàsiques. Centrant-se en les etiquetes, paraules clau i sintaxi utilitzades per comunicar instruccions a l'ordinador, els estudiants utilitzen HTML per estructurar el contingut d'una pàgina web. També exploren les implicacions de privacitat i propietat intel·lectual de publicar el seu treball en línia.
            csd2_2v2:
              display_name: 'Capítol 2: Llocs web de diverses pàgines'
              big_questions: |-
                -   Com es poden utilitzar els llocs web per abordar els problemes del món?
                -   Quines estratègies poden utilitzar els equips per treballar millor junts?
                -   Com puc saber quina informació es pot confiar en línia?
              description: Els estudiants amplien les seves idees de llocs web més enllà de l'expressió personal i comencen a veure'ls com una manera de resoldre problemes. Els estudiants es basen en les seves habilitats col·laboratives i treballen en equip per crear llocs web de diverses pàgines que resolguin un problema.
            cspSurvey:
              display_name: Enquesta
          name: csd2-2021
          student_description: " A la Unitat 2, aprendràs a crear i compartir el contingut a les teves pròpies pàgines web. Després de decidir quin contingut voleu compartir amb el món, aprendreu a estructurar i dissenyar les vostres pàgines mitjançant HTML i CSS. També practicaràs habilitats de programació valuoses, com ara depuració, ús de recursos i treball en equip.  "
        csd3-2021:
          title: Animacions i jocs interactius ('21-'22)
          description_short: " Aprèn a programar animacions, art interactiu i jocs en Game Lab."
          lesson_groups:
            csd3_1:
              display_name: 'Capítol 1: Imatges i animacions'
              big_questions: |-
                -   Què és un programa informàtic?
                -   Quines són les característiques bàsiques de la majoria dels llenguatges de programació?
                -   Com permet la programació la creativitat i l'expressió individual?
                -   Quines pràctiques i estratègies m'ajudaran mentre escric programes?
              description: Els estudiants es construeixen cap a la programació d'animacions interactives en l'entorn Game Lab. Comencen amb formes simples i objectes sprite, a continuació, utilitzen bucles per crear animacions d'estil flipbook. A continuació, aprenen a utilitzar booleans i condicionals per respondre a l'entrada de l'usuari. Al final del capítol, els estudiants dissenyen i creen una animació interactiva que poden compartir amb el món.
            csd3_2:
              display_name: 'Capítol 2: Jocs de construcció'
              big_questions: |-
                -   Com gestionen la complexitat i l'escala els desenvolupadors de programari?
                -   Com es poden organitzar els programes de manera que els problemes comuns només necessiten ser resolts una vegada?
                -   Com puc basar-me en solucions anteriors per crear un comportament encara més complex?
              description: En aquest capítol els estudiants combinen les construccions que van aprendre en el primer capítol per programar moviments i col·lisions més complexes en els seus sprites. A mesura que creen programes més complexos, comencen a utilitzar funcions per organitzar el seu codi. Al final, els estudiants utilitzen un procés de disseny per crear un joc original.
            cspSurvey:
              display_name: Enquesta
          name: csd3-2021
          student_description: " A la unitat 3, es basarà en la seva experiència de codificació a mesura que programa animacions, art interactiu i jocs a Game Lab. La unitat comença amb formes simples i construeix fins a jocs més sofisticats basats en sprites, utilitzant els mateixos conceptes de programació i el procés de disseny que els informàtics utilitzen diàriament. En el projecte final, desenvolupareu un programa personalitzat i interactiu."
        csd4-2021:
          title: El procés de disseny ('21-'22)
          description: |-
            La unitat 4 introdueix els impactes socials més amplis de la informàtica. A través d'una sèrie de reptes de disseny, aprendràs a comprendre millor les necessitats dels altres mentre desenvolupes una solució a un problema. La segona meitat de la unitat consisteix en un projecte iteratiu en equip, durant el qual els equips tenen l'oportunitat d'identificar una necessitat que els importa, prototipar solucions tant en paper com en App Lab, i provar solucions amb usuaris reals per obtenir feedback i impulsar més iteracions.

            **Orientació per a la implementació de la Unitat 4**

            -   Completa la Unitat 1 Capítol 1 abans d'iniciar aquesta unitat
            -   Aquesta unitat és un requisit previ per a la Unitat 6 i la Unitat 7
            -   Podeu consultar la [Guia curricular] completa[0] i [Guia d'implementació](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) per a més informació sobre aquesta unitat
          description_short: "  Aprèn a dissenyar un programa que satisfaci les necessitats dels teus usuaris."
          lesson_groups:
            csd4_1:
              display_name: 'Capítol 1: Disseny centrat en l''usuari'
              big_questions: |-
                -   Com identifiquen els dissenyadors les necessitats del seu usuari?
                -   Com podem assegurar que els nostres dissenys satisfan les necessitats d'un usuari?
                -   Quins processos ens permetran crear, provar i iterar de manera eficient els nostres dissenys?
              description: Aquest capítol introdueix el procés de disseny com una versió específica del procés de resolució de problemes en què l'empatia per les necessitats d'un usuari s'integra de manera constant. Els estudiants aprenen estratègies per identificar les necessitats dels usuaris i avaluar com els diferents dissenys els aborden. En particular, aprenen com desenvolupar un prototip en paper, com recollir i respondre a comentaris sobre un prototip, i consideren com les diferents interfícies d'usuari fan o no afecten la usabilitat de les seves apps.
            csd4_2:
              display_name: 'Capítol 2: Prototipatge d''aplicacions'
              big_questions: |-
                -   Com funcionen els equips de manera efectiva per desenvolupar programari?
                -   Quins rols més enllà de la programació són necessaris per dissenyar i desenvolupar programari?
                -   Com incorporen els dissenyadors la retroalimentació en múltiples iteracions d'un producte?
              description: Aquest capítol està centrat en un projecte grupal de llarga durada que permet als estudiants aplicar tot el que han après sobre Disseny Centrat en l'Usuari per desenvolupar un prototip d'app. Treballant en equip, els estudiants identifiquen un tema social que els preocupa i dissenyen i prototipen una app per abordar aquest tema. Aquesta és una oportunitat perquè els estudiants explorin altres rols en el desenvolupament de programari, com ara la gestió de productes, màrqueting, disseny i proves.
            csd5_2:
              display_name: 'Capítol 2: Resolució de problemes de dades'
            cspSurvey:
              display_name: Enquesta
          name: CSD4-2021
          student_description: La unitat 4 introdueix els impactes socials més amplis de la informàtica. A través d'una sèrie de reptes de disseny, aprendràs a comprendre millor les necessitats dels altres mentre desenvolupes una solució a un problema. La segona meitat de la unitat consisteix en un projecte iteratiu en equip, durant el qual els equips tenen l'oportunitat d'identificar una necessitat que els importa, prototipar solucions tant en paper com en App Lab, i provar solucions amb usuaris reals per obtenir feedback i impulsar més iteracions.
        csd5-2021:
          title: Dades i Societat ('21-'22)
          description: |-
            La unitat 5 tracta sobre la importància de les dades en la resolució de problemes i destaca com els ordinadors poden ajudar en aquest procés. El primer capítol explora diferents sistemes utilitzats per representar informació en un ordinador i els reptes i compensacions que planteja el seu ús. En el segon capítol aprendràs com s'utilitzen les col·leccions de dades per resoldre problemes i com els ordinadors ajuden a automatitzar els passos d'aquest procés. El capítol conclou considerant com es pot aplicar el procés de resolució de problemes de dades a una àrea de la vostra elecció.

            **Orientació per a la implementació de la unitat 5**

            -   Completa la unitat 1 Capítol 1 abans d'iniciar aquesta unitat
            -   Aquesta unitat es podria canviar amb la unitat 7 - vegeu la [Guia d'implementació](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) per obtenir més informació sobre aquesta opció
            -   Podeu consultar la [Guia curricular](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) completa per a més informació sobre aquesta unitat
          description_short: Aprendre com les persones utilitzen els ordinadors per resoldre problemes de dades.
          lesson_groups:
            csd5_1:
              display_name: 'Capítol 1: Representar la informació'
              big_questions: |-
                -   Per què és important la representació en la resolució de problemes?
                -   Quines característiques necessita un sistema de representació per ser útil?
                -   Què és necessari per crear sistemes de representació binària utilitzables?
                -   Com podem combinar sistemes junts per obtenir informació més complexa?
              description: Aquest capítol se centra en la representació de dades i el seu paper en la resolució de problemes d'informació. Els estudiants aprenen què ha de ser útil un sistema de representació i com els ordinadors són capaços de representar diferents tipus d'informació mitjançant sistemes binaris. Per al projecte de capítols, els estudiants representen el seu dia perfecte en una targeta de perforació binària i el comerç amb els companys de classe per desxifrar.
            csd5_2:
              display_name: 'Capítol 2: Resolució de problemes de dades'
              big_questions: |-
                -   Com ens ajuden les dades a resoldre problemes?
                -   Com utilitzen les dades els ordinadors i els humans de manera diferent?
                -   Quines parts del procés de resolució de problemes de dades es poden automatitzar?
                -   Quins tipus de problemes utilitzen els ordinadors les dades per resoldre en el món real?
              description: Els estudiants exploren com es poden utilitzar les dades per respondre preguntes interessants i resoldre problemes. Utilitzant una versió modificada del procés general de resolució de problemes, els estudiants observen com els ordinadors i els humans utilitzen les dades de manera diferent i els pros i els contres de l'automatització de la resolució de problemes. Després d'aprendre maneres que els ordinadors utilitzen dades en el món real, els estudiants trien el seu propi problema i utilitzen dades per abordar-lo.
            cspSurvey:
              display_name: Enquesta
          name: csd5-2021
          student_description: La unitat 5 tracta sobre la importància de les dades en la resolució de problemes i destaca com els ordinadors poden ajudar en aquest procés. El primer capítol explora diferents sistemes utilitzats per representar informació en un ordinador i els reptes i compensacions que planteja el seu ús. En el segon capítol aprendràs com s'utilitzen les col·leccions de dades per resoldre problemes i com els ordinadors ajuden a automatitzar els passos d'aquest procés. El capítol conclou considerant com es pot aplicar el procés de resolució de problemes de dades a una àrea de la vostra elecció.
        csd6-2021:
          title: Informàtica física ('21-'22)
          description: |-
            La unitat 6 explora el paper de les plataformes de maquinari en la informàtica i com els diferents sensors poden proporcionar una entrada i una sortida més efectives que el teclat, el ratolí i el monitor tradicionals. Utilitzant App Lab i Circuit Playground d'Adafruit, desenvolupareu programes que utilitzin les mateixes entrades i sortides de maquinari que veieu en els dispositius intel·ligents, mirant com un simple prototip rugós pot conduir a un producte acabat. La unitat conclou amb un repte de disseny per utilitzar el Circuit Playground com a base per a una innovació del seu propi disseny.

            **Orientació per a la implementació de la Unitat 6**

            -   Completa la Unitat 1 Capítol 1 abans d'iniciar aquesta unitat
            -   Aquesta unitat suposa que els estudiants han cursat la Unitat 3 Capítol 1 i tots els de la Unitat 4. Els estudiants sense aquests antecedents poden lluitar en aquesta unitat.
            -   Aquesta unitat requereix que els estudiants tinguin accés a Circuit Playground's - [feu clic aquí](https://code.org/circuitplayground) per obtenir més informació sobre l'ús del Circuit Playground a la vostra aula
            -   Aquesta unitat es pot canviar amb la Unitat 7 - vegeu la [Guia d'implementació](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) per obtenir més informació sobre aquesta opció
            -   Orientació per donar suport als estudiants en els nivells de programació i diferenciar les tasques estan disponibles a la [Guia de depuració](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) i [Guia de diferenciació](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)
            -   Podeu consultar la [Guia curricular](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) completa per obtenir més informació sobre aquesta unitat
          description_short: Aprendre a programar amb dispositius físics.
          lesson_groups:
            csd6_1:
              display_name: 'Capítol 1: Programació amb maquinari'
              big_questions: |-
                -   Com interactua el programari amb el maquinari?
                -   Com poden els ordinadors intuir i respondre al seu entorn?
                -   Quin tipus d'informació es pot comunicar amb sortides senzilles de maquinari?
              description: Aquesta unitat comença amb una activitat que anima els estudiants a explorar una àmplia varietat de plataformes informàtiques no tradicionals, abans d'iniciar una revisió de la programació en App Lab, amb un enfocament particular en comprendre millor el model de programació basat en esdeveniments que es va introduir per primera vegada en la Unitat 4. Els estudiants aprenen tècniques per flexibilitzar les apps que escriuen modificant elements de disseny a través del codi en lloc de dependre sempre del mode disseny. Utilitzant el Circuit Playground, després exploren diferents enfocaments per prendre entrada i produir sortida mitjançant maquinari. Al final d'aquest capítol, els estudiants dissenyaran un joc que utilitzi maquinari físic per a l'entrada i la sortida.
            csd6_2:
              display_name: 'Capítol 2: Construcció de prototips físics'
              big_questions: |-
                -   Com funcionen els programadors amb quantitats més grans de valors similars?
                -   Com es pot representar la informació complexa del món real en el codi?
                -   Com es pot utilitzar un maquinari senzill per desenvolupar nous productes innovadors?
              description: Amb una comprensió de com utilitzar el maquinari per prendre entrada i produir sortida, els estudiants passen a pensar en programes més complexos que integren maquinari i programari. Utilitzant els LED de color com a exemple d'un grup d'objectes similars, els estudiants aprenen a utilitzar matrius per fer un seguiment de les llistes de valors. Des d'allà introduïm el bucle for, primer simplement com una manera de repetir un bloc de codi, i després com una manera d'executar codi en cada element d'una matriu. Al final d'aquest capítol els estudiants hauran explorat tots els components dels seus taulers mentre aprenen a estructurar el seu codi utilitzant matrius, bucles i funcions paramètriques. A les dues lliçons finals, els estudiants tenen l'oportunitat de cavar en la construcció de prototips físics utilitzant les seves taules.
            cspSurvey:
              display_name: Enquesta
          name: csd6-2021

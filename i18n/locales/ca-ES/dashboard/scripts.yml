        csd1-2018:
          title: CSD Unitat 1 - Resolució de problemes ('18-'19)
          description: " \nUnitat 1 és una introducció altament interactiva i col·laborativa al camp de la informàtica, emmarcada dins de la recerca més àmplia de la resolució de problemes. Practicareu utilitzant un procés de resolució de problemes per abordar una sèrie de trencaclosques, reptes i escenaris del món real. A continuació, aprendreu com els ordinadors d'entrada, sortida, emmagatzemen i processen informació per ajudar els humans a resoldre problemes. La unitat conclou amb un projecte en el qual dissenyeu una aplicació que ajudi a resoldre un problema de la vostra elecció."
          description_short: "  Aprendre com els humans treballen amb ordinadors per resoldre problemes."
          lesson_groups:
            cspSurvey:
              display_name: Enquesta
            csd1_1:
              display_name: 'Capítol 1: El procés de resolució de problemes'
            csd1_2:
              display_name: 'Capítol 2: Ordinadors i resolució de problemes'
          student_description: " \nUnitat 1 és una introducció altament interactiva i col·laborativa al camp de la informàtica, emmarcada dins de la recerca més àmplia de la resolució de problemes. Practicareu utilitzant un procés de resolució de problemes per abordar una sèrie de trencaclosques, reptes i escenaris del món real. A continuació, aprendreu com els ordinadors d'entrada, sortida, emmagatzemen i processen informació per ajudar els humans a resoldre problemes. La unitat conclou amb un projecte en el qual dissenyeu una aplicació que ajudi a resoldre un problema de la vostra elecció."
        csd4-2018:
          title: CSD Unitat 4 - El procés de disseny ('18-'19)
          description: La unitat 4 introdueix els impactes socials més amplis de la informàtica. A través d'una sèrie de reptes de disseny, aprendràs a comprendre millor les necessitats dels altres mentre desenvolupes una solució a un problema. La segona meitat de la unitat consisteix en un projecte iteratiu en equip, durant el qual els equips tenen l'oportunitat d'identificar una necessitat que els importa, prototipar solucions tant en paper com en App Lab, i provar solucions amb usuaris reals per obtenir feedback i impulsar més iteracions.
          description_short: "  Aprèn a dissenyar un programa que satisfaci les necessitats dels teus usuaris."
          lesson_groups:
            csd4_1:
              display_name: 'Capítol 1: Disseny centrat en l''usuari'
            csd4_2:

          title: Desenvolupament web ('22-'23)
          description: "En Desenvolupament Web, els estudiants tenen capacitat per crear i compartir contingut en les seves pròpies pàgines web. Comencen pensant en el paper de la web i com es pot utilitzar com a mitjà d'expressió creativa. A mesura que els estudiants desenvolupen les seves pàgines i comencen a veure's com a programadors, se'ls anima a pensar críticament sobre l'impacte de compartir informació en línia i com ser consumidors més crítics de contingut. També se'ls introdueix a la resolució de problemes, ja que es relaciona amb la programació mentre aprenen habilitats valuoses com la depuració, l'ús de recursos i el treball en equip. A la conclusió de la unitat, els estudiants hauran creat un lloc web personal que podran publicar i compartir.\n\n**Orientació d'implementació per al desenvolupament web**\n\n-   Completa les tres primeres lliçons de la unitat de resolució de problemes i informàtica abans de començar\n-   Orientació per a com donar suport als estudiants en els nivells de programació i diferenciar les tasques estan disponibles a la [Guia de nivells de programació](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) i [Guia de diferenciació](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)\n-   Podeu veure la [Guia curricular] completa[2] i [Guia d'implementació](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) per a més informació sobre aquesta unitat\n\n## Acabat Docència Aquesta Unitat?\n\nRespon aquesta [\\*\\*enquesta curta\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=2) perquè l'equip curricular de Code.org sàpiga com ha anat la unitat."
          student_description: " En aquesta unitat, aprendràs a crear i compartir el contingut en les teves pròpies pàgines web. Després de decidir quin contingut voleu compartir amb el món, aprendreu a estructurar i dissenyar les vostres pàgines mitjançant HTML i CSS. També practicaràs habilitats de programació valuoses, com ara depuració, ús de recursos i treball en equip.  "

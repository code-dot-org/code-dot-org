              description: 'Els estudiants aprenen a crear llocs web utilitzant HTML i CSS dins l''entorn Web Lab de Code.org. Al llarg de la unitat, els estudiants es plantegen qüestions de privacitat i propietat a Internet a mesura que desenvolupen els seus propis llocs web personals.  '
            lessonGroup-4:

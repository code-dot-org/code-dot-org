          title: Programació Orientada a Objectes
          description: Creure en la pròpia identitat de l'enginyeria del programari desenvolupa la confiança i la perseverança. Aquesta lliçó introdueix els valors bàsics de l'enginyeria del programari i explora les percepcions comunes que poden tenir els estudiants. Els estudiants reflexionen sobre com ja practiquen molts d'aquests valors per descobrir la seva pròpia identitat d'enginyeria del programari.

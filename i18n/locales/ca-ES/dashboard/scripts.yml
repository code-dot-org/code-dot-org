        csa2-pilot-facilitator:
          lesson_groups:
            lesson group:
              display_name: Contingut
            lessonGroup-2:
              display_name: Mostra el que saps
            lessonGroup-3:
              display_name: Enquesta pilot
            lessonGroup-4:
              display_name: Sandbox
          title: Donant Estat d'objectes
          student_description: En aquesta unitat, creeu objectes i definiu variables d'instància per representar atributs. S'explora la creació i l'ús de constructors per establir valors per a aquests atributs i aprendre a treballar amb les dades emmagatzemades en els objectes. Implementeu mètodes accessor i mutador per accedir i modificar els valors emmagatzemats en les variables d'instància, així com escriure mètodes `Tostring` per a la informació de sortida sobre l'estat de l'objecte. Mentre creeu i treballeu amb els vostres objectes, utilitzeu la classe `Scanner` per obtenir l'entrada de l'usuari per utilitzar-les com a dades del programa, aprendre sobre tipus de dades, operadors i expressions per emmagatzemar i manipular dades en variables i desenvolupar una comprensió de l'encapsulació de dades i les decisions de disseny orientades a objectes.
          name: CSA2-pilot-facilitador
        csa3-pilot-facilitator:
          lesson_groups:

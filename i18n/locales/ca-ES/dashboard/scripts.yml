            lesson-4:
              name: Activitat oberta
          title: AP CSA Laboratori de Dades
          description: "Els estudiants estan motivats si se senten connectats amb el material que estan estudiant. Una manera de fer que el contingut de ciències de la computació sigui rellevant, significatiu, relacionable i emocionant és incorporar conjunts de dades del món real en tasques de programació pràctica.\n\nLes dades són valors. Els valors per si mateixos no són coneixement, el coneixement és el que es guanya amb l'estudi de les dades. Aquest laboratori està dissenyat per animar els estudiants a obtenir coneixements sobre un tema del seu interès mitjançant l'examen d'un conjunt de dades disponibles de la web. Per tal d'obtenir coneixements a partir de les dades d'aquest laboratori, els estudiants plantejaran una pregunta, cercaran un conjunt de dades sobre aquest tema i, a continuació, processaran aquestes dades per determinar la resposta a la seva pregunta.\n\n### Connexió al món real\n\nSer capaç d'accedir i processar dades és una part important de moltes indústries. Tant si es tracta de determinar la millor assignació de recursos com de decidir quin nou producte crear, analitzar les dades és un component necessari d'aquestes converses. Per sort, hi ha eines disponibles per ajudar a llegir i processar dades, i aquest laboratori introduirà una d'aquestes eines als estudiants i els demanarà que utilitzin les dades existents del món real per respondre a una pregunta del seu propi interès."
          student_description: Les dades són valors. Els valors per si mateixos no són coneixement, el coneixement és el que es guanya amb l'estudi de les dades. Aquest laboratori està dissenyat per animar-vos a obtenir coneixement sobre un tema del vostre interès mitjançant l'examen d'un conjunt de dades disponibles lliurement del web. Per obtenir coneixement de les dades d'aquest laboratori, plantejareu una pregunta, cerqueu un conjunt de dades sobre aquest tema i, a continuació, processareu aquestes dades per determinar la resposta a la vostra pregunta.

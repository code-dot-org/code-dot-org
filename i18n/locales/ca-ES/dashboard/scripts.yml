          title: El procés de disseny ('22-'23)
          description: "La unitat de Procés de Disseny fa que els estudiants pensin en la informàtica com a eina per resoldre els seus propis problemes cap a considerar els impactes socials més amplis de la informàtica. A través d'una sèrie de reptes de disseny, es demana als estudiants que considerin i entenguin les necessitats dels altres mentre desenvolupen una solució a un problema. La segona meitat de la unitat consisteix en un projecte iteratiu en equip, durant el qual els estudiants tenen l'oportunitat d'identificar una necessitat que els importa, prototipar solucions tant en paper com en App Lab, i provar les seves solucions amb usuaris reals per obtenir feedback i impulsar iteracions posteriors.\n\n**Orientació d'implementació per al procés de disseny**\n\n-   Completeu les tres primeres lliçons de la unitat de resolució de problemes i informàtica abans de començar\n-   Podeu consultar la [Guia curricular](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) completa i [Guia d'implementació](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) per obtenir més informació sobre aquesta unitat\n\n## Ensenyar acabada aquesta unitat?\n\nRespon aquesta [\\*\\*enquesta curta\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=4) per fer saber a l'equip curricular de Code.org com ha anat la unitat."
          student_description: Aquesta unitat introdueix els impactes socials més amplis de la informàtica. A través d'una sèrie de reptes de disseny, aprendràs a comprendre millor les necessitats dels altres mentre desenvolupes una solució a un problema. La segona meitat de la unitat consisteix en un projecte iteratiu en equip, durant el qual els equips tenen l'oportunitat d'identificar una necessitat que els importa, prototipar solucions tant en paper com en App Lab, i provar solucions amb usuaris reals per obtenir feedback i impulsar més iteracions.
          description_short: "  Aprèn a dissenyar un programa que satisfaci les necessitats dels teus usuaris."

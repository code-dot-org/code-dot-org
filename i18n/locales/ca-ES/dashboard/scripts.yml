          title: Dades i Societat ('22-'23)
          description: "La unitat Dades i Societat tracta sobre la importància d'utilitzar dades per resoldre problemes i posa de manifest com els ordinadors poden ajudar en aquest procés. El primer capítol explora diferents sistemes utilitzats per representar informació en un ordinador i els reptes i compensacions que planteja el seu ús. En el segon capítol, els estudiants aprenen com s'utilitzen les col·leccions de dades per resoldre problemes, i com els ordinadors ajuden a automatitzar els passos d'aquest procés. En el projecte final, els estudiants recullen les seves pròpies dades i les utilitzen per desenvolupar una solució automatitzada a un problema.\n\n**Orientació per a la implementació de dades i societat**\n\n-   Completeu les tres primeres lliçons de la unitat de resolució de problemes i informàtica abans de començar\n-   Podeu consultar la [Guia curricular](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) completa i [Guia d'implementació](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) per obtenir més informació sobre aquesta unitat\n\n## Finalitzada aquesta unitat?\n\nRespon aquesta [\\*\\*enquesta curta\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=5) per fer saber a l'equip curricular de Code.org com ha anat la unitat."
          student_description: Aquesta unitat tracta sobre la importància de les dades en la resolució de problemes i destaca com els ordinadors poden ajudar en aquest procés. El primer capítol explora diferents sistemes utilitzats per representar informació en un ordinador i els reptes i compensacions que planteja el seu ús. En el segon capítol aprendràs com s'utilitzen les col·leccions de dades per resoldre problemes i com els ordinadors ajuden a automatitzar els passos d'aquest procés. El capítol conclou considerant com es pot aplicar el procés de resolució de problemes de dades a una àrea de la vostra elecció.
          description_short: Aprendre com les persones utilitzen els ordinadors per resoldre problemes de dades.

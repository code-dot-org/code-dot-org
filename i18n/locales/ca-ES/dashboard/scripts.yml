          title: ArrayLists i mètodes de cadena ('22-'23)
          student_description: Aquesta unitat continua expandint-se sobre les estructures de dades per introduir-vos a la creació de llistes utilitzant la classe `ArrayList`. En el procés, apreneu sobre les classes `Integer` i `Double` i utilitzeu els seus mètodes per analitzar les dades dels fitxers de text i explorar els límits dels valors enters. Diferencies entre quan utilitzar cada tipus d'estructura de dades mentre aprens sobre l'estructura i funcionalitat d'un `Arraylist`. Apliqueu algoritmes estàndard per trobar i manipular dades en un `ArrayList` de dades numèriques i d'objectes. Al llarg de la unitat, s'aprèn a utilitzar la classe `String` per analitzar i processar text obtingut d'un usuari i de l'entrada de fitxers alhora que coneixeu les tècniques i aplicacions bàsiques de processament del llenguatge natural. A més, desenvolupeu encara més les habilitats d'enginyeria de programari escrivint comentaris Javadoc per crear documentació API per als vostres programes.

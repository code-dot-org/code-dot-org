        csp2-2018:
          title: CSP Unitat 2 - Informació Digital ('18-'19)
          description: Aquesta unitat explora encara més les formes en què la informació digital és codificada, representada i manipulada. Ser capaç de manipular digitalment les dades, visualitzar-les i identificar patrons, tendències i possibles significats són habilitats pràctiques importants que els informàtics fan cada dia. Comprendre d'on provenen les dades, tenir intuïcions sobre el que es podria aprendre o extreure, i ser capaç d'utilitzar eines computacionals per manipular dades i comunicar-ne són les principals habilitats abordades en la unitat.
          description_short: Explora com es representa i manipula la informació digital més complexa a través de la computació i la visualització.

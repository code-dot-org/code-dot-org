              description: 'Els estudiants utilitzen l''entorn App Lab de Code.org, conjuntament amb el Circuit Playground d''Adafruit, per explorar la relació entre maquinari i programari. Al llarg de la unitat, els estudiants desenvolupen prototips que reflecteixen les plataformes informàtiques innovadores existents, abans de dissenyar-ne i prototipar una de pròpia. '

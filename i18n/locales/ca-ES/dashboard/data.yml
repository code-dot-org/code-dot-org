        studio_playlab_3: Pots ajudar a la tennista a arribar a la bandera?
        studio_playlab_4: Pots ajudar al tennista (actor 1) a  trobar la tennista (actor 2) i reproduir un so quan aconsegueix arribar?
        studio_playlab_5: Pots ajudar al Robot espacial dir "salutacions terrícoles" quan se li fa clic? No t'oblidis de fer-hi clic en ell després de fer clic a Executar
        studio_playlab_6: Pots ajudar a la bruixa a  moure's amb les tecles de fletxa amunt/avall/dreta/esquerra per arribar a totes les boles de foc màgiques?
        studio_playlab_7: El bloc "repetir per sempre" et permet executar codi contínuament. Pots incloure-hi blocs per ajudar al mag a moure's a dreta i esquerra constantment?
        studio_playlab_8: Pots afegir un bloc d'anotar un punt i un bloc que reprodueix un so quan l'unicorn corre cap al mag i llavors moure'l amb les fletxes fins que  facis punt?
        studio_playlab_9: Fes el fons per a aquesta invasió alienígena i ajuda el Robot Espacial a obtenir a l'alien més ràpid canviant la seva velocitat. Llavors mou-lo amb les tecles de fletxa per arribar al Robot Espacial i avisa tothom
        studio_playlab_10: Crea el teu propi joc. Quan hagis acabat, fes clic a Finalitza per fer que els teus amics provin el teu joc als seus mòbils.
        studio_iceage_hello1: Sid vol reunir a tots per a una nova aventura. Pots ajudar-lo a dir “hola” arrossegant el bloc “dir” cap a fora a l'àrea de treball i escrivint la paraula “hola” dins?
        studio_iceage_hello2: Manny (actor 1) va trobar Sid (actor 2) i vol convidar-lo a l'aventura. Ajuda'ls a saludar-se utilitzant el bloc “actor dir” dues vegades.
        studio_iceage_move_to_flag: Scrat busca la seva gla! Ajuda-li a anar els últims 200 píxels utilitzant el bloc “moure”.
        studio_iceage_move_to_actor: Diego (actor 1) està buscant Manny (actor 2). Ajuda Diego a moure 200 píxels cap avall a Manny utilitzant el bloc “moure actor”. A continuació, connecteu un bloc a l'esdeveniment “quan toca l'actor” per reproduir un so quan es trobin.
        studio_iceage_repeat: El bloc “repetiu per sempre” us permet executar codi contínuament. Podeu adjuntar-hi blocs per ajudar l'àvia a fer una mica d'exercici movent a l'esquerra i a la dreta repetidament?
        studio_iceage_click_hello: Pot ajudar a Sid fer una trucada final per als amics quan es fa clic? No us oblideu de fer clic en ell després de colpejar Run.
        studio_iceage_move_events: Scrat encara busca glans! Ajuda-li estafador voltant adjuntant el bloc “moure” a cada un dels esdeveniments i el canvi de la direcció a treballar per a cada tecla de fletxa. Quan hàgiu acabat, feu clic a Executar i tractar de recollir totes les glans.
        studio_iceage_sound_and_points: Hem proporcionat la major part del codi que manté Granny moure cap a l'esquerra i la dreta, així com el codi per moure Sid al voltant de la pantalla. Podeu acabar el codi i afegir blocs a l'esdeveniment “quan toca l'actor” per fer-ho de manera que tots dos reproduïu un so i anoteu un punt quan Sid i Granny xoquen? Premeu Run per jugar el joc.
        studio_iceage_warn_ice_age: Tothom ha de moure's més ràpid perquè arriba una edat de gel! Canvieu el fons a un fons gelat i configureu la velocitat de Sid a ràpida i, a continuació, premeu Run i moveu-lo a Diego per avisar-lo.
        studio_iceage_throw_hearts: Sid vol deixar que la seva àvia, l'àvia, sàpiga que l'estima. Utilitzeu el comandament “tir actor” per tenir Sid (actor 1) llançar cors a l'àvia (actor 2)! Estableix l'estat d'ànim de l'àvia a feliç quan es colpeja amb els cors.
        studio_iceage_free_play: Temps per crear el teu propi joc o història! Quan hagueu acabat, feu clic a Finish per deixar que els amics provin el vostre joc en els seus telèfons, tauletes o ordinadors.
        studio_gumball_hello1: Anais vol fer nous amics. Pots ajudar-la a dir “hola” arrossegant el bloc “dir” cap a fora a l'àrea de treball i escrivint la paraula “hola” dins?
        studio_gumball_hello2: Darwin (actor 1) i el seu germà Gumball (actor 2) es dirigeixen a l'escola. Ajudeu-los a saludar-se utilitzant el bloc de “dir actor” dues vegades.
        studio_gumball_move_to_flag: Banana Joe està a punt de guanyar una cursa d'un dia de camp! Ajuda-li a anar els últims 200 píxels utilitzant el bloc “moure”.
        studio_gumball_move_to_actor: Gumball (actor 1) i Darwin (actor 2) arriben tard al dia de camp! Ajuda Gumball moure 200 píxels cap avall a Darwin utilitzant el bloc “moure actor”. A continuació, connecteu un bloc a l'esdeveniment “quan toca l'actor” per reproduir un so quan es trobin.
        studio_gumball_repeat: El bloc “repetiu per sempre” us permet executar codi contínuament. Podeu adjuntar-hi blocs per ajudar Gumball a escalfar-se per a la seva carrera movent a l'esquerra i a la dreta repetidament?
        studio_gumball_click_hello: Pots ajudar l'Anton a anunciar l'inici d'una cursa dient “Preparat, set, vaja!”? Per provar el seu programa, no us oblideu de fer clic a Anton després de fer clic a Executar!
        studio_gumball_move_events: Darwin està en el concurs de recollida de banderes! Ajuda-li a córrer adjuntant el bloc de “moviment” a cada un dels esdeveniments. Quan hàgiu acabat, feu clic a Executar i tractar de recollir totes les banderes.
        studio_gumball_sound_and_points: Hem proporcionat la major part del codi que manté Anton (actor 2) en moviment cap a l'esquerra i la dreta, així com el codi per moure Banana Joe (actor 1) al voltant de la pantalla. Podeu acabar el codi i afegir blocs a l'esdeveniment “quan toca l'actor” per fer-ho de manera que tots dos reproduïu un so i anoteu un punt quan el Banana Joe i l'Anton xoquen? Premeu Run per jugar el joc.
        studio_gumball_warn_food_fight: Darwin acaba d'escapar d'una baralla d'aliments! Canvieu el fons a “caràcters” i configureu la velocitat de Darwin a ràpida, després premeu Run i moveu-lo a Penny per avisar-la.
        studio_gumball_join_food_fight: Uneix-te a la lluita alimentària! Utilitzeu la comanda “actor tirar element a la dreta” per tenir Banana Joe (actor 1) llençar menjar a Anton (actor 2)! Posar l'estat d'ànim d'Anton a enfadar-se quan és colpejat.
        studio_gumball_free_play: Crea el teu propi joc o història. Quan hagueu acabat, feu clic a Finish per deixar que els amics provin el vostre joc en els seus telèfons, tauletes o ordinadors.

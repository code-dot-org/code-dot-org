          assignment_family_title: Principis de la Informàtica
          title: Principis de la Informàtica ('17-'18)
          version_title: "'17-'18"
          description_student: A la tardor de 2016, College Board va llançar un curs nou d'AP®, AP Computer Science Principles. Aquest curs ensenya els alumnes els fonaments de la informàtica i els anima a explorar els impactes que poden tenir la informàtica i la tecnologia en el món. El Programa AP va dissenyar el curs de Principis de la Informàtica AP amb l'objectiu de crear líders en els camps de les ciències de la computació i atraure i involucrar a aquells que tradicionalment estan poc representats amb eines informàtiques bàsiques i oportunitats multidisciplinàries.

          description_student: Es tracta d'un curs d'introducció a la informàtica que permet als alumnes per crear artefactes autèntics i endinsar-se a la informàtica com a mitjà per expressar la creativitat, comunicar-se, resoldre problemes i passar-s'ho d'allò més bé.

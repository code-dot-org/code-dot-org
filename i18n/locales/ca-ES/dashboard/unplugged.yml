ca:
  data:
    unplugged:
      Unplug1:
        title: Introducció a la informàtica
        desc: Aquesta unitat introdueix el concepte informàtica i explica que fan els informàtics. També dona als estudiants l’oportunitat d’assumir el rol d’un informàtic. Al final de l’activitat cada estudiant podrà emportar-se a casa una mostra del que ha après. Com a mestre tu pots estar temptat a no ensenyar el vocabulari clau associat a la lliçó als més petitons, però recorda que si intentes presentar-la ara de manera divertida i amena serà molt més productiu que no pas deixar-ho per a oportunitats futures.
      Unplug2:
        title: Pensament computacional
        desc: Amb res més que paper i rotulador, els alumnes aprendran els 4 passos del pensament computacional. Després d'una breu introducció, els alumnes es dividiran en grups on hauran de crear instruccions pels altres alumnes per tal de dibuixar un monstre concret (d'un catàleg de monstres pre-seleccionats). La tasca completa ha de ser descomposta, llavors els grups analitzaran tots els monstres en el catàleg de patrons, abstraure els diferents detalls dels monstres, després utilitzaran la informació per crear algorismes (instruccions) perquè l'altre grup dibuixi un monstre concret. Els grups intercanviaran algorismes entre ells per dibuixar un monstre basat en el què indiqui l'algorisme. És el dibuix final el que el grup original pretenia crear?
      Unplug3:
        title: Programació de paper quadriculat
        desc: Els alumnes començaran a entendre en que consisteix la programació programant-se entre ells per pintar dibuixos. La classe començarà amb els alumnes intercanviant instruccions per pintar quadrats en un full quadriculat amb la finalitat de reproduir una imatge. Si queda temps al final de la sessió els alumnes poden acabar utilitzant els seus propis dibuixos per programar.
      Unplug4:
        title: Algorismes
        desc: Aquesta classe cobreix algorismes.  Utilitzant formes de tangram i paper gràfic, el primer exercici mostrarà com  d'important és fer cada instrucció com més clara i inequívoca com sigui possible.  Després, explorarem de quantes maneres es poden doblegar un paper en un rectangle, assenyalant com alguns mètodes poden prendre més o menys plecs que altres.
      Unplug5:
        title: Funcions
        desc: En aquesta lliçó, els alumnes faran un atrapa-somnis amb corda, boletes i un penjoll. Els alumnes seguiran una sèrie de passos repetitius i després se'ls demanarà que identifiquin certs conjunts "d'habilitats" que es dupliquen diverses vegades. Un cop aquestes habilitats estiguin definides, es cridaran des d'un programa principal, i tot el procés de creació quedarà enregistrat en un únic full de paper. El programa final implicarà tota la classe, sigui quin sigui el tipus de corda, de boletes i de penjolls que hagin fet servir. Per tal que això sigui possible, els alumnes hauran "d'abstraure" els detalls dels materials específics que facin servir per crear uns termes generals per descriure els materials de cadascun. Aquest ús de nomenclatura general és una manera fantàstica d'introduir les variables.
      Unplug6:
        title: Condicions
        desc: Això és un joc de classe. Després d'introduir la idea dels condicionals, les declaracions -si i els bucles, el grup-classe pot practicar tot junts utilitzant un programa pre-escrit, un joc de cartes i la sort del sorteig.
      Unplug7:
        title: Escriptura de la cançó
        desc: Per a la majoria d'alumnes, llegir lletres de cançons serà una activitat força coneguda. Agafarem aquest exercici d'ús freqüent i li donarem una volta per convertir-lo en una activitat potent sobre com definir i cridar funcions. Quan els alumnes s'hagin familiartizat amb el procés de definir/cridar, hi afegirem algunes capacitats addicionals relacionades amb els paràmetres que hi ha dins d'aquestes crides de funcions.
      Unplug8:
        title: Abstracció
        desc: Aquesta activitat combina la rutina diària dels alumnes amb un joc de paraules per ajudar la classe a aprendre que l'abstracció pot resultar molt eficaç.
      Unplug9:
        title: Programació de Relé
        desc: Aquesta unitat pren la idea d'una activitat anterior (4. Programant amb paper gràfic) i l'utilitzarà per remarcar la rellevància de completar els programes que operen en una seqüència i de verificar freqüentment programes pels "errors".
      Unplug10:
        title: Internet
        desc: En aquesta lliçó, els alumnes fingiran que naveguen per internet mentre aprenen sobre adreces web, IP i DNS.
      Unplug11:
        title: Recapitulació
        desc: La recapitulació final a la primera sèrie de 20 hores ajudarà la classe a reviure tots els seus moments preferits al mateix temps que els hi proporciona els passos següents que han de prendre si estan interessats a continuar l'odissea informàtica.
      UnplugHappyMaps:
        title: Mapes Feliços
        desc: Els alumnes creen algorismes senzills (conjunts d'instruccions) per moure un personatge a través d'un laberint utilitzant tant sols una ordre.
      MoveIt:
        title: Mou-te, mou-te
        desc: Els alumnes creen algorismes senzills (conjunts d'instruccions) per moure un personatge a través d'un laberint utilitzant tant sols una ordre.
      PlantASeed:
        title: 'Algorismes de la vida quotidiana: Planta una llavor'
        desc: Aquesta unitat remarca com utilitzem els algorismes a la nostra vida diària, utilitzant el fet de plantar una llavor com a exemple. També es centra en un marc més ampli de la informàtica i com els algorismes hi juguen un paper important.
      BuildingAFoundation:
        title: Posant les bases
        desc: Els alumnes construiran una estructura fent servir només els materials proporcionats. Les estructures han de dur a terme una tasca (arribar a una alçada o a un pes concrets), i els alumnes comentaran la idea de persistir quan les coses es compliquen.
      GettingLoopy:
        title: Fent bucles
        desc: Aquesta lliçó introdueix el concepte de dels bucles en programació (instruccions repetidess) a través d'una activitat de dansa. Els alumnes aprendran coreografies senzilles i, a continuació, aprendran a repetir-ho.
      RelayProgramming:
        title: Programació en relleus
        desc: Els estudiants executen una cursa de relleus on corren a través del pati per escriure un algoritme basat en la imatge "Programació de paper quadriculat". Només poden escriure una instrucció cada vegada i si hi ha un error han d'esborrar-ho tot fins el principi.
      Conditionals:
        title: Condicionals
        desc: Per aprendre de les declaracions de condicionals, els alumnes juguen un joc de cartes i creen normes com "si dibuixo una tarja vermella, puc obtenir un punt" i "si dibuixo una tarja negra, el punt el guanyes tu."
      BigEvent:
        title: El gran esdeveniment
        desc: Els alumnes es familiaritzen amb el concepte de programació d' "esdeveniments", que són accions que un ordinador supervisa constantment. El mestre polsarà botons en un paper a distància i els alumnes reaccionaran depenent de quin botó es prem.
      GoingPlacesSafely:
        title: Anar als llocs amb precaució
        desc: Internet és una eina potent, però a vegades també és un lloc perillós. Els mestres t'expliquen com navegar amb seguretat per internet.
      GraphPaperProgramming:
        title: Programació de paper quadriculat
        desc: Els alumnes escriuen un algoritme (un conjunt d'instruccions) utilitzant un grup d'ordres predefinides per dirigir els seus companys a reproduir un dibuix.
      PaperPlanes:
        title: 'Algorismes de la vida quotidiana: Avions de paper'
        desc: Aquesta unitat ens repta a utilitzar els algorismes en la nostra vida diària, concretament fent avions de paper. La unitat també se centra en un panorama més ampli de la informàtica i com els algorismes hi juguen un paper essencial.
      BinaryBracelets:
        title: Polseres binàries
        desc: Els alumnes creen polseres com una representació binària de la primera lletra del seu nom. Els alumnes aprenen que les dades poden ser representades i emmagatzemades de diferents maneres.
      DigitalFootprint:
        title: La vostra empremta digital
        desc: Els alumnes començaran a aprendre que afegir informació sobre si mateixos a internet crea una petjada o "rastre" digital que té conseqüències.
      ComputationalThinking:
        title: Pensament computacional
        desc: Els alumnes usen les passes del pensament computacional (descomposar, relació de patrons, abstracció, algoritme) per a esbrinar com jugar a un joc que no duu instruccions.
      FunctionalSuncatchers:
        title: Funcions atrapa-somnis
        desc: Els alumnes creen un algorisme amb variables i funcions (trossos de codi que es volen fer servir moltes vegades) per crear atrapa-somnis amb corda i boletes.
      SongwritingParameters:
        title: Composició de cançons
        desc: Els alumnes utilitzen el concepte de la tornada en una cançó per aprendre sobre passar paràmetres (que personalitzen una funció sense haver de reescriure-la).
      DiceRace:
        title: 'Algorismes de la vida real: Cursa de daus'
        desc: Aquesta lliçó parla de les situacions de la vida diària en què fem servir algorismes. Així, els alumnes identificaran i escriuran l'algorisme d'una carrera de daus.
      Internet:
        title: Internet
        desc: Els alumnes envien missatges representant diversos mètodes de transmissió d'internet utilitzant peces de paper.
      Crowdsourcing:
        title: Col·laboració oberta
        desc: Els alumnes faran servir la tècnica de la col·laboració oberta, molt freqüent en informàtica, per fer una tasca tots junts d'una manera més eficient que si l'haguessin de fer individualment.
      DigitalCitizenship:
        title: Ciutadania digital
        desc: Els alumnes exploren la diferència entre la informació privada i personal, distingint el que és segur i el que no ho és de compartir en línia.
      TangramAlgorithms:
        title: Algorismes de Tàngram
        desc: Aquesta lliçó ens ensenya un tret molt important dels algorismes. Si l'algorisme és senzill, hi haurà moltes maneres de fer-lo servir. Si volem que tothom acabi obtenint el mateix, llavors l'algorisme haurà de ser més detallat.
      EnvelopeVariables:
        title: Variables en sobres
        desc: En informàtica, les variables ens donen molta llibertat. Aquesta lliçó ajuda a explicar què són i de quines maneres les podem fer servir. Feu aquesta activitat abans (o en combinació amb) la lliçó sobre abstracció perquè la idea quedi ben assimilada.
      MadGlibs:
        title: Mad Glibs
        desc: L'abstracció és una de les habilitats més importants que un programador científic ha d'entendre. Aquesta activitat tindrà els vostres alumnes analitzant les diferències en les històries de manera que puguin abstreure-les. Aquestes històries esdevenen plantilles divertides i noves.
      ForLoopFun:
        title: Diversió amb bucles "for"
        desc: Sabem que els bucles ens permeten fer coses una i altra vegada, però ara aprendrem com utilitzar els bucles amb una estructura extra a l'interior.
      SongwritingWithParameters:
        title: Composició de cançons Amb Paràmetres
        desc: 'Una de les estructures més esplèndides en el món de la programació és la funció. Les funcions (a vegades anomenades procediments) són mini programes que pots utilitzar una i altra vegada dins d''un programa més gran. Aquesta unitat ajudarà als estudiants a entendre intuïtivament perquè combinant trossos de programació cap a funcions és un exercici tant útil.  '
      BinaryImages:
        title: Imatges binàries
        desc: Encara que molta gent pensa en el codi binari com a zeros i uns estrictament, els cursos anteriors ens han ensenyat que aquesta informació pot ser representada en una àmplia varietat d'opcions binàries. Aquesta unitat porta aquesta idea un pas més enllà i il·lustra com un ordinador pot emmagatzemar més informació complexa (com ara imatges i colors) en binari, també.
      VideoGamesCoordinatePlanes:
        title: Videojocs i plans de coordenades
        desc: Descobrim que els videojocs que més ens agraden estan regits per l'àlgebra! Explorem com les expressions algebraiques i el pla cartesià ens auden a entendre com funcionen els videojocs per, a partir d'aquí, començar a planificar el videojoc que volem crear.
      Contracts:
        title: Contractes, domini i rang
        desc: Els contractes ens obren la porta a entendre i comentar les funcions. En aquesta lliçó, ens fixarem en com els contractes ens poden ajudar a entendre un llenguatge de programació nou o una funció.
      DesignRecipe:
        title: La recepta de disseny
        desc: En l'etapa anterior, els alumnes han escrit unes funcions molt senzilles, però com més sofisticades són les funcions, més curós ha de ser el plantejament. La recepta de disseny és una aproximació estructurada a l'escriptura de funcions que inclou un seguit de proves per assegurar-nos que la funció funcioni tal com s'espera.
      Booleans:
        title: Booleans i lògica
        desc: Els booleans són el quart i últim tipus de dades sobre el que aprendràs en aquest curs. En aquesta activitat, aprendràs què són els booleans i com ens poden ajudar a escriure funcions que segueixen la lògica
      ConditionalsPiecewiseFunctions:
        title: Condicionals i funcions per parts
        desc: Els paràmetres que transmetem a les funcions fan que els resultats siguin diferents a partir d'un patró molt rígid. Suposem que volem els paràmetres que tenen uns certs valors generin resultats a partir d'un únic patró, però que aquells que tenen altres valors segueixin un patró diferent. Bé, doncs aquí és quan entren els condicionals...
      CollisionDetection:
        title: Detecció de col·lisions i Teorema de Pitàgores
        desc: Determinar quan els objectes de la pantalla es toquen és un aspecte important de la majoria dels jocs. En aquesta lliçó, ens fixarem en com el Teorema de Pitàgores i la fórmula de la distància es poden fer servir per mesurar la distància entre dos punts sobre el pla i decidir si aquests dos punts (o personatges d'un joc) s'estan tocant.
      courseA_unplugged_loops:
        title: Bucles sense connexió
        desc: En aquesta lliçó, descobriràs els bucles!
      courseB_unplugged_MRF:
        title: Activitat sense connexió
        desc: En aquesta lliçó, “programaràs” els teus amics!
      courseB_unplugged_loopyMRF:
        title: Activitat sense connexió
        desc: Igual que a "Els meus amics robòtics", aquí "programaràs" els teus amics, però aquest cop faràs servir bucles!
      courseC_Unplugged_ScreenOutTheMean:
        title: Activitat sense connexió
        desc: Avui veurem què hem de fer si veiem que algú és cruel a internet
      courseD_unplugged_digitalCitizenship:

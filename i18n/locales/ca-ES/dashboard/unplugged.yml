ca:
  data:
    unplugged:
      Unplug1:
        title: Introducció a la informàtica
        desc: 'This lesson will introduce the concept of Computer Science and explain what a Computer Scientist does.  It will also give students an opportunity to assume the role of a computer scientist.  By the end of the activity, each student will have a take-home reminder of what he or she learned.  You may be tempted to skip teaching young children the vocabulary words that are associated with the lessons that follow, but presenting them in a fun and playful light now is far more productive than waiting for more advanced opportunities.'
        pdfs:
          - unplug1
        video: Unplug1
      Unplug2:
        title: Pensament computacional
        desc: "Amb res més que paper i rotulador, els alumnes aprendran els 4 passos del pensament computacional. Després d'una breu introducció, els alumnes es dividiran en grups on hauran de crear direccions pels altres alumnes per tal de dibuixar un monstre concret (d'un catàleg de monstres pre-seleccionats). La tasca completa ha de ser descomposta, llavors els grups analitzaran tots els monstres en el catàleg de patrons, abstreure els diferents detalls dels monstres, després utilitzaran la informació per crear algoritmes (direccions) perquè l'altre grup dibuixi un monstre concret. Els grups intercanviaran algoritmes entre ells per dibuixar un monstre basat en el què indiqui l'algoritme. És el dibuix final el que el grup original pretenia crear?"
        pdfs:
          - unplug2
        video: Unplug2
      Unplug3:
        title: Programació de paper quadriculat
        desc: "By programming one another to draw pictures, students will begin to understand what programming is really about. The class will begin by students instructing each other to color squares in on graph paper in an effort to reproduce an existing picture.  If there's time, the lesson can conclude with images that the students create themselves."
        pdfs:
          - unplug3
        video: Unplug3
      Unplug4:
        title: Algorismes
        desc: "Aquesta classe cobreix algoritmes.  Utilitzant formes de tangram i paper gràfic, el primer exercici mostrarà com  d'important és fer cada instrucció com més clara i inequívoca com sigui possible.  Després, explorarem de quantes maneres es poden doblegar un paper en un rectangle, assenyalant com alguns mètodes poden prendre més o menys plecs que altres."
        pdfs:
          - unplug4
        video: Unplug4
      Unplug5:
        title: Funcions
        desc: |-
          In this lesson, students will make a suncatcher out of string, beads, and a special charm. The students will follow a series of repetitive steps, then be asked to identify certain sets of "skills" that are duplicated several times. Once those skills are defined, they will be called from a main program and the whole beautiful process of creation will be recorded on a single sheet of paper. The final program will be geared toward the entire class, whatever their type of string, beads, and charms. To effectively allow for this, students will need to "abstract out" the details of their specific materials and create vague terms for an individual's supplies.  This use of generic placeholders is a wonderful introduction to variables.
        pdfs:
          - unplug5
        video: Unplug5
      Unplug6:
        title: Condicions
        desc: "Això és un joc de classe. Després d'introduir la idea dels condicionals, les declaracions -si i els bucles, el grup-classe pot practicar tot junts utilitzant un programa pre-escrit, un joc de cartes i la sort del sorteig."
        pdfs:
          - unplug6
        video: Unplug6
      Unplug7:
        title: Escriptura de la cançó
        desc: "Reading lyrics is a pretty intuitive venture for most students.  We'll take an activity that's already common knowledge and shift it into a solid education on defining and calling functions. Once students are familiar with the define/call process, we will add the extra capabilities that come along with passing parameters within those function calls."
        pdfs:
          - unplug7
        video: Unplug7
      Unplug8:
        title: Abstracció
        desc: "This activity combines your students' everyday routine and a Mad-Lib style thinking game to help your class learn about the effectiveness of abstraction."
        pdfs:
          - unplug8
        video: Unplug8
      Unplug9:
        title: Programació de Relé
        desc: |-
          Aquesta unitat pren la idea d'una activitat anterior (4. Programant amb paper gràfic) i l'utilitzarà per remarcar la rellevància de completar els programes que operen en una seqüència i de verificar freqüentment programes pels "errors".
        pdfs:
          - unplug9
        video: Unplug9
      Unplug10:
        title: Internet
        desc: In this lesson, students will pretend to flow through the Internet, all the while learning about web addresses, IPs and the DNS.
        pdfs:
          - unplug10
        video: Unplug10
      Unplug11:
        title: Recapitulació
        desc: "La recapitulació final a la primera sèrie de 20 hores ajudarà la classe a reviure tots els seus moments preferits al mateix temps que els hi proporciona els passos següents que han de prendre si estan interessats a continuar l'odissea informàtica."
        pdfs:
          - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: Mapes feliços
        desc: "Els alumnes creen algoritmes senzills (conjunts d'instruccions) per moure un personatge a través d'un laberint utilitzant tant sols una ordre."
        video: C1_happy_maps_unplugged
      MoveIt:
        title: Mou-te, mou-te
        desc: "Els alumnes creen algoritmes senzills (conjunts d'instruccions) per moure un personatge a través d'un laberint utilitzant tant sols una ordre."
        video: C1_moveitmoveit_unplugged
      PlantASeed:
        title: 'Algoritmes reals: Planta una llavor'
        desc: Aquesta unitat remarca com utilitzem els algoritmes a la nostra vida diària, utilitzant el fet de plantar una llavor com a exemple. També es centra en un marc més ampli de la informàtica i com els algoritmes hi juguen un rol important.
        video: C1_plantant_llavors
      BuildingAFoundation:
        title: Posant les bases
        desc: Students build a structure using only provided supplies. Structures must complete a task (reach a certain height or bear a certain weight), and students discuss the idea of being persistent when things get complicated.
        video: C1_building_foundation
      GettingLoopy:
        title: Fent bucles
        desc: This lesson introduces the programming concept of loops (repeated instructions) through a dance activity. Students will learn simple choreography, then be instructed to repeat it.
        video: C1_getting_loopy
      RelayProgramming:
        title: Programació en relleus
        desc: |-
          Els estudiants executen una cursa de relleus on corren a través del pati per escriure un algoritme basat en la imatge "Programació de paper quadriculat". Només poden escriure una instrucció cada vegada i si hi ha un error han d'esborrar-ho tot fins el principi.
        video: C2_relay_programming
      Conditionals:
        title: Condicionals
        desc: 'Per aprendre de les declaracions de condicionals, els alumnes juguen un joc de cartes i creen normes com "si dibuixo una tarja vermella, puc obtenir un punt" i "si dibuixo una tarja negra, el punt el guanyes tu."'
        video: C2_conditionals_with_cards
      BigEvent:
        title: El gran esdeveniment
        desc: |-
          Els alumnes es familiaritzen amb el concepte de programació d' "esdeveniments", que són accions que un ordinador supervisa constantment. El mestre polsarà botons en un paper a distància i els alumnes reaccionaran depenent de quin botó es prem.
        video: C1_bigevent_unplugged
      GoingPlacesSafely:
        title: Anant a llocs segurs
        desc: "Internet és una eina potent, però a vegades també és un lloc perillós. Els mestres t'expliquen com navegar amb seguretat per internet."
        video: C1_going_places_safely
      GraphPaperProgramming:
        title: Programació de paper quadriculat
        desc: "Els alumnes escriuen un algoritme (un conjunt d'instruccions) utilitzant un grup d'ordres predefinides per dirigir els seus companys a reproduir un dibuix."
        video: C2_graph_paper
      PaperPlanes:
        title: 'Algoritmes de la vida quotidiana: Avions de paper'
        desc: This lesson calls out ways we use algorithms in our daily lives, specifically making paper airplanes. This lesson also focuses on the bigger picture of computer science and how algorithms play an essential part.
        video: C2_avions_paper
      BinaryBracelets:
        title: Polseres binàries
        desc: Els alumnes creen polseres com una representació binària de la primera lletra del seu nom. Els alumnes aprenen que les dades poden ser representades i emmagatzemades de diferents maneres.
        video: C2_bracelets_binaris
      DigitalFootprint:
        title: La vostra empremta digital
        desc: 'Teachers introduce to students the idea that putting information about themselves online creates a digital footprint or "trail" that has consequences.'
        video: C2_empremta_digital
      ComputationalThinking:
        title: Pensament computacional
        desc: Students use the steps of computational thinking (decompose, pattern match, abstract, algorithm) to figure out how to play a game that comes with no instructions.
        video: C3_pensament_computacional
      FunctionalSuncatchers:
        title: Functional Suncatchers
        desc: Students create an algorithm with variables and functions (pieces of code that you want to use over and over again) to create suncatchers using string and beads.
        video: C3_functional_suncatchers
      SongwritingParameters:
        title: Composició amb paràmetres
        desc: Els alumnes utilitzen el concepte de la tornada en una cançó per aprendre sobre passar paràmetres (que personalitzen una funció sense haver de reescriure-la).
        video: C3_composiciómusical_amb_paràmetres
      DiceRace:
        title: 'Algoritmes de la vida real: cursa de daus'
        desc: This lesson calls out ways we use algorithms in our daily lives. As part of that, students will identify and write down the algorithm for a dice race game.
        video: C3_cursa_daus
      Internet:
        title: Internet
        desc: "Els alumnes envien missatges representant diversos mètodes de transmissió d'internet utilitzant peces de paper."
        video: C3_internet
      Crowdsourcing:
        title: Col·laboració oberta
        desc: Students use crowdsourcing, a problem-solving technique common in computer science, to complete a task together as a classroom more efficiently than if a student attempted it alone.
        video: C3_crowdsourcing
      DigitalCitizenship:
        title: Ciutadania digital
        desc: Els alumnes exploren la diferència entre la informació privada i personal, distingint el que és segur i el que no ho és de compartir en línia.
      TangramAlgorithms:
        title: Algoritmes de Tàngram
        desc: This lesson shows us something important about algorithms. If you keep an algorithm simple there are lots of ways to use it. If you want to make sure everyone ends up with the same thing, then your algorithm needs more detail.
        video: C4_algoritmes_sense connexió
      EnvelopeVariables:
        title: Envelope Variables
        desc: 'Variables allow for a lot of freedom in computer science.  This lesson helps to explain what variables are and how we can use them in many different ways. Use this activity before (or in conjunction with) the lesson on abstraction to really hit the idea home.'
        video: C4_unplugged_variables
      MadGlibs:
        title: Mad Glibs
        desc: "L'abstracció és una de les habilitats més importants que un programador científic ha d'entendre. Aquesta activitat tindrà els vostres alumnes analitzant les diferències en les històries de manera que puguin abstreure-les. Aquestes històries esdevenen plantilles divertides i noves."
        video: C4_senseconnexió_madlibs
      ForLoopFun:
        title: For Loop Fun
        desc: "Sabem que els bucles ens permeten fer coses una i altra vegada, però ara aprendrem com utilitzar els bucles amb una estructura extra a l'interior."
        video: C4_unplugged_forloops
      SongwritingWithParameters:
        title: Composició de cançons Amb Paràmetres
        desc: "Una de les estructures més esplèndides en el món de la programació és la funció. Les funcions (a vegades anomenades procediments) són mini programes que pots utilitzar una i altra vegada dins d'un programa més gran. Aquesta unitat ajudarà als estudiants a entendre intuïtivament perquè combinant trossos de programació cap a funcions és un exercici tant útil.  "
        video: C4_senseconnexió_paràmetres
      BinaryImages:
        title: Imatges binàries
        desc: "Encara que molta gent pensa en el codi binari com a zeros i uns estrictament, els cursos anteriors ens han ensenyat que aquesta informació pot ser representada en una àmplia varietat d'opcions binàries. Aquesta unitat porta aquesta idea un pas més enllà i il·lustra com un ordinador pot emmagatzemar més informació complexa (com ara imatges i colors) en binari, també."
        video: C4_binari_senseconnexió
      VideoGamesCoordinatePlanes:
        title: Video Games and Coordinate Planes
        desc: Video Games and Coordinate Planes lesson description
      Contracts:
        title: Contracts
        desc: Contracts unplugged lesson description
      DesignRecipe:
        title: The Design Recipe
        desc: Design Recipe lesson description
      Booleans:
        title: Veritat o fals
        desc: Unitat de descripció de veritat o fals
      ConditionalsPiecewiseFunctions:
        title: Conditionals and Piecewise Functions
        desc: Descripció de la unitat de Condicionals i Funcions definides a trossos
      CollisionDetection:
        title: Collision Detection
        desc: Collision Detection lesson description

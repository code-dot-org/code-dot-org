      frozen cross_markdown_instruction: Utilitza un bloc "Repetir" al voltant d'aquestes comandes per crear un signe de sumar. T'has fixat que na Elsa es pot moure cap endavant i cap endarrera?
      frozen diamond mini snowflake_markdown_instruction: Sabíeu que cada floc de neu és una forma diferent? Anem a crear un nou floc de neu utilitzant el bloc "Repetir" per repetir un paral·lelogram 4 vegades, girant a la dreta 90 graus entre cada paral·lelogram.
      frozen diamond snowflake_markdown_instruction: Ara, anem a crear un nou floc de neu utilitzant el bloc repeteix per repetir un paral·lelogram 10 vegades, girant a la dreta 36 graus entre cadascuna.
      frozen diamond_markdown_instruction: Utilitza un "Repetir" al voltant d'aquestos blocs per crear una parel·lolagram. És com un rectangle però te angles diferents. Aquest tá angles de 60 i de 120 graus en lloc de tots els angles de 90 graus.
      frozen freeplay_markdown_instruction: T'has convertit oficialment en una artista fabulosa! Crea un meravellós món hivernal.
      frozen perpendicular_markdown_instruction: Ara anem a veure si podem crear dues línies que estiguin en un angle de 90 graus l'una de l'altre. Necessitaràs utilitzar el bloc "Gira", així com el bloc "Avança".
      frozen snowflake branch_markdown_instruction: Intenta utilitzar el bloc "Crea una branca de un floc de neu" per crear tres branques, que comencin a semblar-se a un floc de neu.
      frozen snowflake full_markdown_instruction: Ara anem a repetir-ho 8 vegades per fer un floc de neu preciós!
      frozen snowflower_markdown_instruction: Es poden crear flocs de neu amb patrons complexos fent servir formes molt simples. Pots fer un patró mitjançant la repetició de 5 cercles de mida 5 i 5 de mida 10?

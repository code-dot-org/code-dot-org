      2-3 Artist 3.4_markdown_instruction: El bloc de salt mou l'artista sense que dibuixi. Dibuixa la línia de ratlles usant tant els blocs de saltar com els de dibuixar.
      2-3 Artist 4_markdown_instruction: Ajuda’m a construir la casa per a aquest gat.
      2-3 Artist 9 NEW_markdown_instruction: Acaba aquest estel
      2-3 Artist 9_markdown_instruction: Acaba aquest estel
      2-3 Artist Debugging 10_markdown_instruction: "Els botons de direcció del meu comandament són massa estrets. Pista: Fes-los 10 píxels més gruixuts"
      2-3 Artist Debugging 11_markdown_instruction: |-
        Ajuda'm a acabar el meu bonic floc de neu. Quantes vegades he de "repetir" per enllestir-lo?
      2-3 Artist Debugging 2_markdown_instruction: "El codi dels tres bigotis que veus és incorrecte. Pista: cada bigoti fa 75 píxels de llarg. Arregla el codi per dibuixar els bigotis."
      2-3 Artist Debugging 3_markdown_instruction: "El meu vaixell té un forat! Pots arreglar-lo canviant l'angle de la línia? Pista: el darrer angle està desviat 15 graus."
      2-3 Artist Debugging 5_markdown_instruction: "El codi de la cama i del peu que veus està malament. Pista: El peu és massa llarg, potser necessitem eliminar un pas (joc de paraules intencionat)"
      2-3 Artist Debugging 6_markdown_instruction: |-
        Sembla que estic assegut en una cadira que li falta una pota. Edita els blocs per dibuixar la pota.
      2-3 Artist Debugging 7_markdown_instruction: |-
        Sembla que la C al codi està dibuixada al revés. Pots fer que sembli una C?
      2-3 Artist Debugging 8_markdown_instruction: |-
        El meu molinet de vent no està acabat. Quantes vegades he de repetir per acabar-lo?
      2-3 Artist Debugging 9_markdown_instruction: |-
        El codi d'aquesta tija és incorrecte. Pista: L'angle està desviat 60 graus
      2-3 Artist Free Play_markdown_instruction: Joc lliure! Dibuixa el que vulguis.
      2-3 Artist Functions 11.5_markdown_instruction: "Aquí hi ha la mateixa funció \"Dibuixa un hexàgon\". Què passa si només gires 60 graus a cada bucle?"
      2-3 Artist Functions 12 Mike_markdown_instruction: "Les funcions són fantàstiques per dibuixar coses complexes diverses vegades. Pots usar la funció \"dibuixa un flor\" per omplir la resta de la caixa de jardiner? (Pista: Les plantes estan totes separades per 100 píxels de distància)  "
      2-3 Artist Functions 12 a_markdown_instruction: "Les funcions són fantàstiques per dibuixar coses complexes diverses vegades. Pots usar la funció \"dibuixa un flor\" per omplir la resta de la caixa de jardiner? (Pista: Les plantes estan totes separades per 100 píxels de distància)  "
      2-3 Artist Functions 12_markdown_instruction: "Les funcions són fantàstiques per dibuixar coses complexes diverses vegades. Pots usar la funció \"dibuixa un flor\" per omplir la resta de la caixa de jardiner? (Pista: Les plantes estan totes separades per 100 píxels de distància)  "
      2-3 Artist Functions 2_markdown_instruction: "Les funcions et permeten definir nous blocs! Hem mogut els blocs per dibuixar un quadrat a una funció anomenada \"dibuixa un quadrat\". Pots usar la funció \"dibuixa un quadrat\" per crear les ulleres? Els quadrats estan separats 75 píxels."
      2-3 Artist Functions 3_markdown_instruction: "Edita la funció per dibuixar un quadrat amb un costat de 115 i dibuixar unes ulleres més grans. Els quadrats estan separats ara 45 píxels."
      2-3 Artist Functions 4_markdown_instruction: Usa el bloc "repeteix" per dibuixar aquests tres quadrats.
      2-3 Artist Loops 1_markdown_instruction: Pots fer un hexagon amb costats que tinguin 100 píxels de llarg per acabar la cèl.lula? Recorda que això vol dir que només cal que giris 60 graus!
      2-3 Artist Loops 2_markdown_instruction: Ara usa un bloc de repetició per convertir la cèl.lula en una closca.
      2-3 Artist Loops New 10_markdown_instruction: Ara connectem un grapat de Vs totes juntes, dibuixant-les amb un bucle.
      2-3 Artist Loops New 12_markdown_instruction: "Dibuixa un diamant amb costats de 100 píxels.\n"
      2-3 Artist Loops New 13_markdown_instruction: "Ara dibuixa el diamant tres cops amb un bucle."
      2-3 Artist Loops New 2_markdown_instruction: |-
        Aquest és part del codi que has usat per dibuixar el quadrat. Què passa si uses el bloc de repetició per executar aquest codi quatre cops?
      2-3 Artist Loops New 9_markdown_instruction: Dibuixa una simple V on els dos costats fan 50 píxels per completar la fletxa.
      2-3 Artist Nested Loops 10_markdown_instruction: Repeteix aquest codi 12 cops per completar el patró.
      2-3 Artist Nested Loops 11_markdown_instruction: Repeteix el codi quatre cops per completar el patró, gira 90 graus després de cada cercle.
      2-3 Artist Nested Loops 12_markdown_instruction: Repeteix aquest codi 12 vegades per completar les corbes.
      2-3 Artist Nested Loops 2_markdown_instruction: "Ara repeteix el triangle sis cops. Després de cada triangle necessitaràs girar 60 graus abans de fer el següent."
      2-3 Artist Nested Loops 4_markdown_instruction: "Repeteix aquest diamant 12 cops per dibuixar una flor. Pista: 12 diamants és just el que has fet - quant has de girar després de cada figura?"
      2-3 Artist Nested Loops 5_markdown_instruction: "Omple les finestres de l'edifici amb un bucle imbricat. Les finestres fa 20 píxels de llarg i estan separades 20 píxels."
      2-3 Artist Nested Loops 7_markdown_instruction: "Repeteix aquest triangle deu vegades per dibuixar el sol. Et caldrà moure i girar després de cada triangle. Pots esbrinar quant has de girar dividint el nombre de graus d'un cercle entre el nombre de figures que el formen."
      2-3 Artist Nested Loops 8_markdown_instruction: "Ara afegirem una mica d'herba al nostre dibuix. Les mates d'herba estan separades 50 píxels."
      2-3 Artist Nested Loops 9_markdown_instruction: "Acabarem el dibuix afegint una flor. Repeteix el diamant dotze vegades per dibuixar la teva flor."
      2-3 Artist Nested Loops Free Play_markdown_instruction: Joc lliure, dibuixa alguna cosa xula usant bubles niuats.
      2-3 Bee Conditionals 11_markdown_instruction: "Recull el nèctar de les flors que en tenen."
      2-3 Bee Conditionals 13_markdown_instruction: |-
        Recull el nèctar i fes mel. Pista: què passa si utilitzes el condicional "si nèctar" en una flor vermella? Ho pots fer amb un bucle?
      2-3 Bee Conditionals 15_markdown_instruction: "Recull el nèctar de les quatre flors."
      2-3 Bee Conditionals 3_markdown_instruction: "Ajuda'm a recollir tot el nèctar de les flors i fer mel. Usa un bucle."
      2-3 Bee Debugging 3_markdown_instruction: |-
        Aquests blocs m'estan empipant. Arregla errors per recollir tot el nèctar i fer tota la mel.
      2-3 Bee Debugging 6_markdown_instruction: |-
        Aquests blocs m'estan empipant. Arregla errors per recollir tot el nèctar i fer tota la mel. 
      2-3 Bee Debugging 9_markdown_instruction: |-
        Aquests blocs m'estan empipant. Arregla errors per recollir tot el nèctar i fer tota la mel.
      2-3 Bee Functions 10_markdown_instruction: "Les flors liles poden tenir 1 o 0 nèctar. Crea una funció que reculli nèctar només de les flors liles que en tenen."
      2-3 Bee Functions 2_markdown_instruction: "Les funcions són blocs de codi que realitzen una tasca. Usa la funció \"recull 5\" per recollir cinc nèctars de cop. Assegura't d'usar un bucle per reduir el nombre de blocs usats."
      2-3 Bee Functions 4_markdown_instruction: "La funció \"moure i obtenir nèctar\" fa girar l'abella, recull nèctar i després retorna l'abella a on va començar. Utilitza la funció de recollir tot el nèctar."
      2-3 Bee Loops 1_markdown_instruction: |-
        Cada flor conté una unitat de nèctar. Recull el nèctar de cada flor. 
      2-3 Bee Loops 3A_markdown_instruction: Pots usar un bucle per recollir tot el nèctar?
      2-3 Bee Loops 3B_markdown_instruction: Ara usa el nou bloc repeteix per recollir tot el nèctar i fer tota la mel.
      2-3 Bee Loops 4A_markdown_instruction: "Què passa si repeteixes la seqüència tres cops? No oblidis fer la mel a l'acabar!"
      2-3 Bee Loops 8_markdown_instruction: "Aquestes flors liles tenen una quantitat indeterminada de nèctar. Usa el bucle \"mentre nèctar\" per recollir tot el nèctar. Aquest bucle s'executarà mentre la condició sigui certa, en aquest cas Nèctar > 0."
      2-3 Maze 15_markdown_instruction: Utilitza dos bucles per arribar al porc utilitzant menys blocs.
      2-3 Maze Loops 18_markdown_instruction: "Porta'm fins al girasol!"
      4-5 Artist 10_markdown_instruction: Prem "Executa" per provar el codi. Després repeteix-lo les vegades que calgui per completar el dibuix. Els colors seran diferents cada cop.
      4-5 Artist 2_markdown_instruction: Pots repetir aquest codi per completar el quadrat?
      4-5 Artist 3.5_markdown_instruction: "Mira d'esbrinar què passa si executes aquest programa (o prem \"executa\" per veure-ho).\n\nDesprés, repeteix-ho prou vegades per acabar el dibuix!"
      4-5 Artist 5_markdown_instruction: Quin angle fas servir?
      4-5 Artist 6_markdown_instruction: Aquest triangle equilàter té angles de 60, 60 i 60 graus. Cada costat és de 200 píxels. Completa el dibuix.
      4-5 Artist Free Draw 1_markdown_instruction: Dibuix lliure! Dibuixa el que et digui la inspiració.
      4-5 Artist Patterns 8_markdown_instruction: Utilitza un bucle per dibuixar aquest hexàgon amb 40 píxel per costats i angles de 60 graus.
      4-5 Bee Conditionals 5_markdown_instruction: |-
        Hi pot haver una flor o una bresca
        sota aquests núvols. Utilitza els blocs "if/else" per recollir nèctar "if" si hi ha una flor, o "else" fer mel (si hi ha una bresca).
      4-5 Bee Conditionals 7_markdown_instruction: "Recorda que les flors liles poden tenir 1, 2 o 3 nèctars. Completa la funció \"comprovar la flor lila\" i utilitzar-la per recollir tots els nèctar de les flors."
      4-5 Maze 9_markdown_instruction: "crea un bucle amb el bloc \"repeteix fins que\"."
      Artist Autorun Test_markdown_instruction: Usa el bloc "repeteix" per dibuixar aquests tres quadrats.
      Course 4 Artist 13_markdown_instruction: Tens encara ganes de jugar? Aquí hi ha un llenç en blanc perquè hi dissenyis el que prefereixis!
      Course 4 Artist 6_markdown_instruction: Acaba el programa per dibuixar aquests tres triangles equilàters.
      Course 4 Artist 8_markdown_instruction: Dibuixa el sol repetint diverses vegades tot el bloc.
      Course 4 Artist 8a_markdown_instruction: Recordes aquesta forma? Ara et deixarem que la facis tu sense donar-te cap bloc per començar!
      Overworld Move to Sheep_markdown_instruction: Afegeix una segona instrucció "avança" per arribar a l'ovella.
      Overworld Move to Sheep_2018_markdown_instruction: Afegeix una segona instrucció "avança" per arribar a l'ovella.

  homepage_hero_text_malala: "&ldquo;E whakatara ana ahau i ngā kōtiro puta noa i te ao kia ako i tētahi Hour of Code&rdquo; Malala, kaiwhakawhiwhi ki te Tohu Nobel Peace"
  homepage_hero_text_susan: |-
    &ldquo;Ki te taea e koe te hangarau te panoni, ka taea hoki e koe te ao te panoni.&rdquo; Susan, Kaiurungi o TiriAta (YouTube)
  homepage_hero_text_fistbump: |-
    &ldquo;Kaua e korikori noa iho ki tō waea, papatonotia.&rdquo; Perehitana Barack Obama
  homepage_hero_text_sheryl: |-
    &ldquo;Me whai wāhi ā tātou tamariki &mdash; ā tātou kōtiro hoki&mdash;ki te ako i te pūtaiao rorohiko.&rdquo; Sheryl, Kaiurungi o Pukamata (Facebook)
  homepage_hero_text_satya: |-
    &ldquo;Ka tuwhere ētahi o ngā tino huarahi i te ao mā roto mai i te pūtaiao rorohiko.&rdquo; Satya, Kaiurungi o Microsoft
  homepage_hero_text_bosh: |-
    &ldquo;Mēnā koe ka tuhi waehere, māu anō tō ara haere ake nei e whiriwhiri.&rdquo; Chris Bosh
  homepage_hero_text_student1: |-
    &ldquo;Kua rerekē te ao kei mua i tōku aroaro i ēnei pūkenga. Me te ngahau hoki.&rdquo; Luna, taumata ako 7 (tau kura Amerika)
  homepage_hero_text_student2: |-
    &ldquo;Kāore anō au kia kite i tēnei momo hīkaka ki te ako i aku tamariki.&rdquo;Michael, pouako
  homepage_hero_text_student3: |-
    &ldquo;Tē taea e koe te whakatau mēnā e rata ana, kāore rānei i te rata ki te marau pūtaiao rorohiko mēnā ki te kore koe e whakamātau.&rdquo; Jackson, taumata ako 6 (tau kura Amerika)
  homepage_hero_text_student4: "&ldquo;Ko tō te hinengaro ka taea mā te papatonotanga.&rdquo;Maya, taumata 2 (tau kura Amerika)"
  homepage_hero_text_student5: "&ldquo;Ehara te pūtaiao rorohiko i te mahi mō tangata kē atu. Mōu kē, i tēnei wā tonu, i tēnei wāhi tonu.&rdquo;Geraldo, pouako"
  homepage_hero_text_teacher1: "&ldquo;He mea whakahihiko i te auahatanga, te whakaawetanga me te whakahoutanga tēnei mea te waehere &mdash; katoa, katoa he mea whaitake i ngā umanga katoa.&rdquo;Floresa, pouako"
  homepage_hero_text_teacher2: |-
    &ldquo;Nā tēnei papatono i aro mai ai, i whai wāhi mai ai, i uru mai ai hoki te 100 ōrau o aku ākonga.&rdquo; Adam, pouako

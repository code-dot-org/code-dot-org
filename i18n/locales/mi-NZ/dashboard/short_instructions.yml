      2-3 Artist Loops New 12: "Tāngia tētahi taimana e 100 pika ōna taha.\n"
      2-3 Artist Loops New 13: "Ka tīmatahia koe ki ētahi waehere (he kiwikiwi) ki hanga i te taimana kotahi. \\r\n\\r\nKoromekehia te waehere kiwikiwi ki te hanga i tētahi tauira ngahau!"
      2-3 Artist Loops New 14: Rāwekewekehia te waehere mō te taimana, ā, whakamātauhia ētahi atu tauira. Tēnā, panonihia te nui o ngā putu hei huri, ā, te maha o ngā wā hei koromeke.

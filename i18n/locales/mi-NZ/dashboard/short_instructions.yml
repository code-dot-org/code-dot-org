    short_instructions:
      2-3 Artist 1 new: Kia ora, he rehetoi ahau. Mā tō tuhi waehere ka tāngia e au te aha rānei. Whakamahia ētahi paraka kia tā ahau ki runga i ngā rārangi kiwikiwi kei te pikitia. (100 pika te roa o ia rārangi)
      2-3 Artist 11: "Me whai taitapa te tohu tū, mā te hanga tapawaru 100 pika te roa o ia tapa. \\r\n\\r\n"
      2-3 Artist 12: |-
        Waihangahia tētahi porohita hei whakaoti i te karu!\r
        \r
        Mēnā ka huri 1 putu te rehetoi i ia koromeke, e hia anō ngā wā hei tōai i te waehere ki te tā porohita? 180? 360? 500?
      2-3 Artist 2 new: 'Kua oti noa te huarua o tētahi o ngā pakitara o tēnei whare. E 100 ia taha, engari e 50 te pakitara kāore anō i oti. Whakaotia te pakitara. '
      2-3 Artist 2: 'Kua oti noa te huarua o tētahi o ngā pakitara o tēnei whare. E 100 ia taha, engari e 50 te pakitara kāore anō i oti. Whakaotia te pakitara. '
      2-3 Artist 3.4: "Ka neke te paraka peke i te rehetoi me te kore tā.\nTāngia tētahi rārangi pīhono, e whakamahi ana i ngā paraka ‘peke whakamua’ me te ‘neke whakamua’.\n50 pika te roa o ia rārangi."
      2-3 Artist 3: E 100 pika te teitei o tēnei pōtae. Tāngia tētahi pōtae e 70 pika iti iho i tēnā.
      2-3 Artist 3new: "E 100 pika te teitei o te pōtae whero. Whakaoti i te tānga o tētahi pōtae pango e 70 pika te poto iho i tēnā. \\r\n(Kia mataara: e 50 pika te whānui o ia pōtae)"
      2-3 Artist 4: Āwhinatia mai te hanganga o te whare mō tēnei ngeru.
      2-3 Artist 5: Whakakapia te waehere nei me tētahi paraka ‘ngā wā tōai” ki te tā i te whare ōrite ki ngā paraka e 3.
      2-3 Artist 6: 'Me whai tuanui tēnei whare! Tāngia tētahi tapatoru. Hei tīwhiri: e ōrite ana ia tapa te roana o ngā tapa e toru.'
      2-3 Artist 7: 'Tāngia kia oti te huinga matapihi whakamutunga kei runga i te kura e āhei pai ai te katoa i te akomanga te titiro ki waho. 25 pika te roa o ia tapa matapihi tapawhā. '
      2-3 Artist 8: Whakaotia ngā rūma o ia kararehe mā te wāwāhinga o te tapawhā roa ki ngā tapawhā ōrite e 2. E 200 pika te whānui, ā, e 100 pika te teitei i te tapawhā roa. He nui ngā ara e oti pai ai te panga nei, kia nui te harikoa!
      2-3 Artist 9 NEW: Whakaotia tēnei manu aute
      2-3 Artist 9 REPLACEMENT: Tāngia ēnei arapiki kia oti!
      2-3 Artist 9: Whakaotia tēnei manu aute
      2-3 Artist Assessment 1: 'Aromatawai: Tāngia te niho whakamutunga kia oti. E 25 pika te whānui, ā, e 25 pika te teitei.'
      2-3 Artist Debugging 1: Tōna tikanga e 50 pika noa iho te whānui o tēnei pōtae.  E taea rānei e koe te whakatika?
      2-3 Artist Debugging 10: "He tino whāiti te papa aronga o taku pūwhakahaere kēmu. \\r\n\\r\nE taea rānei e koe te whakawhānui kia 10 pika nui ake?\\r\n\\r\nWhakamātauhia te waehere e tika ai."
      2-3 Artist Debugging 11: |-
        E ngahoro ana taku tarahī huka!\r
        \r
        Ka taea rānei e koe te kite i te mate?
      2-3 Artist Debugging 12: Ko te tikanga me tāpiri au i tētahi ngaru moana ki tēnei tirohanga. E taea rānei e koe te āwhina mai?
      2-3 Artist Debugging 2: "Kei te hē te waehere mō ngā kumikumi o te ngeru.\n\\r\n\\r\nWhakatikahia tēnei waehere, tāngia ētahi kumikumi e ōrite ana te roa."
      2-3 Artist Debugging 3: "He rua i tōku poti! \\r\n\\r\nHe aha hei whakatika e hono anō ai ngā pito?"
      2-3 Artist Debugging 5: "E hē ana te waehere mō te waewae. \\r\n\\r\nKa taea rānei e koe te whakatika?"
      2-3 Artist Debugging 6: |-
        Te āhua nei e noho ana au i tētahi tūru e mahue nei tētahi o ōna waewae!\r
        \r
        Whakatikahia te waehere ka tāngia ai te waewae whakamutunga.
      2-3 Artist Debugging 7: |-
        Te āhua nei kua tāngia kōarohia te C i te waehere!\r
        \r
        Māu e whakatika kia C anō tōna hanga?
      2-3 Artist Debugging 8: |-
        Ka kī mai taku kaiako, ki te tīmata me oti!\r
        \r
        Āwhinatia ahau ki te whakaoti i taku pinewīra. He aha pea te mate?
      2-3 Artist Debugging 9: |-
        Kua hē katoa tētahi mea!\r
        \r
        E hē ana waehere o tēnei rautō. Māu e whiriwhiri me pēhea te rehetoi e tuhi tika mai i te rautō?
      2-3 Artist Debugging Assessment 1: "Aromatawai: He aha rā te take ka mutu te tapawhā rite e 75 pika poto rawa i ia taha? \\r\n\\r\nKei hea kē te hē i te waehere?"
      2-3 Artist Free Play: He tākaro-herekore! Tāngia tāu e pai ai.
      2-3 Artist Functions 1 a: "“He rehetoi kairoro au.  Pai ki a au te tā!”  \\r\n\\r\nĀwhinatia te kairoro ki te tā mōhiti tapawhā.  \\r\n\\r\nE 25 pika iti iho te paeihu i te whānui o ngā tapawhā, arā, e 100 pika."
      2-3 Artist Functions 1: "“He rehetoi kairoro au.  Pai ki a au te tā!”  \\r\n\\r\nĀwhinatia te kairoro ki te tā mōhiti tapawhā.  \\r\n\\r\nE 25 pika iti iho te paeihu i te whānui o ngā tapawhā, arā, e 100 pika."
      2-3 Artist Functions 10: 'Tākaro-herekore: Anei ētahi taumahi e rua, kotahi hei tā niho rahi, ā, kotahi hei tā niho iti. Whakamahia hei tā i te puku o tētahi pūrere!'
      2-3 Artist Functions 11 a: "Kua whakaingoatia anō te taumahi ‘tāngia he tapawhā ōrite’ ki te ‘tāngia he tapawaru’, engari, e tā tapawhā tonu ana! Ka taea rānei e koe te taumahi ‘ tāngia he tapawaru’ te whakahou e tā mai ai e ia tētahi tapawaru e 50 pika ia taha? \\r\n\\r\nTāngia tētahi atahanga e whakamahi ana i te taumahi hou!"
      2-3 Artist Functions 11.5 a: "Anei anō taua taumahi ‘tāngia he tapawaru’ ōrite. \\r\n\\r\nKa ahatia ina koromeketia te papatono matua e ono ngā wā, ka huri mā te 60 putu ia wā e koromeke ana?"
      2-3 Artist Functions 11.5: "Anei anō taua taumahi ‘tāngia he tapawaru’ ōrite. \\r\n\\r\nKa ahatia ina koromeketia te papatono matua e ono ngā wā, ka huri mā te 60 putu ia wā e koromeke ana?"
      2-3 Artist Functions 11: "Kua whakaingoatia anō te taumahi ‘tāngia he tapawhā ōrite’ ki te ‘tāngia he tapawaru’, engari, e tā tapawhā tonu ana! Ka taea rānei e koe te taumahi ‘ tāngia he tapawaru’ te whakahou e tā mai ai e ia tētahi tapawaru e 50 pika ia taha? \\r\n\\r\nTāngia tētahi atahanga e whakamahi ana i te taumahi hou!"
      2-3 Artist Functions 12 Mike: "He rawe katoa ngā taumahi mō te tā āhuatanga matatini e maha ngā wā. \\r\n\\r\nKa taea rānei e koe te taumahi ‘tāngia he putiputi’ te whakamahi ki te whakakī i te toenga o te pouaka tipu?\\r\n100 pika kei waenga i ia tipu."
      2-3 Artist Functions 12 a: "He rawe katoa ngā taumahi mō te tā āhuatanga matatini e maha ngā wā. \\r\n\\r\nKa taea rānei e koe te taumahi ‘tāngia he putiputi’ te whakamahi ki te whakakī i te toenga o te pouaka tipu?\\r\n100 pika kei waenga i ia tipu."

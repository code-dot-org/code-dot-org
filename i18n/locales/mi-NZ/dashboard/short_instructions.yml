      2-3 Bee Functions 8: Waihangahia tāu ake taumahi hei tiki i ngā waihonga e 7, ka neke whakamua, ā, ka mahi i ngā mīere e 7. Whakamahia te taumahi ki te kohi waihonga i ia putiputi, ka mahi mīere i ia honikoma.

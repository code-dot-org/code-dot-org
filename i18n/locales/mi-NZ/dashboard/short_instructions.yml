      2-3 Artist Nested Loops 2: "Koromekehia ināianei te tapatoru kia 6 ngā wā. \\r\n\\r\nHei muri i ia tapatoru, i mua i tānga o muri atu, me huri 60 putu."
      2-3 Artist Nested Loops 3: "Me koromeke koe i te tapatoru kia 12 ngā wā hei tā i te tauira. \\r\n\\r\nWhakawehea ngā putu o te porowhita (360) ki te maha o ngā āhua e tā ana (12) e mōhio ai koe te nui o te huri hei muri i ia āhua."
      2-3 Artist Nested Loops 4: "Koromekehia tēnei taimana kia 12 ngā wā hei tā i tētehi putiputi. \\r\n\\r\nKia mataara: Ka whakamahia e tātou ngā putu ki te koromeke i ngā taimana 12 pēnā i ngā tapatoru 12. \\r\nHe pēhea te nui o te huri hei muri i ia āhua?"
      2-3 Artist Nested Loops 5: "Whakakīia ngā matapihi o tēnei whare ki tētahi koromeke tauroto. \\r\n\\r\nE 20 pika te roa o ia matapihi, ā, e 20 pika kei waenganui i ia matapihi."

      2-3 Artist Functions 13: Anei, e hora ana ngā taumahi e whā māu. Whakamahia ki tāu e rata ai, ki roto i ngā koromeke kotahi neke atu kia waihanga mai he whakaahua hei tuari atu ki ō hoa. Pāwhiritia te "Whakahaere" kia kitea mai tētahi tauira.
      2-3 Artist Functions 2: "Ko tā te taumahi he whakamahuki i ngā paraka hou! \\r\n\\r\nKua nekehia e mātou ētahi paraka tā tapawhā hei taumahi ‘tāngia he tapawhā’. I konei, whakamahia te taumahi ‘tāngia he tapawhā’ ki te tā mōhiti. \\r\n\\r\nE 75 pika kei waenga i ia tapawhā."
      2-3 Artist Functions 3: "Whakatika i te taumahi ki te tā i tētahi tapawhā he 115 te roa o tētahi taha kia nui ake ai ngā mōwhiti. \\r.\n\\r.\nE 45 pika kei waenga i ia tapawhā."
      2-3 Artist Functions 4: Nā, meatia atu te taumahi ki roto i tētehi koromeke hei tā i ngā tapawhā e toru nei.
      2-3 Artist Functions 9: "Tākaro here-kore: Anei tētahi taumahi tarahī huka.\nRawekehia kia waihanga mai i tētahi tirohanga hōtoke! He taumata tākaro here-kore tēnei, kāore kau he panga hei whakaoti māu. Kia ngahau mai!"
      2-3 Artist Loops 11: Meatia atu tētahi koromeke *anō* ki te katoa o te tāu i hanga mai ai! Kaua e wareware ki te tāpiri i tētahi koki ki te otinga o te koromeke o waho.
      2-3 Artist Loops 4: E hiahia ana koe ki te mōhio ka aha mēnā ka tōaitia rawatia tērā āhua mā te whakamahi koromeke?
      2-3 Artist Loops 8: Kia meatia atu ngā pūmotu e rua ki roto i te koromeke.
      2-3 Artist Loops New 1: Tāngia mai te upoko o te karetao nei! E āhei ana koe ki te hanga mai i tētahi tapawhā he 100 pika ngā taha?
      2-3 Artist Loops New 10: Me rauhī i tētahi huinga V hei koromeke ināianei.

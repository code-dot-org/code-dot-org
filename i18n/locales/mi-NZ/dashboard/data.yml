        'studio_playlab_8': "E taea ana e koe tētahi paraka te tāpiri kia riro ki tētahi piro me tētahi paraka ki te whakatangi i tētahi oro ina tuki te ruānuku ki te mairetahi, ka whakaneke i a ia me ngā pere tae noa ki te wā ka riro i ētahi piro?"
        'studio_playlab_9': "Tautuhia te papamuri mō te whakaekenga o ngā kaituarangi, kātahi me āwhina i te Karetao Tuarangi ki te tae tere atu ki te kaituarangi mā te panoni i tōna tere. Tēnā, nekehia ia me ngā kī pere kia tae atu ki te koiora tuarangi me te whakatūpato i te marea"
        'studio_playlab_10': "Waihangahia tō ake kēmu. Mutu ana, pāwhiritia te Mutu kia wātea kia whakamātauria tō kēmu e ō hoa ki ā rātou waea."
        'studio_iceage_hello1': "E hiahia ana a Syd ki te whakarāmemene i te marea ki te whai i tētahi mahi mātātoa hou. Māu ia e āwhina ki te kī \"kia ora\" mā te tō i te paraka \"kōrerohia\" ki te papamahi ka patotuhia ai te kupu \"kia ora\" ki roto?"
        'studio_iceage_hello2': "I kite a Manny (kaitapere 1) i a Sid (kaitapere 2), ā, e hiahia ana ia ki te pōhiri i a ia ki tana mahi mātātoa. Māu rāua e āwhina mā te whakamahi i te paraka \"ka kōrero te kaitapere\" e rua ngā wā, kia pai ai tā rāua mihi ki a rāua anō."
        'studio_iceage_move_to_flag': "Kei te rapu a Scrat i tana kano oke! Āwhinatia a ia ki te koke i ngā pika 200 noa iho e toe ana me te paraka \"neke\"."
        'studio_iceage_move_to_actor': "Kei te rapu a Diego (kaitapere 1) i a Manny (kaitapere2). Āwhinatia a Diego ki te neke ki raro e 200 pika ki a Manny me te paraka \"nekehia te kaitapere\". Mutu ana, tūhonotia te paraka ki te takahanga \"ina pāngia e te kaitapere\" kia tangi mai tētahi oro i te wā ka kite rāua i a rāua."
        'studio_iceage_repeat': "Mā te paraka \"tōaitia āke, āke\" ka rite tonu te rere o tō waehere. Ka taea e koe ētahi paraka te whakapiri kia rite tonu te neke o Karanimā ki te taha matau me te taha mauī ki pai ai tana korikori tinana?"
        'studio_iceage_click_hello': "Māu a Sid e āwhina ki te tuku karanga whakamutunga ki ōna hoa ina pāwhiritia ia? Kaua e wareware ki te pāwhiri i a ia i muri i tō pāwhiri i te Whakahaerehia."
        'studio_iceage_move_events': "Kei te rapu tonu a Scrat i ngā kano oke! Āwhinatia a ia ki te karapetapeta haere mā te whakapiri i tētahi paraka \"neke\" ki ngā takahanga katoa, mā te panoni hoki i te ahunga kia tutuki pai ai me ngā kī pere. Mutu ana, pāwhiritia te Whakahaerehia, kātahi me ngana ki te kohikohi i ngā kano oke katoa."
        'studio_iceage_sound_and_points': "Nā mātou te nuinga o te waehere whakaneke i a Karanimā ki te taha mauī me te taha matau. Nā mātou hoki te waehere whakaneke i a Sid i te mata. Māu te waehere e whakaoti, māu hoki e tāpiri i ngā paraka ki te takahanga \"ina pāngia e te kaitapere\" kia tangi mai he oro, kia riro hoki ki tētahi piro i te tukinga o Sid rāua ko Karanimā? Pāwhiritia te Whakahaerehia ki te tākaro i te kēmu."
        'studio_iceage_warn_ice_age': "Me horo ake te haere, nā te mea, e whakatata mai ana te ao tio! Panonihia te papamuri kia tio te hanga, ā, tautuhia te tere o Sid ki te hohoro. Mutu ana, me pāwhiri i te Whakahaerehia me te whakaneke i a ia ki a Diego kia pai ai tana whakatūpato i a ia."
        'studio_iceage_throw_hearts': "E hiahia ana a Sid kia mōhio tōna kuia, a Karanimā, i te nui o tana aroha mōna. Whakamahia te whakahau \"makaia e te kaitapere\" kia makaia e Sid (kaitapere 1) ngā manawa ki a Karanimā (kaitapere 2)! Tautuhia te wairua o Karanimā kia harikoa ia ina patua me ngā manawa."
        'studio_iceage_free_play': "Kua eke te wā māu anō tāu ake kēmu, paki rānei e waihanga! Kia tutuki i a koe tēnā, pāwhiritia te Mutu kia wātea tō kēmu ki ō hoa hei korikori mā rātou i ā rātou waea, paparorohiko, rorohiko rānei!"
        'studio_gumball_hello1': "Kei te kimi hoa hou a Anais. Māu a ia e āwhina ki te kī \"kia ora\" mā te tō i te paraka \"kōrerohia\" ki te papamahi ka patotuhia ai te kupu \"kia ora\" ki roto?"
        'studio_gumball_hello2': "E haere ana a Darwin (kaitapere 1) rāua ko tana taina Gumball (kaitapere 2) ki te kura. Māu rāua e āwhina mā te whakamahi i te paraka \"ka kōrero te kaitapere\" e rua ngā wā, kia pai ai tā rāua mihi ki a rāua anō."
        'studio_gumball_move_to_flag': "Kei te rapu a Scrat i tana kano oke! Āwhinatia a ia ki te oma i ngā pika 200 noa iho e toe ana me te paraka \"neke\"."
        'studio_gumball_move_to_actor': "Kua tōmuri a Gumball (kaitapere 1) rāua ko Darwin (kaitapere 2) mō te rā taiao! Āwhinatia a Gumball ki te neke ki raro mā te 200 pika ki a Darwin mā te whakamahi i te paraka \"nekehia te kaitapere\". Kātahi me whakahono i tētahi paraka ki te takahanga \"ki te pāngia e te kaitapere\" kia tangi mai tētahi oro ina kite rāua i a rāua."
        'studio_gumball_repeat': "Mā te paraka \"tōaitia āke, āke\" ka rite tonu te rere o tō waehere. Ka taea e koe ētahi paraka te whakapiri kia rite tonu te neke o Gumball ki te taha matau me te taha mauī ki rite pai ai tōna tinana ki te oma?"
        'studio_gumball_click_hello': "Māu a Anton e āwhina ki te whakapāoho i te tīmatanga o te whakataetae mā te kī \"Kia rite, kia mau, karawhiua!\"? Kaua e wareware ki te pāwhiri i a Anton i muri i tō pāwhiri i te Whakahaerehia ki te whakamātau i tō papatono!"
        'studio_gumball_move_events': "Ko Darwin kei te whakataetae kohikohi haki! Māu ia e āwhina ki te omaoma haere mā te whakapiri i tētahi paraka \"neke\" ki ia takahanga. Mutu ana, pāwhiritia te Whakahaerehia, ā, me ngana ki te kohikohi i te katoa o ngā haki."
        'studio_gumball_sound_and_points': "Nā mātou te nuinga o te waehere mā reira e neke tonu ai a Anton (kaitapere 2) ki te taha mauī me te taha matau. Nā mātou hoki te waehere whakaneke i a Panana Joe (kaitapere 1) i te mata. Māu te waehere e whakaoti, māu hoki e tāpiri i ngā paraka ki te takahanga \"ina pāngia e te kaitapere\" kia tangi mai he oro, kia riro hoki ki tētahi piro i te tukinga o Panana Joe rāua ko Anton? Pāwhiritia te Whakahaerehia ki te tākaro i te kēmu."
        'studio_gumball_warn_food_fight': "Kātahi nei a Darwin ka whakahore i tētahi whawhai kai! Panonihia te papamuri ki te \"kiripuaki\", ā, tautuhia te tere o Darwin ki te hohoro. Pāwhirita te Whakahaerehia me te neke i a ia ki a Penny kia pai ai tana whakatūpato i a ia."
        'studio_gumball_join_food_fight': "E kuhu ki te whawhai kai! Whakamahia te whakahau \"makaia e te kaitapere te tuemi ki te taha matau\" kia makaia e Panana Joe (kaitapere 1) i te kai ki a Anton (kaitapere 2)! Tautuhia te wairua o Anton ki riri ina patua me te kai."
        'studio_gumball_free_play': "Māu anō tāu ake kēmu, paki rānei e waihanga! Kia tutuki i a koe, pāwhiritia te Mutu kia wātea tō kēmu ki ō hoa hei korikori mā rātou i ā rātou waea, paparorohiko, rorohiko rānei!"
        'studio_full_sandbox': "Waihangahia tō ake kēmu. Mutu ana, pāwhiritia te Mutu kia wātea kia whakamātauria tō kēmu e ō hoa ki ā rātou waea."
        'studio_k1_1': "Māu rānei tēnei kurī e whakakōrero kia pēnei tana mihi \"kia ora e te ao\"?"
        'studio_k1_2': "Māu te kurī e whakakōrero, ā, whai muri atu, māu te ngeru e whakakōrero?"
        'studio_k1_3': "E taea ana e koe tētahi papatono te tuhi ki te whakaneke i tēnei kurī ki te ngeru?"
        'studio_k1_4': "Meatia kia neke te kurī ki te ngeru, ā, i tōna taenga atu ka mihi \"kia ora\" atu te ngeru."
        'studio_k1_5': "Māu tētahi paraka e tāpiri e harikoa ai te wheke?"
        'studio_k1_6': "Māu tāu ake paki e waihanga. Nekehia te ngeru me te kurī me te whakakōrero i a rāua."

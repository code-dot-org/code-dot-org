    level:
      instructions:
        'maze_2_2': "E pai ana māu au e tautoko ki te hopu i te poaka kino? Whakaemihia ētahi paraka \"neke ki mua\", ā, pāwhiritia te \"Whakahaerehia\" kia tae atu au. "
        'maze_2_1': "E whakatakariri ana te poaka i ahau. Tēnā āwhinatia ahau ki te rapu i a ia!"
        'maze_2_2_5': "Whakatakina te ara kia tae atu ai au ki te poaka rorirori rā. Karohia te TNT kei rere ngā raukura!"
        'maze_2_3': "Homai ki ahau te kino kākāriki! (Kia mataara i te TNT)"
        'maze_2_4': "Kia mauri tau, ā, āwhinatia ahau ki te rapu i te poaka kino. Kei riri ahau!"
        'maze_2_5': "He ara e tae atu ai au ki te poaka mā te whakamahi i ngā paraka e rua noa iho. E āhei ana koe te kite?"
        'maze_2_6': "Tēnā me ngana koe kia tae atu ahau ki te mūrere kākāriki me ngā paraka e toru noa iho."
        'maze_2_7': "Āwhinatia ahau ki te pei i tēnei poaka kino mā te whakamahi i te itinga o ngā paraka e taea ana. Tēnā, whakamahia kia neke atu i te kotahi paraka \"tōaitia ngā wā\"."
        'maze_2_8': "Me he kiwikiwi te paraka, he tohu tēnā kāore e āhei taua paraka te muku. Whakaotihia tēnei panga mā te whakamahi i te paraka \"tōai\" ka tōai i ngā wā e toru. Me ngana ki te hoatu i ēnei paraka e toru ki roto i te paraka \"tōai\": neke, neke, huri."
        'maze_2_9': "Ka pai, tēnā whakamātauria te paraka hou \"tōaitia i te\" - ka tōai tonu kia tae rawa atu au ki te poaka whakapōrearea."
        'maze_2_10': "Ka pai, kotahi anō te wā whakaharatau - ka taea e koe tēnei te whakaoti mā te whakamahi i ngā paraka e 4 noa iho?"
        'maze_2_11': "Tēnā koe e te tangata. He kairoro ahau. E hiakai ana. Me... tae... atu ki te putiputi... E taea ana e koe te kawe i ahau ki kō me ngā paraka e 5 noa iho?"
        'maze_2_12': "Na, he āhua rite hoki tēnei, heoi anō, he paku rerekē. Ka tutuki i a koe me ngā paraka e 5 noa iho?"
        'maze_2_13': "Whakamahia te paraka hou \"mēnā\" kia pai ai taku whakatau, āhea ahau huri ai. Tīwhiri: ka mātua i te paraka kotahi, engari, me ako ki te whakarite kia āhei koe ki te mahi me tō kotahi haere ake nei."
        'maze_2_14': "Ka pai, he rite tēnei ki te panga o mua, heoi anō, me maumahara koe i pēhea tō whakamahi tahi i te paraka \"mēnā\" me te paraka \"tōai\"."
        'maze_2_15': "He putiputi māku! Whakamahia tētahi paraka \"mēnā\" kia tae atu ahau me te torutoru noa iho o ngā paraka."
        'maze_2_16': "Ka pai, me mahi anō hei whakaharatau - ehara i te mea he tino rerekē tēnei, heoi anō, kia mataara i ngā niho ngangahu!"
        'maze_2_17': "Ka takitaki te paraka \"mēnā kē\" i tētahi āhuatanga, kātahi ka mahi i tētahi mahi, i tētahi atu mahi KĒ. Kia pai ai taku tae atu ki te putiputi whakamahia tēnei paraka hou."
        'maze_2_18': "Kotahi anō te whakamātau o te paraka \"mēnā kē\", ka tutuki i a koe i te whakamahinga tuatahi?"
        'maze_2_19': "E āhei ana koe ki te tāpiri i ngā paraka e toru noa iho ki te āwhina i ahau ki te whakaoti i tētahi rīrapa uaua ake? Ki te tika i a koe, ka āhei ahau ki te hikoi i ngā ara kōpikopiko ahakoa te roanga."
        'turtle_1_1': "Tēnā koe, he rehetoi ahau. Mā tō tuhi waehere ka meatia kia tāngia e ahau te aha rānei. Whakamahia ētahi paraka kia tā ahau ki runga ngā rārangi kiwikiwi kei te pikitia."
        'turtle_1_2': "Na, me tā tapawhā i nāianei. KIA MAHARA: whakamahia tō tino tae mā te whiriwhiri i taua tae ki te paraka \"tautuhi tae\" hou."
        'turtle_1_3': "Hangaia tētahi tapawhā me ngā paraka e 3 noa iho."
        'turtle_1_4': "Tāngia he tapatoru he rerekē te tae o ōna tapa mā te whakamahi i te kōwhiringa \"tae matapōkere\", tērā ka whiriwhiri i tētahi tae rerekē i ia wā. Tīwhiri: māu anō e whiriwhiri me pēhea te roa o te huri mā te pāwhiri i te tau kei te paraka huri."
        'turtle_1_5': "Na, hei whakaharatau, tāngia tētahi tapatoru, kātahi tētahi tapawhā ki te tā i tētahi kōpaki."
        'turtle_1_6': "E āhei ana koe ki te whiriwhiri me pēhea te tā i tēnei tapatoru me tēnei tapawhā? Tīwhiri: Tāngia te tapatoru i te tuatahi, kātahi me whiriwhiri e hia ngā huringa i mua i tānga o te tapawhā."
        'turtle_1_7': "Ka pai, ka mahi kua uaua ake - tēnā whakamātauria tō āheinga ki te tā i ēnei mōhiti kākāriki. 100 pika te nui o ngā tapa katoa o ngā tapawhā, e 50 pika te whānui i waenganui. Kei wareware ki te tā ki te tae kākāriki!"
        'turtle_1_8': "Ka pai, māu e matapae te hua ina koe ka whakahaere i tēnei waehere (pāwhiritia rānei te \"Whakahaerehia\" ki te whakamātau). Kātahi ka tōaitia kia oti rā anō te tānga. Ka rerekē ngā tae i ia wā."
        'turtle_1_9': "Ka āhei koe te matapae ko tēhea tau ka tuhia hei whakakapi i ngā tohu pātai ki te tā porohita?"
        'turtle_1_10': "Kua tutuki! Nā, tāngia mai tāu e hiahia ana. Anei ētahi whakaaro ngahau: he tangata pekapeka, he tarahī huka, he tōrino rānei. Whakamātauria hoki te paraka \"tautuhi whānuitanga\" hou. Kia ngahau!"
        'turtle_4_1': "E taea ana e koe tētahi tapatoru (100 pika te nui o ōna tapa) me ngā paraka e 3 noa iho? Tīwhiri: Whakamahia te paraka \"tōai\"."
        'turtle_4_2': "Tāpiritia tētahi paraka \"e huri whakatematau mā te 90 putu\" ki tētahi wāhi ki waenganui i te pūmanawa kei te wāhi mahi kē ki te tā i ēnei tapatoru."
        'turtle_4_3': "Ka pai, anei te waehere i tuhia e koe ki te tā i te tapatoru kotahi. E āhei ana e koe tētahi paraka \"tōai\" me tētahi paraka \"huri\" te tāpiri ki te hanga i tētahi putiputi ātaahua?"
        'turtle_4_4': "Anei anō te waehere nō te panga o mua, heoi anō, kua hurihia noatia mā te 36 putu i muri mai i te tānga o ia tapatoru. E hia ngā wā e tika ana kia tōaitia tēnei? (Tīwhiri: Kia hurihia mā te 360 putu ka huri te tānga hei porohita pū)"
        'turtle_4_5': "Anei anō te waehere nō te panga o mua, engari kua tōaitia mā te 36 putu. Tōna tikanga, e hia putu te nui o ngā huringa? (Tīwhiri: Kia hurihia mā te 360 putu ka huri te tānga hei porohita pū)"
        'turtle_4_6': "Mā te whakamahi i ngā paraka e toru noa iho, e taea ana e koe tētahi tapawhā te tā, ko ōna tapa e 20 pika te nui?"
        'turtle_4_7': "Anei te waehere mō te tā i te tapawhā nō te panga o mua. E āhei ana e koe tēnei te tōai ki te tā i ngā tapawhā pātata pēnei i te arawhata? Tīwhiri: e rua anō ngā paraka kia tutuki."
        'turtle_4_8': "Anei te urupare ki te panga o mua. E āhei ana koe e 2 paraka anō te tāpiri ki te whakaoti i te tānga?"
        'turtle_4_9': "Anei te urupare ki te panga o mua. E hia putu te nui o te huringa ki te whakaoti i te tānga? (E tika ana kia nui ake i te kotahi matapae)"
        'turtle_4_10': "Anei te urupare ki te panga o mua. E hia ngā wā e tika ana kia tōaitia ki te whakaoti i te tānga?"
        'turtle_4_11': "Me ngana ki te panoni i ngā tau i te parak \"huri' me te paraka \"tōai\" ki te hanga tauira rerekē. Ka whakamātau rānei ki te tā i te aha rānei ka hiahiatia mā te panoni i te toenga o te waehere."
        'maze_karel_1_1': "Tēnā koe, he kaipāmu ahau. Me whai tautoko ana i a koe ki te whakapapatau i te whenua kei taku pāmu kia rite pai mō te whakatō. Tēnā nekehia ahau ki te pūkei oneone, ā, whakamahia te paraka \"tangohia\" ki te tango."
        'maze_karel_1_2': "Whai muri ana, tēnā nekehia ahau ki te rua ka whakakīia ai ki ngā kārehu e RUA o te oneone mā te whakamahi i te paraka \"whakakī\"."
        'maze_karel_1_3': "Tēnā nekehia ahau ki te pūkei oneone ka kōrero mai ai e hia kārehu te nui ki te tango mā te whakamahi i te torutoru noa iho o ngā paraka e āhei ana."
        'maze_karel_1_4': "E āhei ana koe ki te tautoko i ahau ki te tango i ngā pūkeitanga oneone e whā? Tīwhiri: whakamahia tētahi paraka tōai mēnā e taea ana."
        'maze_karel_1_5': "Tēnā āwhinatia ahau ki te whakakī i ēnei rua me ngā kārehu e 5 o te oneone. Tīwhiri: e āhei ana te hoatu i tētahi paraka \"tōai\" ki roto i te paraka \"mēnā\"."
        'maze_karel_1_6': "Tangohia ngā pūkei oneone katoa, mā te whakamahi i ngā paraka torutoru noa iho. Mā ngā kōwhiringa hou kei te tahua takaiho o te paraka \"i te\" e whakamōhio mai mēnā e tū ana ahau ki runga i tētahi pūkei, ki roro rānei i tētahi rua."
        'maze_karel_1_7': "Kātahi rā! Kua kitea e ahau tētahi rua tino hōhonu. Kāore i aro i au te nui o ngā kārehu me hoatu. E āhei ana koe tētahi papatono te tuhi kia ōrite te takoto o te whenua?"
        'maze_karel_1_8': "Āwhinatia ahau ki te whakakī i te rua kei te pito o te whīra mā te whakamahi i ngā paraka torutoru noa iho nei."
        'maze_karel_1_9': "Meatia kia tangohia e ahau ēnei pūkei oneone katoa. Me ngana me ngā paraka torutoru noa iho. Tīwhiri: whakamahia tētahi paraka \"i te\"."
        'maze_karel_1_10': "Kua roa taku noho ki te mahi, kua pōuri ki waho, ā, kāore au i te paku mōhio he aha te nui o ngā pūkei. Kāore i au ngā kōwhiringa katoa i au i mua i te paraka i te. Tēnā nekehia ahau i te whīra, me he pūkei, tangohia."
        'maze_karel_1_11': "E pōuri tonu ana i waho. Tēnā nekehia ahau i te whīra. Me he pūkei, tangohia, ā, me he rua, whakakīia. Tīwhiri: whakamahia te tahua takaiho o ngā kōwhiringa kei runga i te paraka \"mēnā\"."
        'turtle_2_1': "Kia ora. Ko ahau tētahi rehetoi kairoro. Rata pai au ki te tā! Tēnā āwhinatia ahau ki te tā i tētahi tapawhā ki tētahi tae mīharo. Kia mahara ake: he rite tonu katoa āu ngā momo paraka, heoi anō, kua whakarōpūhia ki ngā momo kāwai ināianei."
        'turtle_2_2': "Nau mai ki te wāhanga whakamahi taumahi, te momo ka hāpai i tō tautuhi paraka hou! Whakamātauria te paraka \"tāngia he tapawhā\", ka kitea i te kāwai \"Ngā Taumahi\" ki te tā i tētahi tapawhā kākāriki iti, he 50x50 te nui."
        'turtle_2_3': "Whakamahia te paraka \"tōai\" (kei te kāwai \"Ngā Koromeke\") ki te tā i ngā tapawhā e toru, 100 te rahi, ā, he 120 putu te āputa i waenganui i ia tapawhā. Mahia atu me ngā tae 3 rerekē, matapōkere hoki."
        'turtle_2_4': "Kātahi ka rehe ā tātou mahi. Panonihia te waehere ki te tā i te 36 tapawhā, 100 pika te whānui, 10 putu te āputa i waenganui i ia tapawhā. Tīwhiri: tērā pea ka hiahia koe ki te whakamahi i te purēreti ki tere ake taku haere."
        'turtle_2_5': "Tāngia ētahi tapawhā e  50, 60, 70, 80, me te 90 pika te nui o ngā tapa. Me whakamahi koe i te taumahi \"tāngia he tapawhā\" e rima ngā wā."
        'turtle_2_6': "Ka pai, ka whakamahia e tēnei papatono tētahi pūtatau ki te tā i ngā tapawhā kia ōrite ki ērā atu o mua. Ko te hiahia ki ōrite te rahi o te tapawhā ki te pūtatau, nā reira, whakamahia te paraka \"pūtatau\". Tīwhiri: Kei roto i te kāwai Ngā Taurangi."
        'turtle_2_7': "Koinei tētahi papatono mō te tā tōrino, otirā, kua monoa ngā paraka nā reira e kore e rere. Hangaia tētahi papatono hou me te paraka \"tatau me\" (kei te kāwai Ngā Koromeke) me te paraka \"pūtatau\" (kei te kāwai Ngā Taurangi) ki te tā i te tōrino ōrite."
        'turtle_2_7_5': "He taumahi \"tā tangata huka\" hou (kei te kāwai Ngā Taumahi). Tāngia kia rua ngā tāngata huka, kia 250 me te 100 te tāroaroa."
        'turtle_2_8': "He āhua uaua tēnei. Whakamahia te taumahi \"tā tangata huka\" me te paraka \"peke ki mua\" hou (kei te kāwai Ngā Hohenga). Tāngia kia toru ngā tāngata huka me ngā tae rerekē, kia 100 pika te whānuitanga i waenganui."
        'turtle_2_9': "Whakamahia tētahi koromeke \"tatau me\" ki te tā i tētahi whānau tangata huka kia 110, 110, 90, 80 me te 70 te tāroaroa. Me 60 pika te whānuitanga o te āputa i waenganui i ngā tāngata huka katoa."
        'turtle_2_10': "Anei he waehere hei whakamātau me ngā momo tōrino. He aha te hua ki te panoni e koe te nui o te huringa? Ki te tautuhi rānei i tētahi tae matapōkere ki te koromeke? Tāngia tāu e hiahia ana."
        'maze_karel_2_1': "Me ngana ki te whakamahi i ngā paraka ki te tango i ngā pūkei katoa, me te whakakī i ngā rua katoa kei te whenua. Whakamātauhia ngā koromeke kē kia kaua e whakamahi i te nui o ngā paraka. Tīwhiri: e āhei ana te hoatu koromeke ki roto i tētahi atu koromeke."
        'maze_karel_2_2': "Kua tautuhia e mātou tō mātou ake paraka, \"whakakīia kia 5\", ā, kei te kāwai Ngā Taumahi. Whakamahia ki te tautoko i ahau ki te whakakī i tēnei rua."
        'maze_karel_2_3': "Whakamahia te paraka taumahi hou \"whakakīia kia 5\" kia whakakīia e au ngā rua katoa. Me tō koe i te paraka \"whakakīia kia 5\" i te kāwai Ngā Taumahi."
        'maze_karel_2_4': "Tautuhia tētahi taumahi hou ka tango i te 7 kārehukī ka whakamahia ai ki te tuhi papatono hāpai i au ki te tango i ngā pūkei katoa."
        'maze_karel_2_5': "Waihangahia he taumahi hou ka tango i te 6 kārehukī i te pūkei ka whakamahia ai ki te āwhina i ahau ki te whakapapatahi i ngā pūkei."
        'maze_karel_2_6': "Whakamahia ngā taumahi hou, \"whakakīia kia 8\" me te \"tangohia kia 8\" ki te āwhina i ahau ki te whakapapatahi i te pūkei me te whakakī i te rua."
        'maze_karel_2_7': "He kau kei taku whīra! Tuhia tētahi taumahi hou ka hāpai i taku karo i te kau me te tango i te pūkei. Hoatu ō paraka katoa ki taua taumahi hou."
        'maze_karel_2_8': "Whakamahia tēnei taumahi hou, \"karohia te kau, tangohia 1\", ki te āwhina i ahau ki te tango i ngā pūkei katoa."
        'maze_karel_2_9': "Ka pai, anei te taumahi ka tango i ngā pūkei oneone rerekē e 4 i tētahi tīwae poutū. Me ngana ki te hoatu i tēnei taumahi ki roto i te koromeke, ki te tango i ngā pūkei oneone katoa mā te whakamahi i ngā paraka torutoru noa iho."
        'maze_karel_2_10': "Whakaneke hīpae ahau i te whīra, ā, whakamahia ēnei taumahi e rua ki te āwhina i ahau ki te tango i ngā pūkei me te whakakī i ngā rua katoa."
        'turtle_3_1': "E whakaatu ana tēnei panga te tautuhinga o te taumahi \"tāngia he tapawhā\" me te \"tāngia he porohita\". E kore te tautuhi taumahi e whakamahi i ōna paraka. Me tango rawa koe i te paraka \"tāngia he tapawhā\" ki te tā tapawhā."
        'turtle_3_2': "Mā te whakamahi i te taumahi \"tāngia he tapawhā\" hei tauira, waihangahia tētahi taumahi \"tāngia he tapatoru\" ka whakamahia ai."
        'turtle_3_3': "Tāngia he taiapa tapatoru ka karapoti i ngā ngeru me tētahi taiapa karapoti i te kau. Aki: whakamātauria te papatono i a koe e mahi ana."
        'turtle_3_4': "Tēnā whiriwhiri whakaaro e pā ana ki te whakamahinga o te \"tāngia he tapawhā\" me te \"tāngia he tapatoru\" (me ētahi atu paraka) ki te tā i tētahi whare ka karapoti i te raiona."
        'turtle_3_5': "Na, hangaia mai tētahi taumahi hou, \"tāngia he whare\", ā, whakamahia ki te hanga whare mō ngā ngeru e rua. Tīwhiri: hangaia he taumahi hou me te paraka \"mahi i tētahi mahi\", ā, patopatohia ō ake kuputuhi ki te tapa ingoa ki te paraka."
        'turtle_3_6': "Mā te whakamahi i te \"tāngia he tapawhā\" hei tauira tāpiritia tētahi taiuru kua whakaingoatia \"roa\" ki te \"tāngia he tapatoru\". Kātahi me tā tapatoru rarahi rerekē. (Tīwhiri: pāwhiritia te whetū ki te tāpiri taiuru ki tētahi taumahi)"
        'turtle_3_7': "Tāpiritia tētahi taiuru kua whakaingoatia \"roa\" ki te \"tāngia he whare\", a, hangaia mai tētahi whare rahi mō te arewhana (he tapa ōna 150 pika te roa)"
        'turtle_3_8': "Whakakētia te \"tāngia he whare\" kia tau atu ahau ki te kokona o raro i te taha matau i muri mai i te tānga o tētahi whare hou. Whakamahia te taumahi kua whakakētia ki te hanga i ngā whare e toru."
        'turtle_3_9': "E taea ana e koe te taumahi \"tāngia he whare\" te hangaia houhia me te kore tautoko? Whakamātauria, ā, tāngia tētahi rārangi whare."
        'turtle_3_10': "Inā te nui o ngā mea kua ako! Whakamahia ināianei ki te tā i tāu e hiahia ana. Me ngana ki te tā whetū, tōrino, tarahīhuka kounga rānei."
        'maze_karel_debug_seq_1': "Nau mai ki te patuirotanga! Kei te hē te rere o taku waehere. E kite ana koe i te mate, e taea ana hoki e koe tēnā mate te whakatika kia āhei ai ahau ki te whakarite i taku whīra mō te whakatō?"

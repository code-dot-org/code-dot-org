        text: "Tēnā koe, ko Brina ahau, he kaipūkaha ahau ki Paeāhua (Instagram). Ko te taumahi tētahi rārangi waehere ka rite tonu te whakamahinga ōna hoki atu, hoki atu. Nā reira, kia kaua te tangata e mate ki te tuhi i taua waehere i ia wā ka whakamahia, ka whakamahi ia i tētahi paraka anake."
      2:

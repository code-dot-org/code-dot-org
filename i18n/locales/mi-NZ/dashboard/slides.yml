        text: "Kia whakamahi koe i te paraka tōai ki te koromeke i tō waehere, ka pēhea tō rorohiko e mōhio kua eke ki te nui o ngā wā e tika ana kia tōaitia? He huna te paraka tōai i tētahi momo waehere mātanga e kīia nei ko te koromeke kia. Ko tāna he tātai i tētahi uara tīmatanga ki tētahi uara mutunga mā te nui kua tohua."
      2:

    C2_graph_paper:
      1:
        text: "Ko te akoranga \"Papatonotanga Pepa Kauwhata\" tēnei, ā, e hāngai pū ana ki ngā hātepe. I tēnei rā ka ako tātou ki te tuhi papatono hei whakaatu me pēhea te waihanga houtia ngā atahanga pango me te mā, mā te whakamahi noa iho i ngā pere kua tuhia ki te ringa."

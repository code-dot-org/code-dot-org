    C2_bee_loops:
      1:
        text: "Ko te koromeke te tōaitanga o tētahi mahi. Ka haere atu au ki te whare pī ki te tirotiro haere, ka titiro ki tētahi taitapa ka whakahokia. Ka tōaitia tēnei mahi kia maha ngā wā. Kei te hoki atu me te mahi i te mahi ōrite e hia kē nei ngā wā."
      2:
        text: "Ko te paraka tōai tēnei. Kia hoatu koe i te aha rānei ki roto i te paraka tōai ka tōaitia aua hohenga i te nui o ngā wā kua tohua. Hei tauira, i tēnei taumata, kāore tātou e tō i te neke ki mua me te tiki waireka e toru ngā wā, ka tōia kē kia kotahi te wā me te tōai i te hohenga e toru ngā wā. I māmā ake tēnā nē!"
    C2_maze_intro:
      1:
        text: "He mea tuhi te papatonotanga i te nuinga o te wā engari ka whakamahi tātou i te Blockly. Whakamahia ai te Blockly i ngā paraka atanga ka tōia, ka waiho hoki ki te tuhi papatonotanga. He hanga waehere tonu te mahi ahakoa pēhea. Hei tīmatanga, ka hanga e tātou tētahi papatonotanga ki te āwhina i tēnei Manu Takariri ki te haere mā te rīrapa ki ngā poaka kino kua tāhae i āna hua."
      2:
        text: "Kua wāhia te Blockly ki ngā wāhanga matua e toau. Kei te taha mauī ko te rīrapa manu, te wāhi whakahaere i tō papatono. Kua tuhi ngā tohutohu mō ia taumata ki raro iho i te rīrapa. Ko te wāhanga o waenganui te pouaka utauta. He whakahau ēnei paraka katoa kia mārama te manu me aha ia. Kei te taha matau te mokowā e kīia nei ko te, papamahi, te wāhi hanga i tā tātou papatono."
      3:
        text: "Ki te tō ahau i tētahi paraka neke ki tā tātou papamahi me pāwhiri i te \"Whakahaerehia\", he aha te hua? Ka neke whakamua te manu kia kotahi te hipanga. Ka pēhea mēnā e hiahia ana ahau kia kawe te manu i tētahi atu mahi i muri i tana neke ki mua? Ka taea e au tētahi paraka anō te tāpiri ki tā tātou papatono."
      4:
        text: "Ka whiriwhiria e au te paraka \"huri whakatematau\", ka tōia atu ki raro i te paraka nek kia puta rā anō te pere kōwhai. Ka tukuna, kātahi ka hono ngā paraka. Ina pāwhiritia anō te \"Whakahaerehia\" ka tutuki e te manu ngā whakahau kua putuhia mai i runga ki raro i tā tātou papamahi."
      5:
        text: "Ki te hiahia koe ki te muku i tētahi paraka, tēnā, tangohia i te putunga ka tōia ai ki te ipu para. Mutu ana tō pāwhiri i te whakahaerehia, ka wātea kia pāwhiritia te pātene tautuhi anō kia hoki atu te manu ki te tīmatanga. Hoake tātou ki te tiki i ngā poaka!"
    C2_paper_airplanes:
      1:
        text: "Koinei te akoranga Hātepe Ao-Tūturu. He mea whakaahua te hātepe i ngā mahi o ia rā. Ko te tohutao pihikete me te tohutohu hanga wharemanu he tauira o ētahi hātepe o ia rā."
      2:
        text: "I tēnei rā ka hanga, ka waihanga, ka whakamātau hoki tātou i tētahi hātepe mō te waka rererangi pepa. Heoi anō, ko te mahi tuatahi, ko te wāhi i te tūmahi nei ki ngā hipanga iti, māmā te whai atu. Mēnā e hanga ana i tētahi waka rererangi pepa me whakatau tātou he aha ngā hipanga me te raupapatanga o aua hipanga hei whai mā te kaihanga."
      3:
        text: "Māu te hātepe tuatahi e waihanga mā te tapahi i ngā pikitia. Mutu ana, māu e whiriwhiri i ngā pikitia e ono e whakaatu ana i ngā hipanga ki te hanga i te waka rererangi pepa me te whakaraupapa i aua pikitia ki te raupapatanga tika. Mutu ana te whakaraupapatanga me whakawhiti koutou ko tētahi atu rōpū ākonga ki te whakamātau i te pai o tāu hātepe. Mā te hātepe kounga e tino eke ai te hanganga o tētahi tino waka rererangi pepa."
      4:
        text: "Mēnā e hiahia ana koe ki te taka tiakarete, he maha ngā hipanga nui i taua tūkanga, ā, mō ia hipanga nui he tautuhinga hipanga iti. He rerekē ngā tohutao, nā hātepe rānei. Kei te āhua o te tāwara e hiahiatia ana. he whaitake ngā hipanga katoa, ahakoa te rahi, nā te mea, ki te ngaro tētahi o ngā hipanga, ka raru te katoa. Koina te take me āta tuhi i ngā hipanga katoa, kia rite tonu te huanga i ia wā, ahakoa te kaikawe."
    C2_playlab_createstory:
      1:
        text: "Ā mohoa nei ko tāu he hanga i tētahi hākoritanga, tētahi paki rānei ka tōai i ōna āhuatanga ia te wā ka whakahaerehia. Nā reira, e wātea ana ināianei ki te hanga i tētahi kēmu pāhekoheko e āhei ana koe te tākaro."
      2:
        text: "He paraka hou hei whakamātau māu. Ko te paraka \"ina pere\" tētahi, ko te paraka \"neke i te kaitapere\" tērā atu. Ka taea e koe ēnei paraka te whakahono kia neke haere te kaitapere me ngā kī pere. He paraka hoki ka kawe i tētahi āhuatanga ki te tuki ngā kaitapere, ki te pāwhiritia rānei rātou. Tēnā tirohia!"
    C2_relay_programming:
      1:
        text: "I te rangi nei ka mahi tātou i te papatonotanga ā-tānga. E hāngai pū ana ki te papatonotanga i ngā wā e tāmia ana me te patuirotanga, arā, te whakatika i ngā hapa ka puta i a koe e horo haere ana, e mahitahi ana rānei hei tīma. Ka whakamahi tātou i te pepa kauwhata hei whakaritenga ki te mahi waehere me ngā whakataetae tānga hei whakaritenga ki te wā me oti te mahi."
      2:
        text: "I te papatonotanga ā-tānga ka whakataetae ngā tīma ki te whakaoti i te papatono pepa kauwhata. Me āta titiro koe ki ngā mahi o tō hoa, me patu rānei i te iro, mēnā he hapa me whakatika, me tāpiri i tō pere, kātahi ka oma atu ki te pā ki tō hoa."
      3:
        text: "Whakamahia ai te patuirotanga e ngā kaipapatono ki te rapu me te whakatika hapa i ā rātou hātepe, waehere rānei. He nui ngā ara patuiro. Ko tētahi o ngā ara māmā ko te āta titiro, hipanga ā hipanga kia kitea rā anō te hapa, kātahi ka whakatikaina."
      4:
        text: "Kei konei ahau e ngana ana ki te takapore whakamuri engari ia te wā ka ngana, ka taka. Ka āta tirohia ngā nekehanga katoa, kātahi au ka kite i taku hē. Nā taku kaiwhakangungu ahau i whakaatu mai i te hē o taku waiho i toku ringa ki te kurupae. Nā reira, ka ngana anō ahau, ka waiho i tōku ringa ki te wāhi tika i te kurupae, ka tutuki i au! Harikoa katoa ahau i tutuki taku patu i ngā iro o taku takapore whakamuri. Ko tā te patuirotanga he rapu, he whakatika i ngā raru. Me he tē!"
    C2_zuck_repeat_loop:
      1:
        text: "He tohunga te rorohiko i te mahi tōai whakahau. Ka tere hōhā te tangata mēnā ia ka mate ki te mahi i te mahi ōrite ao noa, pō noa. Heoi anō te rorohiko ka mahi i te mahi ōrite kia miriona, kia piriona rānei ngā wā me te kore paku hōhā, ka mutu, ka tino rangatira tana kawe i aua mahi."
      2:
        text: "Hei tauira, mēnā i te hiahia koe ki te mihi hari huritau atu ki ngā tāngata katoa o Pukamata mā te tuku īmēra, ka pau te kotahi rau tau ki te patotuhi i te katoa. Otirā, mā ētahi rārangi waehere ka taea e au tētahi pūnaha te waihanga kia pai ai taku tuku īmēra hari huritau atu ki ngā tāngata katoa o Pukamata. Nā reira koinei te koromeke, te take hoki e tino whaitake ana me tētahi o ngā mahi tohunga a te rorohiko."
      3:
        text: "I tēnei tauira ko tō whāinga ko te neke i te manu kia tikina te poaka e ia. Kia māmā ake ai te whakatutukitanga o tēnei mahi, ka taea e tātou te paraka \"tōai\" te whakamahi. Ka taea te pēnei mā te hoatu i te whakahau \"neke ki mua\" ki te rorohiko e rima ngā wā kia tata atu te manu ki te poaka."
      4:
        text: "Ka taea rānei te whakahau i te rorohiko ki te \"neke ki mua\" kia kotahi te wā, kātahi ka whakahau atu kia \"tōai\" i taua nekehanga e rima ngā wā. Ka rite te huanga. Nā reira, e tutuki ai tēnei, me tō i te whakahau \"neke ki mua\", me hoatu ki roto i te paraka \"tōai\". Ka pāwhiritia me te kī atu e hia ngā wā e hiahia koe kia tōaitia taua mahi, te neke ki mua."
      5:
        text: "Hei āpiti atu, ka taea ngā whakahau huhua te hoatu ki roto i te paraka \"tōai\". Nā reira, i tēnei tauira, e meatia ana koe kia neke ki mua me te huri whakatemauī, ā, ka pēnei e rima wā. Ka wani kē! Kia ngahau!"
    C3_artist_functions:
      1:
        text: "Mutu ana tō ako i te rorohiko ki te kawe i tētahi hohenga kua wātea tēra taumahi kia karangahia anō ā tōna wā, ā, koinei tētahi o ngā tino painga o te papatonotanga rorohiko. Ka tapaina atu he ingoa, ka karangahia. Ānō nei e whakawhanake ana i te reo."
      2:
        text: "I te papatono i hangaia e tātou, i ako tātou ki te tā i tētahi tapawhā mā te neke me te huri e whā ngā wā. Ka taea e tātou tērā taumahi te tapa ki te ingoa, tāngia he tapawhā, kia eke te wā ka hiahia tā tapawā tātou, ko tā tātou he kī noa atu tāngia he tapawhā, ā, ka hoki atu te rorohiko ki te whakaara i taua taumahi, taua waehere. Ka ea mā tātou. Kua tāpiritia tērā ariā ki tō tātou reo papatonotanga."
    C3_artist_intro:
      1:
        text: "E kore koe e paku kōwhiritia mō te whakataetae mēnā kāore ō tāngata matatau ki te pūtaiao rorohiko. Nā te nui o ngā raraunga ka kohikohia e ngā waka, e tika ana kia tirohia e tētahi hunga e mōhio ana ki te tuhi papatono kia mārama ai koe ki ngā mahi e tika ana kia koke tonu, kia pai ai tō whakawhanake i tō mahinga hautū waka."
      2:
        text: "Ko koe hei rehetoi i ēnei panga, ka whakamahi i te penerākau ki te tā i ngā āhua rerekē. Ahakoa haere ai tō rehetoi ki hea, ka tāngia he rārangi ki muri i a ia."
      3:
        text: "Ki te neke haere i te papatā ka whakamahi koe i te paraka neke ki mua. I konei kei te kī mai te paraka neke ki mua mā te 100 pika. He aha te hua ki te pāwhiri tātou i te \"Whakahaerehia\"? Ka paku neke te rehetoi ki mua, ka neke mā te 100 pika. He tongi moroiti noa iho nei ngā pika i tō mata rorohiko."
      4:
        text: "Kei te kī mai tērā atu paraka kei te panga nei huri whakatematau mā te 90 putu. Ā, ina tātou ka tō i taua paraka ka paku huri te rehetoi. E whakaae ana kia rawekehia kia whakatauhia ka pēhea te nui o tana huri. He huringa 90 putu tēnei."
      5:
        text: "He huringa 120 putu tēnei. Kia mahara ake, e whakaae ana kia panonihia ēnei uara mā te pāwhiti i ngā pere kei te taha o ngā tau pika, putu hoki. Kia ngahau te tā me tāu rehetoi!"
    C3_artist_nested_loops:
      1:
        text: "Ki te hoatu i tētahi koromeke ki roto i tētahi atu koromeke ka kīia tēnei he, koromeke tauroto. Hei tauira, i konei kua wātea kē ki a tātou tētahi waehere ki te tā i tētahi tapatoru 100 pika te roanga o ngā tapa mā te whakamahi i te paraka ngā wā tōai, kia toru ngā wā, ko tētahi wā mō ia tapa o te tapatoru."
      2:
        text: "Engari e hiahia ana tātou ki te tā i ngā tapatoru e ono. E tutuki ai tēnā, ka tango tātou i taua koromeke me te hoatu ki roto i tētahi atu paraka ngā wā tōai. Pāia!"
    C3_bee_conditionals:
      1:
        text: "He paraka whai here tēnei. E meatia ana MĒNĀ he waireka, he mīere rānei he iti iho, he rite tonu, he nui ake rānei i te nui o te tau, ME mahi i tētahi mahi."
      2:
        text: "Ka whaitake tēnei i ngā wā kāore tātou i te mōhio ki te nui o te waireka, o te mīere rānei hei tiki atu mā tātou. E kitea ana i konei me tēnei tohu pātai."
      3:
        text: "I tēnei tauira ka mea atu tātou MĒNĀ he waireka tō te putiputi tawa he nui ake i te 0, tikina atu te waireka. Mā tēnei ka whakahautia tā tātou pī ki te kohikohi i te waireka mēnā rā he waireka. Ana!"
    C3_bee_debugging:
      1:
        text: "Kua rongo kōrero koe mō tētahi papatono patuiro? Koinei te ara e mōhio ai koe he aha e raru ana. Ki te patu i te iro waehere ka tautohu i ngā hapa, ka tangohia hoki."
      2:
        text: "Kei tā tātou papamahi ētahi paraka i whakaratoa kētia. Ka whakamahi tātou i te pātene hipanga ki te hīkoi i waenganui i ngā paraka, ā-hipanga, ki te kite mēnā koinā te otinga tika ka tahi, ka rua ngā wāhanga e tika ana kia whakatikahia."
      3:
        text: "Te āhua nei koinā te mate! Me whiwhi tātou ki tētahi paraka neke ki mua anō. Mā te pātene hipanga tātou e āwhina ki te patu i te iro mā te tautohu i te wāhi kei reira te mate kia taea e tātou te whakatika."
    C3_bee_functions:
      1:
        text: "Ko tētahi o ngā tino ariā o te pūtaiao rorohiko ko te whakamahukitanga o ngā whakahau hou, arā, te tāpiri i ō ake kupu ki te reo rororhiko. Kei te takiwā o te kotahi rau te nui o ngā kupu, ngā whakahau rānei o ngā reo rorohiko. Kei te whakamahukitanga kē o ngā kupu hou kua hangaia me ēnei paraka te mīharotanga me te auahatanga o tēnei mahi."
      2:
        text: "Ka rite tonu tā tātou pēnei i ngā wā e tākaro hākinakina ana. Hei tauira, i te poitūkohu, ka tīmata i te tūpana poi, ki te pūhunga, ki te turapa. Kia mau i a koe ēnei nekehanga waiwai ka tīmata tō ako i ngā nekehanga hou. Kia whakakotahitia ēnei, ka noho hei paraka hanga pēnei i te nekehanga ārai-hipa me te nekehanga maka-oma. I konei ka koke ki ngā nekehanga matatini. Kia ako koe ki taua nekehanga me te tapa ki tētahi ingoa, kua mōhio tō tīma me pēhea te mahi."
      3:
        text: "Tōna rite hoki ki tō whakaako i te rorohiko ki te mahi i tētahi hohenga mā te whakamahi i ēnei raupapatanga whakahau, ka tapa koe i tētahi ingoa ki taua hohenga kia māmā ake ai te tōai tōna wā. Kia whakamahuki i tō whakahau, kātahi ka tapaina ki tētahi ingoa, ka huri hei taumahi. Ka whakamahia i te taumahi ki te āwhina i te pī."
      4:
        text: "I tēnei tauira kua tapaina tā tātou taumahi ki te ingoa tiki waireka 2, tēnei paraka kākāriki kei konei. E mōhio ana tātou ka aha te taumahi tiki waireka 2 nā tōna whakamahukitanga kei tēnei pouaka kiwikiwi. Ki te titiro tātou ki roto rā mā te taumahi tiki waireka 2 e tiki i te waireka, kātahi ka tika waireka anō. Me rite tonu tō titiro ki roto i te pouaka kiwikiwi kia mōhio ai koe ki te āheinga o ēnei paraka taumahi."
    C3_bee_nested_loops:
      1:
        text: "Ka whakamahi tātou i ngā koromeke tauroto ināianei me te pī. Kua hoatu e mātou tētahi waehere whakatere e whakahau ana i te pī ki te neke ki mua me te tiki waireka e toru ngā wā, kātahi me huri whakatematau. Kia tango tātou i taua waehere katoa me to hoatu ki roto i tētahi paraka tōai me te tautuhi kia tōaitia e toru ngā wā. Kua mutu!"
    C3_bounce:
      1:
        text: "Ka waihangahia e koe tāu ake kēmu tupana ka āhei te tiri ki ō hoa! Te mutunga kē mai!"
      2:
        text: "Hei tīmatanga, me whakahono tātou i ngā whakahaere patu ki ngā kī pere kei tō papapatotuhi."
      3:
        text: "Ka taea e tātou tēnei mā te tūhono i te paraka ina pere mauī ki te paraka neke whakatemauī, mā te tūhono hoki i te paraka ina pere matau ki te paraka neke whakatematau. Whakamātauria, ā kāore e roa ka riro māu tō kēmu tupana e papatonotia!"
    C3_computational_thinking:
      1:
        text: "Ko te whakaaro ā-rorohiko tēnei akoranga. Ka uaua i ētahi wā te ako i tētahi kēmu hou, nē? I te tīmatanga ka rangirua, ā, i ētahi wā kāore he tangata hei whakaako i a koe ki ngā ture, nā reira, māu anō koe e ako."
      2:
        text: "Ka pai ake tō ako i a koe anō i te wā kua mau i a koe ētahi hārau whakaaroaro, ā, koinei te rongopai. He mea motuhake ēnei hārau hei ara mātai me te whakaoti rapanga. I tēnei akoranga ka ako koe ki ngā hārau e whā, ā, ka whakaharatau me ō hoa kia mārama ki a koutou ngā ture o te kēmu."
      3:
        text: "I a koe ka wetewete i tētahi rapanga nui ki ngā wāhanga iti kei te whakamahi koe i ō roro ki te wāhi i te rapanga nui. Mutu ana, he nui ngā rapanga iti ka toe mai. Ka tika tonu atu tātou ki tā tātou hārau tuatahi, tērā e kīia nei ko te whakataurite tauira."
      4:
        text: "Ko te rapu tauritenga tēnei mahi. Kia kitea e tātou ētahi āhuatanga taurite, ka mōhio haere tātou ki ngā āhuatanga rerekē. Ki te tango ahau i aua rerekētanga ko te whakawaitara tēnā."
      5:
        text: "Kia mārama ahau ki ngā hipanga whakaoti i tētahi rapanga ka taea e au ērā hipanga te whakaraupapa ki tētahi hātepe kia āhei ai te tangata, ahakoa ko wai, aku tohutohu whakaoti rapanga te whai. Ka whakamahi tātou i ngā hipanga e whā kia mārama ai tātou me pēhea te tākaro i tētahi kēmu kāore ōna ture. Hei te mutunga o te kēmu, ka mōhio koe ki te tākaro ki tētahi kēmu āhua pēnei te hanga!"
    C3_crowdsourcing:
      1:
        text: "Ko te mahi ā-ohu te ingoa o tēnei akoranga, I tēnei akoranga ka whakamahi tātou i tētahi pākete kāri ki te ako e pā ana ki te māmā ake o ētahi mahi mēnā ka mahi ā-ohu, kaua ā-tangata takitahi. Tōia mai ō hoa, hangaia tētahi mea mīharo. Ko te tikanga o te mahi ā-ohu ko te tono āwhina i tētahi ohu nui kia wawe ake ai te whakatutukitanga o tētahi mahi."
      2:
        text: "Ka whakamahi mātou i te mahi ā-ohu i te pūtaiao rorohiko i ngā wā katoa. He manomano pia, ringa rehe hoki ka tūhono i ā rātou rorohiko ki te tirotiro haere i ngā mōhiohio piriona nei. E rapu haere nei i te tau toitū Marsenne hou, i ngā whakawhitiwhitinga kaituarangi rānei."
      3:
        text: "Ki te mātakitaki koe i tētahi kiriata, kei ia hēkona o taua kiriata e 24 atahanga takitahi e kīia nei he tapa. Nā reira, me mātua waihanga, whakamāori, whakahono hoki i aua atahanga katoa. he kaiwhakawhanake pūmanawa mātou ko tōku tīma. Ka mahitahi mātou ki te waihanga i te momo pūmanawa māna tētahi atahanga e waihanga, te atahanga whakamutunga ka kitea o tō mata. He utauta tēnā ka whakamahia e ētahi rehetoi, e ētahi atu kaiwhakawhanake hoki i ā rātou e mahitahi ana hei tīma, i ā rātou hoki e whai ana i tētahi tukanga ki te waihanga i ngā atahanga ka whakakitea ki te mata."
      4:
        text: "Hei tauira, i te kiriata Finding Nemo, i a Crush rāua ko Squirt, ko ō rāua hoa e tere ana i te Aumoana Rāwhiti o Ahitereiria. Kei te kite koe i ngā atahanga o te wai e rere ana, kei te kite koe i ngā tae kei te anga o te honu, ā, kei te kite hoki koe i ngā taha o ngā ika. He mea hanga ēnei mā roto mai i te pāngarau me ngā pūmanawa rorohiko ka tuhi e mātou, kātahi ka hoatu ki te rehetoi, ā, māna e kawe me te whakamahi ki te waihanga, te whakatika, me te whakapaipai i te atahanga whakamutunga."
    C3_dice_race:
      1:
        text: "Ko te whakataetae mataono te ingoa o tēnei akoranga. Ko te nuinga o ngā tāngata e rata ana ki te tākaro kēmu rorohiko. Kua whakaarohia e koe te mahi ā ngā kaipapatono rorohiko i a rātou ka huri i ngā hipanga o te kēmu hei papatono? Ko te mahi tuatahi i te mahi hanga kēmu rorohiko me ngā mahi whakaoti rapanga ko te whakaaro me te whakamahere."
      2:
        text: "Ka hua mai te hātepe i te hipanga whakaaro o te whakaoti rapanga, arā ia he, mahere ā-hipanga mō te whakaoti rapanga, mō te whakaoti mahi rānei. I tēnei whakaakoranga waihangahia e koe tētahi hātepe mō te kēmu whakataetae mataono. Kātahi koe ka tono atu ki ō hoa ki te whakamātau i tō mahere mā te whai i ngā hipanga mō te tākaro i te kēmu. Kia mōhio rā anō te kaipapatono kei te tika ngā hipanga, ka eke te wā ki te whakamāori i te hātepe hei papatono i tētahi reo e mārama ana ki te rorohiko."
      3:
        text: "He hātepe e kawe ana i te nuinga o ā mātou mahi o ia rā. He rārangi hipanga hei whai mā mātou ki te whakaoti i tētahi mahi. Tēnā whakaarohia ngā āhuatanga o te whakarite i a koe anō mō te kura, te whakamahere rānei i tētahi rangi ngahau me o hoa, te whakarite timo kai rānei. Hei whakaoti i aua mahi me āta wetewete ki ngā hipanga iti, ā, i ētahi wā me whai raupapatanga hoki aua hipanga."
      4:
        text: "Whakaarohia te taka hanawiti. Ehara i te mea he aha te momo raunga ka tikina tuatahitia i te kāpata, e kore noa iho e taea e koe te pata pīnati te pani ki te paraoa kia tuwhera rā anō te ipu. Me whai hātepe, me whai papatono hoki ngā rorohiko kia mōhio ai rātou ki te whakatutuki aunoa i ngā mahi katoa, ahakoa te iti o taua mahi."
      5:
        text: "Ko te hātepe te whakaaro nui e hāpai ana i te mahi, engari te papatono, māna te rorohiko e tohutohu kia tutuki. Me whakamāori i te hātepe hei papatono kia āhei te rorohiko te whakahaere. He mea uaua, i ētahi wā, te wetewete i te hātepe ki ngā hipanga, Heoi anō, he pēnei i te ako i ngā pūkenga hou, mā te whakaharatau ka māmā ake."
    C3_farmer_while:
      1:
        text: "He tino rite ngā koromeke ki ngā mahi ka kawea e te tangata i ia rā. Tēnā pohewatia tēnei, kei te horoi koe i to waka, ka horoi tonu kia mā rā anō. I te waka e paru tonu ana ka haere tonu tō horoi. Kei te arotakehia ēnei tūāhuatanga i te katoa o te wā."
      2:
        text: "He tirohanga hou tēnei hei tautoko i tō kaiahuwhenua. Ko te paraka-i te. He tino māmā. I te tika o te tauākī o runga, mahia atu he mahi. Hei tauira, i te pūkei i konā, nekehia tētahi pāera. Kawea ake, whakamātauria me tō kaiahuwhenua."
    C3_functional_suncatchers:
      1:
        text: "Ko te akoranga ngā hopurā taumahinga. Ka waihangahia e koe ngā hopurā ātaahua nei mā te whakamahi i ngā taumahi. He nui ngā hipanga ka whāia ki te hanga i tētahi o ēnei hopurā. Me nui te tōai o ētahi o ngā hipanga."
      2:
        text: "Ko te hipanga tuatahi hei whakamāmā i te tukanga hanga hopurā ko te mārama ki ngā āhuatanga e tika ana kia tōai ake, kia tōai ake. Ka taea e tātou ēnei hipanga te whakarōpū hei taumahi."
      3:
        text: "Heoi anō, inā kē ngā āhuatanga waihanga i tētahi hopurā ātaahua i te whai i ngā hipanga hāngai pū. I ētahi ka hiahia tātou ki auaha tā tātou mahi me te panoni i te tae o ngā perepere e whakamahia ana. Ki te whakamahi tātou i ngā perepere tae rerekē ka tino motuhake te āhua o ia hopurā."
      4:
        text: "Ka motuhake tō hopurā mēnā koe ka whakaaro taurangi e pā ana ki ō perepere. He āhuatanga te taurangi ka noho hei puriwāhi mō ngā mōhiohio ka huri. Kia ngahau te mahi hanga hopurā ātaahua mā te whakamahi i ngā taumahi me ngā taurangi!"
    C3_internet:
      1:
        text: "Hānga pū ana tēnei akoranga ki te ipurangi. Kei te ipuranga te mahi a te tangata, he ōrite ki tēnei huarahi. Kei te rere haere ngā karere pēnei i ēnei motukā kia tae atu ki tōna ūnga. He hohoro te rere o ngā karere i te ipurangi."
      2:
        text: "Mā te whakaari atu i te mahi ā te ipurangi ka mārama ake ai te tangata ki ngā āhuatanga kei te kawea i a koe ka whakamahi i te ipurangi. Ka ako koe e pā ana ki te rere o ngā karere i tō rorohiko ki tētahi o āu tino pae tukutuku, i tētahi hoa ki tētahi pouakauru īmērā. Ki te mōhio koe ki ngā huarahi e takahia ana, ki te pānui hoki i ngā tohu ka māmā ake te taraiwa haere i tō motukā. He rite hoki te ipurangi, arā, ka māmā ake ina koe ka mōhio ki ngā mahi e kawea ana i muri."
      3:
        text: "He āhua rite te tuku karere mā te ipurangi ki te tuku karere mā te mēra, engari, he rerekē hoki. Kei Google.com ahau. Ko te wāhitau ipurangi (IP address) mō tēnei pae tukutuku ko tēnei tau. Whakaarohia te wāhitau ipurangi ānō nei, wāhinoho whakahoki i te mēra. Kia whakaaro pohewa tātou, ā, kei te hiahia koe ki te tuku karere ki te tari o raro. Kei te kite atu koe i te wāhitau tukutuku (URL) me te wāhitau ipurangi (IP) ki te tatau? Kua tuhia e au tēnei karere, kua patua te tuku."
      4:
        text: "Ko te mahi tuatahi ka mahi e te ipurangi ko te wāhi i te karere ki ngā wāhanga iti kia māmā ake ai te tuku, he rerekē tēnei i tā te Ratonga Tuku Mēra. Ko te pākete te ingoa mō ēnei wāhanga iti. Ka tukuna ia pākete ki te ūnga, ā-pākete kātahi, ka whakaemihia, ka whakaraupapahia kia pai ai tā te kaiwhiwhi pānui tika. He nui noa atu ngā mea hei aku māu e pā ana ki te ipurangi, otirā, he tīmatanga pai tēnei. Kei te whanake haere ō pūkenga ipurangi! Me mātua kī atu tāu i ako ai ki tō whānau me ō hoa!"
      5:
        text: "Ko Amanda Camp tōku ingoa, he kaipūkaha pūmanawa ahau ki Google. Ka mahi ahau i te tīma ka tiaki i te tūmau kāinga, tērā ka rokiroki i ngā kōtaha me ngā hoapā. I taku umanga ka whakaaro nui mātou e pā ana te tukutanga o ō hoapā ki ētahi atu pūrere, pēnei i tō waea. He tokomaha ngā hoapā o te nuinga o ngā tāngata, tōna 1000 pea, ā, kāore mātou i te hiahia kia tukuna aua hoapā ki tō waea i te wā kotahi nā te mea hei tino rahi taua karere. He āhua rite tā mātou mahi wāwāhi ki tā te ipurangi wāhi i ngā karere nui ki pākete te hanga. Ka whakamahi mātou i tētahi ariā e kīia nei ko te whakawhārangi (paging). Ka tukuna e mātou te 100 hoapā ki tō waea kātahi ka whanga kia uruparetia e tō waea, ā, ka tukuna he 100 anō."
      6:
        text: "Ko te āhuatanga hiamo rawa o ngā pūmanawa, ko te āhua o tana pā ki te ao whānui. Tekau mā iwa tau tōku pakeke i te wā i tīmata ahau ki te ako e pā ana ki te papatonotanga, I te kāreti kē ahau. Ko te papatono tuatahi nāku i tuhi ko tētahi i panoni i te Tohurau (Celsius) ki te Fahrenheit. I rata ahau ki te papatonotanga, nā te mea, e rata ana ahau ki te āwhina i te tangata. Ka taea e au ētahi papatono te waihanga i Google hei āwhina i ngā tāngata puta noa i te ao. Hīkaka katoa ahau i tērā tūāhuatanga."
    C3_maze_conditionals:
      1:
        text: "Ka hanga whakatau ngā tāngata i ia rā. Hei tauira, i mua i tō puta ki wahi, he tauākī mēnā tāu e meatia ana, mēnā e rere ana te ua, me tiki ahau i taku koti. Rawe katoa ngā rorohiko, kia whakatauhia e koe ngā tauākī pēnā, me tana mōhio, tana wawe hoki ki te kawe. He mea hanga te papatono rorohiko i te pāngarau me ētahi tauākī mēnā."
      2:
        text: "Mā te paraka mēnā te kairoro e hanga whakatau. Ka tirohia tētahi mea. Hei tauira, me whakamahi tātou i te paraka mēnā he ara ki te taha mauī, ā, ka hoatu i tētahi whakahau huri whakatemauī ki roto. Ki whakahau ana tātou i te kairoro kia tirohia te wāhi me te kite mēnā he ara kei te taha mauī, ā, mēnā āe, me huri."
      3:
        text: "Kātahi tātou ka whakamahi i te paraka neke ki mua ki roto i te paraka tōai kia neke tonu ia ki mua. Kātahi ka tupono atu ki tētahi huringa, ā, mā te paraka mēnā e whakahau i a ia kia huri. Ka kite koe, ina tātou kā pēnā, ina tātou ka hui whakatemauī, me te koke whakamua, ka tutuki i a tātou, tō tātou whāinga."
      4:
        text: "He tauira tēnei o te whakamahinga o te tauākī mēnā, tētahi o ngā tino ariā o te papatonotanga rorohiko. Ko tētahi o ngā mea tuatahi i ako, ko te tuhi papatono mō te kēmu tic-tac-toe. I tuhia e au tētahi tauākī e meatia ana, mēnā e tata ana te toa o tērā atu kaitākaro, haere, ārahia taua mokowā. Kia harikoa ngā mahi ako ki te whakamahi i ngā tauākī mēnā, he ariā matua tēnā."
    C3_maze_level_4:
      1:
        text: "Ko tō whāinga i tēnei tauira, ko te kawe i te kairoro ki te putiputirā. Ka taea e tātou ngā paraka neke ki mua e rima te whakamahi, ka taea rānei e tātou te rorohiko whakahau me neke ki mua ki kotahi te wā, kātahi, me tōai i taua nekehanga e ringa ngā wā mā te whakamahi i te paraka tōai kotahi."
      2:
        text: "Ka poto ake, ka māmā ake hoki te mahi. Hei whakamahi, hoatu te paraka neke ki mua ki roto i te paraka tōai. Pāwhiritia te whakahaerehia, ā, ka neke te kairoro ki mua, ki te putiputirā namunamuā e rima wā."
    C3_playlab_create_game:
      1:
        text: "Ā mohoa nei ko tāu he hanga i tētahi hākoritanga, tētahi paki rānei ka tōai i ōna āhuatanga ia te wā ka whakahaerehia. Nā reira, e wātea ana ināianei ki te hanga i tētahi kēmu pāhekoheko e āhei ana koe te tākaro."
      2:
        text: "He paraka hou hei whakamātau māu. Ko te paraka \"ina pere\" tētahi, ko te paraka \"neke i te kaitapere\" tērā atu. Ka taea e koe ēnei paraka te whakahono kia neke haere te kaitapere me ngā kī pere. He paraka hoki ka kawe i tētahi āhuatanga ki te tuki ngā kaitapere, ki te pāwhiritia rānei rātou. Tēnā tirohia!"
    C3_songwriting_with_parameters:
      1:
        text: "Koinei te akoranga tito waiata. He tino rite te pūoro ki tētahi papatono rorohiko. Mā ngā oro me ngā kupu kua tuhia te tangata e mōhio me aha rawa ia. Ko ētahi wāhanga pūoro ka tōaitia, ka tōaitia."
      2:
        text: "Ko te puku tēnei. I tētahi papatono rorohiko, ko ngā wāhanga o te papatono ka whakamahia anō ko ngā taumahi. Ki te pānui koe i ngā kupu o tētahi waiata, ā, ka kī puku, ka waiata rānei koe i te kupu puku? Kāori, ka hoki atu koe ki te wāhanga o runga o te whārangi kia kite koe i te puku."
      3:
        text: "I tēnei akoranga ka ako koe i tētahi waiata whakangahau ko rāpeti whū whū te ingoa. He puku tō te waiata nei ka nui te tōatia. Ko te taumahi tētahi wāhanga waehere ka karangahia, ka whakamahia takaruretia. Ka māmā ake, ka pai ake hoki te papatonotanga, nā te mea, kāore koe e mate ki te tuhi i ngā hipanga o tō taumahi e hia kē nei ngā wā. Ka tuhia kia kotahi noa iho te wā!"

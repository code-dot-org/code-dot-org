      3:
        text: "Ko ngā paraka ka noho ki roto i taua whakamahukitanga he whakahau mā tātou. Nā reira kua tapaina tēnei whakamahukitanga taumahi ki te ingoa \"whakakīia kia 5\", ā, he mea hanga ki tētahi paraka \"tōai\" me tētahi paraka \"whakakīia\"."
      4:

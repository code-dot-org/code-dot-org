        text: "I konei ka mahi tātou kia kōrero te rehetoi ina pāwhiritia a ia e te kaitākaro. Ka whakamahi tātou i te paraka \"ina pāwhiritia\" me te whakapiri ki taua paraka tētahi paraka \"kōrero\". Ina pāwhiritia ka whakatutukihia ngā mahi katoa e piri ana ki te paraka takahanga."

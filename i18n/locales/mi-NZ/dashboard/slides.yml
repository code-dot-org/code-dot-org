    C2_binary_bracelets:
      1:
        text: "Koinei te akoranga kōmore tāhūrua. Ka waeheretia e tātou ō tātou pū ingoa ki tētahi kōmore ka mau e tātou me te whakaatu ki ō tātou hoa!"
      2:
        text: "He ara whakaatu mōhiohio te tāhūrua, e rua noa iho ōna kōwhiringa. Ka pōhēhē ētahi tāngata ko te 1 me te 0 noa iho tēnā. Ehara, e taea ana hoki ngā tauritenga kā, weto; runga, raro; roto, waho, ka mutu, ngā tautuhinga taurite katoa."
      3:
        text: "Tēnā koe, ko Orion ahau, ko tāku i konei, i Play-im, he papatono karetau. I te pūtake rawa he kēti tāhiko ngā roro o ngā rorohiko me ngā karetao katoa. Mēnā e tuwhera ana te kēti ka rere te hiko, mēnā e kati ana, karekau."
      4:
        text: "Ko tētahi tauira o te tāhūrua o te karetao kei ōna whatu. He rama LED ngā whatu o te karetao, ā, he rama ka kā mai, ka weto atu rānei. He pūnaha tāhūrua, ko tēnei, ko tēnā rānei. Ka taea e tātou ngā rama te whakamahi ki te whakaatu i ngā tau tāhūrua. Mēnā i a tātou tētahi tautuhinga karetao, kua taea e tātou te kī ko te karetao tuatahi te uara 1, ā, ko te karetao tuarua te uara 2, te karetao tuatoru te uara 4, haere tonu, haere tonu. Koinā te ara whakaatu i tētahi tau tāhūrua. Mā ngā karetao e tātai māu me ō rātou whatu tāhūrua."
    C2_conditionals_with_cards:
      1:
        text: "Ko te akoranga ngā here me ngā kāri. I ia rā ka hanga whakatau i runga i tāu i kitea ai, i rangona ai hoki."
      2:
        text: "E hiahia ana ahau ki te hīkoi ki te pāka engari me whakatau ahau mēnā he take o te kawe i tētahi hamarara, kāore rānei. Nā reira ka titiro ki waho. Mēnā e kāpuapua ana, ka kawe ahau i taku hamarara. Mēnā karekau, ka kawe kē ahau i ōku mōhiti. I runga i tāku i kitea ai, i rangona ai hoki, me kawe ahau i taku hamarara."
      3:
        text: "Whakamahia ai ngā here i ngā kēmu hoki. I tēnei rā ka whakawai tātou me ngā here i tētahi kēmu kāri. I tēnei kēmu ko te kāri ka tikina e au tērā ka whakatau ka aha ōku hoa. Mēnā au ka tiki i tētahi whitu, me pakipaki te katoa. Mēnā he kāri kē ka kī \"ka aroha\" te katoa. Tēnā kia whakamātauria! \"Ka aroha\" \"Ngā mihi\""
      4:
        text: "Kāore e kore ka ngahau ake ngā kēmu ka hangaia me ngā here. Tēnā whakamātauria! Ko ngā here ērā e hāpai ana i te hanga atamai o ngā rorohiko. Ko ngā rorohiko kua papatonotia me ngā here ka tauhohe ki te kaiwhakahaere me te panoni i tōna ara."
      5:
        text: "Whakaarohia tō tino kēmu ataata. Ka nui ake ngā piro ka whakawhiwhia mō ētahi hohenga i ētahi atu? Ka puta tēnei āhuatanga, nā te mea, e whakamahi ana te rorohiko i ngā here. Pēhea tēnei, mēnā ka patu koe i te ūnga ka whakawhiwhia koe ki te tekau piro, mēnā ka hipa, ka tango kē i te toru piro. Kia mārama koe ki te wāhi ki ngā here, ka taea e koe ētahi kēmu hiamo ake nei te waihanga."

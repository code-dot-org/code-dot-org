mi:
  slides:
    maze_intro:
      1:
        text: "Nau mai ki tō hour of code tuatahi! Tēnā me wawe te koke kia rongo ai koe i tēnei mea te papatongotanga."
      2:
        text: "Ka whakamahi tātou i te Blockly, he reo papatonotanga ā-atanga, ā, ko tāu he tō me te waiho paraka ki te tuhi waehere."
      3:
        text: "Ko te nuinga o ngā waehere he mea patotuhi, heoi anō a Blockly, he mea atanga. He rite ia paraka ki tētahi rārangi waehere \"tūturu\"."
      4:
        text: "Ka ako ki te pūtake o te pūtaiao rorohiko, koia ko ngā ariā ka whakamahia i ngā mahi hanga taupānga tae atu ki ngā mahi hautū i te waka karore o Matawhero."
      5:
        text: "He rārangi tohutohu te papatono hei whai mā tō rorohiko."
      6:
        text: "Ko te whāinga o tō papatono tuatahi ko te ārahi i tētahi Manu Takariri i tētahi rīrapa ki te patu i te Poaka Kākāriki."
      7:
        text: "Kei te taha mauī o te rīrapa te wāhi ka whakahaerehia ai tō papatono. Kei raro i te rīrapa ngā tohutohu mō ia panga."
      8:
        text: "Kei te pouaka utauta o waenganui ngā whakahau mā te Manu Takariri. Māu ēnei e whakamahi ki te hanga i tō waehere."
      9:
        text: "Kei te taha matau tō papamahi, te wāhi ka hangaia ai tō papatono mā te tō i ngā paraka i te pouaka utauta. Ki te muku i tētahi paraka me tō i taua paraka ki te ipu para kei te kokona."
      10:
        text: "He tohutohu ia paraka. Ki te tō koe i te paraka \"neke ki mua\" ki tō papamahi me te pana i te \"Whakahaerehia te Papatono\", ka neke te manu kotahi te hipanga ki mua i te rīrapa."
      11:
        text: "Mā te tō i ngā paraka ki tō papamahi me te whakapiri i aua paraka, ka nui ake ngā hohenga ka taea. Ka mahi te manu i tā ngā whakahau mai runga ki raro."
      12:
        text: "Ki te whakahaere koe i tētahi papatono kātahi ka tipu te hiahia ki te whakatika me te whakamātau anō, me pēhi i te pātene \"Tautuhi Anō\"."
      13:
        text: "Hoake tātou ki te hopu i ngā poaka!"
    artist_intro:
      1:
        text: "Tēnā koe, ko JR ahau! E toa ai tētahi tīma whakataetae waka tere me whai kaipūtaiao rorohiko. Māna ngā raraunga o te waka e tātari kia tere ake ai te rere."
      2:
        text: "Ko koe tētahi rehetoi i ēnei panga ka tā i tētahi rārangi ki muri i a ia i a koe e haere ana."
      3:
        text: "Kei te kī mai te paraka \"neke ki mua mā te 100 pika\". He tongi moroiti noa iho nei ngā pika kei te mata o tō rorohiko."
      4:
        text: "Kei te kī mai tēnei paraka \"huri whakatematau mā te 90 putu.\" Mā tēnei e huri ai tō rehetoi kia rite tonu āna nekehanga ki ērā o ngā paraka \"huri\" kei ngā panga rīrapa."
      5:
        text: "Pāwhiritia tētahi o ngā pere o ēnei paraka ki te panoni i te nui o ngā wā ka neke te rehetoi ki mua, ka huri rānei ia. Rāwekehia kia waia haere koe ki ēnei paraka hou."
    farmer_intro:
      1:
        text: "Kia ora rā, ko Paola ahau! I ēnei panga ko koe te kaiahuwhenua māu tō pātiki e whakapapatahi kia rite pai mō te whakatō i ngā huakai."
      2:
        text: "Māu ia e āwhina ki te tango i ngā pūkei oneone katoa me te whakakī i ngā rua."
      3:
        text: "Mā ngā paraka hou e tango i te kārehukī 1 o te oneone i te pūkei me te whakakī i te rua ki te kārehukī 1 o te oneone."
      4:
        text: "He rerekē te rahi o ēnei pūkei me ēnei rua, nā reira, māu te kaiahuwhenua e whakamōhio kia hia ngā kārehukī e tika ana kia whakamahia."
    flappy_intro:
      1:
        text: "Tēnā koe, ko Katie ahau! Ko tētahi o ngā āhuatanga tino nanawe o te pūtaiao rorohiko ko te pāhekohekotanga ka taea i tētahi papatono rorohiko."
      2:
        text: "I ia wā ka pāwhiri rānei, ka patopato rānei, ka patotuhi rānei tētahi tangata ki tētahi rorohiko, tētahi waea rānei, ka hangaia e ia tētahi TAKAHANGA, ā, mā ētahi waehere e whakatau me aha ina puta mai tētahi TAKAHANGA."
      3:
        text: "Hei tauira, tērā pea he PŪNANAO-TAKAHANGA e meatia ana \"ki te pāwhiritia te kiore whakatangihia mai tētahi oro\" "
      4:
        text: "Kua rongo kōrero koe mō te kēmu FlappyBird? Ka ako tātou ki te papatono i tā tātou ake putanga motuhake o FlappyBird mā te whakamahi i ngā pūnanao Takahanga!"
      5:
        text: "I te waehere ka tuhia e koe ka tō, ka tuku hoki i ngā paraka e whakaatu ana i ngā whakahau mō te rorohiko. Kei ōna pūtake, he whakaahuatanga ēnei paraka katoa o te waehere tūturu."
      6:
        text: "Tēnā, tirohia te papamahi, kei konā ētahi paraka kākāriki kua whakakīia kētia mōu - he \"pūnanao takahanga\" ēnei "
      7:
        text: "Mēnā e hiahia ana koe kia PAKI te manu ina PĀWHIRITIA te kiore, ka taea e koe tēnā te whakarite mā te whakapiri i te paraka \"PAKI\" ki te pūnanao takahanga whaitake, ā, ka auau te paki a te manu i tō kēmu i ngā wā ka pāwhiritia te kiore."
      8:
        text: "Ka whakaaturia i ia panga o tēnei ngohe ngā momo takahanga hou hei paraka kākāriki i te papamahi, ā, māu e whakatau ko ēhea paraka whaitake ka tāpiritia hei urupare ki aua takahanga."
      9:
        text: "Ki te kite koe i tētahi pere takaiho pēnei i tēnei, he tohu e meatia ana e wātea ana ngā tautuhinga kia panonihia - pēnei i te oro ka whakatangihia i te pānga o flappy ki te papa."
      10:
        text: "Hei te panga whakamutunga māu tāu ake kēmu e waihanga ka tiria ai ki ō hoa. Kia ngahau!"
    loop_times:
      1:
        text: "Kia ora, ko Mark ahau! Kia ako tātou e pā ana ki ngā koromeke. Māu te rorohiko e whakahau ki te tōai i tētahi tautuhinga hohenga kia mano, kia piriona rānei wā mā te whakamahi koromeke."
      2:
        text: "I tēnei panga e hiahia ana tātou kia neke te manu ki mua e rima mokowā kia tae atu ia ki te poaka."
      3:
        text: "Hei āwhina i a tātou, e pai ana kia whakamahia e tātou te paraka \"tōai\" hou."
      4:
        text: "Tē tō atu ai i ngā paraka \"neke ki mua\" e rima..."
      5:
        text: "Ka taea e tātou te paraka \"neke ki mua\" te hoatu ki roto i tētahi paraka \"toāi\" me te tuhi i te nui o ngā wā ka tōaitia ki taua paraka tonu."
      6:
        text: "Ā, he tino kōrero tēnei: e whakaae ana kia nui atu i te kotahi whakahau ka hoatu ki roto i ia paraka \"tōai\"."
      7:
        text: "Kia pai te mahi me tō paraka \"tōai\" hou!"
    loop_until:
      1:
        text: "Tēnā koe, ko Chris ahau. I mua i taku piri atu ki Miami Heat i uru ahau ki Georgia Tech ki te ako i te Pūtaiao Rorohiko. Me whakamātau tātou i tā tātou paraka hou, te paraka \"toaitia kia\"."
      2:
        text: "Ka pēhea mehemea kāore tātou i te mōhio ki te tawhiti me neke te manu kia tae atu ia ki te poaka?"
      3:
        text: "Ki te hoatu tātou i tētahi paraka \"neke ki mua\" ki roto i tētahi paraka \"tōaitia kia\", ka neke tonu te manu ki mua kia tae rā anō ia ki te manu (kia tuki rānei ia ki tētahi pātū)."
      4:
        text: 'Ā, he tino kōrero tēnei: pēnei i tā tātou i mua, e whakaae ana kia nui atu i te kotahi whakahau ka hoatu ki roto i ia paraka "tōai", ā, ka tōaitia te katoa.'
    if:
      1:
        text: "Kia ora rā, ko Bill ahau! Tēnā kia ako tātou e pā ana ki tētahi ariā taketake hou: ngā tauākī \"mēnā\". Koinei te ara e hanga whakatau ai te rorohiko."
      2:
        text: "Ka whakamahi koe i ngā tauākī \"Mēnā\" i ia rā. I mua i te puta ki waho ka whakaaro ake MĒNĀ e ua ana me tomo koti ahau."
      3:
        text: "Mā tātou e mea atu ki te kairoro ki te rangahau MĒNĀ he ara ki te taha mauī, ā, mēnā ka kitea tētahi ara ki te taha mauī ka meatia kia huri atu ia ki taua ahunga."
      4:
        text: "Ki te tuhi waehere mō tēnei āhuatanga me tō tātou i tā tātou paraka \"mēnā\" me te hoatu i tētahi paraka \"huri whakatemauī\" ki roto."
      5:
        text: "Nā, ki te hoatu e tātou tētahi paraka \"neke ki mua\" ki runga ake i taua paraka me tētahi paraka \"tōai\" e karapoti ana i te katoa, i ia wā ka neke te kairoro ka rangahau ia kia kitea mēnā he ara ki te taha mauī kātahi ia ka huri. E kore e tutuki te rangahau me te huri i ia hipanga ki te kore te whakahau \"tōai\"."
      6:
        text: "He nui te wāhi ki ngā tauākī \"Mēnā\" i te pūtaiao rorohiko. Ko tētahi o ngā papatono tuatahi i tuhia e au ko te kēmu tic-tac-toe, ā, i tuhia tētahi tauākī mēnā e meatia ana, MĒNĀ e tata ana te toa o tērā atu tangata, āraia te āputa mā reira ia e toa ai."
      7:
        text: "Kia ngahau te mahi me te paraka \"mēnā\"!"
    if_else:
      1:
        text: "Tēnā koe, ko Saloni tōku ingoa. Whakamahi ai au te pūtaiao rorohiko ki te tautoko i te whakataunga o ngā take hauora, rongoā hoki. Tēnā kia ako tātou e pā ana ki te paraka \"mēnā kē\". He rite tōna hanga ki te paraka \"mēnā\" heoi anō, he āpitihanga kē tōna, arā, ko te \"kē\" tēnā."
      2:
        text: "Ki te hoatu e au tētahi paraka \"neke ki mua\" ki te wāhi e kī \"mahia atu\" ana me tētahi paraka \"huri whakatemauī\" ki te wāhi e kī \"kē\" ana he tohu kei te kairoro e rua ngā kōwiringa. MĒNĀ he ara kei mua ka neke te kairoro ki mua, mēnā kāore he ara ki mua ka huri KĒ te kairoro ki te taha mauī."
      3:
        text: "E whakaae ana kia hoatu e tātou ngā paraka \"mēnā kē\" ki roto i ngā paraka \"tōai\" kia neke tonu te kairoro, pēnei i te paraka \"mēnā\", ā, mā te paraka \"mēnā kē\" ka rangahau tonu te kairoro mēnā rā he wāhi hei huri mōna."
      4:
        text: "Na, nekehia aua kairoro ki ngā wāhi e tika ana!"
    if_else_scrat:
      1:
        text: "He whakatau i ngā kōwhiringa e rua te tauākī mēnā-kē. Tēnā kia rangahau tātou ka pēhea tā tatou whakamahi i te tauākī mēnā-kē me tō tātou hoa a Scrat te rīroi."
      2:
        text: "He rite tonu te hanga o tēnei paraka ki te paraka \"mēnā\", otirā, he āpitihanga tōna kei te mutunga e kī ana \"kē\". Ki te hoatu e au tētahi paraka \"neke ki mua\" ki te wāhi e kī \"mahia atu\" ana me tētahi paraka \"huri whakatemauī\" ki te wāhi e kī \"kē\" ana, ka neke a Scrat te rīroi ki mua mēnā rā he ara ki mua. Mēnā kāore he ara ki mua, ka huri kē a Scrat ki te taha mauī."
      3:
        text: "E whakatau ana, ā, e kawe ana i tētahi hohenga o ngā hohenga e rua i runga i taua whakatau. Ā, he rite tonu te āhei o te paraka \"mēnā\", arā, e whakaae ana kia hoatu i ngā pāraka \"mēnā-kē\" ki roto i ngā paraka \"tōai\"."
      4:
        text: "Tēnā, ā tātou a Scrat te rīroi e tiki atu i te kano oke!"
    function:

    C4_function_create:
      1:
        text: "Nā te mea kua oti i a koe ngā paraka taumahi te whakatika, kua āhei koe ki te waihanga i tētahi paraka taumahi hou mai i te tīmatanga. He māmā noa iho. E kite ana koe, kei te pouaka utauta tētahi kāwai taumahi. Ki te pāwhiritia tēnei ka kite koe i tētahi pātene karaka, waihangahia he taumahi te ingoa. Mā te pāwhiri i tēnei ka puta mai te whakatikatika taumahi kua whakamahia kētia e koe ki te whakatika o ngā paraka taumahi onāianei."

        text: "Ka huri tātou ki te ako i tētahi mea ka whakamahi e ngā kaipapatono kēmu i ia rā. He takahanga. Ko tā te takahanga he whakahau i tō papatono kia whakarongo ina puta tētahi āhuatanga. Kia puta taua āhuatanga, ka tutuki i a ia tētahi hohenga."

    hoc_wrapup:
      1:
        text: "Hūrō! I te āhua o tāu whakaoti i te panga whakamutunga, nāu anō tētahi waehere i tuhi nā reira ka pai te haere o tētahi karetao ahakoa kairoro mai, manu atu; he waka karore o Matawhero, he waka hautū-aunoa rānei, i roto i tētahi rīrapa pekanga-kore, i tētahi arapoka ahakoa te roanga."
      2:
        text: "Ko ngā ariā waiwai i whakamahia e koe ērā kei te pūtake o ia papatono, o ia taupānga rānei ka whakamātauria e koe. I ako tātou e pā ana ki ngā koromeke tōai, ngā koromeke toāi ki, ngā tauākī mēnā me ngā tauākī mēnā kē."
      3:
        text: "Mēnā i rata ki a koe tō hour of code tuatahi tēnā toro atu ki code.org ki te ako tonu e pā ana ki te pūtaiao rorohiko! Kia tutuki i a koe tā mātou whakaakoranga 20 haora te roa kua mātanga koe ki roto i ngā āhuatanga waiwai o te papatonotanga, ā, ka wātea koe ki te ako me pēhea te tuhi i ngā taupānga waea, ngā tohutohu karetao, ngā kēmu, he aha atu rānei."
      4:
        text: "Ko te hangarau te take kua rerekē ā tātou mahi katoa, ka mutu, ahakoa tō pakeke: he ngahau te papatonotanga, he auaha, ā, e taea ana e te katoa!"
    20_wrapup:
      1:
        text: "Ākuanei ka puta gā taipitopito o te Whakaaturanga!"
    frozen_intro:
      1:
        text: "Tēnā koe ko Lyndsey ahau. He kaiwhakaatu, he kaitapere, he kaitārai taupānga hoki ana. Tēnā kia whakamahi tātou i te waehere ki te piri atu ki a Anna rāua ko Else i a rāua ka tūhura i te mīharotanga me te ātaahua o te tio."
      2:
        text: "Ka waihangahia e koe ētahi tarahī huka me ētahi tauira i a koe e reti ana i te papa tio kia whenua taurikua te hanga, ā, ka tiria ki ō hoa."
      3:
        text: "I te haora e whai ake nei ka ako koe i ngā āhuatanga waiwai o te tuhi waehere. Ko ngā mahi papatonotanga o mua he hanga me te kuputuhi, heoi anō, ka whakamahi tātou i te Blockly, ko tāna he hanga me ngā paraka atanga ka tōia kātahi ka hoatu ki te tuhi papatono. Koinei hoki te ara ka whāia e ngā ākonga kei te wānanga ki te ako i ngā āhuatanga waiwai. Ahakoa te āhua, ko te waehere tonu tēnā e waihangahia ana."
      4:
        text: "He tautuhinga tohutohu te papatono e whakahau ana i te rorohiko ki te pēnei, ki te pēnā. Me hanga tātou i tētahi waehere, he papatono rānei ki te tautoko i a Elsa te ki waihanga i tētahi rārangi māmā. Ka whakamahia anō ā tōna wā ki te waihanga i ētahi tauira matatini ake."
      5:
        text: "Kua wāhia tō mata ki ngā wāhanga e toru. Kei te taha mauī te papa tio, ā, koinei te wāhi whakahaere i tō papatono. Ko ngā tohutohu mō ia taumata kua tuhia ki raro tonu i te pae."
      6:
        text: "He pouaka utauta te wāhanga o waenganui, ā, he hohenga ia paraka e taea ana e Elsa rāua ko Anna te kawe."
      7:
        text: "Ko te mokowā kei te taha matau te papamahi, ā, koinei te wāhi ka hanga tātou i tā tātou papatono. Ka whakamahi koe i te paraka \"Neke ki Mua\" ki te neke haere i te pae tio."
      8:
        text: "I konei kei te kī mai te paraka \"Neke ki Mua\" \"neke ki mua mā te 100 pika.\" He aha te hua ki te pāwhiri tātou i te \"Whakahaerehia\"? Ka paku neke a Elsa, ka neke mā te 100 pika! He tongi moroiti noa iho nei ngā pika i tō mata rorohiko."
      9:
        text: "Kei te kī mai tērā atu paraka kei te panga nei \"huri whakatematau mā te 90 putu.\" Ā, ki te whakamahi tātou i te paraka \"Huri Whakatemauī\" ka huri a Elsa. Kei te pai kia rawekehia kia huri a Elsa ki tāu e hiahia ana. Kua inehia te koki mai i te ara kei mua i a Elsa. Nā reira he huringa e 90 putu te rahi tēnei huringa. Ā, he huringa 120 putu tēnei."
      10:
        text: "Kia maumahara, e āhei ana koe ki te panoni i te nui o ngā pika me ngā putu mā te pāwhiri i ngā pere kei o rātou taha."
    frozen_loops:
      1:
        text: "Tēnā koe ko Paola ahau! He tohunga ngā rorohiko ki te tōai hohenga. E taea ana e koe te tātai ki te 10, te 20, te 100 rānei. Heoi anō te rorohiko, ka taea e ia te tātai ki te piriona, te tiriona rānei. Kāore e hōhā, ā, ka tutuki i roto i ngā hēkona iti noa iho nei. Mēnā e tātai ana rānei, e tā ana rānei, e aha ana rānei ka taea e te rorohiko ngā mea katoa te tōai te rau wā, te piriona wā rānei."
      2:
        text: "I te papatonotanga, ka kīia tēnei momo he koromeke. Ko te koromeke te take ka rite tonu te tōaitanga o te waehere. I te panga e whai mai ana, ko tō whāinga ko te āwhina i a Anna ki te waihanga i tētahi tapawhā me te paraka \"Tōai\"."
      3:
        text: "Ko ngā paraka o te waehere ka waiho ki roro i te paraka \"Tōai\" ērā ka tōaitia i tōna raupapatanga i te nui o ngā wā ka hiahiatia."
      4:
        text: "Ka taea te whakamahi i te paraka \"Neke ki Mua\" me te paraka \"Huri Whakatematau\" e whā ngā wā ki te tā i te tapawhā. Otirā, he māmā ake mēnā koe ka whakahau i tō rorohiko ki te \"Neke ki Mua\" me te \"Huri Whakatematau mā te 90 putu\" kia kotahi anake te wā, ā, ka kī atu me tōai i ēnei hohenga e rua kia 4 ngā wā. E tutuki ai, me hoatu i te paraka \"Neke ki Mua\" me te paraka \"Huri Whakatematau\" ki roto i te paraka \"Tōai\"."
      5:
        text: "Kia mahara ake, e āhei ana te tau kei te paraka \"Tōai\" te panoni ki te aha rānei, ā, ka tōaitia e ai ki tāu i tohutohu ai."
    frozen_functions:
      1:
        text: "Tēnā koe, ko Chris Bosh ahau. He kaitākaro poitūkohu ngaio ahau, ā, i mahi waehere ahau i te whare wānanga."
      2:
        text: "Ko tētahi o ngā tino ariā o te pūtaiao rorohiko ko te whakamahukitanga o ngā whakahau hou. Kei te takiwā o te 100 te nui o ngā kupu, ngā whakahau rānei o ngā reo rorohiko. Ā, kei te whakamahukitanga o ngā kupu hou kua hangaia me ēnei paraka te mīharotanga me te auahatanga o tēnei mahi."
      3:
        text: "Mutu ana tō whakaako i te rorohiko ki te mahi i tētahi hohenga mā te whakamahi i taua raupapatanga whakahau, ka tapa koe i tētahi ingoa ki taua hohenga kia māmā ake ai te tōai tōna wā. Kia whakamahuki i tō whakahau, kātahi ka tapaina ki tētahi ingoa, ka huri hei taumahi."
      4:
        text: "Tēnā koe, ko Jess ahau. I a koe e papatono ana me ngā paraka ka whakamahi koe i ngā taumahi mēnā he tautuhinga hohenga ka hiahia kia tōaitia. Hei tauira, kua tuhi koe i tētahi waehere ki te tā i tētahi tapawhā."
      5:
        text: "Ka whakamahukitia tēnei hei taumahi e kīia nei ko \"waihanga i tētahi tapawhā.\" "
      6:
        text: "He paraka hou tāu inaianei e āhei ana te whakamahi i ngā wā maha ki te waihanga i te maha o ngā tapawhā."
      7:
        text: "He pai te whakamahi i ngā āhua māmā maha ki te waihanga i ētahi tauira matatini ake. I te panga e whai mai ana, e wātea ana ki a koe te waehere nāu i tuhi i mua ki te waihanga i tētahi porohita hei taumahi hou ki te hanga i ētahi porohita, rerekē ngā rahi. Tēnā māu e whakamahi ki te āwhina i a Elsa ki te waihanga i ētahi tauira manganga, ātaahua hoki ki te huka?"
    playlab_intro:
      1:
        text: "Ka waihanga tātou i ētahi kēmu mā Taiwhanga Tākaro. He paki pai tō ia kēmu, he kaitapere tō ia paki. Ka ako tātou ki te hanga i ā tātou ake kaitapere pēnei i ngā wahine wetiweti, ngā kaituarangi; ka kōrero tahi, ka neke, ka mahitahi hoki ngā kararehe. Hei te mutunga o tēnei whakaakoranga kua tutuki i a koe tāu ake kēmu te hanga i tōna ōrokohanga hei tiri ki o hoa."
      2:
        text: "Kua wāhia tō mata ki ngā wāhanga e toru. Kei te taha mauī te papa tio, ā, koinei te wāhi whakahaere i tō papatono. Ko ngā tohutohu mō ia taumata kua tuhia ki raro."
      3:
        text: "Ko te pouaka utauta te wāhanga o waenganui, ā, he wāhanga ēnei paraka katoa o tētahi waehere. Ko te mokowā mā kei te taha matau te wāhanga e kīia nei ko te papamahi, ki konei hangaia ai tā tātou papatono."
      4:
        text: "Hei tīmatanga, me tūhono i o paraka ki te paraka \"ina whakahaerehia\" karaka. Ka taea ngā paraka huhua te tūhonohono mā te tō atu i aua paraka tae noa ki te wā ka kite koe i tētahi rārangi kātahi aua paraka ka piri."
      5:
        text: "I tēnei panga tuatahi he kororā te kaitapere, ā, mā tātou ia e whakakōrero kia mihi \"Kia ora!\" ia mā te tō i te paraka kī me te tūhono atu ki te paraka mēnā me te patotuhi i te kupu \"Kia ora.\" Ka taea hoki e tātou te kororā te whaka neke mā te whakamahi i te paraka neke whakatematau, neke whakatemauī. Kia tika te noho o ngā paraka katoa, pāwhiritia te pātene whakahaerehia ki te kite i tāua i papatono ai."
      6:
        text: "Tīmata māi, ā, hei te mutunga kua mōhio koe ki te waihanga i tāu ake kēmu me ngā momo kaitātakaro rerekē ka pāhekoheko, ka harikoa, ka pōuri, ka whiwhi piro, ka whiu poiahi rānei, ka whakanumi rānei i a rātou anō. Kei a koe te tikanga, kei te āhua o tāu e hiahia ana."
    playlab_events:
      1:
        text: "Ka huri tātou ki te ako i tētahi mea ka whakamahi e ngā kaipapatono kēmu i ia rā. He takahanga. Ko tā te takahanga he whakahau i tō papatono kia whakarongo ina puta tētahi āhuatanga. Kia puta taua āhuatanga, ka tutuki i a ia tētahi hohenga."
      2:
        text: "Ko te tangi a te kiore, te pātene pere, te pato rānei ki te mata ētahi tauira o te takahanga e whakarongo ana."
      3:
        text: "I konei ka mahi tātou kia mihi te karetao tuaranga ki ngā tāngata ina pāwhiritia a ia e te kaitākaro. Ka whakamahi tātou i te paraka \"ina pāwhiritia\" me te whakapiri ki taua paraka tētahi paraka \"kōrero\". Ina pāwhiritia te karetao tuarangi ka whakatutukihia ngā mahi katoa e piri ana ki te paraka takahanga \"ina pāwhiritia\". He aha tā te kaituarangi?"
      4:
        text: "He paraka \"ina pere\" hoki. Ki te tūhonotia ngā paraka \"neke\" ki aua paraka ka taea e koe ō kaitapere te whakaneke ki runga, raro, taha mauī, taha mata rānei. Mā ia hipanga ka kaha ake te pāhekohekotanga o tō kēmu."
    playlab_repeat_forever:
      1:
        text: "Koinei te paraka \"tōaitia āke, āke\". Katoa ngā mea ka noho ki roto i tēnei momo paraka kāore e tū, ka haere tonu āke, āke."
      2:
        text: "Mēnā e hiahia ana kia auau tētahi mahi a te kaitapere, ka hoatu i aua paraka ki rōto i tētahi paraka \"tōaitia āke, āke\"."
      3:
        text: "I te panga e whai mai ana, ko te whāinga ia kia auau te neke o te ruānuku ki te taha mauī me te taha matau i a ia e tū ana hei tūtei ki ngā roherohenga o te whenua rangatira. Mā te ako ki te whakamahinga o te whakahau tōai ka penapenatia te wā i a koe e hanga ana i tō ake kēmu ā tōna wā."
    C1_artist_intro:
      1:
        text: "Koinei o paraka tā. Whakamahia te mea tika ki te neke i te rehetoi ki te wāhi e tika ana kia pai ai tana whakakī i ngā rārangi kiwikiwi."
      2:
        text: "He paraka tarapeke ēnei. Kia whakamahi koe i ēnei ka neke tō rehetoi engari kāore ia e tā, nā reira, whakamahi ēnei ki te peke ki te rārangi kiwikiwi e whai atu ana."
    C1_bee_level_intro:
      1:
        text: "Kātahi te tīno koiora ko te pī, nē? Hei te tautuhinga panga e whai atu ana ko tō whāinga ko te hari i te pī ki ngā putiputi me te tiki i te waireka i ngā putiputi, kātahi ka rere atu atu ki te hanikoma ki te mahi mīere. Me mātua whakamahi i te paraka \"tiki waireka\" me te paraka \"mahi mīere}\" i tēnei ngohe."
      2:
        text: "He rerekē te nui o te waireka kei tēnā putiputi, kei tēnā putiputi: 1, 2, 3, neke atu rānei. E mōhio ana tātou i te nui o te waireka kei ngā putiputi whero, nā te tau iti kei te kokona. Nā reira, me mātua tiki koe i te katoa o te waireka i te putiputi i mua i te haere tonu. Hei āpiti atu, he 1, 2, 3, rānei te nui o te mīere ka taea e tēnā hanikoma te pupuri. Nā reira me tika te hanga i te nui o te mīere ka taea e te hanikoma te pupuri."
      3:
        text: "Mēnā e taea ana e koe te katoa o te waireka te tiki me te mahi i te katoa o te mīere ka angitu ka, ā, ka eke ki te taumata o mutu. Ki te kore e taea, me ngana anō koe. Tēnā rawekehia mō tētahi wā kia rongo koe i ngā āhuatanga ka pā ki te kaipapatono!"
    C1_bee_loops:
      1:
        text: "Ko te koromeke te tōaitanga o tētahi mahi. Ka haere atu au ki te whare pī ki te tirotiro haere, ka titiro ki tētahi taitapa ka whakahokia, ā, ka tōaitia tēnei mahi kia maha ngā wā. Kei te hoki atu me te mahi i te mahi ōrite e hia kē nei ngā wā."
      2:
        text: "I tēnei taumata kei te hiahia tātou ki te kohikohi i ngā waireka e toru i te putiputi. Ka whakamahi koe i te paraka tōai ki te tiki i te waireka e toru ngā wā, kaua kē ia ngā paraka \"tiki waireka\" e toru ngā wā. Pāwhiritia te \"Whakahaerehia\" kia kite mēnā i tika tāu. Rawe!"
    C1_bigevent_unplugged:
      1:
        text: "Ko te takahanga nui te ingoa kua tapaina ki tēnei akoranga. E hāngai pū ana ki te mana whakahaere papatono me te mana panoni i te rerenga aunoa o te papatono mā te takahanga pēnei i te pēhitanga o tētahi pātene, i te pāwhiritanga rānei o te kiore."
      2:
        text: "I tēnei akoranga ka whakahaerehia ko e tētahi raumamao pepa. Ānō nei hei kēmu ataata ao-tūturu."
      3:
        text: "Ko te takahanga tētahi hohenga mā reira e oti ai tētahi mahi. Ki te pāwhiritia te pātene o te kiore ka tīmata te utanga o tētahi whārangi tukutuku. He takahanga tēnā. Ki te pā koe ki te mata o tō paparorohiko ki te panuku, he takahanga hoki tēnā. Mā te takahanga ka āhei te kaiwhakahaere ki te whakahaere i te papatono i te ngā wā e whaitake ana, i ngā wā e hiahia ana rānei."
      4:
        text: "He āhuatanga ka puta ka uruparetia e tātou. I a tātou e hiakai ana, ka whati atu ki te pātaka mātao. Ki te rongo tātou i te tangata mēra e tuku mēra ana ki te pouaka, ka puta tātou ki te tiki. He rite tonu aua takahanga ki te takahanga pēhi i te pātene, neke rānei i tetahi kakautohu. He āhuatanga ka puta nā reira me urupare tātou."
      5:
        text: "Kei roto i ngā kēmu ataata ko tētahi takahanga e kīia nei ko te \"Whakahou\", ā, ka puta tēnei āhuatanga e 30, e 60 rānei ngā wā i te hēkona kotahi. He nui ake pea te whaitake o tēnei hei takahanga i tērā o te pātene, o te kakautohu rānei."
      6:
        text: "E mātai ana tātou i te putanga o te takahanga matua, arā, te tohu \"Whakahou\". Kātahi tātou ka taki i te kakautohu i te tohu. \"Nā tētahi te pātene i pēhi i tēnei tāpare? Āe, kāore rānei?\" Mei kore ake ngā takahanga kua kore te kaitākaro e neke, kua kore e peke, kua kore hoki koe e whakahaere i te aha. Tē taea e te kēmu ataata tētahi mea te paku whakahākori."
    C1_building_foundation:
      1:
        text: "Kua mōhio koe, nā te hanga o te whakapakoko kirikiri, he wāhanga te rahunga o te papatono. Heoi anō, ki te ū tonu koe, ka kino kē te pai, ka hiamo kē atu mōu. Ko te tōngakingaki te mea nui. E rongo ai koe i te reka, me ū tonu."
      2:
        text: "Ko te whakaakoranga hanga tūāpapa tēnei. I tēnei whakaakoranga ka aro tātou ki tētahi mahi ko tōna tikanga he papatoiake nei. Ka ako koe ki te whakatū i tētahi hanganga he rite te teitei ki tētahi o ēnei kapu, he pērā hoki te kaha ka āhei taua hanganga te taumaha o tētahi pukapuka te pīkau."
      3:
        text: "He wā ōna ka kore ā tātou waihangatanga e tika. He wā hoki ōna ka pōkaikaha tātou, ka mate wheke. Ka auau pea te putanga o aua āhuatanga. Otirā, ki te ngana tonu tātou, ki te kounga ā tātou mahi ia te wā ka ngana, kāore e kore ka puta tātou ki te māramatanga."
      4:
        text: "Ko te tikanga o te tōngakingaki ko te ū tonu ahakoa tō hiahia ki te mate wheke. Ki te hiahia koe ki te waihanga i tētahi mea hou, i tētahi mea rerekē hoki, ka nui ngā rahunga ka puta i te ara ki te tika."
      5:
        text: "Kua mōhio koe ki te tōngakingaki mēnā e mārama ana koe ko te kōwhiringa pai ko te mahi tonu ahakoa ngā rahunga, ko te ū tonu kia kaua e manawatoa ahakoa tō pōkaikaha. Ko tā te pōkaikaha he tohu i te painga ki tua atu i a ia. Kaua e mate wheke i mua i tō taenga atu ki tua o te pōkaikaha. Ki te hoe!"
    C1_getting_loopy:
      1:
        text: "Tēnā koe, ko Miral Kotb tōku ingoa, ko au te kaiwaihanga o Illuminate. I roto i aku mahi he mea ka whakamahia e mātou i ngā mahi kanikani me ngā taiwhanga papatonotanga. Ko te koromeke tēnā! Kei te tōaitia takaruretia tētahi hohenga e te koromeke."
      2:
        text: "I a koe ka tōai i tētahi mahi e hia kē nei ngā wā, pēnei i aku takahanga whakahuri i te tarawhiti hula kia huri tonu, e kawe ana ahau i tētahi koromeke o taua takahanga. He koromeke tēnei. He koromeke tēnei. He koromeke hoki tēnei."
      3:
        text: "He pāti kanikani kei te haere tēnei rā. Ka whakaaturia ngā koromeke ki tētahi kanikani hou. Te Whitiauau. Ka ako tātou e pā ana ki ngā koromeke mā roto mai i te kanikani. Ka ako koe ki ētahi nekehanga māmā, ā, ka tōāitia takaruretia ki te whakaoti i te kanikani."
      4:
        text: "Anei ngā nekehanga hei ako māu. Pakia ō ringa. Hoatu ō ringa ki muri i tō upoko. Hoatu ō ringa ki tō hope. Hikina tō ringa mauī ki runga. Hikina tō ringa matau ki runga. Waingōhia, nē? Mā te hoatu i ētahi o ngā nekehanga kanikani ki ngā koromeke, ka poto ake ai ngā tohutohu."
      5:
        text: "Pono mārika ka whakamahi mātou i ngā koromeke i ā mātou kanikani. Kei te mau ngā kaikanikani i ngā rorohiko kei te whatunga kotahi. Tērā pea ka koromeketia takaruretia e ahau ngā rama ki waenganui i ngā kaikanikani ōrite. Tērā pea ka hoatu i tētahi whitiauau ki te koromeke e meatia ana me haere te koromeke mā ēnei kaikanikani tokoono, ā, ka whakatere ake hoki i te horo o ngā rama ki roto tonu i te koromeke. Katoa ēnei āhuatanga ka taea nā te koromeke. E tino whaitake ana ngā koromeke i roto te te pūtaiao rorohiko, nā te mea, ka tere ake, ka māmā ake hoki ngā mahi i ngā koromeke."
    C1_happy_maps_unplugged:
      1:
        text: "Ko Mahere Harikoa te ingoa o tēnei akoranga. I tēnei rā ka āwhina tātou i a Flurb, tō tātou hoa huruhuru, ki te tatū atu ki tana huarākau."
      2:
        text: "Meatia kia haere tō Flurb ki te huarākau. E tutuki ai, me rapu koe i te ara hei whai mōna kātahi ka whakaahu i a ia me nga pere. E tae atu ai a Flurb ki te āporo, me ahu atu ia mā hea."
      3:
        text: "Kia pai ai tana tae atu, porohitangia te ahunga hei haere mōna."
      4:
        text: "Waihangahia tō hātepe mā te whakarapa i ngā pere ki te taha o te mahere e ngana ana koe ki te whakaoti. He ōrite te mea tuarua, heoi anō, e heke kē ana ki raro."
      5:
        text: "He pēnei i te papatonotanga me te pepa. Koia!"
    C1_maze_debugging:
      1:
        text: "Ko te Patuirotanga te rapu me te whakatika i ngā raru. He nui ngā ara patuiro. Ko tētahi o ngā ara māmā ko te āta rapu ā-hipanga kia tūpono atu koe ki tētahi raru. Kei konei ahau e ngana ana ki te takapore whakamuri i te kurupae engari he taka iho noa iho te hua."
      2:
        text: "I āta titiro ahau ki ia wāhanga ā-hipanga kātahi ahau ka kite i tōku hē. I te hē taku hoatu i ōku ringa ki te kurupae. Nā reira, i ngana anō ahau, i hoatu i tōku ringa ki te wāhi tika, i tutuki. Harikoa katoa ahau i tutuki taku patu i ngā iro o taku takapore."
      3:
        text: "Hei ako e pā ana ki te patuirotanga ka tīmata me te tautahinga paraka kei te papa kē. Ka mārama koe ka kore koe e tae atu ki te kuru me ēnei paraka. Me mātua patu tātou i te iro kātahi ka whakatika. He aha te raru? Kāore e kore kua mārama koe me haere tonu ki te uru mā tētahi paraka anō."
      4:
        text: "Me whakatika tātou me te tāpiri i tētahi paraka uru me te pāwhiri i te whakahaerehia me te kite mēnā i tika i a koe. Hūrō, kua tika i a koe!"
    C1_maze_intro_sequencing:
      1:
        text: "Mō tēnei panga, me kawe koe i te manu ki te poaka. Tirohia te panga ka whakatauhia ai me ahu atu ki hea."
      2:
        text: "Me tō i ngā paraka i te pouaka utauta ki te papamahi. Me mātua hoatu ki raro i te paraka \"ina whakahaerehia\", ā, i te wā kua tika ki ōu whakaaro, pāwhiritia te \"Whakahaerehia\", kātahi me mātakitaki i te manu e haere ana ki te poaka."
    C1_maze_loops:
      1:
        text: "He tohunga te rorohiko i te mahi tōai whakahau. Ka tere hōhā te tangata mēnā ia ka mate ki te mahi i te mahi ōrite ao noa, pō noa. Heoi anō te rorohiko ka mahi i te mahi ōrite kia miriona, kia piriona rānei ngā wā me te kore paku hōhā, ka mutu, ka tino rangatira tana kawe i aua mahi."
      2:
        text: "Hei tauira, mēnā i te hiahia koe ki te mihi hari huritau atu ki ngā tāngata katoa o Pukamata mā te tuku īmēra, ka pau te kotahi rau tau ki te patotuhi i te katoa. Otirā, mā ētahi rārangi waehere ka taea e au tētahi pūnaha te waihanga kia pai ai taku tuku īmēra hari huritau atu ki ngā tāngata katoa o Pukamata."
      3:
        text: "Hei kawe i te manu ki te poaka i tēnei taumata... ka whakamahi koe i te paraka \"tōai\" kaua kē ia ngā paraka Raki e toru ka tōia ki te papamahi. Tōia te paraka \"tōai\" ki te papamahi ka whakaurua ai te tau 3. Tēnā, tōia tētahi paraka \"neke ki te Raki\" ki roto i te paraka \"tōai\" ka pāwhiritia ai te \"Whakahaerehia\" ki te kite mēnā i tika i a koe. Ka nui te mihi, i tika i a koe!"
    C1_moveitmoveit_unplugged:
      1:
        text: "Koinei te akoranga e kīia nei ko e neke, e neke. Ka mahi tahi tātou ki te tuhi i tētahi papatono kia tae atu ō tātou hoa ki te kuru kanohi harikoa i te kāpehu rōhi."
      2:
        text: "Engari kei te anga te kanohi harikoa ki te papa, ā, kotahi anake te tangata e mōhio ana i te ara ki reira. Kia tīmataria tēnei papatono."
      3:
        text: "He hātepe te papatono kua waeheretia hei mea whakahaere e tētahi pūrere. E pōhēhē ana te nuinga o tātou ko te papatono tērā ka tuhia e tātou mō te rorohiko. He tino whaitake ngā papatoono i taua mahi, heoi anō, he wāhi anō ka whaitake te papatono. Ka taea e koe tāu ake kēmu te hanga, te papatono rānei i tētahi karetao ki te whai i ō tohutohu."
    C1_going_places_safely:
      1:
        text: "Ko Jeremiah tōku ingoa. Kia ora! E whitu ōku tau. He pai katoa ki ahau te korikori ki te rorohiko a tōku māmā engari, me tono whakaae ahau i te tuatahi. \"Māmā, kei te pai māku te rorohiko? Āe e tama!\""
      2:
        text: "E tino rata ana ahau ki te rorohiko a tōku māmā, i te mea, e āhei ana ahau ki te tirotiro i te ipurangi. Hanga rite te ipurangi ki tō whaitua. Ka haere ki ētahi wahi pai, ka kōrero ki tō whānau me ō hoa, ā, ka wātea hoki ki te ako ngā ngā mea hou."
      3:
        text: "Inanahi rā, i haere atu ahau ki tētahi whare kararehe e tata ana ki tōku whare. I kite ahau i tētahi punua hēpara. I whakaahuangia ia e au kātahi au ka panoni i te tae o ōna tāhei, i hoatu hoki i tētahi pōtae kātahi ka tāpiri atu ki taku kohinga kararehe rerekē. Wananei! I muri atu i haere atu ahau ki tētahi whenua pāmamao. I haere atu ahau ki Kenya. He whenua tērā i Awherika. He maha tonu ngā hēpara ka noho ki reira."
      4:
        text: "I ētahi wā ka kōrero ahau mā te Ipurangi ki ētahi tāngata e mōhio nei ahau, pēnei i tōku kuia kei tētahi atu rohe ia e noho ana. Kia ora e Kui! Kei te tunu ia i ngā pihikete ka tukuna mai hei kai māku i taku huritau. \"Mmm reka, me he āheinga hongi pūkarakaka tō te Ipurangi!\" Ka kōrero hoki ahau ki ētahi atu i te Ipurangi, pēnei i taku whanaunga engari, ko kōrero noa iho ahau ki ngā tāngata e mōhio ana ahau."
      5:
        text: "Ko te mea e tino kaingākautia ana e ahau i te ipurangi ko te korikori i ngā kēmu ngahau. Pāia! He pai hoki ki ahau te tā pikitia me te waihanga i ngā mea hou hei tiritiri ki ōku hoa. Rawe! I ētahi wā ka toro atu ahau ki ngā pae tukutuku ki te ako engari, ka noho tonu ki ngā pae tukutuku e tika ana mōku. Anana, he mokoweri!"
      6:
        text: "He wāhi ngahau ake nei te Ipurangi. Otirā, i a koe ka whakawhiti i te huarahi i tō whaitua me tūpato, ā, me rite tonu tō tūpato i a koe ka hono ki te ipurangi. Ture 1: Me pātai ki o mātua i te tuatahi. Ture 2: Me kōrero noa iho ki ngā tāngata e mōhio ana koe. Ture 3: Me noho ki ngā wāhi e tino tika ana mōu."
      7:
        text: "Anana, te pai hoki! Ko te wā kai o te pō. E takiputa ana ahau ināianei. E hīkaka ana ki te takiuru anō kia kite ai au i ngā wāhi hei toro atu māku."
    C1_pair_programming:
      1:
        text: "Ka ako tātou e pā ana ki te Papatonotanga ā-Takirua. I te papatonotanga ā-takirua ka mahi tahi kōrua hei tīma. He aha te take me mahi tahi tētahi tokorua ki te rorohiko kotahi? Nā te mea, he nui ake te whaitake o ngā roro o te takirua i ērā o te tangata kotahi. I te papatonotanga ā-takirua ka nohotahi kōrua ko tō hoa ki tētahi rorohiko, ka mahi tahi hoki ki tētahi tūmahi."
      2:
        text: "I te papatonotanga ā-takirua, ko tētahi tangata te kaihautū, ko tērā atu tangata te kaiwhakatere, he pēnei i te hautū motukā. Ko te kaihautū ka noho ki te rorohiko, ā, ko ia hoki e whakamahi ana i te papapātuhi me te kiore, te matapā rānei. Māna hoki e whakahaere o ngā hohenga matua o te rorohiko. Ko tērā atu tangata te kaiwhakatere. Ko tā te kaiwhakatere he āwhina i te kaihautū mā te whakautu i ngā pātai a te kaihautū me te tohu i ngā raruraru, i ngā hē rānei, tērā peā, ka puta mai."
      3:
        text: "E angitu ai te papatonotanga ā-takirua me mātua whakawhiti kōrero te tokorua. Me kaua e whakaparahako, me kaua hoki e takahi mana; kaua e noho hei kaiwhakatere tonotono, nā te mea, kāore tētahi i te rata ki taua momo āhua. Me mātua kōrero kōrua ko tō hoa i ngā wā katoa. Mā te kaihautū e whakamārama e aha ana ia. Mā te kaiwhakatere e whakatakoto whakaaro tautoko i te kokenga ki mua."
      4:
        text: "Me whakaaro pikitia nui te kaiwhakatere, me aronui te kaihautū ki ngā mokamoka. He whaitake ngā tūranga e rua. Hāngai katoa ana te papatonotanga ā-takirua ki te mahi tahi hei tīma."
    C1_planting_seed:
      1:
        text: "Ko te whakatō kano te ingoa o tēnei akoranga, ā, mā tēnei ka mārama tātou ki ngā hātepe. He rārangi tohutohu hāngai pū ngā hātepe ka whakamārama i te raupapatanga o tētahi mahi. He hātepe ngā mahi o ia rā pēnei i te kai parakuihi, i te taitai niho me whai hipanga iti ki te whakatutuki i aua mahi."
      2:
        text: "He atamai ngā rorohiko, heoi anō, ka mārama noa iho rātou ki a koe mēnā ka hāngai tō tohutohu i a rātou. Ko te mea tino pai o te hātepe ko tēnei - ki te whai koe i ngā tohutohu i tōna raupapatanga, ka tutuki i a koe tētahi mahi kāore i āhei te mahi i mua. He rite ki te whai i tētahi tohutao."
      3:
        text: "I tēnei rā ka whakatō tātou i ā tātou ake kano mā te whakamahi i tētahi hātepe. Waihangahia tō ake hātepe mā te tapahi i ngā pikitia. Pāwhiritia ērā o ngā pikitia e whakaatu ana i ngā hipanga ka whāia i te whakatōnga o te kano, kātahi me whakarite i aua pikitia ki te raupapatanga tika."
      4:
        text: "Kua eke te wā e mōhio ai koe mēnā ka tika tō hātepe. Me āta whai i ngā hipanga kei te hātepe. E tika ana te raupapatanga? I angitu koe i te mahi whakatō kano mā te whai hātepe? He pēnei tēnei i te papatonotanga me ngā pikitia!"
      5:
        text: "Mēnā e hiahia ana koe ki te taka tiakarete, he maha ngā hipanga nui i taua tūkanga, ā, mō ia hipanga nui he tautuhinga hipanga iti. He rerekē ngā tohutao, nā hātepe rānei. Kei te āhua o te tāwara e hiahiatia ana. he whaitake ngā hipanga katoa, ahakoa te rahi, nā te mea, ki te ngaro tētahi o ngā hipanga, ka raru te katoa. Koina te take me āta tuhi i ngā hipanga katoa, kia rite tonu te huanga i ia wā, ahakoa te kaikawe."
    C1_playlab_storytelling:
      1:
        text: "Tēnā whakamahia ō pūkenga waehere ki te kōrero paki, kia auaha. He kaitapere kei tō paki, ā, māu ka kōrero, ka pāhekoheko hoki rātou ki a rātou. Me tīmata tō kohikohi whakaaro e pā ana ki te paki ka kōrerohia e koe."
      2:
        text: "Kua roa te ngeru e wehi ana ki te kurī. Ka pēhea mehemea ka mārama ki te ngeru i te hiahia te kurī ki te whakararata kē? Mā te paraka \"ina whakahaerehia\" ngā mea katoa e whakahaere. Mā te paraka \"neke\" tō kiripuaki e neke, ā, mā te patotuhi ki te paraka \"kōrero\" to kiripuaki e kōrero i tāu e hiahia ana."
      3:
        text: "Koinei te paraka \"ina tuki ngā kaitapere.\" He mea wahakahono ki ētahi atu paraka."
      4:
        text: "I te tohu ahau i te kurī ki te whakatata mai me te kī \"Kia ora\", engari ka wehi te ngeru, ka oma atu. \"Aaaa\" Mēnā he nui ake te wā ki au, kua oti i runga i te wairua pai. Kua mutu!"
    C1_spelling_bee_intro:
      1:
        text: "He taumata ohu takikupu tēnei. Whakamahia ngā poro panga ki te whakaneke i te pī. I te pī e neke ana, ka kohikohi ia i ngā pū ki te tātaki kupu."
      2:
        text: "Me kite mēnā e taea ana e koe ngā kupu, ka hoatu e rātou ki te pouaka ki raro i te pae, te tātaki. Kia tūpato! Ki te hē tō ara ka kohikohi koe i ētahi pū kāore i te pīrangitia."
    C1_zuck_repeat_loop:
      1:
        text: "He tohunga te rorohiko i te mahi tōai whakahau. Ka tere hōhā te tangata mēnā ia ka mate ki te mahi i te mahi ōrite ao noa, pō noa. Heoi anō te rorohiko ka mahi i te mahi ōrite kia miriona, kia piriona rānei ngā wā me te kore paku hōhā, ka mutu, ka tino rangatira tana kawe i aua mahi."
      2:
        text: "Hei tauira, mēnā i te hiahia koe ki te mihi hari huritau atu ki ngā tāngata katoa o Pukamata mā te tuku īmēra, ka pau te kotahi rau tau ki te patotuhi i te katoa. Otirā, mā ētahi rārangi waehere ka taea e au tētahi pūnaha te waihanga kia pai ai taku tuku īmēra hari huritau atu ki ngā tāngata katoa o Pukamata."
      3:
        text: "I tēnei tauira ko tō whāinga ko te neke i te manu kia tikina te poaka e ia. Kia māmā ake ai te whakatutukitanga o tēnei mahi, ka taea e tātou te paraka tōai te whakamahi. Ka taea te pēnei mā te hoatu i te whakahau neke ki mua ki te rorohiko e rima ngā wā kia tata atu te manu ki te poaka, ka taea rānei te whakahau i te rorohiko ki te neke ki mua kotahi te wā, kātahi ka whakahau atu kia tōaitia e rima ngā wā. Ka rite te huanga."
      4:
        text: "Kia tutuki i a koe tēnei mahi me tō i te whakahau neke ki mua ka waiho ai ki roto i tētahi paraka tōai. Kātahi ka pāwhiritia, ka meatia kia hia ngā hipanga neke ki mua."
      5:
        text: "Hei āpiti atu, ka taea ngā whakahau huhua te hoatu ki roto i te paraka tōai. Nā reira, i tēnei tauira, e meatia ana koe kia neke ki mua me te huri whakatemauī, ā, ka pēnei e rima wā. Kia ngahau!"
    C2_artist_intro:
      1:
        text: "E kore koe e paku kōwhiritia mō te whakataetae mēnā kāore ō tāngata matatau ki te pūtaiao rorohiko. Nā te nui o ngā raraunga ka kohikohia e ngā waka, e tika ana kia tirohia e tētahi hunga e mōhio ana ki te tuhi papatono kia mārama ai koe ki ngā mahi e tika ana kia koke tonu, kia pai ai tō whakawhanake i tō mahinga hautū waka."
      2:
        text: "Ko koe hei rehetoi i ēnei panga, ka whakamahi i te penerākau ki te tā i ngā āhua rerekē. Ahakoa haere ai tō rehetoi ki hea, ka tāngia he rārangi ki muri i a ia."
      3:
        text: "Ki te neke haere i te papatā ka whakamahi koe i te paraka neke ki mua. I konei kei te kī mai te paraka neke ki mua mā te 100 pika. He aha te hua ki te pāwhiri tātou i te \"Whakahaerehia\"? Ka paku neke te rehetoi ki mua, ka neke mā te 100 pika. He tongi moroiti noa iho nei ngā pika i tō mata rorohiko."
      4:
        text: "Kei te kī mai tērā atu paraka kei te panga nei huri whakatematau mā te 90 putu. Ā, ina tātou ka tō i taua paraka ka paku huri te rehetoi. E whakaae ana kia rawekehia kia whakatauhia ka pēhea te nui o tana huri. He huringa 90 putu tēnei."
      5:
        text: "He huringa 120 putu tēnei. Kia mahara ake, e whakaae ana kia panonihia ēnei uara mā te pāwhiti i ngā pere kei te taha o ngā tau pika, putu hoki. Kia ngahau te tā me tāu rehetoi!"
    C2_bee_conditionals:
      1:
        text: "He paraka whai here tēnei. E meatia ana MĒNĀ he waireka, he mīere rānei he iti iho, he rite tonu, he nui ake rānei i te nui o te tau, ME mahi i tētahi mahi."
      2:
        text: "Ka whaitake tēnei i ngā wā kāore tātou i te mōhio ki te nui o te waireka, o te mīere rānei hei tiki atu mā tātou. E kitea ana i konei me tēnei tohu pātai."
      3:

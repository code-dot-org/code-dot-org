    C4_conditionals:
      1:
        text: "He paraka hou tā tātou ko te paraka mēnā/kē. He tauākī whai here pēnei i te paraka mēnā kua whakamahi i ērā atu panga i mua. Heoi anō, he wāhanga hou tōna kei raro e kī ana kē. Mā te paraka mēnā/kē ka taea e te pī te whakatau me aha i ngā kōwhiringa e rua. Mēnā kei te putiputi te pī ka mahi ia i te tautuhinga hohenga i tuhia e koe ki te wāhanga tuatahi o te wāhi kei reira e kī ana, mahia. Mēnā kāore te pī i te putiputi, ka mahi ia i tētahi tautuhinga hohenga kē ka tuhia e koe ki te wāhi e kī kē ana."
      2:
        text: "Ko te take e āhei ana te rorohiko ki te hanga whakatau, ko ngā tauākī mēnā. Ko tā te tangata he whakarite here mō te rorohiko e kī ana, me pēnei ki te puta tēnei āhuatanga, me pēnā kē rānei. Kei runga i te paraka mēnā/kē ka kī mēnā kei te putiputi. Heoi anō, e āhei ana ētahi atu tauākī hoki pēnei i tēnei, mēnā ka 2 te tapeke waireka, mēnā he ara ki mua rānei, ka pērā tā tātou paraka. Mēnā e pono ana te tauākī o runga, ka kawea te tautuhinga hohenga tuatahi. Otirā, mēnā e hē ana te tauākī o runga, ka kawea te tautuhinga hohenga tuarua."
    C4_for_loops:
      1:
        text: "Kia whakamahi koe i te paraka tōai ki te koromeke i tō waehere, ka pēhea tō rorohiko e mōhio kua eke ki te nui o ngā wā e tika ana kia tōaitia? He huna te paraka tōai i tētahi momo waehere mātanga e kīia nei ko te koromeke kia. Ko tāna he tātai i tētahi uara tīmatanga ki tētahi uara mutunga mā te nui kua tohua."
      2:
        text: "Hei tauira, ko tā te paraka tōai toru ka tātai i te 1 ki te 3 māwhiti 1. I ia wā ka tātai, ka whakahaerehia te waehere ki roto i te koromeke. E mōhio ana te koromeke kia i te nui o te wā ka whakahaerehia mā te whakamahi i te pūtatau taurangi, tērā kua tautuhia kia tīmata i te uara tīmatanga kei te tīmatanga o te koromeke, ā, he māwhiti kua tāpititia i ia wā ka whakahaerehia te koromeke. Kia nui ake te pūtatau taurangi i te uara whakamutunga, ka tū te rere o te koromeke."
      3:
        text: "Ko te painga o te whakamahi i tētahi koromeke kia tūturu, kaua kē ia te paraka tōai, ko te kite koe i te pūtatau taurangi, ā, e taea ana tēnā te whakamahi ki tō koromeke. Hei tauira, mēnā i au tētahi rārangi putiputi, ā, he waireka kotahi tō te mea tuatahi, e rua ngā waireka o te mea tuatoru, e toru ngā waireka o te mea tuatoru, ka taea e au te koromeke kia te whakamahi ki te kī atu ki te pī me kohikohi ia o ngā waireka \"pūtatau\" i ia wā. Arā, kotahi i te putiputi tuatahi, e rua i te putiputi tuarua, e toru i te putiputi tuatoru."
      4:

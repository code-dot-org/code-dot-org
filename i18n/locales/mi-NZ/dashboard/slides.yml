        text: "Tēnā koe, ko Makinde ahau! Tēnā kia ako tātou e pā ana ki te \"paraka i te.\" "
      2:
        text: "Ka mahi te \"paraka i te\" i te aha rānei ka hoatu ki roto MĒNĀ e PONO ana te tauākī kei runga."
      3:
        text: "Hei tauira, mēnā e tū ana te kaiahuwhenua ki runga i te pūkei, ka haere tonu tana tango i tētahi kārehukī 1 I TE pūkei i raro i a ia."
    loop_for:
      1:
        text: "Kia ora rā, ko Trina ahau, he kaimahi ahau ki Pixar. He nui aku mahi kiriata, ā, ko Shrek tētahi."
      2:
        text: "Koinei tā tātou koromeke \"pūtatau\" hou. Ka auau tana kawe hohenga, ā, e taea ana e koe aua hohenga te paku panoni."
      3:
        text: "I tēnei o ngā tauira kei te kī mai tā tātou koromeke \"pūtatau\" \"tātai mawhiti 10 me te pūtatau mai i te 50 ki te 90\", ā, ko tā tātou paraka \"tāngia he tapawhā kei roto. Tōia te paraka \"pūtatau\" i te wāhanga \"Ngā Taumahi\" ki te takiwā \"roanga\"."
      4:
        text: "Nā reira, ka tā e tā tātou rehetoi tētahi tapawhā he 50 pika te roanga o ōna taha kātahi ka tāpiri i te 10 ki taua 50 me te tā i tētahi tapawhā he 60 pika te roanga o ōna taha. Ka pēnei tonu tana tāpiri i te 10 me te tā i ngā tapawhā tae noa atu ki te wā ka eke ki te 90. Mutunga iho he tapawhā ā tatou e 50, 60, 70, 80 me te 90 te rahi."
    parameters:
      1:
        text: "Tēnā koe, ko Janete ahau, he kaipūkaha ahau ki Zynga."
      2:
        text: "Ka pēhea mēnā e hiahia ana tātou ki te tā i tētahi huinga tapatoru, he rerekē ngā rahi?"
      3:
        text: "Ka taea tērā waehere te tuhi ā-ringa nei, ka taea rānei te whakamahi i tētahi taumahi he tawhā ōna."
      4:
        text: "Kia tutuki tēnei mahi tēnā pawhiritia te whetū kahurangi kei te whakamahukitanga taumahi \"tāngia he tapatoru\". Kātahi me tō i te \"ingoa tāuru\" ki roto i te paraka \"tāuru\"."
      5:
        text: "Kātahi ki te tuhi koe i te \"roanga\" ki te takiwā kei reira te \"x\" me te pēhi i te \"Tāuru\" ka waihangahia e koe tētahi tāuru roanga mō te taumahi."
      6:
        text: "Kātahi me pāwhiri i te whetū. Me pāwhiri i te kāwai taurangi ka tōia ai te paraka \"roanga\" ki roro i te paraka \"neke ki mua\" o te whakamahukitanga taumahi. Tēnā tōia atu te paraka tau o mua."
      7:

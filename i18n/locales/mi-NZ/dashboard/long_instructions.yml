      grade2_puppy_loops4: I tēnei panga, mā te whakamahi i ngā koromeke “tōai” e rua e tae atu ai koe ki te poaka mā ngā paraka rua rua noa iho!
      grade3_ConditionalsElse_2: "He kapua anō! \\r\n\\r\nTitiro ki raro i te kapua mēnā he putiputi e huna ana hei tiki waihonga. \\r\n\\r\nKia maumahara: Ehara i te mea e ōrite ana ngā mea e huna  ana i ia kapua!"
      grade3_ConditionalsElse_5: |-
        He putiputi, he honikoma i raro i ērā kapua!\r
        \r
        Whakamahia te paraka 'mēnā/kē' ki te kohi waihonga, mēnā he putiputi.\r
        Me mahi miere rānei (nā te mea he honikoma).
      grade3_ConditionalsElse_6: "Kāore au i te mōhio pēhea te nui o te waihonga i tēnei putiputi, engari e mōhio ana kotahi rānei, e rua rānei, e toru rānei te waihonga. \\r\n\\r\nWhakatōpūhia ngā paraka whai here ('mēnā' me te/rānei 'mēnā/kē') ki te kohi anake i te nui o te waihonga tērā kei te putiputi. \\r\n\\r\nKia maumahara, ka panonihia te nui o te waihonga i te panga e haere ana!"
      grade3_ConditionalsElse_7: "Ko ēnei putiputi e 3, e 2, 1 rānei te waihonga. \\r\n\\r\nWhakaotia te taumahi 'tirohia te putiputi pāpura', ā, ka whakamahi ki te kohi te te katoa o te waihonga i ngā putiputi."
      grade3_ConditionalsElse_8: "Tuhia te taumahi mō te 'taki putiputi hanga miere'.\\r\n\\r\nMe taki tō taumahi mēnā e 3, e 2, 1 rānei te waihonga o te putiputi pāpura, ā, ka kohia katoatia te waihonga. \\r\nKātahi ka neke whakamua, ā, ka mahi miere."
      grade3_ConditionalsElse_9: "**He aromatawai:**  E huna ana i te kapua nei tētahi putiputi me tētahi waihonga rānei, tētahi honikoma me whiwhi i tētahi waihonga. \\r\n\\r\nWhakaotia te taumahi 'kohi waihonga mahi miere rānei', kātahi ka karanga kia kohi waihonga, kohi mīere rānei. \\r\n"
      grade3_ConditionalsElse_TeacherIDo: |-

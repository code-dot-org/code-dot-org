      grade3_Conditionals_12: "Ko te tikanga e mōhio whānui ana te tauira o te whata arapiki nei. \\r\n\\r\nKa taea rānei e koe te kohi waihonga i ngā putiputi whai waihonga, mā te whakamahinga o ngā paraka iti rawa e taea?"
      grade3_Conditionals_2: "Tirohia te nui o te waihonga!\\r\n\\r\nĀwhinatia mai taku kohi waihonga me te mahi mīere ki ngā paraka iti rawa e taea.  "

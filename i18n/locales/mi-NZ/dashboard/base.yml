    intro_instructions: "Me whakaae koe ki ēnei ture hou e āhei ai ngā ākonga kei raro i te 13 te pakeke i tō akomanga te whai wāhi ki ngā āhuahira hou kei Code Studio. I a koe ka rēhita i te pūkete mō tētahi ākonga kei raro i te 13 tau, ka uia kia whakaūngia e koe te whakaaetanga mātua i tō kura mō te kohikohi i ngā mōhiohio whaiaro e pā ana ki te ākonga hei whakamahi, hei whai hua hoki te kura, tae atu ki ngā hōtaka ako pēnei i Code Studio."

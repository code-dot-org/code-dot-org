      grade2_puppy_loops4_markdown_instruction: I tēnei panga, mā te whakamahi i ngā koromeke “tōai” e rua e tae atu ai koe ki te poaka mā ngā paraka rua rua noa iho!
      grade3_ConditionalsElse_2_markdown_instruction: "He kapua anō! \\r\n\\r\nTitiro ki raro i te kapua mēnā he putiputi e huna ana hei tiki waihonga. \\r\n\\r\nKia maumahara: Ehara i te mea e ōrite ana ngā mea e huna  ana i ia kapua!"
      grade3_ConditionalsElse_5_markdown_instruction: |-

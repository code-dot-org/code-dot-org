mi:
  data:
    markdown_instructions:
      2-3 Artist 3.4_markdown_instruction: "Ka neke te paraka peke i te rehetoi me te kore tā.\nTāngia tētahi rārangi pīhono, e whakamahi ana i ngā paraka ‘peke whakamua’ me te ‘neke whakamua’.\n50 pika te roa o ia rārangi."
      2-3 Artist 4_markdown_instruction: Āwhinatia mai te hanganga o te whare mō tēnei ngeru.
      2-3 Artist 9 NEW_markdown_instruction: Whakaotia tēnei manu aute
      2-3 Artist 9 REPLACEMENT_markdown_instruction: Tāngia ēnei arapiki kia oti!
      2-3 Artist 9_markdown_instruction: Whakaotia tēnei manu aute
      2-3 Artist Debugging 10_markdown_instruction: "He tino whāiti te papa aronga o taku pūwhakahaere kēmu. \\r\n\\r\nE taea rānei e koe te whakawhānui kia 10 pika nui ake?\\r\n\\r\nWhakamātauhia te waehere e tika ai."
      2-3 Artist Debugging 11_markdown_instruction: |-
        E ngahoro ana taku tarahī huka!\r
        \r
        Ka taea rānei e koe te kite i te mate?
      2-3 Artist Debugging 2_markdown_instruction: "Kei te hē te waehere mō ngā kumikumi o te ngeru.\n\\r\n\\r\nWhakatikahia tēnei waehere, tāngia ētahi kumikumi e ōrite ana te roa."
      2-3 Artist Debugging 3_markdown_instruction: "He rua i tōku poti! \\r\n\\r\nHe aha hei whakatika e hono anō ai ngā pito?"
      2-3 Artist Debugging 5_markdown_instruction: "E hē ana te waehere mō te waewae. \\r\n\\r\nKa taea rānei e koe te whakatika?"
      2-3 Artist Debugging 6_markdown_instruction: |-
        Te āhua nei e noho ana au i tētahi tūru e mahue nei tētahi o ōna waewae!\r
        \r
        Whakatikahia te waehere ka tāngia ai te waewae whakamutunga.
      2-3 Artist Debugging 7_markdown_instruction: |-
        Te āhua nei kua tāngia kōarohia te C i te waehere!\r
        \r
        Māu e whakatika kia C anō tōna hanga?
      2-3 Artist Debugging 8_markdown_instruction: |-
        Ka kī mai taku kaiako, ki te tīmata me oti!\r
        \r
        Āwhinatia ahau ki te whakaoti i taku pinewīra. He aha pea te mate?
      2-3 Artist Debugging 9_markdown_instruction: |-
        Kua hē katoa tētahi mea!\r
        \r
        E hē ana waehere o tēnei rautō. Māu e whiriwhiri me pēhea te rehetoi e tuhi tika mai i te rautō?
      2-3 Artist Free Play_markdown_instruction: He tākaro-herekore! Tāngia tāu e pai ai.
      2-3 Artist Functions 11.5_markdown_instruction: "Anei anō taua taumahi ‘tāngia he tapawaru’ ōrite. \\r\n\\r\nKa ahatia ina koromeketia te papatono matua e ono ngā wā, ka huri mā te 60 putu ia wā e koromeke ana?"
      2-3 Artist Functions 12 Mike_markdown_instruction: "He rawe katoa ngā taumahi mō te tā āhuatanga matatini e maha ngā wā. \\r\n\\r\nKa taea rānei e koe te taumahi ‘tāngia he putiputi’ te whakamahi ki te whakakī i te toenga o te pouaka tipu?\\r\n100 pika kei waenga i ia tipu."
      2-3 Artist Functions 12 a_markdown_instruction: "He rawe katoa ngā taumahi mō te tā āhuatanga matatini e maha ngā wā. \\r\n\\r\nKa taea rānei e koe te taumahi ‘tāngia he putiputi’ te whakamahi ki te whakakī i te toenga o te pouaka tipu?\\r\n100 pika kei waenga i ia tipu."
      2-3 Artist Functions 12_markdown_instruction: "He rawe katoa ngā taumahi mō te tā āhuatanga matatini e maha ngā wā. \\r\n\\r\nKa taea rānei e koe te taumahi ‘tāngia he putiputi’ te whakamahi ki te whakakī i te toenga o te pouaka tipu?\\r\n100 pika kei waenga i ia tipu."
      2-3 Artist Functions 2_markdown_instruction: "Ko tā te taumahi he whakamahuki i ngā paraka hou! \\r\n\\r\nKua nekehia e mātou ētahi paraka tā tapawhā hei taumahi ‘tāngia he tapawhā’. I konei, whakamahia te taumahi ‘tāngia he tapawhā’ ki te tā mōhiti. \\r\n\\r\nE 75 pika kei waenga i ia tapawhā."
      2-3 Artist Functions 3_markdown_instruction: "Whakatika i te taumahi ki te tā i tētahi tapawhā he 115 te roa o tētahi taha kia nui ake ai ngā mōwhiti. \\r.\n\\r.\nE 45 pika kei waenga i ia tapawhā."
      2-3 Artist Functions 4_markdown_instruction: Nā, meatia atu te taumahi ki roto i tētehi koromeke hei tā i ngā tapawhā e toru nei.
      2-3 Artist Loops New 10_markdown_instruction: Me rauhī i tētahi huinga V hei koromeke ināianei.
      2-3 Artist Loops New 12_markdown_instruction: "Tāngia tētahi taimana e 100 pika ōna taha.\n"
      2-3 Artist Loops New 13_markdown_instruction: "Ka tīmatahia koe ki ētahi waehere (he kiwikiwi) ki hanga i te taimana kotahi. \\r\n\\r\nKoromekehia te waehere kiwikiwi ki te hanga i tētahi tauira ngahau!"
      2-3 Artist Loops New 2_markdown_instruction: |-
        Anei te panga ōrite kātahi anō ka oti i a tātou, engari i tēnei wā, e whakaaea noatia te paraka kotahi 'neke whakamua' me te paraka 'huri'.\r
        \r
        E taea rānei e koe te paraka 'tōai' ki te whakaoti i te rapanga?
      2-3 Artist Loops New 9_markdown_instruction: Tāngia tētahi V noa (e 50 pika ia taha) hei whakaoti i te pere.
      2-3 Artist Nested Loops 10_markdown_instruction: Koromekehia tēnei waehere kia 12 ngā e oti pai ai te tauira.
      2-3 Artist Nested Loops 11_markdown_instruction: Koromekehia tēnei waehere kia 4 ngā wā e oti pai ai te tauira, ka huri 90 putu i muri i ia porowhita.
      2-3 Artist Nested Loops 12_markdown_instruction: Koromekehia tēnei waehere kia 12 ngā wā e oti pai ai ngā tōrinorino.
      2-3 Artist Nested Loops 2_markdown_instruction: "Koromekehia ināianei te tapatoru kia 6 ngā wā. \\r\n\\r\nHei muri i ia tapatoru, i mua i tānga o muri atu, me huri 60 putu."
      2-3 Artist Nested Loops 4_markdown_instruction: "Koromekehia tēnei taimana kia 12 ngā wā hei tā i tētehi putiputi. \\r\n\\r\nKia mataara: Ka whakamahia e tātou ngā putu ki te koromeke i ngā taimana 12 pēnā i ngā tapatoru 12. \\r\nHe pēhea te nui o te huri hei muri i ia āhua?"
      2-3 Artist Nested Loops 5_markdown_instruction: "Whakakīia ngā matapihi o tēnei whare ki tētahi koromeke tauroto. \\r\n\\r\nE 20 pika te roa o ia matapihi, ā, e 20 pika kei waenganui i ia matapihi."
      2-3 Artist Nested Loops 7_markdown_instruction: "Koromekehia tēnei tapatoru kia 10 ngā wā hei tā i te rā. \\r\n\\r\nMe neke, me huri hoki hei muri i ia tapatoru. \\r\n\\r\nMāu anō e wānanga ka pēhea te nui o te huri mā te whakawehe ki te rahi o ngā putu o te porohita, mā te maha o ngā tapatoru hei hanga."
      2-3 Artist Nested Loops 8_markdown_instruction: "Ināianei me tāpiri i te pātītī ki tō whakaahua.\n\\r\n\\r\nE 50 pika te tawhiti o tētehi rake i tētahi."
      2-3 Artist Nested Loops 9_markdown_instruction: "Ka mutu tā tātou whakaahua i te tāpiritanga o tā tātou putiputi. \\r\n\\r\nKoromekehia te taimana kia 12 ngā wā hei tā i te putiputi."
      2-3 Artist Nested Loops Free Play_markdown_instruction: He tākaro here-kore, tāngia tētahi mea rawe ki ētahi koromeke tauroto.
      2-3 Bee Conditionals 11_markdown_instruction: "He aha kei waho rā? \\r\n\\r\nĀwhinatia mai taku rere i te iari ki te kohi waihonga i ngā putiputi whai waihonga. "
      2-3 Bee Conditionals 13_markdown_instruction: |-
        Te huhua hoki o ngā kaupapa e haere ana! \r
        \r
        Whakamātauhia tāu i ako ai ki te kohi i te katoa o te waihonga, kātahi nā ka mahi miere.
      2-3 Bee Conditionals 15_markdown_instruction: "Ko te tikanga e mōhio whānui ana te tauira o te whata arapiki nei. \\r\n\\r\nKa taea rānei e koe te kohi waihonga i ngā putiputi whai waihonga, mā te whakamahinga o ngā paraka iti rawa e taea?"
      2-3 Bee Conditionals 3_markdown_instruction: "Tirohia te nui o te waihonga!\\r\n\\r\nĀwhinatia mai taku kohi waihonga me te mahi mīere ki ngā paraka iti rawa e taea.  "
      2-3 Bee Debugging 3_markdown_instruction: |-
        Auē, he mea wero tēnei! \r
        \r
        Whakatikahia te/ngā hapa kia kohia katoatia te waihonga.
      2-3 Bee Debugging 6_markdown_instruction: |-
        Kātahi te taki ko tēnei!\r
        \r
        Whakatikahia te/ngā hapa kia kohia katoatia te waihonga.
      2-3 Bee Debugging 9_markdown_instruction: |-
        “Pī” kia manawanui i tēnei!\r
        \r
        Me whakatikahia e tātou ētahi mea i tēnei papatono ki te kohi i te waihonga katoa me te mahi i te mīere katoa.
      2-3 Bee Functions 10_markdown_instruction: "Huri ai ngā putiputi waiporoporo i waenga rānei i te 1, i te 0 i ia wā whakahaere i te panga.  \\r\n\\r\nWaihangahia tētahi taumahi e kohi waihonga i ngā putiputi pāpura whai waihonga anake."
      2-3 Bee Functions 2_markdown_instruction: "Ko te taumahi tētahi paraka waehere whakatutuki mahi.  \\r\n\\r\nWhakamahia te taumahi ‘tiki e 5’ ki te tiki i ngā waihonga e 5 i ia wā."
      2-3 Bee Functions 4_markdown_instruction: "Ko tā te taumahi ‘neke me te tiki waihonga’ he huri i te pī, he kohi waihonga, ā, he whakahoki i te pī ki tōna timatanga.  \\r\n\\r\nWhakamahia te taumahi ki te kohi i te waihonga katoa."
      2-3 Bee Loops 1_markdown_instruction: |-
        Inā ngā putiputi reka rā! \r
        \r
        Kohia te waihonga i ia putiputi mā ngā putiputi rua rua noa iho.
      2-3 Bee Loops 3A_markdown_instruction: Whakamahia tētahi koromeke ‘tōai’ hei kohi i te katoa o te waihonga.
      2-3 Bee Loops 3B_markdown_instruction: Ināianei whakamahia te paraka ‘tōai’ kia kohia katoatia te waihonga ka mahi mai i te katoa o te mīere.
      2-3 Bee Loops 4A_markdown_instruction: "Kia hia koromeke hei āwhina i a koe i tēnei panga nei? \\r\n\\r\nHe hoa ngā koromeke ki a koe! Whakamahia kia okuoku noa iho hei whakaoti i te panga nei mā ngā paraka rua rua noa iho."
      2-3 Bee Loops 8_markdown_instruction: "Ka rerekē te rahi o te waihonga i ngā putiputi waiporoporo nei i ia wā e whakahaere ana i te panga. \\r\n\\r\nWhakamahia te koromeke ‘waihonga mā’ ki te kohi i te waihonga katoa. \\r\n\\r\nKa whakahaerehia tēnei koromeke inā pono ana te here, arā ‘waihonga >0’."
      2-3 Maze 15_markdown_instruction: I tēnei panga, mā te whakamahi i ngā koromeke “tōai” e rua e tae atu ai koe ki te poaka mā ngā paraka rua rua noa iho!
      2-3 Maze Loops 18_markdown_instruction: "Aratakina au ki putiputirā mā ngā paraka rua rua noa iho. \\r\n\\r\nWhakamātauria tētahi koromeke ‘tōai’ ki roto i tētahi atu kia heke iho mai te nui o te waehere e whakamahia ana."
      4-5 Artist 10_markdown_instruction: Pāwhiringia te "whakahaere" hei whakamātau i te waehere. Kātahi ka tōaitia kia oti rā anō te tānga. Ka rerekē ngā tae ia te wā.
      4-5 Artist 2_markdown_instruction: Koromekehia tēnei waehere mā te paraka 'tōai' kia oti te tapawhā.
      4-5 Artist 5_markdown_instruction: Me whakahou i te "???" ki te aha kia oti pū i te kairoro te tānga nei mā te koromeke e wātea ana ki a koe?
      4-5 Artist 6_markdown_instruction: He koki 60, 60, me te 60 putu ōrite tā te tapatoru nei. He 200 pika ia taha. Whakaotia te tānga.
      4-5 Artist Free Draw 1_markdown_instruction: Tā kore here! Tāngia tāu e wawatahia nei.
      4-5 Artist Patterns 1_markdown_instruction: |-
        Tāngia tēnei tapawhā mā te whakamahi koromeke.\r
        \r
        He 20 pika ia tapa.
      4-5 Artist Patterns 12_markdown_instruction: "Mēnā ka waihangahia e koe tētahi koromeke pēnei i tēnei, engari ka huri mauī kē, kaua e huri katau, ka ahatia? \\r\n\\r\nE taea rānei e koe te tōai i te katoa o tēnā mahi hei tā i tēnei ngaru?"
      4-5 Artist Patterns 13_markdown_instruction: "Nā, koromekehia tāu kia whā ngā wā hei waihanga i tēnei tapanga whakaahua. Kia mataara ki ngā kokonga - e kore e taea te huri kia 90 putu! /r\n/r \nKi te puta tētehi haurua porowhita i te koromeke i tētehi huringa 3 putu e 60 ngā wā, mā ēwhea paraka waehere e whakaputa i te hauwhā porowhita mō ngā kokonga?"
      4-5 Artist Patterns 3_markdown_instruction: Ināianei ka ruku atu ki tētehi taumata hohonu kē! E noho ana te katoa o te paraka waehere ki roto i tētehi atu koromeke heoi anō tāu he tono i te rehetoi kia hoki ki te tā rārangi anō. Me whakarau i ēwhea paraka waehere ki te otinga rawatanga o te koromeke hei tuhi i te mātiti katoa?
      4-5 Artist Patterns 8_markdown_instruction: Whakamahia tētahi koromeke hei tuhi i tēnei tapaono he 40 pika ngā tapa, ā, he koki 60 putu.
      4-5 Artist Patterns 9_markdown_instruction: "Tōaitia ināianei tēnei waehere e 3 ngā wā ka tā mai i te rārangi katoa. \\r\n\\r\nHe 80 pika te whānui o ia tapaono mai te pito tawhiti rawa mauī ki te matau."
      4-5 Artist Patterns Free Play_markdown_instruction: Tākaro here kore - māu anō tāu ake tauira e waihanga!
      4-5 Bee Conditionals 2_markdown_instruction: "He kapua anō! \\r\n\\r\nTitiro ki raro i te kapua mēnā he putiputi e huna ana hei tiki waihonga. \\r\n\\r\nKia maumahara: Ehara i te mea e ōrite ana ngā mea e huna  ana i ia kapua!"
      4-5 Bee Conditionals 5_markdown_instruction: |-
        He putiputi, he honikoma i raro i ērā kapua!\r
        \r
        Whakamahia te paraka 'mēnā/kē' ki te kohi waihonga, mēnā he putiputi.\r
        Me mahi miere rānei (nā te mea he honikoma).
      4-5 Bee Conditionals 6_markdown_instruction: "Kāore au i te mōhio pēhea te nui o te waihonga i tēnei putiputi, engari e mōhio ana kotahi rānei, e rua rānei, e toru rānei te waihonga. \\r\n\\r\nWhakatōpūhia ngā paraka whai here ('mēnā' me te/rānei 'mēnā/kē') ki te kohi anake i te nui o te waihonga tērā kei te putiputi. \\r\n\\r\nKia maumahara, ka panonihia te nui o te waihonga i te panga e haere ana!"
      4-5 Bee Conditionals 7_markdown_instruction: "Ko ēnei putiputi e 3, e 2, 1 rānei te waihonga. \\r\n\\r\nWhakaotia te taumahi 'tirohia te putiputi pāpura', ā, ka whakamahi ki te kohi te te katoa o te waihonga i ngā putiputi."
      4-5 Bee Conditionals 8_markdown_instruction: "Tuhia te taumahi mō te 'taki putiputi hanga miere'.\\r\n\\r\nMe taki tō taumahi mēnā e 3, e 2, 1 rānei te waihonga o te putiputi pāpura, ā, ka kohia katoatia te waihonga. \\r\nKātahi ka neke whakamua, ā, ka mahi miere."
      4-5 Bee Conditionals Assessment 1_markdown_instruction: "**He aromatawai:**  E huna ana i te kapua nei tētahi putiputi me tētahi waihonga rānei, tētahi honikoma me whiwhi i tētahi waihonga. \\r\n\\r\nWhakaotia te taumahi 'kohi waihonga mahi miere rānei', kātahi ka karanga kia kohi waihonga, kohi mīere rānei. \\r\n"
      4-5 Bee Debugging 1_markdown_instruction: "Kei te mate au i ngā paraka whakahōhā nei. \\r\n\\r\nKa taea e koe te whakatika?"
      4-5 Bee Debugging 6_markdown_instruction: "Ka rerekē te rahi o te waihonga i ngā putiputi pāpura nei ia wā ka whakahaere i te panga.\\r\n\\r\nWhakatikahia ngā paraka ki te kohi i te katoa o te waihonga i ngā putiputi i ia wā."
      4-5 Maze Conditionals 4_markdown_instruction: Nā, me ōrite te whakautu i tēnei i tā te panga o mua, heoi me maumahara ake i kawea pēheatia ngā paraka 'kia' me te 'tōai kia'.
      4-5 Maze Conditionals 5_markdown_instruction: "\"E hiahia putiputirā ana ahau!' \\r\n\\r\nWhakamahia tētahi kīanga 'kia' hei arataki i te kairoro ki te putiputirā mā ngā paraka rua rua noa iho."
      4-5 Maze Conditionals 6_markdown_instruction: |-
        "Kai putiputirā!"\r
        \r
        Whakamahia tētahi kīanga 'kia' hei arataki i te kairoro ki te putiputirā mā ngā paraka rua rua noa iho.
      4-5 Maze Conditionals 8_markdown_instruction: "He mea taki te paraka 'kē/ki te' i te āhuatanga, ka pēnei ka pēnā. \\r\n\\r\nWhakamahia tēnei paraka hou nei hei arataki i au ki te putiputirā."
      4-5 Maze Conditionals 9_markdown_instruction: |-
        Kotahi anake te panga whakawai i te paraka 'kē/ki te'!\r
        \r
        Whāia ki tō matimati kia mau i a koe i tō ngana tuatahi.
      4-5 Maze Conditionals Assessment 1_markdown_instruction: "**He aromatawai\"** Whakamahia ngā paraka 'tōaitia kia' me te 'kē/ki te' hei arataki i au ki te putiputirā mā ngā paraka rua rua noa iho."
      4-5 Nested Loops 3_markdown_instruction: |-
        Waihangahia tētahi rā mā te whakanoho i te waehere whakataki ki roto i tētahi atu koromeke. \r
        \r
        Kia riro i a koe tēnei hoahoatanga pokapū kore rawe rawa atu, me peke whakamua mā te roanga o te tapatoru i mua i te huri.
      4-5 Nested Loops 7_markdown_instruction: "Koromekehia tēnei hoahoatanga kia 10 ngā wā. \\r\n\\r\nKia hia ngā huri i ia wā e koromekehia ana?"
      4-5 Nested Loops 8_markdown_instruction: "Koromekehia tēnei āhua kia 6 ngā wā. \\r\n\\r\nKia hia ngā huri i ia wā e koromekehia ana? "
      4-5 While Loops 1_markdown_instruction: Nekehia ahau ki te rua ka whakakīia ki ngā kāheru oneone e rua, mā te paraka 'whakakī'.
      4-5 While Loops 2_markdown_instruction: Nekehia ahau ki te putu oneone ka tangohia ki ngā okooko e 5, mā te paraka 'tango1'.
      4-5 While Loops 3_markdown_instruction: "Whakamahia ngā paraka rua rua noa iho hei whakaoti i tēnei panga! \\r\n\\r\nNekehia ahau ki te putuka ka tangohia katoatia te oneone, ka neke ki te rua ka whakakīia katoatia."
      4-5 While Loops 4_markdown_instruction: "Anana! Tirohia atu! \\r\n\\r\nKāore au i te mōhio e hia okooko oneone mō te rua nei. \\r\nKa taea rānei e koe tētahi papatono e whakamahi tonu ana i te paraka 'whakakī' te tā kia papatahi te papa?  "
      Course 4 Artist 8_markdown_instruction: Tāngia tēnei rā mā te koromeke i te paraka waehere ki tini ngā wā.
      Course 4 Artist 8a_markdown_instruction: Maumaharatia te āhua nei?  Ināianei e wātea ana koe ki te waihanga i te kore o ētahi paraka timatanga!
      Testing Quantum Farmer_markdown_instruction: "Anana! Tirohia atu! \\r\n\\r\nKāore au i te mōhio e hia okooko oneone mō te rua nei. \\r\nKa taea rānei e koe tētahi papatono e whakamahi tonu ana i te paraka 'whakakī' te tā kia papatahi te papa?  "

      grade2_PuppyLoops_8_markdown_instruction: "Kei te hē te waehere mō ngā kumikumi o te ngeru.\n\\r\n\\r\nWhakatikahia tēnei waehere, tāngia ētahi kumikumi e ōrite ana te roa."
      grade2_PuppyLoops_9_markdown_instruction: |-

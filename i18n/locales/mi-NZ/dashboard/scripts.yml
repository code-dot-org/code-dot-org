        course3:
          title: Akoranga 3
          description: I hoahoa ai te Akoranga 3 mō ngā ākonga kua puta kē i te Akoranga 2. Ka whakawhānuitia te titiro a ngā ākonga ki ngā kaupapa tuhiwaehere i tirohia i ngā akoranga o muri kia waihanga i ngā otinga hangore mō ngā rapanga matatini. Kia tae ki te paunga o tēnei ākoranga, ka waihangahia e ngā ākonga ngā pūrākau pāhekoheko me ngā kēmu hei tiritiri ki te tangata ahakoa ko wai. E manakohia ana mō ngā taumata 4-5.

        course1:
          title: Akoranga 1
          description: Mō ngā kaipānui hou, me tīmata i Akoranga 1. Mā ngā akonga e hanga ngā papatono rorohiko hei āwhina i a rātou ki te ako ki te mahi tahi, me te whanake i ā rātou pukenga rapanga, me te manawanui ki te whakaoti i ngā mahi uaua. Hei te mutunga o te Akoranga ka hangaia e ngā akonga i ō rātou ake kēmu, kōrero paki rānei, ka taea hoki te tuari atu. Pai mō ngā tamariki tau 1-2 i te kura.
          description_short: Tīmataria ki te Akoranga 1 mō ngā kaipānui pīpī.
          description_audience: Ngā Tau 4-6
          stages:

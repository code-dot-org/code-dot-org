          description: Mō ngā ākonga e taea ana te pānui, ā, kāore ā rātou wheako tuhiwaehere, me tīmata ki te Akoranga 2. I tēnei akoranga, ka waihangahia e ngā ākonga ngā papatono kia whakaoti rapanga, kia whakawhanake kēmu pāhekoheko, pūrākau rānei hei tiritiri. E manakohia ana mō ngā taumata 2-5.

  finch_beyond_longdescription: "The Finch គឺជាមនុស្សយន្តថ្មីសម្រាប់ការអប់រំវិទ្យាសាស្ត្រកុំព្យូទ័រ។ ការរចនារបស់វា គឺជាលទ្ធផលនៃការសិក្សារយៈពេលបួនឆ្នាំនៅមន្ទីរពិសោធន៍ Carnegie Mellon's CREATE ។ The Finch ត្រូវបានរចនាឡើង ដើម្បីគាំទ្រដល់ការណែនាំអំពីសិល្បៈនៃកម្មវិធី។ វាមានការគាំទ្រសម្រាប់ភាសាសរសេរកម្មវិធី និងបរិបទរាប់សិប រួមមានបរិបទជាច្រើនដែលសមស្របសម្រាប់សិស្សចាប់ពីអាយុ ៨ ឆ្នាំ។ The Finch ត្រូវបានរចនាឡើង ដើម្បីអនុញ្ញាតឲ្យសិស្សសរសេរកម្មវិធីអន្តរកម្មយ៉ាងសំបូរបែប។"
  arduino_beyond_longdescription: "Arduino គឺជាវេទិកាដ៏មានប្រជាប្រិយមួយដែលត្រូវបានរចនាឡើង ដើម្បីអនុញ្ញាតឲ្យសិល្បករ និងអ្នករចនាធ្វើការជាមួយឧបករណ៍ចាប់សញ្ញាពិតប្រាកដ LEDs, buzzers  និងអ្វីៗជាច្រើនទៀត។ The Sparkfun Virtual Sandbox នឹងបង្រៀនអ្នកអំពីការសរសេកូដ Arduino ពិតប្រាកដនៅក្នុងកម្មវិធីរុករករបស់អ្នក។"
  processing_beyond_longdescription: "Processing គឺជាភាសាសរសេរកម្មវិធី ផ្ដល់នូវបរិស្ថានការអភិវឌ្ឍ និងសហគមន៍តាមអ៊ីនធើណែត។ ចាប់តាំងពីឆ្នាំ ២០០១ មក Processing បានលើកកម្ពស់ចំណេះដឹងផ្នែក software នៅក្នុងសិល្បៈសោតទស្សន៍ និងអក្ខរកម្មផ្នែកបច្ចេកវិទ្យា។ ដំបូង ត្រូវបានបង្កើតឡើង ដើម្បីធ្វើជាសៀវភៅគំនូរព្រាង software និងបង្រៀនមូលដ្ឋានគ្រឹះនៃការសរសេរកម្មវិធីកុំព្យូទ័រក្នុងបរិបទដែលមើលឃើញ Processing បានវិវត្តទៅជាឧបករណ៍អភិវឌ្ឍន៍សម្រាប់អ្នកជំនាញ។ សព្វថ្ងៃនេះ មាន សិស្ស សិល្បករ អ្នករចនា អ្នកស្រាវជ្រាវ និងអ្នកមានចំណង់ចំណូលចិត្ត រាប់ពាន់នាក់ដែលប្រើប្រាស់ Processing សម្រាប់ការរៀនសូត្រ គំរូផលិតផល និងផលិតកម្ម។"

  codecademy_longdescription: "Codeacademy ជាមូលដ្ឋានគ្រិះនៃវិទ្យាសាស្ដ្រកុំព្យូទ័រ ដែលមានលក្ខណៈអន្តរកម្ម ណែនាំផ្លូវសិស្សទៅកាន់ តាមរយៈភាសា JavaScript ដែលកំពុងត្រូវបានប្រើប្រាស់ដោយសិស្សជាង ១០លាននាក់ នៅទូទាំងពិភពលោក។ ពួកយើងបានរៀបចំនូវបទពិសោធន៍ Hour of Code ជាមួយនឹងសំណួរសាកល្បងចំណេះដឹង ស្លាយធ្វើបទបង្ហាញ និង គម្រោងដែលពេញលេញមួយសម្រាប់សិស្សនៅចុងបញ្ចប់វគ្គ។"

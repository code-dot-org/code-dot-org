  monstercoding_longdescription: "The Mystery Island Code Quest របស់ Monster Coding ផ្តល់នូវការផ្សងព្រេងដែលមានការណែនាំដោយខ្លួនឯង និងពោរពេញទៅដោយភាពសប្បាយរីករាយ ដែលបង្រៀនពីគំនិតសរសេរប្រូក្រាមសំខាន់ៗជាច្រើនដល់កុមារ។ ប្លុកនីមួយៗផ្អែកលើសកម្មភាពដែលរៀនកាលពីមុន ដែលនឹងបង្រៀនក្មេងៗអំពីអនុគមន៍(Functions) តម្លៃប៊ូលីន(Boolean Values) រង្វិលជុំ(Loops) លក្ខខណ្ឌ(If/Else Statements) និង អារេ(Arrays) ដោយប្រើក្រាហ្វិកមានចលនាចម្រុះពណ៌ និងការណែនាំដោយសម្លេង។"
  allcancode_longdescription: "សិស្សលេងហ្គេមផ្សងព្រេងដោយផ្អែកលើសាច់រឿងដើម។ ពួកគេនាំ Marco - ដែលជាតួអង្គឯក - ឆ្លងកាត់កម្រិតនីមួយៗដោយផ្តល់ការណែនាំជាជំហានៗ ដល់គាត់ជាទម្រង់ភាសាសរសេរប្រូក្រាម តាមរយៈកម្មវិធី Hour of Code។ ពួកគេត្រូវបានណែនាំឲ្យតម្រៀបពាក្យបញ្ជាតាមលំដាប់ បង្កើតឡើងវិញ និងលក្ខខណ្ឌ ទាំងដែលមិនបានចាប់អារម្មណ៍។"
  csfirst_longdescription: "ចូរបង្កើតសាច់រឿងអំពីតួអង្គពីរនាក់នៅសមុទ្រ។ ធ្វើទឹកឲ្យមានចលនា និងផ្លាស់ប្តូរទេសភាពតាមតម្រូវការ ដើម្បីត្រូវតាមចំណូលចិត្តរបស់អ្នក។ សូមប្រើការសរសេរកូដ ដើម្បីប្រាប់រឿងរ៉ាវ ដែលអ្នកចង់ប្រាប់!"
  boxisland_longdescription: "ធ្វើដំណើរកម្សាន្ត ទៅកាន់ Box Island និងជួយ Hiro ប្រមូលគ្រប់នាឡិកា ដែលរាយប៉ាយនៅទីរហោស្ថាន! នៅក្នុងមេរៀនណែនាំនេះ អ្នកនឹងសិក្សាអំពីមូលដ្ឋានគ្រឹះនៃក្បួនដោះស្រាយ លំដាប់ រង្វិលជុំ និងលក្ខខណ្ឌ!"
  codesters_longdescription: 'ចូរបង្កើតហ្គេម គំនូរជីវចល និងសិល្បៈផ្ទាល់ខ្លួនរបស់អ្នកដោយប្រើភាសា Python ។ នៅពេលដែលអ្នកធ្វើរួចរាល់ហើយ សូមចែករំលែកវាជាមួយមិត្តភក្តិ! ប្រូក្រាមនៅក្នុង Python ជាភាសាសរសេរប្រូក្រាម ដែលត្រូវបានប្រើជារៀងរាល់ថ្ងៃនៅតាមក្រុមហ៊ុននានា - ឧបករណ៍ទាញ និងទម្លាក់របស់យើង ធ្វើឲ្យអ្នកងាយស្រួលរៀន! សាកល្បងបង្កើតហ្គេមបាល់បោះ ក្បាច់រាំ ឬរចនាកាតជីវចលជាដើម!'
  texasinstruments_longdescription: 'សកម្មភាព The 10 Minutes of Code អាចប្រើប្រាស់នៅក្នុងថ្នាក់ ជាវិធីមួយដែលជំរុញចំណាប់អារម្មណ៍សិស្សក្នុងការសរសេរកូដជាមួយបច្ចេកវិទ្យា ធីអាយ(TI) ដែលពួកគេដាក់នៅក្នុងកាបូបស្ពាយជារៀងរាល់ថ្ងៃ។ សិក្សាមូលដ្ឋានគ្រឹះនៃការសរសេរកូដដោយប្រើ TI-84&#8482;Plus និងចាប់ផ្ដើមសរសេរប្រូក្រាមត្រឹមតែ ១០ នាទី - ដោយមិនតម្រូវឲ្យមានបទពិសោធន៍អ្វីឡើយ!'
  teacherled_longdescription: "ឥឡូវនេះ អ្នកអប់រំរាប់ពាន់នាក់បានសាកល្បងកម្មវិធី Hour of Code បន្ទប់រៀនជាច្រើនបានត្រៀមរួចរាល់សម្រាប់ សកម្មភាពច្នៃប្រឌិតជាច្រើន ក្នុងនោះសកម្មភាព one-size-fits-all បានបង្រៀនមូលដ្ឋានគ្រឹះនៃវិទ្យាសាស្ត្រកុំព្យូទ័រ។ ដើម្បីជួយឲ្យគ្រូរកឃើញការបំផុសគំនិត យើងបានប្រមូល និងរៀបចំផែនការមេរៀន និងសកម្មភាពដឹកនាំគ្រូរយៈពេលមួយម៉ោង ដែលរចនាឡើងសម្រាប់មុខវិជ្ជាផ្សេងៗគ្នាសម្រាប់អ្នកដែលធ្លាប់ប្រើប្រាស់កម្មវិធី Hour of Code។"

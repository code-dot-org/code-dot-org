  tynker_longdescription: "បង្កើតហ្គេមដោយខ្លួនអ្នក និងចែករំលែកជាមួយមិត្ដភក្កិ! ដោះស្រាយកូដល្បងប្រាជ្ញា និងរៀនក្បួនភាសាកុំព្យូទ័រតាមកម្រិតនីមួយៗ។ ធ្វើបដិរូបកម្មហ្គេម ជាមួយចលនាតួអង្គ កម្រិតច្រើន និងធាតុផ្សំសំបូរបែប។ បង្កើតហ្គេមអ្នកឲ្យមើលទៅដូចពិតដោយប្រើប្រាស់រូបវិទ្យា។ ពិនិត្យកូដដោយប្រើប្រាស់ប្លុក ឬ ភាសា JavaScript។ ដាក់ហ្គេមអ្នកឲ្យដំណើរការលើ អាយផេត និង ធេបប្លេក អេនដ្រយ។ មានសកម្មភាពសប្បាយជាច្រើន សម្រាប់ជ្រើសរើស!"
  scratch_longdescription: "ជាមួយ Scratch អ្នកអាចបង្កើត ហ្គេម រឿងរ៉ាវ តុក្កតា ដែលមានអន្ដរកម្មដោយខ្លួនឯង &mdash; ហើយចែករំលែកជាមួយមិត្ដភក្តិអ្នក។ ចាប់ផ្ដើមដោយការដាក់ឈ្មោះ បង្កើតកាតវិស្សមកាល ឬក៏បង្កើត ហ្គេម ផុង។"
  lightbot_longdescription: "នាំផ្លូវ Lightbot ទៅបំភ្លឺអំពូលពណ៌ខៀវ! Lightbot ជាហ្គេមល្បងប្រាជ្ញា ដែលប្រើប្រាស់ភាសាកុំព្យូទ័រ ដើម្បីឲ្យអ្នកលេងបានអនុវត្ដ និងស្វែងយល់អំពីមូលដ្ឋានគ្រឹះនៃការសរសេរកូដ។ សិក្សាតាមការណែនាំតាមលំដាប់ សរសេរនីតិវិធី និងរៀនរង្វិលជុំ ដើម្បីដោះស្រាយតាមកម្រិត។ ស័ក្តិសមសម្រាប់អ្នករៀនគ្រប់វ័យ។"
  thinkersmith_longdescription: "ប្រើប្រាស់ \"វាក្យសព្ទរ៉ូបូត\" ដែលមានស្រាប់ សិស្សនឹងយល់ពីរបៀបណែនាំគ្នា ដើម្បីបំពេញកិច្ចការជាក់លាក់ណាមួយ ដោយមិនចាំបាច់ពិភ្សាមុន។ មេរៀននេះនឹងបង្រៀនអំពីការផ្សារភ្ជាប់រវាងរូបសញ្ញា និងសកម្មភាព ក៏ដូចជាជំនាញផ្ទាល់ខ្លួនក្នុងការស្វែងរកកំហុស។ \"មិត្ដភក្កិរូប៉ូតរបស់ខ្ញុំ\" ធ្វើការបានយ៉ាងល្អនៅក្នុងសកម្មភាពក្រុម និងមានភ្ជាប់មកនូវសៀវភៅគ្រូ សម្រាប់ប្រើប្រាស់ក្នុងថ្នាក់រៀន។"
  condcards_longdescription: "រៀនអំពីក្បួនដោះស្រាយ និងលក្ខខណ្ឌនៅក្នុងសកម្មភាព \"unplugged\" ដោយប្រើប្រាស់សន្លឹកបៀរ។ សិស្សធ្វើសកម្មភាពនេះនៅក្នុងក្រុម និងត្រូវការសន្លឹកមួយហ៊ូរក្នុងមួយក្រុម។"
  lightbotintl_longdescription: "សិក្សាអំពីស្នូលតក្កវិទ្យាភាសាកុំព្យូទ័រ ចាប់ផ្ដើមពីកម្រិតដំបូងបំផុត សម្រាប់អាយុ ៤ ឆ្នាំឡើង រៀនលើ អាយអូអេស ឬអេនដ្រយ (ឬវេបប្រោសឺ)។ សិក្សាអំពីរបៀបដាក់លំដាប់នៃបញ្ជា កំណត់អត្តសញ្ញាណបែបផែន ប្រើប្រាស់និតិវិធី និងប្រើប្រាស់រង្វិលជុំ!"
  codehs_longdescription: "ដាក់បញ្ជាទៅលើកុំព្យូទ័រ គឺជាអ្វីដែលយើងស្គាល់ថាជាភាសាកុំព្យូទ័រ ប្រៀបដូចទៅនឹងការបង្រៀនសត្វឆ្កែ។ រៀនសរសេរកូដជាមួយ Karel the Dog &mdash; ដែលជាសេចក្តីណែនាំដ៏សប្បាយរីករាយ ងាយភ្ជាប់បាន និងជាក់ស្តែងមួយ ដែលបង្រៀនមូលដ្ឋានគ្រឹះ ដូចជា ពាក្យបញ្ជា និងអនុគមន៍សម្រាប់អ្នកចាប់ផ្ដើម។ មេរៀន ជាប្រភេទចង្អុលទិសសម្រាប់សិស្ស ប៉ុន្ដែគ្រូអាចចុះឈ្មោះ ដើម្បីប្រើប្រាស់មុខងារគ្រូក្នុងការតាមដានអត្រាជោគជ័យរបស់សិស្សបាន!"

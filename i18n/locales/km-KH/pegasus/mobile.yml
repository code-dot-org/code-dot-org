  codeavengers_longdescription: "បង្កើតហ្គេមលេងពីរនាក់ មានពីរវិមាត្រ(2D) ជាមួយ JavaScript ក្នុង ១០ កិច្ចការខ្លីៗ។ បន្ទាប់មក បន្ដរៀនមូលដ្ឋានគ្រឹះការសរសេរប្រូក្រាមបន្ថែមទៀត (អថេរ និង លក្ខខណ្ឌ) ដោយបង្កើតកម្រងសំណួរ ហើយចែករំលែកជាមួយមិត្ដភក្តិរបស់អ្នក។ អំឡុងពេលរៀន អ្នកអាចធ្វើការសន្សំពិន្ទុ និងផ្លាកសញ្ញាតាមរយៈការប្រកួតប្រជែង ដើម្បីអាចក្លាយជាសិស្សលំដាប់នៅក្នុងថ្នាក់រៀន។"

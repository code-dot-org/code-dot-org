  robomind_longdescription: 'សិស្សរៀនអំពីមូលដ្ឋានគ្រឹះនៃភាសាកុំព្យូទ័រដោយការគ្រប់គ្រងលើម​នុស្សនិម្មិតរបស់ពួកគេ។ ថ្នាក់រៀនអនឡាននឹងមានការផ្ដល់ជូននូជ បទបង្ហាញខ្លី ខ្សែភាពយន្ដ លំហាត់ និងការណែនាំ ឬតំរុយ ដើម្បីជាជំនួយក្នុងការធ្វើលំហាត់សរសេរប្រូក្រាម។'

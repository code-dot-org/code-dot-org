        studio_playlab_4: តើអ្នកអាចជួយកីឡាករ វាយកូនបាល់ (តួសម្ដែងទី 1) ទៅដល់កីឡាការនី វាយកូនបាល់ (តួសម្ដែងទី 2) ហើយលេងសំឡេងនៅពេលគាត់ទៅដល់ទីនោះបានដែលឬទេ?
        studio_playlab_5: តើអ្នកអាចជួយ Spacebot និយាយថា "សួរស្ដី ផែនដី!" នៅពេលដែលចុចលើ Spacebot បានដែលឬទេ? កុំភ្លេចចុចលើ Spacebot បន្ទាប់ពីអ្នកចុច ដំណើរការ។ 
        studio_playlab_6: តើ​អ្នក​អាច​ជួយ​មេធ្មប់​ផ្លាស់ទី​ដោយ​ប្រើ​គ្រាប់ចុច​ព្រួញ​ឡើង/ចុះ/ស្ដាំ/ឆ្វេង ដើម្បី​ទៅ​កាន់​ដុំ​ភ្លើង​វេទមន្ត​ទាំងអស់​បាន​ដែលឬទេ?
        studio_playlab_7: ប្លុក "ធ្វើឡើងវិញជារៀងរហូត" អាចធ្វើឱ្យកូដដំណើរការបន្តជាប់គ្នារហូត។ តើអ្នកអាចភ្ជាប់ប្លុកទៅ ប្លុក  "ធ្វើឡើងវិញជារៀងរហូត" ដើម្បីផ្លាស់ទី គ្រូវេទមន្ត ទៅស្តាំ និងឆ្វេងម្តងហើយម្តងទៀតបន្តជាប់គ្នារហូតបានដែលឬទេ?
        studio_playlab_8: តើអ្នកអាចបន្ថែមប្លុកដើម្បីដាក់ពិន្ទុ និងប្លុកមួយដើម្បីលេងសំឡេងនៅពេលដែល សេះដុះស្ដែង (unicorn) រត់ជួបជាមួយ គ្រូវេទមន្តបានដែលឬទេ? ហើយបន្ទាប់មកផ្លាស់ទីសេះដុះស្ដែង ដោយប្រើគ្រាប់សញ្ញាព្រួញរហូតដល់អ្នករកបានពិន្ទុ?

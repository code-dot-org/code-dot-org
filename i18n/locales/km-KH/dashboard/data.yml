        maze_2_2: 'តើអ្នកអាចជួយខ្ញុំឱ្យចាប់ជ្រូកកំហូចបានទេ? ដាក់ប្លុក "ផ្លាស់ទីទៅមុខ" ពីរបីរួមគ្នាហើយចុច "ដំណើរការ" ដើម្បីជួយខ្ញុំទៅដល់គោលដៅ។'
        maze_2_1: ជ្រូក​នេះ​រំខាន់ខ្ញុំណាស់។ ជួយខ្ញុំដើម្បីរកជ្រូកកំហូច!
        maze_2_2_5: តាមដានផ្លូវ ហើយនាំខ្ញុំទៅរកជ្រូកកំហូច។ ជៀសវាងម៉្សៅជាតិផ្ទុះ (TNT) បើមិនចឹងទេផ្ទុះខ្ទិចស្លាប។ 
        maze_2_3: នាំខ្ញុំទៅរកជ្រូកបៃតងកំហូច! (ប្រយ័ត្នចំពោះ TNT)
        maze_2_4: ស្ងប់អារម្មណ៍ ហើយជួយខ្ញុំទៅដល់ជ្រូកកំហូច។ បើមិនដូច្នោះទេខ្ញុំប្រហែលជាខឹង!
        maze_2_5: មានវិធីមួយដែលខ្ញុំអាចទៅដល់ជ្រូកកំហូចដោយប្រើតែ 2 ប្លុកប៉ុណ្ណោះ។ តើអ្នកអាចដោះស្រាយវាបានទេ?
        maze_2_6: ព្យាយាមនាំខ្ញុំទៅដល់ជ្រូកឈ្លានពានបៃតងដោយប្រើតែបីប្លុក។
        maze_2_7: ជួយខ្ញុំបណ្តេញជ្រូកកំហូចនេះដោយប្រើចំនួនប្លុកតិចបំផុត។ សាកល្បងប្រើប្លុក "ធ្វើឡើងវិញ" ច្រើនជាងមួយ។
        maze_2_8: 'នៅពេលដែលប្លុកមានពណ៌ប្រផេះ នោះមានន័យថាអ្នកមិនអាចលុបវាបានទេ។ ដោះស្រាយល្បែងផ្គុំរូបនេះដោយប្រើប្លុក "ធ្វើឡើងវិញ" ដែលចំនួនកំណត់ 3 ដង។ សាកល្បងដាក់ប្លុកទាំង 3 នេះនៅខាងក្នុងប្លុក "ធ្វើឡើងវិញ" ពណ៌ប្រផេះ៖ ផ្លាស់ទី ផ្លាស់ទី​ ហើយ បត់។'
        maze_2_9: សាកល្បងប្រើប្លុកថ្មី "ធ្វើឡើងវិញរហូតដល់" - វានឹងធ្វើឡើងវិញរហូតដល់ខ្ញុំអាចទៅដល់ជ្រូកមហារំខាន។
        maze_2_10: ជាការប្រសើរណាស់, ជាលើកចុងក្រោយសម្រាប់ការអនុវត្ត - តើអ្នកអាចដោះស្រាយបញ្ហានេះដោយប្រើតែ 4 ប្លុកបានទេ?
        maze_2_11: សួរស្ដីមនុស្សចិត្តល្អ! ខ្ញុំជាខ្មោចឆៅ (zombie) ហើយ ខ្ញុំឃ្លានណាស់។ ខ្ញុំត្រូវតែ ... ផ្លាស់ទី ... ទៅផ្កាឈូករ័ត្ន ... តើអ្នកអាចជួយខ្ញុំឱ្យទៅដល់ទីនោះដោយប្រើតែ 5 ប្លុកបានដែរឬទេ?
        maze_2_12: Okay, នេះគឺស្រដៀងគ្នានឹងវគ្គមុន, ប៉ុន្តែខុសគ្នាបន្តិច។ តើអ្នកអាចធ្វើវាដោយប្រើត្រឹមតែ 5 ប្លុកដែលឬទេ?
        maze_2_13: 'ប្រើប្លុកថ្មី "ប្រសិនបើ" ដើម្បីឱ្យខ្ញុំសម្រេចចិត្តថាត្រូវបត់នៅពេលណា។ ព័ត៌មានជំនួយ៖ អ្នកគ្រាន់តែត្រូវការប្លុកមួយបន្ថែមទៀត ប៉ុន្តែអ្នកគូររៀនពីរបៀបដែលយើងតម្រៀបកូដ ដូច្នេះអ្នកអាចធ្វើវាដោយខ្លួនឯងបាននៅពេលក្រោយ។'
        maze_2_14: Okay, នេះគឺដូចជាល្បែងផ្គុំរូបមុនដែរ ប៉ុន្តែអ្នកត្រូវចាំពីរបៀបដែលអ្នកបានប្រើប្លុក "ប្រសិនបើ" និងប្លុក "ធ្វើឡើងវិញ" ជាមួយគ្នា។

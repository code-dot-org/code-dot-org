        text: "សូម​ស្វាគមន៍​មក​កាន់ \"ពេលវេលា​នៃ​កូដ\" ជា​លើក​ដំបូង​របស់​អ្នក! ចូរ​ជ្រមុជ​ចូល​ទៅ​ក្នុង​រសជាតិ​ដំបូង​នៃ​ការ​សរសេរកម្មវិធី​របស់​អ្នក។"

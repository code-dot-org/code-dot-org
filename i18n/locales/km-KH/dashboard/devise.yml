km:
  devise:
    confirmations:
      confirmed: "អាសយដ្ឋាន​អ៊ីមែល​របស់​អ្នក​ត្រូវ​បាន​បញ្ជាក់​ដោយ​ជោគជ័យ​ហើយ។"
      send_instructions: "អ្នក​នឹង​ទទួល​បាន​អ៊ីមែល​ដែល​មាន​សេចក្ដី​ណែនាំ​អំពី​វិធី​បញ្ជាក់​គណនី​របស់​អ្នក​ដោយ​ប្រើ​ពេល​តែ​ប៉ុន្មាន​នាទី​ប៉ុណ្ណោះ។"
      send_paranoid_instructions: "ប្រសិន​បើ​អ៊ីមែល​របស់​អ្នក​មាន​ក្នុង​មូលដ្ឋាន​ទិន្នន័យ​របស់​យើង​ហើយ អ្នក​នឹង​ទទួល​បាន​អ៊ីមែល​មួយ​ដែល​មាន​សេចក្ដី​ណែនាំ​អំពី​វិធី​បញ្ជាក់​គណនី​របស់​អ្នក​ដោយ​ប្រើ​ពេល​តែ​ប៉ុន្មាន​នាទី​ប៉ុណ្ណោះ។"
    failure:

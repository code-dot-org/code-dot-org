      20hr_farmer_stage9_1_instruction: Hai, saya ialah farmer. Saya perlukan pertolongan anda untuk meratakan kawasan kebun saya supaya sedia untuk penanaman. Gerakkan saya ke timbunan kotor dan gunakan "alihkan" blok utuk mengalihkannya.
      20hr_farmer_stage9_11_instruction: 'Ianya masih gelap di luar. Gerakkan saya sepanjang lapangan. Jika terdapat longgokan, keluarkan ia, dan jika ada lubang, timbuskan ia. Petunjuk: gunakan menu dropdown dari pilihan di blok "Jika".'
      20hr_farmer_stage9_2_instruction: Seterusnya, pindahkan saya ke lubang dan isi dengan DUA  penggali kotoran, menggunakan blok "isi".
      20hr_farmer_stage9_3_instruction: Pindahkan saya ke longgokan kotoran dan beritahu saya berapa banyak penggali untuk mengalih keluar menggunakan blok-blok yang sedikit mungkin.
      20hr_farmer_stage9_4_instruction: 'Bolehkan anda membantu saya untuk membuang kesemua empat longgokan kotor? Petunjuk: guna blok berulang jika boleh.'
      20hr_farmer_stage9_5_instruction: 'Bantu saya untuk memasukkan kesemua lubang dengan 5 penggali kotoran. Petunjuk: anda boleh meletakkan blok "berulang" dalam blok "sementara".'
      20hr_farmer_stage9_6_instruction: Alihkan semua timbunan kotoran, gunakan blok yang sedikit yang mungkin. Pilihan baru dalam menu dropdown di blok "manakala" beritahu saya jika saya sedang berdiri di atas longgokan atau lubang.
      20hr_farmer_stage9_7_instruction: Wow, saya mendapati lubang yang benar-benar dalam! Saya tidak tahu berapa banyak penggali kotoran yang diperlukan. Bolehkah anda menulis aturcara yang mengisinya sehingga dipenuhi tanah?
      20hr_farmer_stage9_8_instruction: Bantu saya untuk mengisi lubang di hujung lapangan, gunakan blok sedikit yang mungkin.
      20hr_maze_stage2_13_instruction: OK, ini adalah sama, tetapi berbeza sedikit. Boleh lakukannya hanya dengan 5 blok?
      20hr_maze_stage2_7_instruction: Cuba bawa saya ke penceroboh hijau dengan hanya menggunakan tiga blok.

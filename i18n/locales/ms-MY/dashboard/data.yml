    level:
      instructions:
        maze_2_2: 'Can you help me to catch the naughty pig? Stack a couple of "move forward" blocks together and press "Run" to help me get there. '
        maze_2_1: This pig is ruffling my feathers. Help me to find him!
        maze_2_2_5: Trace the path and lead me to the silly pig. Avoid TNT or the feathers will fly!
        maze_2_3: Guide me to the green evilness! (Watch out for TNT)
        maze_2_4: Keep calm and help me to find the bad pig. Otherwise I might get angry!
        maze_2_5: There's a way I can get to the silly pig using only 2 blocks. Can you figure it out?
        maze_2_6: Cuba bawa saya ke penceroboh hijau dengan hanya menggunakan tiga blok.
        maze_2_7: Help me banish this bad piggy using the fewest number of blocks. Try using more than one "repeat times" block.
        maze_2_8: 'When a block is grey, that means you can''t delete it. Solve this puzzle using the "repeat" block that repeats 3 times. Try putting these 3 blocks inside the grey "repeat" block: move, move, turn.'
        maze_2_9: Ok, try the new "repeat until" block - it will repeat until I reach the annoying pig.
        maze_2_10: Ok, one last time for practice - can you solve this one using only 4 blocks?
        maze_2_11: Dear person.  Me zombie. Me hungry. Must... get... to sunflower... Can you get me there with only 5 blocks?
        maze_2_12: OK, ini adalah sama, tetapi berbeza sedikit. Boleh lakukannya hanya dengan 5 blok?
        maze_2_13: 'Use the new "if" block to let me decide when to turn. Hint: you only need one more block, but learn how we set it up so you can do it on your own next time.'
        maze_2_14: Ok, this is just like the last puzzle, but you need to remember how you used the "if" block and the "repeat" block together.
        maze_2_15: Me want sunflower! Use an "if" block to get me there with the fewest number of blocks.
        maze_2_16: Ok, let's do that again for practice - this isn't very different, but watch out for the chompers!
        maze_2_17: The "If-else" blocks checks a condition, and then does one thing OR another. To get me to the sunflower try to use this new block.
        maze_2_18: One more practice of the "if-else" block, can you get it right on your first try?
        maze_2_19: Can you add just 3 blocks to help me solve a more complex maze? If you do it right, I can walk any curvy path no matter the length.
        turtle_1_1: Hi, I'm an artist. You can write code to make me draw almost anything. Use a few blocks to make me draw over the grey lines in the picture.
        turtle_1_2: 'Now, draw a square. NOTE: use your favorite color by picking it in the new "set color" block.'
        turtle_1_3: Make a square using only 3 blocks.
        turtle_1_4: 'Lukis segi tiga yang berlainan warna, dengan menggunakan pilihan "warna rawak" yang mengambil warna yang berlainan setiap kali. Petunjuk: anda akan mengenalpasti sejauh manakah untuk membelok dengan mengklik nombor dalam blok belok.'
        turtle_1_5: Sekarang, untuk latihan, lukis segi tiga dan kemudian segi empat untuk melukis sampul surat.
        turtle_1_6: 'Bolehkah anda mengenal pasti bagaimana untuk melukis segi tiga dan segi empat? Petunjuk: Pertama, buat segi tiga, kemudian kenal pasti berapa kali untuk membelok sebelum melukis segi empat.'
        turtle_1_7: Ok, mari kita buat yang lebih sukar - lihat jika anda boleh lukis gelas hijau. Segi empat ini adalah 100 piksel di setiap sisi, dan terpisah 50 piksel. Jangan lupa untuk lukis dengan warna hijau!
        turtle_1_8: OK, fahamkan apa yang akan berlaku jika anda menjalankan kod ini (atau tekan "Main" untuk mencuba). Kemudian, ulangi dengan mencukupi masa untuk menyiapkan lukisan. Warna akan berbeza setiap kali.
        turtle_1_9: Bolehkah anda memikirkan apa nombor untuk menggantikan tanda soal untuk melukis bulatan?
        turtle_1_10: 'Anda berjaya! Sekarang, lukis apa sahaja yang anda mahu. Antara idea yang menyeronokkan: rajah kayu, snowman atau lingkaran. Juga, cuba blok baru "set lebar". selamat bergembira!'
        turtle_4_1: 'Can you draw a triangle (with edges of 100 pixels) with only 3 blocks? Hint: use a "repeat" block.'
        turtle_4_2: Add a "turn right by 90 degrees" block somewhere in the middle of the program already out on the workspace to draw these triangles.
        turtle_4_3: Ok, here's the code you wrote to draw a single triangle. Can you add a "repeat" and "turn" block to make a pretty flower?
        turtle_4_4: 'Berikut adalah kod yang sama dari teka-teki yang sebelumnya, tetapi dipusing hanya 36 darjah selepas melukis setiap segitiga. Berapa kalikah ini perlu diulang? (Pembayang: selepas pusingan sebanyak 360 darjah, lukisan akan menjadi bulatan penuh)'
        turtle_4_5: 'Berikut adalah kod yang sama dari teka-teki yang sebelumnya, tetapi diulangi pusingan sebanyak 36 kali. Berapakah darjah yang sepatutnya bagi pusingan-pusingan itu? (Pembayang: selepas pusingan sebanyak 360 darjah, lukisan akan menjadi bulatan penuh)'
        turtle_4_6: Using only 3 blocks, can you draw a square with edges of 20 pixels?
        turtle_4_7: 'Here''s the code for drawing the square from last puzzle. Can you repeat it to draw 10 adjacent squares like a ladder? Hint: you only need 2 more blocks.'
        turtle_4_8: Berikut adalah penyelesaian kepada teka-teki yang sebelumnya. Boleh anda menambah hanya 2 lagi blok untuk menyiapkan lukisan?
        turtle_4_9: Berikut adalah penyelesaian kepada teka-teki yang sebelumnya. Berapa darjah yang perlu anda putarkan untuk menyiapkan lukisan? (Anda mungkin perlu untuk meneka beberapa kali)
        turtle_4_10: Berikut adalah penyelesaian kepada teka-teki yang sebelumnya. Berapa kali anda harus ulang untuk menyiapkan lukisan?
        turtle_4_11: Try changing the numbers in the "turn" and "repeat" blocks to make different patterns. Or, experiment changing the rest of the code to draw anything you want.
        maze_karel_1_1: Hai, saya ialah farmer. Saya perlukan pertolongan anda untuk meratakan kawasan kebun saya supaya sedia untuk penanaman. Gerakkan saya ke timbunan kotor dan gunakan "alihkan" blok utuk mengalihkannya.
        maze_karel_1_2: Seterusnya, pindahkan saya ke lubang dan isi dengan DUA  penggali kotoran, menggunakan blok "isi".
        maze_karel_1_3: Pindahkan saya ke longgokan kotoran dan beritahu saya berapa banyak penggali untuk mengalih keluar menggunakan blok-blok yang sedikit mungkin.
        maze_karel_1_4: 'Bolehkan anda membantu saya untuk membuang kesemua empat longgokan kotor? Petunjuk: guna blok berulang jika boleh.'
        maze_karel_1_5: 'Bantu saya untuk memasukkan kesemua lubang dengan 5 penggali kotoran. Petunjuk: anda boleh meletakkan blok "berulang" dalam blok "sementara".'
        maze_karel_1_6: Alihkan semua timbunan kotoran, gunakan blok yang sedikit yang mungkin. Pilihan baru dalam menu dropdown di blok "manakala" beritahu saya jika saya sedang berdiri di atas longgokan atau lubang.
        maze_karel_1_7: Wow, saya mendapati lubang yang benar-benar dalam! Saya tidak tahu berapa banyak penggali kotoran yang diperlukan. Bolehkah anda menulis aturcara yang mengisinya sehingga dipenuhi tanah?
        maze_karel_1_8: Bantu saya untuk mengisi lubang di hujung lapangan, gunakan blok sedikit yang mungkin.
        maze_karel_1_9: 'Make me remove all these piles of dirt. Try to use as few blocks as possible. Hint: try using a "while" block.'
        maze_karel_1_10: Saya lambat bekerja, semuanya gelap, dan saya tidak dapat beritahu berapa besar longgokan itu. Sekarang saya tidak ada pilihan yang boleh saya gunakan untuk blok semasa. Gerakkan saya sepanjang lapangan, dan jika terdapat longgokan, alihkan.
        maze_karel_1_11: 'Ianya masih gelap di luar. Gerakkan saya sepanjang lapangan. Jika terdapat longgokan, keluarkan ia, dan jika ada lubang, timbuskan ia. Petunjuk: gunakan menu dropdown dari pilihan di blok "Jika".'
        turtle_2_1: 'Hello. Saya artis zombie. Saya suka melukis! Bantu saya lukis segi empat dengan warna khas. Nota penting: anda mempunyai semua blok sama tetapi mereka kini telah telah diaturkan dalam kategori.'
        turtle_2_2: Selamat menggunakan fungsi, yang akan membolehkan anda mengenalpasti blok baru! Cuba blok baru "lukis segi empat", yang terdapat di kategori "fungsi" untuk melukis segi empat 50x50 hijau yang kecil.
        turtle_2_3: Gunakan blok "ulang" (dalam kategori "Gelung") untuk melukis 3 segi empat bersaiz 100, setiap pisahan 120 darjah. Buat dalam 3 warna rawak yang berbeza.
        turtle_2_4: 'Sekarang kita akan dapat berseronok. Ubah kod untuk lukis 36 petak, 100 piksel lebar dan setiap 10 darjah berasingan. Petunjuk: anda mungkin ingin menggunakan penggelongsor untuk membuat saya pergi dengan lebih cepat.'
        turtle_2_5: Lukis segi empat dengan sisi 50, 60, 70, 80, dan 90 pikse. Anda perlu gunakan fungsi "lukis segi empat" lima kali.
        turtle_2_6: 'Ok, aturcara ini akan menggunakan kaunter, untuk melukis segi empat sama sebagai kali terakhir. Anda ingin segi empat untuk menjadi saiz yang sama sebagai kaunter, jadi gunakan blok "kaunter". Petunjuk: Ianya dalam kategori pembolehubah.'
        turtle_2_7: Sini terdapat aturcara untuk melukis satu lingkaran, tetapi blok telah dinyahaktif jadi ianya tidak dapat dijalankan. Buat satu aturcara baru menggunakan "kira dengan" blok (dalam kategori gelung) dan blok "kaunter" (dalam kategori Pembolehubah) untuk melukis lingakaran sama.
        turtle_2_7_5: Terdapat fungsi baru "lukis satu snowman" (dalam kategori Fungsi). Lukis dua snowmen, berketinggian 250 dan 100.
        turtle_2_8: Satu helah ini agak rumit. Guna fungsi "lukis satu snowman" dan blok "maju depan" baru (dalam kategori Tindakan). Lukis 3 snowmen dalam warna berbeza, 100 piksel terpisah.
        turtle_2_9: Gunakan gelung "kira dengan" baru untuk melukis keluarga snowman dengan ketinggian 110, 100, 90, 80, dan 70. Semua snowman perlu 60 piksel terpisah.
        turtle_2_10: Berikut merupakan beberapa kod untuk cubaan eksperimen dengan lingkaran berbeza. Apa akan terjadi jika anda mengubah pilin yang berbeza. Atau set satu warna rawak dalam gelung? Lukis apa jua yang anda suka.
        maze_karel_2_1: 'Cuba gunakan blok untuk membantu saya alihkan kesemua longgokan dan penuhkan ke dalam lubang di tanah. Cuba gunakan gelung berbanding menggunakan terlalu banyak blok. Hint: anda boleh simpan gelung dalam gelung lain.'
        maze_karel_2_2: We've defined our own block called "fill 5", which is now in the Functions category. Use it to help me fill in this hole.
        maze_karel_2_3: Use the new "fill 5" function block to make me fill in all the holes. You'll have to drag out the "fill 5" block out from the Functions category.
        maze_karel_2_4: Define a new function that removes 7 shovelfuls. Then use it to write a program that helps me remove all the piles.
        maze_karel_2_5: Create a new function that removes 6 shovelfuls from a pile, and use it to help me level out all the piles.
        maze_karel_2_6: Use two new functions, "fill 8" and "remove 8", to help me level out the pile and fill in the hole.
        maze_karel_2_7: There's a cow in my field! Write a new function that helps me avoid the cow and remove the pile. Put all your blocks inside the new function.
        maze_karel_2_8: Guna fungsi baru ini, "Elak daripada lembu dan buangkan 1", untuk membantu saya membuang semua timbunan.
        maze_karel_2_9: Ok, here's a function that removes 4 different piles of dirt in a vertical column. Try putting this function inside a loop, so that you remove all the piles of dirt using only a few new blocks.
        maze_karel_2_10: Move me across the field, and use these two functions to help me remove all the piles and fill all the holes.
        turtle_3_1: This puzzle shows you how the "draw a square" and "draw a circle" functions are defined.  Defining a function doesn't run its blocks.  You have to pull out the "draw a square" block to actually draw a square.
        turtle_3_2: Using the "draw a square" function as an example, create a "draw a triangle" function and use it.
        turtle_3_3: 'Draw triangular fences around the cats and a square fence around the cow.  Tip: test the program as you go along.'
        turtle_3_4: See if you can figure out how to use "draw a square" and "draw a triangle" (and some other blocks) to draw a house around the lion.
        turtle_3_5: 'Now create a new "draw a house" function and use it to house two cats. Hint: create a new function using the "do something" block, and type your own text to name the block.'
        turtle_3_6: 'Using "draw a square" as an example, add an input named "length" to "draw a triangle". Then, draw triangles in different sizes. (Hint: click the star to add an input to a function)'
        turtle_3_7: Add an input named "length" to "draw a house" and build a big house for the elephant (with edges 150 pixels long)
        turtle_3_8: Modify "draw a house" so I end up at the bottom right corner after drawing a new house. Use this modified function to draw three houses.
        turtle_3_9: Can you re-create the "draw a house" function without help? Try it, and then draw a row of houses.
        turtle_3_10: You've learned a lot! Now use it to draw whatever you want. Try to draw a star, or a spiral, or a fancy snowflake.
        maze_karel_debug_seq_1: Welcome to debugging! My code doesn't work right. Can you spot the problem and fix it so that I can get my field flat and ready for planting?
        maze_karel_debug_seq_2: What's wrong with this program? How should you fix it so I can remove that pile?
        maze_karel_debug_repeat: De-bug this program for me so my field will be nice and flat.
        maze_karel_debug_while: Bagaimanakah anda mengubah program ini untuk membantu saya mengisi lubang?
        maze_karel_debug_if: Help! Fix the program so my field will be completely flat.
        maze_karel_debug_if_else: De-bug this program so I can fill in the holes and remove all the piles.
        maze_karel_debug_function_1: What should you change about this program to help me remove all the piles?
        maze_karel_debug_function_2: Can you de-bug this program for me so I can make my field flat?
        maze_karel_debug_function_3: 'Edit this program so I''ll remove all the piles on my field. '
        turtle_5_1: Try running this program, and make changes to see what happens. Can you figure out how it works? (Or delete it and replace it with something totally different)
        turtle_5_2: Try running this program, and make changes to see what happens. Can you figure out how it works? (Or delete it and replace it with something totally different)
        turtle_5_3: Try running this program, and make changes to see what happens. Can you figure out how it works? (Or delete it and replace it with something totally different)
        turtle_5_4: Try running this program, and make changes to see what happens. Can you figure out how it works? (Or delete it and replace it with something totally different)
        turtle_5_5: Try running this program, and make changes to see what happens. Can you figure out how it works? (Or delete it and replace it with something totally different)
        turtle_5_6: Try running this program, and make changes to see what happens. Can you figure out how it works? (Or delete it and replace it with something totally different)
        maze_3_1: I need to get to that pig! Type in a couple of calls to move(); so I can get my eggs back.
        maze_3_2: Write me a program, so I can make it all the way to the pig.
        maze_3_3: How should I get to the pig? Make sure I don't run into the box of TNT!
        maze_3_4: Argh! Write me a program that gets me around the TNT and to the pig.
        Custom_builder: Drag blocks from the toolbox to the workspace to draw the level you wish to create. Press "Run" when you are ready.

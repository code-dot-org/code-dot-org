    level:
      instructions:
        maze_2_2: 'Bolehkah anda membantu saya untuk menangkap Babi nakal? Stack beberapa “bergerak ke hadapan” blok bersama-sama dan tekan “Run” untuk membantu saya sampai ke sana. '
        maze_2_1: Babi ini mengacak-acak bulu saya. Bantu saya untuk mencarinya!
        maze_2_2_5: Jejak jalan dan bawa saya ke babi bodoh. Elakkan TNT atau bulu akan terbang!
        maze_2_3: Bimbing saya kepada kejahatan hijau! (Berhati-hati untuk TNT)
        maze_2_4: Bertenang dan membantu saya untuk mencari babi yang buruk. Jika tidak, saya mungkin marah!
        maze_2_5: Ada cara saya boleh sampai ke babi bodoh hanya menggunakan 2 blok. Bolehkah anda memikirkannya?
        maze_2_6: Cuba bawa saya ke penceroboh hijau dengan hanya menggunakan tiga blok.
        maze_2_7: Membantu saya membuang piggy buruk ini menggunakan bilangan paling sedikit blok. Cuba gunakan lebih daripada satu blok “berulang kali”.
        maze_2_8: 'Apabila blok berwarna kelabu, itu bermakna anda tidak boleh memadamkannya. Selesaikan teka-teki ini menggunakan blok “ulangi” yang mengulangi 3 kali. Cuba letakkan 3 blok ini di dalam blok “ulangi” kelabu: bergerak, bergerak, putar.'
        maze_2_9: Ok, cuba blok “ulangi sehingga” baru - ia akan berulang sehingga saya sampai ke babi yang menjengkelkan.
        maze_2_10: Ok, kali terakhir untuk latihan - bolehkah anda menyelesaikannya hanya menggunakan 4 blok?
        maze_2_11: Orang yang dihormati. Saya zombie. Saya lapar. Mesti... mendapatkan... untuk bunga matahari... Bolehkah anda mendapatkan saya di sana dengan hanya 5 blok?
        maze_2_12: OK, ini adalah sama, tetapi berbeza sedikit. Boleh lakukannya hanya dengan 5 blok?
        maze_2_13: 'Gunakan blok “jika” baru untuk membiarkan saya memutuskan bila hendak bertukar. Petunjuk: anda hanya memerlukan satu blok lagi, tetapi pelajari bagaimana kami menyiapkannya supaya anda boleh melakukannya sendiri pada masa akan datang.'
        maze_2_14: Ok, ini sama seperti teka-teki terakhir, tetapi anda perlu ingat bagaimana anda menggunakan blok “jika” dan blok “ulangi” bersama-sama.
        maze_2_15: Saya mahu bunga matahari! Gunakan blok “jika” untuk membawa saya ke sana dengan jumlah blok paling sedikit.
        maze_2_16: Ok, mari kita lakukan lagi untuk latihan - ini tidak begitu berbeza, tetapi berhati-hati untuk chompers!
        maze_2_17: '“Jika-lain” blok memeriksa keadaan, dan kemudian melakukan satu perkara ATAU yang lain. Untuk mendapatkan saya ke bunga matahari cuba untuk menggunakan blok baru ini.'
        maze_2_18: Satu lagi amalan blok “jika-lain”, bolehkah anda mendapatkannya dengan betul pada percubaan pertama anda?
        maze_2_19: Bolehkah anda menambah hanya 3 blok untuk membantu saya menyelesaikan maze yang lebih kompleks? Jika anda melakukannya dengan betul, saya boleh berjalan di mana-mana jalan curvy tidak kira panjang.
        turtle_1_1: Hai, saya seorang artis. Anda boleh menulis kod untuk membuat saya menarik hampir apa-apa. Gunakan beberapa blok untuk membuat saya menarik garis kelabu dalam gambar.
        turtle_1_2: 'Sekarang, lukiskan persegi. NOTA: gunakan warna kegemaran anda dengan memilihnya di blok “set color” yang baru.'
        turtle_1_3: Buat persegi menggunakan hanya 3 blok.
        turtle_1_4: 'Lukis segi tiga yang berlainan warna, dengan menggunakan pilihan "warna rawak" yang mengambil warna yang berlainan setiap kali. Petunjuk: anda akan mengenalpasti sejauh manakah untuk membelok dengan mengklik nombor dalam blok belok.'
        turtle_1_5: Sekarang, untuk latihan, lukis segi tiga dan kemudian segi empat untuk melukis sampul surat.
        turtle_1_6: 'Bolehkah anda mengenal pasti bagaimana untuk melukis segi tiga dan segi empat? Petunjuk: Pertama, buat segi tiga, kemudian kenal pasti berapa kali untuk membelok sebelum melukis segi empat.'
        turtle_1_7: Ok, mari kita buat yang lebih sukar - lihat jika anda boleh lukis gelas hijau. Segi empat ini adalah 100 piksel di setiap sisi, dan terpisah 50 piksel. Jangan lupa untuk lukis dengan warna hijau!
        turtle_1_8: OK, fahamkan apa yang akan berlaku jika anda menjalankan kod ini (atau tekan "Main" untuk mencuba). Kemudian, ulangi dengan mencukupi masa untuk menyiapkan lukisan. Warna akan berbeza setiap kali.
        turtle_1_9: Bolehkah anda memikirkan apa nombor untuk menggantikan tanda soal untuk melukis bulatan?
        turtle_1_10: 'Anda berjaya! Sekarang, lukis apa sahaja yang anda mahu. Antara idea yang menyeronokkan: rajah kayu, snowman atau lingkaran. Juga, cuba blok baru "set lebar". selamat bergembira!'
        turtle_4_1: 'Bolehkah anda melukis segitiga (dengan tepi 100 piksel) dengan hanya 3 blok? Petunjuk: gunakan blok “ulangi”.'
        turtle_4_2: Tambah blok “belok kanan dengan 90 darjah” di suatu tempat di tengah-tengah program yang sudah keluar di ruang kerja untuk menarik segitiga ini.
        turtle_4_3: Ok, inilah kod yang anda tulis untuk menarik segitiga tunggal. Bolehkah anda menambah blok “ulangi” dan “giliran” untuk membuat bunga yang cantik?
        turtle_4_4: 'Berikut adalah kod yang sama dari teka-teki yang sebelumnya, tetapi dipusing hanya 36 darjah selepas melukis setiap segitiga. Berapa kalikah ini perlu diulang? (Pembayang: selepas pusingan sebanyak 360 darjah, lukisan akan menjadi bulatan penuh)'
        turtle_4_5: 'Berikut adalah kod yang sama dari teka-teki yang sebelumnya, tetapi diulangi pusingan sebanyak 36 kali. Berapakah darjah yang sepatutnya bagi pusingan-pusingan itu? (Pembayang: selepas pusingan sebanyak 360 darjah, lukisan akan menjadi bulatan penuh)'
        turtle_4_6: Menggunakan hanya 3 blok, bolehkah anda melukis persegi dengan tepi 20 piksel?
        turtle_4_7: 'Berikut adalah kod untuk melukis persegi dari teka-teki terakhir. Bolehkah anda mengulanginya untuk menarik 10 dataran bersebelahan seperti tangga? Petunjuk: anda hanya memerlukan 2 blok lagi.'
        turtle_4_8: Berikut adalah penyelesaian kepada teka-teki yang sebelumnya. Boleh anda menambah hanya 2 lagi blok untuk menyiapkan lukisan?
        turtle_4_9: Berikut adalah penyelesaian kepada teka-teki yang sebelumnya. Berapa darjah yang perlu anda putarkan untuk menyiapkan lukisan? (Anda mungkin perlu untuk meneka beberapa kali)
        turtle_4_10: Berikut adalah penyelesaian kepada teka-teki yang sebelumnya. Berapa kali anda harus ulang untuk menyiapkan lukisan?
        turtle_4_11: Cuba ubah nombor dalam blok “giliran” dan “ulangi” untuk membuat corak yang berbeza. Atau, eksperimen mengubah seluruh kod untuk menarik apa sahaja yang anda mahu.
        maze_karel_1_1: Hai, saya ialah farmer. Saya perlukan pertolongan anda untuk meratakan kawasan kebun saya supaya sedia untuk penanaman. Gerakkan saya ke timbunan kotor dan gunakan "alihkan" blok utuk mengalihkannya.
        maze_karel_1_2: Seterusnya, pindahkan saya ke lubang dan isi dengan DUA  penggali kotoran, menggunakan blok "isi".
        maze_karel_1_3: Pindahkan saya ke longgokan kotoran dan beritahu saya berapa banyak penggali untuk mengalih keluar menggunakan blok-blok yang sedikit mungkin.
        maze_karel_1_4: 'Bolehkan anda membantu saya untuk membuang kesemua empat longgokan kotor? Petunjuk: guna blok berulang jika boleh.'
        maze_karel_1_5: 'Bantu saya untuk memasukkan kesemua lubang dengan 5 penggali kotoran. Petunjuk: anda boleh meletakkan blok "berulang" dalam blok "sementara".'
        maze_karel_1_6: Alihkan semua timbunan kotoran, gunakan blok yang sedikit yang mungkin. Pilihan baru dalam menu dropdown di blok "manakala" beritahu saya jika saya sedang berdiri di atas longgokan atau lubang.
        maze_karel_1_7: Wow, saya mendapati lubang yang benar-benar dalam! Saya tidak tahu berapa banyak penggali kotoran yang diperlukan. Bolehkah anda menulis aturcara yang mengisinya sehingga dipenuhi tanah?
        maze_karel_1_8: Bantu saya untuk mengisi lubang di hujung lapangan, gunakan blok sedikit yang mungkin.
        maze_karel_1_9: 'Buat saya keluarkan semua timbunan kotoran ini. Cuba gunakan sebagai beberapa blok yang mungkin. Petunjuk: cuba gunakan blok “sementara”.'
        maze_karel_1_10: Saya lambat bekerja, semuanya gelap, dan saya tidak dapat beritahu berapa besar longgokan itu. Sekarang saya tidak ada pilihan yang boleh saya gunakan untuk blok semasa. Gerakkan saya sepanjang lapangan, dan jika terdapat longgokan, alihkan.
        maze_karel_1_11: 'Ianya masih gelap di luar. Gerakkan saya sepanjang lapangan. Jika terdapat longgokan, keluarkan ia, dan jika ada lubang, timbuskan ia. Petunjuk: gunakan menu dropdown dari pilihan di blok "Jika".'
        turtle_2_1: 'Hello. Saya artis zombie. Saya suka melukis! Bantu saya lukis segi empat dengan warna khas. Nota penting: anda mempunyai semua blok sama tetapi mereka kini telah telah diaturkan dalam kategori.'
        turtle_2_2: Selamat menggunakan fungsi, yang akan membolehkan anda mengenalpasti blok baru! Cuba blok baru "lukis segi empat", yang terdapat di kategori "fungsi" untuk melukis segi empat 50x50 hijau yang kecil.
        turtle_2_3: Gunakan blok "ulang" (dalam kategori "Gelung") untuk melukis 3 segi empat bersaiz 100, setiap pisahan 120 darjah. Buat dalam 3 warna rawak yang berbeza.
        turtle_2_4: 'Sekarang kita akan dapat berseronok. Ubah kod untuk lukis 36 petak, 100 piksel lebar dan setiap 10 darjah berasingan. Petunjuk: anda mungkin ingin menggunakan penggelongsor untuk membuat saya pergi dengan lebih cepat.'
        turtle_2_5: Lukis segi empat dengan sisi 50, 60, 70, 80, dan 90 pikse. Anda perlu gunakan fungsi "lukis segi empat" lima kali.
        turtle_2_6: 'Ok, aturcara ini akan menggunakan kaunter, untuk melukis segi empat sama sebagai kali terakhir. Anda ingin segi empat untuk menjadi saiz yang sama sebagai kaunter, jadi gunakan blok "kaunter". Petunjuk: Ianya dalam kategori pembolehubah.'
        turtle_2_7: Sini terdapat aturcara untuk melukis satu lingkaran, tetapi blok telah dinyahaktif jadi ianya tidak dapat dijalankan. Buat satu aturcara baru menggunakan "kira dengan" blok (dalam kategori gelung) dan blok "kaunter" (dalam kategori Pembolehubah) untuk melukis lingakaran sama.
        turtle_2_7_5: Terdapat fungsi baru "lukis satu snowman" (dalam kategori Fungsi). Lukis dua snowmen, berketinggian 250 dan 100.
        turtle_2_8: Satu helah ini agak rumit. Guna fungsi "lukis satu snowman" dan blok "maju depan" baru (dalam kategori Tindakan). Lukis 3 snowmen dalam warna berbeza, 100 piksel terpisah.
        turtle_2_9: Gunakan gelung "kira dengan" baru untuk melukis keluarga snowman dengan ketinggian 110, 100, 90, 80, dan 70. Semua snowman perlu 60 piksel terpisah.
        turtle_2_10: Berikut merupakan beberapa kod untuk cubaan eksperimen dengan lingkaran berbeza. Apa akan terjadi jika anda mengubah pilin yang berbeza. Atau set satu warna rawak dalam gelung? Lukis apa jua yang anda suka.
        maze_karel_2_1: 'Cuba gunakan blok untuk membantu saya alihkan kesemua longgokan dan penuhkan ke dalam lubang di tanah. Cuba gunakan gelung berbanding menggunakan terlalu banyak blok. Hint: anda boleh simpan gelung dalam gelung lain.'
        maze_karel_2_2: Kami telah menentukan blok kami sendiri yang dipanggil “fill 5", yang kini berada dalam kategori Fungsi. Gunakannya untuk membantu saya mengisi lubang ini.
        maze_karel_2_3: Gunakan blok fungsi “fill 5" baru untuk membuat saya mengisi semua lubang. Anda perlu menyeret blok “isi 5" keluar dari kategori Fungsi.
        maze_karel_2_4: Tentukan fungsi baru yang menghilangkan 7 shovelfuls. Kemudian gunakannya untuk menulis program yang membantu saya mengeluarkan semua buasir.
        maze_karel_2_5: Buat fungsi baru yang menghilangkan 6 shovelfuls dari longgokan, dan gunakannya untuk membantu saya meratakan semua buasir.
        maze_karel_2_6: Gunakan dua fungsi baru, “isi 8" dan “keluarkan 8", untuk membantu saya meratakan longgokan dan mengisi lubang.
        maze_karel_2_7: Ada seekor lembu di ladang saya! Tulis fungsi baru yang membantu saya mengelakkan lembu dan mengeluarkan longgokan. Letakkan semua blok anda di dalam fungsi baru.
        maze_karel_2_8: Guna fungsi baru ini, "Elak daripada lembu dan buangkan 1", untuk membantu saya membuang semua timbunan.
        maze_karel_2_9: Ok, inilah fungsi yang menghilangkan 4 buasir kotoran yang berbeza dalam lajur menegak. Cuba letakkan fungsi ini di dalam gelung, supaya anda mengeluarkan semua timbunan kotoran menggunakan hanya beberapa blok baru.
        maze_karel_2_10: Pindah saya di seluruh bidang, dan menggunakan kedua-dua fungsi untuk membantu saya mengeluarkan semua buasir dan mengisi semua lubang.
        turtle_3_1: Teka-teki ini menunjukkan kepada anda bagaimana fungsi “lukis persegi” dan “lukis bulatan” ditakrifkan. Mendefinisikan fungsi tidak menjalankan bloknya. Anda perlu mengeluarkan blok “lukis persegi” untuk benar-benar menarik persegi.
        turtle_3_2: Menggunakan fungsi “lukis persegi” sebagai contoh, buat fungsi “lukis segitiga” dan gunakannya.
        turtle_3_3: 'Lukis pagar segi tiga di sekitar kucing dan pagar persegi di sekitar lembu. Petua: uji program semasa anda pergi bersama.'
        turtle_3_4: Lihat jika anda boleh memikirkan cara menggunakan “lukis persegi” dan “lukis segitiga” (dan beberapa blok lain) untuk menarik rumah di sekitar singa.
        turtle_3_5: 'Sekarang buat fungsi “lukis rumah” baru dan gunakannya untuk menempatkan dua kucing. Petunjuk: buat fungsi baru menggunakan blok “lakukan sesuatu”, dan taip teks anda sendiri untuk menamakan blok tersebut.'
        turtle_3_6: 'Menggunakan “lukis persegi” sebagai contoh, tambahkan input bernama “panjang” ke “lukis segitiga”. Kemudian, lukis segitiga dalam pelbagai saiz. (Petunjuk: klik bintang untuk menambah input ke fungsi)'
        turtle_3_7: Tambah input bernama “panjang” untuk “menarik rumah” dan membina sebuah rumah besar untuk gajah (dengan tepi 150 piksel panjang)
        turtle_3_8: Ubah suai “lukis rumah” jadi saya berakhir di sudut kanan bawah selepas melukis rumah baru. Gunakan fungsi yang diubah suai ini untuk menarik tiga buah rumah.
        turtle_3_9: Bolehkah anda mencipta semula fungsi “menarik rumah” tanpa bantuan? Cubalah, dan kemudian lukiskan deretan rumah.
        turtle_3_10: Anda telah belajar banyak! Sekarang gunakannya untuk menarik apa sahaja yang anda mahukan. Cuba untuk menarik bintang, atau lingkaran, atau salji mewah.
        maze_karel_debug_seq_1: Selamat datang ke debugging! Kod saya tidak berfungsi dengan betul. Bolehkah anda melihat masalah dan memperbaikinya supaya saya dapat mendapatkan ladang saya rata dan bersedia untuk ditanam?
        maze_karel_debug_seq_2: Apa yang salah dengan program ini? Bagaimana anda perlu memperbaikinya supaya saya boleh mengeluarkan longgokan itu?
        maze_karel_debug_repeat: De-bug program ini untuk saya supaya bidang saya akan menjadi baik dan rata.
        maze_karel_debug_while: Bagaimanakah anda mengubah program ini untuk membantu saya mengisi lubang?
        maze_karel_debug_if: Tolong! Betulkan program supaya bidang saya akan benar-benar rata.
        maze_karel_debug_if_else: De-bug program ini supaya saya boleh mengisi lubang-lubang dan mengeluarkan semua buasir.
        maze_karel_debug_function_1: Apa yang perlu anda ubah mengenai program ini untuk membantu saya mengeluarkan semua buasir?
        maze_karel_debug_function_2: Bolehkah anda de-bug program ini untuk saya supaya saya boleh membuat bidang saya rata?
        maze_karel_debug_function_3: 'Edit program ini supaya saya akan mengeluarkan semua buasir di padang saya. '

      text:
        drag_blocks: Seret blok “bergerak” dan snap di bawah blok lain
        run: "\n\nTekan \"Jalankan\" untuk mencuba atur cara anda"
        watch_again: Klik di sini untuk menonton video sekali lagi
        gray_block_explanation: Blok yang berwarna kelabu tidak boleh dipadamkan. Bolehkah anda menyelesaikan teka-teki anyway?
        show_code_explanation: Klik di sini untuk melihat kod untuk program yang anda buat
        instructions_repeat_explanation: Arahan untuk setiap teka-teki diulang di sini
        category_explanation: Anda mempunyai semua blok yang sama tetapi mereka kini telah disusun dalam kategori
        set_sprite_image: Lampirkan blok “tetapkan pelakon ke gambar” ke blok “apabila cerita bermula” untuk membolehkan pelakon untuk cerita ini
        studio_say_text: Taip apa yang anda mahu pelakon anda katakan dalam petikan ini
        jigsaw_click: Klik blok ini!
        move_elsa_forward: Seret blok “Move Forward” dan snap ia di bawah “When Run” blok untuk membuat Elsa bergerak ke hadapan
        turn_elsa: Gunakan “Turn” blok untuk membuat Elsa giliran. Nombor dalam drop-down menentukan berapa banyak Elsa bertukar
        replace_questions: Gunakan drop-down untuk menggantikan “???” dengan nombor
        replace_questions_degree: Gunakan drop-down untuk menggantikan “???” dengan ijazah yang betul untuk bertukar
        repeat_blocks: Gunakan blok “Ulang” dan bungkusnya di sekitar blok di ruang kerja
        repeat_blocks_1: "(1) Gunakan blok ini dan letakkannya di sekitar blok kelabu di ruang kerja"
        repeat_blocks_2: (2) Pindahkan blok “Ulang” di sini, dan letakkan blok kelabu di dalamnya
        snowflake_dropdown: Gunakan drop-down ini untuk membuat kepingan salji yang berbeza!
        degrees_per_side: Bahagikan 360 dengan bilangan sisi untuk mendapatkan saiz setiap sudut dalam darjah.
        set_sides: Gunakan blok ini untuk menetapkan “sisi” ke nombor yang diperlukan untuk menyelesaikan teka-teki.
        set_length: Gunakan blok ini untuk menetapkan “panjang” ke nilai yang betul.
        which_equation: Persamaan mana yang menjadikan setiap sisi lebih pendek untuk bentuk dengan lebih banyak sisi?
        get_nectar: Gunakan blok “dapatkan nektar” yang baru.
        actions_category: Kotak alat mendapat wajah baru! Blok “Tindakan” ada di sini sekarang.
        draw_square_hint: 'petunjuk: menggunakan gelung persegi anda hanya dibuat dalam teka-teki terakhir.'
        edit_function: Klik di sini untuk mengedit fungsi anda.
        create_function: Klik di sini untuk membuka flyout “Fungsi”, kemudian klik butang “Buat Fungsi”.
        house_hint: Tidak mengapa jika gambar itu belum kelihatan seperti rumah. Kami akan memperbaikinya dalam teka-teki seterusnya.
        edit_draw_square: Gunakan butang ini untuk mengedit fungsi dan menambah gelung.
        edit_get_nectar: Gunakan butang ini untuk mengedit fungsi dan menukar arah Bee akan berubah untuk mendapatkan nektar.
        logic_category: Buka flyout “Logik” untuk mencari blok “jika/lain”.
        length_parameter: Bolehkah anda mengemas kini fungsi ini supaya ia menggunakan parameter “panjang”?
        frozen_diamond_repeat: Gunakan blok ulangi untuk membuat bentuk ini.
        frozen_circle_function_in_circle_turn: Jangan lupa untuk menghidupkan selepas membuat setiap bulatan.
        frozen_circle_function_with_parameter_circle: Gunakan blok “buat bulatan” dan ubah saiznya.
        frozen_snowflake_branch: Gunakan blok “Buat Cawangan Snowflake”
        frozen_create_square: Lampirkan lebih banyak blok di sini untuk membuat persegi

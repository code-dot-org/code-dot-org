          lessons:
            Dance Party - Go Further:
              description_student: Dalam pelajaran ini, pelajar dari semua peringkat umur mendapat pengalaman pengenalan dengan pengekodan dan sains komputer dalam persekitaran yang selamat dan menyokong. Pelajaran ini telah direka untuk pelajar semua peringkat umur tetapi memerlukan pembacaan. Aktiviti ini memerlukan bunyi kerana alat itu dibina untuk bertindak balas kepada muzik.
              description_teacher: Dalam pelajaran ini, pelajar dari semua peringkat umur mendapat pengalaman pengenalan dengan pengekodan dan sains komputer dalam persekitaran yang selamat dan menyokong. Pelajaran ini telah direka untuk pelajar semua peringkat umur tetapi memerlukan pembacaan. Aktiviti ini memerlukan bunyi kerana alat itu dibina untuk bertindak balas kepada muzik.
          student_description: Melampaui jam pertama dengan idea projek lanjutan.
        coursef-2019:
          title: Kursus F (2019)
          description: Pelajari menggunakan pelbagai jenis gelung, peristiwa, fungsi dan bersyarat. Selidik teknik penyelesaian masalah yang berbeza dan bincangkan kesan pengkomputeran dan internet terhadap kemasyarakatan. Dalam bahagian kedua kursus ini, sila reka bentuk dan cipta projek kemuncak yang boleh anda kongsikan dengan rakan dan keluarga.
          description_short: Pelajari semua konsep dalam Asas Sains Komputer dan cipta seni, cerita atau permainan anda sendiri.
          description_audience: 'Umur: 9-13 tahun'
          lesson_groups:
            ramp_up:
              display_name: Tingkatkan
            csf_variables:
              display_name: Pembolehubah
            csf_data:
              display_name: Data
            csf_internet:
              display_name: Internet
            csf_sprites:
              display_name: Jin
            end_of_course_project:
              display_name: Akhir Projek Kursus
          lessons:
            'Programming: My Robotic Friends':
              name: 'Pengaturcaraan: Rakan Robotik Saya'
            Sequence in Maze:
              name: Jujukan di dalam Pagar Sesat
            Debugging with Scrat:
              name: Penyahpepijatan dengan Scrat
            Programming in Artist:
              name: Pengaturcaraan di dalam Artis
            'Loops: My Loopy Robotic Friends':
              name: 'Gelung: Rakan Robotik Bergelung Saya'
            Loops in Artist:
              name: Gelung di dalam Artis
            Nested Loops in Bee/Zombie:
              name: Gelung Bersarang di dalam Lebah/Zombi
            Nested Loops with Frozen:
              name: Gelung Bersarang dengan Frozen
            Conditionals in Farmer:
              name: Bersyarat di dalam Peladang
            Functions in Minecraft:
              name: Fungsi dalam Minecraft
              description_student: Bolehkah anda memikirkan cara menggunakan fungsi untuk kod yang paling cekap?
              description_teacher: Pelajar akan mula memahami sejauh mana fungsi boleh membantu dalam pengembaraan Minecraft yang menyeronokkan dan berinteraktif ini!
            The Power of Words:
              name: Kuasa Perkataan
              description_student: Perbuatan membuli sememangnya sangat teruk. Pelajaran ini akan mengajar anda tentang perkara yang baik atau tidak baik untuk dikatakan dalam talian.
              description_teacher: |-
                Pelajar memerhatikan perkara itu semasa mereka melayari laman web kegemaran mereka, mereka mungkin menemui mesej daripada kanak-kanak lain yang boleh membuatkan mereka merasa marah, sakit hati, sedih, atau takut. Mereka menerokai cara menangani buli siber dan bertindak balas dalam menghadapi bahasa yang menjengkelkan dalam talian.\\r
                \\r
                Pelajar berbincang mengenai semua cara mereka gunakan teknologi untuk komunikasi dan menerokai persamaan dan perbezaan antara komunikasi secara peribadi dan dalam talian. Kemudian, pelajar melakukan sumbang saran untuk mencari cara bertindak balas terhadap buli siber. \\r
                \\r
                Untuk maklumat lebih lanjut, sila kunjungi: [r kuasa perkataan pendidikan yang munasabah]
            Envelope Variables:
              description_student: 'Sampul surat dan pemboleh ubah mempunyai suatu persamaan: kedua-duanya boleh menyimpan barangan berharga. Di sini anda akan mempelajari mengenai pemboleh ubah dan perkara hebat yang boleh dilakukannya.'
              description_teacher: Pemboleh ubah digunakan sebagai pemegang tempat untuk nilai seperti angka atau perkataan. Pemboleh ubah memberikan banyak kebebasan dalam pengaturcaraan. Daripada perlu menaip frasa dengan banyak kali atau mengingati angka yang terlindung, ahli sains komputer boleh menggunakan pemboleh ubah sebagai rujukannya. Pelajaran ini membantu menerangkan perkara mengenai pemboleh ubah dan cara kita boleh menggunakannya dalam pelbagai cara. Idea pemboleh ubah bukan konsep yang mudah difahami, oleh itu kami menyarankan agar banyak masa diberikan untuk perbincangan pada akhir pelajaran itu.
            Variables as Constant in Artist:
              name: Pemboleh Ubah dengan Artis
              description_student: Jangan lupa membawa kreativiti anda ke kelas! Dalam teka-teki ini, anda akan membuat lukisan yang luar biasa dengan menggunakan pemboleh ubah.
              description_teacher: Dalam pelajaran ini, pelajar akan meneroka penciptaan reka bentuk berulang dengan menggunakan pemboleh ubah dalam persekitaran Artis. Pelajar akan mempelajari cara pemboleh ubah boleh digunakan untuk menjadikan kod lebih mudah ditulis dan dibaca, walaupun nilainya tidak berubah pada masa jalan.
            Variables that Change in Bee:
              description_student: Lebah ini menyukai pemboleh ubah!
              description_teacher: Pelajaran ini akan membantu menggambarkan cara pemboleh ubah boleh menjadikan atur cara lebih kuat dengan membenarkan nilai ditukar semasa kod sedang berjalan.
            Variables that Change in Artist:
              name: Menukar Pemboleh Ubah dengan Artis
              description_student: Dalam pelajaran ini, anda akan membuat lukisan dengan menggunakan pemboleh ubah yang bertukar semasa program berjalan.
              description_teacher: Dalam pelajaran ini, pelajar akan meneroka penciptaan reka bentuk berulang dengan menggunakan pemboleh ubah dalam persekitaran Artis. Pelajar akan mempelajari cara pemboleh ubah boleh digunakan untuk menjadikan kod lebih mudah ditulis dan dibaca. Selepas teka-teki dibimbing, pelajar akan mengakhiri pelajaran pada tahap permainan bebas bertujuan menunjukkan perkara yang telah mereka pelajari dan mencipta reka bentuk mereka sendiri.
            For Loop Fun:
              description_student: Anda akan menikmati banyak keseronokan apabila mempelajari tentang gelung `untuk`!
              description_teacher: Kita tahu bahawa gelung membolehkan kita melakukan perkara berulang-kali, tetapi kini kita akan mempelajari cara menggunakan gelung yang mempunyai struktur tambahan yang dibina di dalamnya. Struktur baharu ini akan membolehkan pelajar mencipta kod yang lebih kuat dan dinamik.
            For Loops in Bee:
              description_student: Bunyi berdengung. Dalam teka-teki ini, anda akan membimbing lebah ke nektar dan madu dengan menggunakan gelung `untuk`!
              description_teacher: Menampilkan Lebah, pelajaran ini memberikan tumpuan kepada gelung `untuk` dan menggunakan pemboleh ubah bertambahan bagi menyelesaikan teka-teki yang lebih rumit. Pelajar akan mula dengan menyemak gelung daripada pelajaran sebelumnya, kemudian mereka akan mengikuti pengenalan mengenai gelung `untuk` dengan terperinci supaya mereka boleh menyelesaikan masalah yang rumit dengan lebih berkesan.
            For Loops in Artist:
              name: Untuk Gelung dengan Artis
              description_student: Bersedia untuk membuat hasil kerja agung anda yang seterusnya. Di sini anda akan menggunakan gelung `untuk` bertujuan membuat beberapa gambar yang cukup luar biasa.
              description_teacher: Dalam pelajaran ini, pelajar terus berlatih menggunakan gelung `untuk`, tetapi kali ini dengan Artis. Pelajar akan menyelesaikan teka-teki dengan menggabungkan idea pemboleh ubah, gelung dan gelung `untuk` bagi mencipta reka bentuk yang kompleks. Pada akhirnya, mereka akan mempunyai peluang mencipta seni mereka sendiri pada tahap permainan bebas.
            Learning Sprites with Sprite Lab:
              name: Ikan Berenang dengan Makmal Peperi
              description_student: Pelajari cara mencipta dan mengedit peperi.
              description_teacher: 'Dalam pelajaran ini, pelajar akan mempelajari tentang dua konsep utama Makmal Peperi: iaitu peperi dan tingkah laku. Peperi ialah watak atau objek pada skrin yang boleh digerakkan, diubah dan dimanipulasi oleh pelajar. Tingkah laku ialah tindakan yang akan dilakukan oleh peperi secara berterusan sehingga ia dihentikan.'
            Alien Dance Party with Sprite Lab:
              name: Majlis Tari-Menari untuk Makhluk Asing dengan Makmal Peperi
            Explore Project Ideas:
              name: Terokai Idea Projek
              description_student: Masa untuk mendapatkan sedikit inspirasi! Teka-teki ini akan menunjukkan kepada anda sebilangan permainan dan ilustrasi pradibina bagi membantu membangunkan rancangan anda untuk projek BESAR anda.
              description_teacher: |-
                Lima pelajaran seterusnya memberikan peluang kepada pelajar menggunakan kemahiran pengekodan mereka dalam projek kemuncak. Projek ini akan membantu individu memperoleh pengalaman dengan pengekodan dan menghasilkan contoh untuk dikongsi dengan rakan sebaya dan individu tersayang. Ini diharapkan boleh menjadi pelajaran pelbagai dan projek berbilang-minggu apabila pelajar meluangkan masa untuk sumbang saran, mempelajari tentang proses reka bentuk, membina dan kemudian membentangkan hasil kerja terakhir mereka.

                Pada tahap penerokaan, pelajar akan dapat melihat contoh projek di dalam Artis dan Makmal Mainan untuk mendapatkan inspirasi. Seterusnya, pelajar akan mempelajari tentang proses reka bentuk dan cara melaksanakannya dalam projek mereka sendiri. Mereka kemudiannya akan diberikan ruang untuk mencipta projek mereka sendiri sama ada di dalam Artis atau Makmal Mainan (ini kemungkinan besar merupakan tahap projek paling lama). Kemudian, pelajar akan menyemak projek mereka selepas pengujian dan pendapat tambahan. Akhir sekali, pelajar akan dapat membentangkan hasil kerja kepada rakan sebaya mereka.
            The Design Process:
              name: Proses Reka Bentuk
              description_student: Projek sebesar ini mengambil masa dan banyak perancangan. Di sini, anda akan mempelajari tentang proses reka bentuk yang akan anda gunakan untuk membina ciptaan anda sendiri.
              description_teacher: Sepanjang lima pelajaran, pelajar akan membina sehingga membina projek reka bentuk mereka sendiri dengan menggunakan Makmal Mainan atau Artis sebagai persekitaran pengaturcaraan mereka. Dalam bahagian projek ini, pelajar akan mempelajari tentang proses reka bentuk dan cara melaksanakannya dalam projek mereka sendiri. Panduan pelajaran yang memberikan gambaran keseluruhan kelima-lima tahap proses boleh didapati pada permulaan proses projek ini, [di sini](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Membina Projek Anda
              description_student: Akhir sekali anda boleh mula membina projek anda!
              description_teacher: Sepanjang lima pelajaran, pelajar akan membina sehingga membina projek reka bentuk mereka sendiri dengan menggunakan Makmal Mainan atau Artis sebagai persekitaran pengaturcaraan mereka. Kini, pelajar akan diberikan ruang mereka sendiri untuk mencipta projek mereka dengan sama ada Artis atau Makmal Mainan. Ini akan menjadi bahagian projek paling lama. Panduan pelajaran yang memberikan gambaran keseluruhan kelima-lima tahap proses boleh didapati pada permulaan proses projek ini, [di sini](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Semak Semula Projek Anda
              description_student: Empayar Rom bukan dibina dalam sehari dan projek anda juga begitu. Luangkan masa mengedit dan menyemak projek anda untuk menjadikannya sebaik mungkin.
              description_teacher: Sepanjang lima pelajaran, pelajar akan membina sehingga membina projek reka bentuk mereka sendiri dengan menggunakan Makmal Mainan atau Artis sebagai persekitaran pengaturcaraan mereka. Dalam bahagian projek ini, pelajar akan mempelajari tentang proses reka bentuk dan cara melaksanakannya dalam projek mereka sendiri. Panduan pelajaran yang memberikan gambaran keseluruhan kelima-lima tahap proses boleh didapati pada permulaan proses projek ini, [di sini](https://curriculum.code.org/csf/coursef/15/).
            Present Your Project:
              name: Bentangkan Projek Anda
              description_student: Masa untuk menunjukkan hasil kerja anda! Di sini anda akan membentangkan projek anda yang mengagumkan kepada rakan sebaya anda.
              description_teacher: Sepanjang lima pelajaran, pelajar akan membina sehingga membina projek reka bentuk mereka sendiri dengan menggunakan Makmal Mainan atau Artis sebagai persekitaran pengaturcaraan mereka. Akhir sekali, pelajar akan dapat membentangkan hasil kerja mereka kepada rakan sebaya atau berkongsi bersama individu mereka yang tersayang dengan pautan khas. Panduan pelajaran yang memberikan gambaran keseluruhan kelima-lima tahap proses boleh didapati pada permulaan proses projek ini, [di sini](https://curriculum.code.org/csf/coursef/15/).
            The Artist:
              name: Pelukis
            Nested Loops in the Maze:
              name: Gelung Bersarang di dalam Pagar Sesat
              description_student: Gelung di dalam gelung di dalam gelung. Apakah yang dimaksudkan dengan ini? Pelajaran ini akan mengajar anda perkara yang berlaku apabila anda menempatkan gelung di dalam gelung lain.
              description_teacher: Dalam aktiviti dalam talian ini, pelajar akan mempunyai peluang menambahkan pemahaman mereka tentang gelung sehingga pada tahap baharu secara keseluruhannya. Bermain dengan Lebah dan Tumbuhan lwn Zombi, pelajar akan mempelajari cara mengatur cara gelung supaya berada di dalam gelung lain. Mereka juga akan didorong untuk berfikir sejauh mana sedikit perubahan di dalam mana-mana akan memberikan kesan kepada atur cara mereka apabila mereka mengklik \`Jalankan'.
            Sequencing in the Maze:
              name: Penjujukan di dalam Pagar Sesat
            Events with Sprite Lab:
              name: Majlis Tari-Menari untuk Makhluk Asing dengan Makmal Peperi
              description_student: Cipta projek berinteraktif yang boleh dikongsikan dengan rakan sekelas.
              description_teacher: Pelajaran ini menampilkan Makmal Peperi, iaitu platform yang membolehkan pelajar mencipta animasi dan permainan berinteraktif mereka sendiri. Di samping tingkah laku, pada hari ini pelajar akan memasukkan input pengguna sebagai peristiwa bertujuan mencipta "majlis tari-menari untuk makhluk asing".
            Loops with the Artist:
              name: Melukis dengan Gelung
              description_student: Dalam pelajaran ini, gelung memudahkan imej lebih menarik dibuat dengan Artis!
              description_teacher: Cuba lihat wajah pelajar yang ceria sebaik sahaja mereka membuat reka bentuk mereka sendiri yang sangat cantik dengan menggunakan sebilangan kecil blok dan pelekat digital! Pelajaran ini dibina berasaskan pemahaman tentang gelung daripada pelajaran sebelumnya dan memberikan peluang kepada pelajar untuk menjadi betul-betul kreatif. Aktiviti ini memang hebat untuk menghasilkan artifak bagi portfolio atau persidangan ibu bapa/guru.
            Sprite Lab Behaviors:
              name: Tingkah Laku Makmal Peperi
            Editing Behaviors:
              name: Tingkah Laku di dalam Makmal Peperi
              description_student: Pelajari mengatur cara tingkah laku anda sendiri!
              description_teacher: Di sini, pelajar akan menggunakan Makmal Peperi untuk mencipta tingkah laku mereka sendiri yang tersuai.
            Virtual Pet:
              name: Haiwan Peliharaan Maya dengan Makmal Peperi
              description_student: Dalam pelajaran ini, pelajar akan mencipta Haiwan Peliharaan Maya berinteraktif yang mempunyai rupa dan berkelakuan seperti yang mereka inginkan. Pelajar akan menggunakan alat "Kostum" Makmal Peperi untuk menyesuaikan penampakan haiwan peliharaan mereka. Kemudian, mereka akan menggunakan peristiwa, tingkah laku dan konsep lain yang telah mereka pelajari untuk memberikan kehidupan haiwan peliharaannya sendiri!
              description_teacher: Dalam pelajaran ini, pelajar akan mencipta Haiwan Peliharaan Maya berinteraktif yang mempunyai rupa dan berkelakuan seperti yang mereka inginkan. Pelajar akan menggunakan alat "Kostum" Makmal Peperi untuk menyesuaikan penampakan haiwan peliharaan mereka. Kemudian, mereka akan menggunakan peristiwa, tingkah laku dan konsep lain yang telah mereka pelajari untuk memberikan kehidupan haiwan peliharaannya sendiri!
            Data from Sprite Lab:
              name: Data dari Makmal Peperi
            End of Course Project:
              name: Akhir Projek Kursus
              description_student: Projek sebesar ini memerlukan masa dan perancangan yang banyak. Cari inspirasi anda, bangunkan rancangan dan luahkan kreativiti anda!
              description_teacher: |-
                Lima pelajaran seterusnya memberikan peluang kepada pelajar menggunakan kemahiran pengekodan mereka dalam projek kemuncak. Projek ini akan membantu individu memperoleh pengalaman dengan pengekodan dan menghasilkan contoh untuk dikongsi dengan rakan sebaya dan individu tersayang. Ini diharapkan boleh menjadi pelajaran pelbagai dan projek berbilang-minggu apabila pelajar meluangkan masa untuk sumbang saran, mempelajari tentang proses reka bentuk, membina dan kemudian membentangkan hasil kerja terakhir mereka. \\r
                \\r
                Pada tahap penerokaan, pelajar akan dapat melihat contoh projek pradibina di dalam Artis dan Makmal Mainan untuk mendapatkan inspirasi. Seterusnya, pelajar akan mempelajari tentang proses reka bentuk dan cara melaksanakannya dalam projek mereka sendiri. Mereka kemudiannya akan diberikan ruang untuk mencipta projek mereka sendiri sama ada di dalam Artis atau Makmal Peperi, atau mana-mana antara muka lain yang anda selesa untuk sediakan. (Ini mungkin merupakan tahap projek paling lama). Kemudian, pelajar akan menyemak kod mereka selepas pengujian dan penilaian rakan sebaya. Akhir sekali, pelajar akan dapat membentangkan hasil kerja kepada rakan sekelas mereka.
            Internet:
              name: Internet
              description_student: Adakah anda pernah terfikir cara maklumat bergerak merentasi internet? Ini bukan silap mata! Pelajaran ini akan mengajar anda asas-asas cara internet berfungsi.
              description_teacher: Walaupun ramai individu menggunakan internet setiap hari, namun tidak ramai yang mengetahui cara ia berfungsi. Dalam pelajaran ini, pelajar akan berpura-pura seolah-olah sedang mengalir melalui internet, sambil mempelajari tentang penyambungan, URL, Alamat IP dan DNS.
            Crowdsourcing:
              description_student: Pelajaran ini akan mengajar anda tentang sumber khalayak, proses membina projek dengan pasukan.
              description_teacher: Dalam sains komputer, kita terpaksa menghadapi beberapa masalah besar dan menggentarkan. Cabaran seperti mencari nombor perdana yang besar atau menjujuk DNA adalah agak mustahil dilakukan secara individu. Menambah kekuatan yang lain membuatkan tugas ini boleh diuruskan. Pelajaran ini akan menunjukkan kepada pelajar anda betapa kerja berpasukan boleh membantu dalam industri sains komputer.
            Digital Sharing:
              description_student: Dalam pelajaran ini, anda akan mempelajari tentang cabaran dan manfaat pemilikan dan hak cipta.
            Running Simulations:
              name: Menjalankan Simulasi
            Simulating Experiments:
              name: Mensimulasikan Eksperimen
              description_student: Jalankan simulasi pada komputer dan eksperimen dengan menukar pemboleh ubah.
              description_teacher: Dengan menjalankan simulasi mudah di dalam Makmal Peperi, pelajar akan memperoleh pengalaman cara pengkomputeran boleh digunakan untuk mengumpulkan data yang mengenal pasti arah aliran atau corak. Selepas menjalankan simulasi beberapa kali, pelajar akan mempunyai peluang membuat ramalan tentang sejauh mana dengan menukar pemboleh ubah dalam simulasi mungkin memberikan kesan kepada hasilnya dan kemudian uji hipotesis tersebut.
          student_description: Pelajari menggunakan pelbagai jenis gelung, peristiwa, fungsi dan bersyarat. Selidik teknik penyelesaian masalah yang berbeza dan bincangkan kesan pengkomputeran dan internet terhadap kemasyarakatan. Dalam bahagian kedua kursus ini, sila reka bentuk dan cipta projek kemuncak yang boleh anda kongsikan dengan rakan dan keluarga.

              description_student: Bukan selalunya jelas masa untuk menggunakan setiap yang bersyarat. Pelajaran ini akan membantu anda berlatih membuat keputusan mengenai perkara yang perlu dilakukan.
            Dance Party:
              name: Majlis Tari-Menari
              description_student: Masa untuk meraikan! Dalam pelajaran ini, anda akan mengatur cara majlis tari-menari berinteraktif anda sendiri.
            End of Course Project:
              name: Akhir Projek Kursus
              description_student: Pastikan tangan mereka bersedia untuk melaksanakan pengekodan yang banyak! Sudah tiba masanya untuk mula membina projek anda.
            Be A Super Digital Citizen:
              description_student: Pelajari cara anda boleh menjadi individu bertanggungjawab apabila anda melihat buli siber.

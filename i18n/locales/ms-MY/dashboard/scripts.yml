          description_audience: 'Umur: 8-12 tahun'
          lesson_groups:
            csf_e_1:
              display_name: Tingkatkan Tahap kepada Kursus E
            csf_e_2:
              display_name: Kandungan Kursus E
            end_of_course_project:
              display_name: Akhir Projek Kursus
            extra_course_content:
              display_name: Kandungan Kursus Tambahan
          lessons:
            Sequence in Maze:
              name: Mengekod dengan Komen
            Debugging with Scrat:
              name: Penyahpepijatan dengan Scrat
            Loops in Artist:
              name: Melukis Bentuk dengan Gelung
            Nested Loops:
              name: Gelung Bersarang di dalam Pagar Sesat
            Nested Loops with Frozen:
              name: Gelung Bersarang dengan Frozen
            'Algorithms: Dice Race':
              name: 'Algoritma: Perlumbaan Dadu'
              description_student: Pelajari cara menghuraikan permainan dari sudut pandangan komputer dalam pelajaran ini mengenai algoritma.
              description_teacher: Dalam pelajaran ini, pelajar akan mengaitkan kembali konsep algoritma kepada aktiviti kehidupan nyata dengan memainkan permainan Perlumbaan Dadu. Di sini, matlamatnya ialah untuk mula membina kemahiran dalam menterjemahkan situasi dunia nyata kepada senario dalam talian dan sebaliknya.
            Introduction:
              description_student: Pengenalan pantas ini akan memberikan anda peluang berlatih sebahagian besar kemahiran yang anda perlukan untuk menyelesaikan teka-teki dalam kursus ini.
              description_teacher: Dalam perkembangan ini, pelajar akan memulakan dengan pengenalan (atau ulasan bergantung pada pengalaman kelas anda) ruang kerja dalam talian Code.org. Pelajar akan mempelajari kefungsian asas antara muka termasuk butang `Jalankan`, `Tetapkan Semula` dan `Langkah`. Menarik, memadam dan menyambungkan blok Blockly juga diperkenalkan dalam video permulaan. Dalam teka-teki, pelajar akan berlatih kemahiran penjujukan dan penyahpepijatan mereka di dalam Pagar Sesat dan Artis.
            Conditionals:
              name: Bersyarat dengan Peladang
              description_student: Anda perlu memberitahu komputer perkara yang harus dilakukan di bawah syarat tertentu dalam siri yang menyeronokkan dan mencabar ini.
              description_teacher: Pelajaran ini memperkenalkan pelajar kepada gelung `semasa` dan pernyataan `jika / lain`. _Gelung semasa_ ialah gelung yang terus mengulangi perintah selagi syaratnya benar. Gelung semasa digunakan apabila pengatur cara tidak mengetahui bilangan perintah yang perlu diulangi, tetapi tahu syarat yang perlu menjadi benar supaya gelung terus menggelung. Pernyataan `jika / lain` menawarkan fleksibiliti dalam pengaturcaraan dengan menjalankan seluruh bahagian kod hanya jika terdapat sesuatu yang benar, jika tidak, ia menjalankan sesuatu yang lain.
            Private and Personal Information:
              description_student: Internet ialah sesuatu yang menyeronokkan dan menarik, tetapi adalah penting untuk kekal selamat. Pelajaran ini mengajar anda perbezaan antara maklumat yang selamat untuk dikongsi dan maklumat yang bersifat sulit.
              description_teacher: |-
                Dibangunkan oleh Pendidikan yang Munasabah, pelajaran ini ialah tentang perbezaan antara maklumat yang selamat dan tidak selamat untuk dikongsi dalam talian.

                Semasa pelajar mengunjungi laman web yang meminta maklumat tentang identiti masing-masing, mereka belajar mengamalkan proses siasatan kritikal yang memperkasakan mereka untuk melindungi diri dan keluarga mereka daripada pencurian identiti. Dalam pelajaran ini, pelajar mempelajari cara berfikir secara kritis tentang maklumat pengguna yang diminta atau diperlukan oleh sesetengah laman web. Mereka mempelajari perbezaan antara maklumat sulit dan peribadi, serta cara membezakan perkara yang selamat atau tidak selamat dikongsi dalam talian.

            Build a Star Wars Game:
              name: Membina Permainan Star Wars
              description_student: Rasakan kekuatan semasa anda membina permainan Star Wars anda sendiri dalam pelajaran ini.
              description_teacher: Dalam pelajaran ini, pelajar akan berlatih menggunakan peristiwa untuk membina permainan yang boleh mereka kongsi dalam talian. Menampilkan R2-D2 dan watak Star Wars yang lain, pelajar akan dibimbing melalui peristiwa, kemudian diberikan ruang untuk mencipta permainan mereka sendiri.
            'Functions: Songwriting':
              description_student: Malah bintang lagu rock juga memerlukan kemahiran pengaturcaraan. Pelajaran ini akan mengajar anda tentang fungsi menggunakan lirik daripada lagu.
              description_teacher: Satu daripada struktur paling gemilang di dalam dunia sains komputer ialah fungsinya. Fungsi (kadang-kadang disebut sebagai prosedur) ialah atur cara mini yang anda boleh gunakan berulang kali di dalam atur cara anda yang lebih besar. Pelajaran ini akan membantu pelajar memahami secara intuitif tujuan menggabungkan sejumlah besar kod kepada fungsi boleh menjadi latihan yang berguna.
            Functions in Artist:
              name: Fungsi dengan Artis
              description_student: Membuatkan lukisan yang kompleks menjadi lebih mudah dengan fungsi!
              description_teacher: Pelajar akan diperkenalkan untuk menggunakan fungsi di Code.org. Imej yang gemilang akan dicipta dan diubah suai dengan fungsi di dalam Artis. Untuk corak yang lebih rumit, pelajar akan mempelajari tentang fungsi penyarangan dengan memanggil satu fungsi dari dalam yang lain.
            Functions in Bee:
              name: Fungsi dengan Lebah
              description_student: Jangan tulis terlalu banyak kod untuk mengumpulkan semua nektar dan madu. Sebaliknya, gunakan fungsi!
              description_teacher: Dalam pusingan kedua latihan dengan fungsi dalam talian, pelajar akan menavigasi laluan kompleks, mengumpulkan banyak nektar dan menghasilkan banyak madu.
            Functions in Harvester:
              name: Fungsi dengan Penuai
            Determine the Concept:
              name: Tentukan Konsep
              description_student: "Kami tidak akan mendedahkan apa-apa rahsia!\nPelajaran ini boleh menggunakan apa-apa kemahiran yang pernah anda pelajari setakat ini.\n"
              description_teacher: Pelajaran ini menyatupadukan konsep daripada pelajaran sebelumnya dan memberikan peluang kepada pelajar untuk berfikir secara kritis tentang cara mereka akan menyelesaikan setiap masalah, tetapi tanpa memberitahu mereka pilihan konsep yang perlu digunakan. Pelajar akan menyemak semula algoritma asas, penyahpepijatan, gelung `berulang`, bersyarat, gelung `semasa` dan fungsi.
            Build a Play Lab Game:
              name: Membina Permainan Makmal Mainan
              description_student: Latihan membuat permainan untuk dikongsi dengan rakan anda.
              description_teacher: Pelajaran ini menampilkan Makmal Mainan, platform yang digunakan pelajar untuk mencipta permainan mereka sendiri dan berinteraksi antara watak dan input pengguna. Pelajar akan menggunakan peristiwa untuk mencipta kawalan papan kekunci. Kumpulan teka-teki ini juga akan membimbing pelajar secara santai melalui proses pembangunan permainan, tetapi diberikan kebebasan untuk menambahkan idea mereka sendiri.
            Explore Project Ideas:
              name: Terokai Idea Projek
              description_student: Berikut ialah beberapa permainan dan lukisan. Sila bermain dengan setiap satu daripada kedua-duanya bagi mendapatkan idea untuk projek anda sendiri!
              description_teacher: "Empat pelajaran seterusnya memberikan peluang kepada pelajar menggunakan kemahiran pengekodan mereka dalam projek kemuncak. Projek ini akan membantu individu memperoleh pengalaman dengan pengekodan dan menghasilkan contoh untuk dikongsi dengan rakan sebaya dan individu tersayang. Diharapkan boleh menjadi pelajaran pelbagai dan pengalaman pelbagai-minggu, pelajar akan meluangkan masa meneroka sumbang saran, mempelajari tentang proses reka bentuk, membina dan membentangkan hasil kerja terakhir mereka.\n\nPada tahap penerokaan, pelajar akan dapat melihat contoh projek pradibina di dalam Artis dan Makmal Mainan untuk mendapatkan inspirasi. Seterusnya, pelajar akan mempelajari tentang proses reka bentuk dan cara melaksanakannya dalam projek mereka sendiri. Mereka kemudiannya akan diberikan ruang untuk mencipta projek mereka sendiri sama ada di dalam Artis atau Makmal Mainan (ini mungkin merupakan tahap projek paling lama). Akhir sekali, pelajar akan dapat membentangkan hasil kerja kepada rakan sebaya mereka.\n"
            The Design Process:
              name: Proses Reka Bentuk
              description_student: Projek sebesar ini mengambil masa dan banyak perancangan. Di sini, anda akan mempelajari tentang proses reka bentuk yang akan anda gunakan untuk membina ciptaan anda sendiri.
              description_teacher: Sepanjang empat pelajaran, pelajar akan membina sehingga mengatur cara projek reka bentuk mereka sendiri dengan menggunakan Makmal Mainan atau Artis sebagai persekitaran pengaturcaraan mereka. Dalam bahagian projek ini, pelajar akan mempelajari tentang proses reka bentuk dan cara melaksanakannya dalam projek mereka sendiri. Panduan pelajaran untuk semua keempat-empat tahap proses boleh didapati pada tahap pertama proses projek ini [di sini](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Membina Projek Anda
              description_student: Pastikan tangan mereka bersedia untuk melaksanakan pengekodan yang banyak! Sudah tiba masanya untuk mula membina projek anda.
              description_teacher: Sepanjang empat pelajaran, pelajar akan membina sehingga mengatur cara projek reka bentuk mereka sendiri dengan menggunakan Makmal Mainan atau Artis sebagai persekitaran pengaturcaraan mereka. Kini, pelajar akan diberikan ruang mereka sendiri untuk mencipta projek mereka dengan sama ada Artis atau Makmal Mainan. Ini mungkin merupakan tahap projek paling lama. Panduan pelajaran untuk semua keempat-empat tahap proses boleh didapati pada tahap pertama proses projek ini [di sini](https://curriculum.code.org/csf/coursee/12/).
            Present Your Project:
              name: Bentangkan Projek Anda
              description_student: Bersedia untuk menayangnya! Sudah tiba masanya untuk membentangkan hasil projek kepada rakan anda.
              description_teacher: Sepanjang empat pelajaran, pelajar akan membina sehingga mengatur cara projek reka bentuk mereka sendiri dengan menggunakan Makmal Mainan atau Artis sebagai persekitaran pengaturcaraan mereka. Akhir sekali, pelajar akan dapat membentangkan hasil kerja mereka kepada rakan sebaya atau berkongsi bersama individu mereka yang tersayang dengan pautan khas. Panduan pelajaran untuk semua keempat-empat tahap proses boleh didapati pada tahap pertama proses projek ini [di sini](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: Internet
              description_student: Adakah anda pernah terfikir cara maklumat bergerak merentasi internet? Ini bukan silap mata! Pelajaran ini akan mengajar anda asas-asas cara internet berfungsi.
              description_teacher: Walaupun ramai individu menggunakan internet setiap hari, namun tidak ramai yang mengetahui cara ia berfungsi. Dalam pelajaran ini, pelajar akan berpura-pura seolah-olah sedang mengalir melalui internet, sambil mempelajari tentang penyambungan, URL, Alamat IP dan DNS.
            Crowdsourcing:
              description_student: Pelajaran ini akan mengajar anda tentang sumber khalayak, proses membina projek dengan pasukan.
              description_teacher: Dalam sains komputer, kita terpaksa menghadapi beberapa masalah besar dan menggentarkan. Cabaran seperti mencari nombor perdana yang besar atau menjujuk DNA adalah agak mustahil dilakukan secara individu. Menambah kekuatan yang lain membuatkan tugas ini boleh diuruskan. Pelajaran ini akan menunjukkan kepada pelajar anda betapa kerja berpasukan boleh membantu dalam industri sains komputer.
            Functions in Minecraft:
              name: Fungsi dalam Minecraft
          student_description: Mulakan pengekodan dengan algoritma, gelung, bersyarat dan peristiwa dan kemudian anda akan bergerak kepada fungsi. Dalam bahagian kedua kursus ini, sila reka bentuk dan cipta projek kemuncak yang boleh anda kongsikan dengan rakan dan keluarga anda.

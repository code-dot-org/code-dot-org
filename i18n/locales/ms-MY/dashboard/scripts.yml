              name: Untuk Gelung dengan Artis
              description_student: Bersedia untuk membuat hasil kerja agung anda yang seterusnya. Di sini anda akan menggunakan gelung `untuk` bertujuan membuat beberapa gambar yang cukup luar biasa.
              description_teacher: Dalam pelajaran **membina kemahiran** ini, pelajar berlatih gelung untuk dengan Artis. Pelajar akan menyelesaikan teka-teki untuk mencipta reka bentuk kompleks dan seni unik.
            Editing Behaviors:
              name: Tingkah Laku di dalam Makmal Peperi
              description_student: Pelajari mengatur cara tingkah laku anda sendiri!
              description_teacher: Di sini, pelajar akan menggunakan Makmal Peperi untuk mencipta tingkah laku mereka sendiri yang tersuai.
            Virtual Pet:
              key: Haiwan Peliharaan Maya
              description_student: Cipta Haiwan Peliharaan Maya berinteraktif yang mempunyai rupa dan berkelakuan seperti yang anda inginkan! Berikan haiwan peliharaan anda kehidupannya sendiri!
              description_teacher: Dalam pelajaran **projek mini**, pelajar akan mencipta Haiwan Peliharaan Maya berinteraktif yang mempunyai rupa dan berkelakuan seperti yang mereka inginkan. Pelajar akan menggunakan alat "Kostum" Makmal Peperi untuk menyesuaikan penampilan haiwan peliharaan mereka. Kemudian, mereka akan menggunakan peristiwa, tingkah laku dan konsep lain yang telah mereka pelajari untuk merealisasikan projek mereka.

        coursec-2019:
          title: Kursus C (2019)
          description: Cipta atur cara dengan penjujukan, gelung dan peristiwa. Terjemahkan tanda nama anda kepada binari, selidik teknik penyelesaian masalah yang berbeza dan pelajari cara bertindak balas terhadap buli siber. Pada akhir kursus, cipta permainan atau cerita anda sendiri yang boleh anda kongsikan!
          description_short: Pelajari asas sains komputer dan cipta seni, cerita dan permainan anda sendiri.
          description_audience: 'Umur: 6-10 tahun'
          lesson_groups:
            csf_sequencing:
              display_name: Penjujukan
            csf_loops:
              display_name: Gelung
            csf_events:
              display_name: Acara-acara

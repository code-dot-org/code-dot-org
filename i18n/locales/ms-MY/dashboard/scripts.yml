            'Mini-Project: User Input Programs':
              description_student: Gunakan kemahiran baharu anda dengan pemboleh ubah kepada satu daripada tiga projek terbuka.
              description_teacher: Pelajar akan menggunakan kemahiran baharu mereka dengan pemboleh ubah kepada satu daripada tiga **projek mini** terbuka. Pelajar akan meneroka atur cara sampel, mencipta rancangan untuk projek mereka sendiri dan mengatur caranya tanpa apa-apa asas.
            Drawing with Loops:
              name: Melukis dengan Gelung
              description_student: Dalam pelajaran ini, **gelung** memudahkan imej menarik dibuat dengan Artis!
              description_teacher: Pelajaran **membina kemahiran** ini mengalihkan tumpuan daripada Makmal Peperi kepada Artis, alat baharu yang akan diterokai oleh pelajar sepanjang tempoh kursus yang tinggal ini.
            Using Variables with the Artist:
              description_student: Dalam pelajaran ini, anda akan membuat lukisan dengan menggunakan pemboleh ubah yang bertukar semasa program berjalan.
              description_teacher: Dalam pelajaran **membina kemahiran** ini, pelajar akan meneroka penciptaan reka bentuk berulang dengan menggunakan pemboleh ubah dalam persekitaran Artis. Pelajar akan mempelajari cara pemboleh ubah menjadikan kod lebih mudah ditulis dan dibaca. Selepas teka-teki dibimbing, pelajar akan mengakhiri pelajaran pada tahap permainan bebas bertujuan menunjukkan perkara yang telah mereka pelajari dan mencipta reka bentuk baharu.
            Programming with the Bee:
              name: Pengaturcaraan dengan Lebah
              description_student: Pelajaran ini akan mengajar anda perkara yang berlaku apabila anda menempatkan gelung di dalam gelung yang lain.
              description_teacher: Dalam pelajaran **membina kemahiran** ini, pelajar akan digalakkan berfikir sejauh mana perubahan kecil di dalam gelung akan memberikan kesan kepada atur cara mereka.
            Variables with the Bee:
              name: Pemboleh ubah dengan Lebah
              description_student: Lebah ini menyukai pemboleh ubah!
              description_teacher: Pelajaran **membina kemahiran** ini akan membantu menggambarkan cara pemboleh ubah boleh menjadikan atur cara lebih dinamik dengan membenarkan nilai ditukar semasa kod sedang berjalan.
            For Loop Fun:
              description_student: Anda akan menikmati banyak keseronokan apabila mempelajari tentang gelung `untuk`!
            For Loops with Artist:
              name: Untuk Gelung dengan Artis
              description_student: Bersedia untuk membuat hasil kerja agung anda yang seterusnya. Di sini anda akan menggunakan gelung `untuk` bertujuan membuat beberapa gambar yang cukup luar biasa.
              description_teacher: Dalam pelajaran **membina kemahiran** ini, pelajar berlatih gelung untuk dengan Artis. Pelajar akan menyelesaikan teka-teki untuk mencipta reka bentuk kompleks dan seni unik.
            Simulating Experiments:
              name: Mensimulasikan Eksperimen
              description_student: Jalankan simulasi pada komputer dan eksperimen dengan menukar pemboleh ubah.
              description_teacher: Dalam pelajaran **tetapan konteks** ini, pelajar akan menjalankan dan mengumpulkan data daripada simulasi ringkas di Makmal Peperi. Selepas menjalankan simulasi beberapa kali, pelajar akan mempunyai peluang membuat ramalan tentang sejauh mana dengan menukar pemboleh ubah dalam simulasi mungkin memberikan kesan kepada hasilnya dan kemudian uji hipotesis tersebut.
              key: Mensimulasikan Eksperimen
            Outbreak:
              name: Wabak
            AI For Oceans:
              name: Kecerdasan Buatan (AI) Untuk Lautan
            The Internet:
              name: Internet
              description_student: Adakah anda pernah terfikir cara maklumat bergerak merentasi Internet? Ini bukan silap mata! Pelajaran ini akan mengajar anda asas-asas cara internet berfungsi.
            End of Course Project:
              name: Akhir Projek Kursus
              description_student: Projek sebesar ini memerlukan masa dan perancangan yang banyak. Cari inspirasi anda, bangunkan rancangan dan luahkan kreativiti anda!
              description_teacher: Pelajaran **projek** ini membawa pelajar melalui proses mereka bentuk, membangunkan dan mempamerkan projek baharu!
              key: Akhir Projek Kursus

              description_teacher: Dalam siri teka-teki dalam talian ini, pelajar akan membina pemahaman mengenai algoritma, penyahpepijatan dan kecelikan komputer secara umum. Menampilkan watak daripada permainan Angry Birds, pelajar akan membangunkan algoritma berjujukan untuk membawa burung itu kepada khinzir tanpa merempuh dinding atau TNT. Penyahpepijatan teka-teki juga telah dicampurkan kepada tahap ini untuk latihan tambahan bersama penyelesaian masalah dan pemikiran kritis.
            Going Places Safely:
              description_student: Pelajari peraturan untuk mengunjungi tempat dalam talian dengan selamat.
              description_teacher: Dengan kerjasama Media yang Munasabah, pelajaran ini membantu pelajar mempelajari bahawa banyak laman web yang meminta maklumat sulit dan membincangkan cara mengendalikan permintaan tersebut dengan penuh tanggungjawab. Pelajar juga mengetahui bahawa mereka boleh pergi ke merata tempat menarik dalam talian, tetapi mereka perlu mengikut peraturan tertentu untuk terus berada dalam keadaan selamat.
            'Loops: Happy Loops':
              name: Gelung Bahagia
              description_student: Bantu Flurb menyelesaikan masalah yang lebih besar dengan menggunakan gelung.
              description_teacher: Aktiviti ini mengunjungi semula Peta Bahagia. Kali ini, pelajar akan menyelesaikan teka-teki yang lebih besar, lebih panjang dengan kod mereka, mendorong mereka melihat utiliti dalam struktur yang membolehkan mereka menulis kod yang lebih panjang dengan cara yang lebih mudah.
            Loops in Collector:
              name: Gelung dengan Laurel
              description_student: Bantu pengembara Laurel mengumpulkan harta karun di bawah tanah.
              description_teacher: Dalam pelajaran ini, pelajar terus mempelajari konsep gelung. Dalam pelajaran sebelumnya, pelajar telah diperkenalkan kepada gelung dengan bergerak melalui pagar sesat dan memetik jagung. Di sini, gelung digunakan untuk mengumpulkan harta karun di dalam ruang gua yang terbuka.
            Loops in Artist:
              name: Gelung di dalam Artis
              description_teacher: Kembali kepada gelung, pelajar mempelajari cara melukis imej dengan penggelungan jujukan arahan ringkas. Dalam pelajaran yang menggunakan alatan digital sebelum ini, gelung digunakan untuk merentasi pagar sesat dan mengumpulkan harta karun. Di sini, gelung mewujudkan corak. Pada bahagian akhir tahap ini, pelajar akan diberikan peluang mencipta imej mereka sendiri dengan menggunakan gelung.
            'Events: The Big Event':
              name: Jr. Peristiwa Besar
              description_student: Bergerak dan berteriak apabila guru anda menekan butang pada alat kawalan jauh gergasi.
              description_teacher: Peristiwa ialah cara terbaik untuk menambahkan kepelbagaian kepada algoritma prabertulis. Kadang-kadang anda mahu program anda boleh bertindak balas kepada pengguna tepat pada masa pengguna memilihnya. Itulah tujuan peristiwa.
            Events in Play Lab:
              name: Bergerak bersama Acara
              description_student: Cipta permainan dan cerita anda sendiri.
              description_teacher: Dalam aktiviti dalam talian ini, pelajar berpeluang untuk mempelajari cara menggunakan peristiwa di dalam Makmal Mainan dan melaksanakan semua kemahiran pengekodan yang telah mereka pelajari untuk membuat permainan animasi. Sudah tiba masanya menjadi kreatif dan mencipta cerita di Makmal Mainan!
            Ocean Scene with Loops:
              name: Pemandangan Lautan dengan Gelung
              description_student: Gunakan gelung dan corak untuk menyiapkan imej.
              description_teacher: Kembali kepada gelung, pelajar mempelajari cara melukis imej dengan penggelungan jujukan arahan ringkas. Dalam pelajaran yang menggunakan alatan digital sebelum ini, gelung digunakan untuk merentasi pagar sesat dan mengumpulkan harta karun. Di sini, gelung mewujudkan corak. Pada bahagian akhir tahap ini, pelajar akan diberikan peluang mencipta imej mereka sendiri dengan menggunakan gelung.
            Learn to Drag and Drop:
              name: Pelajari Tarik dan Lepas
              description_student: Klik dan tarik untuk menyelesaikan teka-teki.
              description_teacher: Pelajaran ini akan memberikan idea kepada pelajar mengenai perkara yang dijangkakan apabila mereka menuju ke makmal komputer. Sesi ini dimulakan dengan perbincangan ringkas memperkenalkan mereka kepada peradaban ketika berada di dalam makmal komputer, kemudian mereka akan meneruskan sesi dengan menggunakan komputer untuk menyelesaikan teka-teki dalam talian.
            Loops in Ice Age:
              name: Gelung dengan Scrat
              description_student: Bantu Scrat menutup lebih banyak tanah dengan menggunakan gelung.
              description_teacher: Membina berasaskan konsep mengulangi arahan daripada "Gelung Bahagia," tahap ini akan mempunyai pelajar yang menggunakan gelung untuk mendapatkan buah oak dengan lebih cekap di Code.org.
            Programming in Ice Age:
              name: Pengaturcaraan dengan Scrat
              description_student: Tulis program untuk membantu Scrat mendapatkan buah oak.
              description_teacher: Dengan menggunakan watak daripada Ice Age, pelajar akan membangunkan algoritma berjujukan untuk menggerakkan Scrat dari satu bahagian pagar sesat ke bahagian lain tempat buah oak boleh didapati. Untuk melakukan ini, mereka akan menyusun blok kod bersama dalam jujukan linear, membuatkannya bergerak lurus, belok ke kiri, atau belok ke kanan.
            Programming with Rey and BB-8:
              name: Pengaturcaraan dengan Rey dan BB-8
              description_student: Bantu BB-8 mengumpulkan logam sekerap.
              description_teacher: Dalam pelajaran ini, pelajar akan menggunakan kemahiran pengaturcaraan yang baharu diperoleh mereka dengan cara yang lebih rumit untuk menavigasi kursus yang sukar dengan BB-8.
            Sequencing with Scrat:
              name: Penjujukan dengan Scrat
              description_student: Atur cara Scrat mendapatkan buah oak.
              description_teacher: Dengan menggunakan Scrat daripada francais Ice Age, pelajar akan membangunkan algoritma berjujukan untuk menggerakkan watak tupai dari satu bahagian pagar sesat ke bahagian lain tempat buah oak boleh didapati. Untuk melakukan ini, mereka akan menyusun blok kod bersama dalam jujukan linear.
          student_description: Pelajari asas sains komputer dan keselamatan internet. Pada akhir kursus, cipta permainan atau cerita anda sendiri yang boleh anda kongsikan.
        courseb-2019:
          title: Kursus B (2019)
          description: Pelajari asas sains komputer dan keselamatan internet. Pada akhir kursus, cipta permainan atau cerita anda sendiri yang boleh anda kongsikan.
          description_short: Pengenalan kepada sains komputer untuk prapembaca. Serupa dengan Kursus A, tetapi dengan kedalaman konsep tambahan.
          description_audience: 'Umur: 5-8 tahun'

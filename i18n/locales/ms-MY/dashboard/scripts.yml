              name: Gelung Bersarang dengan Frozen
            'Algorithms: Dice Race':
              name: 'Algoritma: Perlumbaan Dadu'
              description_student: Pelajari cara menghuraikan permainan dari sudut pandangan komputer dalam pelajaran ini mengenai algoritma.
              description_teacher: Dalam pelajaran ini, pelajar akan mengaitkan kembali konsep algoritma kepada aktiviti kehidupan nyata dengan memainkan permainan Perlumbaan Dadu. Di sini, matlamatnya ialah untuk mula membina kemahiran dalam menterjemahkan situasi dunia nyata kepada senario dalam talian dan sebaliknya.
            Introduction:
              description_student: Pengenalan pantas ini akan memberikan anda peluang berlatih sebahagian besar kemahiran yang anda perlukan untuk menyelesaikan teka-teki dalam kursus ini.
              description_teacher: Dalam perkembangan ini, pelajar akan memulakan dengan pengenalan (atau ulasan bergantung pada pengalaman kelas anda) ruang kerja dalam talian Code.org. Pelajar akan mempelajari kefungsian asas antara muka termasuk butang `Jalankan`, `Tetapkan Semula` dan `Langkah`. Menarik, memadam dan menyambungkan blok Blockly juga diperkenalkan dalam video permulaan. Dalam teka-teki, pelajar akan berlatih kemahiran penjujukan dan penyahpepijatan mereka di dalam Pagar Sesat dan Artis.
            Conditionals:
              name: Bersyarat dengan Peladang
              description_student: Anda perlu memberitahu komputer perkara yang harus dilakukan di bawah syarat tertentu dalam siri yang menyeronokkan dan mencabar ini.
              description_teacher: Pelajaran ini memperkenalkan pelajar kepada gelung `semasa` dan pernyataan `jika / lain`. _Gelung semasa_ ialah gelung yang terus mengulangi perintah selagi syaratnya benar. Gelung semasa digunakan apabila pengatur cara tidak mengetahui bilangan perintah yang perlu diulangi, tetapi tahu syarat yang perlu menjadi benar supaya gelung terus menggelung. Pernyataan `jika / lain` menawarkan fleksibiliti dalam pengaturcaraan dengan menjalankan seluruh bahagian kod hanya jika terdapat sesuatu yang benar, jika tidak, ia menjalankan sesuatu yang lain.
            Private and Personal Information:
              description_student: Internet ialah sesuatu yang menyeronokkan dan menarik, tetapi adalah penting untuk kekal selamat. Pelajaran ini mengajar anda perbezaan antara maklumat yang selamat untuk dikongsi dan maklumat yang bersifat sulit.
              description_teacher: |-
                Dibangunkan oleh Pendidikan yang Munasabah, pelajaran ini ialah tentang perbezaan antara maklumat yang selamat dan tidak selamat untuk dikongsi dalam talian.

                Semasa pelajar mengunjungi laman web yang meminta maklumat tentang identiti masing-masing, mereka belajar mengamalkan proses siasatan kritikal yang memperkasakan mereka untuk melindungi diri dan keluarga mereka daripada pencurian identiti. Dalam pelajaran ini, pelajar mempelajari cara berfikir secara kritis tentang maklumat pengguna yang diminta atau diperlukan oleh sesetengah laman web. Mereka mempelajari perbezaan antara maklumat sulit dan peribadi, serta cara membezakan perkara yang selamat atau tidak selamat dikongsi dalam talian.
            Build a Star Wars Game:
              name: Membina Permainan Star Wars
              description_student: Rasakan kekuatan semasa anda membina permainan Star Wars anda sendiri dalam pelajaran ini.
              description_teacher: Dalam pelajaran ini, pelajar akan berlatih menggunakan peristiwa untuk membina permainan yang boleh mereka kongsi dalam talian. Menampilkan R2-D2 dan watak Star Wars yang lain, pelajar akan dibimbing melalui peristiwa, kemudian diberikan ruang untuk mencipta permainan mereka sendiri.
            'Functions: Songwriting':
              description_student: Malah bintang lagu rock juga memerlukan kemahiran pengaturcaraan. Pelajaran ini akan mengajar anda tentang fungsi menggunakan lirik daripada lagu.
              description_teacher: Satu daripada struktur paling gemilang di dalam dunia sains komputer ialah fungsinya. Fungsi (kadang-kadang disebut sebagai prosedur) ialah atur cara mini yang anda boleh gunakan berulang kali di dalam atur cara anda yang lebih besar. Pelajaran ini akan membantu pelajar memahami secara intuitif tujuan menggabungkan sejumlah besar kod kepada fungsi boleh menjadi latihan yang berguna.
            Functions in Artist:
              name: Fungsi dengan Artis
              description_student: Membuatkan lukisan yang kompleks menjadi lebih mudah dengan fungsi!
              description_teacher: Pelajar akan diperkenalkan untuk menggunakan fungsi di Code.org. Imej yang gemilang akan dicipta dan diubah suai dengan fungsi di dalam Artis. Untuk corak yang lebih rumit, pelajar akan mempelajari tentang fungsi penyarangan dengan memanggil satu fungsi dari dalam yang lain.
            Functions in Bee:
              name: Fungsi dengan Lebah
              description_student: Jangan tulis terlalu banyak kod untuk mengumpulkan semua nektar dan madu. Sebaliknya, gunakan fungsi!
              description_teacher: Dalam pusingan kedua latihan dengan fungsi dalam talian, pelajar akan menavigasi laluan kompleks, mengumpulkan banyak nektar dan menghasilkan banyak madu.
            Functions in Harvester:
              name: Fungsi dengan Penuai
            Determine the Concept:
              name: Tentukan Konsep
              description_student: |-
                Kami tidak akan mendedahkan apa-apa rahsia!
                Pelajaran ini boleh menggunakan apa-apa kemahiran yang pernah anda pelajari setakat ini.
              description_teacher: Pelajaran ini menyatupadukan konsep daripada pelajaran sebelumnya dan memberikan peluang kepada pelajar untuk berfikir secara kritis tentang cara mereka akan menyelesaikan setiap masalah, tetapi tanpa memberitahu mereka pilihan konsep yang perlu digunakan. Pelajar akan menyemak semula algoritma asas, penyahpepijatan, gelung `berulang`, bersyarat, gelung `semasa` dan fungsi.
            Build a Play Lab Game:
              name: Membina Permainan Makmal Mainan
              description_student: Latihan membuat permainan untuk dikongsi dengan rakan anda.
              description_teacher: Pelajaran ini menampilkan Makmal Mainan, platform yang digunakan pelajar untuk mencipta permainan mereka sendiri dan berinteraksi antara watak dan input pengguna. Pelajar akan menggunakan peristiwa untuk mencipta kawalan papan kekunci. Kumpulan teka-teki ini juga akan membimbing pelajar secara santai melalui proses pembangunan permainan, tetapi diberikan kebebasan untuk menambahkan idea mereka sendiri.
            Explore Project Ideas:
              name: Terokai Idea Projek
              description_student: Berikut ialah beberapa permainan dan lukisan. Sila bermain dengan setiap satu daripada kedua-duanya bagi mendapatkan idea untuk projek anda sendiri!
              description_teacher: |-
                Empat pelajaran seterusnya memberikan peluang kepada pelajar menggunakan kemahiran pengekodan mereka dalam projek kemuncak. Projek ini akan membantu individu memperoleh pengalaman dengan pengekodan dan menghasilkan contoh untuk dikongsi dengan rakan sebaya dan individu tersayang. Diharapkan boleh menjadi pelajaran pelbagai dan pengalaman pelbagai-minggu, pelajar akan meluangkan masa meneroka sumbang saran, mempelajari tentang proses reka bentuk, membina dan membentangkan hasil kerja terakhir mereka.

                Pada tahap penerokaan, pelajar akan dapat melihat contoh projek pradibina di dalam Artis dan Makmal Mainan untuk mendapatkan inspirasi. Seterusnya, pelajar akan mempelajari tentang proses reka bentuk dan cara melaksanakannya dalam projek mereka sendiri. Mereka kemudiannya akan diberikan ruang untuk mencipta projek mereka sendiri sama ada di dalam Artis atau Makmal Mainan (ini mungkin merupakan tahap projek paling lama). Akhir sekali, pelajar akan dapat membentangkan hasil kerja kepada rakan sebaya mereka.
            The Design Process:
              name: Proses Reka Bentuk
              description_student: Projek sebesar ini mengambil masa dan banyak perancangan. Di sini, anda akan mempelajari tentang proses reka bentuk yang akan anda gunakan untuk membina ciptaan anda sendiri.
              description_teacher: Sepanjang empat pelajaran, pelajar akan membina sehingga mengatur cara projek reka bentuk mereka sendiri dengan menggunakan Makmal Mainan atau Artis sebagai persekitaran pengaturcaraan mereka. Dalam bahagian projek ini, pelajar akan mempelajari tentang proses reka bentuk dan cara melaksanakannya dalam projek mereka sendiri. Panduan pelajaran untuk semua keempat-empat tahap proses boleh didapati pada tahap pertama proses projek ini [di sini](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Membina Projek Anda
              description_student: Pastikan tangan mereka bersedia untuk melaksanakan pengekodan yang banyak! Sudah tiba masanya untuk mula membina projek anda.
              description_teacher: Sepanjang empat pelajaran, pelajar akan membina sehingga mengatur cara projek reka bentuk mereka sendiri dengan menggunakan Makmal Mainan atau Artis sebagai persekitaran pengaturcaraan mereka. Kini, pelajar akan diberikan ruang mereka sendiri untuk mencipta projek mereka dengan sama ada Artis atau Makmal Mainan. Ini mungkin merupakan tahap projek paling lama. Panduan pelajaran untuk semua keempat-empat tahap proses boleh didapati pada tahap pertama proses projek ini [di sini](https://curriculum.code.org/csf/coursee/12/).
            Present Your Project:
              name: Bentangkan Projek Anda
              description_student: Bersedia untuk menayangnya! Sudah tiba masanya untuk membentangkan hasil projek kepada rakan anda.
              description_teacher: Sepanjang empat pelajaran, pelajar akan membina sehingga mengatur cara projek reka bentuk mereka sendiri dengan menggunakan Makmal Mainan atau Artis sebagai persekitaran pengaturcaraan mereka. Akhir sekali, pelajar akan dapat membentangkan hasil kerja mereka kepada rakan sebaya atau berkongsi bersama individu mereka yang tersayang dengan pautan khas. Panduan pelajaran untuk semua keempat-empat tahap proses boleh didapati pada tahap pertama proses projek ini [di sini](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: Internet
              description_student: Adakah anda pernah terfikir cara maklumat bergerak merentasi internet? Ini bukan silap mata! Pelajaran ini akan mengajar anda asas-asas cara internet berfungsi.
              description_teacher: Walaupun ramai individu menggunakan internet setiap hari, namun tidak ramai yang mengetahui cara ia berfungsi. Dalam pelajaran ini, pelajar akan berpura-pura seolah-olah sedang mengalir melalui internet, sambil mempelajari tentang penyambungan, URL, Alamat IP dan DNS.
            Crowdsourcing:
              description_student: Pelajaran ini akan mengajar anda tentang sumber khalayak, proses membina projek dengan pasukan.
              description_teacher: Dalam sains komputer, kita terpaksa menghadapi beberapa masalah besar dan menggentarkan. Cabaran seperti mencari nombor perdana yang besar atau menjujuk DNA adalah agak mustahil dilakukan secara individu. Menambah kekuatan yang lain membuatkan tugas ini boleh diuruskan. Pelajaran ini akan menunjukkan kepada pelajar anda betapa kerja berpasukan boleh membantu dalam industri sains komputer.
            Minecraft Hour of Code:
              name: Jam Kod Minecraft
            Functions in Minecraft:
              name: Fungsi dalam Minecraft
          student_description: Mulakan pengekodan dengan algoritma, gelung, bersyarat dan peristiwa dan kemudian anda akan bergerak kepada fungsi. Dalam bahagian kedua kursus ini, sila reka bentuk dan cipta projek kemuncak yang boleh anda kongsikan dengan rakan dan keluarga anda.
        coursef-2018:
          title: Kursus F (2018)
          assignment_family_title: Kursus F
          description: Pelajari menggunakan pelbagai jenis gelung, peristiwa, fungsi dan bersyarat. Selidik teknik penyelesaian masalah yang berbeza dan bincangkan kesan pengkomputeran dan internet terhadap kemasyarakatan. Dalam bahagian kedua kursus ini, sila reka bentuk dan cipta projek kemuncak yang boleh anda kongsikan dengan rakan dan keluarga.
          description_short: Pelajari semua konsep dalam Asas Sains Komputer dan cipta seni, cerita atau permainan anda sendiri.
          description_audience: 'Umur: 9-13 tahun'
          lesson_groups:
            csf_f_1:
              display_name: Tingkatkan Tahap kepada Kursus F (Pilihan)
            csf_f_2:
              display_name: Kandungan Kursus F
            end_of_course_project:
              display_name: Akhir Projek Kursus
          lessons:
            Sequence in Maze:
              name: Mengekod dengan Komen
            Debugging with Scrat:
              name: Penyahpepijatan dengan Scrat
            Programming in Artist:
              name: Mencipta Seni dengan Kod
            Loops in Artist:
              name: Melukis Bentuk dengan Gelung
            Nested Loops in Bee/Zombie:
              name: Gelung Bersarang di dalam Pagar Sesat
            Nested Loops with Frozen:
              name: Gelung Bersarang dengan Frozen
            'Algorithms: Tangrams':
              name: 'Algoritma: Tangram'
              description_student: Di sini anda akan mempelajari tentang algoritma dengan menggunakan teka-teki yang dipanggil sebagai tangram!
              description_teacher: Pelajaran ini menunjukkan kepada kita sesuatu yang penting tentang algoritma. Asalkan anda membuat algoritma mudah, ada banyak cara untuk menggunakannya. Walau bagaimanapun, jika anda mahu memastikan semua individu mengeluarkan hasil yang sama, maka algoritma anda memerlukan lebih banyak perincian. Pelajar akan mempelajari perbezaan antara algoritma terperinci dan umum semasa bermain dengan tangram.
            Introduction:
              description_student: Pelajaran ini akan memberikan anda pengenalan ringkas mengenai beberapa perkara menakjubkan yang akan anda pelajari dalam kursus ini!
              description_teacher: Dalam pelajaran ini, pelajar akan diperkenalkan kepada jujukan, gelung dan gelung bersarang bagi mempersiapkan mereka untuk konsep yang lebih rumit di bahagian akhir kursus. Pelajaran "tingkatkan" ini menyamakan tahap peluang antara pakar dan pemula di dalam kelas anda.
            The Power of Words:
              name: Kuasa Perkataan
              description_student: Perbuatan membuli sememangnya sangat teruk. Pelajaran ini akan mengajar anda tentang perkara yang baik atau tidak baik untuk dikatakan dalam talian.
              description_teacher: |-
                Pelajar memerhatikan perkara itu semasa mereka melayari laman web kegemaran mereka, mereka mungkin menemui mesej daripada kanak-kanak lain yang boleh membuatkan mereka merasa marah, sakit hati, sedih, atau takut. Mereka menerokai cara menangani buli siber dan bertindak balas dalam menghadapi bahasa yang menjengkelkan dalam talian.

                Pelajar berbincang mengenai semua cara mereka gunakan teknologi untuk komunikasi dan menerokai persamaan dan perbezaan antara komunikasi secara peribadi dan dalam talian. Kemudian, pelajar melakukan sumbang saran untuk mencari cara bertindak balas terhadap buli siber.
            Ice Age Play Lab:
              description_student: Cuba fikirkan permainan video kegemaran anda. Pernahkah anda terfikir cara ia dibuat? Dalam teka-teki ini, anda akan membangunkan permainan video anda sendiri bersama rakan daripada filem Ice Age!
              description_teacher: Dalam pelajaran ini, pelajar dibimbing melalui cerita yang menampilkan watak daripada filem Ice Age. Pelajar akan menggunakan peristiwa dan gelung untuk membuat watak bergerak pada skrin dan akan mendapat peluang mencipta permainan atau cerita mereka sendiri selepas tahap dibimbing.
            Conditionals in Minecraft:
              name: Bersyarat dalam Minecraft
              description_student: Elakkan terkena lahar! Di sini anda akan mempelajari tentang bersyarat di dalam dunia Minecraft.
              description_teacher: Pelajaran ini memberikan peluang kepada pelajar untuk mempelajari dan berlatih mengenai bersyarat. Pelajaran ini menampilkan watak dan tetapan daripada Minecraft dan pelajar akan menyelesaikan tugasan seperti perlombongan dan membina struktur dengan menggunakan atur cara mereka.
            Envelope Variables:
              description_student: 'Sampul surat dan pemboleh ubah mempunyai suatu persamaan: kedua-duanya boleh menyimpan barangan berharga. Di sini anda akan mempelajari mengenai pemboleh ubah dan perkara hebat yang boleh dilakukannya.'
              description_teacher: Pemboleh ubah digunakan sebagai pemegang tempat untuk nilai seperti angka atau perkataan. Pemboleh ubah memberikan banyak kebebasan dalam pengaturcaraan. Daripada perlu menaip frasa dengan banyak kali atau mengingati angka yang terlindung, ahli sains komputer boleh menggunakan pemboleh ubah sebagai rujukannya. Pelajaran ini membantu menerangkan perkara mengenai pemboleh ubah dan cara kita boleh menggunakannya dalam pelbagai cara. Idea pemboleh ubah bukan konsep yang mudah difahami, oleh itu kami menyarankan agar banyak masa diberikan untuk perbincangan pada akhir pelajaran itu.
            Variables in Artist:
              name: Pemboleh Ubah di dalam Artis
              description_student: Jangan lupa membawa kreativiti anda ke kelas! Dalam teka-teki ini, anda akan membuat lukisan yang luar biasa dengan menggunakan pemboleh ubah.
              description_teacher: Dalam pelajaran ini, pelajar akan meneroka penciptaan reka bentuk berulang dengan menggunakan pemboleh ubah dalam persekitaran Artis. Pelajar akan mempelajari cara pemboleh ubah boleh digunakan untuk menjadikan kod lebih mudah ditulis dan dibaca. Selepas teka-teki dibimbing, pelajar akan mengakhiri pelajaran pada tahap permainan bebas bertujuan menunjukkan perkara yang telah mereka pelajari dan mencipta reka bentuk mereka sendiri.
            Variables in Play Lab:
              name: Pemboleh Ubah di dalam Makmal Mainan
              description_student: Anda akan mempelajari cara membuat watak berinteraksi dalam permainan dengan menggunakan pemboleh ubah tidak lama lagi!
              description_teacher: Pelajar akan mendapat lebih banyak latihan mengenai pemboleh ubah dalam pelajaran ini dengan mencipta adegan di dalam Makmal Mainan. Pelajar akan menggunakan input pengguna untuk menetapkan nilai pemboleh ubah mereka, kemudian mendapatkan ruang untuk mencipta projek mini mereka sendiri dengan pemboleh ubah itu.
            For Loop Fun:
              description_student: Anda akan menikmati banyak keseronokan apabila mempelajari tentang gelung `untuk`!
              description_teacher: Kita tahu bahawa gelung membolehkan kita melakukan perkara berulang-kali, tetapi kini kita akan mempelajari cara menggunakan gelung yang mempunyai struktur tambahan yang dibina di dalamnya. Struktur baharu ini akan membolehkan pelajar mencipta kod yang lebih kuat dan dinamik.
            For Loops in Bee:
              description_student: Bunyi berdengung. Dalam teka-teki ini, anda akan membimbing lebah ke nektar dan madu dengan menggunakan gelung `untuk`!
              description_teacher: Menampilkan Lebah, pelajaran ini memberikan tumpuan kepada gelung untuk dan menggunakan pemboleh ubah bertambahan bagi menyelesaikan teka-teki yang lebih rumit. Pelajar akan mula dengan menyemak gelung daripada pelajaran sebelumnya, kemudian mereka mengikuti cara penggunaan gelung untuk dengan terperinci agar boleh menyelesaikan masalah yang rumit dengan lebih berkesan.
            For Loops in Artist:
              name: Untuk Gelung dengan Artis
              description_student: Bersedia untuk membuat hasil kerja agung anda yang seterusnya. Di sini anda akan menggunakan gelung `untuk` bertujuan membuat beberapa gambar yang cukup luar biasa.
              description_teacher: Dalam pelajaran ini, pelajar terus berlatih menggunakan gelung untuk, kali ini dengan Artis. Pelajar akan menyelesaikan teka-teki dengan menggabungkan idea pemboleh ubah, gelung dan gelung untuk bagi mencipta reka bentuk yang kompleks. Pada akhirnya, mereka akan mempunyai peluang mencipta seni mereka sendiri pada tahap permainan bebas.
            Songwriting with Parameters:
              description_student: Anda mungkin akan mengeluarkan single paling popular yang seterusnya! Dalam pelajaran ini, anda akan mempelajari mengenai parameter dan cara ia menjadikan beberapa lagu yang hebat!
              description_teacher: Satu daripada struktur paling gemilang di dalam dunia sains komputer ialah fungsinya. Fungsi (kadang-kadang disebut sebagai prosedur) ialah atur cara mini yang anda boleh gunakan berulang kali di dalam atur cara anda yang lebih besar. Pelajaran ini akan membantu pelajar memahami secara intuitif tujuan menggabungkan sejumlah besar kod kepada fungsi merupakan latihan yang berguna dan sejauh mana mereka boleh menggunakan struktur tersebut walaupun semasa sejumlah besar kod agak berbeza sedikit.
            Functions in Bee:
              name: Fungsi di dalam Lebah
            Functions with Parameters in Artist:
              name: Fungsi bersama Parameter di dalam Artis
              description_student: Bersedia dengan jari-jemari pengaturcaraan anda. Dalam teka-teki ini, anda akan membuat lukisan yang menarik di dalam Artis dengan menggunakan fungsi bersama parameter.
              description_teacher: Dalam pelajaran ini, pelajar terus bekerja dengan fungsi bersama dan tanpa parameter. Pelajar akan mendapat peluang mencipta lukisan mereka sendiri bersama dan tanpa parameter, sebelum mengubah suai fungsi pada tahap permainan bebas.
            Functions with Parameters in Bee:
              name: Fungsi bersama Parameter di dalam Lebah
              description_student: Anda berlatih dengan sedikit menggunakan fungsi bersama parameter. Pelajaran ini akan meneruskan latihan anda dengan Lebah!
              description_teacher: Pelajaran ini menampilkan persekitaran lebah dan berterusan sepanjang konsep fungsi bersama parameter daripada tahap Artis sebelumnya. Pelajar akan berlatih menulis dan menggunakan fungsi untuk mengikuti laluan kompleks dan mengumpulkan corak nektar dan madu.
            Explore Project Ideas:
              name: Terokai Idea Projek
              description_student: Masa untuk mendapatkan sedikit inspirasi! Teka-teki ini akan menunjukkan kepada anda sebilangan permainan dan ilustrasi pradibina bagi membantu membangunkan rancangan anda untuk projek BESAR anda.
              description_teacher: |-
                Lima pelajaran seterusnya memberikan peluang kepada pelajar menggunakan kemahiran pengekodan mereka dalam projek kemuncak. Projek ini akan membantu individu memperoleh pengalaman dengan pengekodan dan menghasilkan contoh untuk dikongsi dengan rakan sebaya dan individu tersayang. Ini diharapkan boleh menjadi pelajaran pelbagai dan projek berbilang-minggu apabila pelajar meluangkan masa untuk sumbang saran, mempelajari tentang proses reka bentuk, membina dan kemudian membentangkan hasil kerja terakhir mereka.

                Pada tahap penerokaan, pelajar akan dapat melihat contoh projek di dalam Artis dan Makmal Mainan untuk mendapatkan inspirasi. Seterusnya, pelajar akan mempelajari tentang proses reka bentuk dan cara melaksanakannya dalam projek mereka sendiri. Mereka kemudiannya akan diberikan ruang untuk mencipta projek mereka sendiri sama ada di dalam Artis atau Makmal Mainan (ini kemungkinan besar merupakan tahap projek paling lama). Kemudian, pelajar akan menyemak projek mereka selepas pengujian dan pendapat tambahan. Akhir sekali, pelajar akan dapat membentangkan hasil kerja kepada rakan sebaya mereka.
            The Design Process:
              name: Proses Reka Bentuk
              description_student: Projek sebesar ini mengambil masa dan banyak perancangan. Di sini, anda akan mempelajari tentang proses reka bentuk yang akan anda gunakan untuk membina ciptaan anda sendiri.
              description_teacher: Sepanjang lima pelajaran, pelajar akan membina sehingga membina projek reka bentuk mereka sendiri dengan menggunakan Makmal Mainan atau Artis sebagai persekitaran pengaturcaraan mereka. Dalam bahagian projek ini, pelajar akan mempelajari tentang proses reka bentuk dan cara melaksanakannya dalam projek mereka sendiri. Panduan pelajaran yang memberikan gambaran keseluruhan kelima-lima tahap proses boleh didapati pada permulaan proses projek ini, [di sini](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Membina Projek Anda
              description_student: Akhir sekali anda boleh mula membina projek anda!
              description_teacher: Sepanjang lima pelajaran, pelajar akan membina sehingga membina projek reka bentuk mereka sendiri dengan menggunakan Makmal Mainan atau Artis sebagai persekitaran pengaturcaraan mereka. Kini, pelajar akan diberikan ruang mereka sendiri untuk mencipta projek mereka dengan sama ada Artis atau Makmal Mainan. Ini akan menjadi bahagian projek paling lama. Panduan pelajaran yang memberikan gambaran keseluruhan kelima-lima tahap proses boleh didapati pada permulaan proses projek ini, [di sini](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Semak Semula Projek Anda
              description_student: Empayar Rom bukan dibina dalam sehari dan projek anda juga begitu. Luangkan masa mengedit dan menyemak projek anda untuk menjadikannya sebaik mungkin.
              description_teacher: Sepanjang lima pelajaran, pelajar akan membina sehingga membina projek reka bentuk mereka sendiri dengan menggunakan Makmal Mainan atau Artis sebagai persekitaran pengaturcaraan mereka. Dalam bahagian projek ini, pelajar akan mempelajari tentang proses reka bentuk dan cara melaksanakannya dalam projek mereka sendiri. Panduan pelajaran yang memberikan gambaran keseluruhan kelima-lima tahap proses boleh didapati pada permulaan proses projek ini, [di sini](https://curriculum.code.org/csf/coursef/15/).
            Present Your Project:
              name: Bentangkan Projek Anda
              description_student: Masa untuk menunjukkan hasil kerja anda! Di sini anda akan membentangkan projek anda yang mengagumkan kepada rakan sebaya anda.
              description_teacher: Sepanjang lima pelajaran, pelajar akan membina sehingga membina projek reka bentuk mereka sendiri dengan menggunakan Makmal Mainan atau Artis sebagai persekitaran pengaturcaraan mereka. Akhir sekali, pelajar akan dapat membentangkan hasil kerja mereka kepada rakan sebaya atau berkongsi bersama individu mereka yang tersayang dengan pautan khas. Panduan pelajaran yang memberikan gambaran keseluruhan kelima-lima tahap proses boleh didapati pada permulaan proses projek ini, [di sini](https://curriculum.code.org/csf/coursef/15/).
            Conditionals:
              name: Bersyarat dengan Peladang
            Variables as Constant in Artist:
              name: Pemboleh Ubah dengan Artis
            Variables that Change in Artist:
              name: Menukar Pemboleh Ubah dengan Artis
            Conditionals in Farmer:
              name: Bersyarat dengan Peladang
          student_description: Pelajari menggunakan pelbagai jenis gelung, peristiwa, fungsi dan bersyarat. Selidik teknik penyelesaian masalah yang berbeza dan bincangkan kesan pengkomputeran dan internet terhadap kemasyarakatan. Dalam bahagian kedua kursus ini, sila reka bentuk dan cipta projek kemuncak yang boleh anda kongsikan dengan rakan dan keluarga.

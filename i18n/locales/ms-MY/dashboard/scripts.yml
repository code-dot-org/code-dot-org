              name: Output Papan (Buzzer LED)
              description_teacher: |-
                -   Gunakan buzzer di taman permainan litar
                -   Gunakan led di taman permainan litar
                -   TIADA pembolehubah; TIDAK jika kenyataan; TIADA unsur skrin
            lesson-4:
              name: Output Makmal Apl (setProperty)
              description_teacher: |-
                -   Gunakan setProperty() untuk menukar elemen pada skrin
                    -   Fokus pada warna dan kedudukan x/y menggunakan nombor rawak
                -   Gunakan setText() untuk menukar teks pada skrin
                -   TIADA taman permainan litar; TIDAK jika kenyataan; TIADA pembolehubah
            lesson-5:
              name: Penderia
            lesson-6:
              name: Input Papan (Togol Butang)
              description_teacher: |-
                -   gunakan butang untuk menukar elemen pada skrin
                -   gunakan suis togol untuk menukar elemen pada skrin
                -   gunakan butang dan togol dengan buzzer di taman permainan litar
                -   TIDAK jika kenyataan; TIADA pembolehubah; OK output skrin
            lesson-7:
              name: Pembolehubah + Penyata Jika
              description_teacher: |-
                -   gunakan pembolehubah + corak pembilang untuk mengemas kini elemen pada skrin
                -   contoh: kira bilangan kali butang ditekan
                -   gunakan pernyataan-jika untuk menyemak kedudukan suis togol
                -   gunakan pembolehubah untuk menyemak nilai pembolehubah
                -   contohnya: mainkan buzzer selepas beberapa klik
            lesson-8:
              name: 'Projek Mini: On The Go Apps'
            lesson-9:
              description_teacher: |-
                -   gunakan acara skrin untuk menukar warna LED di taman permainan litar
                -   gunakan fungsi LED on(), off(), pulse(), togol(), dan blink().
                -   menukar keamatan LED warna
                -   BUKAN FOKUS: tatasusunan.
                -   Hanya memerlukan konsep mengira dari 0 dan konsep pemetaan kedudukan (iaitu: [0] memetakan ke LED khusus pada CP; [5] memetakan ke LED berbeza pada CP)
            lesson-10:
              name: Input Makmal Apl (getProperty, getText) (Peluncur Input Dropdown?)
              description_teacher: |-
                Hanya dalam App Lab - Tiada Taman Permainan Litar (belum).

                Semua tentang getProperty, Pembolehubah dan pernyataan-jika

                -   dapatkan harta daripada dropdown. Jika (X) -> lakukan (Y)
                -   dapatkan harta daripada slider. Gunakan untuk mengemas kini kedudukan sesuatu pada skrin?
                -   dapatkan teks daripada input. Gunakan untuk mengemas kini label

                **Fokus pada perintah getProperty() baharu dan cara menggunakannya dengan elt reka bentuk baharu. Simpan input/output papan untuk esok!**

                Dalam pelajaran esok, sertakan permainan motosikal di mana anda boleh menekan pada CP dan mempunyai sesuatu yang berubah pada skrin.
            lesson-11:
              name: Menggabungkan Input
              description_teacher: |-
                -   Gunakan lungsur turun dan peluncur untuk mengemas kini aspek taman permainan litar
                -   Minta input CP mengemas kini elemen skrin menggunakan getProperty() dan setProperty()
                -   Input skrin \<> Output Papan ialah persediaan untuk projek Maker pada akhir Ch 1

                **NOTA KEPADA DIRI: Tahap ini harus menggunakan LED warna dan bukannya LED biasa.** Dalam kurikulum asal, kami hanya mempunyai akses kepada led dan buzzer. Tetapi sekarang, kami mempunyai LED berwarna, jadi mari gunakannya di sini juga

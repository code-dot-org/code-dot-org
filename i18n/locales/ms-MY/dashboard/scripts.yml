          lessons:
            'Programming: Happy Maps':
              name: Peta-peta Gembira
              description_student: Tulis arahan untuk membawa Flurb kepada buah.
              description_teacher: 'Pelajaran nirplag ini menyatupadukan pasukan dengan tugas mudah: bawa "flurb" kepada buah. Pelajar akan berlatih menulis arahan yang tepat semasa mereka berusaha menterjemahkan arahan kepada simbol yang disediakan. Jika masalah timbul dalam kod, pelajar juga perlu bekerjasama mengenali pepijat dan membina penyelesaiannya.'
            Programming in Maze:

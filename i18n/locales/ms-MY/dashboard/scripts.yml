        hoc-encryption:
          lessons:
            Simple Encryption:
              name: Penyulitan Mudah
              description_student: Dalam pelajaran ini, pelajar diperkenalkan kepada keperluan untuk penyulitan dan teknik mudah untuk memecahkan (atau memecahkan) mesej rahsia. Pelajar mencuba tangan mereka sendiri untuk memecahkan mesej yang dikodkan dengan sifir Caesar klasik dan juga Sifir Penggantian Rawak. Pelajar harus mengetahui dengan baik idea bahawa pada zaman alat pengiraan yang berkuasa, teknik penyulitan perlu lebih canggih. Aspek yang paling penting dalam pelajaran ini adalah untuk memahami bagaimana dan mengapa penyulitan memainkan peranan dalam semua kehidupan kita setiap hari di Internet, dan membuat penyulitan yang baik bukanlah perkara remeh. Pelajar akan menjadi basah dengan memahami pertimbangan yang mesti diambil untuk membuat penyulitan yang kuat dalam menghadapi alat pengiraan berkuasa yang boleh digunakan untuk memecahkannya. Keperluan untuk kerahsiaan semasa menghantar bit melalui Internet adalah penting bagi sesiapa yang menggunakan Internet.

            Safety in My Online Neighborhood:
              name: Keselamatan di Kejiranan dalam Talian Saya
              description_student: Pelajari cara untuk pergi ke merata tempat dengan selamat dalam talian.
              description_teacher: |-
                [![pendidikan yang munasabah](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Pelajaran ini pada asalnya dibuat oleh Pendidikan yang Munasabah. [Ketahui lebih lanjut.](https://www.commonsense.org/education/digital-citizenship/curriculum)

                Kuasa internet membolehkan pelajar mengalami dan mengunjungi merata tempat yang mungkin tidak dapat mereka lihat dengan sendiri. Tetapi, seperti melakukan perjalanan di dalam dunia nyata, ia penting untuk menjaga keselamatan semasa melakukan perjalanan dalam talian. Dalam perjalanan lapangan maya ini, kanak-kanak boleh berlatih menjaga keselamatan semasa pengembaraan dalam talian.

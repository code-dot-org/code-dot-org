            lesson-7:
              description_student: Kami telah membandingkan dua `int` atau `double` untuk kesamaan, tetapi bagaimana kami membandingkan objek? Apakah yang dimaksudkan untuk dua `String` adalah sama? Bagaimana pula dengan dua donat? Anda menemui cara untuk menguji dua objek untuk kesaksamaan dan melaksanakan penemuan anda dalam permainan Pop the Balloons.
              description_teacher: Pelajar membezakan antara perbandingan objek dan nilai primitif. Pelajar meneroka kesan penggunaan `==` atau `!=` dengan objek untuk mengenal pasti keperluan kaedah `equals()` untuk membandingkan data objek. Menggunakan kaedah `equals()`, pelajar menambah pada permainan Pop the Balloons untuk membandingkan objek `Belon` dan menentukan sama ada masih ada pergerakan yang sah.
            lesson-8:
              description_student: Anda menyemak kenyataan 'if/else' untuk melaksanakan tindakan alternatif berdasarkan hasil ungkapan Boolean. Anda berlatih menggunakan pernyataan 'if/else' dengan 'Math.random()' untuk mengakses unsur rawak daripada tatasusunan di Kejiranan. Menggunakan 'jika/kenyataan lain', anda menyemak kesahihan pergerakan pemain dalam permainan Pop the Balloons.
              description_teacher: Pelajar menyemak kenyataan 'if/else' untuk melaksanakan tindakan alternatif berdasarkan hasil ungkapan Boolean. Pelajar berlatih menggunakan kenyataan 'if/else' dengan 'Math.random()' untuk mengakses unsur rawak daripada tatasusunan di Kejiranan. Menggunakan kenyataan 'if/else', pelajar menyemak kesahihan pergerakan pemain dalam permainan Pop the Balloons.
            lesson-9:
              description_student: Kadang-kadang kita perlu menyemak pelbagai syarat untuk menentukan hasil yang betul. Di Kejiranan, anda belajar menggunakan kenyataan 'if/else-if/else' untuk menyelesaikan masalah untuk 'Pelukis'. Anda kemudian melaksanakan kenyataan 'if/else-if/else' dalam permainan Pop the Balloons untuk menyemak status permainan dan menentukan sama ada pemain menang atau tidak.
              description_teacher: Pelajar menggunakan kenyataan 'if/else-if/else' untuk menilai pelbagai syarat untuk memilih hasil tertentu yang dikehendaki. Untuk menyemak status permainan dan menentukan sama ada pemain menang atau tidak, pelajar menggunakan pernyataan pelbagai pilihan untuk memeriksa keadaan permainan dan memilih hasil yang sesuai.
            lesson-10:
              description_student: Anda meneroka masalah yang melibatkan pelbagai syarat dan belajar menggunakan pernyataan 'jika' bersarang dalam penyelesaian anda. Anda menulis ungkapan menggunakan operator logik baru dalam pernyataan bersyarat dan mengenal pasti kesan pengendali ini pada hasilnya. Anda kemudian meningkatkan permainan dan fungsi permainan Pop the Balloons anda menggunakan kenyataan 'jika' bersarang dan pengendali logik.
              description_teacher: Pelajar meneroka masalah yang melibatkan pelbagai syarat dan menulis kenyataan 'jika' bersarang untuk membangunkan penyelesaian. Pelajar menulis ungkapan menggunakan pengendali logik dalam pernyataan bersyarat dan mengenal pasti kesan pengendali logik pada hasilnya. Kenyataan 'jika' bersarang dan pengendali logik kemudiannya dilaksanakan dalam permainan Pop the Balloons untuk meningkatkan permainan dan fungsi keseluruhan.

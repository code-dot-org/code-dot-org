              description_teacher: Dalam pelajaran ini, pelajar terus mempelajari konsep gelung. Di sini, Pengembara Laurel menggunakan gelung untuk mengumpulkan harta karun di dalam ruang gua yang terbuka. Blok \`dapatkan harta karun' baharu diperkenalkan untuk membantunya semasa dalam perjalanan.
            Ocean Scene with Loops:
              key: Pemandangan Lautan dengan Gelung
              name: Pemandangan Lautan dengan Gelung

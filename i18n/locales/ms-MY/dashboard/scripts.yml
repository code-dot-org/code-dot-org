              display_name: Gelung
            csf_impacts:
              display_name: Kesan Pengkomputeran
            csf_events:
              display_name: Acara-acara
          lessons:
            Move It, Move It:
              description_student: Atur cara akan sekelas anda untuk melangkah dengan berhati-hati dari satu tempat ke tempat yang lain.
              description_teacher: Pelajaran ini akan berfungsi menyediakan pelajar secara mental untuk latihan pengekodan yang akan mereka temui sepanjang kursus ini. Dalam pasukan kecil, pelajar akan menggunakan aktiviti fizikal untuk mengatur cara rakan sekelas mereka melangkah dengan berhati-hati dari satu tempat ke tempat lain sehingga matlamat dicapai.
            Sequencing with Scrat:
              name: Penjujukan dengan Scrat
            Your Digital Footprint:
              description_student: Pelajari tentang jejak digital anda dan cara untuk kekal selamat semasa melayari laman web.
              description_teacher: Dengan kerjasama **Pendidikan yang Munasabah**, pelajaran ini membantu pelajar mempelajari tentang persamaan untuk kekal selamat di dalam dunia nyata dan apabila melayari laman web. Pelajar juga akan mempelajari bahawa maklumat yang mereka masukkan secara dalam talian meninggalkan jejak digital atau jejak. Jejak ini boleh menjadi besar atau kecil, berguna atau menyakitkan, bergantung pada cara mereka menguruskannya.

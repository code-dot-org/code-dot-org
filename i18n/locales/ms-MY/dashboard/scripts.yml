            Loops with Rey and BB-8:
              name: Gelung dengan Rey dan BB-8
              description_student: 'Bantu BB-8 melepasi pagar sesat dengan menggunakan gelung!'
              description_teacher: Membina berasaskan konsep mengulangi arahan daripada "Menjadi Bergelung," tahap ini akan mempunyai pelajar yang menggunakan gelung untuk membantu BB-8 merentasi pagar sesat dengan lebih cekap berbanding sebelum ini.
            Loops in Harvester:
              name: Menuai Tanaman dengan Gelung
              description_student: Mari kita gunakan gelung untuk membantu penuai mengumpulkan sebahagian daripada sayuran!
              description_teacher: "Pada tahap sebelumnya, pelajar menggunakan gelung untuk mencipta lukisan yang hebat. Kini, mereka akan menggunakan gelung untuk tindakan baharu bagi membantu penuai mengumpulkan banyak sayuran yang tumbuh dalam rumpun yang besar.\\r"
            'Events: The Big Event':
              description_student: 'Main permainan yang menyeronokkan untuk mengetahui tentang peristiwa.'
              description_teacher: Tidak lama lagi, pelajar akan belajar bahawa peristiwa ialah cara terbaik untuk menambahkan fleksibiliti kepada algoritma prabertulis. Kadang-kadang anda mahu program anda boleh bertindak balas kepada pengguna tepat pada masa pengguna memilihnya. Peristiwa boleh membuatkan program anda lebih menarik dan interaktif.
            Build a Flappy Game:
              name: Membina Permainan Kibasan
              description_student: Bina permainan Kibasan Burung anda sendiri mengikut kesukaan anda, kemudian kongsikan dengan rakan anda!
              description_teacher: Pada tahap khas ini, pelajar dapat membina permainan Kibasan Burung mereka sendiri dengan menggunakan pengendali peristiwa untuk mengesan klik tetikus dan perlanggaran objek. Pada akhir tahap, pelajar akan dapat menyesuaikan permainan mereka dengan mengubah visual atau peraturan.
            Screen Out the Mean:
              name: Keluarkan Maksudnya
              description_student: Dalam pelajaran ini, anda akan mempelajari perkara yang perlu dilakukan jika sesuatu dalam talian membuatkan anda merasa marah, sedih, atau takut.
              description_teacher: "Pelajaran ini membantu kanak-kanak untuk mengenali bahawa ia adalah penting untuk memberitahu orang dewasa yang dipercayai jika sesuatu dalam talian membuat mereka merasa marah, sedih, atau takut. \\r\n\\r\nPelajar mengetahui bahawa kadang-kadang individu lain boleh bertindak seperti pembuli apabila mereka berada dalam talian. Mereka akan meneroka perkara yang dimaksudkan dengan buli siber dan perkara yang boleh mereka lakukan apabila mereka mengalaminya. Selepas membaca senario tentang tingkah laku dalam talian yang keji, pelajar membincangkan perkara tentang buli siber ini, sejauh mana kesannya terhadap perasaan seseorang individu dan cara bertindak balas. Akhir sekali, mereka menggunakan pengetahuan mereka untuk membuat lembaran petua mudah mengenai buli siber dalam jurnal mereka.\\r\n"
            Events in Play Lab:
              name: Permainan Mengejar dengan Peristiwa
              description_student: Sudah tiba masanya menjadi kreatif dan mencipta permainan di Makmal Mainan!
              description_teacher: Dalam aktiviti dalam talian ini, pelajar berpeluang untuk mempelajari cara menggunakan peristiwa di dalam Makmal Mainan dan melaksanakan semua kemahiran pengekodan yang telah mereka pelajari untuk membuat permainan animasi. Sudah tiba masanya menjadi kreatif dan mencipta permainan di Makmal Mainan!
            Looking Ahead:
              description_student: Elakkan terkena lahar! Di sini anda akan mula mempelajari tentang bersyarat di dalam dunia Minecraft.
              description_teacher: Pelajaran ini pada asalnya dicipta untuk Jam Kod, bersama pasukan Minecraft. Pelajar akan mendapat peluang untuk berlatih idea yang telah mereka pelajari setakat ini, serta dapat pratonton bersyarat secara tidak rasmi!
            Binary Bracelets:
              description_student: Cipta gelang binari anda sendiri dan ketahui cara komputer mengingati maklumat!
              description_teacher: Binari adalah amat penting dalam dunia komputer. Sebahagian besar komputer hari ini menyimpan pelbagai jenis maklumat dalam bentuk binari. Pelajaran ini membantu menunjukkan cara sesuatu yang mungkin diambil daripada kehidupan nyata dan menterjemahkannya ke dalam siri dihidupkan dan dimatikan.
            Create a Design with Loops:
              name: Cipta Reka Bentuk dengan Gelung
            'End of Course Project: Create a Play Lab Game':
              name: Akhir Projek Kursus
              description_student: Pastikan tangan mereka bersedia untuk melaksanakan pengekodan yang banyak! Sudah tiba masanya untuk mula membina projek anda.
              description_teacher: 'Pelajaran kemuncak ini membawa pelajar melalui proses mereka bentuk, membangunkan dan mempamerkan projek Makmal Mainan mereka sendiri! Dalam usaha memastikan proses ini berjalan dengan lancar, kami telah menyediakan struktur langkah demi langkah untuk diikuti oleh pelajar, daripada perancangan di atas kertas sehingga pengekodan di laman web kami. Di samping itu, kami menawarkan idea untuk membantu para guru memudahkan pengajaran terakhir!'
            'Programming: My Robotic Friends':
              name: Rakan Robotik Junior Saya
              description_student: Dalam pelajaran ini, anda akan berpura-pura yang rakan sekelas anda ialah robot dan mengatur cara mereka untuk membina corak cawan yang tersusun.
              description_teacher: Apabila menggunakan kumpulan simbol sebagai ganti kod, pelajar akan mereka bentuk algoritma untuk mengarahkan "robot" menyusun cawan dalam corak berbeza. Pelajar akan secara bergilir-gilir mengambil bahagian sebagai robot, hanya bertindak balas terhadap algoritma yang ditentukan oleh rakan sebaya mereka. Segmen ini mengajar pelajar mengenai penyambungan antara simbol dan tindakan, perbezaan antara algoritma dan atur cara dan kemahiran penyahpepijatan yang amat berguna.
            'Loops: My Loopy Robotic Friends':
              name: Rakan Robotik Bergelung Junior Saya
              description_student: Dalam pelajaran ini, anda akan mengatur cara rakan sekelas anda sekali lagi, tetapi dengan menggunakan gelung, anda akan dapat menyelesaikan masalah yang lebih besar dan lebih rumit.
              description_teacher: Membina berasaskan aktiviti awal "Rakan Robotik Saya", pelajar menangani reka bentuk yang lebih besar dan lebih rumit. Dalam usaha mengatur cara "robot" mereka untuk menyelesaikan reka bentuk yang lebih besar ini, pelajar akan perlu mengenal pasti corak berulang dalam arahan mereka yang boleh digantikan dengan gelung.
            Graphing Data:
              name: Memetakan Data
            Powerful Passwords:
              description_student: Dalam pelajaran ini, anda akan mempelajari cara kata laluan melindungi maklumat anda dan membuat kata laluan yang baik.
              description_teacher: "Dengan kerjasama **Pendidikan yang Munasabah**, pelajaran ini telah membuatkan pelajar menerokai tujuan individu menggunakan kata laluan, mempelajari manfaat menggunakan kata laluan dan menemui strategi untuk mencipta dan menyimpan kata laluan yang kukuh dan selamat.\\r\n\\r\nPelajar mempelajari petua kata laluan, menguji kata laluan sedia ada dengan permainan berinteraktif dan mencipta kata laluan baharu dengan menggunakan garis panduan untuk kata laluan yang kuat.\\r\n"
            Sticker Art with Loops:
              description_student: Dalam pelajaran ini, gelung memudahkan imej lebih menarik dibuat dengan Artis!
              description_teacher: Cuba lihat wajah pelajar yang ceria sebaik sahaja mereka membuat reka bentuk mereka sendiri yang sangat cantik dengan menggunakan sebilangan kecil blok dan pelekat digital! Pelajaran ini dibina berasaskan pemahaman tentang gelung daripada pelajaran sebelumnya dan memberikan peluang kepada pelajar untuk menjadi betul-betul kreatif. Aktiviti ini memang hebat untuk menghasilkan artifak bagi portfolio atau persidangan ibu bapa/guru.
            Picturing Data:
              description_student: Data boleh digunakan untuk membantu pelajar memahami dunia mereka dan menjawab soalan yang menarik. Dalam pelajaran ini, pelajar akan mengumpulkan data daripada projek Makmal Mainan dan menggambarkannya dengan menggunakan jenis graf yang berbeza.
              description_teacher: Data boleh digunakan untuk membantu pelajar memahami dunia mereka dan menjawab soalan yang menarik. Dalam pelajaran ini, pelajar akan mengumpulkan data daripada projek Makmal Mainan dan menggambarkannya dengan menggunakan jenis graf yang berbeza.
          student_description: Cipta atur cara dengan penjujukan, gelung dan peristiwa. Terjemahkan tanda nama anda kepada binari, selidik teknik penyelesaian masalah yang berbeza dan pelajari cara bertindak balas terhadap buli siber. Pada akhir kursus, cipta permainan atau cerita anda sendiri yang boleh anda kongsikan!
        coursea-2019:
          title: Kursus A (2019)
          description: Pelajari asas sains komputer dan keselamatan internet. Pada akhir kursus, cipta permainan atau cerita anda sendiri yang boleh anda kongsikan.
          description_short: Pengenalan kepada sains komputer untuk prapembaca.
          description_audience: 'Umur: 4-7 tahun'
          lesson_groups:
            csf_sequencing:
              display_name: Penjujukan
            csf_loops:
              display_name: Gelung
            csf_events:
              display_name: Acara-acara
          lessons:
            'Programming: Happy Maps':
              name: Peta-peta Gembira
              description_student: Tulis arahan untuk membawa Flurb kepada buah.
              description_teacher: 'Pelajaran nirplag ini menyatupadukan pasukan dengan tugas mudah: bawa "flurb" kepada buah. Pelajar akan berlatih menulis arahan yang tepat semasa mereka berusaha menterjemahkan arahan kepada simbol yang disediakan. Jika masalah timbul dalam kod, pelajar juga perlu bekerjasama mengenali pepijat dan membina penyelesaiannya.'
            Programming in Maze:
              name: Pengaturcaraan di dalam Pagar Sesat
              description_teacher: Dalam siri teka-teki dalam talian ini, pelajar akan membina pemahaman mengenai algoritma, penyahpepijatan dan kecelikan komputer secara umum. Menampilkan watak daripada permainan Angry Birds, pelajar akan membangunkan algoritma berjujukan untuk membawa burung itu kepada khinzir tanpa merempuh dinding atau TNT. Penyahpepijatan teka-teki juga telah dicampurkan kepada tahap ini untuk latihan tambahan bersama penyelesaian masalah dan pemikiran kritis.
            Going Places Safely:
              description_student: Pelajari peraturan untuk mengunjungi tempat dalam talian dengan selamat.
              description_teacher: Dengan kerjasama Media yang Munasabah, pelajaran ini membantu pelajar mempelajari bahawa banyak laman web yang meminta maklumat sulit dan membincangkan cara mengendalikan permintaan tersebut dengan penuh tanggungjawab. Pelajar juga mengetahui bahawa mereka boleh pergi ke merata tempat menarik dalam talian, tetapi mereka perlu mengikut peraturan tertentu untuk terus berada dalam keadaan selamat.
            'Loops: Happy Loops':
              name: Gelung Bahagia
              description_student: Bantu Flurb menyelesaikan masalah yang lebih besar dengan menggunakan gelung.
              description_teacher: Aktiviti ini mengunjungi semula Peta Bahagia. Kali ini, pelajar akan menyelesaikan teka-teki yang lebih besar, lebih panjang dengan kod mereka, mendorong mereka melihat utiliti dalam struktur yang membolehkan mereka menulis kod yang lebih panjang dengan cara yang lebih mudah.
            Loops in Collector:
              name: Gelung dengan Laurel
              description_student: Bantu pengembara Laurel mengumpulkan harta karun di bawah tanah.
              description_teacher: Dalam pelajaran ini, pelajar terus mempelajari konsep gelung. Dalam pelajaran sebelumnya, pelajar telah diperkenalkan kepada gelung dengan bergerak melalui pagar sesat dan memetik jagung. Di sini, gelung digunakan untuk mengumpulkan harta karun di dalam ruang gua yang terbuka.
            Loops in Artist:
              description_teacher: Kembali kepada gelung, pelajar mempelajari cara melukis imej dengan penggelungan jujukan arahan ringkas. Dalam pelajaran yang menggunakan alatan digital sebelum ini, gelung digunakan untuk merentasi pagar sesat dan mengumpulkan harta karun. Di sini, gelung mewujudkan corak. Pada bahagian akhir tahap ini, pelajar akan diberikan peluang mencipta imej mereka sendiri dengan menggunakan gelung.
            'Events: The Big Event':
              name: Jr. Peristiwa Besar
              description_student: Bergerak dan berteriak apabila guru anda menekan butang pada alat kawalan jauh gergasi.
              description_teacher: Peristiwa ialah cara terbaik untuk menambahkan kepelbagaian kepada algoritma prabertulis. Kadang-kadang anda mahu program anda boleh bertindak balas kepada pengguna tepat pada masa pengguna memilihnya. Itulah tujuan peristiwa.
            Events in Play Lab:
              name: Bergerak bersama Peristiwa
              description_student: Cipta permainan dan cerita anda sendiri.
              description_teacher: Dalam aktiviti dalam talian ini, pelajar berpeluang untuk mempelajari cara menggunakan peristiwa di dalam Makmal Mainan dan melaksanakan semua kemahiran pengekodan yang telah mereka pelajari untuk membuat permainan animasi. Sudah tiba masanya menjadi kreatif dan mencipta cerita di Makmal Mainan!
            Ocean Scene with Loops:
              name: Pemandangan Lautan dengan Gelung
              description_student: Gunakan gelung dan corak untuk menyiapkan imej.
              description_teacher: Kembali kepada gelung, pelajar mempelajari cara melukis imej dengan penggelungan jujukan arahan ringkas. Dalam pelajaran yang menggunakan alatan digital sebelum ini, gelung digunakan untuk merentasi pagar sesat dan mengumpulkan harta karun. Di sini, gelung mewujudkan corak. Pada bahagian akhir tahap ini, pelajar akan diberikan peluang mencipta imej mereka sendiri dengan menggunakan gelung.
            Learn to Drag and Drop:
              name: Pelajari Tarik dan Lepas
              description_student: Klik dan tarik untuk menyelesaikan teka-teki.
              description_teacher: Pelajaran ini akan memberikan idea kepada pelajar mengenai perkara yang dijangkakan apabila mereka menuju ke makmal komputer. Sesi ini dimulakan dengan perbincangan ringkas memperkenalkan mereka kepada peradaban ketika berada di dalam makmal komputer, kemudian mereka akan meneruskan sesi dengan menggunakan komputer untuk menyelesaikan teka-teki dalam talian.
            Loops in Ice Age:
              name: Gelung dengan Scrat
              description_student: Bantu Scrat menutup lebih banyak tanah dengan menggunakan gelung.
              description_teacher: Membina berasaskan konsep mengulangi arahan daripada "Gelung Bahagia," tahap ini akan mempunyai pelajar yang menggunakan gelung untuk mendapatkan buah oak dengan lebih cekap di Code.org.
            Programming in Ice Age:
              name: Pengaturcaraan dengan Scrat
              description_student: Tulis program untuk membantu Scrat mendapatkan buah oak.
              description_teacher: Dengan menggunakan watak daripada Ice Age, pelajar akan membangunkan algoritma berjujukan untuk menggerakkan Scrat dari satu bahagian pagar sesat ke bahagian lain tempat buah oak boleh didapati. Untuk melakukan ini, mereka akan menyusun blok kod bersama dalam jujukan linear, membuatkannya bergerak lurus, belok ke kiri, atau belok ke kanan.
            Programming with Rey and BB-8:
              name: Pengaturcaraan dengan Rey dan BB-8
              description_student: Bantu BB-8 mengumpulkan logam sekerap.
              description_teacher: Dalam pelajaran ini, pelajar akan menggunakan kemahiran pengaturcaraan yang baharu diperoleh mereka dengan cara yang lebih rumit untuk menavigasi kursus yang sukar dengan BB-8.
            Sequencing with Scrat:
              name: Penjujukan dengan Scrat
              description_student: Atur cara Scrat mendapatkan buah oak.
              description_teacher: Dengan menggunakan Scrat daripada francais Ice Age, pelajar akan membangunkan algoritma berjujukan untuk menggerakkan watak tupai dari satu bahagian pagar sesat ke bahagian lain tempat buah oak boleh didapati. Untuk melakukan ini, mereka akan menyusun blok kod bersama dalam jujukan linear.
          student_description: Pelajari asas sains komputer dan keselamatan internet. Pada akhir kursus, cipta permainan atau cerita anda sendiri yang boleh anda kongsikan.

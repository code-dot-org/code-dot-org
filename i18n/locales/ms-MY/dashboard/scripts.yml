        csa1-pilot:
          lessons:
            lesson-19:
              description_student: Hari ini anda berjaya melengkapkan Soalan Respons Bebas (FRQ) pertama anda! Ini bermaksud anda menulis kod dengan tangan untuk menyelesaikan tugas yang besar. Anda melakukan ini bersama rakan dengan bergerak di sekeliling bilik dan menyelesaikan sebahagian daripada tugas itu di setiap lokasi, serta memeriksa hasil kerja anda semasa anda meninggalkan tempat tersebut.
              description_teacher: "Pelajar berjaya menyelesaikan masalah mengikut cara Soalan Respons Bebas (FRQ) di dalam pelajaran ini. Mereka menganotasi soalan sebagai kelas, kemudian melaksanakan kelas `SpiralPainter` penuh secara berpasangan melalui aktiviti yang mengikut cara \"Seluruh Dunia\".\n\nMatlamat pelajaran ini ialah tiga kali ganda: \n\n-   Mewujudkan rasa keseronokan dan pencapaian semasa melengkapkan FRQ\n-   Berlatih soalan mengikut cara FRQ (ditulis dengan tangan)\n-   Berfungsi sebagai penilaian hasil tambah kandungan dari Unit 1\n\nMeskipun format FRQ ini tidak sama dengan FRQ di dalam peperiksaan AP, ini menjadi blok binaan untuk membantu pelajar bersiap sedia menjawab jenis soalan ini. Semasa pelajar menjalani kursus ini, soalan FRQ yang mereka temui secara perlahan-lahan menjadi lebih hampir dengan perkara yang sebenar."

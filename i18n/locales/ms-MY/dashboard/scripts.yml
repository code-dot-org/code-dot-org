            Programming in Artist:
              key: Pengaturcaraan di dalam Artis
              name: Mencipta Seni dengan Kod
              description_student: Cipta imej yang cantik dengan mengatur cara Artis.
              description_teacher: Dalam pelajaran **membina kemahiran** ini, pelajar akan mengawal Artis bagi melengkapkan lukisan pada skrin.
            Binary Bracelets:
              description_student: Cipta gelang binari anda sendiri dan ketahui cara komputer mengingati maklumat!
            'Loops: My Loopy Robotic Friends':
              key: 'Gelung: Rakan Robotik Bergelung Saya'
              name: Rakan Robotik Bergelung Junior Saya
              description_student: Dalam pelajaran ini, anda akan mengatur cara rakan sekelas anda sekali lagi, tetapi dengan menggunakan gelung, anda akan dapat menyelesaikan masalah yang lebih besar dan lebih rumit.
            Loops with Rey and BB-8:
              key: Gelung dengan Rey dan BB-8
              name: Gelung dengan Rey dan BB-8
              description_student: Bantu _BB-8_ melepasi pagar sesat dengan menggunakan gelung!
            Loops in Harvester:
              name: Menuai Tanaman dengan Gelung
              description_student: Mari kita gunakan gelung untuk membantu penuai mengumpulkan sebahagian daripada sayuran!
              description_teacher: Dalam pelajaran **membina kemahiran** ini, pelajar menggelungkan tindakan baharu untuk membantu penuai mengumpulkan pelbagai sayuran yang tumbuh dalam rumpun yang besar.
            Looking Ahead:
              description_student: Elakkan terkena lahar! Di sini anda akan mula mempelajari tentang bersyarat di dalam dunia Minecraft.
              description_teacher: Pelajaran ini pada asalnya dicipta untuk Jam Kod, bersama pasukan Minecraft. Pelajar akan mendapat peluang untuk berlatih idea yang telah mereka pelajari setakat ini, serta dapat pratonton bersyarat secara tidak rasmi!
            Sticker Art with Loops:
              key: Seni Pelekat dengan Gelung
              description_student: Dalam pelajaran ini, gelung memudahkan imej lebih menarik dibuat dengan Artis!
            'Events: The Big Event':
              key: 'Peristiwa: Peristiwa Besar'
              description_student: Main permainan yang menyeronokkan untuk mengetahui tentang peristiwa.
              description_teacher: Dalam pelajaran **tetapan konteks** ini, pelajar akan belajar bahawa peristiwa ialah cara terbaik menambahkan fleksibiliti kepada algoritma prabertulis.
            Build a Flappy Game:

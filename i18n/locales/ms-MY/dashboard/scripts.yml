          lessons:
            Programming in Maze:
              name: Pengaturcaraan dengan Angry Birds
              description_student: Pelajari tentang jujukan dan algoritma dengan Angry Birds.
              description_teacher: Dengan menggunakan watak daripada permainan Angry Birds, pelajar akan membangunkan algoritma berjujukan untuk menggerakkan burung dari satu bahagian pagar sesat ke bahagian lain tempat khinzir berada. Untuk melakukan ini, mereka akan menyusun blok kod bersama dalam jujukan linear, membuatkannya bergerak lurus, belok ke kiri, atau belok ke kanan.
            Debugging in Maze:
              name: Penyahpepijatan di dalam Pagar Sesat
              description_student: Cari masalah di dalam teka-teki dan berlatih kemahiran penyahpepijatan anda.
              description_teacher: Penyahpepijatan ialah elemen penting pembelajaran atur cara. Dalam pelajaran ini, pelajar akan menemui teka-teki yang telah diselesaikan dengan salah. Mereka perlu meneliti kod sedia ada untuk mengenal pasti ralat, termasuk gelung yang tidak betul, blok yang hilang, blok tambahan dan blok yang tidak boleh digunakan.
            Programming in Collector:
              description_student: Tulis algoritma untuk membantu Pengembara Laurel mengumpulkan banyak batu permata!
              description_teacher: Dalam siri teka-teki ini, pelajar akan terus membangunkan pemahaman mereka tentang algoritma dan penyahpepijatan. Bersama watak baharu, Pengembara Laurel, pelajar akan mencipta algoritma berjujukan untuk membantu Laurel mengambil harta karun semasa dia berjalan di sepanjang laluan.
            Programming in Artist:
              description_student: Cipta imej yang cantik dengan mengatur cara Artis.
              description_teacher: Dalam pelajaran ini, pelajar akan mengawal Artis bagi melengkapkan lukisan pada skrin. Tahap Artis ini akan membolehkan pelajar mencipta imej kekompleksan yang meningkat dengan menggunakan blok baharu seperti `bergerak ke hadapan dengan 100 piksel` dan `belok ke kanan sebanyak 90 darjah '.

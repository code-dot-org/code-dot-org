              description_student: Bantu Laurel, pemburu harta karun, mengira dan menambah langkah untuk mengumpul permata!
              description_teacher: "Pelajaran ini membina aktiviti terdahulu yang melibatkan mengira dan mewakili penambahan. Mengira dengan Laurel menyokong pelajar di tadika dan gred satu dengan latihan mengira dan menambah sambil mereka menggunakan gelung untuk membantu Laurel, pemburu harta karun, mengumpul permata merentasi grid mez. Mereka menggunakan satu siri perintah pengekodan untuk membimbing Laurel merentasi grid untuk mengumpulkan permata, menggunakan blok \"Ulang\" yang memerlukan mereka mengira berapa banyak langkah yang perlu diambil oleh Laurel- kemudian mewakili nombor itu menggunakan angka yang betul dalam blok kod.\n\n#### Kemahiran Prasyarat\n\nPelajaran ini tidak bertujuan untuk memperkenalkan pelajar kepada nombor, mengira atau menambah. Pelajar harus mengikuti pelajaran ini dengan beberapa pengetahuan dan kemahiran terdahulu untuk dapat:\n\n-   mengenal dan mengira nombor hingga 10 menggunakan imej, jari atau manipulatif.\n-   tambah objek, imej, jari atau manipulatif sehingga jumlah 10."

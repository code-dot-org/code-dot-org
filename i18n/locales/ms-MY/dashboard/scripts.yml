        coursea-2017:
          title: Kursus A
          assignment_family_title: Kursus A
          description_audience: 'Umur: 4-7 tahun'
          description_short: Pengenalan kepada sains komputer untuk prapembaca.
          description: Pelajari asas sains komputer dan keselamatan internet. Pada akhir kursus, cipta permainan atau cerita anda sendiri yang boleh anda kongsikan.
          lessons:
            'Debugging: Unspotted Bugs':
              name: 'Penyahpepijatan: Pepijat Tidak Dikesan'
              description_teacher: 'Pelajaran ini akan membimbing pelajar mempelajari langkah penyahpepijatan. Pelajar akan mempelajari mantera: "Apakah yang berlaku? Apakah yang sepatutnya berlaku? Apakah maksud yang disampaikan kepada anda?"'
            'Persistence & Frustration: Stevie and the Marbles':
              name: 'Kegigihan: Stevie dan Projek Besar'
              description_teacher: "Apabila pelajar berhadapan dengan halangan semasa menjawab soalan atau mengusahakan projek, ia amat mudah bagi mereka untuk merasa kecewa dan putus asa. Pelajaran ini akan memperkenalkan kepada pelajar mengenai idea bahawa kekecewaan boleh menjadi bahagian penting dalam pembelajaran. Di sini, kekecewaan ditunjukkan sebagai langkah dalam proses kreatif dan bukannya sebagai tanda kegagalan.\\r\n\\r\nPelajaran ini dapat dilakukan dalam satu atau dua sesi kelas. Jika anda mempunyai lebih banyak masa, silakan meluangkan masa membina dan menyemak semula fasa aktiviti Larian Guli.\n"
            'Real-life Algorithms: Plant a Seed':
              description_teacher: "Dalam pelajaran ini, pelajar akan mengaitkan kembali konsep algoritma kepada aktiviti kehidupan harian, nyata dengan menanam benih sebenar. Di sini, matlamatnya ialah untuk mula membina kemahiran dalam menterjemahkan situasi dunia nyata kepada senario dalam talian dan sebaliknya.\\r"
            Learn to Drag and Drop:
              name: Penjujukan dengan Tarik dan Lepas
              description_teacher: Pelajaran ini akan memberikan idea kepada pelajar mengenai perkara yang dijangkakan apabila mereka menuju ke makmal komputer. Sesi ini dimulakan dengan perbincangan ringkas memperkenalkan mereka kepada peradaban ketika berada di dalam makmal komputer, kemudian mereka akan meneruskan sesi dengan menggunakan komputer untuk menyelesaikan teka-teki dalam talian.
            'Programming: Happy Maps':
              name: 'Pengaturcaraan: Peta Bahagia'
              description_teacher: Jambatan yang menyambungkan algoritma dengan pengaturcaraan boleh menjadi pendek jika pelajar memahami perbezaan antara merancang jujukan dengan teliti dan mengekod jujukan tersebut ke dalam bahasa yang sesuai. Aktiviti ini akan membantu pelajar memperoleh pengalaman membaca dan menulis dalam trengkas.
            Programming in Maze:
              name: Pengaturcaraan di dalam Pagar Sesat
              description_teacher: Dalam siri teka-teki dalam talian ini, pelajar akan membina pemahaman mengenai algoritma, penyahpepijatan dan kecelikan komputer secara umum. Menampilkan watak daripada permainan Angry Birds, pelajar akan membangunkan algoritma berjujukan untuk membawa burung itu kepada khinzir tanpa merempuh dinding atau TNT. Penyahpepijatan teka-teki juga telah dicampurkan kepada tahap ini untuk latihan tambahan bersama penyelesaian masalah dan pemikiran kritis.
            Going Places Safely:
              name: 'Kewarganegaraan Digital: Pergi ke Merata Tempat dengan Selamat'
              description_teacher: Dengan kerjasama [media yang munasabah r], pelajaran ini membantu pelajar mempelajari bahawa banyak laman web yang meminta maklumat sulit dan membincangkan cara mengendalikan permintaan tersebut dengan penuh tanggungjawab. Pelajar juga mengetahui bahawa mereka boleh pergi ke merata tempat menarik dalam talian, tetapi mereka perlu mengikut peraturan tertentu untuk terus berada dalam keadaan selamat.
            'Loops: Happy Loops':
              name: 'Gelung: Gelung Bahagia'
              description_teacher: Gelung ialah alat yang sangat berguna dan kuat dalam pengaturcaraan. Untuk memahami sejauh mana gelung sangat berguna, pelajar akan perlu digalakkan memilih cara yang lebih mudah untuk menyelesaikan masalah lazim.
            Loops in Collector:
              name: Gelung di dalam Pengumpul
              description_teacher: Membina berasaskan konsep mengulangi arahan daripada "Gelung Bahagia," tahap ini akan mempunyai pelajar yang menggunakan gelung untuk mengumpulkan harta karun dengan lebih cekap di Code.org.
            Loops in Artist:
              description_teacher: Kembali kepada gelung, pelajar mempelajari cara melukis imej dengan penggelungan jujukan arahan ringkas. Dalam pelajaran yang menggunakan alatan digital sebelum ini, gelung digunakan untuk merentasi pagar sesat dan mengumpulkan harta karun. Di sini, gelung mewujudkan corak. Pada bahagian akhir tahap ini, pelajar akan diberikan peluang mencipta imej mereka sendiri dengan menggunakan gelung.
            'Events: The Big Event':
              name: 'Peristiwa: Peristiwa Besar'
              description_teacher: Peristiwa ialah cara terbaik untuk menambahkan kepelbagaian kepada algoritma prabertulis. Kadang-kadang anda mahu program anda boleh bertindak balas kepada pengguna tepat pada masa pengguna memilihnya. Itulah tujuan peristiwa.
            Events in Play Lab:
              name: Peristiwa di dalam Makmal Mainan
              description_teacher: Dalam aktiviti dalam talian ini, pelajar berpeluang untuk mempelajari cara menggunakan peristiwa di dalam Makmal Mainan dan melaksanakan semua kemahiran pengekodan yang telah mereka pelajari untuk membuat permainan animasi. Sudah tiba masanya menjadi kreatif dan mencipta cerita di Makmal Mainan!
          student_description: Pelajari asas sains komputer dan keselamatan internet. Pada akhir kursus, cipta permainan atau cerita anda sendiri yang boleh anda kongsikan.

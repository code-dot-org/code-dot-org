                Dalam pelajaran ini, pelajar dari semua peringkat umur mendapat pengalaman pengenalan dengan pengekodan dan sains komputer dalam persekitaran yang selamat dan menyokong. Pelajaran ini mempunyai dua versi. Versi ini menggunakan kedua-dua blok drag-drop dan JavaScript. Pelajar perlu dapat menaip pada papan kekunci. Bagi pelajar yang lebih tua di komputer, belajar JavaScript boleh menjadi menyeronokkan dan memberikan cabaran tambahan. Versi tutorial ini juga bagus jika anda mempunyai beberapa pelajar di kelas anda yang telah belajar beberapa pengekodan. Ia disyorkan untuk umur 11 +.

                A [Versi sekat](https://studio.code.org/s/starwarsblocks/lessons/1/levels/1) juga tersedia dan disyorkan untuk pelajar pada peranti mudah alih tanpa papan kekunci, pelajar yang lebih muda, dan pelajar antarabangsa.

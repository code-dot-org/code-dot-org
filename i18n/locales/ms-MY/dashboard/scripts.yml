            lesson-1:
              description_student: Projek yang telah anda bangunkan sepanjang kursus ini telah memberikan inspirasi kepada banyak kreativiti dalam komuniti! Pesta Cahaya Kejiranan akan diadakan untuk mempamerkan cerita, skrip, lirik lagu, surat dan sajak kreatif. Projek Pesta Cahaya Kejiranan ialah projek besar yang anda usahakan di seluruh unit dan strategi pengurusan projek membantu mengatur dan menstruktur kerja anda. Anda meneroka strategi untuk menulis dan menstruktur kod supaya jurutera perisian lain boleh memahami dengan mudah dan menggunakan alat Java untuk mencipta dokumentasi atur cara.
              description_teacher: Pelajar diperkenalkan kepada Projek Pesta Cahaya Kejiranan dan menilai keperluan, serta contoh untuk mengenal pasti soalan dan ciri utama. Sebelum memulakan kerja ke atas projek, pelajar mengembangkan pemahaman mereka mengenai struktur atur cara dan memberi komen dengan mengenal pasti amalan terbaik dan meneroka penggunaan Javadocs untuk menjana dokumentasi atur cara.
            lesson-2:
              description_student: Anda membina objek `Integer` dan `Ganda Dua` untuk mewakili nilai primitif `int` dan `ganda dua` sebagai nilai rujukan. Dengan menggunakan kaedah dalam kelas `Integer` dan `Ganda Dua`, anda mengembalikan nilai yang disimpan oleh objek ini sebagai nilai primitif. Anda juga meneroka nilai minimum dan maksimum untuk integer bagi mengelakkan ralat limpah atas sebelum merancang tugas yang perlu anda selesaikan untuk Projek Pesta Cahaya Kejiranan anda.
              description_teacher: Pelajar membina objek `Integer` dan `Ganda Dua` untuk mewakili nilai primitif `int` dan `ganda dua` sebagai nilai rujukan. Dengan menggunakan kaedah dalam kelas `Integer` dan `Ganda Dua`, pelajar mengembalikan nilai yang disimpan oleh objek ini sebagai nilai primitif. Pelajar juga meneroka nilai minimum dan maksimum untuk integer bagi mengelakkan ralat limpah atas sebelum merancang tugas yang perlu mereka selesaikan untuk Projek Pesta Cahaya Kejiranan mereka.
            lesson-3:
              description_student: Apabila melakukan kerja dengan menggunakan tatasusunan dan senarai, kadang-kadang kita menghadapi masalah apabila bilangan elemen tidak diketahui atau saiz senarai sentiasa berubah. Dalam pelajaran ini, anda mempelajari tentang `Senarai Tatasusunan` dan mengenal pasti senario bahawa struktur data ini lebih sesuai.
              description_teacher: Pelajar mencipta `Senarai Tatasusunan` bertujuan menyimpan nilai `integer` dan `ganda dua`. Pelajar membezakan antara `Senarai Tatasusunan` dan tatasusunan satu dimensi bagi menentukan struktur data yang paling sesuai untuk sesuatu senario. Pelajar menambah elemen kepada `Senarai Tatasusunan` dan mempelajari cara pengotakan automatik menukar antara nilai primitif dan kelas pelindung semasa ia melakukan kerja dengan data yang disimpan.
            lesson-4:

          description_audience: 'Umur: 8-12 tahun'
          lessons:
            Sequencing in the Maze:
              key: Penjujukan di dalam Pagar Sesat
              name: Penjujukan di dalam Pagar Sesat
              description_student: Dalam pelajaran ini, anda akan mempelajari cara menulis atur cara anda sendiri!
              description_teacher: 'Dalam kumpulan teka-teki ini, pelajar akan memulakan dengan pengenalan (atau ulasan bergantung pada pengalaman kelas anda) ruang kerja Code.org dalam talian. Akan terdapat video yang menunjukkan kefungsian ruang kerja asas termasuk butang `Jalankan`, `Tetapkan Semula` dan `Langkah`. Video ini juga ada membincangkan mengenai: menarik blok Blockly, menghapuskan blok Blockly dan menyambungkan blok Blockly. Seterusnya, pelajar akan berlatih kemahiran _penjujukan_ dan _penyahpepijatan_ mereka di dalam pagar sesat. \\r Penyahpepijatan ialah elemen penting pembelajaran untuk mengatur cara. Pelajar akan bertemu dengan beberapa teka-teki yang telah diselesaikan dengan salah. Mereka perlu meneliti kod yang sedia ada untuk mengenal pasti ralat, termasuk gelung yang tidak betul, blok yang hilang, blok tambahan dan blok yang boleh digunakan.'
            Programming and Loops with the Artist:

              name: Lebah Ejaan
              description_student: Bantu lebah mengeja perkataan baharu!
              description_teacher: "Pelajaran ini membina aktiviti terdahulu yang melibatkan ejaan dan mengenal huruf besar. Mengeja dengan lebah membantu pelajar di tadika dan latihan darjah satu mengikut dan mengira urutan huruf yang membentuk perkataan. Mereka menggunakan satu siri perintah pengekodan untuk menggerakkan lebah ejaan merentasi grid huruf untuk mengeja perkataan. Pelajar belajar cara menggunakan blok pengekodan seret dan lepas untuk menggerakkan watak mereka, dan kepentingan urutan perintah dalam susunan yang betul supaya mereka boleh mengeja perkataan.\n\n#### Kemahiran Prasyarat\n\nPelajaran ini tidak bertujuan untuk memperkenalkan pelajar kepada abjad, urutan huruf untuk membentuk perkataan, atau mengira. Pelajar harus mengikuti pelajaran ini dengan pengetahuan sedia ada dan kemahiran untuk dapat:\n\n-   mengenal huruf besar abjad.\n-   mengenal dan mengira nombor hingga 10 menggunakan jari, objek atau manipulatif.\n-   menyedari bahawa perkataan terdiri daripada urutan huruf."

            Drawing Gardens with Loops:
              key: Melukis Taman dengan Gelung
              name: Melukis Taman dengan Gelung
              description_student: Gunakan corak dan gelung untuk menyiapkan imej.
              description_teacher: Dalam pelajaran **membina kemahiran** ini, pelajar mempelajari cara melukis imej dengan penggelungan jujukan arahan ringkas. Di sini, pelajar menggunakan gelung untuk mencipta corak. Pada bahagian akhir tahap ini, pelajar akan diberikan peluang mencipta imej mereka sendiri.
            On the Move with Events:
              key: Bergerak bersama Acara
              name: Bergerak bersama Acara

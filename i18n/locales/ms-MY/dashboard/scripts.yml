              description_teacher: Peristiwa ialah cara terbaik untuk menambahkan kepelbagaian kepada algoritma prabertulis. Kadang-kadang anda mahu program anda boleh bertindak balas kepada pengguna tepat pada masa pengguna memilihnya. Itulah tujuan peristiwa.
            Events in Play Lab:
              name: Pertempuran Diraja bersama Peristiwa
              description_student: Gunakan peristiwa untuk mencipta cerita atau membuat permainan berinteraktif.
              description_teacher: Dalam aktiviti dalam talian ini, pelajar berpeluang untuk mempelajari cara menggunakan peristiwa di dalam Makmal Mainan dan melaksanakan semua kemahiran pengekodan yang telah mereka pelajari untuk membuat permainan animasi. Sudah tiba masanya menjadi kreatif dan mencipta permainan di Makmal Mainan!
            'Loops: Getting Loopy':
              description_student: Dalam pelajaran ini, kami akan mengadakan majlis tari-menari dengan menggunakan gelung berulang!
              description_teacher: Semasa kami mula menulis atur cara yang lebih panjang dan lebih menarik, kod kami sering mengandungi banyak pengulangan. Dalam pelajaran ini, pelajar akan mempelajari tentang cara gelung boleh digunakan untuk lebih mudah menyampaikan arahan yang mempunyai banyak pengulangan dengan melihat pada corak pergerakan berulang dalam tarian.
            The Right App:
              description_student: Lakarkan aplikasi telefon pintar anda sendiri.
              description_teacher: 'Pelajaran ini membuatkan pelajar menyedari bahawa sains komputer boleh membantu individu dalam kehidupan nyata. Pertama sekali, pelajar memahami dan berkongsi dengan beberapa pengguna telefon pintar fiksyen untuk membantu mereka mencari aplikasi yang betul, serta boleh memenuhi keperluan mereka. Kemudian, pelajar mengamalkan empati dan kreativiti untuk melakar aplikasi telefon pintar mereka sendiri yang menangani keperluan satu pengguna tambahan.'
            Loops in Harvester:
              name: Gelung dengan Penuai
              description_student: Bantu Penuai mengumpulkan lebih banyak lagi, dengan menggunakan gelung!
              description_teacher: Membina berasaskan konsep mengulangi arahan daripada "Menjadi Bergelung," tahap ini akan mempunyai pelajar yang menggunakan gelung untuk memetik jagung dengan lebih cekap di Code.org.
            Programming in Maze:
              name: Pengaturcaraan dengan Angry Birds
              description_student: Cipta atur cara untuk membantu Angry Bird bergerak melalui pagar sesat.
              description_teacher: Dengan menggunakan watak daripada permainan Angry Birds, pelajar akan membangunkan algoritma berjujukan untuk menggerakkan burung dari satu bahagian pagar sesat ke bahagian lain tempat khinzir berada. Untuk melakukan ini, mereka akan menyusun blok kod bersama dalam jujukan linear.
            Programming in Harvester:
              name: Pengaturcaraan dengan Penuai
              description_student: Bantu Penuai mengumpulkan sayuran di sepanjang laluan.
              description_teacher: 'Pelajar akan menggunakan konsep pengaturcaraan yang telah dipelajari kepada persekitaran Penuai. Kini, daripada hanya menjadikan watak kepada matlamat, pelajar perlu mengumpulkan jagung dengan menggunakan blok baharu. Pelajar akan terus membangunkan kemahiran algoritma berjujukan dan mula menggunakan proses penyahpepijatan.'

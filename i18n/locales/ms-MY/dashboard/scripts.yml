        express-2021:
          description: Pelajari sains komputer dengan mencuba pelajaran di bawah mengikut tahap kelajuan anda sendiri! Pelajari mencipta atur cara komputer, membangunkan kemahiran penyelesaian masalah dan berusaha mengharungi cabaran yang menyeronokkan! Buat permainan dan projek kreatif untuk dikongsikan dengan rakan, keluarga dan guru.
          description_short: 'Pengenalan kepada sains komputer: menggabungkan kurikulum sekolah rendah yang terbaik untuk pelajar yang lebih tua.'
          description_audience: 'Umur: 9-18 tahun'
          lessons:
            Dance Party:
              key: Majlis Tari-Menari
              name: Majlis Tari-Menari
              description_student: Dalam pelajaran ini, pelajar akan mengatur cara majlis tari-menari berinteraktif mereka sendiri. Aktiviti ini memerlukan bunyi sebagai alat yang dibina untuk bertindak balas terhadap muzik.
              description_teacher: Dalam pelajaran ini, pelajar akan mengatur cara majlis tari-menari berinteraktif mereka sendiri. Aktiviti ini memerlukan bunyi sebagai alat yang dibina untuk bertindak balas terhadap muzik.
            Programming with Angry Birds:
              key: Pengaturcaraan dengan Angry Birds
              name: Pengaturcaraan dengan Angry Birds
              description_student: Pelajari tentang jujukan dan algoritma dengan _Angry Birds_.
              description_teacher: Dalam pelajaran **membina kemahiran** ini, pelajar akan membangunkan algoritma berjujukan untuk menggerakkan burung dari satu bahagian pagar sesat ke bahagian lain tempat khinzir berada. Untuk melakukan ini, mereka akan menyusun blok kod bersama dalam jujukan linear, membuatkannya bergerak lurus, belok ke kiri, atau belok ke kanan.
            Debugging with Scrat:
              key: Penyahpepijatan dengan Scrat
              name: Penyahpepijatan di dalam Pagar Sesat
              description_student: Cari masalah di dalam teka-teki dan berlatih kemahiran penyahpepijatan anda.
              description_teacher: Dalam pelajaran **membina kemahiran** ini, pelajar akan menemui kod prabertulis yang mengandungi kesalahan. Mereka perlu meneliti kod sedia ada untuk mengenal pasti ralatnya.
            Collecting Treasure with Laurel:
              key: Mengumpul Harta Karun bersama Laurel
              name: Mengumpul Harta Karun bersama Laurel
            Creating Art with Code:
              key: Mencipta Seni dengan Kod
              name: Mencipta Seni dengan Kod
              description_student: Cipta imej yang cantik dengan mengatur cara Artis.
              description_teacher: Dalam pelajaran **membina kemahiran** ini, pelajar akan mengawal Artis bagi melengkapkan lukisan pada skrin.
            Loops with Rey and BB-8:
              key: Gelung dengan Rey dan BB-8
              name: Gelung dengan Rey dan BB-8
              description_student: Bantu _BB-8_ melepasi pagar sesat dengan menggunakan gelung!
            Sticker Art with Loops:
              key: Seni Pelekat dengan Gelung
              description_student: Dalam pelajaran ini, gelung memudahkan imej lebih menarik dibuat dengan Artis!
            Nested Loops in Maze:
              key: Gelung Bersarang di dalam Pagar Sesat
              name: Gelung Bersarang di dalam Pagar Sesat
              description_student: Gelung di dalam gelung di dalam gelung. Apakah yang dimaksudkan dengan ini? Pelajaran ini akan mengajar anda perkara yang berlaku apabila anda mencipta gelung bersarang.
            Snowflakes with Anna and Elsa:
              key: Emping Salji dengan Anna dan Elsa
              name: Emping Salji dengan Anna dan Elsa
            'Looking Ahead with Minecraft ':
              description_teacher: Pelajaran **membina kemahiran** ini akan memberikan pelajar peluang berlatih konsep yang telah mereka pelajari sehingga tahap ini dan mendapatkan pengalaman pertama mereka dengan bersyarat!
            If/Else with Bee:
              description_student: Memandangkan anda sudah memahami bersyarat, sudah tiba masanya untuk mengatur cara Lebah bagi menggunakannya apabila mengumpulkan madu dan nektar.
            While Loops with the Farmer:
              name: Gelung Semasa di dalam Peladang
              description_student: 'Gelung adalah sangat berguna dalam pengekodan. Pelajaran ini akan mengajar anda tentang jenis gelung baharu: iaitu gelung semasa!'
              description_teacher: Dalam pelajaran **membina kemahiran** ini, pelajar akan berusaha mengisi lubang dan menggali kotoran di dalam Peladang, tetapi mereka tidak akan tahu saiz lubang atau ketinggian timbunan kotoran. Untuk menyelesaikan teka-teki ini, pelajar akan menggunakan jenis gelung yang baharu.
            'Conditionals in Minecraft: Voyage Aquatic':
              key: 'Bersyarat dalam Minecraft: Pelayaran Akuatik'
              name: 'Bersyarat dalam Minecraft: Pelayaran Akuatik'
            Until Loops in Maze:
              description_student: Anda boleh melakukan beberapa perkara yang menakjubkan apabila anda menggunakan gelung `sehingga`!
            Harvesting with Conditionals:
              description_student: Bukan selalunya jelas masa untuk menggunakan setiap yang bersyarat. Pelajaran ini akan membantu anda berlatih membuat keputusan mengenai perkara yang perlu dilakukan.
              description_teacher: Pelajar akan berlatih gelung `semasa`, gelung `sehingga` dan pernyataan `jika / lain`. Semua blok ini menggunakan bersyarat. Apabila berlatih dengan menggunakan ketiga-tiganya, pelajar akan mempelajari menulis kod yang kompleks dan fleksibel.
            Functions in Minecraft:
              key: Fungsi dalam Minecraft
              name: Fungsi dalam Minecraft
              description_student: Bolehkah anda memikirkan cara menggunakan fungsi untuk kod yang paling cekap?
            Functions with Harvester:
              key: Fungsi dengan Penuai
              name: Fungsi dengan Penuai
              description_student: Fungsi akan mengurangkan banyak kerja kerana anda membantu peladang dengan proses penuaiannya!
            Functions with Artist:
              key: Fungsi dengan Artis
              name: Fungsi dengan Artis
              description_student: Membuatkan lukisan yang kompleks menjadi lebih mudah dengan fungsi!
            Variables with Artist:
              key: Pemboleh Ubah dengan Artis
              description_student: Dalam pelajaran ini, anda akan membuat lukisan dengan menggunakan pemboleh ubah yang bertukar semasa program berjalan.
              description_teacher: Dalam pelajaran **membina kemahiran** ini, pelajar akan meneroka penciptaan reka bentuk berulang dengan menggunakan pemboleh ubah dalam persekitaran Artis. Pelajar akan mempelajari cara pemboleh ubah menjadikan kod lebih mudah ditulis dan dibaca. Selepas teka-teki dibimbing, pelajar akan mengakhiri pelajaran pada tahap permainan bebas bertujuan menunjukkan perkara yang telah mereka pelajari dan mencipta reka bentuk baharu.
            Changing Variables with Bee:
              name: Pemboleh ubah dengan Lebah
              description_student: Lebah ini menyukai pemboleh ubah!
              description_teacher: Pelajaran **membina kemahiran** ini akan membantu menggambarkan cara pemboleh ubah boleh menjadikan atur cara lebih dinamik dengan membenarkan nilai ditukar semasa kod sedang berjalan.
            Changing Variables with Artist:
              key: Menukar Pemboleh Ubah dengan Artis
              name: Menukar Pemboleh Ubah dengan Artis
              description_student: Dalam pelajaran ini, anda akan membuat lukisan dengan menggunakan pemboleh ubah yang bertukar semasa program berjalan.
            For Loops with Artist:
              key: Untuk Gelung dengan Artis
              name: Untuk Gelung dengan Artis
              description_student: Bersedia untuk membuat hasil kerja agung anda yang seterusnya. Di sini anda akan menggunakan gelung `untuk` bertujuan membuat beberapa gambar yang cukup luar biasa.
              description_teacher: Dalam pelajaran **membina kemahiran** ini, pelajar berlatih gelung untuk dengan Artis. Pelajar akan menyelesaikan teka-teki untuk mencipta reka bentuk kompleks dan seni unik.
            Swimming Fish in Sprite Lab:
              description_student: Pelajari cara mencipta dan mengedit peperi.
            Alien Dance Party:
              description_student: Cipta projek berinteraktif yang boleh dikongsikan dengan rakan sekelas.
            Behaviors in Sprite Lab:
              key: Tingkah Laku di dalam Makmal Peperi
              name: Tingkah Laku di dalam Makmal Peperi
              description_student: Pelajari mengatur cara tingkah laku anda sendiri!
              description_teacher: Di sini, pelajar akan menggunakan Makmal Peperi untuk mencipta tingkah laku mereka sendiri yang tersuai.
            Virtual Pet with Sprite Lab:
              key: Haiwan Peliharaan Maya dengan Makmal Peperi
              name: Haiwan Peliharaan Maya dengan Makmal Peperi
              description_student: Cipta Haiwan Peliharaan Maya berinteraktif yang mempunyai rupa dan berkelakuan seperti yang anda inginkan! Berikan haiwan peliharaan anda kehidupannya sendiri!
              description_teacher: Dalam pelajaran **projek mini**, pelajar akan mencipta Haiwan Peliharaan Maya berinteraktif yang mempunyai rupa dan berkelakuan seperti yang mereka inginkan. Pelajar akan menggunakan alat "Kostum" Makmal Peperi untuk menyesuaikan penampilan haiwan peliharaan mereka. Kemudian, mereka akan menggunakan peristiwa, tingkah laku dan konsep lain yang telah mereka pelajari untuk merealisasikan projek mereka.
            End of Course Project:
              key: Akhir Projek Kursus
              name: Akhir Projek Kursus
              description_student: Pastikan tangan mereka bersedia untuk melaksanakan pengekodan yang banyak! Sudah tiba masanya untuk mula membina projek anda.
              description_teacher: Pelajaran **projek** ini membawa pelajar melalui proses mereka bentuk, membangunkan dan mempamerkan projek baharu!
            lesson-1:
              name: Majlis Tari-Menari
              description_student: Masa untuk meraikan! Dalam pelajaran ini, anda akan mengatur cara majlis tari-menari berinteraktif anda sendiri.
            lesson-2:
              description_student: Dalam pelajaran ini anda akan menulis atur cara dan mempelajari tentang peperi dan tingkah laku.
              description_teacher: 'Dalam pelajaran **membina kemahiran** ini, pelajar akan berusaha melalui siri tahap pengaturcaraan pada komputer, menghabiskannya dengan tugas permainan bebas terbuka apabila mereka dapat membina apa sahaja yang mereka suka. Pelajar akan menulis atur cara dan mempelajari tentang dua konsep utama Makmal Peperi: iaitu peperi dan tingkah laku. '
            lesson-3:
              description_student: Anda akan berusaha melalui tahap pengaturcaraan dan menghabiskannya dengan tugas permainan bebas terbuka apabila anda dapat membina apa sahaja yang anda suka.
              description_teacher: 'Dalam pelajaran **membina kemahiran** ini, pelajar akan berusaha melalui siri tahap pengaturcaraan pada komputer, menghabiskannya dengan tugas permainan bebas terbuka apabila mereka dapat membina apa sahaja yang mereka suka. Pelajar akan menulis atur cara yang bertindak balas terhadap peristiwa yang ditetapkan masanya dan input pengguna. '
            lesson-4:
              name: Teks dan Prom
              description_student: Dalam pelajaran ini anda akan berlatih dengan pemboleh ubah di dalam Makmal Peperi.
              description_teacher: 'Dalam pelajaran **membina kemahiran** ini, pelajar akan mendapat latihan dengan pemboleh ubah di dalam Makmal Peperi. '

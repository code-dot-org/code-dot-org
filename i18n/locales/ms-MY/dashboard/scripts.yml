        coursea-2020:
          title: Kursus A (2020)
          description: Pelajari asas sains komputer dan keselamatan internet. Pada akhir kursus, cipta permainan atau cerita anda sendiri yang boleh anda kongsikan.
          description_short: Pengenalan kepada sains komputer untuk prapembaca.
          description_audience: 'Umur: 4-7 tahun'
          lesson_groups:
            csf_sequencing:
              display_name: Penjujukan
            csf_loops:
              display_name: Gelung
            csf_events:
              display_name: Acara-acara
          lessons:
            Going Places Safely:
              description_student: Pelajari peraturan untuk mengunjungi tempat dalam talian dengan selamat.
              description_teacher: Dengan kerjasama Media yang Munasabah, pelajaran ini membantu pelajar mempelajari bahawa banyak laman web yang meminta maklumat sulit dan membincangkan cara mengendalikan permintaan tersebut dengan penuh tanggungjawab. Pelajar juga mengetahui bahawa mereka boleh pergi ke merata tempat menarik dalam talian, tetapi mereka perlu mengikut peraturan tertentu untuk terus berada dalam keadaan selamat.
            Learn to Drag and Drop:
              name: Pelajari Tarik dan Lepas
              description_student: Klik dan tarik untuk menyelesaikan teka-teki.
              description_teacher: Pelajaran ini akan memberikan idea kepada pelajar mengenai perkara yang dijangkakan apabila mereka menuju ke makmal komputer. Sesi ini dimulakan dengan perbincangan ringkas memperkenalkan mereka kepada peradaban ketika berada di dalam makmal komputer, kemudian mereka akan meneruskan sesi dengan menggunakan komputer untuk menyelesaikan teka-teki dalam talian.
            'Programming: Happy Maps':
              name: Peta-peta Gembira
              description_student: Tulis arahan untuk membawa Flurb kepada buah.
              description_teacher: 'Pelajaran nirplag ini menyatupadukan pasukan dengan tugas mudah: bawa "flurb" kepada buah. Pelajar akan berlatih menulis arahan yang tepat semasa mereka berusaha menterjemahkan arahan kepada simbol yang disediakan. Jika masalah timbul dalam kod, pelajar juga perlu bekerjasama mengenali pepijat dan membina penyelesaiannya.'
            Sequencing with Scrat:
              name: Penjujukan dengan Scrat
              description_student: Atur cara Scrat mendapatkan buah oak.
              description_teacher: Dengan menggunakan Scrat daripada francais Ice Age, pelajar akan membangunkan algoritma berjujukan untuk menggerakkan watak tupai dari satu bahagian pagar sesat ke bahagian lain tempat buah oak boleh didapati. Untuk melakukan ini, mereka akan menyusun blok kod bersama dalam jujukan linear.
            Programming in Ice Age:
              name: Pengaturcaraan dengan Scrat
              description_student: Tulis program untuk membantu Scrat mendapatkan buah oak.
              description_teacher: Dengan menggunakan watak daripada Ice Age, pelajar akan membangunkan algoritma berjujukan untuk menggerakkan Scrat dari satu bahagian pagar sesat ke bahagian lain tempat buah oak boleh didapati. Untuk melakukan ini, mereka akan menyusun blok kod bersama dalam jujukan linear, membuatkannya bergerak lurus, belok ke kiri, atau belok ke kanan.
            Programming with Rey and BB-8:
              name: Pengaturcaraan dengan Rey dan BB-8
              description_student: Bantu BB-8 mengumpulkan logam sekerap.
              description_teacher: Dalam pelajaran ini, pelajar akan menggunakan kemahiran pengaturcaraan yang baharu diperoleh mereka dengan cara yang lebih rumit untuk menavigasi kursus yang sukar dengan BB-8.
            'Loops: Happy Loops':
              name: Gelung Bahagia
              description_student: Bantu Flurb menyelesaikan masalah yang lebih besar dengan menggunakan gelung.
              description_teacher: Aktiviti ini mengunjungi semula Peta Bahagia. Kali ini, pelajar akan menyelesaikan teka-teki yang lebih besar, lebih panjang dengan kod mereka, mendorong mereka melihat utiliti dalam struktur yang membolehkan mereka menulis kod yang lebih panjang dengan cara yang lebih mudah.
            Loops in Ice Age:
              name: Gelung dengan Scrat
              description_student: Bantu Scrat menutup lebih banyak tanah dengan menggunakan gelung.
              description_teacher: Membina berasaskan konsep mengulangi arahan daripada "Gelung Bahagia," tahap ini akan mempunyai pelajar yang menggunakan gelung untuk mendapatkan buah oak dengan lebih cekap di Code.org.
            Loops in Collector:
              name: Gelung dengan Laurel
              description_student: Bantu pengembara Laurel mengumpulkan harta karun di bawah tanah.
              description_teacher: Dalam pelajaran ini, pelajar terus mempelajari konsep gelung. Dalam pelajaran sebelumnya, pelajar telah diperkenalkan kepada gelung dengan bergerak melalui pagar sesat dan memetik jagung. Di sini, gelung digunakan untuk mengumpulkan harta karun di dalam ruang gua yang terbuka.
            Ocean Scene with Loops:
              name: Pemandangan Lautan dengan Gelung
              description_student: Gunakan gelung dan corak untuk menyiapkan imej.
              description_teacher: Kembali kepada gelung, pelajar mempelajari cara melukis imej dengan penggelungan jujukan arahan ringkas. Dalam pelajaran yang menggunakan alatan digital sebelum ini, gelung digunakan untuk merentasi pagar sesat dan mengumpulkan harta karun. Di sini, gelung mewujudkan corak. Pada bahagian akhir tahap ini, pelajar akan diberikan peluang mencipta imej mereka sendiri dengan menggunakan gelung.
            'Events: The Big Event':
              name: Jr. Peristiwa Besar
              description_student: Bergerak dan berteriak apabila guru anda menekan butang pada alat kawalan jauh gergasi.
              description_teacher: Peristiwa ialah cara terbaik untuk menambahkan kepelbagaian kepada algoritma prabertulis. Kadang-kadang anda mahu program anda boleh bertindak balas kepada pengguna tepat pada masa pengguna memilihnya. Itulah tujuan peristiwa.
            Events in Play Lab:
              name: Bergerak bersama Peristiwa
              description_student: Cipta permainan dan cerita anda sendiri.
              description_teacher: Dalam aktiviti dalam talian ini, pelajar berpeluang untuk mempelajari cara menggunakan peristiwa di dalam Makmal Mainan dan melaksanakan semua kemahiran pengekodan yang telah mereka pelajari untuk membuat permainan animasi. Sudah tiba masanya menjadi kreatif dan mencipta cerita di Makmal Mainan!
            Safety in My Online Neighborhood:
              name: Keselamatan di Kejiranan dalam Talian Saya
              description_student: Pelajari cara untuk pergi ke merata tempat dengan selamat dalam talian.
              description_teacher: Pelajaran ini pada asalnya dibuat oleh Pendidikan yang Munasabah. Kuasa internet membolehkan pelajar mengalami dan mengunjungi merata tempat yang mungkin tidak dapat mereka lihat dengan sendiri. Tetapi, seperti melakukan perjalanan di dalam dunia nyata, ia penting untuk menjaga keselamatan semasa melakukan perjalanan dalam talian. Dalam perjalanan lapangan maya ini, kanak-kanak boleh berlatih menjaga keselamatan semasa pengembaraan dalam talian.
          student_description: Pelajari asas sains komputer dan keselamatan internet. Pada akhir kursus, cipta permainan atau cerita anda sendiri yang boleh anda kongsikan.
        courseb-2020:
          title: Kursus B (2020)
          description: Pelajari asas sains komputer dan keselamatan internet. Pada akhir kursus, cipta permainan atau cerita anda sendiri yang boleh anda kongsikan.
          description_short: Pengenalan kepada sains komputer untuk prapembaca. Serupa dengan Kursus A, tetapi dengan kedalaman konsep tambahan.
          description_audience: 'Umur: 5-8 tahun'
          lesson_groups:
            csf_sequencing:
              display_name: Penjujukan
            csf_loops:
              display_name: Gelung
            csf_impacts:
              display_name: Kesan Pengkomputeran
            csf_events:
              display_name: Acara-acara
          lessons:
            Your Digital Footprint:
              description_student: 'Pelajari tentang jejak digital anda dan cara untuk kekal selamat semasa melayari laman web.'
              description_teacher: Dengan kerjasama [r pendidikan yang munasabah], pelajaran ini membantu pelajar mempelajari tentang persamaan untuk kekal selamat di dalam dunia nyata dan apabila melayari laman web. Pelajar juga akan mempelajari bahawa maklumat yang mereka masukkan secara dalam talian meninggalkan jejak digital atau jejak. Jejak ini boleh menjadi besar atau kecil, berguna atau menyakitkan, bergantung pada cara mereka menguruskannya.
            Move It, Move It:
              description_student: Atur cara akan sekelas anda untuk melangkah dengan berhati-hati dari satu tempat ke tempat yang lain.
              description_teacher: Pelajaran ini akan berfungsi menyediakan pelajar secara mental untuk latihan pengekodan yang akan mereka temui sepanjang kursus ini. Dalam pasukan kecil, pelajar akan menggunakan aktiviti fizikal untuk mengatur cara rakan sekelas mereka melangkah dengan berhati-hati dari satu tempat ke tempat lain sehingga matlamat dicapai.
            Sequencing in Maze:
              name: Penjujukan dengan Angry Birds
              description_student: Bantu Red, Angry Bird mengikuti laluan menuju ke tempat khinzir yang nakal.
              description_teacher: Dengan menggunakan watak daripada Angry Birds, pelajar akan membangunkan algoritma berjujukan untuk menggerakkan burung dari satu bahagian pagar sesat ke bahagian lain tempat khinzir berada. Untuk melakukan ini, mereka akan menyusun blok kod bersama dalam jujukan linear.
            Programming in Maze:
              name: Pengaturcaraan dengan Angry Birds
              description_student: Cipta atur cara untuk membantu Angry Bird bergerak melalui pagar sesat.
              description_teacher: Dengan menggunakan watak daripada permainan Angry Birds, pelajar akan membangunkan algoritma berjujukan untuk menggerakkan burung dari satu bahagian pagar sesat ke bahagian lain tempat khinzir berada. Untuk melakukan ini, mereka akan menyusun blok kod bersama dalam jujukan linear.
            Programming in Harvester:
              name: Pengaturcaraan dengan Penuai
              description_student: Bantu Penuai mengumpulkan sayuran di sepanjang laluan.
              description_teacher: 'Pelajar akan menggunakan konsep pengaturcaraan yang telah dipelajari kepada persekitaran Penuai. Kini, daripada hanya menjadikan watak kepada matlamat, pelajar perlu mengumpulkan jagung dengan menggunakan blok baharu. Pelajar akan terus membangunkan kemahiran algoritma berjujukan dan mula menggunakan proses penyahpepijatan.'
            'Loops: Getting Loopy':
              description_student: Dalam pelajaran ini, kami akan mengadakan majlis tari-menari dengan menggunakan gelung berulang!
              description_teacher: Semasa kami mula menulis atur cara yang lebih panjang dan lebih menarik, kod kami sering mengandungi banyak pengulangan. Dalam pelajaran ini, pelajar akan mempelajari tentang cara gelung boleh digunakan untuk lebih mudah menyampaikan arahan yang mempunyai banyak pengulangan dengan melihat pada corak pergerakan berulang dalam tarian.
            Loops in Harvester:
              name: Gelung dengan Penuai
              description_student: Bantu Penuai mengumpulkan lebih banyak lagi, dengan menggunakan gelung!
              description_teacher: Membina berasaskan konsep mengulangi arahan daripada "Menjadi Bergelung," tahap ini akan mempunyai pelajar yang menggunakan gelung untuk memetik jagung dengan lebih cekap di Code.org.
            Loops in Collector:
              name: Gelung dengan Laurel
              description_student: Atur cara pengembara Laurel mengumpulkan harta karun di dalam ruang gua yang terbuka.
              description_teacher: Dalam pelajaran ini, pelajar terus mempelajari konsep gelung. Di sini, Pengembara Laurel menggunakan gelung untuk mengumpulkan harta karun di dalam ruang gua yang terbuka. Blok `dapatkan harta karun' baharu diperkenalkan untuk membantunya semasa dalam perjalanan.
            Loops in Artist:
              name: Melukis Taman dengan Gelung
              description_student: Gunakan corak dan gelung untuk menyiapkan imej.
              description_teacher: Kembali kepada gelung, pelajar mempelajari cara melukis imej dengan penggelungan jujukan arahan ringkas. Dalam pelajaran dalam talian sebelum ini, gelung digunakan untuk merentasi pagar sesat dan mengumpulkan harta karun. Di sini, pelajar menggunakan gelung untuk mewujudkan corak. Pada bahagian akhir tahap ini, pelajar akan diberikan peluang mencipta imej mereka sendiri dengan menggunakan gelung.
            The Right App:
              description_student: Lakarkan aplikasi telefon pintar anda sendiri.
              description_teacher: 'Pelajaran ini membuatkan pelajar menyedari bahawa sains komputer boleh membantu individu dalam kehidupan nyata. Pertama sekali, pelajar memahami dan berkongsi dengan beberapa pengguna telefon pintar fiksyen untuk membantu mereka mencari aplikasi yang betul, serta boleh memenuhi keperluan mereka. Kemudian, pelajar mengamalkan empati dan kreativiti untuk melakar aplikasi telefon pintar mereka sendiri yang menangani keperluan satu pengguna tambahan.'
            'Events: The Big Event':
              name: Jr. Peristiwa Besar
              description_student: Bergerak atau berteriak apabila guru anda menekan butang pada alat kawalan jauh gergasi.
              description_teacher: Peristiwa ialah cara terbaik untuk menambahkan kepelbagaian kepada algoritma prabertulis. Kadang-kadang anda mahu program anda boleh bertindak balas kepada pengguna tepat pada masa pengguna memilihnya. Itulah tujuan peristiwa.
            Events in Play Lab:
              name: Pertempuran Diraja bersama Peristiwa
              description_student: Gunakan peristiwa untuk mencipta cerita atau membuat permainan berinteraktif.
              description_teacher: Dalam aktiviti dalam talian ini, pelajar berpeluang untuk mempelajari cara menggunakan peristiwa di dalam Makmal Mainan dan melaksanakan semua kemahiran pengekodan yang telah mereka pelajari untuk membuat permainan animasi. Sudah tiba masanya menjadi kreatif dan mencipta permainan di Makmal Mainan!
            Digital Trails:
              name: Jejak Digital
              description_student: 'Pelajari tentang jejak digital anda dan cara untuk kekal selamat semasa melayari laman web.'
              description_teacher: Pelajaran ini pada asalnya dibuat oleh Pendidikan yang Munasabah. Adakah perkara yang anda lakukan dalam talian sentiasa berada dalam talian? Pelajar mempelajari bahawa maklumat yang mereka kongsi dalam talian meninggalkan jejak digital atau "jejak." Bergantung pada cara mereka menguruskannya, jejak ini boleh menjadi besar atau kecil, serta berbahaya atau bermanfaat. Pelajar membandingkan jalan berbeza dan berfikir secara kritis tentang jenis maklumat yang mereka mahu tinggalkan.
          student_description: Pelajari asas sains komputer dan keselamatan internet. Pada akhir kursus, cipta permainan atau cerita anda sendiri yang boleh anda kongsikan.
        coursec-2020:
          title: Kursus C (2020)
          description: Cipta atur cara dengan penjujukan, gelung dan peristiwa. Terjemahkan tanda nama anda kepada binari, selidik teknik penyelesaian masalah yang berbeza dan pelajari cara bertindak balas terhadap buli siber. Pada akhir kursus, cipta permainan atau cerita anda sendiri yang boleh anda kongsikan!
          description_short: Pelajari asas sains komputer dan cipta seni, cerita dan permainan anda sendiri.
          description_audience: 'Umur: 6-10 tahun'
          lesson_groups:
            csf_sequencing:
              display_name: Penjujukan
            csf_loops:
              display_name: Gelung
            csf_events:
              display_name: Acara-acara
            end_of_course_project:
              display_name: Akhir Projek Kursus
          lessons:
            Screen Out the Mean:
              name: Keluarkan Maksudnya
              description_student: Dalam pelajaran ini, anda akan mempelajari perkara yang perlu dilakukan jika sesuatu dalam talian membuatkan anda merasa marah, sedih, atau takut.
              description_teacher: "Pelajaran ini membantu kanak-kanak untuk mengenali bahawa ia adalah penting untuk memberitahu orang dewasa yang dipercayai jika sesuatu dalam talian membuat mereka merasa marah, sedih, atau takut. \\r\n\\r\nPelajar mengetahui bahawa kadang-kadang individu lain boleh bertindak seperti pembuli apabila mereka berada dalam talian. Mereka akan meneroka perkara yang dimaksudkan dengan buli siber dan perkara yang boleh mereka lakukan apabila mereka mengalaminya. Selepas membaca senario tentang tingkah laku dalam talian yang keji, pelajar membincangkan perkara tentang buli siber ini, sejauh mana kesannya terhadap perasaan seseorang individu dan cara bertindak balas. Akhir sekali, mereka menggunakan pengetahuan mereka untuk membuat lembaran petua mudah mengenai buli siber dalam jurnal mereka.\\r\n"
            Powerful Passwords:
              description_student: Dalam pelajaran ini, anda akan mempelajari cara kata laluan melindungi maklumat anda dan membuat kata laluan yang baik.
              description_teacher: "Pelajar menerokai tujuan individu menggunakan kata laluan, mempelajari manfaat menggunakan kata laluan dan menemui strategi untuk mencipta dan menyimpan kata laluan yang kukuh dan selamat.\\r\n\\r\nPelajar mempelajari petua kata laluan, menguji kata laluan sedia ada dengan permainan berinteraktif dan mencipta kata laluan baharu dengan menggunakan garis panduan untuk kata laluan yang kuat.\\r\n"
            'Programming: My Robotic Friends':
              name: Rakan Robotik Junior Saya
              description_student: Dalam pelajaran ini, anda akan berpura-pura yang rakan sekelas anda ialah robot dan mengatur cara mereka untuk membina corak cawan yang tersusun.
              description_teacher: Apabila menggunakan kumpulan simbol sebagai ganti kod, pelajar akan mereka bentuk algoritma untuk mengarahkan "robot" menyusun cawan dalam corak berbeza. Pelajar akan secara bergilir-gilir mengambil bahagian sebagai robot, hanya bertindak balas terhadap algoritma yang ditentukan oleh rakan sebaya mereka. Segmen ini mengajar pelajar mengenai penyambungan antara simbol dan tindakan, perbezaan antara algoritma dan atur cara dan kemahiran penyahpepijatan yang amat berguna.
            Programming in Maze:
              name: Pengaturcaraan dengan Angry Birds
              description_student: Pelajari tentang jujukan dan algoritma dengan Angry Birds.
              description_teacher: Dengan menggunakan watak daripada permainan Angry Birds, pelajar akan membangunkan algoritma berjujukan untuk menggerakkan burung dari satu bahagian pagar sesat ke bahagian lain tempat khinzir berada. Untuk melakukan ini, mereka akan menyusun blok kod bersama dalam jujukan linear, membuatkannya bergerak lurus, belok ke kiri, atau belok ke kanan.
            Debugging in Maze:
              name: Penyahpepijatan di dalam Pagar Sesat
              description_student: Cari masalah di dalam teka-teki dan berlatih kemahiran penyahpepijatan anda.
              description_teacher: Penyahpepijatan ialah elemen penting pembelajaran atur cara. Dalam pelajaran ini, pelajar akan menemui teka-teki yang telah diselesaikan dengan salah. Mereka perlu meneliti kod sedia ada untuk mengenal pasti ralat, termasuk gelung yang tidak betul, blok yang hilang, blok tambahan dan blok yang tidak boleh digunakan.
            Programming in Collector:
              description_student: Tulis algoritma untuk membantu Pengembara Laurel mengumpulkan banyak batu permata!
              description_teacher: Dalam siri teka-teki ini, pelajar akan terus membangunkan pemahaman mereka tentang algoritma dan penyahpepijatan. Bersama watak baharu, Pengembara Laurel, pelajar akan mencipta algoritma berjujukan untuk membantu Laurel mengambil harta karun semasa dia berjalan di sepanjang laluan.
            Programming in Artist:
              description_student: Cipta imej yang cantik dengan mengatur cara Artis.
              description_teacher: Dalam pelajaran ini, pelajar akan mengawal Artis bagi melengkapkan lukisan pada skrin. Tahap Artis ini akan membolehkan pelajar mencipta imej kekompleksan yang meningkat dengan menggunakan blok baharu seperti `bergerak ke hadapan dengan 100 piksel` dan `belok ke kanan sebanyak 90 darjah '.
            Binary Bracelets:
              description_student: Cipta gelang binari anda sendiri dan ketahui cara komputer mengingati maklumat!
              description_teacher: Binari adalah amat penting dalam dunia komputer. Sebahagian besar komputer hari ini menyimpan pelbagai jenis maklumat dalam bentuk binari. Pelajaran ini membantu menunjukkan cara sesuatu yang mungkin diambil daripada kehidupan nyata dan menterjemahkannya ke dalam siri dihidupkan dan dimatikan.
            'Loops: My Loopy Robotic Friends':
              name: Rakan Robotik Bergelung Junior Saya
              description_student: Dalam pelajaran ini, anda akan mengatur cara rakan sekelas anda sekali lagi, tetapi dengan menggunakan gelung, anda akan dapat menyelesaikan masalah yang lebih besar dan lebih rumit.
              description_teacher: Membina berasaskan aktiviti awal "Rakan Robotik Saya", pelajar menangani reka bentuk yang lebih besar dan lebih rumit. Dalam usaha mengatur cara "robot" mereka untuk menyelesaikan reka bentuk yang lebih besar ini, pelajar akan perlu mengenal pasti corak berulang dalam arahan mereka yang boleh digantikan dengan gelung.
            Loops with Rey and BB-8:
              name: Gelung dengan Rey dan BB-8
              description_student: 'Bantu BB-8 melepasi pagar sesat dengan menggunakan gelung!'
              description_teacher: Membina berasaskan konsep mengulangi arahan daripada "Menjadi Bergelung," tahap ini akan mempunyai pelajar yang menggunakan gelung untuk membantu BB-8 merentasi pagar sesat dengan lebih cekap berbanding sebelum ini.
            Loops in Harvester:
              name: Menuai Tanaman dengan Gelung
              description_student: Mari kita gunakan gelung untuk membantu penuai mengumpulkan sebahagian daripada sayuran!
              description_teacher: "Pada tahap sebelumnya, pelajar menggunakan gelung untuk mencipta lukisan yang hebat. Kini, mereka akan menggunakan gelung untuk tindakan baharu bagi membantu penuai mengumpulkan banyak sayuran yang tumbuh dalam rumpun yang besar.\\r"
            Looking Ahead:
              description_student: Elakkan terkena lahar! Di sini anda akan mula mempelajari tentang bersyarat di dalam dunia Minecraft.
              description_teacher: Pelajaran ini pada asalnya dicipta untuk Jam Kod, bersama pasukan Minecraft. Pelajar akan mendapat peluang untuk berlatih idea yang telah mereka pelajari setakat ini, serta dapat pratonton bersyarat secara tidak rasmi!
            Sticker Art with Loops:
              description_student: Dalam pelajaran ini, gelung memudahkan imej lebih menarik dibuat dengan Artis!
              description_teacher: Cuba lihat wajah pelajar yang ceria sebaik sahaja mereka membuat reka bentuk mereka sendiri yang sangat cantik dengan menggunakan sebilangan kecil blok dan pelekat digital! Pelajaran ini dibina berasaskan pemahaman tentang gelung daripada pelajaran sebelumnya dan memberikan peluang kepada pelajar untuk menjadi betul-betul kreatif. Aktiviti ini memang hebat untuk menghasilkan artifak bagi portfolio atau persidangan ibu bapa/guru.
            'Events: The Big Event':
              description_student: 'Main permainan yang menyeronokkan untuk mengetahui tentang peristiwa.'
              description_teacher: Tidak lama lagi, pelajar akan belajar bahawa peristiwa ialah cara terbaik untuk menambahkan fleksibiliti kepada algoritma prabertulis. Kadang-kadang anda mahu program anda boleh bertindak balas kepada pengguna tepat pada masa pengguna memilihnya. Peristiwa boleh membuatkan program anda lebih menarik dan interaktif.
            Build a Flappy Game:
              name: Membina Permainan Kibasan
              description_student: Bina permainan Kibasan Burung anda sendiri mengikut kesukaan anda, kemudian kongsikan dengan rakan anda!
              description_teacher: Pada tahap khas ini, pelajar dapat membina permainan Kibasan Burung mereka sendiri dengan menggunakan pengendali peristiwa untuk mengesan klik tetikus dan perlanggaran objek. Pada akhir tahap, pelajar akan dapat menyesuaikan permainan mereka dengan mengubah visual atau peraturan.
            Events in Play Lab:
              name: Permainan Mengejar dengan Peristiwa
              description_student: Sudah tiba masanya menjadi kreatif dan mencipta permainan di Makmal Mainan!
              description_teacher: Dalam aktiviti dalam talian ini, pelajar berpeluang untuk mempelajari cara menggunakan peristiwa di dalam Makmal Mainan dan melaksanakan semua kemahiran pengekodan yang telah mereka pelajari untuk membuat permainan animasi. Sudah tiba masanya menjadi kreatif dan mencipta permainan di Makmal Mainan!
            Picturing Data:
              description_student: Data boleh digunakan untuk membantu pelajar memahami dunia mereka dan menjawab soalan yang menarik. Dalam pelajaran ini, pelajar akan mengumpulkan data daripada projek Makmal Mainan dan menggambarkannya dengan menggunakan jenis graf yang berbeza.
              description_teacher: Data boleh digunakan untuk membantu pelajar memahami dunia mereka dan menjawab soalan yang menarik. Dalam pelajaran ini, pelajar akan mengumpulkan data daripada projek Makmal Mainan dan menggambarkannya dengan menggunakan jenis graf yang berbeza.
            'End of Course Project: Create a Play Lab Game':
              name: Akhir Projek Kursus
              description_student: Pastikan tangan mereka bersedia untuk melaksanakan pengekodan yang banyak! Sudah tiba masanya untuk mula membina projek anda.
              description_teacher: 'Pelajaran kemuncak ini membawa pelajar melalui proses mereka bentuk, membangunkan dan mempamerkan projek Makmal Mainan mereka sendiri! Dalam usaha memastikan proses ini berjalan dengan lancar, kami telah menyediakan struktur langkah demi langkah untuk diikuti oleh pelajar, daripada perancangan di atas kertas sehingga pengekodan di laman web kami. Di samping itu, kami menawarkan idea untuk membantu para guru memudahkan pengajaran terakhir!'
            Putting a STOP to Online Meanness:
              name: MENGHENTIKAN Kekejian Dalam Talian
              description_student: Dalam pelajaran ini, anda akan mempelajari tentang kekejian dan perkara yang perlu dilakukan jika anda mengalaminya dalam talian.
              description_teacher: Pelajaran ini pada asalnya dibuat oleh Pendidikan yang Munasabah. Internet dipenuhi dengan semua jenis individu yang menarik, tetapi kadang-kadang, sebilangan daripada mereka boleh menjadi zalim antara satu sama lain. Dengan peranan ini, bantu pelajar anda memahami sebab lebih mudah bersikap zalim dalam talian daripada bersemuka dan cara menangani kekejian dalam talian apabila mereka melihatnya.
            Password Power-Up:
              name: Menguatkan Kata Laluan
              description_student: Dalam pelajaran ini, anda akan mempelajari cara kata laluan melindungi maklumat anda dan membuat kata laluan yang baik.
              description_teacher: Pelajaran ini pada asalnya dibuat oleh Pendidikan yang Munasabah. Kata laluan dalam talian yang lebih kuat dan selamat ialah idea yang baik untuk semua individu. Tetapi bagaimanakah kita boleh membantu kanak-kanak mencipta kata laluan yang lebih baik dan betul-betul boleh mengingatinya? Gunakan petua dalam pelajaran ini untuk membantu kanak-kanak mencipta kata laluan yang selamat dan tidak boleh dilupakan.
          student_description: Cipta atur cara dengan penjujukan, gelung dan peristiwa. Terjemahkan tanda nama anda kepada binari, selidik teknik penyelesaian masalah yang berbeza dan pelajari cara bertindak balas terhadap buli siber. Pada akhir kursus, cipta permainan atau cerita anda sendiri yang boleh anda kongsikan!
        coursed-2020:
          title: Kursus D (2020)
          description: Pelajar membangunkan pemahaman mereka mengenai gelung, bersyarat dan peristiwa. Di luar pengekodan, pelajar mempelajari tentang kewarganegaraan digital.
          description_short: Pelajari tentang pernyataan bersyarat. Cipta seni, permainan dan malah majlis tari-menari anda sendiri.
          description_audience: 'Umur: 7-11 tahun'
          lesson_groups:
            csf_sequencing:
              display_name: Penjujukan
            csf_events:
              display_name: Acara-acara
            csf_loops:
              display_name: Gelung
            csf_conditionals:
              display_name: Bersyarat
            end_of_course_project:
              display_name: Akhir Projek Kursus
          lessons:
            'Algorithms: Graph Paper Programming':
              name: Pengaturcaraan kertas graf
              description_student: Dalam pelajaran ini, anda akan mengatur cara rakan sekelas anda untuk melukis gambar!
              description_teacher: 'Dengan "mengatur cara" antara satu sama lain untuk melukis gambar, pelajar mendapat peluang merasai pengalaman sebahagian daripada konsep teras pengaturcaraan melalui cara yang menyeronokkan dan mudah diakses. Kelas akan dimulakan dengan meminta pelajar menggunakan simbol untuk saling memberikan arahan mewarnakan bentuk segi empat sama di atas kertas graf dalam usaha menghasilkan semula gambar yang sedia ada. Jika ada masa, pelajaran itu boleh diakhiri dengan gambar yang dihasilkan oleh pelajar sendiri.'
            Introduction to Online Puzzles:
              name: Pengenalan kepada Teka-teki dalam Talian
              description_student: Pelajaran ini akan memberikan anda latihan dalam kemahiran yang anda perlukan untuk kursus ini.
              description_teacher: 'Dalam kumpulan teka-teki ini, pelajar akan memulakan dengan pengenalan (atau ulasan bergantung pada pengalaman kelas anda) ruang kerja Code.org dalam talian. Akan terdapat video yang menunjukkan kefungsian ruang kerja asas termasuk butang `Jalankan`, `Tetapkan Semula` dan `Langkah`. Video ini juga ada membincangkan mengenai: menarik blok Blockly, menghapuskan blok Blockly dan menyambungkan blok Blockly. Seterusnya, pelajar akan berlatih kemahiran _penjujukan_ dan _penyahpepijatan_ mereka di dalam pagar sesat. Dari sana, pelajar akan melihat jenis teka-teki baharu seperti Pengumpul, Artis dan Penuai apabila mereka mempelajari gelung yang sangat_asas_.'
            Relay Programming:
              name: Pengaturcaraan penyampai
              description_student: Adakah anda masih ingat pada permulaan kursus ini apabila anda membuat lukisan dengan menggunakan kod? Dalam pelajaran ini, anda akan bekerjasama dengan pasukan untuk melakukan sesuatu yang serupa!
            Debugging in Collector:
              name: Penyahpijatan dengan Laurel
              description_student: Adakah anda pernah menghadapi masalah semasa pengekodan? Dalam pelajaran ini, anda akan mempelajari rahsia penyahpepijatan. Penyahpepijatan ialah proses mencari dan membetulkan masalah dalam kod anda.
              description_teacher: Dalam aktiviti dalam talian ini, pelajar akan berlatih melakukan penyahpepijatan dalam persekitaran "pengumpul". Pelajar perlu berlatih membaca dan mengedit kod untuk membetulkan teka-teki dengan algoritma, gelung dan gelung bersarang yang mudah.
            Events in Bounce:
              name: Peristiwa dalam Lantunan
              description_student: Adakah anda pernah berharap agar dapat bermain permainan video di sekolah? Dalam pelajaran ini, anda akan mencipta permainan itu sendiri!
              description_teacher: Dalam aktiviti dalam talian ini, pelajar akan mempelajari maksud peristiwa dan cara komputer menggunakannya dalam pengaturcaraan seperti permainan video. Pelajar akan melakukannya melalui teka-teki dengan membuatkan pengaturcaraan memberikan reaksi terhadap peristiwa (seperti butang anak panah ditekan.) Pada akhir teka-teki, pelajar akan mempunyai peluang menyesuaikan permainan mereka dengan kelajuan dan suara yang berbeza.
            Build a Star Wars Game:
              name: Membina Permainan Star Wars
              description_student: Rasakan kekuatan semasa anda membina permainan Star Wars anda sendiri dalam pelajaran ini.
              description_teacher: Dalam pelajaran ini, pelajar akan berlatih menggunakan peristiwa untuk membina permainan yang boleh mereka kongsi dalam talian. Menampilkan R2-D2 dan watak Star Wars yang lain, pelajar akan dibimbing melalui peristiwa, kemudian diberikan ruang untuk mencipta permainan mereka sendiri.
            Loops in Ice Age:
              description_student: Dalam pelajaran ini, anda akan menggunakan blok ulangan untuk membantu Scrat mendapatkan buah oak secekap yang mungkin.
              description_teacher: Sebagai kemas kini pantas (atau pengenalan) bertujuan menggunakan gelung, tahap ini akan membuatkan pelajar menggunakan blok `ulangan` untuk membolehkan Scrat mendapatkan buah oak dengan lebih cekap.
            Loops in Artist:
              name: Melukis Bentuk dengan Gelung
              description_student: Dalam pelajaran ini, gelung memudahkan imej menarik dibuat dengan Artis!
              description_teacher: Pelajaran ini dibina berasaskan pemahaman tentang gelung daripada pelajaran sebelumnya dan memberikan peluang kepada pelajar untuk menjadi betul-betul kreatif. Aktiviti ini berfungsi seperti pelaksanaan penyahpepijatan untuk latihan penyelesaian masalah tambahan.
            Nested Loops in Bee:
              name: Gelung Bersarang di dalam Pagar Sesat
              description_student: Gelung di dalam gelung di dalam gelung. Apakah yang dimaksudkan dengan ini? Pelajaran ini akan mengajar anda perkara yang berlaku apabila anda mencipta gelung bersarang.
              description_teacher: Dalam aktiviti dalam talian ini, pelajar akan mempunyai peluang menambahkan pemahaman mereka tentang gelung sehingga pada tahap baharu secara keseluruhannya. Bermain dengan Lebah dan Tumbuhan lwn Zombi, pelajar akan mempelajari cara mengatur cara gelung supaya berada di dalam gelung lain. Mereka juga akan didorong untuk berfikir sejauh mana sedikit perubahan di dalam mana-mana akan memberikan kesan kepada atur cara mereka apabila mereka mengklik `Jalankan'.
            Conditionals with Cards:
              description_student: Sudah tiba masanya untuk bermain permainan yang anda memperoleh mata hanya di bawah syarat tertentu!
              description_teacher: "Pelajaran ini menunjukkan sejauh mana bersyarat boleh digunakan untuk menyesuaikan atur cara terhadap maklumat khusus. Bukan setiap kali, kami mempunyai semua maklumat yang diperlukan apabila menulis atur cara. Kadang-kadang anda mahu melakukan sesuatu yang berbeza dalam satu situasi berbanding yang lain, walaupun anda tidak tahu sama ada situasi akan berlaku atau tidak semasa kod anda berjalan. Itulah masanya situasi bersyarat dimasukkan. Bersyarat membenarkan komputer membuat keputusan, berdasarkan maklumat yang benar pada bila-bila masa kod anda dijalankan.\\r\n\\r\n"
            Conditionals in Bee:
              description_student: 'Memandangkan anda sudah memahami bersyarat, sudah tiba masanya untuk mengatur cara Lebah bagi menggunakannya apabila mengumpulkan madu dan nektar.'
              description_teacher: Sehingga pada tahap ini, pelajar telah menulis kod yang melaksanakan cara yang betul-betul sama setiap kali ia dijalankan - andal, tetapi tidak terlalu fleksibel. Dalam pelajaran ini, kelas anda akan mula mengekod dengan bersyarat, membolehkan mereka menulis kod yang berfungsi secara berbeza bergantung pada syarat khusus yang ditemui oleh atur cara ini.
            While Loops in Farmer:
              name: Gelung Semasa di dalam Peladang
              description_student: 'Gelung adalah sangat berguna dalam pengekodan. Pelajaran ini akan mengajar anda tentang jenis gelung baharu: iaitu gelung semasa!'
              description_teacher: "Sebaik sahaja pelajar mencecah pelajaran ini, mereka sudah sepatutnya mempunyai banyak latihan menggunakan gelung `berulang`, oleh itu, sekarang sudah tiba masanya untuk mencampuradukkannya.\\r\n\\r\n_Gelung semasa_ ialah gelung yang terus mengulangi perintah semasa syarat dipenuhi. Gelung `semasa` digunakan apabila pengatur cara tidak mengetahui bilangan perintah yang perlu diulangi, tetapi tahu syarat yang perlu menjadi benar supaya gelung terus mengulanginya. Sebagai contoh, pelajar akan berusaha mengisi lubang dan menggali kotoran di dalam Peladang. Mereka tidak akan tahu saiz lubang atau ketinggian timbunan kotoran, tetapi pelajar akan tahu bahawa mereka perlu terus mengisi lubang dan menggali kotoran asalkan tanahnya tidak rata.\n"
            Until Loops in Maze:
              description_student: Anda boleh melakukan beberapa perkara yang menakjubkan apabila anda menggunakan gelung `sehingga`!
              description_teacher: Dalam pelajaran ini, pelajar akan mempelajari tentang gelung `sehingga`. Pelajar akan membina atur cara yang mempunyai tindakan ulangan watak utama `sehingga` ia mencapai titik berhenti yang diinginkan.
            Conditionals & Loops in Harvester:
              description_student: Bukan selalunya jelas masa untuk menggunakan setiap yang bersyarat. Pelajaran ini akan membantu anda berlatih membuat keputusan mengenai perkara yang perlu dilakukan.
              description_teacher: Pelajar akan berlatih gelung `semasa`, gelung `sehingga` dan pernyataan `jika / lain`. Semua blok ini menggunakan bersyarat. Apabila berlatih dengan menggunakan ketiga-tiganya, pelajar akan mempelajari menulis kod yang kompleks dan fleksibel.
            'Unplugged: Binary':
              description_student: Pelajari cara komputer menyimpan gambar dengan menggunakan bahasa dengan dua pilihan sahaja.
              description_teacher: Walaupun ramai individu menganggap binari sebagai angka sifar dan satu, pelajar akan diperkenalkan kepada idea bahawa maklumat boleh dijelaskan dalam pelbagai pilihan binari. Pelajaran ini mengambil konsep itu selangkah di hadapan kerana ia menggambarkan cara komputer boleh juga menyimpan maklumat yang lebih kompleks (seperti imej dan warna) dalam bentuk binari.
            Artist Binary:
              description_student: Dalam pelajaran ini, anda akan mempelajari cara membuat imej dengan menggunakan 0 dan 1 sahaja.
              description_teacher: Siri pelajaran dalam talian ini akan membentuk pelajar untuk mempelajari cara membuat imej dengan menggunakan hidupkan dan matikan.
            Digital Citizenship:
              description_student: Sesetengah maklumat adalah tidak selamat dikongsi dalam talian. Pelajaran ini akan membantu anda mempelajari perbezaan antara maklumat selamat dan sulit.
              description_teacher: "Dengan kerjasama Pendidikan yang Munasabah, pelajaran ini membantu pelajar mempelajari berfikir secara kritis tentang maklumat pengguna yang diminta atau diperlukan oleh sesetengah laman web. Pelajar mengetahui perbezaan antara maklumat sulit dan peribadi, membezakan maklumat yang selamat dan tidak selamat dikongsi dalam talian.\\r\n\\r\nPelajar juga akan meneroka perkara yang dimaksudkan dengan bertanggungjawab dan menghormati komuniti luar dan dalam talian mereka sebagai langkah mempelajari cara menjadi warga digital yang baik.\n"
            Dance Party:
              name: Majlis Tari-Menari
              description_student: Masa untuk meraikan! Dalam pelajaran ini, anda akan mengatur cara majlis tari-menari berinteraktif anda sendiri.
              description_teacher: Dalam pelajaran ini, pelajar akan mengatur cara majlis tari-menari berinteraktif mereka sendiri. Aktiviti ini memerlukan bunyi sebagai alat yang dibina untuk bertindak balas terhadap muzik.
            Dance Part:
              name: Bahagian Tari-Menari
            End of Course Project:
              name: Akhir Projek Kursus
              description_student: Pastikan tangan mereka bersedia untuk melaksanakan pengekodan yang banyak! Sudah tiba masanya untuk mula membina projek anda.
              description_teacher: 'Pelajaran kemuncak ini membawa pelajar melalui proses mereka bentuk, membangunkan dan mempamerkan projek mereka sendiri!'
            Be A Super Digital Citizen:
              name: Jadilah Warganegara Super Digital
              description_student: Pelajari cara anda boleh menjadi individu bertanggungjawab apabila anda melihat buli siber.
              description_teacher: Pelajaran ini pada asalnya dibuat oleh Pendidikan yang Munasabah. Alatan dalam talian memperkasakan kanak-kanak dan mereka juga mempunyai tanggungjawab yang besar. Tetapi adakah kanak-kanak sentiasa mengetahui perkara yang perlu dilakukan apabila mereka mengalami buli siber? Tunjukkan kepada pelajar anda cara yang sesuai untuk mengambil tindakan dan menyelesaikan konflik, dengan menjadi individu bertanggungjawab membantu mereka yang memerlukan.
          student_description: Pelajar membangunkan pemahaman mereka mengenai gelung, bersyarat dan peristiwa. Di luar pengekodan, pelajar mempelajari tentang kewarganegaraan digital.
        coursee-2020:
          title: Kursus E (2020)
          description: Mulakan pengekodan dengan algoritma, gelung, bersyarat dan peristiwa dan kemudian anda akan bergerak kepada fungsi. Dalam bahagian kedua kursus ini, sila reka bentuk dan cipta projek kemuncak yang boleh anda kongsikan dengan rakan dan keluarga anda.
          description_short: Semak semula konsep dalam Kursus C & D, kemudian pergi lebih jauh dengan fungsi pembelajaran.
          description_audience: 'Umur: 8-12 tahun'
          lesson_groups:
            ramp_up:
              display_name: Tingkatkan
            csf_sprites:
              display_name: Jin
            csf_functions:
              display_name: Fungsi
            csf_impacts:
              display_name: Kesan Pengkomputeran
            end_of_course_project:
              display_name: Akhir Projek Kursus
          lessons:
            Sequencing in the Maze:
              name: Penjujukan di dalam Pagar Sesat
              description_student: Dalam pelajaran ini, anda akan mempelajari cara menulis atur cara anda sendiri!
              description_teacher: "Dalam kumpulan teka-teki ini, pelajar akan memulakan dengan pengenalan (atau ulasan bergantung pada pengalaman kelas anda) ruang kerja Code.org dalam talian. Akan terdapat video yang menunjukkan kefungsian ruang kerja asas termasuk butang `Jalankan`, `Tetapkan Semula` dan `Langkah`. Video ini juga ada membincangkan mengenai: menarik blok Blockly, menghapuskan blok Blockly dan menyambungkan blok Blockly. Seterusnya, pelajar akan berlatih kemahiran _penjujukan_ dan _penyahpepijatan_ mereka di dalam pagar sesat. \\r Penyahpepijatan ialah elemen penting pembelajaran untuk mengatur cara. Pelajar akan bertemu dengan beberapa teka-teki yang telah diselesaikan dengan salah. Mereka perlu meneliti kod yang sedia ada untuk mengenal pasti ralat, termasuk gelung yang tidak betul, blok yang hilang, blok tambahan dan blok yang boleh digunakan."
            Programming and Loops with the Artist:
              name: Melukis dengan Gelung
              description_student: Dalam pelajaran ini, gelung memudahkan imej lebih menarik dibuat dengan Artis!
              description_teacher: Cuba lihat wajah pelajar yang ceria sebaik sahaja mereka membuat reka bentuk mereka sendiri yang sangat cantik dengan menggunakan sebilangan kecil blok dan pelekat digital! Pelajaran ini dibina berasaskan pemahaman tentang gelung daripada pelajaran sebelumnya dan memberikan peluang kepada pelajar untuk menjadi betul-betul kreatif. Aktiviti ini memang hebat untuk menghasilkan artifak bagi portfolio atau persidangan ibu bapa/guru.
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Bersyarat dalam Minecraft: Pelayaran Akuatik'
              description_student: Di sini anda akan mempelajari tentang bersyarat di dalam dunia Minecraft.
              description_teacher: Pelajaran ini pada asalnya dicipta untuk Jam Kod, bersama pasukan Minecraft. Pelajar akan mendapat peluang untuk berlatih idea yang telah mereka pelajari setakat ini, serta dapat pratonton bersyarat secara tidak rasmi!
            Conditionals:
              name: Bersyarat dengan Peladang
              description_student: Anda perlu memberitahu komputer perkara yang harus dilakukan di bawah syarat tertentu dalam siri yang menyeronokkan dan mencabar ini.
              description_teacher: Pelajaran ini memperkenalkan pelajar kepada gelung `semasa` dan pernyataan `jika / lain`. _Gelung semasa_ ialah gelung yang terus mengulangi perintah selagi syaratnya benar. Gelung semasa digunakan apabila pengatur cara tidak mengetahui bilangan perintah yang perlu diulangi, tetapi tahu syarat yang perlu menjadi benar supaya gelung terus menggelung. Pernyataan `jika / lain` menawarkan fleksibiliti dalam pengaturcaraan dengan menjalankan seluruh bahagian kod hanya jika terdapat sesuatu yang benar, jika tidak, ia menjalankan sesuatu yang lain.
            Simon Says:
              description_student: Main permainan dan fikirkan tentang perintah yang diperlukan untuk mendapatkan hasil yang betul.
              description_teacher: 'Dalam pelajaran ini, pelajar akan bermain permainan yang bertujuan membuatkan mereka berfikir tentang cara perintah perlu diberikan untuk mendapatkan hasil yang betul. Ini akan membantu mereka membawanya ke Makmal Peperi dengan lebih mudah dalam pelajaran yang akan datang.'
            Learning Sprites with Sprite Lab:
              name: Ikan Berenang dengan Makmal Peperi
              description_student: Pelajari cara mencipta dan mengedit peperi.
              description_teacher: 'Dalam pelajaran ini, pelajar akan mempelajari tentang dua konsep utama Makmal Peperi: iaitu peperi dan tingkah laku. Peperi ialah watak atau objek pada skrin yang boleh digerakkan, diubah dan dimanipulasi oleh pelajar. Tingkah laku ialah tindakan yang akan dilakukan oleh peperi secara berterusan sehingga ia dihentikan.'
            Alien Dance Party with Sprite Lab:
              name: Majlis Tari-Menari untuk Makhluk Asing dengan Makmal Peperi
              description_student: Cipta projek berinteraktif yang boleh dikongsikan dengan rakan sekelas.
              description_teacher: 'Pelajaran ini menampilkan Makmal Peperi, iaitu platform yang membolehkan pelajar mencipta animasi dan permainan berinteraktif mereka sendiri. Di samping tingkah laku, pada hari ini pelajar akan memasukkan input pengguna sebagai peristiwa bertujuan mencipta "majlis tari-menari untuk makhluk asing".'
            Private and Personal Information:
              description_student: Internet ialah sesuatu yang menyeronokkan dan menarik, tetapi adalah penting untuk kekal selamat. Pelajaran ini mengajar anda perbezaan antara maklumat yang selamat untuk dikongsi dan maklumat yang bersifat sulit.
              description_teacher: Pelajaran ini pada asalnya dibuat oleh Pendidikan yang Munasabah. Sudah menjadi kebiasaan pelajar kami untuk berkongsi dan menyambungkan dengan individu lain. Tetapi berkongsi dalam talian mempunyai beberapa risiko. Bagaimanakah kita boleh membantu kanak-kanak membina hubungan yang kuat, positif dan selamat dalam talian? Bantu pelajar anda mengetahui perbezaan antara perkara peribadi dan paling baik dibiarkan sebagai perkara sulit.
            About Me:
              name: Tentang Saya dengan Makmal Peperi
              description_student: Apabila mencipta poster berinteraktif dengan Makmal Peperi, pelajar akan menggunakan pemahaman mereka untuk berkongsi maklumat peribadi dan sulit di laman web.
              description_teacher: "Apabila mencipta poster berinteraktif dengan Makmal Peperi, pelajar akan menggunakan pemahaman mereka untuk berkongsi maklumat peribadi dan sulit di laman web.\\r"
            Access Ability:
              name: Mereka Bentuk untuk Aksesibiliti
              description_student: 'Dalam pelajaran ini, pelajar akan mempelajari tentang aksesibiliti dan nilai empati melalui sumbang saran dan mereka bentuk penyelesaian yang boleh diakses untuk aplikasi hipotesis.'
              description_teacher: 'Dalam pelajaran ini, pelajar akan mempelajari tentang aksesibiliti dan nilai empati melalui sumbang saran dan mereka bentuk penyelesaian yang boleh diakses untuk aplikasi hipotesis.'
            Nested Loops in Bee:
              name: Gelung Bersarang di dalam Pagar Sesat
              description_student: Gelung di dalam gelung di dalam gelung. Apakah yang dimaksudkan dengan ini? Pelajaran ini akan mengajar anda perkara yang berlaku apabila anda menempatkan gelung di dalam gelung lain.
              description_teacher: Dalam aktiviti dalam talian ini, pelajar akan mempunyai peluang menambahkan pemahaman mereka tentang gelung sehingga pada tahap baharu secara keseluruhannya. Bermain dengan Lebah dan Tumbuhan lwn Zombi, pelajar akan mempelajari cara mengatur cara gelung supaya berada di dalam gelung lain. Mereka juga akan didorong untuk berfikir sejauh mana sedikit perubahan di dalam mana-mana akan memberikan kesan kepada atur cara mereka apabila mereka mengklik `Jalankan'.
            Nested Loops in Artist:
              name: Bentuk Beragam dengan Menggunakan Gelung Bersarang
              description_student: Lebih banyak gelung bersarang! Kali ini, anda boleh membuat lukisan yang MENAKJUBKAN dengan gelung bersarang.
              description_teacher: Pelajar akan mencipta reka bentuk yang rumit dengan menggunakan Artis dalam set teka-teki hari ini. Apabila terus berlatih gelung bersarang dengan matlamat baharu, pelajar akan melihat lebih banyak penggunaan gelung secara umum. Kumpulan teka-teki ini juga menawarkan lebih banyak potensi kreativiti dengan peluang untuk pelajar mencipta reka bentuk mereka sendiri pada akhir tahap ini.
            Nested Loops in Frozen:
              name: Gelung Bersarang dengan Frozen
              description_student: 'Anna dan Elsa mempunyai kemahiran meluncur ais yang sangat baik, tetapi mereka memerlukan bantuan anda untuk mencipta corak di ais ais. Gunakan gelung bersarang untuk mencipta sesuatu yang amat MENARIK.'
              description_teacher: Memandangkan pelajar sudah tahu cara meletakkan lapisan gelung, mereka boleh mencipta terlalu banyak benda yang cantik. Pelajaran ini akan membawa pelajar melakukan siri latihan bagi membantu mereka mencipta imej portfolio siap mereka sendiri dengan menggunakan kemahiran meluncur ais Anna dan Elsa yang sangat baik!
            'Functions: Songwriting':
              description_student: Malah bintang lagu rock juga memerlukan kemahiran pengaturcaraan. Pelajaran ini akan mengajar anda tentang fungsi menggunakan lirik daripada lagu.
              description_teacher: Satu daripada struktur paling gemilang di dalam dunia sains komputer ialah fungsinya. Fungsi (kadang-kadang disebut sebagai prosedur) ialah atur cara mini yang anda boleh gunakan berulang kali di dalam atur cara anda yang lebih besar. Pelajaran ini akan membantu pelajar memahami secara intuitif tujuan menggabungkan sejumlah besar kod kepada fungsi boleh menjadi latihan yang berguna.
            Functions in Minecraft:
              name: Fungsi dalam Minecraft
              description_student: Bolehkah anda memikirkan cara menggunakan fungsi untuk kod yang paling cekap?
              description_teacher: Pelajar akan mula memahami sejauh mana fungsi boleh membantu dalam pengembaraan Minecraft yang menyeronokkan dan berinteraktif ini!
            Functions in Harvester:
              name: Fungsi dengan Penuai
              description_student: Fungsi akan mengurangkan banyak kerja kerana anda membantu peladang dengan proses penuaiannya!
              description_teacher: Pelajar telah berlatih mencipta reka bentuk yang mengagumkan di dalam Artis dan menavigasi pagar sesat di dalam Lebah, tetapi pada hari ini mereka akan menggunakan fungsi untuk menuai tanaman di dalam Penuai. Pelajaran ini akan menggalakkan pelajar menggunakan fungsi dalam cara baharu dengan menggabungkannya bersama gelung `semasa` dan pernyataan `jika / lain`.
            Functions in Artist:
              name: Fungsi dengan Artis
              description_student: Membuatkan lukisan yang kompleks menjadi lebih mudah dengan fungsi!
              description_teacher: Pelajar akan diperkenalkan untuk menggunakan fungsi dengan Artis. Imej yang gemilang akan dicipta dan diubah suai. Untuk corak yang lebih rumit, pelajar akan mempelajari tentang fungsi penyarangan dengan memanggil satu fungsi dari dalam yang lain.
            End of Course Project:
              name: Akhir Projek Kursus
              description_student: Projek sebesar ini memerlukan masa dan perancangan yang banyak. Cari inspirasi anda, bangunkan rancangan dan luahkan kreativiti anda!
              description_teacher: "Empat pelajaran seterusnya memberikan peluang kepada pelajar menggunakan kemahiran pengekodan mereka dalam projek kemuncak. Projek ini akan membantu individu memperoleh pengalaman dengan pengekodan dan menghasilkan contoh untuk dikongsi dengan rakan sebaya dan individu tersayang. Diharapkan boleh menjadi pelajaran pelbagai dan pengalaman pelbagai-minggu, pelajar akan meluangkan masa meneroka sumbang saran, mempelajari tentang proses reka bentuk, membina dan membentangkan hasil kerja terakhir mereka. \\r\n\\r\nPada tahap penerokaan, pelajar akan bermain dengan contoh projek pradibina di dalam Artis dan Makmal Peperi untuk mendapatkan inspirasi. Seterusnya, pelajar akan mempelajari tentang proses reka bentuk dan cara melaksanakannya dalam projek mereka sendiri. Mereka kemudiannya akan diberikan ruang untuk mencipta projek di dalam Artis, Makmal Peperi, atau antara muka lain yang mereka telah membiasakan diri dengannya (ini mungkin merupakan tahap projek paling lama). Akhir sekali, pelajar akan dapat membentangkan hasil kerja kepada rakan sebaya mereka.\n"
            Digital Sharing:
              description_student: 'Dalam pelajaran ini, anda akan mempelajari tentang cabaran dan manfaat pemilikan dan hak cipta.'
            Designing for Accessibility:
              name: Mereka Bentuk untuk Aksesibiliti
              description_student: 'Dalam pelajaran ini, pelajar akan mempelajari tentang aksesibiliti dan nilai empati melalui sumbang saran dan mereka bentuk penyelesaian yang boleh diakses untuk aplikasi hipotesis.'
              description_teacher: 'Dalam pelajaran ini, pelajar akan mempelajari tentang aksesibiliti dan nilai empati melalui sumbang saran dan mereka bentuk penyelesaian yang boleh diakses untuk aplikasi hipotesis.'
          student_description: Mulakan pengekodan dengan algoritma, gelung, bersyarat dan peristiwa dan kemudian anda akan bergerak kepada fungsi. Dalam bahagian kedua kursus ini, sila reka bentuk dan cipta projek kemuncak yang boleh anda kongsikan dengan rakan dan keluarga anda.

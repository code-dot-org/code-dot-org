              name: Majlis Tari-Menari
        coursed-2019:
          title: Kursus D (2019)
          description: Pelajar membangunkan pemahaman mereka mengenai gelung, bersyarat dan peristiwa. Di luar pengekodan, pelajar mempelajari tentang kewarganegaraan digital.
          description_short: Pelajari tentang pernyataan bersyarat. Cipta seni, permainan dan malah majlis tari-menari anda sendiri.
          description_audience: 'Umur: 7-11 tahun'
          lesson_groups:
            csf_sequencing:
              display_name: Penjujukan
            csf_events:

          lessons:
            Oceans:
              description_student: 'Rumusan Tutorial: Pelajar pertama mengklasifikasikan objek sebagai sama ada "ikan" atau "bukan ikan" sebagai usaha untuk mengaut sampah keluar dari lautan. Kemudian, pelajar akan perlu mengembangkan kumpulan data latihan mereka untuk memasukkan hidupan laut lain yang terdapat di dalam air. Dalam bahagian kedua aktiviti itu, pelajar akan memilih label mereka sendiri untuk digunakan pada imej ikan yang dihasilkan secara rawak. Data latihan ini digunakan untuk model pembelajaran mesin yang sepatutnya boleh melabelkan imej baharu dengan sendirinya.'
              description_teacher: Dalam pelajaran ini, pelajar dari semua peringkat umur mendapat pengalaman pengenalan dengan pengekodan dan sains komputer dalam persekitaran yang selamat dan menyokong. Pertama, pelajar mengelaskan objek sama ada "ikan" atau "bukan ikan" untuk cuba membuang sampah dari lautan. Kemudian, pelajar perlu mengembangkan set data latihan mereka untuk memasukkan makhluk laut lain yang berada di dalam air. Dalam bahagian kedua aktiviti, pelajar akan memilih label mereka sendiri untuk digunakan pada imej ikan yang dijana secara rawak. Data latihan ini digunakan untuk model pembelajaran mesin yang kemudiannya boleh melabelkan imej baharu sendiri.

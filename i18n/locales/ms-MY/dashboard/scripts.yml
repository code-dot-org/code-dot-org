                 [![pendidikan yang munasabah](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Pelajaran ini pada asalnya dibuat oleh Pendidikan yang Munasabah. [Ketahui lebih lanjut.](https://www.commonsense.org/education/digital-citizenship/curriculum)

                Internet dipenuhi dengan semua jenis individu yang menarik, tetapi kadang-kadang, sebilangan daripada mereka boleh menjadi zalim antara satu sama lain. Dengan peranan ini, bantu pelajar anda memahami sebab lebih mudah bersikap zalim dalam talian daripada bersemuka dan cara menangani kekejian dalam talian apabila mereka melihatnya.
            Password Power-Up:
              key: Menguatkan Kata Laluan
              name: Menguatkan Kata Laluan
            'Programming: My Robotic Friends':
              key: 'Pengaturcaraan: Rakan Robotik Saya'
              name: Rakan Robotik Junior Saya
              description_student: Dalam pelajaran ini, anda akan berpura-pura yang rakan sekelas anda ialah robot dan mengatur cara mereka untuk membina corak cawan yang tersusun.
            Programming in Maze:
              key: Pengaturcaraan di dalam Pagar Sesat
              name: Pengaturcaraan dengan Angry Birds
              description_student: Pelajari tentang jujukan dan algoritma dengan _Angry Birds_.
            Debugging in Maze:
              key: Penyahpepijatan di dalam Pagar Sesat
              name: Penyahpepijatan di dalam Pagar Sesat
              description_student: Cari masalah di dalam teka-teki dan berlatih kemahiran penyahpepijatan anda.
              description_teacher: Dalam pelajaran **membina kemahiran** ini, pelajar akan menemui kod prabertulis yang mengandungi kesalahan. Mereka perlu meneliti kod sedia ada untuk mengenal pasti ralatnya.

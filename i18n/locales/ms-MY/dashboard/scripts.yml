        coursed-2017:
          title: Kursus D
          assignment_family_title: Kursus D
          description_audience: 'Umur: 7-11 tahun'
          description_short: Meliputi konsep daripada Kursus C dengan pantas, kemudian pergi lebih jauh dengan algoritma, gelung bersarang, bersyarat dan banyak lagi.
          description: Pelajari konsep pengekodan baharu termasuk algoritma, gelung bersarang, gelung semasa, bersyarat dan peristiwa. Dapatkan pengenalan kepada kewarganegaraan digital sebelum mencipta permainan atau cerita anda sendiri yang boleh anda kongsikan.
          lessons:
            Introduction:
              name: Pengenalan kepada Teka-teki dalam Talian
              description_student: Pelajaran ini akan memberikan anda latihan dalam kemahiran yang anda perlukan untuk kursus ini.
              description_teacher: 'Dalam kumpulan teka-teki ini, pelajar akan memulakan dengan pengenalan (atau ulasan bergantung pada pengalaman kelas anda) ruang kerja Code.org dalam talian. Akan terdapat video yang menunjukkan kefungsian ruang kerja asas termasuk butang `Jalankan`, `Tetapkan Semula` dan `Langkah`. Video ini juga ada membincangkan mengenai: menarik blok Blockly, menghapuskan blok Blockly dan menyambungkan blok Blockly. Seterusnya, pelajar akan berlatih kemahiran _penjujukan_ dan _penyahpepijatan_ mereka di dalam pagar sesat. Dari sana, pelajar akan melihat jenis teka-teki baharu seperti Pengumpul, Artis dan Penuai apabila mereka mempelajari gelung yang sangat_asas_.'
            'Algorithms: Graph Paper Programming':
              name: 'Pengaturcaraan: Pengaturcaraan Kertas Graf'
              description_student: Dalam pelajaran ini, anda akan mengatur cara rakan anda untuk melukis gambar!
              description_teacher: Dengan "mengatur cara" antara satu sama lain untuk melukis gambar, pelajar akan mula memahami maksud sebenar pengekodan. Kelas akan dimulakan dengan meminta pelajar saling memberikan arahan untuk mewarnakan bentuk segi empat sama di atas kertas graf dalam usaha menghasilkan semula gambar yang sedia ada. Jika ada masa, pelajaran itu boleh diakhiri dengan gambar yang dihasilkan oleh pelajar sendiri.
            Events in Bounce:
              name: Peristiwa dalam Lantunan
              description_student: Adakah anda pernah berharap agar dapat bermain permainan video di sekolah? Dalam pelajaran ini, anda akan mencipta permainan itu sendiri!
              description_teacher: Dalam aktiviti dalam talian ini, pelajar akan mempelajari maksud peristiwa dan cara komputer menggunakannya dalam pengaturcaraan seperti permainan video. Pelajar akan melakukannya melalui teka-teki dengan membuatkan pengaturcaraan memberikan reaksi terhadap peristiwa (seperti butang anak panah ditekan.) Pada akhir teka-teki, pelajar akan mempunyai peluang menyesuaikan permainan mereka dengan kelajuan dan suara yang berbeza.
            Nested Loops:
              name: Gelung Bersarang
              description_student: Gelung di dalam gelung di dalam gelung. Apakah yang dimaksudkan dengan ini? Pelajaran ini akan mengajar anda perkara yang berlaku apabila anda menempatkan gelung di dalam gelung lain.
              description_teacher: Dalam aktiviti dalam talian ini, pelajar akan mempunyai peluang menambahkan pemahaman mereka tentang gelung sehingga pada tahap baharu secara keseluruhannya. Bermain dengan Lebah dan Tumbuhan lwn Zombi, pelajar akan mempelajari cara mengatur cara gelung supaya berada di dalam gelung lain. Mereka juga akan didorong untuk berfikir sejauh mana sedikit perubahan di dalam mana-mana akan memberikan kesan kepada atur cara mereka apabila mereka mengklik \`Jalankan'.
            Nested Loops in Artist:
              name: Gelung Bersarang di dalam Artis
              description_student: Di sini anda akan menggunakan gelung bersarang bagi membuat lukisan menarik untuk ditunjukkan kepada keluarga dan rakan anda.
              description_teacher: Memandangkan pelajar sudah tahu cara meletakkan lapisan gelung, mereka boleh mencipta terlalu banyak benda yang cantik. Pelajaran ini akan membawa pelajar melakukan siri latihan bagi membantu mereka mencipta imej portfolio siap mereka sendiri.
            'Algorithms: Relay Programming':
              name: 'Penyahpepijatan: Pengaturcaraan Geganti'
              description_student: Adakah anda masih ingat pada permulaan kursus ini apabila anda membuat lukisan dengan menggunakan kod? Dalam pelajaran ini, anda akan bekerjasama dengan pasukan untuk melakukan sesuatu yang serupa!
              description_teacher: Aktiviti ini akan dimulakan dengan semakan ringkas ke atas "Pengaturcaraan Kertas Graf," kemudian mereka akan bergerak pantas berlumba dengan had masa, semasa pelajar dibahagikan mengikut pasukan dan bekerjasama menulis satu atur cara pada satu masa.
            Debugging in Bee:
              name: Penyahpepijatan di dalam Lebah
            While Loops in Farmer:
              name: Gelung Semasa di dalam Peladang
              description_student: 'Gelung adalah sangat berguna dalam pengekodan. Pelajaran ini akan mengajar anda tentang jenis gelung baharu: iaitu gelung semasa!'
              description_teacher: |-
                Sebaik sahaja pelajar mencecah pelajaran ini, mereka sudah sepatutnya mempunyai banyak latihan menggunakan gelung `berulang`, oleh itu, sekarang sudah tiba masanya untuk mencampuradukkannya.

                _Gelung semasa_ ialah gelung yang terus mengulangi perintah semasa syarat dipenuhi. Gelung semasa digunakan apabila pengatur cara tidak mengetahui bilangan perintah yang perlu diulangi, tetapi tahu syarat yang perlu menjadi benar supaya gelung terus mengulanginya. Sebagai contoh, pelajar akan berusaha mengisi lubang dan menggali kotoran di dalam Peladang. Mereka tidak akan tahu saiz lubang atau ketinggian timbunan kotoran, tetapi pelajar akan tahu bahawa mereka perlu terus mengisi lubang dan menggali kotoran asalkan tanahnya tidak rata.
            Conditionals with Cards:
              name: 'Jika/Lain: Bersyarat dengan Kad'
              description_student: Sudah tiba masanya untuk bermain permainan yang anda memperoleh mata hanya di bawah syarat tertentu!
              description_teacher: Pelajaran ini menunjukkan sejauh mana bersyarat boleh digunakan untuk menyesuaikan atur cara terhadap maklumat khusus. Bukan setiap kali, kami mempunyai semua maklumat yang diperlukan apabila menulis atur cara. Kadang-kadang anda mahu melakukan sesuatu yang berbeza dalam satu situasi berbanding yang lain, walaupun anda tidak tahu sama ada situasi akan berlaku atau tidak semasa kod anda berjalan. Itulah masanya situasi bersyarat dimasukkan. Bersyarat membenarkan komputer membuat keputusan, berdasarkan maklumat yang benar pada bila-bila masa kod anda dijalankan.
            Conditionals in Bee:
              name: Bersyarat di dalam Lebah
              description_student: Memandangkan anda sudah memahami bersyarat, sudah tiba masanya untuk mengatur cara Lebah bagi menggunakannya apabila mengumpulkan madu dan nektar.
              description_teacher: Sehingga pada tahap ini, pelajar telah menulis kod yang melaksanakan cara yang betul-betul sama setiap kali ia dijalankan - andal, tetapi tidak terlalu fleksibel. Dalam pelajaran ini, kelas anda akan mula mengekod dengan bersyarat, membolehkan mereka menulis kod yang berfungsi secara berbeza bergantung pada syarat khusus yang ditemui oleh atur cara ini.
            Conditionals & Loops in Maze:
              name: Bersyarat & Gelung di dalam Pagar Sesat
              description_student: Anda boleh melakukan beberapa perkara yang menakjubkan apabila anda menggunakan gabungan bersyarat dan gelung!
              description_teacher: 'Dalam pelajaran ini, pelajar akan menggabungkan dua konsep utama: iaitu gelung dan bersyarat. Kumpulan teka-teki ini menghubungkan jurang dalam pemahaman yang berlaku apabila menyelesaikan teka-teki yang menggunakan pelbagai jenis blok. Apabila menggabungkan dua idea, pelajar akan mencipta kod lebih kompleks yang menunjukkan kreativiti dan pemikiran kritis yang mengagumkan!'
            Conditionals & Loops in Farmer:
              name: Bersyarat & Gelung di dalam Penuai
              description_student: Bukan selalunya jelas masa untuk menggunakan setiap yang bersyarat. Pelajaran ini akan membantu anda berlatih membuat keputusan mengenai perkara yang perlu dilakukan.
              description_teacher: Pelajar akan berlatih gelung `semasa`, gelung `sehingga` dan pernyataan `jika / lain`. Semua blok ini menggunakan bersyarat. Apabila berlatih dengan menggunakan ketiga-tiganya, pelajar akan mempelajari menulis kod yang kompleks dan fleksibel.
            Digital Citizenship:
              name: 'Kewarganegaraan Digital: Berlatih Menggunakan Kewarganegaraan Digital'
              description_student: Sesetengah maklumat adalah tidak selamat dikongsi dalam talian. Pelajaran ini akan membantu anda mempelajari perbezaan antara maklumat selamat dan sulit.
              description_teacher: |-
                Dengan kerjasama Pendidikan yang Munasabah, pelajaran ini membantu pelajar mempelajari berfikir secara kritis tentang maklumat pengguna yang diminta atau diperlukan oleh sesetengah laman web. Pelajar mengetahui perbezaan antara maklumat sulit dan peribadi, membezakan maklumat yang selamat dan tidak selamat dikongsi dalam talian.

                Pelajar juga akan meneroka perkara yang dimaksudkan dengan bertanggungjawab dan menghormati komuniti luar dan dalam talian mereka sebagai langkah mempelajari cara menjadi warga digital yang baik.
            Build a Play Lab Game:
              name: Membina Permainan Makmal Mainan
              description_student: Pelajaran ini akan membimbing anda membuat permainan video anda sendiri.
              description_teacher: Dalam aktiviti dalam talian ini, pelajar berpeluang untuk mempelajari cara menggunakan peristiwa di dalam Makmal Mainan dan melaksanakan semua kemahiran pengekodan yang telah mereka pelajari untuk membuat permainan animasi. Sudah tiba masanya menjadi kreatif dan mencipta permainan di Makmal Mainan!
            'Unplugged: Binary':
              name: 'Di Luar Pengaturcaraan: Imej Binari'
              description_student: Pelajari cara komputer menyimpan gambar dengan menggunakan idea mudah seperti hidupkan dan matikan.
              description_teacher: Walaupun ramai individu menganggap binari sebagai angka sifar dan satu, pelajar akan diperkenalkan kepada idea bahawa maklumat boleh dijelaskan dalam pelbagai pilihan binari. Pelajaran ini mengambil konsep itu selangkah di hadapan kerana ia menggambarkan cara komputer boleh juga menyimpan maklumat yang lebih kompleks (seperti imej dan warna) dalam bentuk binari.
            Artist Binary:
              name: Binari di dalam Artis
              description_student: Arahkan artis anda mencipta imej binari dengan hanya menggunakan perintah untuk menghidupkan dan mematikan piksel.
              description_teacher: Binari adalah amat penting dalam dunia komputer. Sebahagian besar komputer hari ini menyimpan pelbagai jenis maklumat dalam bentuk binari. Pelajaran ini membantu menunjukkan cara sesuatu yang mungkin diambil daripada kehidupan nyata dan menterjemahkannya ke dalam siri dihidupkan dan dimatikan. Pelajar akan membina imej binari di dalam Artis dengan menterjemahkan 0 dan 1 kepada matikan dan hidupkan (atau hitam dan putih).
            Nested Loops Project in Artist:
              name: Gelung Bersarang dalam Frozen
              description_student: Lebih banyak gelung bersarang! Kali ini, anda boleh membuat lukisan yang MENAKJUBKAN dengan gelung bersarang.
              description_teacher: Pelajar akan mencipta reka bentuk yang rumit dengan menggunakan Artis dalam set teka-teki hari ini. Apabila terus berlatih gelung bersarang dengan matlamat baharu, pelajar akan melihat lebih banyak penggunaan gelung secara umum. Kumpulan teka-teki ini juga menawarkan lebih banyak potensi kreativiti dengan peluang untuk pelajar mencipta reka bentuk mereka sendiri pada akhir tahap ini.
            Debugging in Collector:
              name: Penyahpepijatan di dalam Pengumpul
              description_student: Adakah anda pernah menghadapi masalah semasa pengekodan? Dalam pelajaran ini, anda akan mempelajari rahsia penyahpepijatan. Penyahpepijatan ialah proses mencari dan membetulkan masalah dalam kod anda.
              description_teacher: Dalam aktiviti dalam talian ini, pelajar akan berlatih melakukan penyahpepijatan dalam persekitaran "pengumpul". Pelajar perlu berlatih membaca dan mengedit kod untuk membetulkan teka-teki dengan algoritma, gelung dan gelung bersarang yang mudah.
          student_description: Pelajari konsep pengekodan baharu termasuk algoritma, gelung bersarang, gelung semasa, bersyarat dan peristiwa. Dapatkan pengenalan kepada kewarganegaraan digital sebelum mencipta permainan atau cerita anda sendiri yang boleh anda kongsikan.
          name: kursusd-2017

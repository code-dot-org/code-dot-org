          lessons:
            'Algorithms: Graph Paper Programming':
              name: Pengaturcaraan kertas graf
              description_student: Dalam pelajaran ini, anda akan mengatur cara rakan sekelas anda untuk melukis gambar!
              description_teacher: Dengan "mengatur cara" antara satu sama lain untuk melukis gambar, pelajar mendapat peluang merasai pengalaman sebahagian daripada konsep teras pengaturcaraan melalui cara yang menyeronokkan dan mudah diakses. Kelas akan dimulakan dengan meminta pelajar menggunakan simbol untuk saling memberikan arahan mewarnakan bentuk segi empat sama di atas kertas graf dalam usaha menghasilkan semula gambar yang sedia ada. Jika ada masa, pelajaran itu boleh diakhiri dengan gambar yang dihasilkan oleh pelajar sendiri.
            Introduction to Online Puzzles:
              name: Pengenalan kepada Teka-teki dalam Talian
              description_student: Pelajaran ini akan memberikan anda latihan dalam kemahiran yang anda perlukan untuk kursus ini.
              description_teacher: 'Dalam kumpulan teka-teki ini, pelajar akan memulakan dengan pengenalan (atau ulasan bergantung pada pengalaman kelas anda) ruang kerja Code.org dalam talian. Akan terdapat video yang menunjukkan kefungsian ruang kerja asas termasuk butang `Jalankan`, `Tetapkan Semula` dan `Langkah`. Video ini juga ada membincangkan mengenai: menarik blok Blockly, menghapuskan blok Blockly dan menyambungkan blok Blockly. Seterusnya, pelajar akan berlatih kemahiran _penjujukan_ dan _penyahpepijatan_ mereka di dalam pagar sesat. Dari sana, pelajar akan melihat jenis teka-teki baharu seperti Pengumpul, Artis dan Penuai apabila mereka mempelajari gelung yang sangat_asas_.'
            Relay Programming:
              name: Pengaturcaraan penyampai
              description_student: Adakah anda masih ingat pada permulaan kursus ini apabila anda membuat lukisan dengan menggunakan kod? Dalam pelajaran ini, anda akan bekerjasama dengan pasukan untuk melakukan sesuatu yang serupa!
            Debugging in Collector:
              name: Penyahpijatan dengan Laurel
              description_student: Adakah anda pernah menghadapi masalah semasa pengekodan? Dalam pelajaran ini, anda akan mempelajari rahsia penyahpepijatan. Penyahpepijatan ialah proses mencari dan membetulkan masalah dalam kod anda.
              description_teacher: Dalam aktiviti dalam talian ini, pelajar akan berlatih melakukan penyahpepijatan dalam persekitaran "pengumpul". Pelajar perlu berlatih membaca dan mengedit kod untuk membetulkan teka-teki dengan algoritma, gelung dan gelung bersarang yang mudah.
            Events in Bounce:
              name: Peristiwa dalam Lantunan
              description_student: Adakah anda pernah berharap agar dapat bermain permainan video di sekolah? Dalam pelajaran ini, anda akan mencipta permainan itu sendiri!
              description_teacher: Dalam aktiviti dalam talian ini, pelajar akan mempelajari maksud peristiwa dan cara komputer menggunakannya dalam pengaturcaraan seperti permainan video. Pelajar akan melakukannya melalui teka-teki dengan membuatkan pengaturcaraan memberikan reaksi terhadap peristiwa (seperti butang anak panah ditekan.) Pada akhir teka-teki, pelajar akan mempunyai peluang menyesuaikan permainan mereka dengan kelajuan dan suara yang berbeza.
            Loops in Ice Age:
              description_student: Dalam pelajaran ini, anda akan menggunakan blok ulangan untuk membantu Scrat mendapatkan buah oak secekap yang mungkin.
              description_teacher: Sebagai kemas kini pantas (atau pengenalan) bertujuan menggunakan gelung, tahap ini akan membuatkan pelajar menggunakan blok `ulangan` untuk membolehkan Scrat mendapatkan buah oak dengan lebih cekap.
            Loops in Artist:
              name: Melukis Bentuk dengan Gelung
              description_student: Dalam pelajaran ini, gelung memudahkan imej menarik dibuat dengan Artis!
              description_teacher: Pelajaran ini dibina berasaskan pemahaman tentang gelung daripada pelajaran sebelumnya dan memberikan peluang kepada pelajar untuk menjadi betul-betul kreatif. Aktiviti ini berfungsi seperti pelaksanaan penyahpepijatan untuk latihan penyelesaian masalah tambahan.
            Nested Loops in Bee:
              name: Gelung Bersarang di dalam Pagar Sesat
              description_student: Gelung di dalam gelung di dalam gelung. Apakah yang dimaksudkan dengan ini? Pelajaran ini akan mengajar anda perkara yang berlaku apabila anda mencipta gelung bersarang.
              description_teacher: Dalam aktiviti dalam talian ini, pelajar akan mempunyai peluang menambahkan pemahaman mereka tentang gelung sehingga pada tahap baharu secara keseluruhannya. Bermain dengan Lebah dan Tumbuhan lwn Zombi, pelajar akan mempelajari cara mengatur cara gelung supaya berada di dalam gelung lain. Mereka juga akan didorong untuk berfikir sejauh mana sedikit perubahan di dalam mana-mana akan memberikan kesan kepada atur cara mereka apabila mereka mengklik \`Jalankan'.
            Nested Loops in Artist:
              name: Gelung Bersarang di dalam Artis
            Nested Loops in Frozen:
              name: Gelung Bersarang dalam Frozen
            While Loops in Farmer:
              name: Gelung Semasa di dalam Peladang
              description_student: 'Gelung adalah sangat berguna dalam pengekodan. Pelajaran ini akan mengajar anda tentang jenis gelung baharu: iaitu gelung semasa!'
              description_teacher: |-
                Sebaik sahaja pelajar mencecah pelajaran ini, mereka sudah sepatutnya mempunyai banyak latihan menggunakan gelung `berulang`, oleh itu, sekarang sudah tiba masanya untuk mencampuradukkannya.\\r
                \\r
                _Gelung semasa_ ialah gelung yang terus mengulangi perintah semasa syarat dipenuhi. Gelung `semasa` digunakan apabila pengatur cara tidak mengetahui bilangan perintah yang perlu diulangi, tetapi tahu syarat yang perlu menjadi benar supaya gelung terus mengulanginya. Sebagai contoh, pelajar akan berusaha mengisi lubang dan menggali kotoran di dalam Peladang. Mereka tidak akan tahu saiz lubang atau ketinggian timbunan kotoran, tetapi pelajar akan tahu bahawa mereka perlu terus mengisi lubang dan menggali kotoran asalkan tanahnya tidak rata.
            Until Loops in Maze:
              description_student: Anda boleh melakukan beberapa perkara yang menakjubkan apabila anda menggunakan gelung `sehingga`!
              description_teacher: Dalam pelajaran ini, pelajar akan mempelajari tentang gelung `sehingga`. Pelajar akan membina atur cara yang mempunyai tindakan ulangan watak utama `sehingga` ia mencapai titik berhenti yang diinginkan.
            Conditionals with Cards:
              description_student: Sudah tiba masanya untuk bermain permainan yang anda memperoleh mata hanya di bawah syarat tertentu!
              description_teacher: |-
                Pelajaran ini menunjukkan sejauh mana bersyarat boleh digunakan untuk menyesuaikan atur cara terhadap maklumat khusus. Bukan setiap kali, kami mempunyai semua maklumat yang diperlukan apabila menulis atur cara. Kadang-kadang anda mahu melakukan sesuatu yang berbeza dalam satu situasi berbanding yang lain, walaupun anda tidak tahu sama ada situasi akan berlaku atau tidak semasa kod anda berjalan. Itulah masanya situasi bersyarat dimasukkan. Bersyarat membenarkan komputer membuat keputusan, berdasarkan maklumat yang benar pada bila-bila masa kod anda dijalankan.\\r
                \\r
            Conditionals in Bee:
              description_student: Memandangkan anda sudah memahami bersyarat, sudah tiba masanya untuk mengatur cara Lebah bagi menggunakannya apabila mengumpulkan madu dan nektar.
              description_teacher: Sehingga pada tahap ini, pelajar telah menulis kod yang melaksanakan cara yang betul-betul sama setiap kali ia dijalankan - andal, tetapi tidak terlalu fleksibel. Dalam pelajaran ini, kelas anda akan mula mengekod dengan bersyarat, membolehkan mereka menulis kod yang berfungsi secara berbeza bergantung pada syarat khusus yang ditemui oleh atur cara ini.
            Conditionals & Loops in Harvester:
              description_student: Bukan selalunya jelas masa untuk menggunakan setiap yang bersyarat. Pelajaran ini akan membantu anda berlatih membuat keputusan mengenai perkara yang perlu dilakukan.
              description_teacher: Pelajar akan berlatih gelung `semasa`, gelung `sehingga` dan pernyataan `jika / lain`. Semua blok ini menggunakan bersyarat. Apabila berlatih dengan menggunakan ketiga-tiganya, pelajar akan mempelajari menulis kod yang kompleks dan fleksibel.
            Digital Citizenship:
              description_student: Sesetengah maklumat adalah tidak selamat dikongsi dalam talian. Pelajaran ini akan membantu anda mempelajari perbezaan antara maklumat selamat dan sulit.
              description_teacher: |-
                Dengan kerjasama Pendidikan yang Munasabah, pelajaran ini membantu pelajar mempelajari berfikir secara kritis tentang maklumat pengguna yang diminta atau diperlukan oleh sesetengah laman web. Pelajar mengetahui perbezaan antara maklumat sulit dan peribadi, membezakan maklumat yang selamat dan tidak selamat dikongsi dalam talian.\\r
                \\r
                Pelajar juga akan meneroka perkara yang dimaksudkan dengan bertanggungjawab dan menghormati komuniti luar dan dalam talian mereka sebagai langkah mempelajari cara menjadi warga digital yang baik.
            Build a Play Lab Game:
              name: Membina Permainan Makmal Mainan
            'Unplugged: Binary':
              description_student: Pelajari cara komputer menyimpan gambar dengan menggunakan bahasa dengan dua pilihan sahaja.
              description_teacher: Walaupun ramai individu menganggap binari sebagai angka sifar dan satu, pelajar akan diperkenalkan kepada idea bahawa maklumat boleh dijelaskan dalam pelbagai pilihan binari. Pelajaran ini mengambil konsep itu selangkah di hadapan kerana ia menggambarkan cara komputer boleh juga menyimpan maklumat yang lebih kompleks (seperti imej dan warna) dalam bentuk binari.
            Artist Binary:
              name: Imej Binari dengan Artis
              description_student: Dalam pelajaran ini, anda akan mempelajari cara membuat imej dengan menggunakan 0 dan 1 sahaja.
              description_teacher: Siri pelajaran dalam talian ini akan membentuk pelajar untuk mempelajari cara membuat imej dengan menggunakan hidupkan dan matikan.
            Build a Star Wars Game:
              name: Membina Permainan Star Wars
              description_student: Rasakan kekuatan semasa anda membina permainan Star Wars anda sendiri dalam pelajaran ini.
              description_teacher: Dalam pelajaran ini, pelajar akan berlatih menggunakan peristiwa untuk membina permainan yang boleh mereka kongsi dalam talian. Menampilkan R2-D2 dan watak Star Wars yang lain, pelajar akan dibimbing melalui peristiwa, kemudian diberikan ruang untuk mencipta permainan mereka sendiri.
            Dance Party:
              name: Majlis Tari-Menari
              description_student: Masa untuk meraikan! Dalam pelajaran ini, anda akan mengatur cara majlis tari-menari berinteraktif anda sendiri.
              description_teacher: Dalam pelajaran ini, pelajar akan mengatur cara majlis tari-menari berinteraktif mereka sendiri. Aktiviti ini memerlukan bunyi sebagai alat yang dibina untuk bertindak balas terhadap muzik.
          student_description: Pelajar membangunkan pemahaman mereka mengenai gelung, bersyarat dan peristiwa. Di luar pengekodan, pelajar mempelajari tentang kewarganegaraan digital.
        coursee-2019:
          title: Kursus E (2019)
          description: Mulakan pengekodan dengan algoritma, gelung, bersyarat dan peristiwa dan kemudian anda akan bergerak kepada fungsi. Dalam bahagian kedua kursus ini, sila reka bentuk dan cipta projek kemuncak yang boleh anda kongsikan dengan rakan dan keluarga anda.
          description_short: Semak semula konsep dalam Kursus C & D, kemudian pergi lebih jauh dengan fungsi pembelajaran.
          description_audience: 'Umur: 8-12 tahun'
          lesson_groups:
            ramp_up:
              display_name: Tingkatkan
            csf_sprites:
              display_name: Jin
            csf_impacts:
              display_name: Kesan Pengkomputeran
            csf_nested_loops:
              display_name: Gelung Bersarang
            csf_functions:
              display_name: Fungsi
            end_of_course_project:
              display_name: Akhir Projek Kursus
          lessons:
            'Programming: My Robotic Friends':
              name: 'Pengaturcaraan: Rakan Robotik Saya'
            Sequence in Maze:
              name: Jujukan di dalam Pagar Sesat
            Debugging with Scrat:
              name: Penyahpepijatan dengan Scrat
            Programming in Artist:
              name: Pengaturcaraan di dalam Artis
            'Loops: My Loopy Robotic Friends':
              name: 'Gelung: Rakan Robotik Bergelung Saya'
            Loops in Artist:
              name: Gelung di dalam Artis
            Nested Loops:
              name: Gelung Bersarang
            Nested Loops with Frozen:
              name: Gelung Bersarang dengan Frozen
            Conditionals:
              name: Bersyarat dengan Peladang
              description_student: Anda perlu memberitahu komputer perkara yang harus dilakukan di bawah syarat tertentu dalam siri yang menyeronokkan dan mencabar ini.
              description_teacher: Pelajaran ini memperkenalkan pelajar kepada gelung `semasa` dan pernyataan `jika / lain`. _Gelung semasa_ ialah gelung yang terus mengulangi perintah selagi syaratnya benar. Gelung semasa digunakan apabila pengatur cara tidak mengetahui bilangan perintah yang perlu diulangi, tetapi tahu syarat yang perlu menjadi benar supaya gelung terus menggelung. Pernyataan `jika / lain` menawarkan fleksibiliti dalam pengaturcaraan dengan menjalankan seluruh bahagian kod hanya jika terdapat sesuatu yang benar, jika tidak, ia menjalankan sesuatu yang lain.
            Private and Personal Information:
              description_student: Internet ialah sesuatu yang menyeronokkan dan menarik, tetapi adalah penting untuk kekal selamat. Pelajaran ini mengajar anda perbezaan antara maklumat yang selamat untuk dikongsi dan maklumat yang bersifat sulit.
              description_teacher: |-
                Dibangunkan oleh Pendidikan yang Munasabah, pelajaran ini ialah tentang perbezaan antara maklumat yang selamat dan tidak selamat untuk dikongsi dalam talian.\\r
                \\r
                Semasa pelajar mengunjungi laman web yang meminta maklumat tentang identiti masing-masing, mereka belajar mengamalkan proses siasatan kritikal yang memperkasakan mereka untuk melindungi diri dan keluarga mereka daripada pencurian identiti. Dalam pelajaran ini, pelajar mempelajari cara berfikir secara kritis tentang maklumat pengguna yang diminta atau diperlukan oleh sesetengah laman web. Mereka mempelajari perbezaan antara maklumat sulit dan peribadi, serta cara membezakan perkara yang selamat atau tidak selamat dikongsi dalam talian.
            Build a Star Wars Game:
              name: Membina Permainan Star Wars
              description_student: Rasakan kekuatan semasa anda membina permainan Star Wars anda sendiri dalam pelajaran ini.
              description_teacher: Dalam pelajaran ini, pelajar akan berlatih menggunakan peristiwa untuk membina permainan yang boleh mereka kongsi dalam talian. Menampilkan R2-D2 dan watak Star Wars yang lain, pelajar akan dibimbing melalui peristiwa, kemudian diberikan ruang untuk mencipta permainan mereka sendiri.
            'Functions: Songwriting':
              description_student: Malah bintang lagu rock juga memerlukan kemahiran pengaturcaraan. Pelajaran ini akan mengajar anda tentang fungsi menggunakan lirik daripada lagu.
              description_teacher: Satu daripada struktur paling gemilang di dalam dunia sains komputer ialah fungsinya. Fungsi (kadang-kadang disebut sebagai prosedur) ialah atur cara mini yang anda boleh gunakan berulang kali di dalam atur cara anda yang lebih besar. Pelajaran ini akan membantu pelajar memahami secara intuitif tujuan menggabungkan sejumlah besar kod kepada fungsi boleh menjadi latihan yang berguna.
            Functions in Minecraft:
              name: Fungsi dalam Minecraft
              description_student: Bolehkah anda memikirkan cara menggunakan fungsi untuk kod yang paling cekap?
              description_teacher: Pelajar akan mula memahami sejauh mana fungsi boleh membantu dalam pengembaraan Minecraft yang menyeronokkan dan berinteraktif ini!
            Functions in Harvester:
              name: Fungsi dengan Penuai
              description_student: Fungsi akan mengurangkan banyak kerja kerana anda membantu peladang dengan proses penuaiannya!
              description_teacher: Pelajar telah berlatih mencipta reka bentuk yang mengagumkan di dalam Artis dan menavigasi pagar sesat di dalam Lebah, tetapi pada hari ini mereka akan menggunakan fungsi untuk menuai tanaman di dalam Penuai. Pelajaran ini akan menggalakkan pelajar menggunakan fungsi dalam cara baharu dengan menggabungkannya bersama gelung `semasa` dan pernyataan `jika / lain`.
            Functions in Artist:
              name: Fungsi dengan Artis
              description_student: Membuatkan lukisan yang kompleks menjadi lebih mudah dengan fungsi!
              description_teacher: Pelajar akan diperkenalkan untuk menggunakan fungsi dengan Artis. Imej yang gemilang akan dicipta dan diubah suai. Untuk corak yang lebih rumit, pelajar akan mempelajari tentang fungsi penyarangan dengan memanggil satu fungsi dari dalam yang lain.
            Determine the Concept:
              name: Tentukan Konsep
              description_student: |-
                Kami tidak akan mendedahkan apa-apa rahsia!
                Pelajaran ini boleh menggunakan apa-apa kemahiran yang pernah anda pelajari setakat ini.
              description_teacher: Pelajaran ini menyatupadukan konsep daripada pelajaran sebelumnya dan memberikan peluang kepada pelajar untuk berfikir secara kritis tentang cara mereka akan menyelesaikan setiap masalah, tetapi tanpa memberitahu mereka pilihan konsep yang perlu digunakan. Pelajar akan menyemak semula algoritma asas, penyahpepijatan, gelung `berulang`, bersyarat, gelung `semasa` dan fungsi.
            Learning Sprites with Sprite Lab:
              name: Ikan Berenang dengan Makmal Peperi
              description_student: Pelajari cara mencipta dan mengedit peperi.
              description_teacher: 'Dalam pelajaran ini, pelajar akan mempelajari tentang dua konsep utama Makmal Peperi: iaitu peperi dan tingkah laku. Peperi ialah watak atau objek pada skrin yang boleh digerakkan, diubah dan dimanipulasi oleh pelajar. Tingkah laku ialah tindakan yang akan dilakukan oleh peperi secara berterusan sehingga ia dihentikan.'
            Alien Dance Party with Sprite Lab:
              name: Majlis Tari-Menari untuk Makhluk Asing dengan Makmal Peperi
              description_student: Cipta projek berinteraktif yang boleh dikongsikan dengan rakan sekelas.
              description_teacher: Pelajaran ini menampilkan Makmal Peperi, iaitu platform yang membolehkan pelajar mencipta animasi dan permainan berinteraktif mereka sendiri. Di samping tingkah laku, pada hari ini pelajar akan memasukkan input pengguna sebagai peristiwa bertujuan mencipta "majlis tari-menari untuk makhluk asing".
            Explore Project Ideas:
              name: Terokai Idea Projek
              description_student: Berikut ialah beberapa permainan dan lukisan. Sila bermain dengan setiap satu daripada kedua-duanya bagi mendapatkan idea untuk projek anda sendiri!
              description_teacher: |-
                Empat pelajaran seterusnya memberikan peluang kepada pelajar menggunakan kemahiran pengekodan mereka dalam projek kemuncak. Projek ini akan membantu individu memperoleh pengalaman dengan pengekodan dan menghasilkan contoh untuk dikongsi dengan rakan sebaya dan individu tersayang. Diharapkan boleh menjadi pelajaran pelbagai dan pengalaman pelbagai-minggu, pelajar akan meluangkan masa meneroka sumbang saran, mempelajari tentang proses reka bentuk, membina dan membentangkan hasil kerja terakhir mereka.

                Pada tahap penerokaan, pelajar akan dapat melihat contoh projek pradibina di dalam Artis dan Makmal Mainan untuk mendapatkan inspirasi. Seterusnya, pelajar akan mempelajari tentang proses reka bentuk dan cara melaksanakannya dalam projek mereka sendiri. Mereka kemudiannya akan diberikan ruang untuk mencipta projek mereka sendiri sama ada di dalam Artis atau Makmal Mainan (ini mungkin merupakan tahap projek paling lama). Akhir sekali, pelajar akan dapat membentangkan hasil kerja kepada rakan sebaya mereka.
            The Design Process:
              name: Proses Reka Bentuk
              description_student: Projek sebesar ini mengambil masa dan banyak perancangan. Di sini, anda akan mempelajari tentang proses reka bentuk yang akan anda gunakan untuk membina ciptaan anda sendiri.
              description_teacher: Sepanjang empat pelajaran, pelajar akan membina sehingga mengatur cara projek reka bentuk mereka sendiri dengan menggunakan Makmal Mainan atau Artis sebagai persekitaran pengaturcaraan mereka. Dalam bahagian projek ini, pelajar akan mempelajari tentang proses reka bentuk dan cara melaksanakannya dalam projek mereka sendiri. Panduan pelajaran untuk semua keempat-empat tahap proses boleh didapati pada tahap pertama proses projek ini [di sini](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Membina Projek Anda
              description_student: Pastikan tangan mereka bersedia untuk melaksanakan pengekodan yang banyak! Sudah tiba masanya untuk mula membina projek anda.
              description_teacher: Sepanjang empat pelajaran, pelajar akan membina sehingga mengatur cara projek reka bentuk mereka sendiri dengan menggunakan Makmal Mainan atau Artis sebagai persekitaran pengaturcaraan mereka. Kini, pelajar akan diberikan ruang mereka sendiri untuk mencipta projek mereka dengan sama ada Artis atau Makmal Mainan. Ini mungkin merupakan tahap projek paling lama. Panduan pelajaran untuk semua keempat-empat tahap proses boleh didapati pada tahap pertama proses projek ini [di sini](https://curriculum.code.org/csf/coursee/12/).
            Present Your Project:
              name: Bentangkan Projek Anda
              description_student: Bersedia untuk menayangnya! Sudah tiba masanya untuk membentangkan hasil projek kepada rakan anda.
              description_teacher: Sepanjang empat pelajaran, pelajar akan membina sehingga mengatur cara projek reka bentuk mereka sendiri dengan menggunakan Makmal Mainan atau Artis sebagai persekitaran pengaturcaraan mereka. Akhir sekali, pelajar akan dapat membentangkan hasil kerja mereka kepada rakan sebaya atau berkongsi bersama individu mereka yang tersayang dengan pautan khas. Panduan pelajaran untuk semua keempat-empat tahap proses boleh didapati pada tahap pertama proses projek ini [di sini](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: Internet
              description_student: Adakah anda pernah terfikir cara maklumat bergerak merentasi internet? Ini bukan silap mata! Pelajaran ini akan mengajar anda asas-asas cara internet berfungsi.
              description_teacher: Walaupun ramai individu menggunakan internet setiap hari, namun tidak ramai yang mengetahui cara ia berfungsi. Dalam pelajaran ini, pelajar akan berpura-pura seolah-olah sedang mengalir melalui internet, sambil mempelajari tentang penyambungan, URL, Alamat IP dan DNS.
            Crowdsourcing:
              description_student: Pelajaran ini akan mengajar anda tentang sumber khalayak, proses membina projek dengan pasukan.
              description_teacher: Dalam sains komputer, kita terpaksa menghadapi beberapa masalah besar dan menggentarkan. Cabaran seperti mencari nombor perdana yang besar atau menjujuk DNA adalah agak mustahil dilakukan secara individu. Menambah kekuatan yang lain membuatkan tugas ini boleh diuruskan. Pelajaran ini akan menunjukkan kepada pelajar anda betapa kerja berpasukan boleh membantu dalam industri sains komputer.
            Nested Loops in Bee:
              name: Gelung Bersarang di dalam Pagar Sesat
              description_student: Gelung di dalam gelung di dalam gelung. Apakah yang dimaksudkan dengan ini? Pelajaran ini akan mengajar anda perkara yang berlaku apabila anda menempatkan gelung di dalam gelung lain.
              description_teacher: Dalam aktiviti dalam talian ini, pelajar akan mempunyai peluang menambahkan pemahaman mereka tentang gelung sehingga pada tahap baharu secara keseluruhannya. Bermain dengan Lebah dan Tumbuhan lwn Zombi, pelajar akan mempelajari cara mengatur cara gelung supaya berada di dalam gelung lain. Mereka juga akan didorong untuk berfikir sejauh mana sedikit perubahan di dalam mana-mana akan memberikan kesan kepada atur cara mereka apabila mereka mengklik \`Jalankan'.
            Nested Loops in Artist:
              name: Bentuk Beragam dengan Menggunakan Gelung Bersarang
              description_student: Lebih banyak gelung bersarang! Kali ini, anda boleh membuat lukisan yang MENAKJUBKAN dengan gelung bersarang.
              description_teacher: Pelajar akan mencipta reka bentuk yang rumit dengan menggunakan Artis dalam set teka-teki hari ini. Apabila terus berlatih gelung bersarang dengan matlamat baharu, pelajar akan melihat lebih banyak penggunaan gelung secara umum. Kumpulan teka-teki ini juga menawarkan lebih banyak potensi kreativiti dengan peluang untuk pelajar mencipta reka bentuk mereka sendiri pada akhir tahap ini.
            Nested Loops in Frozen:
              name: Gelung Bersarang dengan Frozen
              description_student: Anna dan Elsa mempunyai kemahiran meluncur ais yang sangat baik, tetapi mereka memerlukan bantuan anda untuk mencipta corak di ais ais. Gunakan gelung bersarang untuk mencipta sesuatu yang amat MENARIK.
              description_teacher: Memandangkan pelajar sudah tahu cara meletakkan lapisan gelung, mereka boleh mencipta terlalu banyak benda yang cantik. Pelajaran ini akan membawa pelajar melakukan siri latihan bagi membantu mereka mencipta imej portfolio siap mereka sendiri dengan menggunakan kemahiran meluncur ais Anna dan Elsa yang sangat baik!
            Sequencing in the Maze:
              name: Penjujukan di dalam Pagar Sesat
              description_student: Dalam pelajaran ini, anda akan mempelajari cara menulis atur cara anda sendiri!
              description_teacher: 'Dalam kumpulan teka-teki ini, pelajar akan memulakan dengan pengenalan (atau ulasan bergantung pada pengalaman kelas anda) ruang kerja Code.org dalam talian. Akan terdapat video yang menunjukkan kefungsian ruang kerja asas termasuk butang `Jalankan`, `Tetapkan Semula` dan `Langkah`. Video ini juga ada membincangkan mengenai: menarik blok Blockly, menghapuskan blok Blockly dan menyambungkan blok Blockly. Seterusnya, pelajar akan berlatih kemahiran _penjujukan_ dan _penyahpepijatan_ mereka di dalam pagar sesat. \\r Penyahpepijatan ialah elemen penting pembelajaran untuk mengatur cara. Pelajar akan bertemu dengan beberapa teka-teki yang telah diselesaikan dengan salah. Mereka perlu meneliti kod yang sedia ada untuk mengenal pasti ralat, termasuk gelung yang tidak betul, blok yang hilang, blok tambahan dan blok yang boleh digunakan.'
            Programming and Loops with the Artist:
              name: Melukis dengan Gelung
              description_student: Dalam pelajaran ini, gelung memudahkan imej lebih menarik dibuat dengan Artis!
              description_teacher: Cuba lihat wajah pelajar yang ceria sebaik sahaja mereka membuat reka bentuk mereka sendiri yang sangat cantik dengan menggunakan sebilangan kecil blok dan pelekat digital! Pelajaran ini dibina berasaskan pemahaman tentang gelung daripada pelajaran sebelumnya dan memberikan peluang kepada pelajar untuk menjadi betul-betul kreatif. Aktiviti ini memang hebat untuk menghasilkan artifak bagi portfolio atau persidangan ibu bapa/guru.
            End of Course Project:
              name: Akhir Projek Kursus
              description_student: Projek sebesar ini memerlukan masa dan perancangan yang banyak. Cari inspirasi anda, bangunkan rancangan dan luahkan kreativiti anda!
              description_teacher: |-
                Empat pelajaran seterusnya memberikan peluang kepada pelajar menggunakan kemahiran pengekodan mereka dalam projek kemuncak. Projek ini akan membantu individu memperoleh pengalaman dengan pengekodan dan menghasilkan contoh untuk dikongsi dengan rakan sebaya dan individu tersayang. Diharapkan boleh menjadi pelajaran pelbagai dan pengalaman pelbagai-minggu, pelajar akan meluangkan masa meneroka sumbang saran, mempelajari tentang proses reka bentuk, membina dan membentangkan hasil kerja terakhir mereka. \\r
                \\r
                Pada tahap penerokaan, pelajar akan bermain dengan contoh projek pradibina di dalam Artis dan Makmal Peperi untuk mendapatkan inspirasi. Seterusnya, pelajar akan mempelajari tentang proses reka bentuk dan cara melaksanakannya dalam projek mereka sendiri. Mereka kemudiannya akan diberikan ruang untuk mencipta projek di dalam Artis, Makmal Peperi, atau antara muka lain yang mereka telah membiasakan diri dengannya (ini mungkin merupakan tahap projek paling lama). Akhir sekali, pelajar akan dapat membentangkan hasil kerja kepada rakan sebaya mereka.
            Conditionals in Minecraft:
              name: Bersyarat dalam Minecraft
            About Me:
              name: Tentang Saya dengan Makmal Peperi
              description_student: Apabila mencipta poster berinteraktif dengan Makmal Peperi, pelajar akan menggunakan pemahaman mereka untuk berkongsi maklumat peribadi dan sulit di laman web.
              description_teacher: Apabila mencipta poster berinteraktif dengan Makmal Peperi, pelajar akan menggunakan pemahaman mereka untuk berkongsi maklumat peribadi dan sulit di laman web.\\r
            Aquatic Conditionals in Minecraft:
              name: Bersyarat Akuatik dalam Minecraft
            Access Ability:
              name: Mereka Bentuk untuk Aksesibiliti
              description_student: Dalam pelajaran ini, pelajar akan mempelajari tentang aksesibiliti dan nilai empati melalui sumbang saran dan mereka bentuk penyelesaian yang boleh diakses untuk aplikasi hipotesis.
              description_teacher: Dalam pelajaran ini, pelajar akan mempelajari tentang aksesibiliti dan nilai empati melalui sumbang saran dan mereka bentuk penyelesaian yang boleh diakses untuk aplikasi hipotesis.
            Simon Says:
              description_student: Main permainan dan fikirkan tentang perintah yang diperlukan untuk mendapatkan hasil yang betul.
              description_teacher: Dalam pelajaran ini, pelajar akan bermain permainan yang bertujuan membuatkan mereka berfikir tentang cara perintah perlu diberikan untuk mendapatkan hasil yang betul. Ini akan membantu mereka membawanya ke Makmal Peperi dengan lebih mudah dalam pelajaran yang akan datang.
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Bersyarat dalam Minecraft: Pelayaran Akuatik'
              description_student: Di sini anda akan mempelajari tentang bersyarat di dalam dunia Minecraft.
              description_teacher: Pelajaran ini pada asalnya dicipta untuk Jam Kod, bersama pasukan Minecraft. Pelajar akan mendapat peluang untuk berlatih idea yang telah mereka pelajari setakat ini, serta dapat pratonton bersyarat secara tidak rasmi!
            Swimming Fish with Sprite Lab:
              name: Ikan Berenang dengan Makmal Peperi
            Designing for Accessibility:
              name: Mereka Bentuk untuk Aksesibiliti
          student_description: Mulakan pengekodan dengan algoritma, gelung, bersyarat dan peristiwa dan kemudian anda akan bergerak kepada fungsi. Dalam bahagian kedua kursus ini, sila reka bentuk dan cipta projek kemuncak yang boleh anda kongsikan dengan rakan dan keluarga anda.

          description_short: Pelajari asas sains komputer dan cipta seni, cerita dan permainan anda sendiri.
          description_audience: 'Umur: 6-10 tahun'
          lessons:
            Putting a STOP to Online Meanness:
              key: MENGHENTIKAN Kekejian Dalam Talian
              name: MENGHENTIKAN Kekejian Dalam Talian
              description_student: Dalam pelajaran ini, anda akan mempelajari tentang kekejian dan perkara yang perlu dilakukan jika anda mengalaminya dalam talian.

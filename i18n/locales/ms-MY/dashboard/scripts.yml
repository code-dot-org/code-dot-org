        explore-data-1-2021:
          lessons:
            Exploring Box Plots and Histograms:
              description_student: Buat carta bar dan histogram dalam App Lab's Data Visualizer.
              description_teacher: "Pelajaran ini membina konsep untuk carta bar dan histogram yang telah diperkenalkan kepada pelajar. Pelajar akan berlatih membuat kesimpulan daripada carta dan belajar menggunakan Data Visualizer dalam App Lab untuk mencipta dua jenis carta yang berbeza: carta bar dan histogram. Alat ini direka bentuk untuk menghubungkan pelajar dengan cepat melalui set data sebenar dan memudahkan untuk membuat visualisasi daripada data tanpa mempelajari cara menavigasi alat yang lebih kompleks. Mereka juga akan mempunyai akses kepada beberapa set data dunia nyata yang boleh mereka gunakan untuk membuat carta mereka.\n\nPelajaran bermula dengan gesaan pantas untuk menyemak sebab carta berguna untuk melihat data. Pelajar kemudiannya berlatih membuat carta bar dalam Data Visualizer dalam App Lab. Kemudian mereka belajar cara membuat histogram untuk membina carta dalam keadaan di mana carta bar mungkin tidak berguna. Pelajar kemudiannya berpeluang untuk meneroka set data dunia sebenar yang berbeza dan melihat cara membuat carta boleh membantu menyampaikan maklumat tentang topik yang mereka minati.\n\n#### Kemahiran dan Perbendaharaan Kata Prasyarat\n\nPelajaran ini bertujuan untuk memperkaya atau mengukuhkan pelajaran sedia ada pada carta bar dan histogram. Ia tidak bertujuan untuk memperkenalkan kandungan teras baharu kepada pelajar. Pelajar harus mengikuti pelajaran ini dengan pengetahuan dan kemahiran terdahulu berikut:\n\n-   Tahu cara membaca carta palang, memahami apa yang diwakili oleh nilai pada paksi x dan y\n-   Tahu cara membaca histogram, memahami apa yang diwakili oleh julat nilai"

  course2_shortdescription_congrats: "Bagi pelajar yang mempunyai kemahiran asas membaca, kursus ini dibina berdasarkan Kursus 1. Pelajar akan membuat program untuk menyelesaikan masalah dan membangunkan permainan atau cerita interaktif yang boleh mereka kongsikan. Disyorkan untuk gred 2-5."
  course3_shortdescription_congrats: "Bersedia untuk peringkat seterusnya? Pelajar akan mendalami topik pengaturcaraan yang diperkenalkan dalam kursus terdahulu untuk mencari penyelesaian yang fleksibel kepada masalah yang lebih kompleks. Menjelang akhir kursus ini, pelajar mencipta cerita dan permainan interaktif yang boleh mereka kongsikan dengan sesiapa sahaja. Disyorkan untuk gred 4-5."
  course4_shortdescription_congrats: "Bersedia untuk pergi lebih jauh? Pelajar akan mendalami topik pengaturcaraan yang diperkenalkan dalam kursus terdahulu untuk mencari penyelesaian yang fleksibel kepada masalah yang lebih kompleks. Menjelang akhir kursus ini, pelajar mencipta cerita dan permainan interaktif yang boleh mereka kongsikan dengan sesiapa sahaja. Disyorkan untuk gred 4-8."

  minecraft_signup_store_camps: "<a href='%{signup_store_camp}', target='_blank'>Daftar</a> untuk bengkel Minecraft Hour of Code percuma di Microsoft Stores di Australia, Kanada, Puerto Rico atau AS. Ketahui cara pengekodan untuk semua orang dan menggabungkan kreativiti, penyelesaian masalah dan banyak keseronokan."

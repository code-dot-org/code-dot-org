  minecraft_facilitating_event: "<a href='%{minecraft_facilitator_download}', target='_blank'>Muat turun</a> panduan permulaan pantas fasilitator dan pembentangan PowerPoint untuk pelajar yang lebih muda dan lebih tua sekarang."
  minecraft_join_online_training: "Bersedia untuk memudahkan Hour of Code anda sendiri dengan Minecraft, tetapi tidak pasti di mana untuk bermula? Lihat <a href='%{minecraft_webinar_url}', target='_blank'>webinar atas permintaan</a> kami. Anda akan mempelajari amalan terbaik, mengakses bahan fasilitator sedia untuk digunakan dan mendapatkan panduan tutorial Kembara Hero baharu daripada pasukan Minecraft. Mulakan dengan lebih awal untuk memikirkan perkara yang anda perlukan untuk membawa Hour of Code kepada golongan muda semasa minggu Pendidikan Sains Komputer (4-10 Disember) dan seterusnya."
  minecraft_continue_learning: 'Sains Komputer untuk Semua Orang: Melangkaui Hour of Code di Gedung Microsoft'
  minecraft_continue_learning_description: "Tiada pengalaman sains komputer diperlukan! Bantu memastikan semua belia dapat mempelajari kemahiran berharga yang diperoleh melalui pendidikan sains komputer. Sertai kami di Microsoft Store untuk melibatkan diri dalam siri percuma tiga, bengkel 1 jam di mana anda akan mengalami pengekodan dalam persekitaran yang menyeronokkan dan bebas tekanan, membiasakan diri dengan konsep sains komputer utama dan bersedia untuk menerajui Hour of Code dalam bilik darjah atau komuniti anda. Anda mendapat ini! <a href='%{minecraft_continue_learning_url}', target='_blank'>Daftar hari ini</a>."
  minecraft_future: "Bantu semua belia menjadi bersedia masa depan"
  minecraft_future_description: "Ketahui cara sekolah dan badan bukan untung lain membawa kemahiran digital, daripada celik digital kepada pendidikan sains komputer, kepada komuniti mereka. Pertimbangkan model yang berbeza, dapatkan petua dan helah, dan <a href='%{minecraft_future_url}', target='_blank'>akses sumber</a> yang mereka dapati paling berharga."

  third_party_tynker_desc: "Platform pengkomputeran kreatif Tynker membantu kanak-kanak mengembangkan pemikiran komputasi dan kemahiran pengaturcaraan dengan cara yang menyeronokkan, intuitif dan imaginatif. Bahasa pengaturcaraan visual kami yang inovatif, kursus kendiri interaktif dan aktiviti pengaturcaraan berasaskan permainan menyediakan pengenalan mudah kepada pengaturcaraan, dan memperkasakan kanak-kanak untuk berinovasi dan mencipta."
  third_party_tynker_btn_curriculum: "Cuba Kurikulum Tynker untuk Pembaca Awal"
  third_party_tynker_btn_site: "Lawati Tynker"
  third_party_scratchjr_desc: "Scratch Jr. ialah bahasa pengaturcaraan pengenalan yang membolehkan kanak-kanak kecil (umur 5-7) mencipta cerita dan permainan interaktif mereka sendiri. Kanak-kanak menyatukan blok pengaturcaraan grafik untuk membuat watak bergerak, melompat, menari dan menyanyi. Kanak-kanak boleh mengubah suai aksara dalam editor cat, menambah suara dan bunyi mereka sendiri, malah memasukkan foto diri mereka sendiri - kemudian menggunakan blok pengaturcaraan untuk membuat watak mereka"
  third_party_scratchjr_btn_curriculum: "Muat turun Kurikulum Scratch Jr"
  third_party_scratchjr_btn_site: "Lawati Scratch Jr."
  third_party_scratch_desc: "Dengan Scratch, anda boleh memprogram cerita, permainan dan animasi interaktif anda sendiri dan berkongsi ciptaan anda dengan orang lain dalam komuniti dalam talian. Scratch membantu golongan muda belajar berfikir secara kreatif, menaakul secara sistematik dan bekerja secara kolaboratif — kemahiran penting untuk kehidupan pada abad ke-21."
  third_party_scratch_btn_curriculum: "Muat turun Kurikulum Scratch "
  third_party_scratch_btn_forum: "Forum Pendidik Scratch"
  third_party_scratch_btn_site: "Lawati Scratch"
  third_party_lightbot_desc: "Di Lightbot, pelajar mesti memprogram robot dengan arahan untuk menyelesaikan teka-teki. Pelajar boleh bermain permainan dalam Pelayar (memerlukan Flash Player), atau pada peranti Android atau iOS. Pelajar memainkan set awal tahap \"Asas\" di Lightbot. Mereka akan belajar bagaimana untuk memberitahu komputer apa yang perlu dilakukan dengan satu siri arahan asas dan mendapatkan proses umum yang mana program komputer ditulis."
  third_party_lightbot_btn_curriculum: "Muat turun Kurikulum Lightbot"
  third_party_lightbot_btn_site: "Lawati Lightbot"
  third_party_khan_desc: "Ketahui cara memprogramkan lukisan, animasi dan permainan menggunakan JavaScript & ProcessingJS, atau ketahui cara mencipta halaman web dengan HTML & CSS. Anda boleh berkongsi apa sahaja yang anda buat, meneroka apa yang telah dibuat oleh orang lain dan belajar antara satu sama lain!\n"
  third_party_khan_btn_learn: "Belajar CS dengan Khan Academy"
  third_party_khan_btn_forum: "Forum CS Akademi Khan"
  third_party_appinv_desc: "MIT App Inventor ialah alat pengaturcaraan berasaskan blok yang membolehkan semua orang, walaupun pemula, memulakan pengaturcaraan dan membina apl berfungsi sepenuhnya untuk peranti Android. Pendatang baru ke Pencipta Aplikasi boleh menghidupkan dan menjalankan aplikasi pertama mereka dalam satu jam atau kurang, dan boleh memprogramkan apl yang lebih kompleks dalam masa yang jauh lebih rendah daripada dengan bahasa berasaskan teks yang lebih tradisional."
  third_party_appinv_btn_curriculum: "Muat turun Kurikulum Pencipta Aplikasi 2"
  third_party_appinv_btn_forum: "Forum Pencipta Aplikasi 2"
  third_party_appinv_btn_site: "Lawati Pencipta Aplikasi 2"
  third_party_codehs_desc: "CodeHS memperkenal blok bangunan pengaturcaraan dengan video pendek, kod contoh, dan banyak latihan pengaturcaraan yang menjadikan pengekodan menyeronokkan dan boleh diakses untuk pemula. Untuk sekolah dan guru CodeHS menyediakan kurikulum, alat guru dan PD. Bagi pelajar individu, anda boleh mendapatkan bantuan yang anda perlukan di sepanjang jalan daripada rangkaian tutor."
  third_party_codehs_btn_try: "Pengenalan CS Ketahui Lebih Lanjut untuk Sekolah"
  third_party_codecademy_desc: "Kami memikirkan semula pendidikan dari bawah ke atas. Web telah memikirkan semula hampir semua perkara - perdagangan, rangkaian sosial, penjagaan kesihatan, dan banyak lagi. Kami membina pendidikan yang diperlukan oleh dunia - pendidikan asli pertama yang benar-benar bersih."

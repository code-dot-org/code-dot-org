  codeorg_beyond_longdescription: "Pelajari konsep asas Sains Komputer dengan pengaturcaraan seret dan lepas. 3 kursus penuh, setiap satunya terdiri daripada 15-20 pelajaran yang menggabungkan aktiviti bilik darjah \"cabut plag\" yang diselang-seli dengan tutorial arahan kendiri seperti permainan yang dibintangi oleh kuliah video oleh Bill Gates, Mark Zuckerberg, Angry Birds dan Plants vs. Zombies. Ketahui gelung ulangan, bersyarat, algoritma asas, fungsi dan pembolehubah."
  khan_beyond_longdescription: "Pelajari asas pengaturcaraan JavaScript sambil mencipta lukisan yang menyeronokkan dengan kod anda. Lakukan sendiri atau dengan kelas anda!"
  tynker_beyond_longdescription: "Tynker menjadikannya menyeronokkan & mudah untuk belajar pengaturcaraan. Ia menjadikannya visual. Kanak-kanak membina permainan dan apl mudah alih dengan menyusun blok kod. Ia menghilangkan keperluan untuk mengetahui sintaks pengaturcaraan. Kanak-kanak menukar idea kepada cerita animasi dan seni matematik serta-merta. Ia menggalakkan pembelajaran progresif. Semasa kanak-kanak mempelajari asas, Tynker memperkenalkan konsep yang lebih maju termasuk pengaturcaraan dipacu sintaks."
  scratch_beyond_longdescription: "Dengan Scratch, anda boleh mencipta permainan interaktif anda sendiri, cerita, animasi &mdash; dan kongsikannya dengan rakan anda. Bermula dengan menghidupkan nama anda, mencipta kad percutian atau membuat permainan pong."
  lightbot_beyond_longdescription: "Pelajari logik pengaturcaraan teras, bermula daripada pengaturcaraan paling asas, untuk umur 4+, menggunakan iOS atau Android (atau pelayar Web). Pelajari cara memberikan perintah jujukan, mengenal pasti corak, menggunakan prosedur dan gelung!"
  codecademy_beyond_longdescription: "Codecademy ialah pengenalan interaktif berpandukan pelajar kepada asas CS melalui JavaScript yang digunakan oleh berpuluh juta pelajar di seluruh dunia. Kami telah menyediakan pengalaman Hour of Code tanpa kerumitan dengan mengiringi kuiz, slaid dan projek yang telah siap untuk pelajar pada penghujungnya."
  kodable_beyond_longdescription: "Kodable ialah permainan iPad pandu diri yang memperkenalkan kanak-kanak yang berumur 5+ kepada asas pengaturcaraan. Kehadiran guru atau ibu bapa secara berdekatan adalah optimum, tetapi tidak semestinya diperlukan."
  scratchjr_beyond_longdescription: "ScratchJr ialah bahasa pengaturcaraan pengenalan yang membolehkan kanak-kanak kecil mencipta cerita dan permainan interaktif mereka sendiri. Kanak-kanak menyatukan blok pengaturcaraan grafik untuk membuat watak bergerak, melompat, menari dan menyanyi"
  hopscotch_beyond_longdescription: "Tutorial dibimbing pelajar pada iPad menggunakan bahasa pengaturcaraan Hopscotch. Pelajar akan membina permainan dan apl untuk iPad mereka pada iPad mereka. Pelajar boleh bekerja secara individu atau bersama rakan (sehingga 3 setiap iPad)."
  pocketcode_beyond_longdescription: "Cipta permainan anda sendiri pada telefon pintar anda dengan Pocket Code! Bantu penerjun payung Steve untuk menghantar bungkusannya. Anda boleh berkongsi dengan rakan dan pengguna lain untuk mencuba!"
  groklearning_beyond_longdescription: "Kursus pengenalan menggunakan bahasa pengaturcaraan Python untuk orang yang tidak mempunyai pengalaman pengaturcaraan. Campuran unik kandungan pengenalan dan cabaran kami akan membawa anda kepada pemahaman yang menyeluruh tentang Python dan pengaturcaraan itu sendiri. Kami telah mengajar kandungan ini kepada pelajar pelbagai umur daripada pelbagai latar belakang dan kami pasti ia akan sesuai dengan anda juga."
  hacketyhack_beyond_longdescription: 'Hackety Hack akan mengajar anda asas pengaturcaraan mutlak dari bawah. Tiada pengalaman pengaturcaraan sebelumnya diperlukan! Dengan Hackety Hack, anda akan mempelajari bahasa pengaturcaraan Ruby. Ruby digunakan untuk semua jenis program, termasuk aplikasi desktop dan tapak web. [Nota: Pemasangan desktop diperlukan]'
  robomind_beyond_longdescription: 'Pelajar mempelajari asas pengaturcaraan dengan mengawal robot maya mereka sendiri. Kursus dalam talian adalah serba lengkap dengan pembentangan pendek, filem, kuiz dan panduan/petunjuk automatik untuk membantu dengan latihan pengaturcaraan.'
  makeschool_beyond_longdescription: "Tahu beberapa ObjektifC? Belajar membuat permainan iPhone dalam masa sejam! Kami akan membimbing anda melalui proses, untuk mengekod, menguji dan memainkan permainan anda sepenuhnya dalam penyemak imbas dan kemudian berkongsinya di Facebook untuk dicuba oleh rakan! Tiada pengalaman pembangunan iPhone terdahulu diperlukan. Anda mesti memahami pembolehubah, kaedah dan objek."
  appinventor_beyond_longdescription: "Tutorial video pantas yang menghiburkan membimbing anda membina tiga aplikasi mudah untuk telefon atau tablet Android anda. Direka untuk orang baru dan pakar, jam kod ini akan menyediakan anda untuk mula membina apl anda sendiri sebelum anda mengetahuinya. Bayangkan berkongsi ciptaan aplikasi anda sendiri dengan rakan anda! Aktiviti ini sesuai untuk individu dan untuk guru yang memimpin kelas."
  touchdevelop_beyond_longdescription: "TouchDevelop membolehkan anda membuat apl pada iPad, iPhone, Android, PC, Mac, Windows Phone. Editor mesra sentuhan kami menjadikan pengekodan menyeronokkan, walaupun pada telefon atau tablet anda!"
  codehs_beyond_longdescription: 'Pelajari asas pengaturcaraan dengan Karel Si Anjing, pengenalan pengekodan yang menyeronokkan, mudah diakses dan visual, yang memberi arahan kepada komputer sama seperti memberi arahan kepada anjing. Tutorial ini bagus jika dipimpin oleh seorang guru, tetapi juga boleh dilakukan secara bebas. [Nota: bayaran diperlukan]'
  udemy_beyond_longdescription: 'Sama ada anda tidak pernah melihat baris kod atau anda kod untuk hidup, Udemy mempunyai kursus untuk anda, diajar oleh pengajar profesional. [Nota: bayaran diperlukan]'
  lynda_beyond_longdescription: 'Ketahui cara mengekod, mencipta dan membina aplikasi web, daripada asas pengaturcaraan berorientasikan objek dalam C dan C++, kepada cara menulis Java. Tutorial pembangun kami boleh membantu anda belajar membangun dan mencipta apl mudah alih, bekerja dengan pangkalan data PHP dan MySQL, bermula dengan bahasa pemprosesan statistik R dan banyak lagi. [Nota: bayaran diperlukan]'
  edx_beyond_longdescription: "CS50x ialah pengenalan Kolej Harvard kepada perusahaan intelektual sains komputer dan seni pengaturcaraan untuk jurusan dan bukan jurusan, dengan atau tanpa pengalaman pengaturcaraan terdahulu. Topik termasuk abstraksi, algoritma, struktur data, enkapsulasi, pengurusan sumber, keselamatan, kejuruteraan perisian dan pembangunan web. Bahasa termasuk C, PHP dan JavaScript serta SQL, CSS dan HTML. Versi CS50x di kampus ialah kursus kedua terbesar Harvard."
  coursera_beyond_longdescription: 'Kelas CS 101 Stanford yang diajar oleh Nick Parlante (PERCUMA!). CS101 mengajar idea-idea penting Sains Komputer untuk khalayak sifar pengalaman terdahulu. Main dan bereksperimen dengan bit pendek kod untuk menghidupkan kuasa dan batasan komputer. CS101 juga menyediakan latar belakang umum tentang komputer hari ini: apakah itu komputer, apakah itu perkakasan, apakah itu perisian, apakah itu internet. Tiada pengalaman terdahulu diperlukan selain daripada keupayaan untuk menggunakan pelayar web.'
  udacity_beyond_longdescription: "Dalam kursus ini anda akan mempelajari konsep utama dalam sains komputer dan belajar cara menulis program komputer anda sendiri dalam konteks membina perangkak web. Tiada pengetahuan pengaturcaraan terdahulu diperlukan untuk kursus ini. Pemula dialu-alukan! Pada akhir kursus ini, anda akan mempelajari konsep utama dalam sains komputer dan pengaturcaraan yang mencukupi untuk dapat menulis program Python untuk menyelesaikan masalah anda sendiri. Kursus ini akan menyediakan anda untuk meneruskan ke kursus pengkomputeran peringkat pertengahan."
  teachingtree_beyond_longdescription: "TeachingTree ialah platform terbuka yang membolehkan sesiapa sahaja mengatur kandungan pendidikan. Matlamat kami adalah untuk pelajar mengakses dengan pantas klip tepat yang mereka perlukan untuk mempelajari konsep individu. Semua orang digalakkan untuk membantu dengan menambahkan video atau menandai konsep."
  kodu_beyond_longdescription: "Kodu membolehkan kanak-kanak mencipta permainan pada PC dan XBox melalui bahasa pengaturcaraan visual yang mudah. Kodu boleh digunakan untuk mengajar kreativiti, penyelesaian masalah, bercerita, serta pengaturcaraan. Sesiapa sahaja boleh menggunakan Kodu untuk membuat permainan, kanak-kanak kecil serta orang dewasa tanpa kemahiran reka bentuk atau pengaturcaraan. Kodu untuk PC tersedia untuk dimuat turun secara percuma. Kodu untuk XBox juga boleh didapati di Amerika Syarikat di Pasaran XBox, dalam saluran Indie Games untuk kira-kira $5."
  cargobot_beyond_longdescription: "Cargo-Bot ialah permainan teka-teki di mana anda mengajar robot cara memindahkan peti. Kedengaran mudah, bukan? Ia menampilkan 36 teka-teki yang sangat pintar, muzik yang menghantui dan grafik retina yang menakjubkan. Anda juga boleh merakam penyelesaian anda dan berkongsinya di YouTube untuk menunjukkan kepada rakan anda."
  kidsruby_beyond_longdescription: 'Berseronok dan buat permainan, atau godam kerja rumah anda menggunakan Ruby! Beritahu ibu bapa atau guru anda bahawa anda sedang belajar pengaturcaraan Ruby... ;). Percuma dan berfungsi pada mana-mana komputer. [Nota: Pemasangan desktop diperlukan]'
  w3schools_beyond_longdescription: "Belajar membuat tapak web pada komputer anda sendiri. Ketahui asas pelayan dalam masa kurang dari sehari. Belajar untuk menambah pangkalan data ke tapak web anda"
  codeavengers_beyond_longdescription: "Ketahui cara memprogram permainan, apl dan tapak web. Direka oleh pakar dengan tahap kesukaran yang sempurna untuk pemula, arahan yang mudah difahami dan bantuan yang hebat apabila anda memerlukannya. Kursus HTML, CSS dan JavaScript kami termasuk cabaran kod dan permainan semakan yang menjadikan pembelajaran menyeronokkan dan berkesan untuk semua peringkat umur."
  mozilla_beyond_longdescription: "Thimble menjadikannya sangat mudah untuk mencipta dan berkongsi halaman web anda sendiri. Tulis dan edit HTML dan CSS terus dalam penyemak imbas anda, kemudian pratonton dengan serta-merta kerja anda. Hos dan kongsi projek siap anda dengan satu klik. Sesuai untuk pemula dan pakar."
  codecombat_beyond_longdescription: "Main sebagai Wizard menggunakan kod (mantera) untuk mengawal wira anda, mengemudi labirin, mengalahkan raksasa, menipu musuh dan sekutu penyelamat! Pelajari JavaScript dalam permainan web HTML 5 ini untuk pemula yang lengkap."
  codea_beyond_longdescription: "Codea untuk iPad membolehkan anda membuat permainan dan simulasi &mdash; atau hampir semua idea visual yang anda miliki. Tukar pemikiran anda kepada ciptaan interaktif yang menggunakan ciri iPad seperti Multi-Touch dan pecutan. Kami fikir Codea ialah editor kod paling cantik yang akan anda gunakan, dan ianya mudah. Codea direka bentuk untuk membolehkan anda menyentuh kod anda. Nak tukar nombor? Hanya ketik dan seretnya. Bagaimana dengan warna, atau imej? Mengetik akan memaparkan editor visual yang membolehkan anda memilih perkara yang anda mahukan."
  lego_beyond_longdescription: "Cipta robot kecil, boleh disesuaikan dan boleh atur cara menggunakan kepingan LEGO."
  finch_beyond_longdescription: "The Finch ialah robot baharu untuk pendidikan sains komputer. Reka bentuknya adalah hasil kajian empat tahun di makmal CREATE Carnegie Mellon. The Finch direka untuk menyokong pengenalan yang menarik kepada seni pengaturcaraan. Ia mempunyai sokongan untuk lebih sedozen bahasa pengaturcaraan dan persekitaran, termasuk beberapa persekitaran yang sesuai untuk pelajar seawal usia lapan tahun. Finch telah direka untuk membolehkan pelajar menulis program interaktif yang kaya."
  arduino_beyond_longdescription: "Arduino ialah platform popular yang direka untuk membolehkan artis dan pereka bentuk bekerja dengan penderia sebenar, LED, buzzer dan banyak lagi. Kotak Pasir Maya Sparkfun akan mengajar anda kod Arduino sebenar terus dalam penyemak imbas anda."
  processing_beyond_longdescription: "Pemprosesan ialah bahasa pengaturcaraan, persekitaran pembangunan dan komuniti dalam talian. Sejak 2001, Pemprosesan telah mempromosikan celik perisian dalam seni visual dan celik visual dalam teknologi. Pada mulanya dicipta untuk berfungsi sebagai buku lakaran perisian dan untuk mengajar asas pengaturcaraan komputer dalam konteks visual, Pemprosesan berkembang menjadi alat pembangunan untuk profesional. Hari ini, terdapat puluhan ribu pelajar, artis, pereka bentuk, penyelidik dan penggemar yang menggunakan Pemprosesan untuk pembelajaran, pembuatan prototaip dan pengeluaran."
  alice_beyond_longdescription: "Menggunakan persekitaran pengaturcaraan yang inovatif untuk menyokong penciptaan animasi 3D, Projek Alice menyediakan alat dan bahan untuk pengajaran dan pembelajaran pemikiran pengiraan, penyelesaian masalah dan pengaturcaraan komputer merentas spektrum peringkat umur dan gred."
  sphero_beyond_longdescription: "Sama ada anda seorang pendidik atau ibu bapa, pelajaran SPRK memberi kanak-kanak kursus yang menyeronokkan dalam pengaturcaraan robot sambil mengasah kemahiran mereka dalam matematik dan sains."

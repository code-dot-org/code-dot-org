  codeintl_longdescription: "Pelajari konsep asas Sains Komputer dengan pengaturcaraan seret dan lepas. Ini ialah tutorial arahan kendiri seperti permainan yang dibintangi oleh kuliah video oleh Bill Gates, Mark Zuckerberg, Angry Birds dan Plants vs. Zombies. Ketahui gelung ulangan, bersyarat dan algoritma asas. Tersedia dalam 34 bahasa."
  khan_longdescription: "Pelajari asas pengaturcaraan JavaScript sambil mencipta lukisan yang menyeronokkan dengan kod anda. Lakukan sendiri atau dengan kelas anda!"
  khanes_longdescription: "Pelajari asas pengaturcaraan JavaScript sambil mencipta lukisan yang menyeronokkan dengan kod anda. Lakukan sendiri atau dengan kelas anda!"
  khanpt_longdescription: "Pelajari asas pengaturcaraan JavaScript sambil mencipta lukisan yang menyeronokkan dengan kod anda. Lakukan sendiri atau dengan kelas anda!"
  khanhe_longdescription: "Pelajari asas pengaturcaraan JavaScript sambil mencipta lukisan yang menyeronokkan dengan kod anda. Lakukan sendiri atau dengan kelas anda!"
  khanfr_longdescription: "Pelajari asas pengaturcaraan JavaScript sambil mencipta lukisan yang menyeronokkan dengan kod anda. Lakukan sendiri atau dengan kelas anda!"
  khanpl_longdescription: "Pelajari asas pengaturcaraan JavaScript sambil mencipta lukisan yang menyeronokkan dengan kod anda. Lakukan sendiri atau dengan kelas anda!"
  tynker_longdescription: "Bina permainan anda sendiri dan kongsi dengan rakan-rakan! Selesaikan teka-teki pengekodan yang menyeronokkan dan pelajari konsep pengaturcaraan dalam setiap peringkat. Peribadikan permainan dengan watak animasi, pelbagai peringkat dan prop yang kaya. Jadikan permainan anda realistik menggunakan fizik. Lihat kod sebagai blok visual atau JavaScript. Ambil permainan mudah alih anda pada iPad dan tablet Android. Lebih sedozen aktiviti yang menyeronokkan untuk dipilih!"
  scratch_longdescription: "Dengan Scratch, anda boleh mencipta permainan interaktif anda sendiri, cerita, animasi &mdash; dan kongsikannya dengan rakan anda. Bermula dengan menghidupkan nama anda, mencipta kad percutian atau membuat permainan pong."
  lightbot_longdescription: "Bimbing Lightbot untuk menyalakan semua jubin biru! Lightbot ialah permainan teka-teki yang menggunakan mekanik permainan pengaturcaraan untuk membolehkan pemain memperoleh pemahaman praktikal tentang pengekodan asas. Belajar untuk menyusun arahan, menulis prosedur dan menggunakan gelung untuk menyelesaikan tahap. Sesuai untuk semua peringkat umur."
  thinkersmith_longdescription: "Menggunakan \"Perbendaharaan Kata Robot\" yang telah ditetapkan, pelajar akan memikirkan cara untuk membimbing satu sama lain untuk menyelesaikan tugasan tertentu tanpa membincangkannya terlebih dahulu. Pelajaran ini mengajar kanak-kanak kaitan antara simbol dan tindakan, serta kemahiran penyahpepijatan yang tidak ternilai. \"Rakan Robotik Saya\" berfungsi paling baik sebagai aktiviti kumpulan dan termasuk buku kerja guru untuk kegunaan bilik darjah."
  condcards_longdescription: "Belajar tentang algoritma dan pernyataan bersyarat dalam aktiviti \"nirplag\" ini dengan menggunakan dek kad. Pelajar melakukan aktiviti ini secara berpasukan dan memerlukan satu dek kad setiap pasukan."
  lightbotintl_longdescription: "Pelajari logik pengaturcaraan teras, bermula daripada pengaturcaraan paling asas, untuk umur 4+, menggunakan iOS atau Android (atau pelayar Web). Pelajari cara memberikan perintah jujukan, mengenal pasti corak, menggunakan prosedur dan gelung!"
  codehs_longdescription: "Memberi arahan kepada komputer, iaitu pengaturcaraan, adalah seperti memberi arahan kepada anjing. Ketahui cara membuat kod dengan Karel the Dog&mdash;pengenalan yang menyeronokkan, mudah diakses dan visual kepada pengaturcaraan yang mengajar konsep asas seperti arahan dan fungsi kepada pemula mutlak. Tutorial ditujukan kepada pelajar tetapi guru boleh mendaftar untuk mengakses alatan guru dan menjejaki kejayaan pelajar!"
  codecademy_longdescription: "Codecademy ialah pengenalan interaktif berpandukan pelajar kepada asas CS melalui JavaScript yang digunakan oleh berpuluh juta pelajar di seluruh dunia. Kami telah menyediakan pengalaman Hour of Code tanpa kerumitan dengan mengiringi kuiz, slaid dan projek yang telah siap untuk pelajar pada penghujungnya."
  codecombat_longdescription: "Tewaskan raksasa untuk belajar Python atau JavaScript dalam permainan pengaturcaraan yang hebat ini!"
  codemonkey_longdescription: 'CodeMonkey ialah permainan dalam talian yang mengajar pengekodan dalam bahasa pengaturcaraan sebenar! Pelajar memprogramkan seekor monyet untuk menangkap pisang sementara ia menjadi lebih rumit pada setiap peringkat. Mereka mendapat markah bintang pada setiap penyelesaian dan boleh berkongsinya dalam satu klik.'
  codeavengers_longdescription: "CodeMonkey ialah permainan dalam talian yang mengajar pengekodan dalam bahasa pengaturcaraan sebenar! Pelajar memprogramkan seekor monyet untuk menangkap pisang sementara ia menjadi lebih rumit pada setiap peringkat. Mereka mendapat markah bintang pada setiap penyelesaian dan boleh berkongsinya dalam satu klik."
  processing_longdescription: "Pengenalan kepada pengaturcaraan dalam konteks seni visual menggunakan bahasa pengaturcaraan Pemprosesan. Pelajaran video pendek memperkenalkan latihan pengekodan yang membawa kepada mereka bentuk program lukisan interaktif"
  robomind_longdescription: 'Pelajar mempelajari asas pengaturcaraan dengan mengawal robot maya mereka sendiri. Kursus dalam talian adalah serba lengkap dengan pembentangan pendek, filem, kuiz dan panduan/petunjuk automatik untuk membantu dengan latihan pengaturcaraan.'
  groklearning_longdescription: "Use the programming language Python to build a chatbot called \"Eliza\" to act as a robot psychotherapist. You'll teach Eliza how to talk and the right thing to say. Can she fool your friends into thinking she's a human not a computer?"
  quorum_longdescription: "Tutorial ini boleh diakses untuk mereka yang cacat penglihatan dan berfungsi dengan pembaca skrin. Sertai Mary dalam lawatan sambil dia menyertai makmal biologi sebagai pengaturcara dan mempelajari bahasa pengaturcaraan Kuorum. Tutorial ini dibimbing pelajar dengan aktiviti contoh dalam talian."
  codespark_longdescription: "The Foos ialah cara yang menyeronokkan dan mesra kanak-kanak untuk belajar tentang pengaturcaraan komputer. Program watak comel untuk menyelesaikan teka-teki dan menghidupkan dunia maya. Permainan ini adalah \"perkataan percuma\" supaya semua boleh bermain!"
  kodable_longdescription: "Kodable ialah permainan iPad pandu diri yang memperkenalkan kanak-kanak yang berumur 5+ kepada asas pengaturcaraan. Kehadiran guru atau ibu bapa secara berdekatan adalah optimum, tetapi tidak semestinya diperlukan."
  tynkerapp_longdescription: "Belajar memprogram dengan menyelesaikan teka-teki pengekodan yang menyeronokkan. Bina permainan dan cerita dengan mudah menggunakan grafik bertema, 10+ kit permainan dan watak yang boleh disesuaikan. Tiada sambungan Internet diperlukan. Anda juga boleh mengakses ciptaan anda di web."
  robomindnl_longdescription: 'Pelajar mempelajari asas pengaturcaraan dengan mengawal robot maya mereka sendiri. Kursus dalam talian adalah serba lengkap dengan pembentangan pendek, filem, kuiz dan panduan/petunjuk automatik untuk membantu dengan latihan pengaturcaraan.'
  flappy_longdescription: "Gunakan drag and drop programming untuk membuat game Flappy Bird anda sendiri, dan menyesuaikannya untuk kelihatan berbeza (Flappy Shark, Flappy Santa, apa sahaja). Tambahkan permainan ke telefon anda dalam satu klik."
  bitsbox_longdescription: "Sesuaikan tablet maya anda sendiri, kemudian kodkan satu siri apl untuk dimainkan dan dikongsi. Panduan ringkas membolehkan kanak-kanak kecil memprogramkan JavaScript sebenar, dan semakin maju anda semakin jauh anda akan pergi."
  makeschool_longdescription: "Belajar kod dengan membuat permainan iPhone menggunakan bahasa pengaturcaraan serba baharu dan mesra pemula yang dipanggil Swift! Cipta permainan aksi yang diilhamkan oleh Pok&eacute;mon dan tulis kod untuk mengajar pergerakan baharu raksasa anda. Anda akan belajar cara menggunakan pembolehubah, kaedah dan objek untuk membantu raksasa anda menang!"
  touchdevelop_longdescription: 'Editor mesra sentuhan akan membimbing anda dalam mencipta seni piksel, menyelesaikan teka-teki beruang, atau membuat permainan burung melompat anda sendiri.'
  appinventor_longdescription: "Tutorial video pantas yang menghiburkan membimbing anda membina tiga aplikasi mudah untuk telefon atau tablet Android anda. Direka untuk orang baru dan pakar, jam kod ini akan menyediakan anda untuk mula membina apl anda sendiri sebelum anda mengetahuinya. Bayangkan berkongsi ciptaan aplikasi anda sendiri dengan rakan anda! Aktiviti ini sesuai untuk individu dan untuk guru yang memimpin kelas."
  blockly_longdescription: "Mendapat PC dengan akses internet yang perlahan (atau tidak wujud)? Muat turun tutorial Blockly yang merupakan pendahulu tutorial Code.org - satu fail ZIP 3MB boleh dimuatkan ke mana-mana komputer atau digunakan daripada kayu memori"
  thinkersmith2_longdescription: "Pelajar belajar tentang mewakili dan menyimpan huruf dalam binari, sebagai fungsi hidup dan mati. Pada akhirnya, kelas dapat mengekodkan huruf inisial mereka sendiri untuk dibawa pulang bersama mereka."
  kodableunplugged_longdescription: 'Direka bentuk untuk digunakan dengan kertas biasa, fuzzFamily Frenzy ialah pengenalan kepada logik pengaturcaraan untuk kanak-kanak 5 dan ke atas. Seorang guru harus menerangkan permainan, kemudian pelajar memprogramkan rakan kongsi untuk menyelesaikan satu laluan berhalangan yang mudah.'
  projguts_longdescription: "Aktiviti \"nirplag\" ini membantu pelajar mempelajari cara pemodelan dan simulasi berfungsi dengan bantuan sekumpulan pelajar memainkan versi berlainan permainan Batu / Kertas / Gunting dan melihat hasilnya sebagai eksperimen pemodelan yang berbeza."
  hourofcode_longdescription: "Menulis atur cara komputer yang pertama"
  frozen_longdescription: "Mari kita gunakan kod untuk menyertai Anna dan Elsa semasa mereka meneroka keajaiban dan kecantikan ais. Anda akan mencipta emping salji dan corak apabila anda meluncur ais dan membuat alam ajaib musim sejuk yang anda boleh kongsikan dengan rakan anda nanti!"
  starwars_longdescription: "Pelajari mengatur cara droid dan cipta permainan Star Wars anda sendiri di galaksi yang amat jauh."
  playlab_longdescription: "Cipta cerita atau buat permainan dengan Makmal Mainan! Buat haiwan, lanun, zombi, ninja dan banyak lagi watak yang bergerak, mengeluarkan bunyi, mendapatkan mata dan malah melontarkan bola api!"
  monstercoding_longdescription: "Pencarian Pengekodan Pulau Misteri oleh Pengekodan Raksasa menawarkan pengembaraan pandu diri menyeronokkan yang mengajar beberapa konsep pengaturcaraan utama kepada kanak-kanak. Setiap aktiviti berdasarkan blok dibina berasaskan aktiviti sebelum ini, memperkenalkan kanak-kanak kepada Fungsi, Nilai Boolean, Gelung, Pernyataan If/Else dan Tatasusunan, menggunakan grafik animasi berwarna, arahan audio."
  allcancode_longdescription: "Pelajar bermain permainan pengembaraan berdasarkan cerita asal. Mereka membimbing Marco - watak utama - melalui setiap tahap dengan memberikannya arahan langkah demi langkah dalam bentuk bahasa pengaturcaraan visual yang digunakan oleh Jam Kod. Mereka diperkenalkan dengan perintah penjujukan, lelaran dan syarat tanpa menyedarinya."
  csfirst_longdescription: "Mencipta cerita tentang dua watak di laut. Animasikan air, dan menyesuaikan pemandangan untuk menambah bakat sendiri. Menggunakan kod untuk menceritakan kisah anda ingin memberitahu!"
  boxisland_longdescription: "Pergi mengunjungi Pulau Kotak dan bantu Hiro mengumpulkan semua jam yang bertebaran di belantara! Dalam tutorial ini, anda akan mempelajari asas algoritma, jujukan, gelung dan bersyarat!"
  codesters_longdescription: 'Cipta permainan anda sendiri, animasi, dan karya seni yang menggunakan Python.  Sebaik sahaja anda selesai, berkongsi dengan kawan-kawan! Program Python, Bahasa pengaturcaraan yang sebenar yang digunakan setiap hari syarikat - kami seret dan juntai kit menjadikannya mudah untuk belajar!  Cuba bangunan permainan bola keranjang, tarian choreographing, atau mereka bentuk kad untuk animasi! '
  texasinstruments_longdescription: 'Aktiviti 10 Minutes of Code boleh digunakan dalam kelas sebagai suatu cara untuk memercikkan minat pelajar dalam koding dengan teknologi TI yang dibawa oleh mereka dalam beg sandang mereka setiap hari. Belajar asas koding menggunakan TI-84&#8482; Plus dan bermula untuk mengaturcara dalam hanya 10 minit – tiada pengalaman diperlukan!  '
  teacherled_longdescription: "Kini, puluhan ribu pendidik telah mencuba Jam Kod, banyak kelas sudah bersedia untuk aktiviti yang lebih kreatif, kurang sesuai untuk semua yang mengajar asas sains komputer. Untuk membantu guru mencari inspirasi, kami mengumpul dan menguruskan pelajaran dipimpin guru selama sejam dan rancangan pelajaran yang direka bentuk untuk bidang subjek berbeza bagi veteran Hour of Code."

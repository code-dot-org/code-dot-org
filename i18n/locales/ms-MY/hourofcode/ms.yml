  hoc_faq_scratch_q: Saya melakukan Scratch untuk Hour of Code, tetapi bagaimana jika
    pelajar saya mempunyai iPad dan bukannya komputer riba?
  hoc_faq_scratch_a: Scratch tidak dijalankan pada tablet. Jika pelajar anda ialah
    golongan muda, mereka boleh menggunakan aplikasi iPad ScratchJR (untuk pembaca
    awal). Jika anda melihat tutorial pada <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>,
    anda boleh menemui tutorial lain yang berfungsi dengan baik pada iPad - daripada
    Code.org, Tynker, Lightbot, atau CodeSpark.
  hoc_faq_scratch_a_markdown: Scratch tidak dapat dijalankan pada tablet. Jika pelajar
    anda ialah golongan muda, mereka boleh menggunakan aplikasi iPad ScratchJR (untuk
    pembaca awal). Jika anda melihat tutorial pada [%{partner_url}/learn](%{codeorg_url}/learn),
    anda boleh menemui tutorial lain yang berfungsi dengan baik pada iPad - daripada
    Code.org, Tynker, Lightbot, atau CodeSpark.
  hoc_faq_count_hoc_q: Bagaimanakah anda mengira Hour of Code?
  hoc_faq_map_q: Mengapakah saya tidak dapat melihat titik saya di atas peta?
  hoc_faq_map_a: Kami minta maaf anda tidak melihat acara anda pada peta Hour of Code.
    Oleh kerana puluhan ribu penganjur mendaftar untuk acara ini, peta itu mengagregatkan
    data dan memaparkan satu titik untuk beberapa acara. Jika anda klik pautan <a
    href='%{events_url}'>halaman acara</a> di bawah peta, anda akan diarahkan ke senarai
    semua acara mengikut negeri dan anda boleh menemui acara anda disenaraikan di
    sana. Selain itu, memandangkan ribuan individu mendaftar untuk acara Hour of Code,
    peta dan senarai acara kebiasaannya mengambil masa selama 48 jam untuk dikemas
    kini. Sila semak semula dalam beberapa hari!
  hoc_faq_map_a_markdown: Kami minta maaf anda tidak melihat acara anda pada peta
    Hour of Code. Oleh kerana puluhan ribu penganjur mendaftar untuk acara ini, peta
    itu mengagregatkan data dan memaparkan satu titik untuk beberapa acara. Jika anda
    klik [events page](%{events_url}) pada pautan di bawah peta, anda akan diarahkan
    ke senarai semua acara mengikut negeri dan anda boleh menemui acara anda disenaraikan
    di sana. Selain itu, memandangkan ribuan individu mendaftar untuk acara Hour of
    Code, peta dan senarai acara kebiasaannya mengambil masa selama 48 jam untuk dikemas
    kini. Sila semak semula dalam beberapa hari!
  hoc_faq_count_hoc_a: Penjejak Hour of Code bukan ukuran penggunaan yang tepat. Kami
    tidak mengira ID pelajar yang unik dengan sempurna apabila menjejaki penyertaan
    Hour of Code, terutamanya kerana kami tidak meminta pelajar daftar masuk atau
    mendaftar. Disebabkan itu, kami sama-sama terlebih kira dan terkurang kira peserta
    dalam masa yang sama. Sila baca semua butiran <a href='%{codeorg_url}/loc'>di
    sini</a>.
  hoc_faq_count_hoc_a_markdown: Penjejak Hour of Code bukan ukuran penggunaan yang
    tepat. Kami tidak mengira ID pelajar yang unik dengan sempurna apabila menjejaki
    penyertaan Hour of Code, terutamanya kerana kami tidak meminta pelajar daftar
    masuk atau mendaftar. Disebabkan itu, kami sama-sama terlebih kira dan terkurang
    kira peserta dalam masa yang sama. Sila baca semua butiran [here](%{codeorg_url}/loc).
  hoc_faq_one_hour_q: Berapa banyakkah seseorang individu boleh belajar dalam masa
    sejam?
  hoc_faq_one_hour_a: Matlamat Hour of Code bukan bertujuan mengajar siapa pun untuk
    menjadi pakar saintis komputer dalam tempoh sejam. Sejam hanya cukup untuk mengetahui
    bahawa sains komputer menyeronokkan dan kreatif, bahawa ia boleh diakses pada
    semua peringkat umur, untuk semua pelajar, tanpa mengambil kira latar belakang.
    Ukuran kejayaan kempen ini bukan pada sebanyak mana yang dipelajari oleh pelajar
    CS - kejayaannya ditunjukkan dalam penyertaan yang meluas di dalam seluruh kumpulan
    jantina, etnik dan sosioekonomi, serta hasil peningkatan dalam pendaftaran dan
    penyertaan yang kita lihat di dalam kursus CS pada semua peringkat gred. Jutaan
    guru dan pelajar yang menyertai aktiviti ini telah memutuskan untuk menjangkau
    melebihi sejam - untuk belajar selama sehari atau seminggu atau lebih lama dan
    ramai pelajar telah memutuskan untuk mendaftar di dalam keseluruhan kursus (atau
    malah jurusan kolej) sebagai hasilnya. <br/> <br/> Selain pelajar, "pelajar" lain
    ialah pendidik yang memperoleh keyakinan selepas sejam bahawa mereka mereka boleh
    mengajar sains komputer walaupun mereka mungkin tidak mempunyai ijazah kolej sebagai
    saintis komputer. Puluhan ribu guru memutuskan untuk melanjutkan pelajaran dalam
    bidang sains komputer, sama ada menghadiri PD atau menawarkan kursus susulan dalam
    talian, atau kedua-duanya sekali. Dan ini juga diterima pakai kepada pentadbir
    sekolah, yang menyedari bahawa sains komputer ialah sesuatu yang dikehendaki oleh
    pelajar dan guru mereka berkebolehan melakukannya. <br/> <br/> Paling utama sekali,
    perkara yang boleh dipelajari oleh semua peserta dalam satu jam, kita pun boleh
    lakukannya.
  hoc_faq_one_hour_a_markdown: |-
    Matlamat Hour of Code bukan bertujuan mengajar siapa pun untuk menjadi pakar saintis komputer dalam tempoh sejam. Sejam hanya cukup untuk mengetahui bahawa sains komputer menyeronokkan dan kreatif, bahawa ia boleh diakses pada semua peringkat umur, untuk semua pelajar, tanpa mengambil kira latar belakang. Ukuran kejayaan kempen ini bukan pada sebanyak mana yang dipelajari oleh pelajar CS - kejayaannya ditunjukkan dalam penyertaan yang meluas di dalam seluruh kumpulan jantina, etnik dan sosioekonomi, serta hasil peningkatan dalam pendaftaran dan penyertaan yang kita lihat di dalam kursus CS pada semua peringkat gred. Jutaan guru dan pelajar yang menyertai aktiviti ini telah memutuskan untuk menjangkau melebihi sejam - untuk belajar selama sehari atau seminggu atau lebih lama dan ramai pelajar telah memutuskan untuk mendaftar di dalam keseluruhan kursus (atau malah jurusan kolej) sebagai hasilnya.

    Selain pelajar, "pelajar" lain ialah pendidik yang memperoleh keyakinan selepas sejam bahawa mereka mereka boleh mengajar sains komputer walaupun mereka mungkin tidak mempunyai ijazah kolej sebagai saintis komputer. Puluhan ribu guru memutuskan untuk melanjutkan pelajaran dalam bidang sains komputer, sama ada menghadiri PD atau menawarkan kursus susulan dalam talian, atau kedua-duanya sekali. Dan ini juga diterima pakai kepada pentadbir sekolah, yang menyedari bahawa sains komputer ialah sesuatu yang dikehendaki oleh pelajar dan guru mereka berkebolehan melakukannya.

    Paling utama sekali, perkara yang boleh dipelajari oleh semua peserta dalam satu jam, kita pun boleh lakukannya.
  hoc_faq_more_questions_q: Ada soalan lagi?
  hoc_faq_more_questions_a: Cuba dapatkan jawapan di dalam <a href='http://support.code.org'>forum
    sokongan</a> kami.
  hoc_faq_more_questions_a_markdown: Cuba dapatkan jawapan di dalam [support forum](http://support.code.org)
    kami.
  hoc_faq_keep_learning_q: Bagaimanakah saya boleh terus pembelajaran selepas Hour
    of Code?
  hoc_faq_keep_learning_a: Sesiapa sahaja boleh menganjurkan acara Hour of Code pada
    bila-bila masa. Tutorialnya sentiasa berterusan sepanjang tahun. Anda boleh menjangkakan
    semua tutorial dan kurikulum kami tersedia secara berkekalan pada laman web kami.
    Sila pergi ke <a href='/promote'>sumber kami</a> untuk panduan cara dan sumber
    lain acara bagi membantu menjayakan acara Hour of Code anda.
  hoc_faq_keep_learning_a_markdown: Sesiapa sahaja boleh menganjurkan acara Hour of
    Code pada bila-bila masa. Tutorialnya sentiasa berterusan sepanjang tahun. Anda
    boleh menjangkakan semua tutorial dan kurikulum kami tersedia secara berkekalan
    pada laman web kami. Sila pergi ke [our resources](%{promote}) untuk panduan cara
    dan sumber lain acara bagi membantu menjayakan acara Hour of Code anda.
  hoc_faq_certificates_q: Di manakah saya boleh mencetak sijil untuk pelajar saya?
  hoc_faq_certificates_a: Pergi ke <a href='%{codeorg_url}/certificates'>halaman sijil</a>
    kami bagi membolehkan anda mencetak sijil untuk seluruh kelas anda dengan lebih
    awal. Anda juga boleh mencetak <a href='%{codeorg_url}/certificates?course=mc'>sijil
    khas</a> untuk pelajar yang melakukan tutorial Minecraft.
  hoc_faq_certificates_a_markdown: Pergi ke [certificates page](%{codeorg_url}/certificates)
    kami bagi membolehkan anda mencetak sijil untuk seluruh kelas anda dengan lebih
    awal. Anda juga boleh mencetak [special certificates](%{codeorg_url}/certificates?course=mc)
    untuk pelajar yang melakukan tutorial Minecraft.
  hoc_faq_logo_q: Adakah terdapat pengehadan tentang cara saya boleh menggunakan logo
    atau nama Hour of Code?
  hoc_faq_logo_a: Hour of Code sudah menjadi tanda dagangan. Kami tidak mahu menghalang
    penggunaannya, tetapi kami mahu memastikan penggunaannya sesuai mengikut had yang
    ditentukan. Sila lihat  <a href='%{logo_url}'>garis panduan ini untuk penggunaan</a>.
  hoc_faq_logo_a_markdown: Hour of Code sudah menjadi tanda dagangan. Kami tidak mahu

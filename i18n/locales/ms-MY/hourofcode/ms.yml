  self_paced_pl_hero_heading: Pembelajaran Profesional Sendiri Untuk Pendidik
  self_paced_pl_hero_desc: Tawaran pembelajaran profesional untuk menyokong guru dalam
    setiap peringkat perjalanan pengajaran sains komputer mereka.
  self_paced_pl_intro_heading: Pembelajaran profesional pada garis masa anda
  self_paced_pl_intro_desc: Code.org dengan sukacitanya menawarkan modul kendiri untuk
    guru. Modul-modul ini boleh didapati tanpa sebarang kos kepada mana-mana pendidik
    dengan akaun Code.org di seluruh dunia!
  self_paced_pl_intro_list_title_01: Fleksibiliti dan Kemudahan
  self_paced_pl_intro_list_desc_01: Terlibat dengan bahan mengikut kadar anda sendiri
    dan pada masa anda sendiri.
  self_paced_pl_intro_list_title_02: Pengalaman Pembelajaran Peribadi
  self_paced_pl_intro_list_desc_02: Fokus pada bidang yang paling penting untuk keperluan
    dan konteks pengajaran anda.
  self_paced_pl_intro_list_title_03: Akses kepada Kandungan Berkualiti Tinggi
  self_paced_pl_intro_list_desc_03: Dapatkan amalan, penyelidikan, dan strategi terbaik
    terkini untuk mengajar sains komputer dengan berkesan.
  self_paced_pl_callout: Mencari pilihan pembelajaran profesional yang diterajui fasilitator?
  self_paced_pl_callout_link: Lihat bengkel peribadi dan maya kami.
  self_paced_pl_modules_heading: Modul pembelajaran profesional kendiri
  self_paced_pl_modules_desc: Melalui membaca, menonton video, melengkapkan teka-teki
    interaktif, dan merenungkan pembelajaran anda, anda akan mengembangkan pemahaman
    anda sendiri sambil bersiap untuk mengajar sains komputer di dalam kelas anda.
  self_paced_pl_modules_list_heading: 'Selepas melengkapkan salah satu modul ini,
    peserta akan:'
  self_paced_pl_modules_list_01: Ketahui cara menavigasi laman web Code.org dan alat
    guru.
  self_paced_pl_modules_list_02: Dapatkan pemahaman tahap tinggi mengenai kandungan,
    alat, dan pedagogi.
  self_paced_pl_modules_list_03: Bersedia untuk mula mengajar kurikulum dengan pelajar
    anda.
  self_paced_pl_facilitator_heading: Ingin mengambil pembelajaran anda lebih jauh?
  self_paced_pl_facilitator_subheading: Bengkel yang diketuai fasilitator
  self_paced_pl_facilitator_desc: Sebagai tambahan kepada modul dalam talian kendiri
    di atas, bengkel pembelajaran profesional yang diketuai fasilitator tersedia untuk
    guru. Sertai lebih daripada 100,000 guru yang telah mengambil bahagian dalam bengkel
    kami. Lebih daripada 90% peserta akan mengesyorkan program kami kepada guru lain.
  self_paced_pl_facilitator_call_to_action: Terokai pembelajaran profesional yang
    diterajui fasilitator
  self_paced_pl_resources_heading: Sumber tambahan untuk guru
  self_paced_pl_resources_title_01: Rakan Serantau Code.org
  self_paced_pl_resources_desc_01: Berhubung dengan Rakan Serantau Code.org anda untuk
    mengetahui perkara yang berlaku di rantau anda. Rakan Serantau Code.org tempatan
    anda menyediakan bengkel yang diterajui fasilitator kepada guru, dan boleh membantu
    membimbing sekolah atau daerah anda mengenai pelaksanaan, pensijilan, pembiayaan
    dan banyak lagi.
  self_paced_pl_resources_title_02: Persatuan Guru Sains Komputer
  self_paced_pl_resources_desc_02: Sertai jabatan Sains Komputer terbesar di dunia!
    Berhubung dengan lebih daripada 19,000 guru CS dari seluruh dunia, dapatkan kekuatan
    dalam komuniti tempatan anda, dan dapatkan sokongan daripada guru CS yang lain.
  self_paced_pl_resources_title_03: Jurutera Masa Depan Amazon
  self_paced_pl_resources_desc_03: Code.org telah bekerjasama dengan Amazon Future
    Engineer untuk menawarkan guru-guru di sekolah-sekolah yang kurang mendapat perkhidmatan
    semakin banyak sumber dan faedah tanpa sebarang kos! Ketahui sama ada sekolah
    anda layak.
  tenth_anniversary_homepage_blurb: Code.org berusia 10 tahun!
  tenth_anniversary_homepage_link: Lihat kesan yang kami dapat.
  tenth_anniversary_top_heading: Code.org meraikan 10 tahun!
  tenth_anniversary_top_desc: Kami meraikan satu dekad memperkasakan pelajar untuk
    meneroka sains komputer.
  tenth_anniversary_timeline_heading: Satu dekad pencapaian
  tenth_anniversary_timeline_scroll: Tatal untuk lebih banyak lagi!
  tenth_anniversary_celebrate_heading: Rayakan bersama kami
  tenth_anniversary_began_video_heading: Lihat di mana semuanya bermula
  tenth_anniversary_began_video_title: Apa yang Kebanyakan Sekolah Tidak Mengajar
  tenth_anniversary_testimonials_heading: Apa yang orang katakan
  tenth_anniversary_testimonials_01: Saya mempunyai seorang pelajar sekolah menengah
    datang kepada saya empat tahun selepas saya memilikinya sebagai pelajar sekolah
    menengah kelas 8 dan dia teruja bahawa dia akan belajar sains komputer di kolej.
    Sebagai pelajar sekolah menengah, dia terdedah kepada sesuatu yang baru, dan itu
    menanam benih untuk tahun-tahun kolejnya.
  tenth_anniversary_testimonials_02: Saya menyertai Hour of Code pada tahun sulung
    anda dan telah bersama anda sepanjang jalan! Ini telah memberi inspirasi kepada
    saya untuk mencari peluang pengekodan tambahan untuk pelajar saya. Terima kasih
    atas semua yang telah anda lakukan untuk mendapatkan anak-anak terlibat dan teruja
    dengan sains komputer! Kami tidak akan berada di mana kami berada tanpa anda!
  tenth_anniversary_testimonials_03: Saya berhutang Code.org begitu banyak. Saya guru
    saya hari ini kerana alat yang anda sediakan untuk pendidik seperti saya. Saya
    telah menggunakan Code.org sejak 2013 dan saya telah menjadi fasilitator sejak
    2019. Terima kasih kerana membuat saya kelihatan baik selama bertahun-tahun, Code.org.
    Saya sangat menghargainya.
  farsi_page_top_heading: Code.org dalam Bahasa Farsi
  farsi_page_top_heading_02: Bakat ada di mana-mana, tetapi peluang tidak. Code.org
    di Farsi membuka pintu kepada peluang yang sebaliknya akan ditutup.
  farsi_page_top_desc: Hari ini, terdapat lebih daripada 110 juta penutur bahasa Farsi
    di seluruh dunia. Walaupun majoriti penutur asli tinggal di Iran, Afghanistan,
    dan Tajikistan, terdapat berjuta-juta yang hidup sebagai pendatang, pendatang,
    dan pelarian di seluruh dunia. Dengan Code.org dalam inisiatif Farsi, pelajar
    berbahasa Farsi akan mempunyai akses yang sama kepada kurikulum kami yang sudah
    tersedia untuk pelajar dalam semua bahasa utama lain di dunia.
  farsi_page_global_heading: Kesan Global Iran dalam Pendidikan & Teknologi
  farsi_page_global_desc_01: Apabila anda memikirkan algoritma, anda mungkin menganggapnya
    sesuatu yang baru, tetapi konsep algoritma ditemui di Iran lebih dari 1300 tahun
    yang lalu. “Algoritma” dinamakan sempena penemunya, ahli matematik Al Khwarizmi,
    yang tinggal di tanah yang dahulunya dikenali sebagai Parsi dan kini dikenali
    sebagai Iran. Setelah menjadi pusat matematik, sains, falsafah, dan perubatan,
    Iran telah membuat kemajuan dan kesan mendalam dalam teknologi.
  farsi_page_global_desc_02: Di luar sempadan negara itu sendiri, rakyat Iran di seluruh
    dunia telah menyumbang dalam pelbagai cara kepada sains dan teknologi — sebagai
    pengasas bersama atau CEO syarikat teknologi seperti Uber, eBay, Intuit, dan Dropbox,
    atau mencipta teknologi seperti pembedahan LASIK atau pemampatan JPEG, atau dalam
    peranan saintifik, akademik, atau kejuruteraan di seluruh dunia.
  farsi_page_global_desc_03: Akhirnya, Code.org diketuai oleh Iran Amerika Hadi Partovi
    dan telah berkembang menjadi salah satu organisasi bukan keuntungan pendidikan
    terbesar di seluruh dunia.

  farsi_page_compliance_heading: Mematuhi Sokongan Terjemahan Farsi
  farsi_page_compliance_desc: Sebagai organisasi bukan untung AS, Code.org tertakluk
    kepada undang-undang mengenai sekatan dengan Iran. Setelah berunding dengan penasihat
    undang-undang AS yang berpengalaman dalam Peraturan Sekatan dan Terjemahan Iran
    (ITSR), Code.org percaya bahawa ia dapat membiayai, menyiapkan, dan menyebarkan
    Terjemahan Farsi Kurikulum CS di Amerika Syarikat dan di tempat lain di seluruh
    dunia, termasuk di Iran. ITSR memberikan pengecualian untuk “bahan maklumat dan
    maklumat” (Pengecualian IIM) dan Code.org percaya bahawa pengecualian ini akan
    melindungi sepenuhnya pembiayaan, penyediaan, dan pengedaran Terjemahan Farsi
    dan dengan itu membolehkan usaha Terjemahan Farsi untuk meneruskan sepenuhnya
    pematuhan dengan syarat sekatan ekonomi AS.

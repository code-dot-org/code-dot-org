    asas kami telah terbukti berkesan di daerah sekolah bandar utama seperti Dallas,
    serta daerah luar bandar kecil di Iowa. Tidak perlu menyewa pakar untuk mengajar
    CS. Program kami direka secara unik untuk menyokong guru baru kepada CS sambil
    menawarkan fleksibiliti untuk mengembangkan pelajaran untuk memenuhi keperluan
    pelajar. [Kongsi risalah ini] (%{brochure_url}) dengan pentadbir sekolah dan daerah
    anda, atau [cadangkan mereka melihat halaman pentadbir kami] (%{admins_url}) yang
    direka khas untuk menjawab soalan pentadbir yang paling biasa.

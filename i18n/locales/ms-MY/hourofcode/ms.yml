    untuk bengkel pembangunan profesional berhampiran anda] (%{sign_up_url})!
  csf_page_faq_answer_04_02: Join over 100,000 teachers who have participated in our
    workshops. The majority of our workshop attendees say, 'It's the best professional
    development I've ever attended.' In fact, [90% of attendees would recommend our
    program to other teachers](%{rec_url})!
  csf_page_faq_question_05: Apakah masa yang disyorkan untuk mengajar CS Fundamentals?
  csf_page_faq_answer_05: Setiap kursus CSF termasuk 13-17 pelajaran yang direka untuk
    tempoh 45 minit. Kami mengesyorkan semua pelajar berpindah dari pelajaran ke pelajaran
    pada kadar yang ditetapkan oleh guru. Terdapat banyak tahap projek yang diketuai
    oleh guru yang dirancang untuk dialami secara serentak sementara pelajaran membina
    kemahiran dapat diselesaikan oleh pelajar mengikut kadar mereka sendiri.

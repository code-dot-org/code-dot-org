  tutorial_hello_longdescription: Ketahui asas sains komputer dengan pengaturcaraan
    di Sprite Lab. Anda akan membuat dan menghidupkan sprite, dan membuat adegan interaktif
    anda sendiri.
  tutorial_raspispace_longdescription: Cipta adegan ruang dengan watak-watak yang
    'emote' untuk berkongsi pemikiran atau perasaan mereka menggunakan bunyi, warna
    dan tindakan. Gunakan blok Scratch untuk kod watak anda dengan kesan grafik, animasi
    kostum, gelembung pertuturan dan kesan bunyi.
  tutorial_codemonkeyjump_longdescription: Buat permainan dan projek dengan pengekodan
    blok! Dalam kursus pendek ini pelajar akan belajar untuk membuat permainan jumper
    mudah menggunakan acara asas dan blok fungsi.
  tutorial_poemart_longdescription: Menggambarkan suasana puisi dengan kod.
  tutorial_kodablehero_longdescription: Selamat datang ke Bug World! The Kodable FuzzFamily
    memerlukan bantuan pengekodan anda. Gunakan wira kehidupan sebenar anda dan imaginasi
    anda untuk mereka bentuk watak yang akan melindungi FuzzFamily. Anda akan memilih
    hartanah wira anda mempunyai dan meletakkan kekuatan mereka untuk ujian terhadap
    slimes kereta Bug World!
  tutorial_cacloud_longdescription: Felix menyiarkan foto Juno yang kelihatan tidak
    bersalah di media sosial. Dia sangat mahu ia dikeluarkan. Max, rakannya, cepat
    mengubah keadaan menjadi misi rahsia. Sertai mereka kerana mereka belajar tentang
    pengkomputeran awan dan cuba menjejaki foto pada pelayan, disimpan di pusat data
    ultra selamat. Adakah terdapat lagi untuk mencari dan memusnahkan foto itu?
  tutorial_blocksmithbot_longdescription: Laser, perangkap dan mazes menakjubkan!
    Bantuan Bot0 melarikan diri sebelum dia mendapat dikeluarkan! Bot0 adalah robot
    pembantu yang mesra dan tidak berbahaya. Atau adakah dia? Rakan sepasukannya percaya
    sebaliknya. Program Bot0 untuk membuat jalan melalui underbelly kapal angkasa
    dan melarikan diri sebelum mereka menemuinya.
  tutorial_hatchmario_longdescription: Membina permainan 3D Mario anda sendiri, sambil
    mempelajari asas-asas pengaturcaraan. Ketahui tentang asas-asas pembangunan permainan;
    membentuk pemahaman tentang gerakan dalam ruang 3D; belajar untuk menambah skor,
    kehidupan dan kesan bunyi sejuk untuk permainan anda, semuanya dalam masa kurang
    daripada satu jam. Dan bahagian yang terbaik, anda boleh berkongsi permainan anda
    dengan keluarga dan rakan anda hanya dalam satu klik dan bermain dengan mereka
    pada mana-mana peranti di rumah anda.
  tutorial_microsoftforest_longdescription: Kod permainan dengan Microsoft MakeCode
    Arcade yang mencipta semula syarat-syarat untuk kebakaran hutan, dan kemudian
    kod pesawat kapal terbang memadam kebakaran anda untuk menyembur air dan memadamkan
    api!
  tutorial_blackbirdscreen_longdescription: Ketahui cara menggunakan pernyataan bersyarat
    untuk mencipta penyelamat skrin gaya 90-an yang sejuk.
  tutorial_toxicodecompute2_longdescription: Mari kita tukar peranan. Kali ini anda
    adalah komputer! Baca dan tafsirkan program Python untuk mencari trajektori yang
    betul dan memenangi cabaran. Anda perlu memberi tumpuan dan menggunakan kebolehan
    intuitif anda untuk memahami beberapa konsep teras Python.
  tutorial_minecrafttimecraft_longdescription: 'Perjalanan kembali ke masa lalu untuk
    menyelamatkan masa depan dalam pelajaran Hour of Code percuma ini di Minecraft:
    Edisi Pendidikan. Pelajar akan memilih pengembaraan mereka sendiri dan mempelajari
    konsep pengekodan asas untuk membetulkan kemalangan misteri sepanjang sejarah.
    Sepanjang perjalanan, mereka akan berhubung dengan inovator dan penemuan hebat
    dalam sains, seni bina, muzik, kejuruteraan, dan banyak lagi.'
  tutorial_blackbirdtether_longdescription: Belajar menggunakan objek untuk memprogram
    permainan berasaskan fizik yang menyeronokkan.
  tutorial_ob_longdescription: Tulis kod untuk membuat dan menjalankan simulasi wabak
    virus anda sendiri di Monster Town. Simulasi adalah model komputer bagi proses
    atau sistem. Belajar untuk kod dan membuat ramalan tentang apa yang akan berlaku
    kepada jiran-jiran Monster Town.
  tutorial_codeartportrait_longdescription: 'Belajar untuk memprogram potret anda
    menggunakan p5.js. Ekspresikan diri anda secara kreatif melalui kod dengan menggabungkan
    gaya seni kegemaran anda dan sentuhan peribadi untuk mencipta karya sebenar! Anda
    mungkin layak untuk menyerahkan projek siap anda ke pertandingan Code/Art''s CodeYourself
    untuk kanak-kanak perempuan A.S. dalam gred 3-12. '
  tutorial_shelly_longdescription: Shelly adalah bahasa pengaturcaraan untuk lukisan.
    Lukisan dilakukan dengan mengeluarkan arahan kepada kura-kura. Penyu menarik garis
    dan bentuk ketika bergerak, menggunakan pelbagai warna dan gaya. Cabaran dan mod
    kreatif boleh didapati. Mod cabaran termasuk tutorial langkah demi langkah, yang
    memperkenalkan asas-asas bahasa Shelly dan pengaturcaraan secara umum.
  tutorial_weavly_longdescription: Dalam aktiviti pendek ini, teruskan beberapa misi,
    dari menjelajahi planet, mengunjungi haiwan di safari, hingga memburu harta karun
    yang tenggelam!
  tutorial_codespeakpassword_longdescription: Belajar untuk kod penjana kata laluan
    dalam Python dan kekal selamat daripada penggodam.
  tutorial_kodableshapes_longdescription: 'Matematik adalah sebahagian daripada kehidupan
    kita di mana-mana. Gunakan kemahiran matematik dan pengekodan untuk membuat labirin
    anda sendiri dan kemudian cuba menyelesaikannya. Mulakan dengan persegi asas dan
    kemudian lihat berapa banyak bentuk yang berbeza yang boleh anda sertakan dalam
    reka bentuk labirin anda! '
  tutorial_nasabinary_longdescription: Ketahui cara kami menggunakan kod binari untuk
    bercakap dengan kapal angkasa, dan kemudian cuba sendiri dengan menterjemahkan
    nama anda ke dalam kod binari pada tag nama, gelang, pin, atau bunyi.
  tutorial_3dmaker_longdescription: Buat objek 3D anda sendiri yang sangat sejuk,
    berputar, cepat dan mudah.
  tutorial_itchstart_longdescription: Pelajaran ini adalah titik masuk yang baik untuk
    kanak-kanak gred 2 atau 3 yang hanya mencuba Scratch buat kali pertama. Mereka
    akan bermula dengan satu set 5 blok yang mereka perlukan untuk meletakkan bersama-sama
    untuk membuat watak mereka melakukan beberapa tindakan.
  tutorial_hopsub_longdescription: Ketahui cara memasangkan program dengan rakan atau
    rakan sekelas, dan buat surfer kereta bawah tanah anda sendiri dengan watak Hopscotch!
  tutorial_itchmundos_longdescription: Conocerán Scratch, satu program herramienta.
    Agregarán objetos y fondos, usarán bloques de eventos y apariencia para dar vida
    a su program.
  tutorial_itchtenacity_longdescription: Projek ini adalah program Scratch el simulador
    de un robot que limpia las aguas marinas.
  tutorial_kcjskiing_longdescription: 'Ia semua menyeronokkan dan permainan sehingga
    seseorang terhempas ke dalam pokok… atau ADAKAH bahagian yang menyeronokkan? Tali
    pada ski tersebut dan bengkok di lutut semasa anda membimbing watak anda menuruni
    bukit halangan beku menggunakan kod dalam aktiviti Scratch ini. Reka bentuk kursus,
    tambah pergerakan dan penginderaan, ditambah sedikit pertembungan-interaksi dan
    ledakan - anda telah mendapat gunung yang menyeronokkan. '
  tutorial_groksecurity_longdescription: Letakkan topi siber anda dalam pengenalan
    ringkas ini untuk kekal selamat dalam talian. Anda akan belajar tentang kata laluan
    selamat, pancingan data, tetapan keselamatan, media sosial dan banyak lagi!
  tutorial_creaticode_longdescription: Belajar untuk membina projek 3D yang menakjubkan
    menggunakan blok Scratch!
  tutorial_kcjhockey_longdescription: Anda menembak, anda SCORE - orang ramai pergi
    liar! Tidak perlu renda sehingga skates anda apabila membina permainan ini, tetapi
    bersedia untuk mengasah kemahiran pengekodan anda! Ketahui cara membuat kod permainan
    hoki anda sendiri dan menguji kemahiran kami terhadap penjaga gol npc di Scratch.
    Menggunakan pergerakan, penderiaan, dan pembolehubah, pemain digital anda boleh
    mengelak dan meluncur keping untuk menjaringkan gol kemenangan.
  tutorial_ttdungeon_longdescription: Penyihir jahat Nullonor menimbulkan ancaman
    serius kepada alam, dan hanya anda yang mempunyai kuasa untuk mengusir mereka
    selama-lamanya. Walau bagaimanapun, Nullonor adalah licik kerana dia berbahaya.
    Dia menyembunyikan di menara ajaibnya yang sentiasa berubah-ubah, dan belum ada
    pahlawan yang berjaya sampai ke tingkat atas. Sebagai juara Indeks Knights, adakah
    anda mempunyai apa yang diperlukan untuk mencari dan mengalahkan Nullonor?
  tutorial_ccai_longdescription: 'Pengekodan kompetitif tidak pernah sebegitu epik!
    Tiada pengalaman pengekodan...Tiada masalah. Masuk ke penjara di mana anda akan
    meningkatkan kuasa pengaturcaraan anda dengan mempelajari strategi dan taktik
    pengekodan yang anda perlukan untuk bersaing. Kemudian lawan pengekod dari seluruh
    dunia dalam arena sukan CodeCombat AI League! '
  tutorial_bsdai_longdescription: Terdapat satu set rangkaian saraf dan algoritma
    tertentu yang kita panggil pembelajaran mesin. Dalam projek ini, kami akan meneroka
    alat Pengecaman Imej Kecerdasan Buatan (AI) dan mempelajari bagaimana AI melihat
    gambar, membuat ramalan, dan bagaimana kami dapat memastikan bahawa ramalan tersebut
    tepat dan bebas dari berat sebelah.
  tutorial_stemdata_longdescription: Buat model mudah untuk iklim tempat anda tinggal
    dan kemudian gunakannya untuk memahami bagaimana beberapa darjah peningkatan suhu
    boleh memberi kesan yang besar kepada dunia semula jadi. Termasuk pilihan untuk
    memuat turun data ke hamparan untuk analisis lebih lanjut.
  tutorial_thunkableinfo_longdescription: Ketahui cara membina aplikasi maklumat dengan
    blok kod dan jadual data
  tutorial_educodespace_longdescription: Orang-orang planet Allegrus telah kehilangan
    lagu nenek moyang mereka. Ikuti tutorial ini untuk membina permainan menatal sisi
    muzik anda sendiri dan memulihkan melodi yang hilang. Sesuaikan setiap aspek permainan,
    sambil mempelajari asas-asas pembangunan permainan, fizik dan perlanggaran. Tiada
    pengekodan atau pengetahuan muzik diperlukan.
  tutorial_kcjtennis_longdescription: Berkhidmat cabaran dan pergi berhadapan dengan
    lawan AI anda sendiri dalam perlawanan tenis digital ini. Menggunakan Scratch,
    aktiviti ini akan mengajar anda bagaimana untuk kod interaksi sprite bolak-balik
    melalui penyiaran, pembolehubah, dan pergerakan. Menggabungkan syarat menang/kalah
    dan mencium skor 'cinta' anda selamat tinggal. Lengkapkan projek ini sendiri atau
    dengan sokongan daripada orang dewasa.
  tutorial_robotmagictower_longdescription: Ketahui mengenai permainan Menara Hanoi
    dan cara menggunakan fungsi rekursif untuk menyelesaikan masalah.
  tutorial_ttdragons_longdescription: 'Kekuatan jahat telah merebak ke seluruh tanah
    Ovun dan mengancam untuk memusnahkan kota yang damai ini. Terokai kuil tersembunyi,
    pelajari rune sihir yang membolehkan anda memprogram dan mengawal unsur-unsur
    di sekeliling anda, dan memerangi bayangan bayangan. Cari semua kunci di Kuil
    Naga untuk membangkitkan naga. Jadilah wira yang diperlukan oleh Ovun! '
  tutorial_kcjarchery_longdescription: Kekal pada sasaran dan membimbing anak panah
    anda ke bullseye menggunakan kod! Ketahui cara membuat kod permainan memanah anda
    sendiri menggunakan Scratch dan arahan langkah demi langkah kami. Dengan bantuan
    sprite penderiaan warna, perubahan kostum, dan urutan gerakan, anda juga boleh
    menyasarkan emas dan kod jalan anda untuk kemenangan - ditambah, tambah kaunter
    skor untuk menaikkan ante. Lengkapkan projek ini sendiri atau dengan sokongan
    daripada orang dewasa.
  tutorial_ttsprouts_longdescription: Berkebun adalah pekerjaan sepenuh masa! Mulakan
    dengan hanya satu bangku pasu dan jaga tanaman di dalam rumah hijau dengan mengakses
    tatasusunan. Semasa anda menyemai, menyiram dan menuai setiap tumbuhan, dapatkan
    wang untuk semua buah-buahan dan sayur-sayuran anda! Gunakan susunan multidimensi
    yang semakin rumit untuk mencari setiap pasu apabila rumah hijau menjadi sesak.
  tutorial_ttmaze_longdescription: Anda telah mendarat di planet asing di alam semesta
    saku dan mesti mencari jalan untuk melarikan diri supaya anda dapat meneruskan
    perjalanan anda. Terokai runtuhan tamadun robot maju, menavigasi jalan anda melalui
    mazes dan teka-teki dan melawan robot musuh. Dengan bantuan sidekick F3lix yang
    dipercayai, pelajari dan gunakan konsep pengaturcaraan baru untuk menggodam jalan
    menuju kemenangan.
  tutorial_codetribe_longdescription: Pengenalan yang hebat untuk pengekodan menggunakan
    HTML, CSS dan JavaScript. Kod beberapa baris, dan buat aplikasi pertama anda untuk
    mengesahkan usia orang yang menghadiri pesta anda.
  tutorial_ttcanyon_longdescription: Anda terperangkap di planet asing dan mesti bertahan
    di Arena, pertarungan tanpa henti dengan raksasa asing! Gunakan blaster penggodaman
    anda untuk mengubah pengaturcaraan sidekick anda, lawan anda, dan persekitaran
    anda. F3lix sidekick kucing yang dipercayai anda boleh membantu menyembuhkan dan
    menyokong anda, sementara anda boleh memprogram semula musuh dan perangkap untuk
    melumpuhkan mereka atau bertarung antara satu sama lain.
  tutorial_kcjxtrail_longdescription: Hit denai dengan aktiviti berbasikal merentas
    desa ini menggunakan kod dan Scratch. Menggunakan blok penderiaan warna dan pergerakan,
    anda akan mereka bentuk kursus anda, mengintegrasikan berhenti dan interaksi di
    sepanjang jalan, dan menjejaki kemajuan anda dengan pengekodan penjaga skor dengan
    fungsi. Jangan lupa topi keledar anda kerana kami boleh berada dalam perjalanan
    liar! Lengkapkan projek ini sendiri atau dengan sokongan daripada orang dewasa.
  tutorial_codespeakroad_longdescription: Buat permainan di mana pengguna memainkan
    peranan sebagai jurutera awam untuk merancang jalan.
  tutorial_educodelair_longdescription: George sedang dikejar di Lair Chiroptera dan
    memerlukan bantuan anda untuk melarikan diri! Reka bentuk permainan teka-teki
    2D lengkap anda sendiri dengan mengikuti tutorial ini dan mempelajari asas-asas
    pembangunan permainan. Kod jalan keluar dari tahap kami, atau buat sendiri untuk
    mencabar rakan anda!
  tutorial_ibmhourofz_longdescription: 'Pernahkah anda mengeluarkan wang dari ATM?
    Menggunakan kad kredit untuk membayar sesuatu? Semua tindakan ini mempunyai satu
    perkara yang sama: semuanya bermula dengan klik mudah. Tetapi apa yang sebenarnya
    berlaku di sebalik klik itu? Itulah Pengkomputeran Perusahaan. Mulakan mempelajari
    lebih lanjut tentang cara pengkomputeran perusahaan berfungsi hari ini dengan
    IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Pelajar belajar tentang keadaan di
    mana bakteria salmonella dapat bertahan semasa mengekodkan permainan simulasi
    yang menyeronokkan di Gamefroot! Aktiviti ini direka untuk guru sains DAN guru
    Teknologi Digital yang ingin melibatkan pelajar mereka dalam pelbagai bidang mata
    pelajaran. '
  tutorial_educodeforest_longdescription: Alex telah terperangkap di Hutan Frosted
    untuk seketika. Bolehkah anda membantu mereka melarikan diri? Tutorial yang mudah
    diikuti ini mengajar anda cara membina dan menyesuaikan permainan teka-teki lengkap
    yang berjalan di mana-mana penyemak imbas moden. Cuba untuk mengalahkan tahap
    kami, atau buat sendiri untuk mencabar rakan-rakan anda!
  tutorial_educodehorus_longdescription: Membantu Lisa menyelesaikan teka-teki Horus
    dan melarikan diri kuilnya. Ikuti tutorial ini untuk kod dan sesuaikan permainan
    teka-teki anda sendiri dalam beberapa langkah. Cuba untuk mengalahkan tahap kami,
    atau mengeditnya untuk menjadikannya mudah atau mencabar yang anda mahu. Ketahui
    asas-asas pembangunan permainan semasa bermain!
  tutorial_codespeakpokemon_longdescription: Kod Pokemon kegemaran anda untuk naik
    level dan berkembang.
  tutorial_stemholiday_longdescription: StemScopes Coding dikuasakan oleh BitsBox
    membolehkan pelajar membina dan berkongsi kad percutian maya mereka sendiri menggunakan
    kod JavaScript yang ditaip. Program kami mudah digunakan dan tidak memerlukan
    pengalaman pengekodan sebelumnya. Kami menawarkan sokongan tertanam sepanjang
    program, dan pelajar boleh dengan mudah memikirkannya sendiri. Dapatkan teruja
    untuk kod kad maya anda sendiri untuk berkongsi dengan rakan dan keluarga musim
    cuti ini!
  tutorial_codespeakpixel_longdescription: Belajar untuk mencipta editor seni piksel
    untuk mencipta reka bentuk dan seni watak tersuai anda sendiri.
  tutorial_codespellsnexus_longdescription: Di bawah bimbingan boneka kaus kaki misterius,
    anda mesti menyusup dan memprogram semula aplikasi 'Belajar Kod' yang sangat pintar
    yang mencari penguasaan global. Menyelesaikan teka-teki. Belajar kod. Hack Nexus.
  tutorial_carnegieslime_longdescription: 'Setiap tahun Minions of Scarecorp cuba
    mencuri tanaman gula-gula anda. Krew Booville High & # 8217s Baddest Slimeball
    telah berkumpul untuk melindungi tanaman gula-gula dengan senjata lendir. Pemain
    bermain sebagai raksasa remaja yang memprogram robot kolaboratif mereka (aka ''cobot'')
    haiwan peliharaan untuk membantu menurunkan Minions of Scarecorp yang selepas
    penuaian gula-gula di bandar mereka. Pilih antara empat watak dan haiwan peliharaan
    cobotic mereka.'
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown akan mengajar penjujukan
    lanjutan kerana pelajar menggunakan kemahiran logik, penaakulan, dan sains komputer
    untuk menavigasi senario kehidupan sebenar. Tiada bot diperlukan!
  tutorial_milnedash_longdescription: Dash mahu belajar menari! Bolehkah anda membantu
    dia memandu masuk dan keluar dan menunjukkan barang-barangnya di tengah-tengah?
    Aktiviti ini diarahkan oleh pelajar dan akan mengajar pengguna mengenai penjujukan
    dan gelung.
  tutorial_microbitpet_longdescription: 'Kod haiwan kesayangan elektronik anda sendiri
    dan sesuaikan untuk menjadikannya milik anda. '
  tutorial_spherotriad_longdescription: 'Terokai maksud setiap prinsip asas keselamatan
    siber dan pelajari cara mencari keseimbangan untuk mencapai sistem selamat yang
    berfungsi untuk semua pengguna. '
  tutorial_spheropassword_longdescription: Terokai cara membuat kombinasi kata laluan
    yang kuat menggunakan ciptaan dan pengekodan LittleBits.
  tutorial_codequilt_longdescription: Renungkan siapa yang mendapat kod dan apa yang
    boleh dibuat dengan kod sambil menjadi biasa dengan Scratch.
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapeTracer akan mengajar kemahiran
    penjujukan dan penyahpepijatan. Pelajar akan menggunakan logik, penaakulan, dan
    kemahiran sains komputer. Tiada bot diperlukan!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2 akan mengajar kemahiran
    penjujukan dan gelung lanjutan. Pelajar akan menggunakan logik, penaakulan, dan
    kemahiran sains komputer. Tiada bot diperlukan!
  tutorial_hopescape_longdescription: Kod permainan bilik melarikan diri logik terbuka,
    dan pelajari tentang konsep seperti lelaran dan elemen reka bentuk permainan penting
    lain.
  tutorial_ozorace_longdescription: Pelajar akan merancang dan melaksanakan program
    dengan pelbagai parameter, pengukuran amalan, penjujukan dan penyahpepijatan semasa
    mereka membuat litar lumba untuk Ozobot.
  tutorial_ozoequestrian_longdescription: Pelajar akan menggunakan Kod Warna untuk
    memprogramkan gunung mereka (Evo) untuk menyelesaikan kursus.
  tutorial_irobotpizza_longdescription: Ingin menjadikan pengekodan pengalaman kolaboratif,
    sosial dan menyeronokkan di sekolah anda? Dalam kit acara digital out-of-the-box
    ini, kami menyediakan semua alat yang anda perlukan untuk menjadi tuan rumah cabaran
    kod keluarga yang sempurna. Di Parti Pizza iRobot, keluarga berkumpul untuk berkongsi
    makanan dan kod robot maya untuk menyelesaikan cabaran, yang direka untuk kedua-dua
    pemula dan pengekod lanjutan.
  tutorial_ai4alldance_longdescription: Dalam bait AI yang pendek dan menyeronokkan
    ini, pelajar meneroka bagaimana alat AI dapat membantu manusia berinovasi, dan
    bagaimana inovator manusia dapat membantu meningkatkan AI.
  tutorial_ai4allneural_longdescription: Kurikulum ini adalah pengenalan langsung
    mengenai perincian teknikal mengenai bagaimana beberapa sistem AI dapat mencari
    objek dalam gambar, atau corak lain dalam konteks. Pada akhirnya, pelajar akan
    mengajar orang lain apa yang telah mereka pelajari. Sekiranya pelajar anda melakukan
    AI & Dance, mereka mungkin ingin memeriksanya setelah mengetahui bagaimana sistem
    itu berfungsi.
  tutorial_spheroinout_longdescription: indi bersedia untuk mengetahui lebih lanjut
    mengenai bagaimana ia dan komputer lain berfungsi. Dalam pelajaran ini, temui
    input dan output melalui penerokaan langsung ini.
  tutorial_edisonblueprint_longdescription: Bolehkah anda memprogram Edison untuk
    memandu dalam pelbagai bentuk supaya robot boleh menarik pelan tindakan yang berbeza?
  tutorial_edisonmaze_longdescription: Mari kita dapatkan robot Edison untuk berlumba
    di sepanjang bentuk Euler Path!
  tutorial_milnefunctions_longdescription: Dash mahu belajar menari! Bolehkah anda
    membantu dia memandu masuk dan keluar dan menunjukkan barang-barangnya di tengah-tengah?
    Aktiviti ini diarahkan oleh pelajar dan akan mengajar pengguna mengenai penjujukan,
    gelung dan fungsi.
  tutorial_sasmap_longdescription: 'Dalam pelajaran ini, pelajar akan menggunakan
    kod untuk menunjukkan pemahaman tentang perbezaan antara ciri manusia dan fizikal
    pada peta. Mereka akan mengenal pasti jalan melalui grid ciri matematik sehingga
    robot hanya akan mendarat pada ciri manusia. Pelajar kemudian akan bekerja dalam
    pasukan untuk menulis kod yang akan menavigasi robot mereka di sepanjang jalan
    yang betul. '
  tutorial_firstrobotics_longdescription: Belajar membuat kod dengan FTC Sim, bahasa
    pengaturcaraan berasaskan blok dalam talian yang merangkumi simulator langsung
    sehingga pelajar dapat melihat robot bergerak dengan serta-merta berdasarkan kod
    yang telah mereka tulis.
  tutorial_sasdata_longdescription: Libatkan pelajar dengan data melalui tinjauan
    pantas yang menghasilkan visualisasi data interaktif masa nyata. Pelajar akan
    mengenal pasti, mentafsir dan berkomunikasi mengenai data - kemahiran asas penting
    untuk memahami dunia kaya data kita.
  tutorial_carnegiesensabot_longdescription: Ketahui cara memprogram robot EV3 maya
    untuk menyelesaikan cabaran Sensabot dunia sebenar dalam aktiviti ini Akademi
    Robotik Carnegie Mellon.
  tutorial_robotical4_longdescription: MartyBlocks disatukan dalam format menegak,
    yang lebih biasa untuk menulis kod. Pelajar akan disajikan dengan ruang kerja
    yang lebih besar dan fungsi yang lebih besar untuk mengawal Marty dan akhirnya
    mereka berinteraksi dengan persekitaran. Pelajaran ini akan membiasakan pelajar
    dengan bahagian, susun atur, membandingkan persekitaran baru ini dengan MartyBlocks
    Jr.
  tutorial_kinderadd_longdescription: Dalam pelajaran ini, pelajar akan menggunakan
    algoritma dan robot bergerak untuk memodelkan konsep matematik. KIBO akan bergerak
    di sepanjang garis nombor fizikal untuk mengira model, penambahan, dan pengurangan.
    Pelajar akan membuat algoritma (pilihan termasuk gelung berulang) untuk menyelesaikan
    masalah, sama seperti pengaturcara lakukan di tempat kerja!
  tutorial_imagipython_longdescription: Sertai rangkaian sosial pertama di dunia untuk
    pra-remaja yang suka kod. Reka bentuk projek berwarna-warni pertama anda dalam
    beberapa minit dengan aplikasi imagi percuma.
  tutorial_robotical2_longdescription: Pelajar akan membuat urutan langkah untuk membolehkan
    rakan kongsi menempuh laluan ke tujuan, menggunakan Pengawal Marty. Setiap simbol
    arah mempunyai pergerakan yang dilampirkan; dalam pelajaran ini, pelajar akan
    digalakkan untuk bereksperimen dengan anak panah arah tetapi fokusnya adalah pada
    anak panah ke hadapan.
  tutorial_robotical3_longdescription: Pelajar akan meneroka antara muka baru untuk
    Marty, di mana arahan mereka akan kekal di skrin peranti. Pelajar akan menganggarkan
    berapa banyak langkah yang mereka fikir Marty perlu mencapai matlamat.
  tutorial_blockscadvirus_longdescription: 'Gunakan platform reka bentuk 3D untuk
    memodelkan virus dan belajar tentang cara badan kita menggunakan geometri untuk
    melawan penceroboh ini. '
  tutorial_robotical1_longdescription: Pelajar akan melihat Marty the Robot bergerak
    dengan kad warna Unplugged. Pelajar kemudian akan membimbing rakan kongsi untuk
    bergerak maju dan berhenti, menggunakan kertas berwarna. Setiap kad berwarna Robotical
    mempunyai arahan yang dibina di dalamnya, yang difahami oleh Marty, tanpa perlu
    menulis atau mengatur kod apa pun.
  tutorial_irobotshapes_longdescription: Ketahui tentang pelbagai bentuk melalui pengecaman
    corak dan penjujukan dalam buku kerja bertema robot yang boleh dicabut dan boleh
    dicetak ini!
  tutorial_irobotparts_longdescription: Ketahui tentang kepingan yang berbeza yang
    digunakan untuk membina robot melalui meneroka deria anda dan mengamalkan asas
    matematik.
  tutorial_irobottools_longdescription: Buku kerja ini meneroka semua jenis alat yang
    digunakan semasa membina robot melalui pencocokan, pengiraan, pemburuan pemulung
    dan aktiviti pengukuran,
  tutorial_kindercar_longdescription: Pelajar akan menjadi jurutera, mempelajari langkah-langkah
    Proses Reka Bentuk Kejuruteraan. Diilhamkan oleh buku 'If I Built a Car' oleh
    Chris Van Dusen, pelajar akan mengikuti proses reka bentuk kejuruteraan untuk
    mencipta kereta impian mereka sendiri daripada bahan kraf dan kitar semula. Mereka
    akan mengimbas urutan pengaturcaraan pendek untuk mendapatkan kereta mereka bergerak!
  tutorial_caavatar_longdescription: 'AVATAR adalah tarikan interaktif terkini di
    taman tema ThrillVille. Sakura dan Nikau tidak sabar untuk melawatnya dan mengalami
    dunia esok! Dalam kursus pendek interaktif ini, pelajar menyertai Sakura dan Nikau
    untuk belajar tentang data, jejak digital, Internet perkara, Data Besar, dan implikasi
    yang ada pada kita sebagai manusia, dan masa depan kita.   '

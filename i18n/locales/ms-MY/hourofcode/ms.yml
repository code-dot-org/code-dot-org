  hoc_faq_one_hour_q: Berapa banyakkah seseorang individu boleh belajar dalam masa
    sejam?
  hoc_faq_one_hour_a: Matlamat Hour of Code bukan bertujuan mengajar siapa pun untuk
    menjadi pakar saintis komputer dalam tempoh sejam. Sejam hanya cukup untuk mengetahui
    bahawa sains komputer menyeronokkan dan kreatif, bahawa ia boleh diakses pada
    semua peringkat umur, untuk semua pelajar, tanpa mengambil kira latar belakang.
    Ukuran kejayaan kempen ini bukan pada sebanyak mana yang dipelajari oleh pelajar
    CS - kejayaannya ditunjukkan dalam penyertaan yang meluas di dalam seluruh kumpulan
    jantina, etnik dan sosioekonomi, serta hasil peningkatan dalam pendaftaran dan
    penyertaan yang kita lihat di dalam kursus CS pada semua peringkat gred. Jutaan
    guru dan pelajar yang menyertai aktiviti ini telah memutuskan untuk menjangkau
    melebihi sejam - untuk belajar selama sehari atau seminggu atau lebih lama dan
    ramai pelajar telah memutuskan untuk mendaftar di dalam keseluruhan kursus (atau
    malah jurusan kolej) sebagai hasilnya. <br/> <br/> Selain pelajar, "pelajar" lain
    ialah pendidik yang memperoleh keyakinan selepas sejam bahawa mereka mereka boleh
    mengajar sains komputer walaupun mereka mungkin tidak mempunyai ijazah kolej sebagai
    saintis komputer. Puluhan ribu guru memutuskan untuk melanjutkan pelajaran dalam
    bidang sains komputer, sama ada menghadiri PD atau menawarkan kursus susulan dalam
    talian, atau kedua-duanya sekali. Dan ini juga diterima pakai kepada pentadbir
    sekolah, yang menyedari bahawa sains komputer ialah sesuatu yang dikehendaki oleh
    pelajar dan guru mereka berkebolehan melakukannya. <br/> <br/> Paling utama sekali,
    perkara yang boleh dipelajari oleh semua peserta dalam satu jam, kita pun boleh
    lakukannya.
  hoc_faq_one_hour_a_markdown: |-
    Matlamat Hour of Code bukan bertujuan mengajar siapa pun untuk menjadi pakar saintis komputer dalam tempoh sejam. Sejam hanya cukup untuk mengetahui bahawa sains komputer menyeronokkan dan kreatif, bahawa ia boleh diakses pada semua peringkat umur, untuk semua pelajar, tanpa mengambil kira latar belakang. Ukuran kejayaan kempen ini bukan pada sebanyak mana yang dipelajari oleh pelajar CS - kejayaannya ditunjukkan dalam penyertaan yang meluas di dalam seluruh kumpulan jantina, etnik dan sosioekonomi, serta hasil peningkatan dalam pendaftaran dan penyertaan yang kita lihat di dalam kursus CS pada semua peringkat gred. Jutaan guru dan pelajar yang menyertai aktiviti ini telah memutuskan untuk menjangkau melebihi sejam - untuk belajar selama sehari atau seminggu atau lebih lama dan ramai pelajar telah memutuskan untuk mendaftar di dalam keseluruhan kursus (atau malah jurusan kolej) sebagai hasilnya.

    Selain pelajar, "pelajar" lain ialah pendidik yang memperoleh keyakinan selepas sejam bahawa mereka mereka boleh mengajar sains komputer walaupun mereka mungkin tidak mempunyai ijazah kolej sebagai saintis komputer. Puluhan ribu guru memutuskan untuk melanjutkan pelajaran dalam bidang sains komputer, sama ada menghadiri PD atau menawarkan kursus susulan dalam talian, atau kedua-duanya sekali. Dan ini juga diterima pakai kepada pentadbir sekolah, yang menyedari bahawa sains komputer ialah sesuatu yang dikehendaki oleh pelajar dan guru mereka berkebolehan melakukannya.

    Paling utama sekali, perkara yang boleh dipelajari oleh semua peserta dalam satu jam, kita pun boleh lakukannya.

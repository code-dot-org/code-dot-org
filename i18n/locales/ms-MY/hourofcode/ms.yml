  tutorial_scratchimagine_longdescription: Bayangkan dunia yang apa-apa pun boleh
    berlaku, maka meriahkan kehidupan dengan Scratch!
  tutorial_codesterspsa_longdescription: Pelajari asas pengekodan di Python semasa
    mencipta Pengumuman Perkhidmatan Awam anda sendiri. Pilih topik yang anda dapati
    penting dan reka bentuk PSA animasi atau berinteraktif anda sendiri untuk berkongsi
    maklumat kritikal tentang cara memberikan kesan positif kepada dunia.
  tutorial_googlehero_longdescription: Ubah pahlawan harian daripada kehidupan atau
    komuniti anda kepada adiwira dengan mengatur cara mereka untuk terbang di atas
    bangunan, berputar, berlatih melakukan tendangan sisi dan menjaringkan mata dengan
    menyentuh objek dalam permainan. Dalam Mengekod Adiwira Anda, tunjukkan kuasa
    istimewa wira dan kreativiti anda sendiri dengan CS First dan Scratch.
  tutorial_codestersbball_longdescription: Pelajari asas pengekodan di Python semasa
    mencipta permainan Bola Keranjang anda sendiri. Anda akan mempelajari cara menambahkan
    latar belakang dan peperi, serta cara menggunakan acara untuk mengawal pergerakan
    peperi di atas pentas.
  tutorial_scratchcartoon_longdescription: Hidupkan beberapa watak Cartoon Network
    kegemaran anda dengan pengekodan animasi anda sendiri. Tambahkan lebih banyak
    watak dan buatkan mereka melompat, terbang dan bercakap.
  tutorial_codemonkeyjr_longdescription: Di dunia yang penuh dengan makhluk yang menawan
    hati dan warna yang terang-benderang, kanak-kanak berumur 4-6 tahun akan menyertai
    monyet dalam misi mengumpul pisang dan membuka peti harta karun. Sementara itu,
    mereka akan meneroka dan mempelajari asas kod semasa mereka menggunakan blok untuk
    mengatur cara perjalanan monyet ke seluruh dunia.
  tutorial_bananatales_longdescription: Sila Ajar Python dengan membantu anak monyet
    yang masih kecil. Anak monyet kembar ini terpisah akibat kejadian gempa bumi -
    meninggalkan seekor daripadanya tidak mempunyai cara mendapatkan pisang! Kini,
    terpulang kepada pelajar anda untuk menggunakan kod bagi membina semula jalan
    dan memberi makan anak monyet tersebut.
  tutorial_scratchtales_longdescription: Bawa watak dalam perjalanan dan minta mereka
    bercakap kuat dengan menggunakan blok Teks kepada Pertuturan yang dikuasakan oleh
    Amazon. Pilih suara untuk setiap watak, kemudian taipkan perkara yang ingin anda
    katakan. Buatkan cerita anda berinteraktif dengan mengekod watak anda untuk bertanya
    soalan dan mengembara ke adegan berbeza. Lakukan eksperimen dengan cara baharu
    yang kreatif untuk membuatkan cerita itu hidup!
  tutorial_msemoji_longdescription: Bina laman web berinteraktif secara langsung yang
    menggunakan model Pembelajaran Mesin bagi mengenali emoji yang dilukis dengan
    tangan anda dan rakan anda! Sepanjang tempoh tersebut, anda akan melakukan amalan
    praktikal dengan konsep teras Pembelajaran Mesin - 1) mengumpul data, 2) membersihkan
    dan memformat data, 3) melatih model dan 4) menggunakan model terlatih untuk membuat
    ramalan.
  tutorial_cacolor_longdescription: Profesor Photon ialah ahli fizik yang amat dihormati
    tetapi berubah menjadi jahat. Dia telah menghapuskan warna daripada semua peranti
    digital! Dalam projek gaya Bilik Melarikan Diri ini, pelajar menyertai Marlee
    dan Tyrell ketika mereka mempelajari tentang nombor perduaan, cahaya, warna dan
    banyak lagi untuk merungkaikan Teka-teki Warna Profesor Photon dan memulihkan
    warna kepada peranti dunia.
  tutorial_kodablebeach_longdescription: Selamatkan pantai kanak-kanak! Belajar mengatur
    cara dengan menggunakan perintah asas dan bersihkan pantai untuk melindungi kehidupan
    laut.
  tutorial_tynkeren_longdescription: 'Sebagai sebahagian daripada projek Matlamat
    Pembangunan Kelestarian PBB, prom pengekodan ini menunjukkan projek yang meneroka
    tenaga boleh baharu, kecekapan tenaga dan akses kepada tenaga. Pembaca boleh bermain
    dengan projek yang sedang diusahakan dan pengatur cara yang berpengalaman boleh
    mencipta projek asal mereka sendiri. '
  tutorial_tynkerjavapro_longdescription: 'Sebagai sebahagian daripada projek Matlamat
    Pembangunan Kelestarian PBB, prom pengekodan ini menunjukkan projek singkat yang
    meneroka kitar dan guna semula. Pembaca boleh mencipta permainan mereka sendiri
    dengan mengembangkan projek. '
  tutorial_grasshopperhack_longdescription: Pelajari kemahiran pengekodan untuk menggodam
    permainan ini supaya kita mungkin boleh bermain dengannya.
  tutorial_pbskids_longdescription: Dengan Scratch Jr KANAK-KANAK PBS, kanak-kanak
    boleh mencipta cerita dan permainan berinteraktif mereka sendiri melalui permainan
    dan pelajaran pengaturcaraan. Belajar mengekod melalui permainan dan aktiviti
    yang menampilkan watak daripada Odd Squad, Wild Kratts, Nature Cat, Arthur, WordGirl,
    Peg + Cat dan Ready Jet Go! Kemungkinan penceritaan tidak berkesudahan dengan
    aplikasi pengekodan kreatif untuk kanak-kanak berumur 5-8 tahun ini.
  tutorial_nclabdata_longdescription: Dunia berkembang pesat dengan data yang baik!
    Dalam tutorial NCLab praktikal ini, anda akan menulis pertanyaan mudah, langkah
    pertama dalam analisis data. Ketahui kuasa bahasa PostgreSQL, yang digunakan oleh
    kerajaan dan perniagaan untuk menguruskan sistem pangkalan data di seluruh dunia.
    PostgreSQL ditulis dalam bahasa Inggeris biasa dan mudah dipelajari. Cubalah sekarang!
  tutorial_grasshopperphoto_longdescription: Pelajari kemahiran pengekodan untuk mencipta
    penyaring bagi digunakan kepada foto yang berbeza.
  tutorial_tynkerpyland_longdescription: 'Sebagai sebahagian daripada projek Matlamat
    Pembangunan Kelestarian PBB, projek Python ini akan membuatkan anda mencipta permainan
    penanaman pokok anda sendiri. '
  tutorial_codeitimages_longdescription: Belajar mengatur cara imej dan animasi anda
    sendiri yang menakjubkan.
  tutorial_hyperpadenemy_longdescription: 'Pelajari pemikiran logik dan pengaturcaraan
    dengan mencipta AI musuh permainan platformer. '
  tutorial_tynkerpro_longdescription: 'Sebagai sebahagian daripada projek Matlamat
    Pembangunan Kelestarian PBB, prom pengekodan ini menunjukkan projek yang meneroka
    isu berkaitan kitar dan guna semula. Mereka yang baru bermula boleh boleh bermain
    dengan projek yang sedang diusahakan dan pengatur cara yang berpengalaman boleh
    mencipta projek mereka sendiri dari awal. '
  tutorial_trashtag_longdescription: 'Mengekod permainan anda sendiri dan tingkatkan
    kesedaran untuk melindungi alam sekitar kita. '
  tutorial_casiege_longdescription: Sertai Niko dan Sakura dalam perjalanan realiti
    maya mereka ke Istana Tubrosos. Ketahui cara menjadi penggodam topi kelabu dengan
    membantu ahli sihir bunian, Cyrena mencari Mahkota Pengetahuan. Anda akan mendedahkan
    penggunaan sistem keselamatan yang lemah di istana dan mempelajari cara mengelakkan
    diri daripada menjadi mangsa penipuan.
  tutorial_thunkableyeet_longdescription: Pelajari cara membina dua aplikasi yang
    akan membantu bandar anda! Ya!
  tutorial_vidcodedeal_longdescription: Mulakan mengekod untuk kebaikan dengan mencipta
    animasi yang menampilkan pemimpin wanita terkenal dan petikan ucapan yang menyatakan
    pandangan mereka.
  tutorial_codehsgeno_longdescription: Dalam jam kod ini, pelajar akan mencipta atur
    cara yang akan menyelesaikan pasangan alel berdasarkan input pengguna. Pelajar
    akan mengatur cara bersama Tracy Si Penyu di Python untuk menjayakannya. Pelajar
    perlu mempunyai pengetahuan terdahulu mengenai konsep biologi asas dan Segi Empat
    Punnett sebelum memulakan aktiviti ini.
  tutorial_hyperpadpong_longdescription: 'Belajar mengatur cara permainan pong dengan
    AI pintar pihak lawan. '
  tutorial_tynkerland_longdescription: Sebagai sebahagian daripada projek Matlamat
    Pembangunan Kelestarian PBB, prom pengekodan ini menunjukkan projek yang meneroka
    kepentingan hutan kepada ekosistem dunia. Pembaca boleh bermain dengan projek
    yang sedang diusahakan dan pengatur cara yang berpengalaman boleh mencipta projek
    asal mereka sendiri.
  tutorial_trinketgirl_longdescription: Belajar mengatur cara cerita besar dengan
    menggunakan Python dan kemudian ubahnya sehingga anda dapat mencipta cerita anda
    sendiri!
  tutorial_rpimosquito_longdescription: Cipta permainan apabila anda melindungi individu
    daripada jangkitan malaria dengan membuatkan burung nuri menangkap nyamuk.
  tutorial_tynkermars_longdescription: Terokai usaha baharu NASA yang menarik untuk
    sampai ke Bulan dan kemudian ke planet Marikh. Pelajar boleh mereka bentuk tampalan
    misi animasi mereka sendiri, membayangkan kehidupan mereka sebagai angkasawan
    Artemis di Get Laluan Lunar dan banyak lagi. Mereka yang baru bermula boleh mencuba
    tutorial langkah demi langkah, sementara pengatur cara yang berpengalaman boleh
    mencipta projek asal mereka sendiri dengan pengekodan blok atau teks.
  tutorial_cityx_longdescription: Pencarian pertama anda di Bandar X ialah membantu
    peladang tua menguruskan ladangnya. Mari kita selesaikan masalahnya dengan teknologi
    berinovatif! Anda akan mempelajari konsep asas sistem pengairan dan membuat robot
    berkebun dengan keseronokan yang luar biasa! Pelajar akan menggunakan konsep pemikiran
    reka bentuk untuk menyelidiki masalah sambil membangunkan kesedaran teknologi
    mereka, dengan itu mereka dapat mengasah kemahiran pemikiran aras tinggi mereka.
  tutorial_vidcodemap_longdescription: Kumpulkan dan analisis data untuk keterlibatan
    komuniti, dengan mengekod peta komuniti anda sendiri!
  tutorial_robotmagicfarm_longdescription: Mengekod FarmBot untuk menanam biji benih.
    Mula menanam tanaman ladang ringkas kemudian tambahkan tahap kerumitannya. Selesaikan
    dengan mengembangkan seni reka bentuk anda sendiri.
  tutorial_codehstriangle_longdescription: Dalam jam kod ini, kami akan meneroka cara
    mencipta simulator yang akan mengira luas lawasan segitiga dengan dimensi dipilih
    oleh pengguna. Kami akan mengatur cara bersama Tracy Si Penyu di Python untuk
    menjayakannya. Pelajar perlu mempunyai pengetahuan terdahulu mengenai konsep geometri
    asas sebelum memulakan aktiviti ini.
  tutorial_ttwhitehouse_longdescription: Dalam pengembaraan yang berwarna-warni ini,
    pulihkan warna kepada dunia putih melalui permainan pandu diri individu pertama.
    Selesaikan teka-teki dan lengkapkan cabaran untuk memajukan permainan dan pengetahuan
    pengekodan anda. Selepas semuanya selesai, pemain akan membiasakan diri dengan
    nilai heks warna dan atribut CSS serta cukup selesa untuk mengenalinya dalam aplikasi
    dunia sebenar. Jangan berasa takut untuk berkongsi ciptaan anda.
  tutorial_modulo_longdescription: Di luar ruang angkasa yang dalam, Databot Jelajahan,
    yang dikenali sebagai E.D. baru sahaja menemui planet baharu yang boleh didiami
    oleh manusia! Siapa tahu apakah kejutan yang ada di planet berpasir yang jauh
    ini? Tanpa diduga semasa mendarat, E.D. menerima kejutan terhadap papan induknya
    yang menghapuskan semua atur cara. Segalanya terpulang kepada anda untuk mengatur
    cara E.D. bagi membantunya mengharungi kawasan makhluk asing yang pelik ini. Adakah
    anda sanggup menghadapi cabaran ini?
  tutorial_codingtown_longdescription: Bina perniagaan, kod anda sendiri dan nikmati
    keseronokan.
  tutorial_kanoart_longdescription: Gunakan kod blok untuk melukis pemandangan, kemudian
    hidupkannya dengan animasi dan interaksi tetikus. Mengekod berus cat anda sendiri,
    tambahkan pelekat dan jadi kreatif!
  tutorial_dragonscript_longdescription: Selamat Datang ke Arena DragonScript – permainan
    strategi pengaturcaraan dan kelab pengekodan. Tingkatkan Tahap Javascript & Kejuruteraan
    Perisian anda semasa anda bermain! Bina A.I. Naga anda sendiri. Bayangkan Battlebots
    tetapi bersama Naga robot.
  tutorial_uwcloud_longdescription: Pelajari asas pengkomputeran awan dengan membina
    awan anda sendiri! Bina pelayan, tingkatkan tahapnya dan berhubung dengan pelanggan
    untuk memenuhi permintaan rangkaian. Mainkan peranan sebagai Arkitek Awan dalam
    permainan berinteraktif ini dan uji kemahiran anda dalam mod tanpa henti.
  tutorial_htmlmuffin_longdescription: Bersedia untuk pengembaraan yang menyeronokkan
    dan menarik ini bersama Muffin Si Kucing, yang akan membimbing anda melalui asas
    HTML dan CSS. Bersama-sama anda akan membuat laman web capaian pertama anda dan
    memahami prinsip utama susun atur laman web.
  tutorial_microsoftpizza_longdescription: Cipta permainan Arked mudah apabila pemain
    anda memakan seberapa banyak piza yang boleh sebelum kehabisan masa!
  tutorial_stemc_blckhole_longdescription: Adakah anda melihat imej lohong hitam yang
    dikeluarkan pada Musim Bunga 2019? Adakah anda ingin tahu lebih banyak tentang
    lohong hitam dan bagaimanakah untuk melarikan diri darinya? Lihat aktiviti pengekodan
    ini mengenai seberapa cepat anda perlu melarikan diri dari medan graviti dan perkara
    yang berlaku apabila cahaya pun tidak dapat melepaskan diri darinya!
  tutorial_careconfigure_longdescription: Aplikasi penceritaan kami menceritakan semula
    kisah dongeng, dengan hasil yang pelik dan lucu! Tetapi atur cara penceritaan
    tersebut ditulis dengan kurang baik. Menulis kod yang baik adalah sangat penting.
    Sila bantu membaiki aplikasi ini kepada sesuatu yang luar biasa. Lihat kelas perkataan
    dalam Bahasa Inggeris dan gunakan pemboleh ubah, konsonan, senarai dan fungsi
    untuk mengkonfigurasi semula atur cara ini. Jika anda pernah menulis atur cara
    sebelum ini dan mahukan gaya, ini sesuai bagi anda.
  tutorial_rpiscratch_longdescription: Cipta buku frasa berinteraktif yang menterjemahkan
    frasa berguna ke dalam bahasa berbeza.
  tutorial_ozaria_longdescription: Sesuaikan wira dan perjalanan anda ke Guning Sky
    apabila anda belajar menaip kod sebenar, menavigasi melalui 15 tahap permainan
    dan membuat permainan anda sendiri untuk membantu menyelamatkan dunia Ozaria.
  tutorial_ttovum_longdescription: Bolehkah anda mengawal kekacauan? Godam untuk memasuki
    ke dalam dunia siberpunk Bandar Ovun. Nyahpepijat kod yang rosak, selesaikan teka-teki
    dan naik taraf perkakasan anda semasa anda meneroka dunia terbuka yang dipandu
    diri. Jangan sampai tertangkap dengan dron! Semua di dalam tangan anda sejauh
    mana Bandar Ovun berubah.
  tutorial_ttpassage_longdescription: Selubungi diri anda dalam dunia makhluk asing
    untuk membantu Ada melepaskan diri daripada bahaya yang tidak diketahui. Main
    melalui pengembaraan pandu diri dalam platform 2D ini dan pelajari teknik pengekodan.
    Pemain akan membiasakan diri dengan teknik pengekodan dan sintaks semasa mereka
    menyelesaikan teka-teki, melawan raksasa dan mengalahkan ketua yang terakhir.
    Sebahagian pengalaman dalam Javascript mungkin agak berguna tetapi tidak diperlukan.
  tutorial_tynkerhtmlen_longdescription: 'Sebagai sebahagian daripada projek Matlamat
    Pembangunan Kelestarian PBB, projek pengekodan ini memerlukan anda untuk mencipta
    laman web anda sendiri yang meneroka tenaga boleh baharu, kecekapan tenaga dan
    akses kepada tenaga. Sila mereka bentuk laman web anda sendiri untuk mempamerkan
    isu kelestarian. '
  tutorial_ttfrog_longdescription: Nostalgia mengubah pendidikan dalam permainan biasa
    ini dengan cara baharu! Dalam permainan yang mudah difahami dan pandu diri, anda
    akan menggunakan blok kod dan konsep pengaturcaraan bagi membantu rakan katak
    anda mengharungi daratan yang berbahaya. Cukup sesuai untuk mereka yang baru bermula
    dan pakar!
  tutorial_codemojijava_longdescription: Aktiviti ini memperkenalkan pelajar kepada
    asas pengaturcaraan Java dengan menggunakan Terminal Codemoji. Pelajar mempelajari
    segalanya daripada jenis dan pemboleh ubah asas sehingga fungsinya. Setiap pelajaran
    menampilkan penjelasan mendalam fungsi setiap baris kod untuk memastikan pelajar
    memahami perkara yang sedang berlaku. Setiap baris kod dalam pelajaran dibimbing
    untuk kejayaan pelajar.
  tutorial_ccfirewall_longdescription: Pelajari cara melakukan atur cara permainan
    anda sendiri yang boleh dikongsikan! Gunakan kod untuk mengajar Wira mantera sihir
    bertujuan mengalahkan gelombang penjahat.
  tutorial_htmljs_longdescription: Temui bos baharu anda, Muffin Si Kucing, yang bersiap
    sedia untuk Ekspo CatFashion. Dia memerlukan atur cara untuk menjejaki jumlah
    kalori dan meminta bantuan anda. Dalam aktiviti menyeronokkan dan menarik ini,
    anda akan mempelajari asas JavaScript dengan melihat pada pemboleh ubah, operasi
    dan jenis data, serta menulis MufFit – atur cara pertama anda dalam JavaScript.
  tutorial_ttaqueducts_longdescription: Dalam permainan teka-teki ini, anda ialah
    wira yang membawa air kembali ke kampung anda! Tingkatkan tahap permainan anda
    dalam pengalaman isometrik pandu diri ini. Tahapnya akan bermula dengan mudah,
    mendedahkan pemain kepada asas pengekodan yang utama. Semasa anda bermain, anda
    akan mempelajari teknik pengekodan yang lebih rumit. Selepas itu, reka bentuk
    dan bina tahap dan teka-teki anda sendiri untuk dikongsikan.
  tutorial_vtgame_longdescription: Pengenalan kepada pemikiran pengiraan dan pengaturcaraan
    permainan video dalam Bahasa Inggeris. Cipta permainan video anda hanya dalam
    beberapa minit. Konsep pengkomputeran peniskalaan, reka bentuk berorientasikan
    objek, pemikiran algoritma, penyelesaian masalah, penyahpepijatan dan pemikiran
    kritikal digabungkan. Pelajar sasaran ialah Gred 5 hingga 12. Pengalaman pengaturcaraan
    sebelum ini tidak diperlukan.
  tutorial_baroborav_longdescription: Bimbing Linkbot sebagai kenderaan berautonomi
    robotik (RAV) melalui grid jalan! Pelajar akan belajar mengawal robot Linkbot
    (maya atau perkakasan) dengan menggunakan antara muka tarik dan lepaskan. Mereka
    juga akan mempelajari tentang konsep gelung yang penting dan berlatih menggunakan
    teorem Pythagoras untuk merentasi laluan segitiga.
  tutorial_baroboobstacle_longdescription: Siri 6 aktiviti ini akan memperkenalkan
    pelajar kepada konsep pengekodan dan robotik asas dengan menggunakan antara muka
    tarik dan lepaskan untuk mengemudi robot Linkbot (maya dan/atau perkakasan) melalui
    pelbagai kursus berhalang.
  tutorial_pbstorytelling_longdescription: Dalami dunia penceritaan berinteraktif.
    Pelajari asas cara mencipta cerita dalam Twine. Periksa corak dan struktur cerita
    berbeza yang unik kepada cerita berinteraktif. Lihat beberapa cara penceritaan
    berinteraktif berbeza berbanding penulisan kreatif tradisional.
  tutorial_kibosnow_longdescription: 'Bandar ini diliputi dengan salji dan kita perlu
    mereka bentuk jentolak salji KIBO untuk membantu membersihkannya! Pelajar akan
    terlibat dalam proses reka bentuk kejuruteraan semasa mereka mereka bentuk, menguji
    dan membaiki robot jentolak salji yang boleh membantu membersihkan salji bola
    kapas. Pelajar juga akan mempelajari lebih lanjut tentang banyak pekerjaan penting
    yang membuatkan komuniti berfungsi. '
  tutorial_kibohappy_longdescription: Jika anda gembira dan anda tahu mengenainya,
    sila suluh lampu anda! Dalam pelajaran robotik ini yang juga melibatkan pembelajaran
    muzik dan sosial-emosi, pelajar secara kerjasama mencipta atur cara untuk KIBO
    termasuk input dan output yang meluahkan perasaan bahagia. Pelajar mengetahui
    bahawa robot mempunyai bahagian output yang membolehkan ia menghantar maklumat
    ke seluruh dunia.
  tutorial_rubylove_longdescription: 'Surat Cinta untuk Komputer ialah siri YouTube
    10 bahagian dengan bahan kelas, bagi membantu guru sekolah rendah menjadikan sains
    komputer lebih menyeronokkan, aneh dan lemah lembut untuk kanak-kanak. '
  tutorial_spherosmiles_longdescription: Adakah anda tahu senyuman mempunyai kuasa
    yang besar?! Sila atur cara BOLT Sphero anda untuk menceriakan hari seseorang
    individu.
  tutorial_spherobaby_longdescription: Belajar mengatur cara "langkah awal" untuk
    membantu mengajar rakan mengekod.
  tutorial_toxarchitect_longdescription: Mengekod robot pembina anda untuk mencipta
    bangunan dan landskap. Arkitek Utopia ialah sandbox yang direka bentuk untuk mengendalikan
    penemuan dan pembelajaran konsep fungsi. Sertai kami melalui aktiviti yang pasti
    dengan pantas menimbulkan persoalan berkaitan seni bina atur cara, sehingga seni
    mengatur pemikiran dan mengetahui cara membahagikan masalah besar kepada masalah
    yang lebih kecil.
  tutorial_idodge_longdescription: Aktiviti ini, disesuaikan untuk Jam Kod, membangunkan
    kemahiran pengaturcaraan kanak-kanak dengan mencipta aplikasi menggunakan teks
    - bahasa JavaScript yang diringkaskan. Menggunakan pendekatan PRIMM untuk mengajar
    pengaturcaraan, kanak-kanak menerokai atur cara dan menggunakan kemahiran pemikiran
    pengiraan mereka untuk menyelesaikan masalah, mengubah suai dan mereka bentuk/membangunkan
    aplikasi.
  tutorial_firiacodebot_longdescription: Python sesuai dengan otak anda! Walaupun
    anda tidak pernah menggunakan bahasa berasaskan teks sebelum ini, aktiviti ini
    akan mengajar anda segalanya yang anda perlukan untuk membuatkan Robot anda bergerak,
    menyala dan bertindak balas terhadap input pengguna. CodeBot ialah platform revolusioner
    untuk pengekodan dunia sebenar yang sahih, menggabungkan bahasa pengaturcaraan
    sebenar dengan perkakasan yang berkuasa. KOD anda mengawal sepenuhnya dengan baik
    semua fungsi robot!
  tutorial_modlighthouse_longdescription: 'Pelajar mereka bentuk rumah api berdasarkan
    kriteria dan kekangan reka bentuk. Kemudian pelajar mengulangi reka bentuk itu
    untuk menjadikannya automatik dan menyesuaikan mesejnya. '
  tutorial_spherogreen_longdescription: 'Pelajari cara menggunakan pemboleh ubah nombor
    kiraan untuk menjejaki aktiviti kitar semula semua kelas anda. '
  tutorial_ozopopstar_longdescription: 'Pelajar akan menulis dan memanggil fungsi,
    serta melaksanakannya dengan Ozobot. Ini ialah yang kedua daripada dua pelajaran. '
  tutorial_eddesign_longdescription: Perkenalkan konsep pengiraan gelung, gelung bersarang
    dan arahan berjujukan yang utama menggunakan robot Edison dan bahasa pengaturcaraan
    berasaskan Scratch, EdScratch. Pelajar boleh melengkapkan pelajaran ini secara
    bebas dengan memberikan tumpuan kepada idea corak, termasuk bentuk geometri dan
    meneroka cara gelung boleh digunakan dalam atur cara yang mengandungi kod berulang.
  tutorial_edshapeup_longdescription: Perkenalkan konsep pengiraan utama gelung tentu
    dan pemboleh ubah dengan menggunakan robot Edison dan EdPy, bahasa pengaturcaraan
    berasaskan teks berdasarkan Python. Pelajar boleh menyelesaikan pelajaran ini
    secara bebas semasa mereka berlatih menggunakan gelung tentu dan pengecaman corak
    untuk memacu poligon sekata yang biasa sebelum menyahut cabaran poligon sekata
    yang kurang biasa dan bentuk tidak nalar.
  tutorial_ozocolor_longdescription: Pelajar akan diperkenalkan kepada konsep fungsi
    dengan menggunakan kod warna bagi mewakili fungsi. Pelajaran ini ialah pelajaran
    pengenalan dan pelajaran nirplag untuk memperkenalkan konsep fungsi. Ini ialah
    pelajaran pertama dua siri pelajaran, tetapi mana-mana pelajaran boleh diajar
    secara berasingan. Pelajaran kedua menggunakan OzoBlockly untuk membina konsep
    fungsi.
  tutorial_icomputeeggs_longdescription: Pelajaran yang dikendalikan oleh guru ini,
    disesuaikan dengan Jam Kod, memberikan peluang kepada murid untuk meneroka pengaturcaraan
    fizikal melalui robotik. Menggunakan persekitaran pengaturcaraan tarik dan lepas
    dan sfera robotik yang boleh diatur cara, murid mereka bentuk algoritma untuk
    mengatur cara robot bertujuan menyembunyikan telur Paskah (Easter). Termasuk rancangan
    pelajaran langkah demi langkah, sumber guru/murid dan panduan penilaian.
  tutorial_rootunplugged_longdescription: Selesaikan teka-teki luar talian yang boleh
    dicetak dengan menggunakan kuasa pengaturcaraan, matematik dan banyak lagi untuk
    memecahkan kod ke tempat Robot Root bersembunyi!
  tutorial_rgtreasure_longdescription: Peti Harta Karun Robo ialah aktiviti nirplag
    yang mengajar asas pemikiran pengiraan dan pengaturcaraan pelajar dengan cara
    mudah dan menyeronokkan. Pelajar akan mempelajari perintah pergerakan mudah dan
    ungkapan pengaturcaraan baharu seperti 'Pijat' dan 'Nyahpepijat'. Aktiviti ini
    juga mengajar konsep senario berbilang label.
  tutorial_peblioportraits_longdescription: 'Belajar mengatur cara potret animasi
    untuk tujuan yang anda percayai. '
  tutorial_rootcodebreak_longdescription: Gunakan aplikasi Robot Root dan Pengekodan
    Root anda untuk memperkasa teka-teki yang boleh dicetak dan cabaran untuk memecahkan
    kod tempat Root bersembunyi.
  tutorial_microbit14_longdescription: 'Mengekod mengikut cara anda untuk memelihara
    lautan dengan menggunakan mikro:bit. Ketahui lebih lanjut tentang Matlamat Global
    14, Hidupan Di Bawah Air dan belajar mengekod lampu pantai penyu.  '
  tutorial_barobomoon_longdescription: Anda ialah seorang daripada angkasawan perintis
    di pangkalan bulan tetap yang pertama dan semasa dalam ekspedisi jauh dari pangkalan,
    kerosakan fungsi tidak melancarkan perjalanan bulan dan radio anda. Tetapi dengan
    sedikit kepintaran, anda boleh mencipta peranti isyarat cahaya dengan menggunakan
    mikropengawal Arduino, LED dan pengekodan tarik dan lepaskan untuk menghantar
    SOS.
  tutorial_eddog_longdescription: Perkenalkan konsep pengiraan gelung dan bersyarat
    yang utama menggunakan robot Edison dan bahasa pengaturcaraan EdBlocks. Pelajar
    boleh melengkapkan pelajaran ini secara bebas, dengan menggunakan sensor cahaya
    IR robot Edison sambil mengenakan pengaturcaraan berjujukan dan leraian kepada
    set cabaran pengaturcaraan progresif, meneroka cara robot boleh rasa dan bertindak
    balas terhadap dunia.
  tutorial_microbit15_longdescription: 'Mengekod cara anda untuk melindungi hidupan
    liar tempatan dengan menggunakan mikro: bit. Ketahui lebih lanjut tentang Matlamat
    Global Goal 15, Kehidupan di Daratan dan belajar mengekod kaunter spesies hidupan
    liar.'
  tutorial_unity_longdescription: Cipta permainan video sebenar dengan menggunakan
    kod komputer C# dan Perpaduan, platform profesional untuk pembangunan permainan!
    Semua aset aktiviti dan tutorial langkah demi langkah disertakan. Projek ini boleh
    dipimpin guru atau pelajar. Untuk kecekapan, kami menyarankan agar pelajar melengkapkan
    satu daripada Kit Pencipta Perpaduan tanpa kod sebelumnya untuk mempelajari antara
    muka Perpaduan sebelum aktiviti ini.
  tutorial_blockscadtarget_longdescription: Uji kebolehan mengena sasaran anda dengan
    menulis kod untuk mengalihkan segitiga dalam tiga dimensi!
  tutorial_tcadicicles_longdescription: Gabungkan kuasa kod dan reka bentuk bantuan
    komputer (CAD) untuk mencipta reka bentuk isikel 3D. Kemudian, pelajari cara mencetak
    reka bentuk anda jika anda mempunyai akses kepada pencetak 3D!
  tutorial_blockscadscale_longdescription: Tuliskan kod untuk mencipta dan cetak 3D
    model skala bangunan paling terkenal di dunia!
  tutorial_tcadloops_longdescription: Pelajari cara kod dan reka bentuk bantuan komputer
    (CAD) boleh digabungkan untuk mencipta model 3D bintang yang meletus.
  tutorial_phidgets_longdescription: Cipta alat muzik yang hebat dengan Phidgets and
    Pemprosesan!
  tutorial_modvariables_longdescription: 'Pelajar menyelidik cara data mengalir melalui
    rangkaian dengan menggunakan blok robot Cubelets. Pelajaran ini mengandaikan bahawa
    pelajar sudah biasa dengan cara blok robot Cubelets berfungsi secara umum. Sila
    lawati modrobotics.com/thehub secara percuma untuk pelajaran "Bertemu Cubelets
    Anda" untuk memperkenalkan alat pemikiran pengiraan ini kepada pelajar anda. '
  tutorial_codestersmicro_longdescription: Hubungkan mikro:bit anda kepada Codesters
    dan buka dunia yang penuh kemungkinan. Gunakan mikro:bit anda sebagai pengawal
    permainan bagi membantu pemain anda mengetuai permainan bola sepak. Jangan biarkan
    bola terkena tanah! Micro Ball ialah permainan yang mudah dan menyeronokkan, malah
    pengekod yang baru bermula juga boleh membuatnya.
  tutorial_codestersdata_longdescription: Hubungkan mikro:bit anda kepada Codesters
    dan buka dunia yang penuh kemungkinan. Pelajari cara mengumpul dan menyimpan data
    daripada sensor mikro:bit. Kemudian grafkan data sebagai plot selerak di Codesters.
    Pengetahuan terdahulu mengenai gelung, senarai dan acara digalakkan.
  tutorial_ikodexmas_longdescription: Aktiviti dipimpin guru ini, disesuaikan untuk
    Jam Kod, memperkenalkan kanak-kanak kepada penggunaan bahasa pengaturcaraan berasaskan
    jubin untuk membangunkan kemahiran pengekodan. Kanak-kanak menggunakan algoritma,
    pengaturcaraan dan kemahiran pemikiran pengiraan untuk mengatur cara Kodu bertujuan
    menyampaikan hadiah pada Malam Krismas. Termasuk rancangan pelajaran langkah demi
    langkah, tutorial murid dan panduan penilaian.
  tutorial_rpisensehat_longdescription: Belajar cara menggunakan perkakasan Sense
    HAT untuk membina peranti pengelogan data yang boleh merekod pelbagai maklumat
    tentang persekitarannya berdekatan.
  tutorial_mee_longdescription: Atur cara Agen Minecraft untuk mengumpulkan data tentang
    kebakaran hutan. Kemudian tuliskan kod untuk membantu mencegah api daripada merebak,
    menyelamatkan kampung dan menghidupkan kembali hutan. Pelajari asas pengekodan
    dan terokai contoh kecerdasan buatan dunia sebenar.
  tutorial_kuborobo_longdescription: Dalam aktiviti ini, pelajar menguji kemahiran
    logik dan penjujukan mereka semasa mereka menggunakan Jubin Tag untuk mengatur
    cara robot KUBO mereka melakukan perjalanan ke pelbagai lokasi pada peta yang
    dicetak.
  tutorial_ai-oceans_longdescription: 'Sains komputer ialah kursus lebih daripada
    pengekodan semata-mata! Belajar tentang AI, pembelajaran mesin, data latihan dan
    kepincangan, sambil meneroka isu etika dan cara AI boleh digunakan untuk mengatasi
    masalah dunia.  '

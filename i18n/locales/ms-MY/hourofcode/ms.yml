    dan membuat aplikasi, permainan, dan muzik.
  farsi_page_founders_slide_03: Mereka berhijrah ke Amerika Syarikat pada usia 11
    tahun. Tidak lama selepas mereka berumur 15 tahun, mereka menghabiskan musim panas
    mereka bekerja sebagai jurutera perisian untuk membantu membayar jalan mereka
    melalui sekolah menengah dan kolej.
  farsi_page_founders_slide_04: Setelah menamatkan pengajian dari Universiti Harvard
    dengan ijazah Sarjana dalam sains komputer, Hadi dan Ali mengejar kerjaya dalam
    teknologi.
  farsi_page_founders_slide_05: Mereka mencapai kejayaan dalam industri teknologi
    dan mengasaskan banyak perniagaan teknologi, mencapai impian Amerika. Selain itu,
    mereka menjadi pelabur malaikat yang produktif, menyokong syarikat seperti Facebook,
    Uber, Airbnb, dan Dropbox, antara lain.
  farsi_page_founders_slide_06: Pada tahun 2013, Hadi dan Ali melancarkan pendidikan
    bukan keuntungan Code.org, yang Hadi terus memimpin sebagai CEO. Sejak penubuhannya,
    Code.org telah memulakan pergerakan besar-besaran untuk mengajar sains komputer
    dan pengekodan kepada pelajar K-12 di seluruh dunia. Ia juga merupakan penyedia
    kurikulum sains komputer terbesar di dunia, dengan lebih daripada 80 juta pengguna

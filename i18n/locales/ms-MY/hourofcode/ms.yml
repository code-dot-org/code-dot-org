  farsi_page_founders_heading: Kisah Pengasas Kami
  farsi_page_founders_slide_01: Dilahirkan di Iran, Hadi dan Ali Partovi dibesarkan
    semasa perang Iran-Iraq. Kejiranan mereka di Tehran dibom oleh jet pejuang Iraq.
  farsi_page_founders_slide_02: Ketika berusia 9 tahun, ayah mereka, seorang profesor

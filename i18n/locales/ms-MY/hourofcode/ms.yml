  tutorial_nasaorbit_name: 'NASA: Simulasi Dok Orbital Krew'
  tutorial_nasapackage_name: 'NASA: Aktiviti Pengekodan Simulasi Drone Penghantaran
    Pakej '
  tutorial_nasalunar_name: 'NASA: Cabaran Pengekodan Lunar'
  tutorial_meeestate_name: Estate melarikan diri
  tutorial_imagipixelart_name: Kod seni piksel anda sendiri!
  tutorial_kcjhealth_name: Cabaran Kesihatan & Kesejahteraan
  tutorial_msftwakanda_name: Long Live Wakanda
  tutorial_nafbrand_name: Kod Jenama anda
  tutorial_rpccw_longdescription: Buat watak anda sendiri, reka bentuk kemeja-T, dan
    buat beberapa muzik. Dapatkan lencana untuk setiap projek yang telah siap.
  tutorial_rpledfirefly_longdescription: Gunakan mikrokontroler Raspberry Pi Pico
    dan komponen elektronik asas untuk membuat kelip-kelip LED berkelip. Tulis kod
    MicroPython untuk menyalakan kunang-kunang anda dan buat suis dari wayar jumper
    untuk meniru kunang-kunang di alam liar apabila suis ditutup.
  tutorial_rpcharting_longdescription: Ketahui kekuatan senarai dalam bahasa pengaturcaraan
    Python dengan menyimpan data pingat Olimpik kemudian gunakan perpustakaan pygal
    untuk membuat carta interaktif. Gunakan kemahiran analisis data untuk mendedahkan
    corak dan anomali.
  tutorial_rpsolar_longdescription: Buat model sistem suria animasi, interaktif, menggunakan
    bahasa pengaturcaraan Python dan perpustakaan grafik p5. Gunakan kamus untuk menyimpan
    fakta planet yang dimuat ketika planet yang mengorbit diklik.
  tutorial_rpwebcards_longdescription: Buat satu set kad web yang flip apabila anda
    melayang di atasnya. Gunakan gaya CSS dan animasi kemudian menyesuaikan dengan
    fon mewah dan kecerunan warna.
  tutorial_codeclubhworld_longdescription: Tulis kod berasaskan teks Python untuk
    membuat projek interaktif dengan input pengguna yang mencetak teks dan emoji.
    Gunakan pembolehubah untuk menyimpan teks dan nombor, dan fungsi untuk mengatur
    kod anda.
  tutorial_codeclubspells_longdescription: Gunakan blok Scratch untuk kod tongkat
    yang membuang mantra untuk menjadikan sprite menjadi kodok, tumbuh, dan mengecilkannya.
    Edit dan bunyi terbalik untuk membuat kesan bunyi ejaan. Siaran mesej ejaan supaya
    berbilang sprite berubah apabila mesej diterima.
  tutorial_coderdojoanime_longdescription: Buat laman web responsif dengan teks dan
    imej untuk tutorial lukisan anime. Gunakan HTML untuk menyusun halaman web dan
    gaya CSS untuk menerapkan susun atur, palet warna dan fon.
  tutorial_coderdojotarget_longdescription: Gunakan Python dengan pustaka grafik p5
    untuk menarik sasaran dan skor mata dengan memukulnya dengan anak panah. Ketahui
    tentang warna RGB dan letakkan sasaran anda dengan koordinat x & y. Gunakan jika,
    elif dan lain-lain syarat untuk membuat keputusan pemarkahan.
  tutorial_creaticodescratch_longdescription: CreatiCode.com menawarkan pelbagai aktiviti
    pengekodan dalam banyak topik, seperti permainan 3D, seni 3D, permainan Augmented
    Reality, aplikasi Kecerdasan Buatan, remixing video Youtube, dan matlamat pembangunan
    mampan PBB. Blok berasaskan calar digunakan dalam semua aktiviti, jadi pelajar
    tidak perlu mempelajari bahasa pengaturcaraan atau antara muka pengguna yang berbeza
    untuk kod dan berkongsi projek mereka.
  tutorial_bbsierpinski_longdescription: Dalam siri pelajaran pendek ini, anda akan
    belajar untuk mencipta seni matematik yang menakjubkan dan berwarna-warni!
  tutorial_bbstopwatch_longdescription: Dalam siri pelajaran pendek ini, anda akan
    belajar membuat jam randik yang sebenar dan berfungsi!
  tutorial_idrpatterns_longdescription: Gunakan blok tindakan Loop dalam persekitaran
    pengekodan Weavly untuk mencipta corak geometri seperti kristal, bintang, atau
    bentuk menarik lain dengan elemen berulang.
  tutorial_idrshapes_longdescription: 'Dalam aktiviti ini, pemain menggunakan blok
    aksi Weavly untuk melukis bentuk mudah, segi empat sama, segi empat tepat, segi
    tiga, segi enam dan bintang. '
  tutorial_edisondetect_longdescription: Memperkenalkan konsep pengiraan utama gelung
    dan pemahaman cahaya inframerah menggunakan robot Edison dan bahasa pengaturcaraan
    berasaskan blok, EdBlocks. Pelajaran ini menggunakan pemacu robot Edison dan fungsi
    pengesanan halangan melalui satu set tugas pengaturcaraan progresif.
  tutorial_edisonmusical_longdescription: Lagu muzik mudah adalah contoh urutan yang
    hebat dalam tindakan. Menggunakan Edison dan bahasa pengaturcaraan berasaskan
    Scratch, EdScratch, pelajar boleh mencipta muzik dan mengikat bersama-sama urutan
    dan input-output ke dalam program yang menyeronokkan.
  tutorial_codemonkeydiglit_longdescription: 'Pengenalan kepada beberapa topik penting
    dalam dunia digital: Cara menggunakan komputer, apakah perisian dan perkakasan,
    kemungkinan ancaman dalam talian dan melindungi privasi anda. Kursus ini merangkumi
    2 pelajaran - penggunaan digital dan kewarganegaraan digital. Setiap pelajaran
    dibuat daripada slaid berpandu sendiri dengan soalan dan tinjauan interaktif,
    3 permainan mini dan 5 soalan ulasan untuk memeriksa pemahaman pelajar.'
  tutorial_bsdrockpaper_longdescription: Gunakan bahasa pengaturcaraan Python untuk
    membina permainan 'Rock, Paper, Scissors'. Jangan risau jika anda tidak pernah
    mencuba Python, kami akan membimbing anda melalui setiap langkah.
  tutorial_microbitreaction_longdescription: 'Buat permainan tindak balas mikro: bit
    dengan suis fizikal sebenar yang diperbuat daripada kadbod sekerap dan kerajang
    dapur.'
  tutorial_kinderanimal_longdescription: Dalam pelajaran ini, pelajar akan menjadikan
    KIBO menjadi haiwan suka bermain yang bergerak sebagai tindak balas kepada program
    yang dibuat oleh anak-anak. Pelajar juga boleh bereksperimen dengan pilihan input
    dan output KIBO untuk meneruskannya.
  tutorial_kindersinger_longdescription: Dalam pelajaran ini, pelajar akan berpakaian
    KIBO dalam pakaian pelakon dan mengajar KIBO untuk menyanyikan lagu kegemaran!
    Dengan Modul Rekod/Main Balik Bunyi KIBO, kanak-kanak akan menggunakan kemahiran
    penjujukan mereka untuk memprogram KIBO untuk memainkan semula lagu mereka dalam
    susunan yang betul. Pelajaran ini bertujuan untuk kanak-kanak yang mempunyai pengalaman
    KIBO sebelumnya.
  tutorial_microbitwwn_longdescription: Goncangkan mikro anda:bit dan diberi arah
    rawak untuk berjalan.
  tutorial_grokcyberlive_longdescription: Seorang kapten Tentera Laut ditawan di dalam
    kapalnya. Mercu tanda utama telah menjadi gelap. Dan senjata diarahkan ke laman
    web tersibuk di Sydney…Semuanya bersambung, dan terpulang kepada anda untuk membebaskan
    kapten, mengesan pelakunya, dan menghentikannya. Pelajar perlu mengesan petunjuk,
    menyelesaikan teka-teki, dan memikirkan cara menghentikan serangan siber simulasi
    berskala besar sebelum terlambat.
  tutorial_codemojimaze_longdescription: Ketahui tentang urutan untuk membantu Deeno
    menyelesaikan labirin.
  tutorial_codemojisnake_longdescription: Dalam unit ini pelajar akan belajar cara
    menggunakan blok pengekodan pada Scratch untuk membuat permainan ular.
  tutorial_carnegietoxibots_longdescription: Tiada siapa yang tidur di Zillah City.
    Anda bermain sebagai salah satu Zeds, kru yang berdedikasi untuk mengatasi ancaman
    Toxibots, robot yang rosak perisian hasad milik Toxicorp, sebuah syarikat gergasi.
    Sebilangan besar Toxibots musnah, tetapi masih ada beberapa di sekitar yang mendatangkan
    malapetaka. Dapatkan bersiap sedia di Zed Clubhouse, dan program robot kolaboratif
    anda (aka 'cobot') Beastie untuk membantu menangkap mereka.
  tutorial_carnegieiris_longdescription: Cabaran Iris Rover dengan Robot Maya VICE
    menyediakan urutan aktiviti pengaturcaraan berstruktur dalam konteks berasaskan
    projek dunia nyata. Ia direka untuk membuat pelajar berfikir tentang corak dan
    struktur bukan sahaja robotik, tetapi juga pengaturcaraan dan penyelesaian masalah
    secara lebih umum. Pelajaran ini merangkumi video, animasi, dan persekitaran pengekodan
    terbina dalam dengan robot maya.
  tutorial_carnegiespike_longdescription: Pengekodan Perdana SPIKE Maya - Iris Rover
    Challenge menyediakan urutan aktiviti pengaturcaraan berstruktur dalam konteks
    berasaskan projek dunia nyata. Ia direka untuk membuat pelajar berfikir tentang
    corak dan struktur bukan sahaja robotik, tetapi juga pengaturcaraan dan penyelesaian
    masalah secara lebih umum. Pelajaran ini merangkumi video, animasi, dan persekitaran
    pengekodan terbina dalam dengan robot maya.
  tutorial_spheroincolor_longdescription: Sphero indi dapat melihat warna seperti
    anda dan saya. Tetapi siapa yang lebih pantas mengenali warna? Siapa yang paling
    mengenali? Dalam pelajaran ini, ketahui bagaimana kita melihat warna dan mencabar
    indi untuk pertandingan warna!
  tutorial_kcjdominos_longdescription: Dalam pelajaran ini kita akan mensimulasikan
    domino jatuh menggunakan JavaScript. Sepanjang perjalanan kita akan belajar tentang
    pembolehubah, fungsi, gelung, peristiwa tetikus dan mengetuk perkara!
  tutorial_spherocolortheory_longdescription: Campurkan warna anda dengan memiringkan
    dan memutar Sphero BOLT! Terokai bagaimana teori warna aditif berfungsi dengan
    menambahkan nilai merah, hijau, dan biru yang berbeza untuk membuat banyak warna
    yang berbeza. Ketahui cara anda boleh menggunakan sensor BOLT anda untuk mengukur
    orientasinya dan menukar warna.
  tutorial_codecombatesports_longdescription: Pengekodan kompetitif tidak pernah sebegitu
    epik! Ketahui kemahiran yang anda perlukan untuk bermain seperti pakar dalam Kem
    Esports Bootcamp kami. Tiada pengalaman pengekodan diperlukan. Mulakan dengan
    latihan di penjara bawah tanah dan temui strategi dan taktik pengekodan yang anda
    perlukan untuk bersaing. Selepas mengasah kemahiran anda, uji kod anda dalam arena
    sukan kami terhadap pemain lain di seluruh dunia! Adakah anda juara besar Liga
    AI kami yang seterusnya?
  tutorial_spherodigdisplay_longdescription: Paparan Digital ada di sekeliling kita,
    dari telefon ke monitor komputer ke televisyen ke papan iklan moden. Tetapi bagaimana
    mereka berfungsi? Gali teknologi grafik di sebalik paparan digital dan dapatkan
    pengalaman langsung dengan memprogram gambar dan animasi dengan matriks LittleBits
    CoDebit dan LED.
  tutorial_spherorvrincolor_longdescription: 'Cahaya yang dapat dilihat terdiri dari
    gelombang dengan panjang yang bervariasi yang mata dapat dikesan sebagai warna.
    Walaupun RVR+tidak mempunyai mata (sekurang-kurangnya yang dapat melihat) ia mempunyai
    sensor yang dapat mengesan pelbagai warna. Ketahui keupayaan sensor warna RVR+dan
    cara memprogramnya. '
  tutorial_clbinary_longdescription: Dengan menggunakan komponen restone di Minecraft,
    peserta akan belajar bagaimana pengiraan binari berfungsi, membuat pintu logik
    AND dan OR, dan menggunakan pengiraan binari untuk membuat kunci gabungan untuk
    membuka pintu terkunci.
  tutorial_sascollabcode_longdescription: Ia boleh mencabar untuk mencari sumber untuk
    mengajar pengekodan kepada pelajar yang mengalami masalah penglihatan. SAS percaya
    bahawa setiap pelajar harus mempunyai peluang untuk belajar kod dan bertujuan
    untuk mencapai ini menggunakan blok kod braille dengan SAS CodeSnaps - persekitaran
    pengekodan kolaboratif yang boleh mendapatkan pengekodan seluruh kelas dengan
    hanya satu iPad dan robot Sphero.
  tutorial_codecombatgoblins_longdescription: Kami perlukan bantuan anda! Mulakan
    usaha epik di mana anda mengawal permainan melalui kuasa pengaturcaraan anda.
    Jadilah wira, buka kunci rampasan dan kembangkan senjata kod anda untuk menyelamatkan
    bandar. Kemudian gunakan strategi AI untuk mengumpulkan parti untuk pertempuran
    bos jembalang terakhir!
  tutorial_scratchstorytelling_longdescription: Animasikan cerita anda sendiri dengan
    Scratch! Tambahkan sprite, latar belakang, dan kesan grafik interaktif untuk menghidupkan
    kisah anda. Termasuk panduan fasilitasi pendidik, tutorial projek Scratch, dan
    kad pengekodan. Aktiviti ini sejajar dengan Standard Seni Bahasa Inggeris Teras
    Biasa.
  tutorial_crayolasymbols_longdescription: Gambar bernilai seribu perkataan-walaupun
    imej kecil mengatakan banyak! Simbol visual ada di mana-mana, mengarahkan kita
    ke tandas awam, hospital, tanjakan kerusi roda, dan perhentian bas. Gunakan bentuk
    dan garisan untuk mereka bentuk simbol asal yang boleh dikira oleh orang lain.
  tutorial_crayoladrawacode_longdescription: Terokai kod dari semalam dan hari ini.
    Orang kuno melukis simbol di dinding gua untuk bercerita. Orang Mesir kuno mengukir
    hieroglif, bahasa simbol visual yang mewakili orang, objek, dan tindakan, menjadi
    batu. Buat cerita tambahan dengan kod visual.
  tutorial_crayolafollowmycode_longdescription: Buat tarian pengekodan dengan melakar
    simbol visual seperti anak panah, spiral, dan jejak langkah untuk mencipta corak
    yang anda dan orang lain akan ikuti. Atau buat watak kecil dari Model Magic dan
    gunakannya untuk mengikuti kod tarian anda!
  tutorial_madpicturethis_longdescription: Pelajaran ini akan memperkenalkan pelajar
    kepada bahasa HTML dan mengajar mereka cara menyahkodnya, walaupun mereka tidak
    pernah berinteraksi dengan kod HTML sebelum ini. Dengan membuat pemerhatian, pelajar
    akan melihat corak dan memperoleh pemahaman yang lebih baik tentang bagaimana
    kod HTML ditulis dan ditafsirkan.
  tutorial_mindmakersmaps_longdescription: Di alam semesta ini, peta pelbagai jenis
    berfungsi sebagai latar belakang untuk cabaran yang menyeronokkan dengan kenderaan
    autonomi yang mematuhi program anda. Untuk menang, anda perlu mentafsirkan setiap
    peta dan program bukan sahaja pergerakan, tetapi menyesuaikan diri dengan yang
    tidak dijangka menggunakan sensor untuk halangan dan peristiwa semula jadi seperti
    cuaca, suhu, dan peredaran masa. Mempunyai perjalanan yang baik!
  tutorial_mindmakersjorel_longdescription: Alam semesta yang menyeronokkan Brother
    Jorel kini berada di bawah kawalan anda! Tetapi untuk itu, anda perlu menguasai
    asas-asas pengaturcaraan dan mengembangkan kemahiran seperti pemikiran algoritma,
    penguraian masalah, pengenalan corak dan abstraksi... bekerja keras dan mungkin
    anda akan mengetahui nama saudara Jorel!
  tutorial_mindmakersroboland_longdescription: Program robot pelik dan menyeronokkan
    Mustachebot dan Ladybot! Anda membantu mereka mengatasi cabaran, dan mereka membantu
    anda mengembangkan pemikiran komputasi. Semakin maju cabarannya, semakin banyak
    anda belajar tentang algoritma, penguraian, corak, dan abstraksi... Bekerja keras
    dan bersenang-senang!
  tutorial_mindmakersrobolandjr_longdescription: Program robot pelik dan lucu Mustachebot
    dan Ladybot. Setiap kali anda berjaya menyelesaikan cabaran, anda akan mendapat
    bola hijau kecil dan beralih ke yang seterusnya. Capriche!
  tutorial_codehsdraw_longdescription: Buat program lukisan anda sendiri di Scratch
    menggunakan input papan kekunci dan tetikus. Sesiapa sahaja akan dapat menggunakannya
    membuat seni digital yang menyeronokkan dan kreatif!
  tutorial_codehscamouflage_longdescription: Gunakan ScratchJr untuk memprogram haiwan
    untuk menunjukkan penyesuaiannya menggunakan penyamaran di persekitarannya!
  tutorial_firiapythoncodex_longdescription: Pelajaran langkah demi langkah yang mudah
    mengajar pengekodan Python semasa anda membuka kunci keupayaan baru, dari paparan
    warna yang indah ke sistem audio hi-fi. Gunakan pecutan terbina dalam, sensor
    cahaya, dan mikrofon untuk kod projek unik dan interaktif anda sendiri. Dan anda
    boleh menyambungkan motor servo dan sensor luaran secara langsung untuk kemungkinan
    pengembangan tanpa had. CodeX = permainan, muzik, sensor, seni, dan banyak lagi!
  tutorial_bekidscoding_longdescription: Sertai Grace, Zak dan Dot the Robot dalam
    pengembaraan di Loop Galaxy! Kod dengan blok untuk menyelesaikan tugas yang menarik,
    dan pelajari asas-asas algoritma, urutan dan gelung!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour adalah permainan pengekodan
    berpandu sendiri untuk kanak-kanak berumur 4-11 tahun. Ia mengajar asas-asas pengekodan
    seperti penjujukan, penyahpepijatan, gelung dan fungsi. Ia juga mengajar teknik
    untuk menyelesaikan masalah supaya kanak-kanak menjadi lebih yakin, pelajar bebas.'
  tutorial_microbitdice_longdescription: 'Goncang mikro anda: bit untuk membuat nombor
    rawak.'
  tutorial_madflashcard_longdescription: Pelajaran ini mendedahkan pelajar kepada
    kod HTML dan CSS dan memberi mereka peluang untuk berinteraksi dengannya dan melihat
    hasilnya dalam masa nyata.
  tutorial_madappwars_longdescription: 'Pelajaran ini memberi peluang kepada pelajar
    untuk meneroka bahagian perniagaan pengembangan aplikasi. Dalam aktiviti ini,
    pelajar membandingkan dua aplikasi yang berada di bawah kategori payung yang sama
    (contoh: dua aplikasi perjalanan) dan menilai mana yang lebih baik berdasarkan
    kriteria tertentu.'
  tutorial_kodablepuppies_longdescription: Pelajar akan bertemu rakan-rakan Kodable
    yang gebu dan belajar bagaimana menjaga mereka! 'Haiwan peliharaan' adalah anak
    anjing dalam permainan yang memerlukan banyak cinta dan perhatian. Pelajar akan
    memprogram Carebots untuk membantu tanggungjawab menjadi sewa paw-baru menggunakan
    konsep pengekodan seperti fungsi dan pernyataan bersyarat.
  tutorial_googlesuperhero_longdescription: Ubah pahlawan harian daripada kehidupan
    atau komuniti anda kepada adiwira dengan mengatur cara mereka untuk terbang di
    atas bangunan, berputar, berlatih melakukan tendangan sisi dan menjaringkan mata
    dengan menyentuh objek dalam permainan. Dalam Mengekod Adiwira Anda, tunjukkan
    kuasa istimewa wira dan kreativiti anda sendiri dengan CS First dan Scratch.
  tutorial_googlename _longdescription: Pilih nama dan hidupkan huruf perkataan dengan
    menggunakan kod. Pilih nama samaran, nama haiwan peliharaan, haiwan, sukan, tempat
    atau hobi.
  tutorial_carnegiezillah_longdescription: Zillah City is thriving, and music is in
    the air. Rumor has it, the famed Gargantua bot is online and sending the last
    Toxibots to trash the city block by block…. Grab your cobot hoverboard and get
    ready to groove, move, and finish off what you started! Players program their
    cobot hoverbots to change lanes, avoid obstacles, and take out many Toxibots in
    this rhythm-styled game.
  tutorial_nasachspacejam_longdescription: Buat sistem suria yang benar-benar batu!
    Ketahui mengenai muzik, astronomi, dan pengekodan dalam aktiviti berpandukan diri
    ini (tidak diperlukan pengalaman pengekodan). Planet program untuk membuat muzik,
    mencipta sistem suria muzik anda sendiri, lengkap dengan melodi angkasa.
  tutorial_hatchxrsolar_longdescription: 'Terokai bintang dan bina sistem suria anda
    sendiri menggunakan konsep pengaturcaraan berasaskan blok. Ketahui tentang asas
    ruang 3D, dan selami imaginasi anda untuk membina alam semesta impian anda, semuanya
    dalam masa kurang daripada satu jam. Dan rasa apa, anda boleh menjalankan projek
    anda dalam AR pada mana-mana peranti iOS menggunakan aplikasi HatchXR. Jangan
    lupa untuk berkongsi ciptaan anda dengan kami menggunakan #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Kod permainan penceroboh ruang klasik dalam
    3D, sambil belajar tentang asas pembangunan permainan, gerakan dalam ruang 3D
    dan mempelajari konsep pengaturcaraan asas seperti gelung, syarat, pembolehubah,
    dan acara papan kekunci, semuanya dalam masa kurang daripada satu jam. Jangan
    lupa untuk berkongsi ciptaan anda dengan kami menggunakan #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Bina permainan dino T-rex krom klasik dalam
    3D, sambil belajar tentang asas pembangunan permainan, gerakan dalam ruang 3D
    dan pelajari konsep pengaturcaraan asas seperti gelung, syarat, pembolehubah,
    dan acara papan kekunci, semuanya dalam masa kurang daripada satu jam. Jangan
    lupa untuk berkongsi ciptaan anda dengan kami menggunakan #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Babi guinea akan datang dan mereka lapar.
    Untuk setiap pusingan, program Bot untuk membakar wortel, melancarkan salad atau
    memanggil perisai Apple yang hebat dalam permainan pengekodan pantas yang marah
    ini. Kumpulkan hati untuk membuka lebih banyak alat dan mengandungi kegilaan makan
    sambil berharap kod anda tidak pecah.
  tutorial_pickcodeshapes_longdescription: Belajar menggunakan Pickcode untuk menulis
    kod yang mencipta pelbagai bentuk. Setelah kursus selesai, anda akan dapat menjadi
    kreatif dan membuat reka bentuk apa sahaja yang anda mahukan!
  tutorial_codesterssketch_longdescription: Ketahui asas-asas pengekodan dalam Python
    sambil mencipta Etch-a-Sketch tersuai anda sendiri! Ketahui cara mengawal sprite
    pada skrin dengan peristiwa penting yang berbeza, terima input pengguna untuk
    menetapkan lebar pen, dan gunakan senarai untuk mengawal warna pen.
  tutorial_pickcodechatbot_longdescription: Dalam kursus ini, anda akan belajar bagaimana
    membuat chatbot mudah yang memainkan permainan libs iklan cepat.
  tutorial_codestersfish_longdescription: Ketahui asas-asas pengekodan dalam Python
    sambil mencipta permainan objek jatuh anda sendiri! Anda akan belajar bagaimana
    untuk menambah latar belakang dan sprite, dan bagaimana untuk menggunakan acara
    untuk mencipta dan mengawal sprite di atas pentas.
  tutorial_codestershedgehog_longdescription: Ketahui asas-asas pengekodan dalam Python,
    kemudian buat permainan yang menembak sprite kepada bintang-bintang! Untuk menembak
    pukulan anda, anda perlu terlebih dahulu belajar cara membuat peristiwa utama,
    selang, dan perlanggaran. LETUPAN!
  tutorial_pickcodeggame_longdescription: Belajar untuk membuat permainan meneka dua
    pemain di mana satu pemain memasukkan nombor ke dalam chatbot, dan chatbot memberikan
    petunjuk kepada pemain lain ketika mereka cuba meneka.
  tutorial_codestersdino_longdescription: Ketahui fungsi dan acara Python sambil mencipta
    permainan Flappy Dino anda sendiri. Sebaik sahaja permainan bermula, dino jatuh!
    Jika anda memukul blok, anda kalah. Berapa banyak blok yang boleh anda layari
    dino?
  tutorial_pickcodemtpaint_longdescription: Dalam kursus ini, anda akan belajar bagaimana
    menggunakan fungsi untuk melukis bentuk yang cukup rumit (seperti jalur mobius
    tetapi dalam bentuk segitiga). Selepas pelajaran ini, anda akan mempunyai blok
    bangunan untuk membuat satu tan reka bentuk yang berbeza.
  tutorial_microsoftcarnival_longdescription: Kod karnival bilik darjah anda sendiri
    dengan permainan seperti Whack-the-Mole, Belon Burstin, dan Amalan Sasaran.
  tutorial_thunkablescavenger_longdescription: Belajar untuk membina aplikasi Scavenger
    Hunt anda sendiri di Thunkable, dan gunakan aplikasi anda untuk memburu item pada
    peranti mudah alih anda sebaik sahaja kod anda selesai.
  tutorial_codeillusionfund_longdescription: Masuk ke dalam dunia ajaib pengekodan
    dan sains komputer semasa anda belajar dan membiasakan diri dengan asas-asas komputer!
    Ini termasuk berlatih mengklik dan menatal, menyeret dan menjatuhkan, menyalin
    dan menampal dan menaip.
  tutorial_codeillusiongoofybeg_longdescription: Mulakan pengembaraan pengekodan ajaib
    dengan Goofy! Ketahui cara melukis, mewarnai dan memindahkan bentuk, serta memuatkan
    imej dan bunyi semasa anda menguasai asas-asas Pembangunan Permainan menggunakan
    JavaScript.
  tutorial_codeillusiongoofyint_longdescription: 'Buat jalur digital interaktif anda
    sendiri dengan Goofy semasa anda meneroka kegembiraan Pembangunan Permainan menggunakan
    JavaScript. Aktiviti ini akan membina apa yang anda pelajari dalam aktiviti pengenalan
    kami, Disney Codeillusion: Game Development Adventure with Goofy for Beginners.'
  tutorial_robotmagicescape_longdescription: Melarikan diri dari bilik 3D berhantu
    dengan bantuan dari bot yang boleh diprogramkan.
  tutorial_codespeakclimate_longdescription: Ketahui cara membina laman web asas secara
    bertanggungjawab menggunakan HTML dan membantu mendidik orang lain tentang perubahan
    iklim.
  tutorial_codespeaktwinkle_longdescription: Dengar membaca dengan kuat 'Coding Twinkle'
    dan kemudian belajar untuk kod menggunakan aplikasi ScratchJR
  tutorial_coinbasecrypto_longdescription: Uji ingatan anda dan pelajari asas-asas
    crypto!
  tutorial_codespeakcomp_longdescription: Ketahui tentang pengkomposan cacing dan
    bina permainan dalam Scratch!
  tutorial_codespeaksnake_longdescription: Dengar cerita tentang Snake, bintang permainan
    mudah alih klasik, dan kod permainan anda sendiri dalam ScratchJr
  tutorial_prstemalexa_longdescription: Pelajar akan meneroka kecerdasan buatan suara
    - atau AI suara - dengan mengekodkan dua kemahiran Alexa. Pelajar akan bermula
    dengan menonton video yang merangkumi asas AI suara, dan kemudian membina program
    bertenaga AI suara di MIT App Inventor yang mengatakan 'Hello Moon' dan program
    yang dapat membaca fakta ruang rawak. Pelajaran berakhir dengan tinjauan dan perbincangan
    perbendaharaan kata.
  tutorial_coderzfarm_longdescription: Program robot untuk menanam taman, dan pelajari
    cara robot membantu petani di dunia nyata.
  tutorial_intelinofield_longdescription: Belajar untuk memprogram kereta api pintar
    intelino yang dicabut dengan tindakan terkunci dan selesaikan misi memandu pelajar
    di seluruh bandar dalam lawatan lapangan mereka.
  tutorial_cablockchain_longdescription: Kursus interaktif ini meneroka teknologi
    blockchain dan cryptocurrency, daya penggerak web generasi akan datang. Ikuti
    watak kami semasa mereka memasuki metaverse semasa memburu untuk mencari penipu
    yang berpotensi. Mereka menemui pelbagai aplikasi kreatif blockchain dan mempertimbangkan
    bagaimana ia boleh memberi kesan kepada masyarakat pada masa akan datang.
  tutorial_nasaparachute_longdescription: Dalam aktiviti ini, anda akan belajar bagaimana
    jurutera JPL menggunakan kod binari untuk memasukkan mesej tersembunyi dalam payung
    terjun yang digunakan untuk membantu rover Mars, Ketekunan, berjaya mendarat di
    Marikh. Anda juga akan berpeluang membuat mesej tersembunyi anda sendiri.
  tutorial_nasascratch_longdescription: Buat permainan penerokaan Bulan atau Marikh
    menggunakan Scratch, bahasa pengaturcaraan visual. Fikirkan seperti perancang
    misi ruang angkasa NASA untuk merancang permainan anda!
  tutorial_nasaorbit_longdescription: Dalam aktiviti ini, pelajar menggunakan Scratch,
    Snap! , atau bahasa pengaturcaraan lain untuk membuat simulasi interaktif kapal
    angkasa yang berlabuh ke Stesen Angkasa Antarabangsa. Simulasi Docking Orbital
    Crew (Coding Sim) melibatkan pelajar dalam pemikiran komputasi, penyelesaian masalah,
    dan aplikasi matematik dunia sebenar.
  tutorial_nasapackage_longdescription: Dalam aktiviti ini, pelajar menggunakan Scratch,
    Snap! , atau bahasa pengaturcaraan lain untuk membuat simulasi interaktif drone
    yang menavigasi di sekitar kawasan geofenced untuk menyampaikan pakej. Simulasi
    melibatkan pelajar dalam pemikiran komputasi, penyelesaian masalah, dan aplikasi
    matematik dunia sebenar.
  tutorial_nasalunar_longdescription: 'Pelajar belajar mengenai misi Artemis 1 dan
    Cabaran Pembangunan Aplikasi NASA (ADC). Matlamatnya adalah untuk pelajar mengikuti
    langkah-langkah yang telah kami buat menggunakan Makmal Aplikasi Code.org untuk
    mempelajari pengaturcaraan asas menggunakan kod blok. '
  tutorial_meeestate_longdescription: 'Selesaikan teka-teki untuk melarikan diri dari
    rumah misteri Dr. Breakowski di Minecraft Hour of Code: Escape Estate yang baru.
    Gunakan pemikiran pengekodan dan pengiraan untuk membuka kunci rahsia, membuka
    pintu perangkap, dan mendedahkan petunjuk tersembunyi. Kod jalan keluar anda menjelang
    subuh dan dapatkan sejuta zamrud! Dengan pengekodan dalam blok atau Python, Hour
    of Code menawarkan laluan pembelajaran bagi sesiapa sahaja untuk mempelajari asas-asas
    kod.'
  tutorial_imagipixelart_longdescription: Belajar Python dan buat animasi berwarna-warni
    anda sendiri dalam kursus kemalangan 1 jam ini!
  tutorial_kcjhealth_longdescription: 'Ketahui tentang visualisasi data, seni algoritma
    dan pengekodan, sambil meneroka SDG #3 ''Kesihatan dan Kesejahteraan yang Baik''.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye, dan Riri mesti bersatu untuk
    membantu Wakanda. Kod aktiviti penuh aksi anda sendiri yang diilhamkan oleh Marvel
    Studios ''Black Panther: Wakanda Forever''!'
  tutorial_nafbrand_longdescription: Dalam Kod Jenama anda, anda akan membuat fail
    kenalan maya untuk membuat kod QR yang diperibadikan dengan butiran hubungan anda.
    Selepas anda melengkapkan aktiviti ini, anda akan dilengkapi dengan kad perniagaan
    moden yang boleh anda kongsi semasa anda membuat rangkaian dengan orang yang boleh
    membantu atau membimbing anda dalam perjalanan kerjaya atau kolej anda.

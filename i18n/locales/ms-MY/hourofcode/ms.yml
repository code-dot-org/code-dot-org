  hoc_faq_title: Soalan Lazim
  hoc_faq_what_is_hoc_q: Apakah Hour of Code?
  hoc_faq_what_is_hoc_a: Acara Hour of Code bermula sebagai pengenalan kepada sains
    komputer yang disampaikan selama satu jam, direka bentuk bertujuan untuk menjadikan
    "kod" lebih mudah difahami, untuk menunjukkan sesiapa sahaja boleh mempelajari
    asasnya dan meluaskan penyertaan di dalam bidang sains komputer. Sejak itu, ia
    telah menjadi usaha sedunia untuk meraikan sains komputer, bermula dengan aktiviti
    pengekodan selama 1 jam tetapi berkembang kepada pelbagai jenis usaha komuniti.
    Cubalah lihat <a href='%{tutorials}'> tutorial dan aktiviti</a>. Kempen akar umbi
    ini disokong oleh lebih daripada <a href='%{partners}'>400 rakan kongsi</a> dan
    200,000 pendidik di seluruh dunia.
  hoc_faq_what_is_hoc_a_markdown: Hour of Code dimulakan sebagai pengenalan satu jam
    kepada sains komputer, yang direka bentuk bertujuan memudahkan "kod", untuk menunjukkan
    bahawa sesiapa sahaja boleh mempelajari asasnya dan meluaskan penyertaan di dalam
    bidang sains komputer. Sejak dari itu, ia telah menjadi usaha seluruh dunia untuk
    meraikan sains komputer, bermula dengan aktiviti pengekodan selama 1 jam tetapi
    berkembang kepada semua jenis usaha komuniti. Lihat [tutorials and activities](%{tutorials}).
    Kempen akar umbi ini disokong oleh lebih daripada [400 partners](%{partners})
    dan 200,000 pendidik di seluruh dunia.
  hoc_faq_last_year: Cuba tutorial itu
  hoc_faq_when_is_hoc_q: Bilakah acara Hour of Code diadakan?
  hoc_faq_when_is_hoc_a: Acara Hour of Code diadakan pada setiap tahun semasa <a href='%{csedweek_url}'>
    Minggu Pendidikan Sains Komputer</a>. Minggu Pendidikan Sains Kumputer %{campaign_date_year}
    akan diadakan pada %{campaign_date_full}, tetapi anda boleh menganjurkan acara
    Jam Kod sepanjang tahun. Minggu Pendidikan Sains Komputer akan diadakan secara
    tahunan sebagai pengiktirafan hari ulangtahun perintis pengkomputeran <a href='%{grace_hopper}'>Laksamana
    Grace Murray Hopper</a> (9 Disember 1906).
  hoc_faq_when_is_hoc_a_markdown: Acara Hour of Code diadakan pada setiap tahun semasa
    [Computer Science Education Week](%{csedweek_url}). Minggu Pendidikan Sains Kumputer
    %{campaign_date_year} akan diadakan pada %{campaign_date_full}, tetapi anda boleh
    menganjurkan acara Hour of Code sepanjang tahun. Minggu Pendidikan Sains Komputer
    akan diadakan secara tahunan sebagai pengiktirafan hari ulangtahun perintis pengkomputeran
    [Admiral Grace Murray Hopper](%{grace_hopper}) (9 Disember 1906).
  hoc_faq_why_cs_q: Mengapakah sains komputer?
  hoc_faq_why_cs_a: "<i>Setiap</i> pelajar perlu diberikan peluang untuk mempelajari
    sains komputer. Ini boleh membantu memupuk kemahiran, logik dan kreativiti penyelesaian
    masalah. Apabila bermula awal, pelajar akan memperoleh asas untuk kejayaan di
    dalam mana-mana laluan kerjaya pada abad ke-21. Sila lihat lebih banyak statistik
    <a href='%{stats_url}'>di sini</a>."
  hoc_faq_why_cs_a_markdown: _Setiap_ pelajar perlu diberikan peluang untuk mempelajari
    sains komputer. Ini boleh membantu memupuk kemahiran, logik dan kreativiti penyelesaian
    masalah. Apabila bermula awal, pelajar akan memperoleh asas untuk kejayaan di
    dalam mana-mana laluan kerjaya pada abad ke-21. Sila lihat lebih banyak statistik
    [here](%{stats_url}).
  hoc_faq_how_participate_q: Bagaimanakah saya boleh menyertai acara Hour of Code?
  hoc_faq_how_participate_a: "<a href='/how-to'>Mula merancang di sini</a> dengan
    mengkaji panduan cara yang disediakan. Anda boleh menganjurkan acara Hour of Code
    di sekolah anda atau di dalam komuniti anda &mdash; seperti di dalam kelab kurikulum
    tambahan, pertubuhan bukan berasaskan keuntungan atau di tempat kerja. Atau, anda
    boleh cuba sendiri apabila tiba %{campaign_date}."
  hoc_faq_how_participate_a_markdown: "[Start planning here](%{howto}) dengan mengkaji
    panduan cara yang disediakan. Anda boleh menganjurkan acara Hour of Code di sekolah
    anda atau di dalam komuniti anda — seperti di dalam kelab kurikulum tambahan,
    pertubuhan bukan berasaskan keuntungan atau di tempat kerja. Atau, anda boleh
    cuba sendiri apabila tiba %{campaign_date}. "
  hoc_faq_behind_hoc_q: Siapakah di sebalik acara Hour of Code?
  hoc_faq_behind_hoc_a: Acara Hour of Code didorong oleh Hour of Code dan Minggu Pendidikan
    Sains Komputer <a href='%{partner_url}'>Jawatankuasa Penasihat dan Penilaian</a>
    serta gabungan rakan kongsi yang belum pernah diadakan sebelum ini bekerjasama
    menyokong acara Hour of Code &mdash; termasuk Microsoft, Apple, Amazon, Boys and
    Girls Clubs of America dan Lembaga Pentadbir Kolej.
  hoc_faq_behind_hoc_a_markdown: Acara Hour of Code didorong oleh Hour of Code dan
    Minggu Pendidikan Sains Komputer [Advisory and Review Committees](%{partner_url})
    serta gabungan rakan kongsi yang belum pernah diadakan sebelum ini bekerjasama
    menyokong acara Hour of Code — termasuk Microsoft, Apple, Amazon, Boys and Girls
    Clubs of America dan Lembaga Pentadbir Kolej.
  hoc_faq_host_q: Saya tidak tahu apa-apa mengenai pengekodan. Adakah saya masih boleh
    menganjurkan acara?
  hoc_faq_host_a: Sudah tentu. Aktiviti Hour of Code ialah aktiviti pandu diri. Perkara
    yang perlu anda lakukan ialah <a href='%{codeorg_url}/learn'>mencuba tutorial
    semasa kami</a>, pilih tutorial yang anda mahu dan luangkan satu jam &mdash; kami
    uruskan yang selainnya. Kami juga mempunyai pilihan untuk setiap peringkat umur
    dan tahap pengalaman, dari tadika dan ke atas. Mula merancang acara anda dengan
    membaca <a href='/how-to'> panduan cara</a> kami.
  hoc_faq_host_a_markdown: Sudah tentu. Aktiviti Hour of Code ialah aktiviti pandu
    diri. Perkara yang perlu anda lakukan ialah [try our current tutorials](%{codeorg_url}/learn),
    pilih tutorial yang anda mahu dan luangkan satu jam — kami uruskan yang selainnya.
    Kami juga mempunyai pilihan untuk setiap peringkat umur dan tahap pengalaman,
    dari tadika dan ke atas. Mula merancang acara anda dengan membaca [how to guide](%{howto})
    kami.
  hoc_faq_devices_q: Apakah peranti yang perlu saya gunakan untuk pelajar saya?
  hoc_faq_devices_a: Tutorial Code.org berfungsi pada semua peranti dan pelayar. Anda
    dapat lihat lebih banyak maklumat tentang keperluan teknologi tutorial Code.org
    <a href='%{codeorg_url}/educate/it'>di sini</a>. Keperluan teknikal untuk tutorial
    bukan-Code.org boleh didapati pada <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>
    di dalam huraian khusus tutorial. Jangan lupa bahawa kami juga menawarkan <a href='%{unplugged_url}'>aktiviti
    nirplag</a> jika sekolah anda tidak dapat memuatkan tutorial!
  hoc_faq_devices_a_markdown: Tutorial Code.org berfungsi pada semua peranti dan pelayar.
    Anda dapat lihat lebih banyak maklumat tentang keperluan teknologi tutorial Code.org
    [here](%{codeorg_url}/educate/it). Keperluan teknikal untuk tutorial bukan-Code.org
    boleh didapati pada [%{partner_url}/learn](%{codeorg_url}/learn) di dalam huraian
    khusus tutorial. Jangan lupa bahawa kami juga menawarkan [unplugged activities](%{unplugged_url})
    jika sekolah anda tidak dapat memuatkan tutorial!
  hoc_faq_need_computers_q: Adakah saya memerlukan komputer untuk setiap penyertaan?
  hoc_faq_need_computers_a: Tidak. Kami menyediakan tutorial Hour of Code yang boleh
    dilakukan pada PC, telefon pintar, tablet malah ada yang tidak memerlukan komputer
    sama sekali! Anda boleh turut serta walau di mana sahaja anda berada, dengan apa
    sahaja yang ada bersama anda. <p><i>Berikut ialah beberapa pilihan:</i> <br> <ul>
    <li><b>Bekerja secara berpasangan.</b> <a href='%{pair_programming_research}'>Penyelidikan
    menunjukkan</a> pelajar belajar dengan lebih baik apabila menggunakan <a href='%{pair_programming_video}'>pengaturcaraan
    berpasangan</a>, berkongsi komputer dan berganding bahu. Menggalakkan pelajar
    anda menggandakan usaha. <li><b>Gunakan skrin projektor.</b> Jika anda mempunyai
    projektor dan skrin untuk komputer yang disambungkan ke Laman Web, seluruh kumpulan
    anda boleh melakukan Jam Kod bersama. Tonton bahagian video bersama dan secara
    bergilir menyelesaikan teka-teki atau menjawab soalan. <li><b>Laksanakan secara
    nirplag.</b> Kami menawarkan tutorial <a href='%{unplugged_url}'> yang tidak memerlukan
    komputer</a> sama sekali. </ul>
  hoc_faq_need_computers_a_markdown: |-
    Tidak. Kami menyediakan tutorial Hour of Code yang boleh dilakukan pada PC, telefon pintar, tablet malah ada yang tidak memerlukan komputer sama sekali! Anda boleh turut serta walau di mana sahaja anda berada, dengan apa sahaja yang ada bersama anda.

    _Berikut ialah beberapa pilihan:_

    - **Bekerja secara berpasangan.** [Research shows](%{pair_programming_research}) pelajar belajar dengan lebih baik apabila menggunakan [pair programming](%{pair_programming_video}), berkongsi komputer dan berganding bahu. Menggalakkan pelajar anda menggandakan usaha.
    - **Gunakan skrin projektor.** Jika anda mempunyai projektor dan skrin untuk komputer yang disambungkan ke Laman Web, seluruh kumpulan anda boleh melakukan Jam Kod bersama. Tonton bahagian video bersama dan secara bergilir menyelesaikan teka-teki atau menjawab soalan.
    - **Laksanakan secara nirplag.** Kami menawarkan [tutorials that require no computer](%{unplugged_url}) sama sekali.
  hoc_faq_international_q: Saya berada di <country>. Bagaimanakah saya boleh menyertai
    pada peringkat antarabangsa?
  hoc_faq_international_a: Sesiapa sahaja boleh menganjurkan acara Hour of Code, di
    mana-mana sahaja di dunia. Pada tahun lepas, para pelajar dari seluruh dunia telah
    bersama menyertai acara Hour of Code. Ketahui lebih lanjut <a href='/promote'>di
    sini</a>.
  hoc_faq_international_a_markdown: Sesiapa sahaja boleh menganjurkan acara Hour of
    Code, di mana-mana sahaja di dunia. Pada tahun lepas, para pelajar dari seluruh
    dunia telah bersama menyertai acara Hour of Code. Ketahui lebih lanjut [here](%{promote}).
  hoc_faq_tutorial_q: Bagaimanakah saya boleh membuat tutorial Hour of Code?
  hoc_faq_tutorial_a: Jika anda berminat menjadi rakan tutorial, <a href='/tutorial-guidelines'>lihat
    garis panduan dan arahan kami</a>. Kami ingin menganjurkan pelbagai pilihan menarik,
    tetapi matlamat utamanya ialah mengoptimumkan pengalaman untuk pelajar dan guru
    yang baharu kepada sains komputer.
  hoc_faq_tutorial_a_markdown: Jika anda berminat menjadi rakan tutorial, [see our
    guidelines and instructions](%{tutorial_guidelines}). Kami ingin menganjurkan
    pelbagai pilihan menarik, tetapi matlamat utamanya ialah mengoptimumkan pengalaman
    untuk pelajar dan guru yang baharu kepada sains komputer.
  hoc_faq_account_q: Adakah pelajar perlu daftar masuk dengan menggunakan akaun?
  hoc_faq_account_a: Tidak. Tiada pendaftaran atau daftar masuk diperlukan sama sekali
    untuk pelajar mencuba Hour of Code. Kebanyakan <a href='%{codeorg_url}/learn/beyond'>kursus
    susulan</a> memerlukan penciptaan akaun untuk menyimpan kemajuan pelajar. Pendaftaran
    untuk Hour of Code juga TIDAK mencipta akaun Studio Kod secara automatik. Jika
    anda mahu mencipta akaun untuk pelajar anda, sila ikuti arahan <a href='https://youtu.be/_smelV_KISE'>ini</a>.
  hoc_faq_account_a_markdown: Tidak. Tiada pendaftaran atau daftar masuk diperlukan
    sama sekali untuk pelajar mencuba Hour of Code. Kebanyakan [follow-on courses](%{codeorg_url}/learn/beyond)
    memerlukan penciptaan akaun untuk menyimpan kemajuan pelajar. Pendaftaran untuk
    Hour of Code juga TIDAK mencipta akaun Studio Kod secara automatik. Jika anda
    mahu mencipta akaun untuk pelajar anda, sila ikuti [instructions](https://youtu.be/_smelV_KISE)
    ini.
  hoc_faq_high_school_q: Apakah aktiviti yang perlu saya lakukan dengan pelajar sekolah
    menengah?
  hoc_faq_high_school_a: Tutorial Star Wars dan Minecraft kami sangat bagus untuk
    pelajar sekolah menengah, terutamanya versi JavaScript Star Wars dan tahap permainan
    bebas di dalam kedua-dua tutorial tersebut. Sebagai gantinya, kami menyarankan
    supaya mencuba satu daripada tutorial untuk individu yang baru bermula pada <a
    href='%{codeorg_url}/learn'>%{partner_url}/learn</a> untuk memulakan, seperti
    tutorial bersama Angry Birds atau bersama Anna dan Elsa. Pelajar sekolah menengah
    boleh menyelesaikan satu daripada ini dalam 30 minit dan kemudian boleh mencuba
    tutorial lanjutan di dalam JavaScript, seperti Akademi Khan atau CodeHS.
  hoc_faq_high_school_a_markdown: Tutorial Star Wars dan Minecraft kami sangat bagus
    untuk pelajar sekolah menengah, terutamanya versi JavaScript Star Wars dan tahap
    permainan bebas di dalam kedua-dua tutorial tersebut. Sebagai gantinya, kami menyarankan
    supaya mencuba satu daripada tutorial untuk individu yang baru bermula pada [%{partner_url}/learn](%{codeorg_url}/learn)
    untuk memulakan, seperti tutorial bersama Angry Birds atau bersama Anna dan Elsa.
    Pelajar sekolah menengah boleh menyelesaikan satu daripada ini dalam 30 minit
    dan kemudian boleh mencuba tutorial lanjutan di dalam JavaScript, seperti Akademi

  tutorial_caflags_longdescription: Pelajari beberapa konsep pengaturcaraan asas dengan
    blockly. Bangunkan pemikiran pengiraan anda dengan menggunakan bentuk, warna dan
    koordinat yang ringkas untuk melukis bendera dunia. Ketahui kreativiti anda semasa
    anda meneroka jujukan blok dan nilai berbeza untuk membina karya agung bendera
    menarik anda sendiri.
  tutorial_matariki_longdescription: 'Maia dan Charlie berasal dari New Zealand. Keluarga
    Maia''s bersiap sedia untuk meraikan Matariki: tahun baru Māori. Dia menjemput
    rakannya Charlie untuk datang dan tinggal di marae (rumah pertemuan tradisional)
    keluarganya. Terdapat banyak tugasan dan aktiviti penyelesaian masalah yang menarik
    dan perlu dilakukan untuk sambutan Matariki ini! Gunakan kemahiran Pemikiran Pengiraan
    anda untuk membantu Maia dan Charlie bersiap sedia untuk sambutan itu.'
  tutorial_carestaurant_longdescription: Charlie dan Tilley telah memutuskan bahawa
    jika mereka mengatur cara Ross dengan betul, dia akan dapat membantu kerja mengecat
    untuk menjadikan Food Avengers lebih menarik. Pastikan algoritma mereka betul
    - robot yang diberikan arahan yang salah bersama berus cat boleh mengakibatkan
    kerosakan yang serius!
  tutorial_casea_longdescription: Alex dan Lonnie mencipta ikan luar biasa dan makhluk
    laut hebat dengan blok. Bantu mereka mengisih jujukan mengikut urutan dan nyahpepijat
    dengan mengesan dan membaiki kesalahan. Sesuaikan adegan lautan anda sendiri dan
    hidupkan watak anda dengan menambahkan interaktiviti. Pengekod yang baru bermula
    dan prapembaca dialu-alukan!
  tutorial_cashield_longdescription: Kini cuti musim panas tiba dan Alex, keluarganya
    dan Lonnie akan pergi bercuti ke Finland. Abang Alex, Reuben sedang mencipta aplikasi
    tentang paparan perisai dan menunjukkan kepada Alex dan Lonnie cara menggunakannya.
    Sertai mereka semasa mereka mempelajari cara menjujuk blok untuk mereka bentuk
    beberapa perisai mereka sendiri yang luar biasa!
  tutorial_ccwslimer_longdescription: Pelajari cara mengatur cara permainan anda sendiri
    yang boleh dikongsikan dengan berbilang tahap dan cabaran!
  tutorial_codinggalaxy_longdescription: Untuk misi pertama anda di Planet Pengembaraan,
    tugas anda ialah menyelesaikan teka-teki pengekodan untuk menyelamatkan planet
    yang indah itu.
  tutorial_boatrace_longdescription: Pelajari cara membuat permainan perlumbaan bot.
    Pemain menggunakan tetikus untuk menavigasi bot ke pulau gurun tanpa bertembung
    dengan halangan.
  tutorial_ccplay_longdescription: Mengekod dan bermain siri tahap permainan sambil
    mempelajari konsep sains komputer yang penting. Pada tahap terakhir, tunjukkan
    kreativiti dan kemahiran anda untuk mengekod permainan anda sendiri dari mula!
  tutorial_grinch_longdescription: 'Belajar mengatur cara dron dan kereta luncur salji
    berteknologi tinggi dengan magik pengekodan untuk menangkap hadiah dan menavigasi
    turun dari gunung bertujuan mengembalikan kemeriahan Krismas ke Whoville. '
  tutorial_codehsart_longdescription: Meme! Meme! Meme! Pelajar meneroka persimpangan
    pengekodan dan seni dengan membina atur cara komputer yang membolehkan mereka
    mencipta meme tersuai untuk dikongsikan bersama rakan.
  tutorial_codehsbitcoin_longdescription: Dalam aktiviti Jam Kod ini, pelajar diperkenalkan
    kepada lejar blok rantai Bitcoin dan beberapa statistik Bitcoin. Pelajar melihat
    cara transaksi dijalankan pada lejar Bitcoin dan menyelidiki keseluruhan prestasi
    blok rantai Bitcoin.
  tutorial_codehsblockchain_longdescription: Pelajar belajar tentang asas mata wang
    kripto dengan meneroka teknologi kriptografi, cincangan dan blok rantai!
  tutorial_codehscipher_longdescription: 'Dalam aktiviti Jam Kod ini, pelajar diperkenalkan
    kepada kriptografi dengan menggunakan sifer Caesar klasik untuk menyahsulit dan
    menyulitkan beberapa mesej dan juga membongkar kecacatan sifer dan cara membaikinya. '
  tutorial_codehscollision_longdescription: Pelajar akan meneroka cara simulasi digunakan
    dalam penyelidikan. Mereka akan mengkaji sejauh mana jisim dan kelajuan memberikan
    kesan kepada perlanggaran elastik dengan menggunakan pemuliharaan momentum dan
    pemuliharaan persamaan tenaga kinetik untuk mengesahkan nilai kelajuan akhir seperti
    yang dikira oleh simulasi. Pelajar perlu mempunyai pengetahuan terdahulu dalam
    menyelesaikan persamaan matematik dengan menggunakan algebra asas.
  tutorial_codehsmath_longdescription: 'Pelajar diperkenalkan kepada Tracy Si Penyu
    dan belajar cara mengekod model matematik yang berbeza dalam Python! Tiada pengalaman
    pengekodan diperlukan, tetapi pelajar mesti telah melengkapkan Algebra I atau
    lebih tinggi. '
  tutorial_codehsmusic_longdescription: Pelajar meneroka cara pengekodan digunakan
    dalam penciptaan muzik dengan membina rentak dan corak lapan kiraan dinamik mereka
    sendiri menggunakan blok JavaScript!
  tutorial_codehssports_longdescription: Pelajar mempelajari cara pengekodan digunakan
    dalam sukan dan reka bentuk permainan dengan membina permainan video sukan asal
    yang boleh dikongsikan bersama rakan mereka secara serta-merta!
  tutorial_codemojipizza_longdescription: 'Kursus ini direka bentuk untuk mengajar
    pelajar asas objek JavaScript. Pelajar akan mempelajari jenis data asas yang boleh
    disimpan dalam pemboleh ubah, daripada boolean pertama mereka sehingga mencipta
    objek mereka sendiri dengan berbilang sifat. Aktiviti ini menjadikan konsep yang
    rumit mudah difahami dengan menggunakan makanan kegemaran orang ramai: Piza!'
  tutorial_moonlander_longdescription: Belajar Fizik semasa mengekod! Pendarat Bulan
    ialah kursus Pembina Permainan dengan 17 latihan yang membimbing pelajar mengenai
    cara membina permainan berasaskan fizik mereka sendiri. Dalam permainan ini, anda
    akan menggunakan kod dan konsep fizik gred ke-6 hingga ke-9 untuk membantu kapal
    angkasa mendarat dengan selamat di atas bulan.
  tutorial_sushicards_longdescription: Buat permainan yang anda boleh menggerakkan
    ikan jerung di sekeliling untuk cuba menangkap ikan.
  tutorial_codesparkcreate_longdescription: Pernah mahu merancang dan kod permainan
    video anda sendiri? Bermula dengan Mod "Buat" kodSpark Academy. Pilih dari dua
    kit permainan yang membimbing anda melalui mencipta dan mengekodkan permainan
    video gaya Mario menggunakan antara muka tanpa perkataan kami. Coder pemula dan
    pra-pembaca dialu-alukan!
  tutorial_hardvsoft_longdescription: Melalui cerita kanak-kanak dan lembaran kerja
    yang diilustrasikan, pelajar anda akan mengetahui perbezaan antara perkakasan
    dan perisian.
  tutorial_codestersecard_longdescription: 'Bina kemahiran pengaturcaraan anda semasa
    anda mempelajari cara mencipta kad ucapan elektronik yang anda boleh kongsikan
    bersama guru, keluarga, atau rakan anda! '
  tutorial_codesterslogo_longdescription: Gunakan kod untuk menjadi kreatif dan reka
    bentuk logo syarikat anda sendiri! Anda akan belajar asas pengekodan dalam bahasa
    pengaturcaraan, Python. Selepas anda melakukan tutorial, anda akan memperoleh
    semua kemahiran yang anda perlukan untuk mencipta logo jenama peribadi anda!
  tutorial_codesterstshirt_longdescription: 'Pelajari kemahiran pengaturcaraan asas
    dan berlatih bergerak di sekeliling satah koordinat semasa anda mencipta reka
    bentuk t-shirt monogram anda sendiri! '
  tutorial_codewards_longdescription: Sertailah misi menarik untuk menyelamatkan bandar
    di bawah laut. Alami kerja sebagai jurutera penyelamat yang membaiki sistem bandar
    yang rosak dengan menggunakan perintah dan algoritma. Atasi pelbagai cabaran untuk
    membuktikan kemahiran, kepintaran dan keberanian anda!
  tutorial_olympics_longdescription: 'Bersama Elsie, sila bersedia untuk Olimpik Robot!
    Bersama dengan konsep pengaturcaraan belajar cara memandu, mengumpulkan butiran
    dan mencipta alatan, membina dan menguji robot anda yang berkuasa. '
  tutorial_codinismhero_longdescription: Pelajari asas pengaturcaraan melalui contoh
    yang menyeronokkan dan bina permainan semasa pembelajaran!
  tutorial_discovery_longdescription: Dua watak berjumpa di suatu dunia dan menemui
    objek yang mengejutkan. Apakah yang berlaku seterusnya? Bersama Scratch dan CS
    Pertama, sesiapa sahaja boleh mencipta cerita unik mereka sendiri dengan kod.
  tutorial_csfirstname_longdescription: Pilih nama dan hidupkan huruf perkataan dengan
    menggunakan kod. Pilih nama samaran, nama haiwan peliharaan, haiwan, sukan, tempat
    atau hobi.
  tutorial_edisonmove_longdescription: Perkenalkan pengaturcaraan berasaskan teks
    dan konsep pemikiran pengiraan utama jujukan kepada pelajar anda dengan menggunakan
    robot Edison dan EdPy, bahasa pengaturcaraan berasaskan teks berdasarkan Python.
    Terokai asas sains komputer dan pengaturcaraan termasuk fungsi, input, parameter
    input dan output. Kemudian rebut cabaran pengekodan dan tulis atur cara anda sendiri
    supaya robot Edison anda berjaya melepasi pagar sesat.
  tutorial_edisonspider_longdescription: Perkenalkan konsep pengiraan pemboleh ubah
    dan data yang utama, dua bahagian paling asas dalam bahasa pengaturcaraan bertujuan
    umum, menggunakan robot Edison dan bahasa pengaturcaraan berasaskan Scratch, EdScratch.
    Pelajar boleh melengkapkan pelajaran ini secara bebas dengan mempelajari tentang
    pemboleh ubah, sebab kami menggunakannya dan kemudian mengamalkan pengetahuan
    mereka untuk mengatur cara Edison untuk memandu seperti labah-labah yang meletakkan
    perangkapnya.
  tutorial_edisonspotlight_longdescription: Perkenalkan robot Edison kepada pelajar
    anda, bantu mereka untuk mula meneroka identiti robot dan cara ia dapat mengesan
    dan bertindak balas, kepada dunia. Pelajar boleh melengkapkan pelajaran ini secara
    bebas semasa mereka mengatur cara robot Edison dengan menggunakan bahasa pengaturcaraan
    berasaskan blok EdBlocks, mengamalkan asas sains komputer termasuk jujukan, gelung
    dan bersyarat.
  tutorial_firiapython_longdescription: Bersedia dengan mikro:bit anda dan tingkatkan
    tahap pengekodan Python! CodeSpace akan membimbing anda langkah demi langkah dari
    baris pertama Python anda untuk mengekod program berinteraktif dengan butang dan
    LED. Pelajari asas pengaturcaraan peranti terbenam, pemantauan input dan pengawalan
    output. Ketahui cara pemboleh ubah dan pernyataan jika dan maka mengawal aliran
    kod dan selesaikan dengan permainan mikro yang pantas dan menyeronokkan!
  tutorial_gamefrootsquid_longdescription: Sotong besar ialah invertebrata terbesar
    di dunia. Dalam permainan pengekodan ini untuk mereka yang baru bermula, anda
    akan mempelajari asas pengekodan dan mencipta permainan yang menerokai kehidupan
    sotong di bawah lautan. Anda akan mengetahui kehidupan rahsia sotong besar, cara
    mengekod kawalan permainan papan kekunci (input/output), bahasa pengekodan Google
    Blockly, cara menerbitkan permainan komputer anda sendiri.
  tutorial_duckpiano_longdescription: Dalam projek ini anda akan membuat kekunci dalam
    komputer anda untuk memainkan bunyi kuek dengan nada berbeza, macam piano yang
    berbunyi seperti itik. Anda boleh menggunakan piano itik anda untuk memainkan
    lagu yang ringkas. Kemudian, anda boleh mencuba bunyi lain, seperti anjing menyalak
    atau suara yang anda rakam sendiri. Projek ini berfungsi paling baik pada komputer
    yang mempunyai papan kekunci, tetapi ia boleh disesuaikan untuk berfungsi pada
    tablet.
  tutorial_gpsound_longdescription: Dalam projek ini, anda akan menulis atur cara
    untuk merakam bunyi daripada mikrofon komputer anda, mainkannya semula dan melukis
    gambar suara yang dirakam. Anda kemudiannya boleh memproses rakaman anda untuk
    menambahkan kesan seperti anjakan nada, main terbalik, atau gema.
  tutorial_groklearningpython_longdescription: Bangunkan kemahiran pengaturcaraan
    anda dan bina pengelas haiwan anda sendiri! Dalam kursus ini anda akan menggunakan
    bahasa pengaturcaraan Python untuk mengelaskan haiwan berdasarkan ciri-cirinya.
    Anda akan belajar tentang perbezaan antara haiwan dan cara ahli biologi menggunakan
    pengaturcaraan untuk membantu mereka melakukan sains! Aktiviti ini mempunyai beberapa
    andaian pengetahuan (pemboleh ubah, cetakan dan input).
  tutorial_htmltimetravel_longdescription: Lakukan perjalanan yang mencabar sepanjang
    masa dan takluki ruang angkasa sambil mempelajari cara menggerakkan, memutarkan
    dan mengubah objek dengan menggunakan asas animasi dalam CSS.
  tutorial_hp_flappy_longdescription: Pelajari konsep pemikiran dan pengaturcaraan
    logik dengan mencipta permainan Burung Kibasan gaya tersendiri di atas Pelapik
    hiper.
  tutorial_appytappin_longdescription: Aktiviti dipimpin guru ini, disesuaikan untuk
    Jam Kod, perkenalkan kanak-kanak dengan menggunakan bahasa pengaturcaraan berasaskan
    teks bagi membangunkan aplikasi permainan mudah alih. Mereka mereka bentuk algoritma
    dan menggunakan pemboleh ubah dan fungsi, serta menguji dan menyahpepijat usaha
    mereka. Termasuk rancangan pelajaran langkah demi langkah, sumber murid, kad sokongan
    dan templat atur cara yang bertulis sebelum ini.
  tutorial_icipher_longdescription: Aktiviti dipimpin guru ini, disesuaikan untuk
    Jam Kod mengajar kanak-kanak tentang berkomunikasi dengan selamat. Kanak-kanak
    mengetahui bahawa mesej sepanjang masa telah disulitkan dan dinyahsulitkan dengan
    menggunakan sifer. Mereka meneroka kriptografi dan memperoleh pemahaman mengenai
    keperluan komunikasi yang selamat.
  tutorial_iguess_longdescription: Memperkenalkan kod Tindak Balas Pantas untuk kanak-kanak
    berumur 3-5 tahun. Gunakan tablet untuk mengimbas kod QR dan teka binatang kecil
    dari habitat yang ditetapkan.
  tutorial_imake_longdescription: Aktiviti nirplag yang dipimpin guru ini, untuk kanak-kanak
    berumur 3-5 tahun, menggunakan lagu dan puisi klasik kanak-kanak bertujuan memperkenalkan
    konsep algoritma, jujukan dan pengulangan. Dengan mengenal pasti langkah dan corak
    dalam puisi popular, kanak-kanak mula memahami bahawa algoritma ada di sekeliling
    kita.
  tutorial_imorse_longdescription: Terokai kriptografi dengan Kod Morse dan Sphero.
    Ketahui bahawa sistem fizikal boleh diatur cara dan menulis kod untuk Sphero berkomunikasi.
  tutorial_kanohp_longdescription: Belajar mengekod dan membuat magik pada skrin dengan
    cabaran yang kreatif. Buat pelepah terbang dan aliran api, gubah muzik dan banyak
    lagi.
  tutorial_khanwebpages_longdescription: Pelajari cara membuat laman web dengan tag
    HTML dan CSS dan selesaikannya dengan membuat kad ucapan anda sendiri untuk dikongsikan
    bersama rakan atau keluarga.
  tutorial_kibobowl_longdescription: Rempuh! Sejauh mana KIBO perlu bergerak untuk
    bermula dari awal lorong boling ke pin? Anda boleh cipta lorong lurus tunggal
    atau laluan yang lebih rumit. Pelajar akan menggunakan anggaran dan pengukuran
    bertujuan mencipta atur cara untuk berjalan sepanjang lorong. Mereka akan menguji
    sejauh mana blok maju tunggal membawa KIBO, kemudian menambah baik atur cara mereka
    dengan menggunakan Proses Reka Bentuk Kejuruteraan.
  tutorial_kibodance_longdescription: Mari kita mengadakan majlis tari-menari Robot
    KIBO! Sediakan pemain muzik untuk memainkan lagu kelas kegemaran, atau lagu yang
    dikaitkan dengan budaya dunia yang sedang anda terokai. Pelajar akan menghiasi
    KIBO mereka seperti penari, kemudian mereka akan mencipta atur cara untuk mengajar
    KIBO mereka menari mengikut muzik. Pelajar akan mempelajari cara mencipta program
    untuk meluahkan idea (dalam hal ini, tarian), dengan memberikan tumpuan kepada
    kemampuan penjujukan.
  tutorial_buildcharacters_longdescription: Apakah ciri watak yang boleh anda kenal
    pasti dalam buku atau individu yang anda kenali? Reka bentuk kekaburan anda sendiri
    dan gunakan kod untuk mengubah suai sifatnya dan hidupkan watak anda! Menampilkan
    JavaScript untuk sekolah rendah atas.
  tutorial_designgames_longdescription: Kini, aplikasi prapembaca paling popular mengandungi
    Ruang Pembuat digital! Buat tahap, reka bentuk permainan, atau bina watak. Pilih
    aktiviti anda dan mula mencipta dengan Kodable! Menampilkan JavaScript untuk sekolah
    rendah atas.
  tutorial_makelevels_longdescription: Bolehkah anda membina pagar sesat yang bersimetri?
    Pagar sesat dengan sudut yang tepat? Jadilah kreatif dan lengkapkan cabaran membina
    pagar sesat yang kreatif dan lengkap dengan konsep pengekodan asas. Selaraskan
    dengan Matematik Teras Umum K-5.
  tutorial_wizard_longdescription: Perjalanan ke dalam dunia Magik Kod sebagai Ahli
    Sihir Kod. Belajar mencipta dan menyihir untuk menyesuaikan istana anda.
  tutorial_mbscratchcards_longdescription: Hubungkan dunia fizikal mikro:bit dengan
    dunia maya Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Gunakan mikro:bit dengan iPad untuk
    mempelajari Swift.
  tutorial_mbbuttons_longdescription: Dalam projek pengenalan ini, anda akan membuat
    gambar atau animasi muncul pada paparan mikro:bit apabila butang ditekan. Aktiviti
    ini sesuai untuk mereka yang belum pernah melakukan atur cara sebelum ini atau
    mereka yang sedang mencari pengenalan mudah untuk mengatur cara BBC mikro:bit.
    Aktiviti ini menggunakan MicroBlocks, sistem pengaturcaraan seperti Scratch yang
    membolehkan anda melihat kod anda berjalan dalam mikro:bit dengan segera.
  tutorial_meteor_longdescription: Dalam projek ini, anda akan mencipta permainan
    Tahi Bintang untuk mikro:bit BBC. Dengan menggunakan butang, pemain akan menggerakkan
    perisai untuk menangkap tahi bintang yang jatuh dan menyelamatkan Bumi. Teknik
    yang anda pelajari dalam projek ini boleh digunakan untuk membuat banyak permainan
    lain untuk BBC mikro:bit, termasuk yang klasik seperti Pong dan Penceroboh Angkasa.
  tutorial_ballbounce_longdescription: Belajar membuat aplikasi mudah alih yang pengguna
    mencampakkan bola merentasi skrin dan melantun dari tepi.
  tutorial_mitcodi_longdescription: Belajar membuat aplikasi mudah alih berinteraktif
    anda sendiri. Tekan lebah dan dengar ia berdengung!
  tutorial_mitdoodle_longdescription: Buat aplikasi mudah alih yang  anda boleh melukis
    gambar pada skrin!
  tutorial_talktome_longdescription: Belajar membuat aplikasi mudah alih yang menjadikan
    telefon anda bercakap dengan anda!
  tutorial_mobilecspmap_longdescription: Gunakan Pencipta Aplikasi untuk mencipta
    Lawatan Peta mercu tanda di bandar, negeri anda, atau di mana-mana sahaja di dunia.
    Tutorial video dan teks pandu diri meneraju pelajar dengan membina antara muka
    pengguna dan pengekodan aplikasi mudah alih, dengan menggunakan komponen peta
    dan menentukan lokasi mengikut garis lintang dan garis bujur.
  tutorial_ozorandom_longdescription: Ketahui cara komputer mencipta nombor rawak
    dan menggunakannya, kemudian gunakan atur cara pergerakan rawak bagi membantu
    menyemai idea untuk cerita.
  tutorial_ozotroll_longdescription: 'Ketahui perbezaan antara hasut maya (troll)
    Internet dan momok kisah dongeng, kemudian ajar Evo cara menjadi momok yang baik
    untuk melindungi anda. '
  tutorial_peblioart_longdescription: Belajar melukis dan menghidupkan bentuk dengan
    kod untuk mencipta karya seni berinteraktif yang diinspirasikan oleh pelukis.
  tutorial_astropi_longdescription: Mengekod mesej dan periksa suhu udara sekitar
    di atas ISS dengan menggunakan simulator Sense HAT komputer Astro Pi dalam talian.
  tutorial_rgart_longdescription: Mencari cara mudah dan intuitif untuk mengajar pelajar
    anda mengekod? STEAM RoboGarden telah menggabungkan latihan kod dengan pembelajaran
    dan misi yang dimainkan dalam pelbagai aktiviti. Dalam aktiviti seni, pelajar
    memahami konsep campuran warna semasa menggunakan blok pengekodan untuk menyelesaikan
    cabaran dalam majlis hari jadi.
  tutorial_rgengineer_longdescription: Mencari cara mudah dan intuitif untuk mengajar
    pelajar anda mengekod? STEAM RoboGarden telah menggabungkan latihan kod dengan
    pembelajaran dan misi yang dimainkan dalam pelbagai aktiviti. Dalam aktiviti kejuruteraan,
    pelajar mempelajari robotik asas sambil menggunakan blok pengekodan untuk menyelesaikan
    cabaran dalam perayaan Krismas.
  tutorial_rgmath_longdescription: Mencari cara mudah dan intuitif untuk mengajar
    pelajar anda mengekod? STEAM RoboGarden telah menggabungkan latihan kod dengan
    pembelajaran dan misi yang dimainkan dalam pelbagai aktiviti. Dalam aktiviti matematik,
    pelajar mengamalkan pengiraan, penambahan dan penolakan sambil menyelesaikan beberapa
    cabaran pengekodan.
  tutorial_rgscience_longdescription: Mencari cara mudah dan intuitif untuk mengajar
    pelajar anda mengekod? STEAM RoboGarden telah menggabungkan latihan kod dengan
    pembelajaran dan misi yang dimainkan dalam pelbagai aktiviti. Dalam aktiviti sains,
    pelajar mengharungi perjalanan ke angkasa lepas menyelesaikan berbilang cabaran
    pengekodan dan mengetahui lebih banyak tentang elemen angkasa lepas dan fakta
    sains.
  tutorial_rgtech_longdescription: Mencari cara mudah dan intuitif untuk mengajar
    pelajar anda mengekod? STEAM RoboGarden telah menggabungkan latihan kod dengan
    pembelajaran dan misi yang dimainkan dalam pelbagai aktiviti. Dalam aktiviti teknologi,
    pelajar mengharungi perjalanan ke kepulauan gunung berapi bertujuan menyelesaikan
    pelbagai cabaran pengekodan dengan memahami konsep asas Teknologi.
  tutorial_robotmagic3d_longdescription: Gunakan imaginasi anda untuk mencipta logo
    3D animasi nama anda, pasukan sukan kegemaran anda atau apa-apa sahaja yang anda
    mahu. Gunakan kod untuk menghidupkan model dan huruf 3D dengan menyeronokkan.
    Pada akhirnya anda boleh memuat turun pelekat animasi ciptaan anda dan kongsikannya
    dengan rakan.
  tutorial_robotmagicflappy_longdescription: Gunakan imaginasi anda untuk mencipta
    permainan Burung Kibasan 3D. Gunakan kod untuk menghidupkan model 3D dengan menyeronokkan.
    Pada akhirnya anda boleh kongsikan ciptaan anda dengan rakan dan cabar mereka
    untuk mendapatkan markah yang tinggi.
  tutorial_scratchadventure_longdescription: Hantarkan watak Cartoon Network kegemaran
    anda dalam pencarian, dari jangkauan alam semesta paling jauh, hingga tepi caruk
    Craig. Buka kunci harta karun dan temui watak baharu semasa mencipta permainan
    pengembaraan.
  tutorial_scratchtalk_longdescription: Hidupkan watak anda dalam Scratch dengan menggunakan
    blok Teks kepada Pertuturan baharu yang dikuasakan oleh Amazon. Cipta robot menyanyi
    rap atau animasi berinteraktif yang bercakap. Projek ini akan menunjukkan kepada
    anda cara mencipta animasi bercakap yang berputar, zum dan bertukar warna. Kemungkinan
    yang tidak berkesudahan!
  tutorial_scratchjrstory_longdescription: An intermediate activity meant for children
    in 2nd-5th grades with some experience with ScratchJr. Melalui aktiviti ini dan
    masa yang berterusan dalam ScratchJr, pelajar akan berpeluang untuk berfikir secara
    kreatif, menambah baik penceritaan dan bekerjasama mereka dengan rakan sebaya
  tutorial_scratchjrtwinkle_longdescription: Kerjasama Kelas Kelip, Kelip Bintang
    Kecil ialah aktiviti pengenalan yang dimaksudkan untuk kanak-kanak di tadika sehingga
    gred kedua dengan sedikit sehingga tiada pengalaman pengaturcaraan. Melalui aktiviti
    ini, pelajar akan berpeluang untuk berfikir secara kreatif, menjadi penglipur
    lara dan memperbaiki kemahiran penaakulan dan penjujukan matematik.
  tutorial_spherocomm_longdescription: Ketahui tentang salah komunikasi dalam komuniti
    dan atur cara komputer. Gunakan pengetahuan ini untuk menyelesaikan apa-apa salah
    komunikasi komunikasi, atau pepijat, dalam program bertujuan membantu BOLT mencari
    jalan pulang.
  tutorial_spherocommunity_longdescription: Reka bentuk laluan mudah yang mewakili
    jalan biasa yang anda berulang-alik setiap hari. Anda akan mencipta dua atur cara,
    laluan yang dilukis dan laluan atur cara berasaskan blok melalui jalan komuniti
    anda.
  tutorial_spherofunctions_longdescription: Pelajari cara menggunakan dan meminta
    fungsi menukar Sphero menjadi kalkulator.
  tutorial_spheroinfrared_longdescription: Menjadi ahli epidemiologi untuk menghentikan
    penyebaran jangkitan robot yang jarang berlaku yang melanda komuniti robot BOLT.
  tutorial_spherolightsensor_longdescription: Pelajari cara mencipta atur cara yang
    menggunakan sensor cahaya sekitar untuk mengukur nilai luks dan mengejar BOLT.
  tutorial_spheromansion_longdescription: Menjaga sekumpulan dinosaur di rumah anda
    sepatutnya tidak menjadi masalah, bukan begitu? Seperti yang anda bayangkan, ini
    tidak berakhir dengan baik. Anda terperangkap di dalam perpustakaan rumah agam
    dan mesti mengatur cara jalan keluar.
  tutorial_roadblocks_longdescription: Sebagai kesinambungan Komuniti Anda, pengubahsuaian
    atur cara blok anda kerana anda dan pasangan anda bertemu sekatan jalan raya yang
    berbeza di sepanjang jalan.
  tutorial_spherotext2_longdescription: Ketahui syarat pertama anda dengan membina
    permainan yang menyeronokkan apabila anda akan mencampakkan Sphero dan meneka
    bunyi haiwan. Ini ialah aktiviti yang sangat baik selepas anda melengkapkan Teks
    1.
  tutorial_spherotext3_longdescription: Belajar menukar LED utama Sphero berdasarkan
    kadar putaran giroskop. Anda juga akan mempelajari tentang penormalan dan nilai
    mutlak. Ini ialah aktiviti yang sangat baik selepas anda melengkapkan Teks 1 dan
    2.
  tutorial_spherotext4_longdescription: Gunakan pemboleh ubah untuk membina permainan
    ubi kentang panas yang dikuasakan oleh Sphero. Anda akan menggunakan pseudokod
    dan membaca dokumentasi untuk menghidupkan permainan klasik ini. Anda juga akan
    mempelajari tentang konsep teknikal seperti gelung sehingga kerawakan dalam batasan.
    Ini ialah aktiviti hebat selepas anda melengkapkan Teks 2 atau 3.
  tutorial_spheroraptor_longdescription: Cipta pen yang diperkuat untuk memastikan
    Spheroraptor berada jauh, sementara menuliskan kod melepaskan diri daripada Spheroraptor
    juga. Daripada gelung, kepada bersyarat, kepada pengendali dan malah pembanding,
    anda akan memerlukan pengetahuan pengekodan sebanyak yang anda dapat kumpulkan.
  tutorial_stempiday_longdescription: Kami menggunakan nombor Pi untuk mengira ukurlilit
    dan keluasan bulatan, tetapi adakah anda pernah terfikir dari manakah asal-usul
    nombor ini atau bagaimanakah mengiranya? Dalam aktiviti pengekodan ini, anda akan
    menjanakan mata secara rawak serupa pembaling damak yang teruk semasa membaling
    damak ke papan. Peratusan damak yang kena dalam bulatan boleh membantu kami mengira
    Pi. Kemudian ubah warna mata hanya untuk keseronokan!
  tutorial_stemplanetoids_longdescription: Adakah anda tahu bahawa kod di sebalik
    permainan Asteroid dan Pendarat Lunar klasik adalah lebih mudah berbanding yang
    anda jangkakan? Adakah anda tahu bahawa kedua-dua permainan ini menggunakan pengetahuan
    fizik yang tepat? Di dalam aktiviti ini, anda akan membaiki permainan asteroid
    yang rosak dan kapal angkasanya pula hanya bergerak di dalam garisan lurus. Kemudian
    anda akan memasukkan graviti ke dalam permainan dan cuba mendaratkan kapal tersebut
    di bulan! Berfungsi dengan baik apabila menggunakan chromebook dan peranti lain!
  tutorial_stempong_longdescription: Adakah anda tahu bahawa kod di sebalik permainan
    popular Bonk.io dan Pong klasik adalah lebih mudah berbanding yang anda jangkakan?
    Adakah anda tahu bahawa kedua-dua permainan ini menggunakan pengetahuan fizik
    yang tepat? Di dalam aktiviti ini, anda akan membaiki versi permainan Pong yang
    rosak supaya objek boleh melantun seperti biasa. Kemudian anda akan memasukkan
    graviti untuk mencipta klon Bonk.io. Berfungsi dengan baik apabila menggunakan
    chromebook dan peranti lain!
  tutorial_algobot_longdescription: AlgoBot ialah permainan teka-teki yang dimainkan
    di atas Europa, kapal penjajahan pan-galaksi, apabila misi mengitar semula menjadi
    kesalahan yang cukup mengerikan. Pemain memberikan perintah kepada AlgoBot, droid
    perkhidmatan kecil yang pintar dan belajar menggunakan bahasa pengaturcaraan visual
    untuk membantunya mengatasi krisis!
  tutorial_thunkableapps_longdescription: 'Pelajari cara membina aplikasi anda sendiri
    dengan pengekodan berasaskan blok! '
  tutorial_toxicodedot_longdescription: 'Pilih kad daripada dek anda dan tafsirkan
    kodnya untuk bergerak maju di dalam dunia. Gunakan kebolehan intuitif anda untuk
    meneka peraturan dan belajar daripada kesilapan anda sendiri. Dibuat dengan teliti
    oleh pasukan yang mencipta Sila Kira and Guru Senyap, dengan menggunakan asas
    yang sama: kaedah cuba-cuba dan bukannya penjelasan yang panjang berjela-jela,
    kemajuan lancar, tiada kod untuk ditaip, aksesibiliti kepada mereka yang sememangnya
    baru bermula.'
  tutorial_gcactions_longdescription: Ketahui mengenai tindakan, satu daripada blok
    binaan utama dalam pengekodan dan gunakannya untuk mengekod permainan video! Terokai
    budaya digital dan pelajari tentang robot dan perkara yang ia boleh lakukan sebenarnya.
  tutorial_gccomparators_longdescription: Ketahui mengenai pembanding dan peraturan
    logik, yang merupakan blok binaan utama dalam pengekodan dan gunakannya untuk
    mengekod permainan video! Terokai budaya digital dan pelajari tentang penjejakan
    aktiviti dalam talian kami.
  tutorial_gcconditions_longdescription: Ketahui mengenai syarat, satu daripada blok
    binaan utama dalam pengekodan dan gunakannya untuk mengekod permainan video! Terokai
    budaya digital dan pelajari tentang algoritma yang menjana kuasa dunia dalam talian
    kami.
  tutorial_gccreate_longdescription: Cipta permainan video penuh pertama anda dengan
    GamCode! Cipta watak baharu, buatkannya (sedikit) lebih pintar, berikan kuasa
    adiwira kepada pemain...Tiada hadnya!
  tutorial_gcevents_longdescription: Ketahui mengenai acara, satu daripada blok binaan
    utama dalam pengekodan dan gunakannya untuk membuat kod permainan video! Terokai
    budaya digital dan pelajari tentang Kecerdasan Buatan dan sejauh mana ia berguna
    dalam hidup anda.
  tutorial_gcloops_longdescription: Ketahui mengenai gelung, satu daripada blok binaan
    utama dalam pengekodan dan gunakannya untuk mengekod permainan video! Terokai
    budaya digital dan pelajari tentang fenomena ruang gema dalam rangkaian sosial.
  tutorial_gcvariables_longdescription: Ketahui mengenai pemboleh ubah, satu daripada
    blok binaan utama dalam pengekodan dan gunakannya untuk mengekod permainan video!
    Terokai budaya digital dan pelajari tentang data dan cara ia berfungsi.
  tutorial_beanything_longdescription: Terokai enam kerjaya menarik dan lihat cara
    pengekodan boleh digunakan kepada setiap kerjaya tersebut! Ketahui perasaan menjadi
    Jurutera Robotik, Pemuzik, Angkasawan, Petani, Pemelihara Lebah dan Jurumasak
    Pastri. Gunakan pengaturcaraan untuk menganimasikan watak, menggubah muzik, bercerita,
    mereka bentuk permainan dan bahkan mencipta seni juga.
  tutorial_change_longdescription: Cipta projek yang menunjukkan cara anda akan mengubah
    dunia! Sama ada anda berminat secara mendalam tentang mengitar semula atau mempunyai
    idea untuk mengecapi keamanan dunia, sila kongsikan visi anda dengan kod!
  tutorial_cooking_longdescription: Tunjukkan kemahiran anda - cipta permainan memasak
    berinteraktif. Mereka yang baru bermula boleh menggunakan tutorial pandu diri
    sementara pengekod yang lebih berpengalaman mempunyai pilihan memulakan projek
    rangka.
  tutorial_crystal_longdescription: Bertempur dengan rakan dalam permainan berbilang
    pemain ini. Gunakan strategi anda sendiri dan tetapkan kod anda terhadap seluruh
    komuniti Tynker untuk melihat juara pengekodan sebenar! Menyihir, kumpulkan kekuatan
    dan kalahkan musuh semasa anda bertempur di arena ganas bersama 4 pemain yang
    semakin menyusut di tengah lava!
  tutorial_landscape_longdescription: Gunakan ciri lukisan pen Python untuk menggubah
    landskap dengan menggunakan kod. Gunakan item landskap yang telah dicipta untuk
    anda atau mereka bentuk struktur kita sendiri. Terbitkan dan kongsi ciptaan anda!
  tutorial_pets_longdescription: Cipta permainan yang menyeronokkan tentang haiwan
    peliharaan – sama ada nyata atau khayalan! Mereka yang baru bermula boleh menggunakan
    tutorial pandu diri sementara pengekod yang lebih berpengalaman mempunyai pilihan
    memulakannya dengan projek rangka.
  tutorial_petvet_longdescription: Hari yang sibuk di klinik Doktor Haiwan Peliharaan
    membawa keseronokan kerana anda dan Barbie membantu bermacam-macam haiwan peliharaan
    melalui pemeriksaan pertama masing-masing. Daripada membawa masuk binatang peliharaan
    ke dalam Bilik Pemeriksaan sehingga mendiagnosis selesema, kecederaan kecil dan
    gatal-gatalnya, anda akan dapati setiap teka-teki mempunyai penyelesaian untuk
    membuatkan haiwan peliharaan berasa lebih sihat berbanding sebelumnya!
  tutorial_superhero_longdescription: Gunakan seni piksel HTML dan CSS untuk mencipta
    topeng adiwira kegemaran anda. Terbitkan dan kongsi ciptaan anda!
  tutorial_vidcodeplastic_longdescription: "  Masalah plastik dibuang di dalam lautan
    kita terus menjadi bertambah teruk. Kita bernasib baik, kerana dapat menyuarakan
    kebimbangan kita dengan kod melalui PSA Pencemaran Plastik. Selepas mengekod PSA
    mengenai pencemaran plastik dengan menggunakan JavaScript, anda boleh membuat
    video kedua tentang mana-mana subjek yang anda ambil berat! Belajar menggunakan
    gelung, gelombang sinus dan emoji yang disesuaikan untuk membuat projek yang unik.
    \ "
  tutorial_vidcodetypeface_longdescription: Cipta rupa taip anda sendiri dengan menggunakan
    bentuk dan elemen tipografi. Taip mempunyai lebih banyak elemen daripada yang
    anda ketahui! Setakat ini kita telah membincangkan tentang fon dan sejauh mana
    perbezaan gaya penyampaian teks. Fon sebenarnya hanya gaya muka taip yang berbeza.
    Muka taip ialah keluarga fon yang mempunyai ciri serupa.
  tutorial_washustorm_longdescription: Pelajari cara mengatur cara ribut yang akan
    datang.
  tutorial_activitypackets_longdescription: Temui keseronokan mesra keluarga berjam-jam
    dengan paket aktiviti pengekodan kreatif boleh dicetak oleh Wonder Workshop. Hidupkan
    pengekodan bersama robot Dash, Dot, dan Cue dengan memuat turun aktiviti dalam
    talian dan luar talian ini bertujuan digunakan semasa Jam Kod dan seterusnya!
  tutorial_googlerookie_longdescription: Dalam aktiviti ini, anda akan mengekod kolaj
    bertemakan Pemula dengan menggunakan Blockly, bahasa pengekodan pengenalan. Anda
    akan menggunakan jujukan, pemboleh ubah dan gelung untuk mencipta hasil kerja
    unik yang menonjolkan kreativiti anda!
  tutorial_tommyturtle_longdescription: Bantu kanak-kanak kecil mempelajari asas pengekodan
    dengan Tommy Si Penyu! Pemenang Anugerah Emas untuk Aplikasi Pendidikan Terbaik
    oleh Anugerah Aplikasi Mudah Alih Terbaik. Berhubung dengan STEMdash untuk membolehkan
    ibu bapa dan guru menjejaki kemajuan pembelajaran, sembang dengan anak anda bertujuan
    memberikan galakan, atau mengehadkan masa main mereka.
  tutorial_mazyad_longdescription: Produk ini akan meluaskan sempadan kami untuk mencipta
    versi kertas berintegrasi dengan aplikasi berkomputer dan secara alternatif jika
    komputer tidak digunakan untuk apa-apa alasan. Ini juga akan berfungsi sebagai
    pengenalan untuk memahami pengaturcaraan secara umum.
  tutorial_gamemaker_longdescription: Pembuat Permainan ialah aktiviti terbuka apabila
    pelajar boleh mencipta apa-apa sahaja yang mereka mahukan dengan menggunakan ahli
    sihir kod mudah. Hanya klik pada gambar raksasa kecil yang comel dan pilih satu
    daripada pilihan dalam menu. Tutorial yang lebih canggih juga disertakan untuk
    mereka yang mahu pergi lebih dalam pembuatan permainan.
  tutorial_duckrace_longdescription: Dalam kursus ini, anda akan menyelesaikan tugas
    pengaturcaraan untuk membantu Toni si itik mengumpulkan duit syiling untuk simpanan
    percutiannya. Pada akhir kursus, anda akan membuat permainan anda sendiri.
  tutorial_allcancodeapps_longdescription: Gunakan Platform Allcancode untuk mencipta
    aplikasi web dan mudah alih daripada reka bentuk sehingga penghantaran. Logik
    aplikasi ditulis dalam Google Blockly, bahasa pengaturcaraan yang digunakan dalam
    kebanyakan aktiviti Code.org.
  tutorial_n2y_longdescription: Dalam aktiviti yang boleh dicetak ini, pelajar dapat
    membantu robot kecil yang bernama Bitt Bott meneroka bentuk muka bumi berbeza
    di planet Bumi. Pelajar memberikan arahan mudah kepada Bitt Bott dengan memilih
    dan membulatkan anak panah arah yang sesuai. Setiap enam aktiviti mengandungi
    arahan mudah yang disokong bersama simbol daripada koleksi n2y® SymbolStix PRIME®.
    Simbol ini membantu bukan pembaca dan pembaca baharu memahami dan mengikuti arahan.
  tutorial_microsoftarcade_longdescription: Main permainan arked yang menyeronokkan,
    reka bentuk peperi anda sendiri dan pelajari asas pengekodan permainan anda sendiri
    dengan MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: Tiada komputer atau internet? Tiada masalah.
    Cuba aktiviti Nirplag Pertama CS untuk meneroka cara sains komputer boleh menyelesaikan
    masalah seperti membantu individu kekal berhubung semasa berjauhan. Aktiviti Scratch
    'Menggunakan alatan digital' juga tersedia!
  tutorial_toxicodepython_longdescription: Temui asas Python tanpa apa-apa perkataan
    atau penjelasan. Guru senyap kami akan memberikan anda beberapa siri cabaran yang
    akan mendorong anda meneka beberapa peraturan dan belajar daripada kesilapan anda
    sendiri.
  tutorial_codecombatozaria_longdescription: Masuk ke dunia Ozaria apabila anda menjadi
    wira dalam pengembaraan epik. Anda mesti menggunakan kuasa pengekodan untuk mengalahkan
    kuasa kejahatan yang telah menguasai dunia! Sepanjang perjalanan, anda akan bertemu
    watak menarik dan mengembara ke tempat berbeza, mengamalkan konsep pengekodan
    seperti jujukan, gelung, penyahpepijatan dan leraian. Pada akhirnya, anda akan
    mereka bentuk permainan yang boleh dimainkan serta dikongsikan bersama rakan anda!
  tutorial_vidcodedate_longdescription: 'Projek Jam Iklim ialah persilangan budaya
    yang berkaitan dengan matematik, sains alam sekitar dan sains komputer. Dalam
    aktiviti Jam Kod ini, pelajar akan dibimbing melalui pembinaan jam iklim mereka
    sendiri. Mereka akan terlibat dengan objek, sifat, pemboleh ubah, fungsi dan gelung,
    serta menyesuaikan teks mereka untuk menyampaikan mesej untuk dunia dan harapan
    mereka bagi masa depan. '
  tutorial_codemonkeyspace_longdescription: 'Tuliskan kod sebenar untuk membantu angkasawan
    monyet menangkap pisang di angkasa lepas! '
  tutorial_codespeakhappy_longdescription: Belajar mengatur cara aplikasi meditasi
    yang membawa anda ke 'tempat bahagia'.
  tutorial_grokimage_longdescription: Gunakan bahasa pengaturcaraan Python untuk membuat
    perubahan pantas kepada imej. Buat atur cara mengedit imej yang menyeronokkan
    dan buat penyaring imej anda sendiri!
  tutorial_icomputelearn_longdescription: Apabila anda belajar mengekod dengan iCompute,
    anda mengatur cara cerita, permainan dan animasi berinteraktif anda sendiri yang
    luar biasa. Mengikuti aktiviti kami yang kreatif, menyeronokkan bermaksud bahawa
    anda akan membina pemikiran pengiraan serta kemahiran pengekodan!
  tutorial_rpstress_longdescription: Gunakan Scratch untuk mencipta bola tekanan yang
    anda boleh ramas!
  tutorial_bsdcause_longdescription: 'Kursus ini membolehkan pelajar menggunakan kod
    sebagai cara berkongsi perkara penting atau menarik kepada mereka. Mereka boleh
    mengikuti pelajaran atau mencipta projek unik sambil mempelajari HTML, CSS dan
    JavaScript. Mereka dibimbing dengan tutorial video, pengekodan langsung dan akses
    kepada glosari kod. Sokong Perjuangan Saya memberikan tumpuan kepada mereka bentuk
    dan mengekod laman web capaian yang akan mengumpulkan data daripada penyokong
    perjuangan kegemaran anda. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Gunakan gelung untuk mengulangi tatasusunan,
    menyebabkan emoji dianimasikan melalui pelbagai pilihan.
  tutorial_vidcodeanimojies_longdescription: Gunakan gelung untuk mengulangi tatasusunan,
    menyebabkan emoji dianimasikan melalui pelbagai pilihan.
  tutorial_bsdinspire_longdescription: 'Kursus ini membolehkan pelajar menggunakan
    kod sebagai cara berkongsi perkara penting atau menarik kepada mereka. Mereka
    boleh mengikuti pelajaran atau mencipta projek unik sambil mempelajari HTML, CSS
    dan JavaScript. Mereka dibimbing dengan tutorial video, pengekodan langsung dan
    akses kepada glosari kod. Individu yang Memberikan Inspirasi kepada Saya menumpukan
    perhatian untuk mencipta laman web bagi memaparkan 3 individu terbaik yang menjadi
    inspirasi kepada anda. #codeisyourvoice'
  tutorial_tttractor_longdescription: Bantu menghidupkan semula ladang. Peladang Hayao
    sedang menghadapi kesusahan dan ladangnya menjadi huru-hara. Tetapi dia baru sahaja
    mendapat traktor baharu yang istimewa dengan sistem kod berulang menggunakan gelung
    yang mungkin menyelamatkan segalanya. Bantu dengan mempelajari cara traktor itu
    berfungsi untuk menyiram semua tanaman di ladangnya.
  tutorial_codeillusionmickey_longdescription: Mulakan pengembaraan pengekodan ajaib
    bersama Mickey! Pelajari cara melukis, mewarna dan memindahkan bentuk semasa anda
    menguasai pengenalan Seni Media dengan menggunakan JavaScript.
  tutorial_scigirlsquest_longdescription: Semasa pengembaraan pengekodan dalam talian
    ini, remaja membawa Subby, sebuah kapal selam mengharungi cabaran di bawah laut
    dengan menggunakan kod bagi mencari pelbagai item dan mengumpulkan data saintifik
    di dasar laut.
  tutorial_codespeakbreathe_longdescription: Belajar mengatur cara aplikasi meditasi
    yang akan membimbing pengguna melalui latihan pernafasan yang penuh teratur.
  tutorial_vidcodeface_longdescription: Gunakan pustaka penjejakan muka untuk mengekod
    penyaring muka tersuai anda sendiri, seperti yang anda gunakan dalam media sosial.
  tutorial_educodemaze_longdescription: Reka bentuk pagar sesat, penuh dengan raksasa
    dan bahagian terkunci. Gunakan pemboleh ubah, gelung dan rentetan untuk membantu
    wira anda menavigasi dunia yang telah dicipta oleh anda.
  tutorial_educoderace_longdescription: Pelajari sains komputer sebaik sahaja anda
    melepaskan semangat pelumba daripada dalam diri anda! Cipta dan sesuaikan kereta
    anda sendiri, sambil memperoleh pemahaman yang lebih mendalam tentang objek dan
    cara permainan video dibuat.
  tutorial_codespeakchatbot_longdescription: Pelajari cara mengekod bot sembang, atur
    cara komputer yang boleh anda gunakan untuk berbual, sambil mempelajari tentang
    perintis wanita terkemuka dalam sains komputer.
  tutorial_gamefrootgames_longdescription: Belajar mengekod permainan sebenar seperti
    Super Mario Bros. Pelajar yang bersedia pergi lebih jauh berbanding Scratch dan
    Tynker akan diperkenalkan kepada amalan industri permainan sebenar, konsep pengekodan
    kreatif, cara menerbitkan permainan unik mereka sendiri dan mula berusaha menuju
    kerjaya dalam industri permainan. Kesemua tutorialnya ialah tentang mereka bentuk
    tahap, memilih watak, menganimasi dan mengekodkan watak anda untuk bergerak-gerak.
  tutorial_codespeakgrandparent_longdescription: Belajar mengekod kad digital untuk
    menyebarkan kegembiraan kepada seseorang individu yang istimewa dalam hidup anda.
  tutorial_educodekingdom_longdescription: Kerajaan sedanga diserang! Rancangkan pertahanan
    yang kukuh bagi membantu menangkis serangan penceroboh. Kuasai kekuatan tatasusunan
    untuk bertujuan untuk mencipta gelombang raksasa anda sendiri dalam permainan
    pertahanan menara anda sendiri!
  tutorial_codehsdata_longdescription: Pelajari tentang kuasa menggunakan visualisasi
    data untuk memaparkan data dengan cara yang bermakna dan mudah difahami. Gunakan
    penjana graf kami untuk mencipta graf menarik secara visual dan pelajari cara
    pengekodan digunakan untuk mencipta data yang cukup cantik.
  tutorial_educodecake_longdescription: Pelajari HTML semasa anda membuat kek bersama
    jurumasak Roland. Membuat bentuk dan corak ciptaan tersuai anda dengan pengetahuan
    baharu mengenai tag dan kelas anda.
  tutorial_ttsecond_longdescription: Bolehkah anda menyampaikan Protokol Terbuka?
    Anda telah menyelinap masuk ke dalam kapal induk dan sekarang anda mesti mengelakkan
    diri daripada dron keselamatan dengan masa yang lama bertujuan membuka akses untuk
    semua. Periksa pernyataan bersyarat dengan pantas untuk mengetahui sama ada anda
    selamat atau tidak daripada perbuatan pengecut visi siber. Jika tidak, ia menuju
    ke pintu udara!
  tutorial_bsdtrivia_longdescription: 'Kursus ini membolehkan pelajar menggunakan
    kod sebagai cara berkongsi perkara penting atau menarik kepada mereka. Mereka
    boleh mengikuti pelajaran atau mencipta projek unik sambil mempelajari HTML, CSS
    dan JavaScript. Mereka dibimbing dengan tutorial video, pengekodan langsung dan
    akses kepada glosari kod. Pembuat Permainan Trivia menumpukan perhatian untuk
    membina permainan trivia berinteraktif yang membolehkan anda mengajukan soalan
    trivia juga. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Atur cara perbualan antara dua peperi.
    Jadi kreatif semasa berkomunikasi dengan kod dalam Scratch bersama CS First!
  tutorial_codemonkeybeaver_longdescription: Bantu Memerang mencapai matlamatnya!
    Terjun dan selami habitat semula jadi memerang ini dengan aktiviti pengekodan
    menyeronokkan yang akan memulakan pendidikan pengekodan anda. Memerang boleh berenang,
    mengumpulkan kayu dan membina empangan. Anak memerang ini memerlukan bantuan anda.
    Gunakan blok kod mudah untuk melengkapkan pembinaan empangan di tasik supaya air
    sentiasa tenang, bina rumah dan sediakan smoothie!
  tutorial_codestersdistance_longdescription: Pelajari asas pengekodan di Python,
    kemudian cipta program yang mengira jarak antara dua peperi bagi memastikan penjarakan
    sosial dilakukan atau perlu memakai pelitup muka.
  tutorial_itchspace_longdescription: Tutorial ini membawa anda melalui penciptaan
    permainan Penceroboh Angkasa klasik dengan menggunakan bahasa pengaturcaraan Scratch
    MIT. Langgan kepada saluran YouTube RokCoder untuk lebih banyak video dan tutorial
    berasaskan Scratch! Setiap video ialah tutorial bersaiz kecil (tempohnya kira-kira
    sepuluh minit) yang mengandungi matlamat akhir tersendiri yang khusus. Hasilnya
    yang terakhir ialah permainan arked Scratch berkualiti tinggi.
  tutorial_vidcodemagic_longdescription: Buat kilat muncul secara rawak di sekeliling
    skrin dengan menggunakan gelung.
  tutorial_vidcodemagices_longdescription: Buat kilat muncul secara rawak di sekeliling
    skrin dengan menggunakan gelung.
  tutorial_codespeakmeal_longdescription: Belajar mengekod aplikasi yang membantu
    pengguna membuat keputusan untuk makanan sihat.
  tutorial_itchfish_longdescription: Tutorial Scratch 3.0 untuk membuat permainan
    dengan ikan jerung mengejar dan memakan ikan terganggu apabila penyelam dimakan
    secara tidak sengaja.
  tutorial_bsdwebsite_longdescription: 'Kursus ini membolehkan pelajar menggunakan
    kod sebagai cara berkongsi perkara penting atau menarik kepada mereka. Mereka
    boleh mengikuti pelajaran atau mencipta projek unik sambil mempelajari HTML, CSS
    dan JavaScript. Mereka dibimbing dengan tutorial video, pengekodan langsung dan
    akses kepada glosari kod. ''Laman Web Kegemaran Saya menumpukan perhatian untuk
    mencipta laman web 3 perkara yang paling saya minati atau gemar lakukan. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Pelajari cara mengekod kapsul masa digital
    untuk merakam dan merenung kepada kehidupan anda sekarang.
  tutorial_itchwebcam_longdescription: Pelajari tentang realiti terimbuh dan buat
    ruang maya augmented realiti terimbuh anda sendiri.
  tutorial_itchball_longdescription: Jadikan bola melantun di sekeliling skrin. Pelajari
    tentang gelung dan bersyarat dalam gelung
  tutorial_ttrace_longdescription: Dengan memulakan kelas fungsi dan mereka bentuk,
    pemain mengatur cara kereta lumba mereka sendiri supaya menjadi pantas, lincah
    dan berkuasa; semasa perlumbaan, mereka kemudiannya boleh menggodam kenderaan
    pesaing mereka untuk merebut kawalan mereka.
  tutorial_plethora_longdescription: 'Dalam aktiviti Plethora ini, anda akan menyelesaikan
    cabaran keseronokan visual dan mempelajari konsep sebab dan akibat dan interaksi
    pengguna. '
  tutorial_educodesecret_longdescription: Terokai dunia rahsia bersama Ejen Smith
    semasa anda menyelami lebih mendalam untuk mempelajari pernyataan jika dan maka,
    rentetan, gelung masuk. Bantu Ejen Smith mencari pelakunya dan konfigurasikan
    sistem operasi Agensi untuk pengguna baharu mereka dengan Python.
  tutorial_itchshapes_longdescription: Pelajari cara melukis bentuk dalam Scratch.
    Anda juga akan belajar cara mengira jumlah yang anda perlukan untuk menukar kepada
    apa-apa bentuk.
  tutorial_codeguppytext_longdescription: Pelajari asas pengekodan berasaskan teks
    dengan mencipta program pertama anda menggunakan editor pengekodan dalam talian
  tutorial_vidcodeplastiche_longdescription: "  Masalah plastik dibuang di dalam lautan
    kita terus menjadi bertambah teruk. Kita bernasib baik, kerana dapat menyuarakan
    kebimbangan kita dengan kod melalui PSA Pencemaran Plastik. Selepas mengekod PSA
    mengenai pencemaran plastik dengan menggunakan JavaScript, anda boleh membuat
    video kedua tentang mana-mana subjek yang anda ambil berat! Belajar menggunakan
    gelung, gelombang sinus dan emoji yang disesuaikan untuk membuat projek yang unik.
    \ "
  tutorial_educativechatbot_longdescription: Pelajari tentang bidang Kecerdasan Buatan
    dan Pembelajaran Mesin, serta pengaturcaraan bot sembang anda sendiri!
  tutorial_educodebasics_longdescription: Pelajari beberapa asas pengaturcaraan dan
    cipta permainan anda sendiri dalam prosesnya!
  tutorial_codehsdesign_longdescription: 'Pengekod akan mempelajari cara pengaturcaraan
    boleh menyokong artis dan membina contoh Kedai Dalam Talian mereka sendiri, dengan
    menggunakan HTML. '
  tutorial_htmlacademyphp_longdescription: Temui Dumpo Si Gajah Kecil, pengaturcara
    kanan di studio reka bentuk laman web, yang sedang membangunkan kedai dalam talian.
    Bersamanya, anda akan mempelajari asas PHP dengan cara yang cukup menarik. Anda
    akan terlibat dengan skrip laman web dan mempelajari pemboleh ubah, menambahkan
    skrip PHP ke dalam susun atur dan berinteraksi dengan pangkalan data sambil mencipta
    projek laman web seperti kehidupan sebenar.
  tutorial_gamefrootdistance_longdescription: 'Mengenai COVID-19: Hentikan Penyebaran,
    anda boleh mengubah suai faktor ''Tinggal di rumah'' dan mengekod barisan teks
    berita mudah. Aktiviti tersebut mengilustrasikan sejauh mana penjarakan sosial
    mempunyai kesan langsung pada betapa cepat virus seperti COVID-19 boleh merebak.
    Pelajar dan guru akan memperoleh sedikit pengetahuan mengenai sains virus, kesan
    virus yang berada dalam masyarakat dan pada masa yang sama meningkatkan kemahiran
    kelancaran digital mereka.'
  tutorial_codesterscovid_longdescription: Pelajari asas pengekodan dalam Python sambil
    mencipta PSA anda sendiri tentang cara kita boleh menghentikan penyebaran COVID-19.
    Reka bentuk PSA berinteraktif animasi anda sendiri untuk kongsikan maklumat kritikal
    tentang kepentingan penjarakan sosial, memakai pelitup muka, dikuarantin dan langkah
    lain.
  tutorial_ttbunker_longdescription: Anda menemui Bunker dan semua rahsia akan menjadi
    milik anda, sebaik sahaja anda memecahkan penyulitannya. Tentera menghampiri dan
    anda mesti menahan perimeter dengan menggunakan kuasa pengaturcaraan. Mengekod
    menara individu, julat tetapan, kerosakan dan lebih banyak kuasa istimewa yang
    lain dengan menambahkan barisan kod baharu dan mengubah nilai. Bertahan cukup
    lama untuk mempelajari sejauh mana kelas dan contoh boleh membuatkan anda menjadi
    lebih berkuasa.
  tutorial_cuttle_longdescription: Cabar diri anda dengan tugasan yang menyeronokkan
    dan berinteraktif ini dan pelajari semua tentang pemikiran pengiraan.
  tutorial_bsdjokes_longdescription: 'Kursus ini membolehkan pelajar menggunakan kod
    sebagai cara berkongsi perkara penting atau menarik kepada mereka. Mereka boleh
    mengikuti pelajaran atau mencipta projek unik sambil mempelajari HTML, CSS dan
    JavaScript. Mereka dibimbing dengan tutorial video, pengekodan langsung dan akses
    kepada glosari kod. Jenaka dan Teka-Teki menumpukan perhatian untuk mencipta set
    kad berinteraktif yang mengandungi jenaka dan teka-teki kegemaran anda dan jawapannya!
    #codeisyourvoice'
  tutorial_rptree_longdescription: Gunakan Scratch untuk mencipta simulasi yang menunjukkan
    betapa berbeza keadaan kesihatan hutan dan tahap pembasmian hutan memberikan kesan
    kepada pokok, hidupan liar dan jumlah CO2 yang diserap. Anda sepatutnya sudah
    tahu cara Scratch menyelaras dan memboleh ubah kerja.
  tutorial_codestersunity_longdescription: Pelajari asas pengekodan dalam Python termasuk
    senarai, gelung dan peperi. Kemudian cipta mural dengan menggunakan gelung untuk
    mengakses peperi yang disimpan dalam senarai.
  tutorial_codesterssoccer_longdescription: Pelajari asas pengekodan dalam Python,
    kemudian cipta atur cara yang merembat bola sepak ke dalam gawang gol. Untuk menyasarkan
    rembatan anda, mula-mula anda perlu menganggarkan kecerunan garisan. Semoga berjaya!
  tutorial_breakoutlock_longdescription: Haspy Si Robot memerlukan bantuan anda! Dia
    memerlukan pengetahuan anda tentang gelung, algoritma dan pengekodan bagi membantunya
    membaiki kod Lockit dan but semula sistemnya.
  tutorial_thunkablemask_longdescription: Pelajari cara membina aplikasi mudah alih
    yang memberikan anda mata kerana mengetahui cara memakai pelitup muka anda dengan
    betul!
  tutorial_cafarming_longdescription: Sains komputer boleh membantu memberikan makan
    kepada mereka yang lapar di dalam dunia. Peladang menggunakan teknologi untuk
    menanam tanaman untuk makanan dengan cara yang lebih pintar dan lebih mapan. Agribot
    dan dron boleh memantau, menyiram dan menyembur tanaman dan malah mengatasi masalah
    lalang yang menjengkelkan! Pelajari tentang cara AI, Visi Komputer dan Internet
    Benda digunakan di ladang.
  tutorial_blocksmithyeti_longdescription: Oh tidak! Ada seseorang memerangkap Yeti!
    Hanya ANDA dan meriam pintar anda yang boleh diatur cara dapat menyelamatkan Yeti
    dan memberi makan kepada rakannya. Pelajar akan menggunakan JavaScript untuk menyelamatkan
    Yeti tersebut dengan pelajaran berinteraktif mampu diri yang menyeronokkan ini.
  tutorial_codecapture_longdescription: Sila ambil langkah pertama anda memasuki ke
    dalam dunia pengaturcaraan bersama JavaScript, dengan hanya menggunakan pen dan
    kertas serta telefon mudah alih anda!
  tutorial_codehslitter_longdescription: 'Pelajari cara anda boleh menggunakan pengaturcaraan
    untuk membantu menyelesaikan satu daripada masalah terbesar di dunia: sampah sarap
    dan sisa! Dalam Jam Kod Pilih-Pengembaraan-Anda-Sendiri, anda mempunyai pilihan
    antara asas Python atau asas Reka Bentuk Laman Web. Apa-apa sahaja yang anda pilih,
    anda akan meneroka cara anda boleh menggunakan sains komputer untuk mengurangkan
    jumlah sampah sarap dalam komuniti anda.'
  tutorial_bsdocean_longdescription: Kehidupan di bawah Air menerangkan mengenai isu
    mendesak yang kita hadapi sekarang ini - alam sekitar kita. Projek ini memberikan
    tumpuan kepada membimbing anda untuk mengekod laman web anda sendiri berkenaan
    melindungi perairan kita.
  tutorial_itchplatformer_longdescription: Tutorial yang mudah diikuti untuk mencipta
    permainan platformer ringkas dengan menggunakan Scratch.
  tutorial_codejika_longdescription: Pengenalan yang terbaik untuk pengekodan dengan
    menggunakan HTML dan CSS. Kodkan beberapa baris, lihat output segera tanpa terperangkap
    dalam 'Bagaimana' dan 'Mengapa' dengan mencipta laman web capaian bersama latar
    belakang kecerunan dua warna, nama dan tarikh pelancaran laman web.
  tutorial_gamefrootclicker_longdescription: Pelajar akan mengekod Permainan Clicker
    mereka sendiri dan dalam proses mempelajari tentang pemboleh ubah, jenis data
    berbeza, logik bersyarat, pengendali perbandingan dan memperoleh beberapa pandangan
    berguna tentang cara pembangun permainan profesional mereka bentuk dan membuat
    permainan sebenar. Pada akhir tutorial, anda akan mengekod jenis pemboleh ubah
    berbeza, menerbitkan permainan dan terlibat dengan sains komputer dalam konteks
    orang asli.
  tutorial_rmagicequity_longdescription: 'Terokai konsep berkaitan dengan mengurangkan
    ketaksamaan dengan kod: sumber terhad, kesamaan, kesaksamaan dan pembebasan. Gunakan
    pemboleh ubah dan fungsi dalam persekitaran blok berpandukan diri. Selesaikan
    dengan menganimasikan pelakon 3D.'
  tutorial_ttfreestyle_longdescription: Anda ialah koreografer dan pengarah video
    muzik baharu! Taipkan kod sebenar untuk meletakkan dan mengawal penari, pemandangan
    dan banyak lagi. Hanya perlu pastikan untuk menggunakan huruf besar dan tanda
    baca dengan betul, jika tidak, semuanya akan menjadi statik.
  tutorial_ozobotcolor2_longdescription: Pelajar akan mempelajari fungsi asas Ozobot.
    Pelajar akan mempelajari cara melukis Kod Warna yang boleh dibaca oleh Ozobot.
  tutorial_ozobotcolor3_longdescription: Pelajar akan mempelajari cara melakukan atur
    cara untuk bot bergerak ke kiri, ke kanan dan lurus dengan menggunakan Kod Warna.
  tutorial_clcarbon_longdescription: Rancangan pelajaran python yang akan mengajar
    pelajar cara membuat kalkulator jejak karbon yang mengira jejak berdasarkan kuiz
    pendek tentang kehidupan harian, kemudian memberikan metrik perbandingan (iaitu
    jumlah karbon yang sama dengan xxxx) dan mencadangkan cara menjadi lebih mesra
    alam.
  tutorial_kodablebasics_longdescription: Tiada komputer? Tiada masalah! Pelajari
    kemahiran dan latihan pengaturcaraan asas dengan menggunakan perintah pengekodan
    teras tanpa penggunaan peranti.
  tutorial_scigirlscc_longdescription: Bantu pelajar anda belajar menulis pseudokod!
    Pengatur cara komputer sering memulakan projek dengan menggunakan bahasa harian
    untuk menulis perkara yang mereka mahu berlaku dalam kod mereka–ini dipanggil
    sebagai pseudokod. Remaja akan berusaha dalam kumpulan untuk menulis pseudokod
    bagi pergerakan atau gerak tari mudah.
  tutorial_irobotpicture_longdescription: Robot mempunyai banyak sensor yang berfungsi
    bersama membantu robot memahami semua yang ada di sekelilingnya. Sama seperti
    sensor, rakan kita sering melihat, mendengar, merasa atau memahami perkara yang
    kita tidak boleh lakukan. Dalam aktiviti ini, bekerjasama membantu menyahkod mesej
    rahsia dan memecahkan kod!
  tutorial_kcjmyself_longdescription: Dalam aktiviti ini, anda akan mempelajari cara
    menggunakan Scratch untuk mengekod animasi kesemuanya tentang anda! Reka bentuk
    watak tersuai ntuk mewakili diri anda, buatkannya bergerak dan tambahkan latar
    belakang berbeza untuk mempamerkan kampung halaman anda. Projek ini cukup mudah
    untuk dilengkapkan oleh kanak-kanak sendiri atau dengan sokongan orang dewasa.
  tutorial_nearpodalgorithms_longdescription: 'Dalam pelajaran Nearpod ini, pelajar
    mengenal pasti algoritma sebagai set arahan langkah demi langkah. Pelajar belajar
    mencipta, menguji dan membaiki algoritma untuk menyelesaikan tugas khusus. '
  tutorial_kibodrop_longdescription: Kejuruteraan ialah mengenai ketabahan dan keberanian.
    Hari ini para pelajar akan menjadi jurutera, mempelajari langkah Proses Reka Bentuk
    Kejuruteraan. Mereka akan mencipta model daripada bahan kraf dan dikitar semula,
    kemudian mereka akan menguji ketahanan model ciptaan mereka dengan menjatuhkannya
    dari ketinggian pergelangan kaki. Ini ialah aktiviti nirplag; robot KIBO adalah
    pilihan.
  tutorial_ozobotcolor1_longdescription: Pelajar akan mempelajari fungsian asas Ozobot,
    termasuk cara menentukur sensor bot dan cara melukis garisan untuk diikuti bot.
  tutorial_scigirlspixels_longdescription: 'Dalam aktiviti nirplag ini, anda akan
    mempelajari tentang piksel dan cara menghantar imej hitam dan putih yang ringkas
    kepada rakan! '
  tutorial_kcjheroines_longdescription: Dalam aktiviti ini, anda akan belajar tentang
    wanita Kanada berlainan yang telah menempa sejarah. Dengan menggunakan Scratch,
    anda akan mempelajari cara mengekod permainan video yang meraikan kehidupan dan
    pencapaian mereka. Pilih wira wanita, sesuaikan kostum dan latar belakang mereka,
    pergerakan kod dan matlamat permainan anda dan simpan markahnya. Projek ini cukup
    mudah untuk dilengkapkan oleh kanak-kanak sendiri atau dengan sokongan orang dewasa.
  tutorial_ozobotvalue_longdescription: Pelajar akan menggunakan Ozobot mereka untuk
    memilih nilai tempat secara rawak, mengenal pasti nilai tempat yang sama dalam
    nombor tiga digit dan menuliskan nombor tersebut.
  tutorial_icodebytes_longdescription: Mempelajari sains komputer tanpa teknologi!
    Aktiviti pengkomputeran nirplag yang menyeronokkan untuk kanak-kanak berumur 5-7
    tahun di kelas atau di rumah bersama keluarga mereka. Aktiviti itu membantu membangunkan
    kemahiran pemikiran pengiraan dengan cara yang amat menyeronokkan. Terbahagi kepada
    prinsip asas sains komputer dan melibatkan penciptaan algoritma, berfikir secara
    logik, mengesan corak dan mencari atau membuat peraturan.
  tutorial_clfashion2_longdescription: Adakah anda saintis data yang celik fesyen
    dan berminat dengan kod? Sertai kelas Fashionista Sainsa Data untuk mempelajari
    cara pengekodan & fesyen berganding bahu! Kami akan menggunakan kod SQL bersama
    sains data untuk menyelidik pemasaran, gaya garisan dan operasi kedai.
  tutorial_ai4all_longdescription: 'Bait AI ini bertujuan menjadikan cara yang dikendalikan
    oleh guru, pantas dan menyeronokkan untuk mula membiasakan diri dengan beberapa
    idea teras AI moden termasuk: cara data menjadi output dalam model AI, cara kepincangan
    manusia memasukkan set data dan cara AI boleh digunakan dalam pelbagai bidang
    termasuk seni dan kreativiti. Pelajar mempelajari perkara ini dengan meneroka
    lukisan dalam Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Temui sains data, satu daripada kemahiran paling
    berguna dan lihatlah dunia! Adakah sains data bunyinya seperti membosankan dan
    menakutkan, seperti matematik? Jangan takut. Kelas pengenalan ini akan menunjukkan
    kepada anda bahawa anda sudah menjadi pakar data dan sains data penuh dengan keseronokan
    dan pandangan menarik berkaitan dengan topik seperti bola sepak, muzik, seni dan
    buku kegemaran anda. Bahan telah disediakan untuk pembelajaran secara bersemuka
    atau dari jauh. '
  tutorial_spheroinputs_longdescription: 'Aktiviti ini akan membuatkan anda berfikir
    tentang konsep pengekodan sains komputer sepunya mengenai input dan output dan
    cara idea ini berkaitan dengan penggunaan sains komputer untuk kebaikan. '
  tutorial_edisoncount_longdescription: 'Perkenalkan konsep pengiraan utama input
    dan output dengan menggunakan robot Edison dan bahasa pengaturcaraan berasaskan
    blok EdBlocks dalam aktiviti dipimpin pelajar ini. Gunakan fungsi pemacu robot
    Edison melalui set tugasan pengaturcaraan progresif. Mencipta program supaya robot
    boleh ''mengesan'' memerlukan penggunaan pemikiran berjujukan dan pemahaman kitaran
    input-proses-output. '
  tutorial_spheroloops_longdescription: 'Aktiviti ini akan membuatkan anda berfikir
    tentang konsep pengekodan sains komputer sepunya mengenai gelung dan cara konsep
    ini berkaitan dengan penggunaan sains komputer untuk kebaikan. '
  tutorial_kiboprogram_longdescription: Dalam pelajaran ini, kanak-kanak akan mempelajari
    tentang penjujukan dalam pengaturcaraan dan tentang simbol yang membentuk bahasa
    pengaturcaraan seperti KIBO. Pelajar akan mencipta simbol pengaturcaraan mereka
    sendiri dan melaksanakan program dengan pergerakan mereka sendiri. Akhir sekali,
    mereka dapat menterjemahkan atur cara pergerakan ini ke dalam atur cara untuk
    KIBO.
  tutorial_hellorubycsin60_longdescription: 'Pernahkah anda terfikir apakah yang bergerak
    di dalam wayar komputer anda? Atau mengapa bahagian dalam komputer kelihatan seperti
    bandar kecil? Atau apakah algoritma sebenarnya? 30 video mampu diri berdurasi
    satu minit ini bertujuan untuk kanak-kanak berumur 5-9 tahun, diikuti dengan aktiviti
    yang boleh dilengkapkan oleh kanak-kanak di rumah. Topik ini termasuk kod, perkakasan,
    rangkaian, AI dan idea menarik yang lain. '
  tutorial_clfashion1_longdescription: Adakah anda saintis data yang celik fesyen
    dan berminat dengan kod? Sertai kelas Fashionista Sainsa Data untuk mempelajari
    cara pengekodan & fesyen berganding bahu! Kami akan menggunakan kod SQL bersama
    sains data untuk menyelidik pemasaran, gaya garisan dan operasi kedai.
  tutorial_irobottraffic_longdescription: Isyarat lalu lintas ialah asas keselamatan
    dalam kehidupan seharian kita. Mengekod lampu isyarat anda sendiri dengan robot
    Root dan belajar tentang pencipta!
  tutorial_edisonmystery_longdescription: Mulakan penerokaan pelajar menggunakan penjejak
    garisan Edison dengan bantuan robot Edison dan bahasa pengaturcaraan berasaskan
    Scratch EdScratch dalam aktiviti dipimpin pelajar ini. Mula-mula, pelajar membiasakan
    diri dengan teknologi sensor penjejakan garisan robot Edison dan bereksperimen
    dengan LED merah pada permukaan berwarna berbeza. Kemudian, mereka akan bergerak
    untuk menguasai garisan misteri dengan menggunakan konsep algoritma.
  tutorial_microbitseaturtles_longdescription: Cipta prototaip lampu pantai berkuasa
    rendah, LED merah yang boleh digunakan untuk pencahayaan di jalan pantai yang
    juga selamat untuk penyu.
  tutorial_ozobotknow_longdescription: Dalam pelajaran ini, pelajar akan diperkenalkan
    kepada komponen perkakasan dan robotik Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Atur cara jantung yang berkelip, roket berlepas,
    nama anda, atau apa-apa sahaja yang dibayangkan oleh imaginasi anda! Untuk memulakannya,
    kami akan mengajar anda cara melakukan atur cara jantung dalam warna kegemaran
    anda dan kemudian membuatkannya berkelip mengikut irama lagu kegemaran anda. Sertai
    komuniti imagiCoders kami untuk berkongsi dan menukar reka bentuk. Muat naik ciptaan
    anda di imagiCharm supaya anda boleh memakai kod anda dengan bangga ke mana sahaja
    anda pergi! '
  tutorial_irobotsimulator_longdescription: Pelajari cara mencipta dan memuat turun
    projek pengekodan dengan paket aktiviti ini! Selesaikan semua teka-teki dengan
    simbot Root di arena maya untuk mendedahkan mesej rahsia pada akhirnya!
  tutorial_irobotkind_longdescription: Robot kami masih belajar cara membuat pilihan
    yang baik semasa bermain dengan rakan. Dalam permainan ini, bantu Root berlatih
    dengan membuat empat keputusan yang baik secara berturut-turut. Jika Root membuat
    pilihan yang tidak baik, ia mesti bermula semula dari awal lagi! Mari kita bermain
    bersama!
  tutorial_firiavirtual_longdescription: Pelajari pengaturcaraan Python dengan simulator
    robotik 3D yang sangat berkuasa. Anda akan melengkapkan misi yang mencabar dalam
    persekitaran maya dengan fizik yang realistik. Misi mengajar anda kod untuk mengawal
    motor, LED dan persisian lain pada CodeBot. Dan mod Sandbox membolehkan anda menjadi
    kreatif dengan kemungkinan pengekodan Python tanpa had. Mudah untuk memulakan
    dengan Simulasi CodeSpace!
  tutorial_irobotguesscode_longdescription: Letakkan putaran baharu pada Pictionary
    melalui kod! Pelajar boleh menggunakan kod untuk membuat ramalan tentang gambar,
    lagu, atau perkataan apa yang akan dicipta oleh SimBot Root. Mengekodkan ciptaan
    Pictionary anda sendiri juga!
  tutorial_ozobotnouns_longdescription: Dalam pelajaran ini, pelajar akan mengenal
    pasti cara yang betul untuk mengeja dan menggunakan kata nama jamak yang tidak
    nalar dan gunakan Kod Warna untuk mengatur cara Ozobot mereka untuk bergerak ke
    kata nama jamak yang betul dengan sama ada membelok ke kiri atau kanan dan menggunakan
    kata nama dalam ayat.
  tutorial_nasa3d_longdescription: Pelajari tentang bintang yang meletup, model 3D
    dan blok kod! Aktiviti angkasa ini membawa anda melalui asas pemodelan 3D dalam
    astronomi dengan menggunakan Tinkercad yang berasaskan pelayar percuma. Pelajar
    boleh bergerak maju daripada mencipta bentuk 3D yang mudah kepada bekerja dengan
    data NASA yang sebenar mengenai bintang yang meletup, menguji dalam realiti terimbuh
    dan menggunakan gelung dan perubahan berdasarkan masa bersama blok kod.
  tutorial_blupants_longdescription: Latih robot berautonomi yang sebenar untuk mengangkat
    blok dan mengatur kedudukannya mengikut matlamat dengan menavigasi melalui kursus
    berhalang. Mulakan dengan antara muka tarik dan lepaskan dan bergerak ke Python
    apabila anda menjadi semakin berpengalaman.
  tutorial_legodance_longdescription: Segerakkan pergerakan motor penari breakdance
    supaya mengikut irama dengan lampu dan rentak.
  tutorial_nearpodcoding_longdescription: Dalam 25-30 minit Nearpod ini yang menampilkan
    cetusan topik Flocabulary, pelajar diperkenalkan kepada pengekodan melalui video
    hip hop dan ciri berinteraktif Nearpod paling utama. Pelajaran ini menampilkan
    Pengekodan video Flocabulary.
  tutorial_kcjplastic_longdescription: Kami mencabar anda untuk menggunakan visualisasi
    data bagi membangunkan penyelesaian pencemaran plastik! Ketahui asal-usul sisa
    plastik dan sebab ia menjadi masalah global. Kemudian cuba renungkan kembali penggunaan
    plastik oleh diri anda sendiri, anggarkan jumlah sisa yang boleh anda kurangkan
    dari masa ke masa dan reka bentuk ciptaan atau alternatif yang dapat membantu.
    Kanak-kanak boleh melengkapkan projek ini sendiri atau dengan sokongan orang dewasa.
  tutorial_legojourney_longdescription: 'Perjalanan yang sungguh menarik! Cabar pelajar
    untuk mengadun semula projek Perjalanan Belalang kami bertujuan mencipta perjalanan
    baharu dan mencari cara berbeza untuk belalang maya yang diinspirasikan oleh SPIKE
    Prime untuk bergerak menggunakan Scratch 3.0! Di samping kemahiran CS, guru yang
    mengendalikan aktiviti ini juga boleh diminta menyokong bidang seperti seni bahasa,
    sains dan seni. '
  tutorial_legohopper_longdescription: Reka bentuk pelbagai prototaip bagi mencari
    cara paling berkesan untuk menggerakkan robot tanpa menggunakan roda.
  tutorial_catrobatembroidery_longdescription: Mengekod reka bentuk anda pada telefon
    Android anda dan jahitkannya pada kemeja-T, seluar, beg gimnasium, atau kasut
    anda!
  tutorial_irobotphone_longdescription: Dalam cabaran pengekodan ini, pelajar akan
    bekerjasama dari jauh untuk mencipta program kolektif melukis gambar. Dimodelkan
    selepas permainan klasik Telefon, pelajar akan menerima, mengadun semula dan menyampaikan
    kod kepada rantaian telefon. Adakah pasukan anda akan memenuhi Matlamat Bergambar
    apabila tiba masa penamat?
  tutorial_codeguppydraw_longdescription: Pengenalan pantas untuk pengekodan berasaskan
    teks dengan menggunakan program JavaScript jenis yang menyeronokkan dan menarik
  tutorial_codejumper_longdescription: Dalam pelajaran ini daripada kurikulum Pelompat
    Kod, pelajar meneroka rangkaian mengikut pengalaman praktikal dengan menggunakan
    bahan biasa yang terdapat di dalam kelas. Tema pelajaran ini ialah mengenai mesej
    kebaikan kepada individu lain. Pelajaran ini telah direka bentuk secara khusus
    supaya boleh diakses oleh pelajar yang cacat penglihatan.
  tutorial_meeempathy_longdescription: Selama berabad, Villagers dan Illagers berkongsi
    ruang yang sama tetapi jarang berinteraksi antara satu sama lain. Sekarang anda
    boleh gunakan kuasa kod untuk menyatukan kedua-dua kampung tersebut. Pemain akan
    berasa empati dan belas kasihan kepada jiran mereka, belajar kerjasama dan perangkuman,
    serta menghayati kepelbagaian yang menjadikan kita semua istimewa.

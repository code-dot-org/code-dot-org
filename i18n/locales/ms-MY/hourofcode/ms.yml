  ai_curriculum_desc_02: Renungkan implikasi etika AI, kemudian bekerjasama untuk
    membuat sumber “Kod Etika AI” untuk pencipta dan penggubal undang-undang AI di
    mana-mana sahaja.
  ai_curriculum_grades_02: 'Tahap Gred: 5-12'
  ai_curriculum_duration_02: 'Tempoh: 1 jam'
  ai_curriculum_btn_aria_label_02: Lihat rancangan pengajaran untuk AI dan Etika
  ai_curriculum_title_03: AI untuk Lautan
  ai_curriculum_desc_03: Bantuan A.I. membersihkan lautan dengan melatih ia untuk
    mengesan sampah! Ketahui mengenai data latihan dan berat sebelah, dan bagaimana
    AI dapat menangani masalah dunia.
  ai_curriculum_grades_03: 'Tahap Gred: 3-12'
  ai_curriculum_duration_03: 'Tempoh: 1 jam'
  ai_curriculum_btn_aria_label_03: Cuba aktiviti AI untuk Lautan
  ai_curriculum_title_04: Bagaimana AI Berfungsi
  ai_curriculum_desc_04: Pelajaran ini melengkapkan siri video How AI Works. Setiap
    pelajaran dipasangkan dengan satu video dari siri ini, menyelam lebih mendalam
    ke dalam konsep yang diperkenalkan dalam video.
  ai_curriculum_btn_aria_label_04: Terokai pelajaran Bagaimana AI Berfungsi
  ai_carousel_heading: 'Apa yang guru katakan mengenai AI dengan Code.org:'
  ai_carousel_quote_01: Pelajaran ini juga memberi peluang kepada pelajar saya untuk
    melihat bahawa terdapat unsur pendapat dalam sistem klasifikasi. Kemudian, ketika
    kita mulai melihat bagaimana bias dapat berakhir di AI, saya dapat menariknya
    kembali dan mengingatkan mereka bahawa data yang digunakan untuk melatih model
    mereka berdasarkan pilihan.
  ai_carousel_quote_02: Pelajar saya belajar bahawa mereka tidak perlu hanya menjadi
    pengguna ketika datang ke kemajuan teknologi yang mereka alami hampir setiap hari.
    Mereka sebenarnya boleh menjadi pencipta!

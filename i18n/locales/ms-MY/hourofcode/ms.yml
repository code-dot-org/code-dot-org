  hoc_faq_need_computers_q: Adakah saya memerlukan komputer untuk setiap peserta?
  hoc_faq_need_computers_a: Tidak. Kami menyediakan tutorial Hour of Code yang boleh
    dilakukan pada PC, telefon pintar, tablet malah ada yang tidak memerlukan komputer
    sama sekali! Anda boleh turut serta walau di mana sahaja anda berada, dengan apa
    sahaja yang ada bersama anda. <p><i>Berikut ialah beberapa pilihan:</i> <br> <ul>
    <li><b>Bekerja secara berpasangan.</b> <a href='%{pair_programming_research}'>Penyelidikan
    menunjukkan</a> pelajar belajar dengan lebih baik apabila menggunakan <a href='%{pair_programming_video}'>pengaturcaraan
    berpasangan</a>, berkongsi komputer dan berganding bahu. Menggalakkan pelajar
    anda menggandakan usaha. <li><b>Gunakan skrin projektor.</b> Jika anda mempunyai
    projektor dan skrin untuk komputer yang disambungkan ke Laman Web, seluruh kumpulan
    anda boleh melakukan Jam Kod bersama. Tonton bahagian video bersama dan secara
    bergilir menyelesaikan teka-teki atau menjawab soalan. <li><b>Laksanakan secara
    nirplag.</b> Kami menawarkan tutorial <a href='%{unplugged_url}'> yang tidak memerlukan
    komputer</a> sama sekali. </ul>
  hoc_faq_need_computers_a_markdown: |-
    Tidak. Kami menyediakan tutorial Hour of Code yang boleh dilakukan pada PC, telefon pintar, tablet malah ada yang tidak memerlukan komputer sama sekali! Anda boleh turut serta walau di mana sahaja anda berada, dengan apa sahaja yang ada bersama anda.

    _Berikut ialah beberapa pilihan:_

    - **Bekerja secara berpasangan.** [Research shows](%{pair_programming_research}) pelajar belajar dengan lebih baik apabila menggunakan [pair programming](%{pair_programming_video}), berkongsi komputer dan berganding bahu. Menggalakkan pelajar anda menggandakan usaha.
    - **Gunakan skrin projektor.** Jika anda mempunyai projektor dan skrin untuk komputer yang disambungkan ke Laman Web, seluruh kumpulan anda boleh melakukan Jam Kod bersama. Tonton bahagian video bersama dan secara bergilir menyelesaikan teka-teki atau menjawab soalan.
    - **Laksanakan secara nirplag.** Kami menawarkan [tutorials that require no computer](%{unplugged_url}) sama sekali.

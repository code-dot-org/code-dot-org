  ai_pl_title: Mengajar AI dan Pembelajaran Mesin
  ai_pl_desc: Pengenalan kecerdasan buatan dan pembelajaran mesin. Latih model pembelajaran
    mesin menggunakan AI Lab. dan terlibat dengan aplikasi pembelajaran mesin. Pertimbangkan
    implikasi dunia nyata AI dan pembelajaran mesin.
  ai_video_series_title: Bagaimana AI Berfungsi
  ai_video_series_desc: Dengan pengenalan oleh Ketua Pegawai Eksekutif Microsoft Satya
    Nadella, siri video pendek ini akan memperkenalkan anda kepada bagaimana kecerdasan
    buatan berfungsi dan mengapa ia penting. Kemudian menyelidiki isu-isu seperti
    bias algoritma dan etika membuat keputusan AI.
  ai_resources_heading: Sumber tambahan
  ai_resources_desc: Berminat untuk mengetahui lebih lanjut mengenai AI? Berikut adalah
    beberapa sumber tambahan yang boleh membantu memperluaskan pembelajaran pelajar
    anda.
  ai_resources_title_01: Etika Panel AI
  ai_resources_desc_01: Pergi lebih mendalam dengan beberapa pakar AI kegemaran kami!
    Perbincangan panel ini menyentuh isu-isu penting seperti bias algoritma dan masa
    depan kerja.
  ai_resources_btn_aria_label_01: Tonton panel Etika AI
  ai_resources_title_02: Bayangkan Piala Junior
  ai_resources_desc_02: Cabaran AI for Good global ini memperkenalkan pelajar kepada
    inisiatif AI for Good Microsoft, memperkasakan mereka untuk menyelesaikan masalah
    di dunia dengan kekuatan AI.
  ai_resources_btn_aria_label_02: Ketahui mengenai cabaran Imagine Cup Junior
  ai_resources_title_03: AI untuk Guru
  ai_resources_desc_03: Menyokong integrasi pengetahuan Kecerdasan Buatan di seluruh
    K-12. Menawarkan pengembangan profesional percuma, webinar, persembahan persidangan,
    dan peluang pembelajaran rakan ke rakan sebaya.
  ai_resources_btn_aria_label_03: Terokai laman web AI untuk Guru
  ai_pl_101_hero_heading: Sertai kami untuk AI EmpowerED!
  ai_pl_101_hero_desc: Temukan potensi transformatif kecerdasan buatan (AI) dalam
    pendidikan dengan siri pembelajaran dalam talian secara percuma untuk pendidik.
  ai_pl_101_hero_desc_02: Siri pembelajaran dalam talian yang komprehensif untuk guru.
  ai_pl_101_hero_presented: Dibentangkan oleh
  ai_pl_101_intro_heading: Apakah AI 101 untuk guru?
  ai_pl_101_intro_text: AI 101 for Teachers adalah siri pembelajaran profesional dalam
    talian asas percuma untuk mana-mana guru dan pendidik yang berminat dengan dunia
    kecerdasan buatan (AI) yang inovatif dan potensi transformatifnya dalam pendidikan.
    Partners Code.org, ETS, ISTE, Khan Academy menawarkan sesi menarik dengan pakar
    terkenal yang akan menghina AI, meneroka pelaksanaan yang bertanggungjawab, menangani
    bias, dan mempamerkan bagaimana pembelajaran bertenaga AI dapat merevolusikan
    hasil pelajar. Sertai kami dalam perjalanan penerokaan dan pemberdayaan ini, dan
    buka masa depan pengajaran dengan dan tentang AI.
  ai_pl_101_partnership_between: Perkongsian antara
  ai_pl_101_join_email_title: Daftar untuk akses awal ke AI 101 untuk Guru
  ai_pl_101_pro_join_email_desc: Jadilah yang pertama mendengar apabila setiap sesi
    dilancarkan. Dapatkan kemas kini tentang sumber AI daripada Code.org, ETS, ISTE
    dan Khan Academy.
  ai_pl_101_explore_title: Sumber berkaitan AI
  ai_pl_101_explore_desc: Kami mempunyai pelbagai sumber tambahan untuk anda dari
    Code.org, ETS, ISTE dan Khan Academy untuk menyokong guru dalam bidang baru dan
    berkembang ini. Semak mereka di bawah.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Bantuan pengajaran bertenaga AI Khan Academy membolehkan
    guru berhenti menghabiskan masa untuk tugas persiapan yang tidak mereka sukai,
    dan fokus pada apa yang mereka sukai - mengajar.
  ai_pl_101_explore__button_1: Cuba Khanmigo
  ai_pl_101_explore_title_2: Penerokaan Kecerdasan Buatan untuk Pendidik
  ai_pl_101_explore__desc_2: Selama enam tahun, kursus dalam talian 15 jam dari ISTE
    ini telah membimbing pendidik K-12 mengenai keperluan AI untuk pengajaran dan
    pembelajaran. Kursus ini ditawarkan tiga kali setahun dan tidak segerak sepenuhnya
    dengan sokongan berterusan seorang pengajar pakar.
  ai_pl_101_explore__button_2: Mulakan kursus
  ai_pl_101_explore_title_3: Kurikulum AI
  ai_pl_101_explore__desc_3: Dalam Kurikulum AI Code.org untuk gred 3-12, pelajar
    menggunakan aktiviti yang menyeronokkan untuk melihat bagaimana komputer belajar
    dari data. Kurikulum ini juga menjemput pelajar untuk menyiasat pembelajaran mesin
    dan data sambil merenungkan implikasi etika AI.
  ai_pl_101_explore__button_3: Terokai kurikulum
  ai_pl_101_explore_title_4: Kriteria Interaktif ETS
  ai_pl_101_explore__desc_4: 'Platform penulisan lima perenggan yang dipandu ini melatih
    pelajar melalui lima fasa kritikal proses penulisan: Sedia/Rancang, Tulis, Semakan,
    Edit, Renungkan. ETS memperibadikan pengalaman menulis dengan memanfaatkan model
    pemarkahan canggih dan AI, membantu guru dalam memberikan maklum balas berulang
    dan penilaian formatif sepanjang pengalaman menulis.'
  ai_pl_101_explore__button_4: Terokai alat
  ai_pl_101_video_title_1: Sembang Fireside dengan Sal Khan dan Hadi Partovi
  ai_pl_101_video_desc_1: Sertai Sal Khan (Khan Academy) dan Hadi Partovi (Code.org)
    untuk sembang perapian mengenai memeluk kecerdasan buatan di dalam kelas. Jangkakan
    perbincangan yang meriah termasuk beberapa topik paling kontroversial mengenai
    AI hari ini.
  ai_pl_101_video_title_2: Demystifying AI untuk Pendidik
  ai_pl_101_video_desc_2: Pengenalan kepada asas-asas Kecerdasan Buatan yang akan
    melengkapkan anda dengan pengetahuan asas untuk memahami kesan mendalam AI dalam
    masyarakat kita dan peningkatan kaitannya dengan bidang pendidikan. Anda akan
    mendapat pandangan praktikal untuk memanfaatkan AI untuk tugas di dalam kelas,
    dan menjimatkan masa untuk tugas pentadbiran.
  ai_pl_101_video_title_3: Mengubah Pembelajaran dengan AI
  ai_pl_101_video_desc_3: Terokai persimpangan AI dan pendidikan. Sesi ini meneroka
    bagaimana AI dapat digabungkan dengan pedagogi untuk meningkatkan pembelajaran
    pelajar. Ini mesti dihadiri oleh pendidik yang ingin memanfaatkan AI untuk mengubah
    amalan pengajaran mereka untuk memperkayakan pengalaman pembelajaran pelajar mereka.
  ai_pl_101_video_title_4: Memastikan Pendekatan Bertanggungjawab terhadap AI
  ai_pl_101_video_desc_4: Terokai pertimbangan etika dan amalan terbaik untuk menggabungkan
    kecerdasan buatan dalam persekitaran pendidikan. Sesi ini akan memberikan strategi
    konkrit, sumber daya, dan contoh dunia nyata, semuanya bertujuan untuk memahami
    potensi bias AI, dan pertimbangan etika yang disertakan dengannya.
  ai_pl_101_video_title_5: Membawa AI ke Bilik Darjah
  ai_pl_101_video_desc_5: Sesi ini memberi tumpuan kepada pengajaran tentang AI, menilai
    dan menggunakan alat pendidikan AI, dan memanfaatkan AI untuk penilaian pelajar.
    Dengan gabungan teori, contoh praktikal dan sumber yang kaya, ia bertujuan untuk
    memperkasakan pendidik untuk menavigasi landskap AI dan meningkatkan pengalaman
    pembelajaran pelajar.
  ai_pl_101_video_desc_6: 'Ketahui lebih lanjut mengenai teknologi baru yang mendorong
    perubahan besar dalam AI, yang menampilkan dua video baru pada Model Bahasa Besar
    (seperti ChatGPT) dan Generative AI. Dengar bagaimana teknologi baru ini berfungsi
    secara langsung dari pakar: Mira Murati, CTO OpenAI, dan Cristóbal Valenzuela,
    Ketua Pegawai Eksekutif RunwayML.'
  how_ai_works_hero_heading: Bagaimana AI Berfungsi
  how_ai_works_hero_desc: Selami dunia AI dengan “How AI Works,” siri video kami dan
    pelajaran yang menyertainya!
  how_ai_works_intro_desc: Siri video pendek dan pelajaran dalam kelas yang disertakan
    ini akan memperkenalkan anda dan pelajar anda bagaimana kecerdasan buatan berfungsi
    dan mengapa ia penting. Anda boleh memilih pelajaran individu berdasarkan topik,
    meneroka keseluruhan siri topik dalam satu kelas atau mengajar semua 7 pelajaran
    untuk menyelam lebih mendalam.
  how_ai_works_intro_list_01: Memperkenalkan anda kepada kecerdasan buatan dan pembelajaran
    mesin
  how_ai_works_intro_list_02: Selami cara AI generatif berfungsi, termasuk model bahasa
    besar (LLM) dan penjanaan imej
  how_ai_works_intro_list_03: Terokai bias, etika, privasi dan penggunaan AI yang
    bertanggungjawab
  how_ai_works_intro_list_04: Sentuh aplikasi dunia nyata AI, termasuk penglihatan
    komputer
  how_ai_works_lessons_heading: Pelajaran AI untuk kelas anda
  how_ai_works_lesson_title_01: Pengenalan Pembelajaran Mesin
  how_ai_works_lesson_desc_01: Ketahui tentang bentuk kecerdasan buatan yang dipanggil
    pembelajaran mesin dan bagaimana mereka boleh menggunakan Proses Penyelesaian
    Masalah untuk membantu melatih robot untuk menyelesaikan masalah. Mengambil bahagian
    dalam aktiviti pembelajaran mesin di mana robot sedang belajar bagaimana mengesan
    corak dalam ikan.
  how_ai_works_lesson_title_02: Visi Komputer
  how_ai_works_lesson_desc_02: Ketahui cara penglihatan komputer berfungsi. Tonton
    video yang menerangkan penglihatan komputer dan bagaimana komputer “melihat”.
    Kemudian reka bentuk algoritma yang menggunakan rangkaian untuk menentukan nombor
    yang dipaparkan oleh paparan tujuh segmen dan mengujinya.
  how_ai_works_lesson_title_03: Rangkaian Neural
  how_ai_works_lesson_desc_03: Ketahui bagaimana rangkaian saraf berfungsi. Gunakan
    widget untuk meneroka rangkaian saraf dengan tangan dalam perjalanan. Tonton video
    yang menerangkan rangkaian saraf. Akhirnya bincangkan keperluan untuk perspektif
    yang pelbagai semasa membuat sistem cadangan.
  how_ai_works_lesson_title_04: Chatbots dan Model Bahasa Besar
  how_ai_works_lesson_desc_04: Ketahui apa Model Bahasa Besar (LLM) dan bagaimana
    ia berfungsi, kemudian gunakan LLM untuk mencipta teks dengan AI. Akhirnya, bincangkan
    sama ada LLM pintar atau kreatif atau tidak.
  how_ai_works_lesson_title_05: Imej Generatif
  how_ai_works_lesson_desc_05: Ketahui cara AI dapat menghasilkan gambar, kemudian
    terokai widget AI penyebaran dan bincangkan sama ada model ini kreatif atau tidak.
  how_ai_works_lesson_title_06: Bias Algoritma
  how_ai_works_lesson_desc_06: Berlatih memangkas gambar untuk mengungkap bias yang
    mendasari algoritma pemangkasan Twitter, kemudian baca dan tonton video mengenai
    penemuan algoritma berat sebelah ini. Akhirnya, bincangkan cara untuk mengenali
    dan mengurangkan berat sebelah dalam algoritma.
  how_ai_works_lesson_title_07: Kod Etika AI kami
  how_ai_works_lesson_desc_07: Menjalankan penyelidikan menggunakan artikel dan video
    yang mendedahkan perangkap etika dalam bidang kecerdasan buatan pilihan mereka.
    Kumpulkan sumber “Kod Etika AI Kami” di seluruh kelas untuk pencipta dan penggubal
    undang-undang AI di mana-mana sahaja.
  how_ai_works_lessons_in_a_day_title: Bagaimana AI Berfungsi dalam Sehari
  how_ai_works_lessons_in_a_day_desc: Hanya mempunyai satu hari? Terdapat juga pilihan
    untuk memperkenalkan keseluruhan siri kepada pelajar dalam satu hari. Sesuai untuk
    mana-mana guru bidang mata pelajaran yang ingin memperkenalkan pelajar kepada
    AI, atau bahkan sebagai pelajaran untuk guru tetamu.
  how_ai_works_lessons_in_a_day_desc_02: Perkenalkan semua video “Bagaimana AI Berfungsi”
    dalam satu hari. Pelajar mengikuti setiap video dengan memadankan perbendaharaan
    kata dari video, kemudian menjawab soalan refleksi mengenai setiap video.
  how_ai_works_resources_desc: Berminat untuk mengetahui lebih lanjut mengenai AI?
    Berikut adalah beberapa sumber tambahan yang boleh membantu memanjangkan pembelajaran
    anda dan pelajar anda.

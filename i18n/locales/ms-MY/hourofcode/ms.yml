  csd_page_faq_question_02: Bagaimana/Di mana saya boleh mendapatkan pembangunan profesional
    untuk kursus ini?
  csd_page_faq_answer_02: Program Pembelajaran Profesional kami menawarkan sokongan
    sepanjang tahun. Program ini bermula dengan bengkel musim panas lima hari di mana
    anda akan mempunyai peluang untuk bekerja secara langsung dengan kurikulum dan
    bertemu guru-guru lain dari kawasan anda. Sepanjang tahun, kami menawarkan bengkel
    susulan dan sokongan forum. Anda tidak memerlukan pengalaman sains komputer terlebih
    dahulu untuk memulakan. Dan guru menyukainya! 90% meletakkannya sebagai pembangunan
    profesional terbaik yang pernah ada. [Klik di sini untuk memohon dan mengetahui
    lebih lanjut] (%{apply_url}).
  csd_page_faq_question_03: Saya mengajar CS Discoveries tetapi mempunyai kurang daripada
    satu semester dengan pelajar saya. Apa yang anda cadangkan?
  csd_page_faq_answer_03_01: Guru yang mempunyai jadual terhad, tidak dapat mengajar
    semua unit CS Discoveries sepanjang tahun persekolahan, kini dapat dengan mudah
    menetapkan satu set unit CS Discoveries berdasarkan apa yang ingin mereka fokuskan.
    Koleksi ini masih merupakan unit tepat yang sama yang terdapat dalam CS Discoveries,
    hanya dikumpulkan berdasarkan cadangan kami di bawah untuk menyelam jauh di kawasan
    tertentu CS Discoveries. Setiap koleksi adalah kira-kira satu semester atau sedikit
    kurang daripada satu semester. [Klik di sini untuk melihat pilihan Koleksi kami]
    (%{collections_url}).
  csd_page_faq_answer_03_02: Bagi guru yang mempunyai jadual yang lebih terhad, mereka
    mempunyai keupayaan untuk menetapkan hanya satu unit pada satu masa dari CS Discoveries
    tanpa memberikan keseluruhan kursus. Kami berharap ini membantu menyokong bilik
    darjah yang mengajar unit CS Discoveries tertanam sebagai sebahagian daripada
    kursus yang lebih besar atau semasa mengajar sains komputer pada jadual yang terhad.
    [Klik di sini untuk melihat unit fleksibel kami] (%).
  csd_page_faq_question_04: Apakah bahan dan bekalan yang diperlukan untuk CS Discoveries?
  csd_page_faq_answer_04_01: Satu kos yang berpotensi untuk dipertimbangkan semasa
    mengajar kursus ini ialah percetakan. Banyak pelajaran mempunyai edaran yang direka

  team_page_full_team_alt_text: Hampir 100 pekerja Code.org dalam kemeja-t biru dan
    kuning yang sepadan berpose di bilik persidangan hotel untuk acara Codechella
    musim panas 2022 syarikat.
  careers_page_code_pride_alt_text: Dua pekerja yang membentangkan feminin tersenyum
    sambil memegang hujung kod. Sepanduk pelangi berjenama org. Di belakang mereka,

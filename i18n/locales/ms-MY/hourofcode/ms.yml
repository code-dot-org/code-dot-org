  curriculum_desc_csf_express: Belajar untuk membuat program komputer, membangunkan
    kemahiran menyelesaikan masalah, dan bekerja melalui cabaran yang menyeronokkan!
    Buat permainan dan projek kreatif untuk dikongsi dengan rakan, keluarga, dan guru.
  curriculum_desc_csf_express_pre_reader: Ketahui asas-asas pengekodan blok drag-and-drop
    dengan menyelesaikan teka-teki dan mencipta adegan animasi. Buat seni dan permainan
    mudah untuk dikongsi dengan rakan, keluarga, dan guru.
  curriculum_desc_csf_course_a: Program menggunakan arahan seperti gelung dan peristiwa.
    Ajar pelajar untuk bekerjasama dengan orang lain, menyiasat teknik penyelesaian
    masalah yang berbeza, berterusan dalam menghadapi tugas yang mencabar, dan belajar
    tentang keselamatan internet.
  curriculum_desc_csf_course_b: Melalui aktiviti yang dicabut dan pelbagai teka-teki,
    pelajar akan mempelajari asas-asas pengaturcaraan, teknik kolaborasi, penyiasatan
    dan kemahiran berfikir kritis, kegigihan dalam menghadapi kesukaran, dan keselamatan
    internet.
  curriculum_desc_csf_course_c: Buat program dengan penjujukan, gelung, dan acara.
    Menyiasat teknik penyelesaian masalah dan membangunkan strategi untuk membina
    komuniti positif dalam talian dan luar talian. Buat permainan interaktif yang
    boleh dikongsi oleh pelajar.
  curriculum_desc_csf_course_d: Mengkaji semula konsep yang terdapat dalam kursus
    terdahulu, termasuk gelung dan peristiwa. Selepas itu, pelajar akan mengembangkan
    pemahaman mereka tentang algoritma, gelung bersarang, sementara gelung, syarat,
    dan banyak lagi.
  curriculum_desc_csf_course_e: Buat projek interaktif yang menyeronokkan yang mengukuhkan
    pembelajaran mengenai keselamatan dalam talian. Terlibat dalam pengekodan yang
    lebih kompleks seperti gelung bersarang, fungsi, dan syarat.
  curriculum_desc_csf_course_f: Lihat bagaimana pengguna membuat pilihan dalam aplikasi
    yang mereka gunakan. Buat pelbagai aplikasi Sprite Lab yang juga menawarkan pilihan
    untuk pengguna. Ketahui konsep yang lebih maju, termasuk pembolehubah dan gelung
    “untuk”.
  curriculum_desc_problem_solving_computing: Gunakan proses penyelesaian masalah untuk
    menangani teka-teki, cabaran, dan senario dunia nyata. Ketahui mengenai input,
    output, penyimpanan, dan pemprosesan komputer untuk membantu menyelesaikan masalah.
  curriculum_desc_web_development: Buat dan kongsi kandungan di laman web, meneroka
    potensi kreatif web. Membangunkan kemahiran penggunaan kritikal, kebolehan menyelesaikan
    masalah, dan kerja berpasukan semasa pengaturcaraan.
  curriculum_desc_interactive_animations_games: Buat imej program, animasi, seni interaktif,
    dan permainan. Dapatkan kebiasaan dengan konsep pengaturcaraan dan proses reka
    bentuk.
  curriculum_desc_design_process: Fokus untuk mempertimbangkan kesan sosial pengkomputeran.
    Melalui cabaran reka bentuk, pelajar berempati dengan keperluan orang lain dan
    mengembangkan penyelesaian.
  curriculum_desc_data_society: Menekankan peranan data dalam penyelesaian masalah
    dan bantuan komputer dalam proses ini. Meliputi sistem perwakilan dan cabaran
    yang berkaitan. Ketahui bagaimana pengumpulan data membantu menyelesaikan masalah.
  curriculum_desc_creating_apps_with_devices: Terokai peranan peranti fizikal dalam
    pengkomputeran. Membangunkan program yang menggunakan input dan output perkakasan.
    Terdapat versi unit ini untuk kedua-dua micro:bit dan Circuit Playground.
  collection_hardware: Fokus pada Perkakasan
  collection_hardware_desc: Memberi kuasa kepada pelajar untuk menggunakan data dan
    peranti fizikal untuk menyelesaikan masalah.
  collection_design_purpose: Fokus pada Reka Bentuk dengan Tujuan
  collection_design_purpose_desc: Memberi kuasa kepada pelajar untuk memikirkan keperluan
    pengguna semasa mereka bentuk laman web dan aplikasi untuk peranti.
  collection_impact_society: Fokus pada Impak dalam Masyarakat
  collection_impact_society_desc: Memberi kuasa kepada pelajar untuk memikirkan sains
    komputer sebagai alat untuk menyelesaikan masalah sambil mempertimbangkan kesan
    sosial yang lebih luas.
  collection_creativity: Fokus pada Kreativiti
  collection_creativity_desc: Memberi kuasa kepada pelajar untuk menjadi kreatif ketika
    mereka belajar membuat laman web, animasi dan permainan, dan aplikasi untuk peranti.
  collection_coding: Fokus pada Pengekodan
  collection_coding_desc: Memberi kuasa kepada pelajar untuk membina kemahiran pengekodan
    mereka dalam pembangunan web, permainan dan animasi, dan membuat aplikasi untuk
    peranti.
  collection_data: Fokus pada Data
  collection_data_desc: Memberi kuasa kepada pelajar untuk menggunakan data untuk
    menyelesaikan masalah.

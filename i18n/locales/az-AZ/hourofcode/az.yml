  tutorial_scratchimagine_longdescription: Hər şeyin mümkün olduğu bir dünyanı təsəvvür
    edin, sonra onu Scratch ilə həyata keçirin!
  tutorial_codesterspsa_longdescription: Öz Dövlət Xidməti Elanınızı yaratarkən Python-da
    kodlaşdırmanın əsaslarını öyrənin. Vacib hesab etdiyiniz mövzunu seçin və dünyaya
    müsbət təsir göstərmək üçün kritik məlumatları bölüşmək üçün cizgi və ya interaktiv
    PSA sahibi olduğunuzu dizayn edin.
  tutorial_googlehero_longdescription: Həyatınızdan və ya cəmiyyətinizdən gündəlik
    qəhrəmanı binaların üstündən uçmaq, fırlatmaq, sidekick ilə işləmək və oyunda
    obyektlərə toxunaraq xal toplamaq üçün proqramlaşdıraraq super qəhrəmana çevirin.
    Code Your Hero oyununda CS First və Scratch ilə qəhrəmanınızın xüsusi güclərini
    və öz yaradıcılığınızı nümayiş etdirin.
  tutorial_codestersbball_longdescription: Öz Basketbol oyununuzu yaratarkən Python-da
    kodlaşdırmanın əsaslarını öyrənin. Arxa planlar və spritlər əlavə etməyi və səhnədəki
    spritlərin hərəkətini idarə etmək üçün hadisələrdən necə istifadə edəcəyinizi
    öyrənəcəksiniz.
  tutorial_scratchcartoon_longdescription: Öz animasiyanızı kodlaşdıraraq sevdiyiniz
    Cartoon Network personajlarından bəzilərini canlandırın. Daha çox simvol əlavə
    edin və onları tullanmağa, uçmağa və danışmağa məcbur edin.
  tutorial_codemonkeyjr_longdescription: Cazibədar canlılar və parlaq rənglərlə dolu
    bir dünyada 4-6 yaşlı uşaqlar banan toplamaq və xəzinə sandıqlarını açmaq üçün
    bir missiyaya meymuna qoşulacaqlar. Bütün bu müddətdə onlar meymunun dünya səyahətini
    proqramlaşdırmaq üçün bloklardan istifadə etdikləri üçün kodun əsaslarını araşdıracaq
    və öyrənəcəklər.
  tutorial_bananatales_longdescription: Körpə meymuna kömək edərək Python öyrət. Əkiz
    körpə meymunlar zəlzələ ilə ayrıldı - meymunlardan birini banan almaq üçün heç
    bir yolu qalmadı! İndi yolu yenidən qurmaq və körpə meymunu qidalandırmaq üçün
    koddan istifadə etmək şagirdlərinizin ixtiyarındadır.
  tutorial_scratchtales_longdescription: Səyahətdə personajları götürün və Amazon
    tərəfindən dəstəklənən Text-to-Speech bloklarından istifadə edərək ucadan danışmalarını
    xas edin. Hər bir xarakter üçün bir səs seçin, sonra demək istədiyinizi yazın.
    Sual vermək və müxtəlif səhnələrə səyahət etmək üçün personajlarınızı kodlaşdıraraq
    hekayənizi interaktiv edin. Hekayələrin canlanmasının yaradıcı yeni yolları ilə
    sınaqdan keçirin!
  tutorial_msemoji_longdescription: Sizin və dostlarınızın əl ilə çəkilmiş emojilərini
    tanımaq üçün Maşın Öyrənmə modelindən istifadə edən canlı interaktiv veb sayt
    yaradın! Yolda Maşın Öyrənməsinin əsas anlayışları ilə praktiki təcrübə əldə edəcəksiniz
    - 1) məlumatların toplanması, 2) məlumatların təmizlənməsi və formatlaşdırılması,
    3) modeli öyrətmək və 4) proqnoz vermək üçün təlim keçmiş modeldən istifadə etmək.
  tutorial_cacolor_longdescription: Professor Photon, yaramaz getmiş çox hörmətli
    bir fizikdir. Bütün rəqəmsal cihazların rəngini aradan qaldırdı! Bu Escape Room
    üslublu layihədə, şagird professor Fotonun Rəng Conundrumunu açmaq və dünyanın
    cihazlarına rəng bərpa etmək üçün ikili rəqəmlər, işıq, rəng və daha çox şey haqqında
    məlumat əldə etdikcə Marlee və Tyrell-ə qoşulur.
  tutorial_kodablebeach_longdescription: Çimərlik körpələrini xilas edin! Əsas əmrlərdən
    istifadə edərək proqramlaşdırmağı və okean həyatını qorumaq üçün çimərliyi təmizləməyi
    öyrənin.
  tutorial_tynkeren_longdescription: 'BMT-nin Davamlı İnkişaf Məqsədləri layihəsinin
    bir hissəsi olan bu kodlaşdırma sorğusu bərpa olunan enerji, enerji səmərəliliyi
    və enerjiyə çıxışı araşdıran layihələri nümayiş etdirir. Oxucular işləyən layihələrlə
    oynaya bilər və qabaqcıl proqramçılar öz orijinal layihələrini yarada bilərlər. '
  tutorial_tynkerjavapro_longdescription: 'BMT-nin Davamlı İnkişaf Məqsədləri layihəsinin
    bir hissəsi olan bu kodlaşdırma istəyi təkrar emal və təkrar istifadəni araşdıran
    qısa bir layihəni nümayiş etdirir. Oxucular layihəni genişləndirərək öz oyunlarını
    yarada bilərlər. '
  tutorial_grasshopperhack_longdescription: Mümkün oynamaq üçün bu oyunu hack etmək
    üçün kodlaşdırma bacarıqlarını öyrənin.
  tutorial_pbskids_longdescription: PBS KIDS Scratch Jr ilə uşaqlar proqramlaşdırma
    oyunları və dərslər vasitəsilə öz interaktiv hekayələrini və oyunlarını yarada
    bilərlər. Odd Squad, Wild Kratts, Nature Cat, Arthur, WordGirl, Peg+Cat və Ready
    Jet Go simvollarını əks etdirən oyunlar və fəaliyyətlər vasitəsilə kodlaşdırmağı
    öyrənin! 5-8 yaş arası uşaqlar üçün bu yaradıcı kodlaşdırma tətbiqi ilə hekayə
    imkanları sonsuzdur.
  tutorial_nclabdata_longdescription: Dünya yaxşı məlumatlar üzərində inkişaf edir!
    Bu praktiki NCLab təlimatında siz məlumat analizində ilk addım olan sadə sorğular
    yazacaqsınız. Hökumətlər və müəssisələr tərəfindən bütün dünyada verilənlər bazası
    sistemlərini idarə etmək üçün istifadə olunan PostgreSQL dilinin gücü ilə tanış
    olun. PostgreSQL düz ingilis dilində yazılmışdır və öyrənmək asandır. Bunu sınayın!
  tutorial_grasshopperphoto_longdescription: Fərqli fotoşəkillərə müraciət etmək üçün
    filtrlər yaratmaq üçün kodlaşdırma bacarıqlarını öyrənin.
  tutorial_tynkerpyland_longdescription: 'BMT-nin Davamlı İnkişaf Məqsədləri layihəsinin
    bir hissəsi olan bu Python layihəsi sizə öz ağac əkmə oyununuzu yaratmağa vadar
    edəcək. '
  tutorial_codeitimages_longdescription: Öz gözəl şəkillərinizi və animasiyalarınızı
    proqramlaşdırmağı öyrənin.
  tutorial_hyperpadenemy_longdescription: 'Platformer oyun düşmən AI yaratmaqla məntiqi
    düşüncə və proqramlaşdırma öyrənin. '
  tutorial_tynkerpro_longdescription: 'BMT-nin Davamlı İnkişaf Məqsədləri layihəsinin
    bir hissəsi olan bu kodlaşdırma istəyi təkrar emal və təkrar istifadə ilə bağlı
    problemləri araşdıran layihələri nümayiş etdirir. Başlayanlar işləyən layihələrlə
    oynaya bilər və qabaqcıl proqramçılar sıfırdan öz layihələrini yarada bilərlər. '
  tutorial_trashtag_longdescription: 'Öz oyununuzu kodlaşdırın və ətraf mühitimizi
    qorumaq üçün məlumatlılığı artırın. '
  tutorial_casiege_longdescription: Tubrosos qalasına virtual reallıq səyahətində
    Niko və Sakuraya qoşulun. Sihirbaz elf Cyrena Bilik Tacını tapmağa kömək edərək
    boz papaq haker olmağı öyrənin. Qalada istifadə olunan zəif təhlükəsizlik sistemlərini
    ifşa edəcək və fırıldaqçılığın qurbanı olmaqdan çəkinməyi öyrənəcəksiniz.
  tutorial_thunkableyeet_longdescription: Şəhərinizə kömək edəcək iki tətbiqin necə
    qurulacağını öyrənin! Yeet!
  tutorial_vidcodedeal_longdescription: Görkəmli qadın liderləri və fikirlərini ifadə
    edən sitatları əks etdirən animasiyalar yaratmaqla yaxşılıq üçün kodlaşdırmağa
    başlayın.
  tutorial_codehsgeno_longdescription: Bu kod saatında tələbələr istifadəçi girişinə
    əsaslanaraq allel cütlərini həll edəcək bir proqram yaradacaqlar. Tələbələr bunu
    həyata keçirmək üçün Pythonda Tracy Tısbağa ilə proqram verəcəklər. Tələbələr
    bu fəaliyyətə başlamazdan əvvəl əsas biologiya anlayışları və Punnett Meydanları
    haqqında əvvəlcədən biliklərə sahib olmalıdırlar.
  tutorial_hyperpadpong_longdescription: 'Ağıllı AI rəqibi ilə tennis oyununu proqramlaşdırmağı
    öyrənin. '
  tutorial_tynkerland_longdescription: 'BMT-nin Dayanıqlı İnkişaf Məqsədləri layihəsinin
    bir hissəsi olan bu kodlaşdırma sorğusu meşələrin dünya ekosistemi üçün əhəmiyyətini
    araşdıran layihələri nümayiş etdirir. Oxucular işləyən layihələrlə oynaya bilər
    və qabaqcıl proqramçılar öz orijinal layihələrini yarada bilərlər. '
  tutorial_trinketgirl_longdescription: Python istifadə edərək böyük bir hekayə proqramlaşdırmağı
    öyrənin və sonra öz hekayənizi yaratmaq üçün onu dəyişdirin!
  tutorial_rpimosquito_longdescription: Bir tutuquşu ağcaqanad tutmaqla insanları
    malyariyadan qoruduğunuz bir oyun edin.
  tutorial_tynkermars_longdescription: NASA-nın Aya və sonra Marsa çatmaq üçün maraqlı
    yeni səylərini araşdırın. Tələbələr öz cizgi missiyalarını tərtib edə, həyatlarını
    Ay Gateway-də Artemis astronavtı kimi təsəvvür edə və s. Təcrübəli proqramçılar
    blok və ya mətn kodlaşdırma ilə öz orijinal layihələrini yarada bilərlər, yeni
    başlayanlar addım-addım dərsləri sınaya bilərlər.
  tutorial_cityx_longdescription: City X-də ilk axtarışınız köhnə fermerə təsərrüfatını
    idarə etməkdə kömək etməkdir. Problemini yenilikçi texnologiya ilə həll edək!
    Siz suvarma sisteminin əsas konsepsiyasını öyrənəcək və inanılmaz əyləncə ilə
    bağçılıq robotu hazırlayacaqsınız! Tələbələr texnoloji şüurlarını inkişaf etdirərkən
    problemləri araşdırmaq üçün dizayn düşüncə konsepsiyalarını tətbiq edəcək və bununla
    da yüksək səviyyəli düşünmə bacarıqlarını inkişaf etdirəcəklər.
  tutorial_vidcodemap_longdescription: Öz icma xəritənizi kodlaşdıraraq icma əlaqəsi
    üçün məlumatları toplayın və təhlil edin!
  tutorial_robotmagicfarm_longdescription: Toxum əkmək üçün FarmBot'u kodlayın. Sadə
    sahələr əkməyə başlayın, sonra mürəkkəblik əlavə edin. Öz dizaynınızın sənətini
    böyütməklə bitirin.
  tutorial_codehstriangle_longdescription: Bu kod saatında bir istifadəçi tərəfindən
    seçilən ölçüləri olan üçbucağın sahəsini hesablayacaq bir simulyatorun necə yaradılacağını
    araşdıracağıq. Biz Tracy ilə proqram lazımdır Python Turtle bu baş etmək üçün.
    Şagirdlər bu fəaliyyətə başlamazdan əvvəl əsas həndəsə anlayışları haqqında əvvəlcədən
    məlumatlara sahib olmalıdırlar.
  tutorial_ttwhitehouse_longdescription: Bu rəngarəng macərada, özünü idarə edən birinci
    şəxs oyunu ilə ağ dünyaya rəng bərpa edin. Oyun və kodlaşdırma biliklərinizi inkişaf
    etdirmək üçün bulmacalar və tam problemləri həll edin. Tamamlandıqdan sonra oyunçular
    rəngli hex dəyərləri və CSS atributları ilə tanış olacaqlar və onları real dünya
    tətbiqlərində tanımaq üçün kifayət qədər rahat olacaqlar. Yaradıcılığınızı bölüşməkdən
    qorxmayın.
  tutorial_modulo_longdescription: Kosmosun ən dərinliyində, E.D. kimi tanınan Kəşfiyyat
    Verilənlər Bazası bəşəriyyət üçün yeni bir yaşayış planetini kəşf etdi! Kim bilir
    ki, bu uzaq qumlu planetdə hansı sürprizlər var? Gözlənilmədən eniş edərkən E.D.
    bütün proqramlarını silməklə anakartına şok olur. Bu qəribə yadplanetlilərin ərazisində
    kömək etmək üçün ED-ni proqramlaşdırmaq sizə aiddir. Çağırışa hazırsınız?
  tutorial_codingtown_longdescription: Öz biznesinizi qurun, kodlayın və əylənin.
  tutorial_kanoart_longdescription: Səhnə çəkmək üçün blok kodundan istifadə edin,
    sonra animasiya və siçan qarşılıqlı əlaqəsi ilə canlandırın. Öz boya fırçalarınızı
    kodlayın, stikerlər əlavə edin və yaradıcı olun!
  tutorial_dragonscript_longdescription: DragonScript Arena-ya xoş gəlmisiniz — proqramlaşdırma
    strategiyası oyunu və kodlaşdırma klubu. Siz oynamaq kimi Javascript & amp; Software
    Engineering up Level! Öz Dragon AI qurmaq Battlebots lakin robot Dragons ilə düşünün.
  tutorial_uwcloud_longdescription: Öz buludunuzu quraraq bulud hesablamasının əsaslarını
    öyrənin! Şəbəkə tələbi ilə ayaqlaşmaq üçün serverlər yaradın, onları təkmilləşdirin
    və müştəriləri birləşdirin. Bu interaktiv oyunda Bulud Memarı rolunu oynayın və
    sonsuz rejimdə bacarıqlarınızı sınayın.
  tutorial_htmlmuffin_longdescription: HTML və CSS əsasları ilə sizə rəhbərlik edəcək
    Muffin the Cat ilə əyləncəli və maraqlı bir macəraya hazır olun. Birlikdə ilk
    açılış səhifənizi düzəldəcək və veb sayt tərtibatının əsas prinsiplərini başa
    düşəcəksiniz.
  tutorial_microsoftpizza_longdescription: Vaxt bitməzdən əvvəl oyunçunuzun mümkün
    qədər pizza yediyi sadə bir Arcade oyunu yaradın!
  tutorial_stemc_blckhole_longdescription: 2019-cu ilin yazında çıxan qara dəliyin
    şəkillərini gördünüzmü? Qara dəliklər və onlardan necə qaçmaq barədə daha çox
    bilmək istəyirsiniz? Bir cazibə sahəsindən qaçmaq üçün nə qədər sürətli getməli
    olduğunuzu və işığın belə qaça bilmədiyi zaman nə baş verdiyini bu kodlaşdırma
    fəaliyyətinə baxın!
  tutorial_careconfigure_longdescription: Bizim hekayə izah app qəribə və funny nəticələri
    ilə, bir fairytale retells! Amma proqram zəif yazılmışdır. Yaxşı kod yazmaq çox
    vacibdir. Bu proqramı heyrətamiz bir şeyə çevirməyə kömək edin. İngilis dilində
    söz dərslərinə baxın və bu proqramı yenidən qurmaq üçün dəyişənlərdən, samitlərdən,
    siyahılardan və funksiyalardan istifadə edin. Daha əvvəl bir proqram yazmısınızsa
    və bir üslub istəsəniz, bu sizin üçündür.
  tutorial_rpiscratch_longdescription: Faydalı ifadələri müxtəlif dillərə çevirən
    interaktiv bir danışıq kitabçası yaradın.
  tutorial_ozaria_longdescription: Qəhrəmanınızı fərdiləşdirin və Ozaria dünyasını
    xilas etməyə kömək etmək üçün real kodu yazmağı, 15 oyun səviyyəsini gəzməyi və
    öz oyununuzu yaratmağı öyrəndiyiniz Sky dağına səyahətinizi fərdiləşdirin.
  tutorial_ttovum_longdescription: Xaosa nəzarət edə bilərsinizmi? Ovun City-nin kiberpunk
    dünyasına yolunuzu hack edin. Sınıq kodu düzəldin, bulmacaları həll edin və özünüzü
    idarə olunan açıq dünyanı araşdırarkən aparatınızı təkmilləşdirin. Pilotsuz təyyarələrə
    tutulmayın! Ovun City-nin necə inkişaf etdiyi sizə aiddir.
  tutorial_ttpassage_longdescription: Ada naməlum təhlükələrdən xilas olmaq üçün bir
    yad dünyada özünüzü batırmaq. Bu 2D platforma öz-özünə idarə olunan macəra vasitəsilə
    oynayın və yol boyu kodlaşdırma üsullarını öyrənin. Oyunçular bulmacaları həll
    etdikdə, canavarlarla mübarizə apararkən və son patronu məğlub etdikcə kodlaşdırma
    texnikası və sintaksis ilə tanış olacaqlar. JavaScript ilə əvvəlki tanışlıq faydalı
    ola bilər, lakin tələb olunmur.
  tutorial_tynkerhtmlen_longdescription: 'BMT-nin Davamlı İnkişaf Məqsədləri layihəsinin
    bir hissəsi olan bu kodlaşdırma layihəsi sizə bərpa olunan enerji, enerji səmərəliliyi
    və enerjiyə çıxışı araşdıran öz veb səhifənizi yaratmağa imkan verir. Davamlılıq
    problemlərini nümayiş etdirən öz səhifənizi dizayn edin! '
  tutorial_ttfrog_longdescription: Nostalji yeni twist ilə bu tanış oyun təhsil çevrilir!
    Asan başa düşülən və özünü idarə edən oyunda siz qurbağa dostunuzun xain torpaqları
    təhlükəsiz keçməsinə kömək etmək üçün kod bloklarından və proqramlaşdırma konsepsiyalarından
    istifadə edəcəksiniz. Həm yeni başlayanlar, həm də mütəxəssislər üçün mükəmməldir!
  tutorial_codemojijava_longdescription: Bu fəaliyyət tələbələri Codemoji Terminalından
    istifadə edərək Java proqramlaşdırmasının əsasları ilə tanış edir. Şagirdlər əsas
    növlərdən və dəyişənlərdən tutmuş funksiyalara qədər hər şeyi öyrənirlər. Hər
    dərsdə şagirdlərin nə baş verdiyini başa düşmələrini təmin etmək üçün hər bir
    kod xəttinin nə etdiyini dərindən izah edir. Dərsdəki hər bir kod xətti şagirdin
    uğuru üçün rəhbərlik edilir.
  tutorial_ccfirewall_longdescription: Öz paylaşılan oyununuzu necə proqramlaşdırmağı
    öyrənin! Dalğaları və baddies dalğalarını məğlub etmək üçün bir Qəhrəman sehrli
    sehrləri öyrətmək üçün koddan istifadə edin.
  tutorial_htmljs_longdescription: CatFashion Expo üçün hazırlaşan yeni patronunuz
    Muffin the Cat ilə tanış olun. Kaloriləri izləmək üçün bir proqrama ehtiyacı var
    və kömək etməyinizi xahiş edir. Bu əyləncəli və cəlbedici fəaliyyətdə dəyişənlərə,
    əməliyyatlara və məlumat növlərinə baxaraq JavaScriptin əsaslarını öyrənəcək və
    JavaScript-də ilk proqramınız olan MuffIT yazacaqsınız.
  tutorial_ttaqueducts_longdescription: Bu puzzle oyununda siz kəndinizə su gətirən
    qəhrəmansınız! Bu özünü idarə edən izometrik təcrübədə səviyyələrdən keçin. Səviyyələr
    sadə başlayacaq, oyunçuları əsas kodlaşdırma əsaslarına məruz qoyacaq. Oynadığınız
    zaman daha mürəkkəb kodlaşdırma üsullarını öyrənəcəksiniz. Daha sonra bölüşmək
    üçün öz səviyyələrinizi və bulmacalarınızı dizayn edin və qurun.
  tutorial_vtgame_longdescription: İngilis dilində hesablama düşüncə və proqramlaşdırma
    video oyunlarına giriş. Bir neçə dəqiqə ərzində video oyununuzu yaradın. Abstraksiya,
    obyekt yönümlü dizayn, alqoritmik düşüncə, problem həll etmə, ayıklama və tənqidi
    düşüncə kimi hesablama anlayışları birləşdirilir. Hədəf şagirdləri 5-12 -ci siniflərdir.
    Əvvəlcədən proqramlaşdırma təcrübəsi lazım deyil.
  tutorial_baroborav_longdescription: Küçələrin bir grid vasitəsilə robot muxtar vasitə
    (RAV) kimi Linkbot Guide! Tələbələr sürüklə və burax interfeysindən istifadə edərək
    Linkbot robotunu (virtual və ya hardware) idarə etməyi öyrənəcəklər. Onlar həmçinin
    döngələrin vacib konsepsiyasını öyrənəcək və üçbucaqlı yolları keçmək üçün Pifaqor
    teoremindən istifadə edərək təcrübə əldə edəcəklər.
  tutorial_baroboobstacle_longdescription: Bu 6 fəaliyyət seriyası müxtəlif maneə
    kursları vasitəsilə Linkbot robotlarını (virtual və/və ya hardware) manevr etmək
    üçün sürüklə və burax interfeysindən istifadə edərək tələbələri əsas kodlaşdırma
    və robototexnika anlayışları ilə tanış edəcəkdir.
  tutorial_pbstorytelling_longdescription: İnteraktiv hekayə dünyasına dalın. Twine
    bir hekayə yaratmaq üçün əsasları öyrənin. İnteraktiv hekayələrə xas olan müxtəlif
    hekayə nümunələrini və quruluşlarını araşdırın. İnteraktiv hekayə izahının ənənəvi
    yaradıcı yazıdan fərqlənməsinin bəzi yollarına baxın.
  tutorial_kibosnow_longdescription: 'Şəhər qarla örtülüdür və təmizlənməyə kömək
    etmək üçün KIBO qar təmizləyicisi dizayn etməliyik! Tələbələr pambıq topu qarını
    təmizləməyə kömək edə biləcək qartəmizləyici robotların dizaynı, sınaqdan keçirilməsi
    və təkmilləşdirilməsi zamanı mühəndislik dizayn prosesi ilə məşğul olacaqlar.
    Tələbələr həmçinin icma funksiyasını yerinə yetirən bir çox vacib iş haqqında
    daha çox məlumat əldə edəcəklər. '
  tutorial_kibohappy_longdescription: Xoşbəxtsinizsə və bilirsinizsə, işığınızı yandırır!
    Musiqi və sosial-emosional öyrənmə ilə də məşğul olan bu robototexnika dərsində
    tələbələr birlikdə xoşbəxtlik hissini ifadə edən həm giriş, həm də çıxış daxil
    olmaqla KIBO üçün bir proqram yaradırlar. Şagirdlər robotların dünyaya məlumat
    göndərməyə imkan verən çıxış hissələrinə sahib olduqlarını öyrənirlər.
  tutorial_rubylove_longdescription: 'Kompüterlər üçün Sevgi Məktubları ibtidai sinif
    müəllimlərinə kompüter elmlərini uşaqlar üçün daha oynaq, şıltaq və yumşaq etməyə
    kömək etmək üçün sinif materialları olan 10 hissədən ibarət YouTube seriyasıdır. '
  tutorial_spherosmiles_longdescription: Bir təbəssümün super güclərə sahib olduğunu
    bilirdinizmi?! Birinin gününü işıqlandırmaq üçün Shero BOLT proqramını proqramlaşdırın.
  tutorial_spherobaby_longdescription: Bir dostunuza kod öyrətməyə kömək etmək üçün
    “körpə addımları” proqramını öyrənin.
  tutorial_toxarchitect_longdescription: Binalar və mənzərələr yaratmaq üçün inşaatçı
    robotunuzu kodlaşdırın. Utopian Architect, funksiya anlayışının kəşfini və öyrənilməsini
    asanlaşdırmaq üçün hazırlanmış bir qum qutusudur. Proqramın arxitekturası, düşüncələri
    təşkil etmək və böyük problemləri daha kiçik problemlərə necə ayırmağı bilmək
    sənəti ilə bağlı sualları tez bir zamanda qaldıran fəaliyyətlərimizlə bizə qoşulun.
  tutorial_idodge_longdescription: Kod Saatı üçün uyğunlaşdırılmış bu fəaliyyət, mətndən
    istifadə edərək proqramlar yaratmaqla uşaqların proqramlaşdırma bacarıqlarını
    inkişaf etdirir - sadələşdirilmiş JavaScript dili. Proqramlaşdırma öyrətmək üçün
    PRIMM yanaşmasından istifadə edərək, uşaqlar proqramları araşdırır və problemləri
    həll etmək, dəyişdirmək və proqramları tərtib etmək/inkişaf etdirmək üçün hesablama
    düşünmə bacarıqlarından istifadə edirlər.
  tutorial_firiacodebot_longdescription: Python beyninizə uyğundur! Əvvəllər mətn
    əsaslı bir dil istifadə etməmisinizsə də, bu fəaliyyət sizə Robotunuzu hərəkət
    etdirmək, işıqlandırmaq və istifadəçi girişlərinə cavab vermək üçün lazım olan
    hər şeyi öyrədəcəkdir. CodeBot güclü hardware ilə real proqramlaşdırma dili birləşdirən,
    orijinal real dünya kodlaşdırma üçün inqilabi platformadır. Kodunuz robotun bütün
    funksiyalarına tam nəzarət edir!
  tutorial_modlighthouse_longdescription: 'Tələbələr dizayn meyarlarına və məhdudiyyətlərinə
    əsaslanaraq mayak dizayn edirlər. Sonra tələbələr avtomatik etmək və mesajını
    fərdiləşdirmək üçün həmin dizaynı təkrarlayırlar. '
  tutorial_spherogreen_longdescription: 'Bütün sinif otaqlarınızın təkrar emalını
    izləmək üçün sayma nömrəsi dəyişənindən necə istifadə edəcəyinizi öyrənin. '
  tutorial_ozopopstar_longdescription: 'Tələbələr funksiyaları yazacaq və zəng edəcək
    və Ozobot ilə icra edəcəklər. Bu iki dərsdən ikincisidir. '
  tutorial_eddesign_longdescription: Edison robotları və Scratch əsaslı proqramlaşdırma
    dili EdScratch istifadə edərək döngələrin, iç içə döngələrin və ardıcıl qaydada
    əsas hesablama anlayışlarını təqdim edin. Şagirdlər bu dərsdə həndəsi formalar
    da daxil olmaqla naxışlar ideyasına diqqət yetirərək və təkrarlanan kodu ehtiva
    edən proqramlarda döngələrin necə istifadə oluna biləcəyini araşdıraraq müstəqil
    olaraq işləyə bilərlər.
  tutorial_edshapeup_longdescription: Edison robotlarından və Python-a əsaslanan mətn
    əsaslı proqramlaşdırma dili olan EdPy-dən istifadə edərək müəyyən döngələr və
    dəyişənlərin əsas hesablama anlayışlarını təqdim edin. Şagirdlər, daha az yayılmış
    müntəzəm çoxbucaqlılar və nizamsız formalar problemini həll etməzdən əvvəl tanış
    müntəzəm çoxbucaqları idarə etmək üçün müəyyən döngələr və naxış tanıma istifadə
    edərək təcrübə etdikləri üçün bu dərsi müstəqil olaraq işləyə bilərlər.
  tutorial_ozocolor_longdescription: 'Şagirdlər funksiyanı təmsil etmək üçün rəng
    kodlarından istifadə etməklə funksiyalar anlayışı ilə tanış olacaqlar. Bu dərs
    funksiyalar anlayışını təqdim etmək üçün giriş və şəbəkədən çıxarılan bir dərsdir.
    Bu, iki dərs seriyasının ilk dərsidir, lakin hər iki dərs ayrı-ayrılıqda öyrədilə
    bilər. İkinci dərs funksiyalar anlayışına əsaslanmaq üçün OzoBlockly -dən istifadə
    edir. '
  tutorial_icomputeeggs_longdescription: Kod Saatı üçün uyğunlaşdırılmış müəllimin
    rəhbərlik etdiyi bu fəaliyyət şagirdlərə robototexnika vasitəsi ilə fiziki proqramlaşdırmanı
    araşdırmaq imkanı verir. Sürüklə və burax proqramlaşdırma mühitindən və proqramlaşdırıla
    bilən robot sferasından istifadə edərək, şagirdlər Pasxa yumurtalarını gizlətmək
    üçün robot proqramlaşdırmaq üçün alqoritmlər hazırlayırlar. Addım-addım dərs planı,
    müəllim/şagird resursları və qiymətləndirmə təlimatları daxildir.
  tutorial_rootunplugged_longdescription: Kök Robotun gizlədildiyi yerə kodu sındırmaq
    üçün proqramlaşdırma, riyaziyyat və daha çox gücdən istifadə edərək oflayn çap
    edilə bilən bulmacaları həll edin!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest, tələbələrə hesablama düşüncə
    və proqramlaşdırma əsaslarını asan və xoş bir şəkildə öyrədən bir unplugged fəaliyyətdir.
    Şagirdlər sadə hərəkət əmrlərini və 'Bug' və 'Debug' kimi yeni proqramlaşdırma
    ifadələrini öyrənəcəklər. Bu fəaliyyət həm də çox etiketli ssenarilər konsepsiyasını
    öyrədir.
  tutorial_peblioportraits_longdescription: 'İnandığınız bir səbəbə görə cizgi portretlərini
    proqramlaşdırmağı öyrənin. '
  tutorial_rootcodebreak_longdescription: Kök Robotunuzu və Kök Kodlaşdırma tətbiqindən
    istifadə edərək yazdırıla bilən bulmacalar və çətinliklər vasitəsilə kodu Root-un
    gizlədildiyi yerə çatdırın.
  tutorial_microbit14_longdescription: 'Mikro istifadə edərək okeanları qorumaq üçün
    yolunuzu kodlayın: bit. Global Goal 14, Life Below Water haqqında daha çox məlumat
    əldə edin və dəniz tısbağası çimərlik işığını kodlamağı öyrənin.'
  tutorial_barobomoon_longdescription: Siz ilk daimi ay bazasında qabaqcıl astronavtlardan
    birisiniz və bazadan uzaq bir ekspedisiyada olarkən bir nasazlıq Ay roverinizi
    və radionuzu zəiflədir. Ancaq bir az ixtiraçılıqla bir SOS göndərmək üçün Arduino
    mikrokontrolörü, bir LED və sürüklə və burax kodlaşdırmasından istifadə edərək
    işıq siqnal cihazı yarada bilərsiniz.
  tutorial_eddog_longdescription: Edison robotlarından və EdBlocks proqramlaşdırma
    dilindən istifadə edərək döngələrin və şərtlərin əsas hesablama anlayışlarını
    təqdim edin. Şagirdlər, Edison robotunun IR işıq sensorlarından istifadə edərək,
    bir sıra mütərəqqi proqramlaşdırma problemlərinə ardıcıl proqramlaşdırma və parçalanma
    tətbiq edərkən, robotların dünyanı necə hiss edə və reaksiya verə biləcəyini araşdıraraq
    bu dərsi müstəqil şəkildə işləyə bilərlər.
  tutorial_microbit15_longdescription: 'Mikro: bit istifadə edərək yerli vəhşi təbiəti
    qorumaq üçün yolunuzu kodlayın. Global Goal 15, Life on Land haqqında daha çox
    məlumat əldə edin və vəhşi təbiət növlərinin sayğacını kodlamağı öyrənin.'
  tutorial_unity_longdescription: 'C # kompüter kodu və Unity, oyun inkişafı üçün
    peşəkar platforma istifadə edərək real video oyun yaradın! Bütün fəaliyyət aktivləri
    və addım-addım dərsliklər daxil edilmişdir. Bu layihə ya müəllimin rəhbərliyi
    altında, ya da tələbə rəhbərliyi altında ola bilər. Səmərəlilik üçün tələbələrə
    bu fəaliyyətdən əvvəl Unity interfeysini öyrənmək üçün əvvəlki kodsuz Unity Creator
    Kitlərindən birini doldurmağı tövsiyə edirik.'
  tutorial_blockscadtarget_longdescription: Üçbucaqları üç ölçüdə hərəkət etdirmək
    üçün kod yazaraq hədəf vurma qabiliyyətlərinizi sınayın!
  tutorial_tcadicicles_longdescription: 3D buzlaq dizaynı yaratmaq üçün kod və kompüter
    dəstəkli dizaynın (CAD) gücünü birləşdirin. Sonra, 3D printerə çıxışınız varsa
    dizaynınızı necə çap edəcəyinizi öyrənin!
  tutorial_blockscadscale_longdescription: Yaratmaq üçün kod yazın və dünyanın ən
    məşhur binalarının 3D çap miqyaslı modelləri!
  tutorial_tcadloops_longdescription: Kod və kompüter dəstəkli dizaynın (CAD) partlayan
    bir ulduzun 3D modelini yaratmaq üçün necə birləşdirilə biləcəyini öyrənin.
  tutorial_phidgets_longdescription: Phidgets və Processing ilə zəhmli musiqi aləti
    yaradın!
  tutorial_modvariables_longdescription: 'Şagirdlər Cubelets robot bloklarından istifadə
    edərək məlumatların şəbəkədən necə axdığını araşdırırlar. Bu dərs tələbələrin
    Cubelets robot bloklarının ümumiyyətlə necə işlədiyini artıq bildiyini güman edir.
    Bu hesablama düşüncə vasitəsini şagirdlərinizə təqdim etmək üçün pulsuz “Cubeletlərinizlə
    tanış olun” dərsləri üçün modrobotics.com/thehub saytına daxil olun. '
  tutorial_codestersmicro_longdescription: 'Mikro: bitinizi Codesterlərə qoşun və
    imkanlar dünyasının kilidini açın. Mikro istifadə edin: oyunçu bir futbol topu
    rəhbəri kömək etmək üçün bir oyun nəzarətçi kimi bit. Topun yerə dəyməsinə icazə
    verməyin! Micro Ball, hətta bir başlanğıc kodlayıcının da edə biləcəyi sadə, əyləncəli
    bir oyundur.'
  tutorial_codestersdata_longdescription: 'Mikro: bitinizi Codesterlərə qoşun və imkanlar
    dünyasının kilidini açın. Mikro məlumatların necə toplanacağını və saxlamağı öyrənin:
    bit sensorlar. Sonra məlumatları Codesterlərdəki bir dağılım sahəsi kimi qrafikləşdirin.
    Döngələr, siyahılar və hadisələr haqqında əvvəlcədən biliklər təşviq olunur.'
  tutorial_ikodexmas_longdescription: Kod Saatı üçün uyğunlaşdırılmış müəllimin rəhbərlik
    etdiyi bu fəaliyyət, uşaqları kodlaşdırma bacarıqlarını inkişaf etdirmək üçün
    kafelə əsaslanan proqramlaşdırma dilindən istifadə etməklə tanış edir. Uşaqlar
    Milad ərəfəsində hədiyyələr təqdim etmək üçün Kodu proqramlaşdırmaq üçün alqoritmlərdən,
    proqramlaşdırma və hesablama düşünmə bacarıqlarından istifadə edirlər. Addım-addım
    dərs planı, şagird dərsliyi və qiymətləndirmə təlimatı daxildir.
  tutorial_rpisensehat_longdescription: Yaxın ətraf mühiti haqqında bir sıra məlumatları
    əldə edə bilən bir məlumat qeyd cihazı qurmaq üçün Sense HAT aparatından necə
    istifadə etdiyini öyrənin.
  tutorial_mee_longdescription: Meşə yanğınları haqqında məlumat toplamaq üçün Minecraft
    Agentini proqramlaşdırın. Sonra yanğının yayılmasının qarşısını almaq, kəndi xilas
    etmək və meşəyə həyat gətirmək üçün kod yazın. Kodlaşdırma əsaslarını öyrənin
    və süni intellektin real dünya nümunəsini araşdırın.
  tutorial_kuborobo_longdescription: Bu fəaliyyətdə tələbələr Kubo robotunu çap olunmuş
    xəritədə müxtəlif yerlərə səyahət etmək üçün proqramlaşdırmaq üçün Tagtiels-dən
    istifadə etdikləri üçün məntiq və ardıcıllıq bacarıqlarını sınaqdan keçirdilər.
  tutorial_ai-oceans_longdescription: Kompüter elmləri kodlaşdırmadan daha çox şeydir!
    Etik problemləri və süni intellektin dünya problemlərini həll etmək üçün necə
    istifadə oluna biləcəyini araşdırarkən AI, maşın öyrənmə, təlim məlumatları və
    qərəz haqqında məlumat əldə edin.

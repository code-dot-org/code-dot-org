  how_ai_works_intro_list_01: Sizi süni intellekt və maşın öyrənmə ilə tanış edin
  how_ai_works_intro_list_02: Böyük dil modelləri (MMM) və görüntü yaratmaq da daxil
    olmaqla generativ AI -nin necə işlədiyinə dalın
  how_ai_works_intro_list_03: Yanlışlıq, etika, məxfilik və süni intellektin məsuliyyətli
    istifadəsini araşdırın
  how_ai_works_intro_list_04: Kompüter görmə də daxil olmaqla süni intellektin real
    dünya tətbiqlərinə toxunun
  how_ai_works_lessons_heading: Sinifiniz üçün süni intellekt dərsləri
  how_ai_works_lesson_title_01: Maşın Öyrənməsinə Giriş
  how_ai_works_lesson_desc_01: Maşın öyrənmə adlanan süni intellekt forması və problemləri
    həll etmək üçün robotu öyrətmək üçün Problemlərin Çözülməsi Prosesindən necə istifadə
    edə biləcəklərini öyrənin. Bir robotun balıqdakı nümunələri necə aşkar etməyi
    öyrəndiyi maşın öyrənmə fəaliyyətlərində iştirak edin.
  how_ai_works_lesson_title_02: Kompüter Görmə
  how_ai_works_lesson_desc_02: Kompüter görmə qabiliyyətinin necə işlədiyini öyrənin.
    Kompüter görmə qabiliyyətini və kompüterin necə “gördüyünü” izah edən bir videoya
    baxın. Sonra yeddi seqment ekranın hansı nömrənin göstərildiyinə qərar vermək
    üçün bir şəbəkədən istifadə edən bir alqoritm dizayn edin və sınayın.
  how_ai_works_lesson_title_03: Sinir şəbəkələri
  how_ai_works_lesson_desc_03: Sinir şəbəkələrinin necə işlədiyini öyrənin. Yolda
    əllərindəki sinir şəbəkələrini araşdırmaq üçün bir widget istifadə edin. Sinir
    şəbəkələrini izah edən bir videoya baxın. Nəhayət tövsiyə sistemləri yaratarkən
    müxtəlif perspektivlərə olan ehtiyacı müzakirə edin.
  how_ai_works_lesson_title_04: Chatbotlar və Böyük Dil Modelləri
  how_ai_works_lesson_desc_04: Böyük Dil Modelinin (LLM) nə olduğunu və necə işlədiyini
    öyrənin, sonra AI ilə birlikdə mətn yaratmaq üçün LLM istifadə edin. Nəhayət,
    MMM-lərin ağıllı və ya yaradıcı olub olmadığını müzakirə edin.
  how_ai_works_lesson_title_05: Generativ Şəkillər
  how_ai_works_lesson_desc_05: Süni intellektin şəkillər necə yarada biləcəyini öyrənin,
    sonra diffuziya AI widgetını araşdırın və bu modellərin yaradıcı olub olmadığını
    müzakirə edin.
  how_ai_works_lesson_title_06: Alqoritmik Yanlışlıq
  how_ai_works_lesson_desc_06: Twitter əkin alqoritminin əsasını qoyan qərəzləri ortaya
    çıxarmaq üçün şəkilləri kəsməyə çalışın, sonra bu qərəzli alqoritmin kəşfi haqqında
    bir video oxuyun və izləyin. Nəhayət, alqoritmlərdəki qərəzləri tanımaq və azaltmaq
    yollarını müzakirə edin.
  how_ai_works_lesson_title_07: AI Etika Kodeksimiz
  how_ai_works_lesson_desc_07: Seçdikləri süni intellekt sahəsində etik tələləri ortaya
    qoyan məqalə və videolardan istifadə edərək araşdırma aparın. Hər yerdə AI yaradıcıları
    və qanunvericiləri üçün sinif miqyasında “AI Etik Kodeksimiz” resursu yığın.
  how_ai_works_lessons_in_a_day_title: AI bir gündə necə işləyir
  how_ai_works_lessons_in_a_day_desc: Yalnız bir gününüz var? Bütün seriyanı bir gündə
    tələbələrə təqdim etmək imkanı da var. Tələbələri AI ilə tanış etmək istəyən və
    ya hətta qonaq müəllim üçün dərs kimi təqdim etmək istəyən hər hansı bir mövzu
    müəllimi üçün mükəmməldir.
  how_ai_works_lessons_in_a_day_desc_02: Bütün “AI necə işləyir” videolarını bir gündə
    təqdim edin. Şagirdlər videodan lüğət ehtiyatlarını uyğunlaşdıraraq hər bir video
    ilə birlikdə izləyirlər, sonra hər bir video haqqında əks sualına cavab verirlər.
  how_ai_works_resources_desc: Süni intellekt haqqında daha çox öyrənmək istəyirsiniz?
    Budur, sizin və tələbələrinizin öyrənməsini genişləndirməyə kömək edə biləcək
    bəzi əlavə mənbələr.

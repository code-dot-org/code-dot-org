  about_page_section_more_description_1: '2013-cü ildə Code.org əkiz qardaşlar [Hadi](%{hadi_url})
    və [Əli Partovi] () tərəfindən kompüter elmlərini təbliğ edən bir [video](%{partovi_url}%{video_url})
    ilə işə salınmışdır. Bu video bir gün ərzində YouTube-da #1 oldu və 15.000 məktəb
    kömək üçün bizə müraciət etdi. O vaxtdan bəri, dünya miqyasında hərəkatı dəstəkləyən
    tam bir təşkilat qurmaq üçün könüllülərdən ibarət bootstrapped heyətindən genişləndik.
    İnanırıq ki, keyfiyyətli kompüter elmləri təhsili yalnız şanslı bir neçə uşaq
    üçün deyil, hər bir uşaq üçün əlçatan olmalıdır.'
  about_page_section_more_description_2: 'Hədəfimizi dəstəkləmək üçün biz təhsil spektri
    boyunca işləyirik: öz kurslarımızı dizayn etmək və ya başqaları ilə tərəfdaşlıq
    etmək, müəllimlər hazırlamaq, böyük məktəb bölgələri ilə əməkdaşlıq etmək, hökumət
    siyasətlərini dəyişdirməyə kömək etmək, tərəfdaşlıq yolu ilə beynəlxalq səviyyədə
    genişləndirmək və stereotipləri pozmaq üçün marketinq.'
  about_page_section_more_description_3: İşimiz kompüter elmləri təhsilinin yaradılmasına,
    maliyyələşdirilməsinə və yayılmasına kömək edən saysız%{efforts_url}-hesabsız
    təşkilat və fərdlərin onilliklər boyu davam edən səylərə əsaslanır. Daha geniş

  csd_page_faq_question_02: Bu kurs üçün peşəkar inkişafı necə/haradan əldə edə bilərəm?
  csd_page_faq_answer_02: Peşəkar Öyrənmə Proqramımız il boyu dəstək təklif edir.
    Proqram beş günlük yay seminarı ilə başlayır, burada siz kurikulumla praktiki
    işləmək və ərazinizdən olan digər müəllimlərlə görüşmək imkanınız olacaq. İl ərzində
    təqib seminarları və forum dəstəyi təklif edirik. Başlamaq üçün əvvəlcədən kompüter
    elmləri təcrübəsinə ehtiyacınız yoxdur. Və müəllimlər bunu sevirlər! 90% onu indiyə
    qədərki ən yaxşı peşəkar inkişafdır. [Müraciət etmək və daha çox öyrənmək üçün
    buraya vurun] (%{apply_url}).
  csd_page_faq_question_03: CS Discoveries öyrədirəm, amma tələbələrimlə bir semestrdən
    az müddətim var. Nə tövsiyə edərdiniz?
  csd_page_faq_answer_03_01: Məhdud cədvəli olan, tədris ili ərzində CS Discoveries
    bütün vahidlərini öyrədə bilməyən müəllimlər indi diqqət yetirmək istədiklərinə
    əsaslanaraq CS Discoveries vahidlərinin müəyyən dəstini asanlıqla təyin edə bilərlər.
    Bu kolleksiyalar hələ də CS Discoveries-də tapılan eyni dəqiq vahidlərdir, sadəcə
    CS Kəşflərinin müəyyən bir sahəsinə dərinləşmək üçün aşağıdakı tövsiyələrimizə
    əsasən qruplaşdırılmışdır. Hər kolleksiya təxminən bir semestr və ya bir semestrdən
    bir qədər azdır. [Kolleksiya seçimlərimizi görmək üçün bura vurun] (%{collections_url}).
  csd_page_faq_answer_03_02: Cədvəli daha da məhdud olan müəllimlər üçün, bütün kursu
    təyin etmədən CS Discoveries-dən hər dəfə yalnız bir vahid təyin etmək qabiliyyətinə
    malikdirlər. Ümid edirik ki, bu, daha böyük kursların bir hissəsi kimi və ya məhdud

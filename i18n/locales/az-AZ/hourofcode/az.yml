  farsi_page_supporters_heading: CS Təhsil İranlı Amerikalılar
  farsi_page_supporters_desc: 'Fars dilində Code.org saytına aparıcı hədiyyə ilə kompüter
    elmləri təhsilini dəstəkləmək üçün bir araya gələn aşağıdakı görkəmli İran Amerika
    liderlərinə təşəkkür edirik:'
  farsi_page_supporters_desc_02: Sizi Code.org və kompüter elmləri təhsilini dəstəkləyərək
    texnologiyaya İran töhfələrini qeyd etməyə dəvət edirik ki, hər məktəbdəki hər
    bir şagird kompüter elmlərini öyrənmək imkanı əldə etsin.
  farsi_page_founders_heading: Təsisçilərimizin hekayəsi
  farsi_page_founders_slide_01: İranda anadan olan Hadi və Əli Partovi İran-İraq müharibəsi
    zamanı böyümüşdür. Onların Tehrandakı qonşuluğu İraq qırıcı təyyarələri tərəfindən
    bombalandı.
  farsi_page_founders_slide_02: 9 yaşında ikən fizika professoru olan ataları xaricə
    səfərdən Commodore 64 kompüterini evlərinə gətirdilər. Bu kompüter onların ətraflarından
    qaçması idi - proqramları, oyunları və musiqini kodlaşdırmağı və yaratmağı öyrəndilər.
  farsi_page_founders_slide_03: 11 yaşında ABŞ-a köçdülər. 15 yaşına çatdıqdan qısa
    müddət sonra, yaylarını orta məktəb və kollecdə ödəməyə kömək etmək üçün proqram
    mühəndisi olaraq çalışdılar.

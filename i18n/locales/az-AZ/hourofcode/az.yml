  tutorial_hello_longdescription: Sprite Laboratoriyasında proqramlaşdırma yolu ilə
    kompüter elminin əsaslarını öyrənin. Siz spritlər yaradacaq və canlandıracaq və
    öz interaktiv səhnələrinizi düzəldəcəksiniz.
  tutorial_raspispace_longdescription: Səslərdən, rənglərdən və hərəkətlərdən istifadə
    edərək düşüncələrini və ya hisslərini bölüşmək üçün “emosiya edən” personajlarla
    kosmik səhnə yaradın. Qrafik effektlər, kostyum animasiya, nitq baloncukları və
    səs effektləri ilə simvollarınızı kodlamaq üçün sıfırlama bloklarından istifadə
    edin.
  tutorial_codemonkeyjump_longdescription: Blok kodlaşdırma ilə oyunlar və layihələr
    yaradın! Bu qısa kursda tələbələr əsas hadisə və funksiya bloklarından istifadə
    edərək sadə tullanan oyunu yaratmağı öyrənəcəklər.
  tutorial_poemart_longdescription: Şeirin əhval-ruhiyyəsini kodla göstərin.
  tutorial_kodablehero_longdescription: Bug World-ə xoş gəlmisiniz! Kodable FuzzFamily
    kodlaşdırma köməyinizə ehtiyac duyur. FuzzFamiləni qoruyacaq bir xarakter dizayn
    etmək üçün real həyat qəhrəmanlarınızdan və təxəyyülünüzdən istifadə edin. Siz
    qəhrəman malik xassələri seçin və Bug World arabası slimes qarşı test onların
    gücü qoymaq lazımdır!
  tutorial_cacloud_longdescription: Feliks sosial mediada Junonun günahsız görünən
    bir fotoşəkilini yerləşdirir. O, ümidsizcə aradan qaldırılmasını istəyir. Max,
    dostu, vəziyyəti gizli bir missiyaya çevirmək üçün tezdir. Bulud hesablamaları
    haqqında məlumat əldə edərkən onlara qoşulun və ultra təhlükəsiz məlumat mərkəzində
    saxlanılan bir serverdə fotoşəkili izləməyə çalışın. Fotoşəkili tapmaq və məhv
    etmək üçün hər halda varmı?
  tutorial_blocksmithbot_longdescription: Lazerlər, tələlər və ecazkar labirentlər!
    o ejected olur əvvəl Bot0 escape Yardım! Bot0 dost, zərərsiz köməkçi robotdur.
    Yoxsa o? Komanda yoldaşları əksinə inanırlar. Proqram Bot0 kosmik gəminin qarın
    altından keçmək və onu tapmadan qaçmaq üçün.
  tutorial_hatchmario_longdescription: Proqramlaşdırma əsaslarını öyrənərkən öz 3D
    Mario oyununuzu yaradın. Oyun inkişafının əsasları haqqında məlumat əldə edin;
    3D məkanında hərəkət anlayışı yaratmaq; bir saatdan az müddətdə oyununuza xal,
    həyat və sərin səs effektləri əlavə etməyi öyrənin. Və ən yaxşı tərəfi, oyununuzu
    yalnız bir kliklə ailəniz və dostlarınızla bölüşə və evinizdəki istənilən cihazda
    onlarla oynaya bilərsiniz.
  tutorial_microsoftforest_longdescription: Meşə yanğını üçün şəraiti yenidən yaradan
    Microsoft MakeCode Arcade ilə oyunu kodlaşdırın və sonra su səpmək və alovları
    söndürmək üçün yanğınsöndürən hava tanker təyyarənizi kodlaşdırın!
  tutorial_blackbirdscreen_longdescription: Sərin 90-cı illərin tərzi ekran qoruyucusu
    yaratmaq üçün şərti ifadələrdən necə istifadə edəcəyinizi öyrənin.
  tutorial_toxicodecompute2_longdescription: Rolları dəyişək. Bu dəfə SİZİN kompütersiniz!
    Doğru trayektoriyanı tapmaq və çətinlikləri qazanmaq üçün Python proqramlarını
    oxuyun və şərh edin. Python-un bəzi əsas anlayışlarını başa düşmək üçün intuitiv
    qabiliyyətlərinizə diqqət yetirməli və istifadə etməli olacaqsınız.
  tutorial_minecrafttimecraft_longdescription: 'Minecraft: Education Edition-da bu
    pulsuz Kod Saatı dərsində gələcəyi xilas etmək üçün vaxtında geriyə səyahət edin.
    Şagirdlər tarix boyu sirli uğursuzluqları düzəltmək üçün öz macəralarını seçəcək
    və əsas kodlaşdırma anlayışlarını öyrənəcəklər. Yolda, onlar elm, memarlıq, musiqi,
    mühəndislik və s. sahələrdə böyük yenilikçilər və ixtiralarla əlaqə quracaqlar.'
  tutorial_blackbirdtether_longdescription: Əyləncəli, fizikaya əsaslanan oyun proqramlaşdırmaq
    üçün obyektlərdən istifadə etməyi öyrənin.
  tutorial_ob_longdescription: Monster Town-da virusun yayılmasının öz simulyasiyasını
    yaratmaq və idarə etmək üçün kod yazın. Simulyasiya bir prosesin və ya sistemin
    kompüter modelidir. Monster Town qonşuları ilə nə baş verəcəyini kodlaşdırmağı
    və proqnozlar verməyi öyrənin.
  tutorial_codeartportrait_longdescription: 'Portretinizi p5.js istifadə edərək proqramlaşdırmağı
    öyrənin. Əsl şah əsər yaratmaq üçün sevimli bədii üslublarınızı və şəxsi toxunuşlarınızı
    daxil edərək kod vasitəsilə yaradıcılıqla ifadə edin! Hazır layihənizi 3-12-ci
    siniflərdə ABŞ qızları üçün Code/Art''s CodeYourself müsabiqəsinə təqdim edə bilərsiniz. '
  tutorial_shelly_longdescription: Shelly rəsm üçün proqramlaşdırma dilidir. Rəsm
    bir tısbağaya təlimat verməklə aparılır. Tısbağa müxtəlif rəng və üslublardan
    istifadə edərək hərəkət edərkən xətlər və formalar çəkir. Çağırış və yaradıcı
    rejimlər mövcuddur. Çağırış rejiminə Shelly dilinin və ümumiyyətlə proqramlaşdırmanın
    əsaslarını təqdim edən addım-addım təlimat daxildir.
  tutorial_weavly_longdescription: Bu qısa fəaliyyətlərdə, planetləri araşdırmaqdan
    tutmuş, safari heyvanlarını ziyarət etmək, batmış xəzinə ovlamaq üçün bir sıra
    missiyalara davam edin!
  tutorial_codespeakpassword_longdescription: Python-da parol generatorunu kodlamağı
    və hakerlərə qarşı təhlükəsiz olmağı öyrənin.
  tutorial_kodableshapes_longdescription: 'Riyaziyyat hər yerdə həyatımızın bir hissəsidir.
    Öz labirentinizi düzəltmək üçün riyaziyyat və kodlaşdırma bacarıqlarından istifadə
    edin və sonra həll etməyə çalışın. Əsas kvadratdan başlayın və sonra labirent
    dizaynlarınıza neçə müxtəlif forma daxil edə biləcəyinizə baxın! '
  tutorial_nasabinary_longdescription: Bir kosmik gəmi ilə danışmaq üçün ikili koddan
    necə istifadə etdiyimizi öyrənin və sonra adınızı ad etiketində, bilərzikdə, pində
    və ya hətta səsdə ikili koda çevirərək özünüz sınayın.
  tutorial_3dmaker_longdescription: Öz həqiqətən sərin, rotatable, 3D obyektləri sürətli
    və asanlıqla olun.
  tutorial_hopsub_longdescription: Proqramı bir dost və ya sinif yoldaşı ilə necə
    cütləşdirəcəyinizi və Hopscotch simvolları ilə öz metro sörfçünüzü yaratmağı öyrənin!
  tutorial_kcjskiing_longdescription: 'Kimsə ağaca çırpılana qədər bütün əyləncəli
    və oyundur… və ya bu əyləncəli hissədir? Bu xizək fəaliyyətində kodu istifadə
    edərək dondurulmuş maneələr təpəsindən aşağıya doğru xarakterinizi istiqamətləndirdiyiniz
    zaman o xizəklərə qayış və dizlərdə əyilmək. Kursu tərtib edin, hərəkət və algılama
    əlavə edin, üstəlik bir az toqquşma-qarşılıqlı əlaqə və bum əlavə edin - özünüzə
    əyləncəli bir dağ var. '
  tutorial_groksecurity_longdescription: İnternetdə təhlükəsiz qalmaq üçün bu qısa
    girişdə kiber-sleuthing papağınızı taxın. Təhlükəsiz parollar, fişinq, təhlükəsizlik
    parametrləri, sosial media və daha çox şey haqqında məlumat əldə edəcəksiniz!
  tutorial_creaticode_longdescription: Çizilmə bloklarından istifadə edərək çarpıcı
    3D layihələr qurmağı öyrənin!
  tutorial_kcjhockey_longdescription: Siz vurursunuz, vurursunuz - izdiham vəhşi gedir!
    Bu oyunu qurarkən konki bağlamağa ehtiyac yoxdur, ancaq kodlaşdırma bacarıqlarınızı
    kəskinləşdirməyə hazır olun! Öz xokkey oyununuzu necə kodlayacağınızı öyrənin
    və Scratch oyununda npc qapıçısına qarşı bacarıqlarımızı sınayın. Hərəkət, algılama
    və dəyişənlərdən istifadə edərək rəqəmsal pleyeriniz qalib qolu vurmaq üçün dibdən
    qaça və sürüşə bilər.
  tutorial_ttdungeon_longdescription: Pis sehrbaz Nullonor səltənət üçün ciddi bir
    təhlükə yaradır və yalnız onları əbədi olaraq qovmaq gücünüz var. Ancaq Nullonor
    təhlükəli olduğu qədər hiyləgərdir. O, daim dəyişən otaqlardan ibarət sehrli qülləsində
    gizlənir və hələ heç bir qəhrəman uğurla üst mərtəbəyə çatmayıb. İndeks Cəngavərlərinin
    çempionu olaraq, Nullonoru tapmaq və məğlub etmək üçün lazım olan şeylər varmı?
  tutorial_ccai_longdescription: 'Rəqabətli kodlaşdırma heç vaxt bu qədər epik olmamışdı!
    Kodlaşdırma təcrübəsi yoxdur... Problem yoxdur. Rəqabət etməli olduğunuz kodlaşdırma
    strategiyalarını və taktikalarını öyrənərək proqramlaşdırma gücünüzü artıracağınız
    zindana daxil olun. Zindandan keçdikdən sonra CodeCombat AI League esports arenasında
    dünyanın hər yerindən kodlayıcıları qəbul etməyə hazır olacaqsınız! '
  tutorial_bsdai_longdescription: Maşın öyrənmə dediyimiz xüsusi bir sinir şəbəkəsi
    və alqoritmlər dəsti var. Bu layihədə biz Süni Zəka (AI) Şəkil Tanıma alətini
    araşdıracağıq və süni intellektin şəkilləri necə gördüyünü, proqnozlar verdiyini
    və bu proqnozların dəqiq və qərəzsiz olduğuna necə əmin ola biləcəyimizi öyrənəcəyik.
  tutorial_stemdata_longdescription: Yaşadığınız iqlim üçün sadə bir model yaradın
    və sonra bir neçə dərəcə artan temperaturun təbii dünyaya necə əhəmiyyətli təsir
    göstərə biləcəyini anlamaq üçün istifadə edin. Əlavə təhlil üçün məlumatları elektron
    cədvələ yükləmək üçün bir seçim daxildir.
  tutorial_thunkableinfo_longdescription: Kod blokları və məlumat cədvəli ilə məlumat
    tətbiqetməsinin necə qurulacağını öyrənin
  tutorial_educodespace_longdescription: Allegrus planetinin xalqı ata -baba mahnılarını
    itirdi. Öz musiqi yan scrolling oyun qurmaq və itirilmiş melodiyalar bərpa etmək
    üçün bu tutorial edin. Oyun inkişafı, fizika və toqquşmaların əsaslarını öyrənərkən
    oyunun hər tərəfini fərdiləşdirin. Kodlaşdırma və ya musiqi biliyi tələb olunmur.
  tutorial_kcjtennis_longdescription: Bu rəqəmsal tennis matçında bir çağırışa xidmət
    edin və öz süni intellekt rəqibi ilə baş-başa gedin. Scratch istifadə edərək,
    bu fəaliyyət yayım, dəyişənlər və hərəkət vasitəsilə geri və irəli sprite qarşılıqlı
    kodlaşdırmağı öyrədəcəkdir. Qazanma/zərər şərtlərini daxil edin və 'sevgi' hesabınızı
    yaxşı bye öpün. Bu layihəni özünüz və ya yetkin bir dəstəyi ilə tamamlayın.
  tutorial_robotmagictower_longdescription: Hanoi Tower oyunu və problemləri həll
    etmək üçün rekursiv funksiyalardan necə istifadə edəcəyinizi öyrənin.
  tutorial_ttdragons_longdescription: 'Pis qüvvə Ovun torpağına yayıldı və bu dinc
    şəhəri məhv etməklə hədələyir. Gizli məbədləri araşdırın, ətrafınızdakı elementləri
    proqramlaşdırmağa və idarə etməyə imkan verən sehrli rünləri öyrənin və kölgə
    fiends ilə mübarizə aparın. Əjdahanı oyatmaq üçün Dragon Məbədlərindəki bütün
    düymələri tapın. Ovun ehtiyacı olan qəhrəman olun! '
  tutorial_kcjarchery_longdescription: Hədəfdə qalın və kodu istifadə edərək oxunuzu
    bullseye istiqamətləndirin! Scratch və addım-addım təlimatlarımızdan istifadə
    edərək öz okçuluk oyununuzu necə kodlayacağınızı öyrənin. Rəng algılayan spritlərin,
    kostyum dəyişikliklərinin və hərəkət ardıcıllığının köməyi ilə siz də qızılı hədəfləyə
    və qələbəyə aparan yolunuzu kodlaya bilərsiniz - üstəlik, anteyə qədər hesab sayğacı
    əlavə edin. Bu layihəni özünüz və ya yetkin bir dəstəyi ilə tamamlayın.
  tutorial_ttsprouts_longdescription: Bağçılıq tam ştatlı bir işdir! Yalnız bir dəzgah
    dəzgahından başlayın və bir sıra daxil olaraq istixana içərisindəki bitkilərə
    meyl edin. Hər bitkini əkdiyiniz, suladığınız və yığdığınız zaman bütün meyvə
    və tərəvəzləriniz üçün pul qazanın! İstixana sıxlaşdıqca hər qazanı tapmaq üçün
    getdikcə mürəkkəbləşən çoxölçülü massivdən istifadə edin.
  tutorial_ttmaze_longdescription: Bir cib kainatında yad bir planetə endiniz və səyahətinizə
    davam edə bilmək üçün qaçmaq üçün bir yol tapmalısınız. İnkişaf etmiş bir robot
    sivilizasiyasının xarabalıqlarını araşdırın, labirentlər və bulmacalar vasitəsilə
    yolunuzu gedin və düşmən robotları ilə mübarizə aparın. Etibarlı sidekick F3lix
    köməyi ilə qələbə yolunuzu sındırmaq üçün yeni proqramlaşdırma konsepsiyalarını
    öyrənin və istifadə edin.
  tutorial_codetribe_longdescription: HTML, CSS və JavaScript istifadə edərək kodlaşdırma
    üçün əla bir giriş. Bir neçə sətir kodlaşdırın və partiyanıza qatılan insanların
    yaşını yoxlamaq üçün ilk tətbiqinizi yaradın.
  tutorial_ttcanyon_longdescription: Siz yad planet tələyə və Arena, yad canavarlar
    ilə sonsuz mübarizə yaşamaq lazımdır! Sizin sidekick proqramlaşdırma dəyişdirmək
    üçün Hacking Blaster istifadə edin, sizin opponentlər, və ətraf mühit. Etibarlı
    pişik sidekick F3lix sizi sağaltmağa və dəstəkləməyə kömək edə bilər, eyni zamanda
    düşmənləri və tələləri aradan qaldırmaq və ya bir-birinizlə döyüşmək üçün yenidən
    proqramlaşdıra bilərsiniz.
  tutorial_kcjxtrail_longdescription: Kod və Scratch istifadə edərək, bu kros velosiped
    fəaliyyəti ilə yolları vurun. Rəng algılama bloklarından və hərəkətindən istifadə
    edərək kursunuzu dizayn edəcək, yol boyunca dayanacaqları və qarşılıqlı əlaqələri
    birləşdirəcək və hesab qapıçını funksiyaları ilə kodlaşdıraraq irəliləyişinizi
    izləyəcəksiniz. Dəbilqənizi unutma, çünki vəhşi bir gəzintiyə çıxa bilərik! Bu
    layihəni özünüz və ya yetkin bir dəstəyi ilə tamamlayın.
  tutorial_codespeakroad_longdescription: İstifadəçinin bir yol planlaşdırmaq üçün
    inşaat mühəndisi rolunu oynadığı bir oyun yaradın.
  tutorial_educodelair_longdescription: George Chiroptera yuva təqib olunur və qaçmaq
    üçün yardım lazımdır! Bu təlimatı izləyərək və oyun inkişafının əsaslarını öyrənərək
    öz tam 2D puzzle oyununuzu dizayn edin. Səviyyəmizdən çıxış yolunuzu kodlayın
    və ya dostlarınıza meydan oxumaq üçün özünüz edin!
  tutorial_ibmhourofz_longdescription: 'Heç bir bankomatdan pul çıxarmısınız? Bir
    şey ödəmək üçün kredit kartından istifadə edirdiniz? Bütün bu hərəkətlərin ortaq
    bir cəhəti var: hamısı sadə bir kliklə başlayır. Amma həqiqətən nə ki, klik arxasında
    baş? Bu Enterprise Computing var. Bu gün IBM Hour of Z ilə müəssisə hesablamasının
    necə işlədiyini öyrənməyə başlayın.'
  tutorial_gamefrootbacteria_longdescription: 'Şagirdlər Gamefroot-da əyləncəli simulyasiya
    oyununu kodlaşdırarkən salmonella bakteriyalarının yaşaya biləcəyi şərtlər haqqında
    məlumat əldə edirlər! Bu fəaliyyət tələbələrini bir çox fənn sahələrinə cəlb etmək
    istəyən elm müəllimləri VƏ Rəqəmsal Texnologiyalar müəllimləri üçün nəzərdə tutulmuşdur. '
  tutorial_educodeforest_longdescription: Alex bir müddət Buzlu Meşədə tələyə düşdü.
    Onların qaçmasına kömək edə bilərsinizmi? İzlənməsi asan olan bu təlimat sizə
    istənilən müasir brauzerdə işləyən tam tapmaca oyununu necə qurmağı və fərdiləşdirməyi
    öyrədir. Səviyyəmizi döyməyə çalışın və ya dostlarınıza meydan oxumaq üçün özünüzü
    yaradın!
  tutorial_educodehorus_longdescription: Lisa Horus müəmma həll və onun məbəd xilas
    kömək edir. Bir neçə addımda öz puzzle oyununuzu kodlaşdırmaq və fərdiləşdirmək
    üçün bu təlimata əməl edin. Səviyyəmizi məğlub etməyə çalışın və ya istədiyiniz
    qədər asan və ya çətin etmək üçün onu redaktə edin. Oynarken oyun inkişafının
    əsaslarını öyrənin!
  tutorial_codespeakpokemon_longdescription: Səviyyəni yüksəltmək və inkişaf etmək
    üçün sevdiyiniz Pokemonu kodlayın.
  tutorial_stemholiday_longdescription: BitsBox ilə işləyən StemScopes Kodlaşdırma
    tələbələrə yazılmış JavaScript kodundan istifadə edərək öz virtual bayram kartlarını
    qurmağa və paylaşmağa imkan verir. Proqramımızın istifadəsi asandır və əvvəlcədən
    kodlaşdırma təcrübəsi tələb etmir. Proqram boyunca quraşdırılmış dəstək təklif
    edirik və tələbələr bunu özləri asanlıqla anlaya bilərlər. Bu bayram mövsümündə
    dostlarınız və ailənizlə bölüşmək üçün öz virtual kartınızı kodlaşdırmaqdan həyəcanlanın!
  tutorial_codespeakpixel_longdescription: Öz fərdi xarakter dizaynlarınızı və sənətinizi
    yaratmaq üçün piksel sənət redaktoru yaratmağı öyrənin.
  tutorial_codespellsnexus_longdescription: Əsrarəngiz bir corab kuklasının mentorluğu
    altında, qlobal hökmranlıq axtaran super ağıllı 'Kodlamağı öyrənin' tətbiqinə
    sızmalı və yenidən proqramlaşdırmalısınız. Bulmacalar həll edin. Kod yazmağı öyrənin.
    Nexus hack.
  tutorial_carnegieslime_longdescription: Hər il Scarecorp Minions sizin konfet bitkiləri
    oğurlamaq üçün cəhd edin. Booville High-ın ən pis Slimeball heyəti, konfet bitkilərini
    lil silahlarla qorumaq üçün bir araya gəldi. Oyunçular, şəhərlərinin konfet məhsulundan
    sonra olan Scarecorp Minionlarını yıxmağa kömək etmək üçün ortaq robotlarını (aka
    'cobot') ev heyvanlarını proqramlaşdıran yeniyetmə canavarlar kimi oynayırlar.
    Dörd simvol və onların cobotic ev heyvanları arasında seçin.
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown tələbələr real həyat ssenarilərini
    idarə etmək üçün məntiq, düşünmə və kompüter elmləri bacarıqlarından istifadə
    etdikləri üçün qabaqcıl ardıcıllığı öyrədəcək. Heç bir bot lazım deyil!
  tutorial_milnedash_longdescription: Dash rəqs etməyi öyrənmək istəyir! Onun içəri
    və çıxmasına və ortada əşyalarını göstərməsinə kömək edə bilərsinizmi? Bu fəaliyyət
    tələbə yönümlü və istifadəçiyə ardıcıllıq və döngələr haqqında öyrədəcəkdir.
  tutorial_microbitpet_longdescription: 'Öz elektron ev heyvanınızı kodlayın və onu
    özünüz etmək üçün fərdiləşdirin. '
  tutorial_spherotriad_longdescription: 'Kibertəhlükəsizliyin əsas prinsiplərinin
    hər birinin nə demək olduğunu araşdırın və bütün istifadəçilər üçün işləyən təhlükəsiz
    sistemə nail olmaq üçün tarazlığı necə tapmağı öyrənin. '
  tutorial_spheropassword_longdescription: LittleBits ixtiraları və kodlaşdırmasından
    istifadə edərək güclü parol birləşmələrinin necə hazırlanacağını araşdırın.
  tutorial_codequilt_longdescription: Scratch ilə tanış olarkən kodu kimin əldə etdiyini
    və kodla nə edilə biləcəyini düşünün.
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapetRacer ardıcıllıq və ayıklama
    bacarıqlarını öyrədəcək. Şagirdlər məntiq, düşünmə və kompüter elmləri bacarıqlarından
    istifadə edəcəklər. Heç bir bot lazım deyil!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2 qabaqcıl ardıcıllıq
    və ilmə bacarıqlarını öyrədəcək. Şagirdlər məntiq, düşünmə və kompüter elmləri
    bacarıqlarından istifadə edəcəklər. Heç bir bot lazım deyil!
  tutorial_hopescape_longdescription: Açıq məntiqli qaçış otağı oyununu kodlayın və
    iterasiya və digər vacib oyun dizayn elementləri kimi anlayışlar haqqında məlumat
    əldə edin.
  tutorial_ozorace_longdescription: Tələbələr Ozobot üçün yarış pisti yaratdıqları
    üçün müxtəlif parametrlər, təcrübə ölçmə, ardıcıllıq və ayıklama proqramı planlaşdıracaq
    və icra edəcəklər.
  tutorial_ozoequestrian_longdescription: Tələbələr kursu başa çatdırmaq üçün montajlarını
    (Evo) proqramlaşdırmaq üçün Rəng Kodlarından istifadə edəcəklər.
  tutorial_irobotpizza_longdescription: Kodlaşdırmanı məktəbinizdə əməkdaşlıq, sosial
    və super əyləncəli bir təcrübə etmək istəyirsiniz? Bu qutudan kənar rəqəmsal hadisə
    dəstində, mükəmməl ailə kodu probleminə ev sahibliyi etmək üçün lazım olan bütün
    vasitələri təqdim edirik. İRobot Pizza Partiyasında ailələr həm yeni başlayanlar,
    həm də qabaqcıl kodlayıcılar üçün nəzərdə tutulmuş problemləri başa çatdırmaq
    üçün yemək və kod virtual robotları bölüşmək üçün bir araya gəlirlər.
  tutorial_ai4alldance_longdescription: Süni intellektin bu qısa, əyləncəli baytında
    tələbələr süni intellekt alətlərinin insanlara yenilik etməsinə necə kömək edə
    biləcəyini və insan yenilikçilərinin AI -ni inkişaf etdirməyə necə kömək edə biləcəyini
    araşdırırlar.
  tutorial_ai4allneural_longdescription: Bu kurikulum, bəzi AI sistemlərinin şəkillərdə
    obyektləri və ya kontekstdə digər nümunələri necə tapa biləcəyinə dair texniki
    detallara giriş praktiki dərin bir dalışdır. Sonda tələbələr öyrəndiklərini başqalarına
    öyrədəcəklər. Tələbələriniz AI & Dance etsəydilər, bu sistemin necə işlədiyini
    öyrənmək üçün bunu yoxlamaq istəyə bilərlər.
  tutorial_spheroinout_longdescription: indi bu və digər kompüterlərin necə işlədiyini
    daha çox öyrənməyə hazırdır. Bu dərsdə bu praktiki araşdırma yolu ilə giriş və
    çıxışları kəşf edin.
  tutorial_edisonblueprint_longdescription: Robotun fərqli planlar çəkə bilməsi üçün
    Edisonu müxtəlif formalarda sürmək üçün proqramlaşdıra bilərsinizmi?
  tutorial_edisonmaze_longdescription: Edison robotunu Euler Path şəklində irqi edək!
  tutorial_milnefunctions_longdescription: Dash rəqs etməyi öyrənmək istəyir! Onun
    içəri və çıxmasına və ortada əşyalarını göstərməsinə kömək edə bilərsinizmi? Bu
    fəaliyyət tələbə yönəlib və istifadəçiyə ardıcıllıq, döngələr və funksiyalar haqqında
    öyrədəcək.
  tutorial_sasmap_longdescription: 'Bu dərsdə tələbələr xəritədə insan və fiziki xüsusiyyətlər
    arasındakı fərqi anlamaq üçün koddan istifadə edəcəklər. Bir robotun yalnız insan
    xüsusiyyətlərinə düşməsi üçün riyazi xüsusiyyətlər şəbəkəsindən keçən bir yolu
    eyniləyəcəklər. Tələbələr daha sonra robotlarını düzgün yolda gəzəcək kod yazmaq
    üçün komandalarda işləyəcəklər. '
  tutorial_firstrobotics_longdescription: Canlı simulyatoru özündə birləşdirən onlayn
    blok əsaslı proqramlaşdırma dili olan FTC Sim ilə kodlaşdırmağı öyrənin ki, tələbələr
    yazdıqları kod əsasında robotun hərəkət etdiyini dərhal görə bilsinlər.
  tutorial_sasdata_longdescription: Real vaxt rejimində interaktiv məlumat vizualizasiyasını
    yaradan sürətli sorğular vasitəsilə tələbələri məlumatlarla cəlb edin. Tələbələr
    məlumatları müəyyən edəcək, şərh edəcək və ünsiyyət quracaqlar - məlumatlarla
    zəngin dünyamızı başa düşmək üçün vacib təməl bacarıqlar.
  tutorial_carnegiesensabot_longdescription: Carnegie Mellon Robotics Academy bu fəaliyyətdə
    real dünya Sensabot problemini başa çatdırmaq üçün virtual EV3 robotunu necə proqramlaşdıracağınızı
    öyrənin.
  tutorial_robotical4_longdescription: MartyBlocks kod yazmaq üçün daha çox rast gəlinən
    şaquli formatda bir araya gətirilir. Şagirdlərə Martyyə nəzarət etmək və nəticədə
    ətraf mühitlə qarşılıqlı əlaqədə olmaq üçün daha böyük iş sahəsi və daha böyük
    funksionallıq təqdim ediləcək. Bu dərs şagirdləri bölmələr, tərtibatla tanış edəcək,
    bu yeni mühiti MartyBlocks Jr ilə müqayisə edəcək.
  tutorial_kinderadd_longdescription: Bu dərsdə tələbələr riyazi anlayışları modelləşdirmək
    üçün alqoritmlərdən və hərəkət edən robotlardan istifadə edəcəklər. KIBO, sayma,
    əlavə və çıxma modelləri üçün fiziki rəqəm xətti boyunca hərəkət edəcək. Tələbələr
    proqramçılar işdə etdikləri kimi problemləri həll etmək üçün alqoritmlər (isteğe
    bağlı olaraq təkrar döngələr daxil olmaqla) yaradacaqlar!
  tutorial_imagipython_longdescription: Kod verməyi sevən yeniyetmələr üçün dünyanın
    ilk sosial şəbəkəsinə qoşulun. Pulsuz imagi tətbiqi ilə bir neçə dəqiqə ərzində
    ilk rəngarəng layihənizi dizayn edin.
  tutorial_robotical2_longdescription: Şagirdlər Marty Controller-dan istifadə edərək
    tərəfdaşın hədəfə gedən marşrutu qət etməsinə icazə vermək üçün addımlar ardıcıllığı
    yaradacaqlar. İstiqamət simvollarının hər birinin əlavə hərəkəti var; bu dərsdə
    şagirdlər istiqamətli oxlarla sınaqdan keçirməyə təşviq ediləcək, lakin diqqət
    irəli oxda olacaq.
  tutorial_robotical3_longdescription: Şagirdlər təlimatlarının cihaz ekranında qalacağı
    Marty üçün yeni interfeysi araşdıracaqlar. Şagirdlər Martinin bir məqsədə çatmaq
    üçün neçə addım lazım olduğunu düşündüklərini təxmin edəcəklər.
  tutorial_blockscadvirus_longdescription: 'Virusu modelləşdirmək üçün 3D dizayn platformasından
    istifadə edin və bədənimizin bu işğalçılarla mübarizə aparmaq üçün həndəsədən
    necə istifadə etdiyini öyrənin. '
  tutorial_robotical1_longdescription: Şagirdlər Marty Robotun Unplugged rəng kartları
    ilə hərəkət etdiyini görəcəklər. Şagirdlər daha sonra tərəfdaşa rəngli kağızdan
    istifadə edərək irəliləməyə və dayanmağa rəhbərlik edəcəklər. Robotical-ın rəngli
    kartlarının hər birində Martinin hər hansı bir kod yazmağa və ya düzəltməyə ehtiyac
    olmadan başa düşdüyü bir təlimat var.
  tutorial_irobotshapes_longdescription: Bu şəbəkədən çıxarılan, çap edilə bilən robot
    temalı iş kitabında naxışın tanınması və ardıcıllığı vasitəsilə müxtəlif formalar
    haqqında məlumat əldə edin!
  tutorial_irobotparts_longdescription: Hisslərinizi araşdırmaq və riyaziyyat əsaslarını
    tətbiq etməklə robot qurmaq üçün istifadə olunan müxtəlif parçalar haqqında məlumat
    əldə edin.
  tutorial_irobottools_longdescription: Bu iş kitabı uyğunlaşdırma, sayma, zibilçi
    ovu və ölçmə fəaliyyətləri vasitəsilə robot qurarkən istifadə olunan müxtəlif
    növ alətləri araşdırır,
  tutorial_kindercar_longdescription: Tələbələr Mühəndislik Dizayn Prosesinin addımlarını
    öyrənərək mühəndis olacaqlar. Chris Van Dusenin “Bir avtomobil tiksəydim” kitabından
    ilhamlanan tələbələr sənətkarlıq və təkrar emal edilmiş materiallardan öz xəyal
    avtomobillərini yaratmaq üçün mühəndislik dizayn prosesini izləyəcəklər. Avtomobillərini
    hərəkət etdirmək üçün qısa bir proqramlaşdırma ardıcıllığını tarayacaqlar!
  tutorial_caavatar_longdescription: 'AVATAR Thrillville tema parkında ən son interaktiv
    cazibədir. Sakura və Nikau onu ziyarət etmək və sabahın dünyasını yaşamaq üçün
    səbirsizliklə gözləyə bilməzlər! Bu interaktiv qısa kursda şagird məlumat, rəqəmsal
    ayaq izləri, əşyaların interneti, Big Data və bunların insanlar olaraq bizə və
    gələcəyimiz üçün təsirlərini öyrənmək üçün Sakura və Nikau''ya qoşulur.   '

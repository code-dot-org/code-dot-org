    şərh edilmiş 14 milyondan çox şəkildən ibarət bir məlumat bazası</a> olan <a href="http://www.image-net.org/"></a>ImageNet-də
    təlim keçmiş bir <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">konvolyusiya
    neyron şəbəkəsidir. Bu modeli tələbənin bu fəaliyyətdə yaratdığı etiketli təlim
    məlumatları ilə fərdiləşdirmək üçün Transfer Öyrənmə adlı <a href="https://en.wikipedia.org/wiki/Transfer_learning">bir
    texnikadan istifadə edirik.</a>Təlim verilənlər bazasındakı hər bir şəkil, tətbiq
    oluna biləcək annotasiyaların siyahısını əldə etmək üçün piksel şəklində MobileNet-ə
    verilir. Sonra, yeni bir görüntü üçün onu MobileNet-ə təqdim edirik və nəticədə
    əldə edilən annotasiyaların siyahısını təlim verilənlər bazasından olanlarla müqayisə
    edirik. Yeni görüntünü eyni etiketlə (məsələn, “balıq” və ya “balıq deyil”) ən
    oxşar nəticələrlə təlim dəstindəki şəkillər kimi təsnif edirik.
  oceans_behind_the_scenes_1_markdown: Səviyyələr 2-4 [TensorFlow](https://www.tensorflow.org/)
    [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    layihəsi tərəfindən təmin edilmiş əvvəlcədən hazırlanmış bir modeldən istifadə
    edir. MobileNet modeli, “balon” və ya “çiyələk” kimi sözlərlə əllə şərh edilmiş
    14 milyondan çox şəkildən ibarət [ImageNet](http://www.image-net.org/) üzərində
    təlim keçmiş [konvolyusiya neyron şəbəkəsi] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks).
    Bu modeli tələbənin bu fəaliyyətdə yaratdığı etiketli təlim məlumatları ilə fərdiləşdirmək
    üçün [Transfer Öyrənmə] (https://en.wikipedia.org/wiki/Transfer_learning) adlı
    bir texnikadan istifadə edirik. Təlim verilənlər bazasındakı hər bir şəkil, tətbiq
    oluna biləcək annotasiyaların siyahısını əldə etmək üçün piksel şəklində MobileNet-ə
    verilir. Sonra, yeni bir görüntü üçün onu MobileNet-ə təqdim edirik və nəticədə
    əldə edilən annotasiyaların siyahısını təlim verilənlər bazasından olanlarla müqayisə
    edirik. Yeni görüntünü eyni etiketlə (məsələn, “balıq” və ya “balıq deyil”) ən
    oxşar nəticələrlə təlim dəstindəki şəkillər kimi təsnif edirik.
  oceans_behind_the_scenes_2: Səviyyə 6-8 <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Dəstək-Vektor
    Maşın</a> (SVM) istifadə edir. Balığın hər bir komponentinə (məsələn, gözlər,
    ağız, bədən) baxırıq və komponentlər üçün bütün metadataları (məsələn, dişlərin
    sayı, bədən forması) hər bir balıq üçün rəqəmlər vektoruna yığırıq. SVM-ni öyrətmək
    üçün bu vektorlardan istifadə edirik. Təlim məlumatlarına əsasən, SVM bütün mümkün
    balıqların “boşluğunu” iki hissəyə ayırır ki, bu da öyrənməyə çalışdığımız siniflərə
    (məsələn, “mavi” və ya “mavi deyil”) uyğun gəlir.
  oceans_behind_the_scenes_2_markdown: Səviyyə 6-8 [Dəstək-Vektor Maşını] istifadə
    edir (https://en.wikipedia.org/wiki/Support-vector_machine) (SVM). Balığın hər
    bir komponentinə (məsələn, gözlər, ağız, bədən) baxırıq və komponentlər üçün bütün
    metadataları (məsələn, dişlərin sayı, bədən forması) hər bir balıq üçün rəqəmlər
    vektoruna yığırıq. SVM-ni öyrətmək üçün bu vektorlardan istifadə edirik. Təlim
    məlumatlarına əsasən, SVM bütün mümkün balıqların “boşluğunu” iki hissəyə ayırır
    ki, bu da öyrənməyə çalışdığımız siniflərə (məsələn, “mavi” və ya “mavi deyil”)
    uyğun gəlir.

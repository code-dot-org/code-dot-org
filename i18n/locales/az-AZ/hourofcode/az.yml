  about_page_section_specific_description_1: Code.org -in K-12 kompüter elmləri hərəkatında
    qlobal rolu yalnız müxtəlif və tez-tez bölünmüş maraqlı tərəflər arasında birləşdirici
    bir yanaşma istifadə etdiyimiz üçün mümkündür. Artan qütbləşmə dövründə tələbələr
    üçün imkanların artırılması ideyası siyasi spektrdəki insanları birləşdirir. Code.org
    komanda üzvləri, tələbələr, müəllimlər və tərəfdarları müxtəlif və fərqli fikirlərə
    malikdirlər və hamısı missiyamızda xoş gəlmisiniz. [Daha çox oxu.] (%{read_more_url})
  about_page_section_specific_description_2: Code.org, kompüter elminin bütün tələbələr
    üçün təməl olduğuna inanır və təşkilatımızda bərabərlik, giriş və imkanlara sadiqik
    [values.](%{values_url}) Bu məqsədə çatmaq üçün tələbələrin və müəllimlərin daxil
    edilməsinə və tam iştirakına mane olan maneələri müəyyən etmək və aradan qaldırmaq
    üçün çalışırıq. əlilliyi. Səylərimiz haqqında daha çox məlumat əldə etmək üçün
    [əlçatanlıq bəyanatımıza baxın.] (%{accessibility_url})
  about_page_section_specific_description_3: Müəllif etdiyimiz bütün kurikulum resursları
    və dərslikləri, başqalarına qeyri-kommersiya məqsədləri üçün törəmə təhsil mənbələri
    hazırlamağa imkan verən [Creative Commons] (%{commons_url}) lisenziyası altında
    əbədi olaraq istifadə etməkdə sərbəst və açıq şəkildə lisenziyalı olacaq. Materiallarımızı
    kommersiya məqsədləri üçün lisenziyalaşdırmaqda maraqlanırsınızsa, [bizimlə əlaqə
    saxlayın] (%{contact_us_url}). Kurslarımız dünya miqyasında istifadə üçün və ya
    müxtəlif dillərdə danışanlar tərəfindən tərcümə olunur. Texnologiyamız [açıq mənbə
    layihəsi.] (%{open_source_url})
  about_page_section_specific_description_4: "[Code.org Advocacy Coalition] (%{advocacy_url}),
    K-12 kompüter elminə çıxışı genişləndirmək və davam etdirmək və sahədə iştirakı
    və müxtəlifliyi genişləndirmək üçün ABŞ-ın federal və əyalət siyasətlərinin qurulmasına
    kömək etmək üçün birlikdə çalışan korporasiyaların və qeyri-kommersiya təşkilatlarının
    ikitərəfli koalisiyasıdır. K-12 kompüter elminə girişin genişləndirilməsini və
    iştirakını dəstəkləyən ortaq cəhətdən [Respublikaçı və Demokratik siyasi liderləri]
    (%{leaders_url}) bir araya gətiririk."
  about_page_section_specific_description_5: Code.org, kompüter elmləri təhsili həyata
    keçirən dövlətlər, rayonlar və təşkilatlar üçün yüksək səviyyəli bələdçi [K-12
    Computer Science Framework] (%{framework_url}) yaradılmasına kömək edən idarəetmə
    komitəsinin üzvüdür. Çərçivə yüzlərlə akademik, K-12 müəllimlərinin, proqram şirkətlərinin,
    qeyri-kommersiya təşkilatlarının və dövlətlərin dəstəyini qazandı.
  about_page_section_specific_description_6: Code.org IRS forması 990 üçün [2014]
    [2015](%{irs_url_1}%{irs_url_2}), [2016](%{irs_url_3}), [2017](%{irs_url_4}),

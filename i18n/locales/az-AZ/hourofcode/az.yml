  careers_approach_section_title: Birləşdirici yanaşmamız
  careers_approach_section_description: Code.org-un K-12 kompüter elmləri hərəkatındakı
    qlobal rolu yalnız müxtəlif və tez-tez bölünmüş maraqlı tərəflər arasında birləşdirici

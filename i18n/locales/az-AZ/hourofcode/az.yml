  tutorial_rpccw_longdescription: Öz xarakterinizi yaradın, köynək dizayn edin və
    bir az musiqi yaradın. Hər tamamlanmış layihə üçün nişanlar qazanın.
  tutorial_rpledfirefly_longdescription: Yanıb-sönən LED atəşböcəyi yaratmaq üçün
    Raspberry Pi Pico mikrokontrollerindən və əsas elektron komponentlərdən istifadə
    edin. Atəşböcəyinizi yandırmaq üçün MicroPython kodunu yazın və keçid bağlandıqda
    vəhşi təbiətdə atəşböcəklərini təqlid etmək üçün tullanan tellərdən keçid yaradın.
  tutorial_rpcharting_longdescription: Olimpiya medal məlumatlarını saxlayaraq Python
    proqramlaşdırma dilində siyahıların gücünü kəşf edin, sonra interaktiv bir diaqram
    yaratmaq üçün pygal kitabxanasından istifadə edin. Nümunələri və anomaliyaları
    aşkar etmək üçün məlumat təhlili bacarıqlarından istifadə edin.
  tutorial_rpsolar_longdescription: Python proqramlaşdırma dilindən və p5 qrafik kitabxanasından
    istifadə edərək cizgi, interaktiv, günəş sistemi modeli yaradın. Orbitdə olan
    bir planet tıklandığında yüklənən planet faktlarını saxlamaq üçün lüğətlərdən
    istifadə edin.
  tutorial_rpwebcards_longdescription: Üzərinə hover etdiyiniz zaman çevirən bir sıra
    veb kartlar yaradın. CSS üslubu və animasiyalardan istifadə edin, sonra xülya
    şriftləri və rəng gradientləri ilə fərdiləşdirin.
  tutorial_codeclubhworld_longdescription: Mətn və emoji yazdıran istifadəçi girişi
    ilə interaktiv bir layihə yaratmaq üçün Python mətn əsaslı kodu yazın. Mətn və
    nömrələri saxlamaq üçün dəyişənlərdən və kodunuzu təşkil etmək üçün funksiyalardan
    istifadə edin.
  tutorial_codeclubspells_longdescription: Scratch bloklarından istifadə edərək spritləri
    qurbağalara çevirmək, böyütmək və kiçiltmək üçün sehrlər verən bir çubuq kodlayın.
    Səs effektləri yazmaq üçün səsləri düzəldin və tərs edin. Mesaj qəbul edildikdə
    birdən çox spritin çevrilməsi üçün yazım mesajları yayımlayın.
  tutorial_coderdojoanime_longdescription: Anime rəsm dərsliyi üçün mətn və şəkillərlə
    cavab verən veb səhifə yaradın. Layout, rəng palitrası və şriftləri tətbiq etmək
    üçün veb səhifəni və CSS üslublarını qurmaq üçün HTML istifadə edin.
  tutorial_coderdojotarget_longdescription: Bir hədəf çəkmək və oxlarla vuraraq xal
    toplamaq üçün p5 qrafik kitabxanası ilə Python istifadə edin. RGB rəngləri haqqında
    məlumat əldə edin və hədəfinizi x & y koordinatları ilə yerləşdirin. Qol qərarları
    vermək üçün əgər, elif və başqa şərtlərdən istifadə edin.
  tutorial_creaticodescratch_longdescription: Creaticode.com, 3D oyunlar, 3D incəsənət,
    Genişləndirilmiş Reallıq oyunları, Süni İntellekt tətbiqləri, Youtube video remiksi
    və BMT-nin davamlı inkişaf hədəfləri kimi bir çox mövzuda geniş kodlaşdırma fəaliyyətləri
    təklif edir. Çizilmə əsaslı bloklar bütün fəaliyyətlərdə istifadə olunur, buna
    görə tələbələrin layihələrini kodlaşdırmaq və paylaşmaq üçün fərqli bir proqramlaşdırma
    dili və ya istifadəçi interfeysi öyrənməsinə ehtiyac yoxdur.
  tutorial_bbsierpinski_longdescription: Bu qısa dərslər seriyasında heyrətamiz və
    rəngarəng riyaziyyat sənəti yaratmağı öyrənəcəksiniz!
  tutorial_bbstopwatch_longdescription: Bu qısa dərslər seriyasında əsl, işləyən saniyəölçən
    yaratmağı öyrənəcəksiniz!
  tutorial_idrpatterns_longdescription: Təkrarlanan elementləri olan kristallar, ulduzlar
    və ya digər maraqlı formalar kimi həndəsi naxışlar yaratmaq üçün Weavly kodlaşdırma
    mühitində Loop fəaliyyət blokundan istifadə edin.
  tutorial_idrshapes_longdescription: 'Bu fəaliyyətdə oyunçular sadə formalar, belə
    kvadratlar, düzbucaqlılar, üçbucaqlar, altıbucaqlar və ulduzlar çəkmək üçün Weavly
    hərəkət bloklarından istifadə edirlər. '
  tutorial_edisondetect_longdescription: Edison robotlarından və blok əsaslı proqramlaşdırma
    dili olan EdBlocks istifadə edərək döngələrin əsas hesablama anlayışlarını və
    infraqırmızı işıq anlayışını təqdim edin. Bu dərs Edison robotunun sürücülük və
    maneə aşkarlama funksiyalarından bir sıra mütərəqqi proqramlaşdırma tapşırıqları
    vasitəsilə istifadə edir.
  tutorial_edisonmusical_longdescription: Sadə musiqi melodiyaları hərəkətdəki ardıcıllığın
    əla nümunəsidir. Edison və Scratch əsaslı proqramlaşdırma dili olan EdScratch
    istifadə edərək, tələbələr musiqi yarada və ardıcıllıqla və giriş-çıxışları xoş
    proqramlara bağlaya bilərlər.
  tutorial_codemonkeydiglit_longdescription: 'Rəqəmsal dünyada bəzi vacib mövzulara
    giriş: Kompüterlərdən necə istifadə etməli, proqram və aparat nədir, mümkün onlayn
    təhdidlər və məxfiliyinizi qorumaq. Kursa 2 dərs daxildir - rəqəmsal istifadə
    və rəqəmsal vətəndaşlıq. Hər bir dərs interaktiv suallar və sorğular, 3 mini oyun
    və tələbənin anlayışını yoxlamaq üçün 5 baxış sualı ilə özünü idarə edən slaydlardan
    hazırlanır.'
  tutorial_bsdrockpaper_longdescription: "“Qaya, Kağız, Qayçı” oyunu qurmaq üçün Python
    proqramlaşdırma dilindən istifadə edin. Əgər narahat olmayın Python cəhd heç vaxt,
    biz hər addım vasitəsilə gəzmək olacaq."
  tutorial_microbitreaction_longdescription: 'Mikro olun: dəmir-dümür karton və mətbəx
    folqa hazırlanmış real fiziki açarları ilə bit reaksiya oyunu.'
  tutorial_kinderanimal_longdescription: Bu dərsdə tələbələr KIBO-nu uşaqların yaratdığı
    proqrama cavab olaraq hərəkət edən oynaq bir heyvana çevirəcəklər. Tələbələr daha
    da irəli aparmaq üçün KIBO -nun giriş və çıxış variantları ilə təcrübə edə bilərlər.
  tutorial_kindersinger_longdescription: Bu dərsdə tələbələr KIBO-nu ifaçının paltarında
    geyinəcək və KIBO-ya sevimli mahnı oxumağı öyrədəcəklər! KIBO-nun Sound Record/Playback
    Modulu ilə uşaqlar mahnılarını düzgün qaydada səsləndirmək üçün KIBO-nu proqramlaşdırmaq
    üçün ardıcıllıq bacarıqlarından istifadə edəcəklər. Bu dərs əvvəllər KIBO təcrübəsi
    olan uşaqlar üçün nəzərdə tutulub.
  tutorial_microbitwwn_longdescription: Mikro silkələyin:bit və gəzmək üçün təsadüfi
    bir istiqamət verilsin.
  tutorial_grokcyberlive_longdescription: Hərbi Dəniz Qüvvələrinin kapitanı gəmisinin
    içərisində əsir saxlanılır. Böyük bir əlamətdar yer qaranlıqlaşdı. Silahlar Sidneyin
    ən işlək yerlərində göstərilir…Hamısı bağlıdır və kapitanı azad etmək, günahkarı
    izləmək və onları dayandırmaq sizə bağlıdır. Tələbələr ipuçlarını izləməli, tapmacaları
    həll etməli və geniş miqyaslı simulyasiya edilmiş kiber hücumu çox gec olmadan
    necə dayandıracağını anlamalıdırlar.
  tutorial_codemojimaze_longdescription: Deenonun labirentini tamamlamasına kömək
    edəcək ardıcıllıqlar haqqında məlumat əldə edin.
  tutorial_codemojisnake_longdescription: Bu bölmədə tələbələr ilan oyunu yaratmaq
    üçün Scratch üzərində kodlaşdırma bloklarından necə istifadə etməyi öyrənəcəklər.
  tutorial_carnegietoxibots_longdescription: Zillah şəhərində heç kim yatmır. Nəhəng
    bir şirkət olan Toxibots, zərərli malware-bad robotların təhlükəsini aşmağa həsr
    olunmuş bir ekipaj olan Zedsdən biri kimi oynayırsınız. Toksibotların əksəriyyəti
    məhv edildi, amma hələ də dağıntılar törədən bəziləri var. Zed Clubhouse-da dişli
    olun və onları tutmağa kömək etmək üçün əməkdaşlıq robotunuzu (aka 'cobot') Beastie'yi
    proqramlaşdırın.
  tutorial_carnegieiris_longdescription: VICE Virtual Robot ilə Iris Rover Challenge
    real dünya layihə əsaslı kontekstdə proqramlaşdırma fəaliyyətlərinin strukturlaşdırılmış
    ardıcıllığını təmin edir. O, tələbələri təkcə robototexnika deyil, həm də proqramlaşdırma
    və problem həll etmə nümunələri və quruluşu haqqında düşünməyə vadar etmək üçün
    nəzərdə tutulmuşdur. Bu dərsə videolar, animasiyalar və virtual robotla quraşdırılmış
    kodlaşdırma mühiti daxildir.
  tutorial_carnegiespike_longdescription: Virtual SPIKE Prime Coding - Iris Rover
    Challenge real dünya layihə əsaslı kontekstdə proqramlaşdırma fəaliyyətinin strukturlaşdırılmış
    ardıcıllığını təmin edir. O, tələbələri təkcə robototexnika deyil, həm də proqramlaşdırma
    və problem həll etmə nümunələri və quruluşu haqqında düşünməyə vadar etmək üçün
    nəzərdə tutulmuşdur. Bu dərsə videolar, animasiyalar və virtual robotla quraşdırılmış
    kodlaşdırma mühiti daxildir.
  tutorial_spheroincolor_longdescription: Shero indi sizin və mənim kimi rəng görə
    bilərsiniz. Bəs rəngləri tanımaqda kim daha sürətli olur? Ən çox kim tanıya bilər?
    Bu dərsdə rəngi necə gördüyümüzü kəşf edin və indi rəng yarışmasına meydan oxuyun!
  tutorial_kcjdominos_longdescription: Bu dərsdə JavaScript istifadə edərək düşən
    dominoları simulyasiya edəcəyik. Yolda dəyişənlər, funksiyalar, döngələr, siçan
    hadisələri və şeyləri yıxmaq haqqında məlumat əldə edəcəyik!
  tutorial_spherocolortheory_longdescription: Shero BOLT əyərək və fırlanan ilə rənglərinizi
    qarışdırın! Bir çox fərqli rəng yaratmaq üçün qırmızı, yaşıl və mavi fərqli dəyərlər
    əlavə edərək əlavə rəng nəzəriyyəsinin necə işlədiyini araşdırın. BOLT sensorlarınızı
    oriyentasiyasını ölçmək və rəngləri dəyişdirmək üçün necə istifadə edə biləcəyinizi
    öyrənin.
  tutorial_codecombatesports_longdescription: Rəqabətli kodlaşdırma heç vaxt bu qədər
    epik olmamışdı! Esports Bootcamp-da peşəkarlar kimi oynamaq üçün lazım olan bacarıqları
    öyrənin. Kodlaşdırma təcrübəsinə ehtiyac yoxdur. Zindanda məşq etməyə və rəqabət
    aparmaq üçün lazım olan kodlaşdırma strategiyalarını və taktikalarını kəşf etməyə
    başlayın. Bacarıqlarınızı artırdıqdan sonra kodunuzu dünyanın digər oyunçularına
    qarşı esports arenamızda sınaqdan keçirin! Siz bizim növbəti AI Liqasının böyük
    çempionusunuz?
  tutorial_spherodigdisplay_longdescription: Rəqəmsal ekranlar telefonlardan kompüter
    monitorlarına, televiziyaya, müasir reklam lövhələrinə qədər ətrafımızdadır. Bəs
    necə işləyirlər? Rəqəmsal ekranların arxasındakı qrafik texnologiyanı araşdırın
    və LittleBits CodeBit və LED matrisi ilə şəkillər və animasiyaları proqramlaşdıraraq
    praktiki təcrübə əldə edin.
  tutorial_spherorvrincolor_longdescription: 'Görünən işıq gözün rəng olaraq algıladığı
    müxtəlif uzunluqlu dalğalardan ibarətdir. RVR+-ın gözləri olmasa da (ən azı görə
    bilənlər) geniş rəng diapazonunu aşkar edə bilən bir sensora malikdir. RVR+-ın
    rəng sensorunun imkanlarını və onu necə proqramlaşdırmağı öyrənin. '
  tutorial_clbinary_longdescription: Minecraft-da restone komponentlərindən istifadə
    edərək iştirakçılar ikili saymanın necə işlədiyini öyrənəcək, AND və OR məntiq
    qapıları yaradacaq və kilidli qapını açmaq üçün birləşmə kilidi yaratmaq üçün
    ikili saymadan istifadə edəcəklər.
  tutorial_sascollabcode_longdescription: Görmə qüsurlu şagirdlərə kodlaşdırma öyrətmək
    üçün mənbələr tapmaq çətin ola bilər. SAS hesab edir ki, hər bir tələbə kodlaşdırmağı
    öyrənmək imkanına malik olmalıdır və bunu SAS CodeSnaps ilə brayl kod bloklarından
    istifadə edərək yerinə yetirməyi hədəfləyir - yalnız bir iPad və Shero robotu
    ilə bütün sinif kodlaşdırmasını əldə edə bilən birgə kodlaşdırma mühiti.
  tutorial_codecombatgoblins_longdescription: Sizin köməyinizə ehtiyacımız var! Proqramlaşdırma
    səlahiyyətlərinizlə oyuna nəzarət etdiyiniz epik bir araşdırmaya gedin. Qəhrəman
    ol, qənimət kilidini aç və şəhəri xilas etmək üçün kod arsenalını genişləndirin.
    Sonra son goblin boss döyüşü üçün bir partiya toplamaq üçün AI strategiyalarından
    istifadə edin!
  tutorial_scratchstorytelling_longdescription: Çizilmə ilə öz hekayənizi canlandırın!
    Hekayənizi həyata keçirmək üçün spritlər, fonlar və interaktiv qrafik effektlər
    əlavə edin. Bir pedaqoq asanlaşdırma bələdçisi, Scratch layihə təlimatı və kodlaşdırma
    kartları daxildir. Bu fəaliyyət Common Core İngilis Dili İncəsənət Standartlarına
    uyğundur.
  tutorial_crayolasymbols_longdescription: Bir şəkil min sözə dəyər - hətta kiçik
    şəkillər də çox şey deyir! Vizual simvollar hər yerdə var, bizi ictimai tualetlərə,
    xəstəxanalara, əlil arabası rampalarına və avtobus dayanacaqlarına yönəldir. Başqalarının
    etibar edə biləcəyi orijinal simvolları dizayn etmək üçün forma və xətlərdən istifadə
    edin.
  tutorial_crayoladrawacode_longdescription: Dünəndən və bu gündən kodları araşdırın.
    Qədim insanlar hekayələr danışmaq üçün mağara divarlarına simvollar çəkirdilər.
    Qədim Misirlilər insanları, əşyaları və hərəkətləri təmsil edən vizual simvollar
    dili olan hiyeroglifləri daş halına gətirdilər. Vizual kodlarla əlavə hekayələr
    yaradın.
  tutorial_crayolafollowmycode_longdescription: Sizin və başqalarının izləyəcəyi bir
    nümunə yaratmaq üçün oxlar, spirallar və ayaq səsləri kimi vizual simvolların
    eskizlərini çəkərək kodlaşdırma rəqsi yaradın. Və ya Model Magic-dən kiçik simvollar
    yaradın və rəqs kodunuzu izləmək üçün onlardan istifadə edin!
  tutorial_madpicturethis_longdescription: Bu dərs tələbələri HTML dili ilə tanış
    edəcək və əvvəllər HTML kodu ilə qarşılıqlı əlaqədə olmamış olsalar da, onu necə
    deşifr etməyi öyrədəcəkdir. Müşahidələr apararaq tələbələr nümunələri görəcək
    və HTML kodunun necə yazıldığını və şərh edildiyini daha yaxşı başa düşəcəklər.
  tutorial_mindmakersmaps_longdescription: Bu kainatda müxtəlif növ xəritələr proqramlarınıza
    tabe olan muxtar nəqliyyat vasitələri ilə əyləncəli problemlər üçün fon rolunu
    oynayır. Qazanmaq üçün hər bir xəritəni şərh etməli və yalnız hərəkətləri deyil,
    hava, temperatur və zaman keçməsi kimi maneələr və təbii hadisələr üçün gözlənilməz
    istifadə sensorlara uyğunlaşmalı olacaqsınız. Yaxşı bir səyahət edin!
  tutorial_mindmakersjorel_longdescription: Jorel qardaşının əyləncəli kainatı indi
    sizin nəzarətinizdədir! Ancaq bunun üçün proqramlaşdırmanın əsaslarını mənimsəməli
    və alqoritmik düşüncə, problemin parçalanması, nümunə identifikasiyası və abstraksiya
    kimi bacarıqları inkişaf etdirməlisiniz... çox çalışın və bəlkə Jorelin qardaşının
    adını öyrənəcəksiniz!
  tutorial_mindmakersroboland_longdescription: Qəribə və əyləncəli robotlar Mustachebot
    və Ladybot proqramı! Çətinliklərin öhdəsindən gəlmələrinə kömək edirsiniz və hesablama
    düşüncəsini inkişaf etdirməyə kömək edirlər. Problem nə qədər inkişaf etsə, alqoritmlər,
    parçalanma, naxışlar və abstraksiya haqqında bir o qədər çox məlumat əldə edirsiniz...
    Çox çalışın və əylənin!
  tutorial_mindmakersrobolandjr_longdescription: proqram qəribə və funny robotlar
    Mustachebot və Ladybot. Bir problemi həll edə bildiyiniz zaman bir az yaşıl top
    alırsınız və növbəti birinə keçirsiniz. Oğlaq!
  tutorial_codehsdraw_longdescription: Klaviatura və siçan girişlərindən istifadə
    edərək sıfırdan öz rəsm proqramınızı yaradın. Hər kəs əyləncəli və yaradıcı rəqəmsal
    sənət yaratmaq üçün istifadə edə biləcək!
  tutorial_codehscamouflage_longdescription: Ətrafında kamuflyaj istifadə uyğunlaşmasını
    göstərmək üçün bir heyvanı proqramlaşdırmaq üçün ScratchJr istifadə edin!
  tutorial_firiapythoncodex_longdescription: Sadə addım-addım dərslər gözəl rəngli
    ekrandan hi-fi audio sisteminə qədər yeni imkanları açarkən Python kodlaşdırmağı
    öyrədir. Öz unikal və interaktiv layihələrinizi kodlamaq üçün daxili akselerometr,
    işıq sensoru və mikrofondan istifadə edin. Və məhdudiyyətsiz genişləndirmə imkanları
    üçün birbaşa servo mühərrikləri və xarici sensorları birləşdirə bilərsiniz. CodeX
    = oyunlar, musiqi, sensorlar, sənət və daha çox!
  tutorial_bekidscoding_longdescription: Loop Galaxy bir macəra Grace, Zak və Dot
    Robot Qeydiyyat! Maraqlı tapşırıqları yerinə yetirmək və alqoritmlərin, ardıcıllıqların
    və döngələrin əsaslarını öyrənmək üçün blokları olan kod!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour, 4-11 yaşlı uşaqlar üçün
    öz-özünə idarə olunan kodlaşdırma oyunudur. Ardıcıllıq, ayıklama, döngələr və
    funksiyalar kimi kodlaşdırmanın əsaslarını öyrədir. Uşaqların daha inamlı, müstəqil
    öyrənən olması üçün problemlərin həlli üsullarını da öyrədir.'
  tutorial_microbitdice_longdescription: Mikro silkələyin:təsadüfi nömrələr etmək
    üçün bit.
  tutorial_madflashcard_longdescription: Bu dərs tələbələri HTML və CSS kodlarına
    məruz qoyur və onlara onunla qarşılıqlı əlaqə qurmaq və nəticələrini real vaxt
    rejimində görmək imkanı verir.
  tutorial_madappwars_longdescription: 'Bu dərs tələbələrə tətbiqin inkişafının biznes
    tərəfini araşdırmaq imkanı verir. Bu fəaliyyətdə tələbələr eyni çətir kateqoriyasına
    daxil olan iki tətbiqi müqayisə edirlər (məsələn: iki səyahət tətbiqi) və müəyyən
    meyarlara əsasən hansının daha yaxşı olduğunu qiymətləndirirlər.'
  tutorial_kodablepuppies_longdescription: Şagirdlər Kodable tüklü dostları ilə görüşəcək
    və onlara necə qulluq etməyi öyrənəcəklər! 'Ev heyvanları' çox sevgi və diqqət
    tələb edən oyundaxili balalardır. Tələbələr funksiyalar və şərti ifadələr kimi
    kodlaşdırma anlayışlarından istifadə edərək yeni pəncə icarəsi olmaq məsuliyyətinə
    kömək etmək üçün Carebotsları proqramlaşdıracaqlar.
  tutorial_googlesuperhero_longdescription: Həyatınızdan və ya cəmiyyətinizdən gündəlik
    qəhrəmanı binaların üstündən uçmaq, fırlatmaq, sidekick ilə işləmək və oyunda
    obyektlərə toxunaraq xal toplamaq üçün proqramlaşdıraraq super qəhrəmana çevirin.
    Code Your Hero oyununda CS First və Scratch ilə qəhrəmanınızın xüsusi güclərini
    və öz yaradıcılığınızı nümayiş etdirin.
  tutorial_googlename _longdescription: Bir ad seçin və kodu istifadə edərək sözün
    hərflərini həyata keçirin. Ləqəb, ev heyvanının adı, heyvan, idman, yer və ya
    hobbi seçin.
  tutorial_carnegiezillah_longdescription: Zillah City inkişaf edir və musiqi havadadır.
    Şayiələrə görə, məşhur Gargantua botu onlayndır və şəhər blokunu blok -blok zibil
    atmaq üçün son Toxibotlar göndərir.…Cobot hoverboardunuzu tutun və yiv açmağa,
    hərəkət etməyə və başladığınız şeyi bitirməyə hazır olun! Oyunçular, zolaqları
    dəyişdirmək, maneələrdən qaçmaq və bu ritm tipli oyunda bir çox Toxibotu çıxarmaq
    üçün cobot hoverbotlarını proqramlaşdırırlar.
  tutorial_nasachspacejam_longdescription: Həqiqətən daşlayan bir günəş sistemi yaradın!
    Bu özünü idarə edən fəaliyyətdə musiqi, astronomiya və kodlaşdırma haqqında məlumat
    əldə edin (kodlaşdırma təcrübəsi tələb olunmur). Spacey melodiyaları ilə tamamlanan
    öz musiqi günəş sisteminizi yaradaraq musiqi etmək üçün planetləri proqramlaşdırın.
  tutorial_hatchxrsolar_longdescription: 'Ulduzları araşdırın və blok əsaslı proqramlaşdırma
    anlayışlarından istifadə edərək öz günəş sisteminizi qurun. 3D məkanın əsasları
    haqqında məlumat əldə edin və xəyallarınızın kainatını bir saatdan az müddətdə
    qurmaq üçün təsəvvürünüzə dalın. Və təxmin edin ki, HatchXR tətbiqindən istifadə
    edərək layihənizi AR-də istənilən iOS cihazında işlədə bilərsiniz. #hatchxr #HourOfCode
    istifadə edərək yaradıcılığınızı bizimlə bölüşməyi unutmayın'
  tutorial_hatchxrspace_longdescription: 'Klassik kosmik işğalçılar oyununu 3D-də
    kodlaşdırın, eyni zamanda oyun inkişafının əsaslarını, 3D məkanında hərəkəti öyrənin
    və döngələr, şərtlər, dəyişənlər və klaviatura hadisələri kimi fundamental proqramlaşdırma
    anlayışlarını bir saatdan az müddətdə öyrənin. #hatchxr #HourOfCode istifadə edərək
    yaradıcılığınızı bizimlə bölüşməyi unutmayın'
  tutorial_hatchxrtrex_longdescription: 'Klassik xromun T-rex dino oyununu 3D-də qurun,
    oyun inkişafının əsaslarını, 3D məkanında hərəkətləri öyrənərkən və döngələr,
    şərtlər, dəyişənlər və klaviatura hadisələri kimi əsas proqramlaşdırma anlayışlarını
    bir saatdan az müddətdə öyrənin. #hatchxr #HourOfCode istifadə edərək yaradıcılığınızı
    bizimlə bölüşməyi unutmayın'
  tutorial_blocksmithguinea_longdescription: Qvineya donuzları gəlir və acdırlar.
    Hər tur üçün Bot'u yerkökü atəşə tutmaq, kahı buraxmaq və ya bu qəzəbli, sürətli
    templi kodlaşdırma oyununda qüdrətli Apple qalxanını çağırmaq üçün proqramlaşdırın.
    Kodunuzun pozulmayacağına ümid edərkən daha çox alətlərin kilidini açmaq və qidalanma
    qəzəbini ehtiva etmək üçün ürəkləri toplayın.
  tutorial_pickcodeshapes_longdescription: Müxtəlif formalar yaradan kod yazmaq üçün
    Pickcode istifadə etməyi öyrənin. Kurs bitdikdən sonra yaradıcılıq əldə edə və
    istədiyiniz dizaynı edə biləcəksiniz!
  tutorial_codesterssketch_longdescription: Öz xüsusi Etch-a-eskizinizi yaratarkən
    Python-da kodlaşdırmanın əsaslarını öyrənin! Fərqli əsas hadisələrlə ekrandakı
    spritə necə nəzarət edəcəyinizi, qələm genişliyini təyin etmək üçün istifadəçi
    girişini qəbul etməyi və qələm rəngini idarə etmək üçün siyahıdan istifadə etməyi
    öyrənin.
  tutorial_pickcodechatbot_longdescription: Bu kursda, sürətli bir reklam libs oyunu
    oynayan sadə bir chatbot hazırlamağı öyrənəcəksiniz.
  tutorial_codestersfish_longdescription: Öz düşən obyekt oyununuzu yaratarkən Python-da
    kodlaşdırmanın əsaslarını öyrənin! Arxa fon və spritlər əlavə etməyi və səhnədə
    spritlər yaratmaq və idarə etmək üçün hadisələrdən necə istifadə edəcəyinizi öyrənəcəksiniz.
  tutorial_codestershedgehog_longdescription: Python-da kodlaşdırmanın əsaslarını
    öyrənin, sonra ulduzlara bir sprite vuran bir oyun yaradın! Atışınızı vurmaq üçün
    əvvəlcə əsas, interval və toqquşma hadisələrini necə yaratmağı öyrənməlisiniz.
    PARTLAYIŞ!
  tutorial_pickcodeggame_longdescription: Bir oyunçunun bir chatbota bir nömrəni daxil
    etdiyi iki oyunçunu təxmin etmə oyunu etməyi öyrənin və chatbot təxmin etməyə
    çalışarkən digər oyunçuya göstərişlər verir.
  tutorial_codestersdino_longdescription: Öz Flappy Dino oyununuzu yaratarkən Python
    funksiyalarını və hadisələrini öyrənin. Oyun başladıqdan sonra dino düşür! Bir
    blok vurursan, itirirsən. Dinoda neçə blok gəzə bilərsiniz?
  tutorial_pickcodemtpaint_longdescription: Bu kursda olduqca mürəkkəb bir forma çəkmək
    üçün funksiyalardan necə istifadə edəcəyinizi öyrənəcəksiniz (mobius zolağı kimi,
    lakin üçbucaq şəklində). Bu dərsdən sonra bir ton fərqli dizayn hazırlamaq üçün
    tikinti bloklarına sahib olacaqsınız.
  tutorial_microsoftcarnival_longdescription: Whack-the-Mole, Burstin' Balloons və
    Target Practice kimi oyunlarla öz sinif karnavalınızı kodlaşdırın.
  tutorial_thunkablescavenger_longdescription: Thunkabe-də öz Scavenger Hunt tətbiqinizi
    qurmağı öyrənin və kodunuz tamamlandıqdan sonra mobil cihazınızdakı əşyaları ovlamaq
    üçün tətbiqinizdən istifadə edin.
  tutorial_codeillusionfund_longdescription: Bir kompüterin əsaslarını öyrəndiyiniz
    və tanış etdiyiniz zaman kodlaşdırma və kompüter elminin sehrli dünyasına daxil
    olun! Buraya klikləmək və sürüşdürmək, sürükləmək və buraxmaq, kopyalamaq və yapışdırmaq
    və yazmaq praktikası daxildir.
  tutorial_codeillusiongoofybeg_longdescription: Goofy ilə sehrli kodlaşdırma macərasına
    başlayın! JavaScript istifadə edərək Oyun İnkişafının əsaslarını mənimsədiyiniz
    zaman şəkilləri və səsləri necə çəkməyi, rəngləndirməyi və hərəkət etdirməyi,
    həmçinin şəkilləri və səsləri necə yükləməyi öyrənin.
  tutorial_codeillusiongoofyint_longdescription: 'JavaScript istifadə edərək Oyun
    İnkişafının sevincini araşdırarkən Goofy ilə öz interaktiv, rəqəmsal qrupunuzu
    yaradın. Bu fəaliyyət giriş fəaliyyətimizdə öyrəndiklərinizə əsaslanacaq, Disney
    Codeillusion: Başlayanlar üçün Goofy ilə Oyun İnkişafı Macərası.'
  tutorial_robotmagicescape_longdescription: Proqramlaşdırıla bilən botların köməyi
    ilə perili 3D otaqdan qaçın.
  tutorial_codespeakclimate_longdescription: HTML-dən istifadə edərək məsuliyyətlə
    əsas veb sayt qurmağı və başqalarını iqlim dəyişikliyi haqqında maarifləndirməyə
    kömək etməyi öyrənin.
  tutorial_codespeaktwinkle_longdescription: "'Kodlaşdırma Twinkle' nin ucadan oxunmasına
    qulaq asın və sonra ScratchJr tətbiqindən istifadə edərək kodlaşdırmağı öyrənin"
  tutorial_coinbasecrypto_longdescription: Yaddaşınızı sınayın və kriptovalyutanın
    əsaslarını öyrənin!
  tutorial_codespeakcomp_longdescription: Qurd kompostlaması haqqında məlumat əldə
    edin və Scratch-da oyun qurun!
  tutorial_codespeaksnake_longdescription: Klassik mobil oyun ulduzu olan Snake haqqında
    bir hekayəni dinlə və ScratchJr-da öz oyununuzu kodlayın
  tutorial_prstemalexa_longdescription: Tələbələr iki Alexa bacarığını kodlaşdıraraq
    səsli süni intellekti və ya səs süni intellektini araşdıracaqlar. Tələbələr səsli
    AI əsaslarını əhatə edən bir videoya baxmağa başlayacaq və sonra MIT App Inventor-da
    'Salam Ay' yazan səsli AI ilə işləyən bir proqram və təsadüfi kosmik faktları
    oxuya bilən bir proqram quracaqlar. Dərs lüğət ehtiyatının nəzərdən keçirilməsi
    və müzakirəsi ilə başa çatır.
  tutorial_coderzfarm_longdescription: Bağ əkmək üçün robotu proqramlaşdırın və robotların
    real dünyada fermerlərə necə kömək etdiyini öyrənin.
  tutorial_intelinofield_longdescription: Fəaliyyət snaps ilə unplugged intelino smart
    qatar proqram və onların sahə səfər şəhər boyunca tələbələr sürücülük missiyasını
    başa çatdırmaq üçün məlumat əldə edin.
  tutorial_cablockchain_longdescription: Bu interaktiv kurs blokçeyn texnologiyasını
    və yeni nəsil vebin hərəkətverici qüvvəsi olan kriptovalyutaları araşdırır. Potensial
    fırıldaqçı tapmaq üçün ovda metaverseyə girən personajlarımızı izləyin. Blockchain-in
    bir sıra yaradıcı tətbiqlərini kəşf edirlər və bunun gələcəkdə cəmiyyətə necə
    təsir edə biləcəyini düşünürlər.
  tutorial_nasaparachute_longdescription: Bu fəaliyyətdə, JPL mühəndislərinin Mars
    rover, Əzmkarlığın Marsa uğurla enməsinə kömək etmək üçün istifadə olunan paraşütdə
    gizli bir mesajı daxil etmək üçün ikili koddan necə istifadə etdiyini öyrənəcəksiniz.
    Siz həmçinin öz gizli mesajınızı yaratmaq imkanınız olacaq.
  tutorial_nasascratch_longdescription: Vizual proqramlaşdırma dili olan Scratch istifadə
    edərək Ay və ya Mars kəşfiyyat oyunu yaradın. Oyununuzu dizayn etmək üçün NASA
    kosmik missiya planlayıcıları kimi düşünün!
  tutorial_nasaorbit_longdescription: Bu fəaliyyətdə tələbələr Scratch, Snap! və ya
    Beynəlxalq Kosmik Stansiyaya yerləşdirilən bir kosmik gəminin interaktiv simulyasiyasını
    yaratmaq üçün başqa bir proqramlaşdırma dili. Crew Orbital Docking Simulyasiya
    (CoDing Sim) tələbələri hesablama düşüncəsi, problem həll etmə və riyaziyyatın
    real dünya tətbiqləri ilə məşğul edir.
  tutorial_nasapackage_longdescription: Bu fəaliyyətdə tələbələr Scratch, Snap! və
    ya başqa bir proqramlaşdırma dili paketi çatdırmaq üçün coğrafi sahə ətrafında
    gəzən bir dronun interaktiv simulyasiyasını yaratmaq üçün. Simulyasiya tələbələri
    hesablama düşüncəsi, problemlərin həlli və riyaziyyatın real dünyada tətbiqi ilə
    məşğul edir.
  tutorial_nasalunar_longdescription: 'Tələbələr Artemis 1 missiyası və NASA App Development
    Challenge (ADC) haqqında məlumat əldə edirlər. Məqsəd, tələbələrin blok kodundan
    istifadə edərək əsas proqramlaşdırmanı öyrənmək üçün Code.org-un App Lab istifadə
    edərək yaratdığımız addımları izləmələridir. '
  tutorial_meeestate_longdescription: 'Yeni Minecraft Hour of Code: Escape Estate
    Dr. Breakowski''nin sirli malikanəsindən qaçmaq üçün bulmacalar həll edin. Sirləri
    açmaq, tələ qapılarını açmaq və gizli ipuçlarını açmaq üçün kodlaşdırma və hesablama
    düşüncəsindən istifadə edin. Səhərə qədər çıxış yolunuzu kodlayın və bir milyon
    zümrüd qazanın! Bloklarda və ya Pythonda kodlaşdırma ilə Hour of Code, hər kəsin
    kodun əsaslarını öyrənməsi üçün bir öyrənmə yolu təklif edir.'
  tutorial_imagipixelart_longdescription: Python məlumat əldə edin və bu 1 saatlıq
    qəza kursunda öz rəngli animasiyalarınızı yaradın!
  tutorial_kcjhealth_longdescription: 'SDG #3 ''Yaxşı Sağlamlıq və Rifah'' araşdırarkən
    məlumatların vizuallaşdırılması, alqoritmik sənət və kodlaşdırma haqqında məlumat
    əldə edin.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye və Riri Vakandaya kömək etmək
    üçün bir araya gəlməlidirlər. Marvel Studios''un ''Black Panther: Wakanda Forever''
    -dən ilhamlanan öz fəaliyyət dolu fəaliyyətinizi kodlaşdırın!'
  tutorial_nafbrand_longdescription: Brendinizi Kodlaşdırın, əlaqə məlumatlarınızla
    fərdiləşdirilmiş QR kodu yaratmaq üçün virtual əlaqə faylı yaradacaqsınız. Bu
    fəaliyyəti başa vurduqdan sonra karyeranızda və ya kollec səyahətinizdə sizə kömək
    edə biləcək və ya rəhbərlik edə biləcək insanlarla şəbəkə qurarkən paylaşa biləcəyiniz
    müasir vizit kartı ilə təchiz olunacaqsınız.

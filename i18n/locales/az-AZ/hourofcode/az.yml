  about_page_section_specific_description_7: "[Status yeniləmələrini almaq üçün qeydiyyatdan
    keçin] (%{sign_up_url}) K-12 kompüter elmləri hərəkatında irəliləyiş və Code.org
    işi haqqında. Və ya sosial mediada Code.org saytını izləyin:"
  about_page_section_specific_description_8: Veb saytımızın trafikinin 40% -dən çoxu
    ABŞ xaricindən gəlir və bu rəqəm yüksəlməyə davam edir. Kompüter elminə qlobal
    girişi genişləndirmək üçün komandamız [100-dən çox beynəlxalq tərəfdaş] (%{partners_url})
    ilə sıx əməkdaşlıq edir, onlara Kod Saatını tanıtmağa, siyasət dəyişikliyini müdafiə
    etməyə və müəllimləri hazırlamağa kömək edir. Biz dünyanın hər yerindən təhsil
    nazirlikləri ilə əməkdaşlıq edərək, İqtisadi Əməkdaşlıq və İnkişaf Təşkilatı və
    Birləşmiş Millətlər Təşkilatı Təhsil, Elm və Mədəniyyət Təşkilatı kimi beynəlxalq
    təşkilatlarla əməkdaşlıq edərək kompüter elmlərini beynəlxalq təhsil diskursunun
    bir hissəsi edirik.

    bir saatlıq giriş kursudur. Bu ictimai kampaniya bütün dünyada 400-dən çox tərəfdaş
    və 200000 təhsil insanı tərəfindən dəstəklənir.
  hoc_homepage_registration_desc: Sinifiniz və ya qrupunuz, Kod Saatını həyata keçirən

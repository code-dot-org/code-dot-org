  curriculum_desc_dance_party_01: Bu giriş fəaliyyətində, müxtəlif rəngarəng personajların
    cizgi fonlarına və optimal musiqiyə keçməsini təmin etmək üçün koddan istifadə
    edin.
  curriculum_desc_dance_party_02: Genişləndirilmiş layihə ideyaları ilə giriş təlimatından
    kənara çıxın Daha mürəkkəb rəqs partiyalarının nümunələri kitabxanasına baxın.
  curriculum_desc_dance_party_unplugged: Yivinizi işə salın - kompüterə ehtiyac yoxdur!
    Hadisələr kimi kodlaşdırma anlayışlarının rəqqas xoreoqrafiyasını sinxronlaşdırmaq
    üçün necə istifadə edilə biləcəyini öyrənin.
  curriculum_desc_dance_party_ai_edition: Bu günün ən yaxşı sənətçilərini nümayiş
    etdirən öz virtual rəqs partiyanızı yaratmaq üçün süni intellekt (AI) konsepsiyaları
    haqqında məlumat əldə edin. Seçmək üçün onlarla mahnı ilə musiqi zövqündən asılı
    olmayaraq hər tələbəyə çatır. Əşyalarınızı dayandırmağın vaxtı gəldi!
  curriculum_desc_csf: Tələbələri kompüter elminin təməl anlayışları ilə tanış edən
    pulsuz ibtidai tədris proqramı.
  curriculum_desc_csf_express: Kompüter proqramları yaratmağı, problem həll etmə bacarıqlarını
    inkişaf etdirməyi və əyləncəli problemlərlə işləməyi öyrənin! Dostlarınız, ailəniz
    və müəllimlərinizə bölüşmək üçün oyunlar və yaradıcı layihələr hazırlayın.
  curriculum_desc_csf_express_pre_reader: Bulmacaları həll etmək və cizgi səhnələri
    yaratmaqla sürüklə və burax blok kodlaşdırmasının əsaslarını öyrənin. Dostlarınız,
    ailəniz və müəllimlərinizə bölüşmək üçün sənət və sadə oyunlar yaradın.
  curriculum_desc_csf_course_a: Döngələr və hadisələr kimi əmrlərdən istifadə edərək
    proqram. Şagirdlərə başqaları ilə əməkdaşlıq etməyi, müxtəlif problem həll etmə
    üsullarını araşdırmağı, çətin vəzifələr qarşısında davam etməyi və internet təhlükəsizliyini
    öyrənməyi öyrədin.
  curriculum_desc_csf_course_b: Tələbələr şəbəkədən çıxarılan fəaliyyətlər və müxtəlif
    tapmacalar sayəsində proqramlaşdırma, əməkdaşlıq texnikaları, araşdırma və tənqidi
    düşünmə bacarıqları, çətinlik qarşısında inadkarlıq və internet təhlükəsizliyinin
    əsaslarını öyrənəcəklər.
  curriculum_desc_csf_course_c: Ardıcıllığı, döngələri və hadisələri olan proqramlar
    yaradın. Problem həll etmə üsullarını araşdırın və həm onlayn, həm də oflayn olaraq
    müsbət icmalar qurmaq üçün strategiyalar hazırlayın. Tələbələrin paylaşa biləcəyi
    interaktiv oyunlar yaradın.
  curriculum_desc_csf_course_d: Döngələr və hadisələr daxil olmaqla əvvəlki kurslarda
    tapılan anlayışların nəzərdən keçirilməsi. Daha sonra tələbələr alqoritmlər, iç
    içə döngələr, döngələr, şərtlər və daha çox şey haqqında anlayışlarını inkişaf
    etdirəcəklər.
  curriculum_desc_csf_course_e: Onlayn təhlükəsizlik haqqında öyrənməyi gücləndirən
    əyləncəli, interaktiv layihələr hazırlayın. Daxili döngələr, funksiyalar və şərtlər
    kimi daha mürəkkəb kodlaşdırma ilə məşğul olun.
  curriculum_desc_csf_course_f: İstifadəçilərin istifadə etdikləri tətbiqlərdə necə
    seçim etdiyinə baxın. İstifadəçi üçün seçim təklif edən müxtəlif Sprite Lab tətbiqetmələri
    hazırlayın. Dəyişənlər və “üçün” döngələr daxil olmaqla daha inkişaf etmiş anlayışları
    öyrənin.
  curriculum_desc_problem_solving_computing: Bulmacalar, çətinliklər və real dünya
    ssenarilərini həll etmək üçün problem həll etmə prosesindən istifadə edin. Problemin
    həllinə kömək etmək üçün kompüter girişi, çıxışı, saxlanması və işlənməsi haqqında
    məlumat əldə edin.
  curriculum_desc_web_development: Vebin yaradıcı potensialını araşdıraraq veb səhifələrdə
    məzmun yaradın və paylaşın. Proqramlaşdırma zamanı kritik istehlak bacarıqlarını,
    problem həll etmə qabiliyyətlərini və komanda işini inkişaf etdirin.
  curriculum_desc_interactive_animations_games: Proqramlı şəkillər, animasiyalar,
    interaktiv sənət və oyunlar yaradın. Proqramlaşdırma anlayışları və dizayn prosesi
    ilə tanış olun.
  curriculum_desc_design_process: Hesablamanın ictimai təsirini nəzərə almağa diqqət
    yetirin. Dizayn problemləri vasitəsilə tələbələr başqalarının ehtiyaclarına empatiya
    qurur və həll yollarını inkişaf etdirirlər.
  curriculum_desc_data_society: Problemlərin həllində məlumatların rolunu və bu prosesdə
    kompüterlərin köməyini vurğulayır. Təmsilçilik sistemlərini və əlaqəli problemləri
    əhatə edin. Məlumat kolleksiyalarının problemlərin həllinə necə kömək etdiyini
    kəşf edin.
  curriculum_desc_creating_apps_with_devices: 'Hesablamada fiziki cihazların rolunu
    araşdırın. hardware giriş və çıxış istifadə proqramları inkişaf. Həm mikro: bit,
    həm də Circuit Playground üçün bu bölmənin bir versiyası var.'
  curriculum_desc_csa: Tələbələri AP® Computer Science A (AP® CSA) üçün bu pulsuz
    tədris proqramında Java proqramlaşdırma dilini öyrənərkən proqram mühəndisliyi
    və obyekt yönümlü dizaynla tanış edin.
  curriculum_desc_maker: Maker təhsili, problemlərin həlli və tənqidi düşüncəni öyrətmək
    üçün sinifə praktiki təcrübə və əməkdaşlığı dəvət edərək STEM (Elm, Texnologiya,
    Mühəndislik, Riyaziyyat) bir addım daha irəli aparır.
  curriculum_desc_maker_short: Maker təhsili problemlərin həlli və tənqidi düşüncəni
    öyrətməyə kömək etmək üçün sinifdə praktiki təcrübə və əməkdaşlığı dəvət edir.
  curriculum_desc_csd: Hər bir bölmənin tək və ya birləşdirilməsinə imkan verən çevik
    kurs. Tələbələri veb saytlar, proqramlar, animasiyalar, oyunlar və fiziki hesablama
    sistemləri qurmaqla tanış edir.
  curriculum_desc_csp: Şagirdləri kompüter elminin əsas anlayışları ilə tanış edən
    pulsuz, AP® CSP təsdiqlənmiş, lisey giriş kursu.
  curriculum_desc_csa_ai_long: 'Bu iki fəsildən sonrakı AP CSA modulu lisey şagirdlərinə
    GitHub və GitHub Copilot da daxil olmaqla peşəkar proqram təminatı inkişaf etdirmə
    vasitələri ilə praktiki təcrübə təklif edir və onlara kompüter görmə proqramını
    inkişaf etdirmək üçün real dünya bacarıqları verir. '
  curriculum_desc_csa_ai_short: Bu post-AP® CSA modulu orta məktəb şagirdlərinə peşəkar
    proqram inkişaf vasitələri ilə praktiki təcrübə təklif edir.

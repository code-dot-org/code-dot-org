    şeirlər yaratmaqla kodlaşdırma və dil sənətinin kəsişməsini araşdırın.
  module_desc_coding_time_capsule: Gələcək üçün xatirələri ələ keçirmək və qorumaq
    üçün rəqəmsal vaxt kapsulu yaradın.
  module_desc_simulating_marine_ecosystem: Fərqli orqanizmlər və onların ətraf mühiti
    arasındakı qarşılıqlı asılılığı araşdıraraq dəniz ekosistemini simulyasiya etmək
    üçün kodlaşdırmadan istifadə edin.
  module_desc_coding_geometric_star_quilt: Riyazi anlayışları yaradıcı ifadə ilə qarışdıraraq
    heyrətamiz ulduz yorğanlarında həndəsi naxışlar yaratmaq üçün kodu öyrənin.
  module_desc_modeling_animal_adaptations: Heyvanların uyğunlaşmalarını modelləşdirmək
    üçün koddan istifadə edərək, müxtəlif növlərin öz mühitlərində yaşamaq üçün necə
    təkamül etdiklərini başa düşməyinizi dərinləşdirin.
  module_desc_coding_book_covers: Kitabın cizgi örtüyünü yaratmaq üçün koddan istifadə
    edin, simvolları, parametrləri, süjeti və s. çatdırmaq üçün spritlər və mətndən
    istifadə edin.
  module_desc_coding_interactive_maps: Coğrafi məlumatları cəlbedici və interaktiv
    şəkildə araşdırmağa imkan verən bir hekayəni izah edən bir xəritə hazırlamaq üçün
    kodlaşdırmadan istifadə edin.

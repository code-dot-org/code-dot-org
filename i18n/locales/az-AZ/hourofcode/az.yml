  csf_page_faq_question_03: CS Fundamentals öyrətmək nə qədərdir?
  csf_page_faq_question_04: CS Fundamentals üçün peşəkar inkişafı necə/haradan əldə
    edə bilərəm?
  csf_page_faq_answer_04_01: Kompüter elmlərini öyrətmək üçün yeni? Narahat olmayın!
    Müəllimlərimizin əksəriyyəti əvvəllər kompüter elmləri öyrətməmişlər. Sinifinizdə
    kompüter elmlərini tətbiq etmək üçün ruhlandırıcı və praktiki dəstək üçün yerli
    müəllimlərə qoşulun. Regional Tərəfdaşlarımız fərdi müəllimlər və ya məktəb boyu
    PD üçün yüksək keyfiyyətli, bir günlük Code.org seminarları təklif edir. [Sizə
    yaxın bir peşəkar inkişaf seminarı üçün qeydiyyatdan keçin] (%{sign_up_url})!
  csf_page_faq_answer_04_02: Seminarlarımızda iştirak etmiş 100 mindən çox müəllimə
    qoşulun. Seminar iştirakçılarımızın əksəriyyəti “Bu, indiyə qədər iştirak etdiyim
    ən yaxşı peşəkar inkişafdır” deyirlər. Əslində, [iştirakçıların 90% -i proqramımızı
    digər müəllimlərə tövsiyə edərdi] ()!%{rec_url}
  csf_page_faq_question_05: CS Fundamentals öyrətmək üçün tövsiyə olunan vaxt nədir?
  csf_page_faq_answer_05: Hər CSF kursuna 45 dəqiqəlik müddət üçün nəzərdə tutulmuş
    13-17 dərs daxildir. Bütün şagirdlərə müəllimin təyin etdiyi sürətlə dərsdən dərsə
    keçməyi tövsiyə edirik. Bacarıq inkişaf etdirmə dərsləri tələbələr tərəfindən
    öz sürətləri ilə tamamlana bildiyi halda, bir araya gəlmək üçün hazırlanmış bir
    çox müəllim rəhbərlik etdiyi layihə səviyyələri var.
  csf_page_faq_question_06: CS Fundamentals üçün hansı materiallara ehtiyacım var?
  csf_page_faq_answer_06: Bir çox dərslərdə şagirdlərə fəaliyyətlər vasitəsilə rəhbərlik
    edən paylama materialları var. Bu mənbələr çap edilə və ya rəqəmsal olaraq təyin
    edilə bilər. Bəzi dərslər tipik sinif təchizatı və manipulyativləri tələb edir.
    [Ətraflı məlumat üçün CSF Proqramını ziyarət edin] ().%{syllabus_url}

  ai_pl_101_intro_heading: Müəllimlər üçün AI 101 nədir?
  ai_pl_101_intro_text: Müəllimlər üçün AI 101 süni intellektin (AI) təməlqoyma dünyası
    və təhsildə transformasiya potensialı ilə maraqlanan hər hansı bir müəllim və
    pedaqoq üçün pulsuz, təməl onlayn peşəkar öyrənmə seriyasıdır. Tərəfdaşlar Code.org,
    ETS, ISTE, Khan Academy, süni intellektin sirrini aradan qaldıracaq, məsuliyyətli
    tətbiqetməni araşdıracaq, qərəzliliyi aradan qaldıracaq və süni intellektlə işləyən
    öyrənmənin tələbə nəticələrində necə inqilab edə biləcəyini nümayiş etdirəcək
    tanınmış mütəxəssislərlə cəlbedici sessiyalar təklif edir. Bu kəşfiyyat və səlahiyyətləndirmə
    səyahətində bizə qoşulun və süni intellekt ilə və haqqında tədrisin gələcəyini
    açın.
  ai_pl_101_partnership_between: Arasında tərəfdaşlıq

  csa_ai_page_faq_question_01: Bu modul üçün ilkin şərtlər hansılardır?
  csa_ai_page_faq_answer_01_01: 'Bu modula girməzdən əvvəl tələbələr Java haqqında
    giriş səviyyəsində biliklərə sahib olmalıdırlar. Xüsusilə, onlar bir tutmaq lazımdır:'
  csa_ai_page_faq_answer_01_list_01: "**Dərslər və Obyektlər: ** Şagirdlər dərsləri
    müəyyənləşdirmək və istifadə etməklə yanaşı obyektlərin yaradılması və manipulyasiyası
    ilə tanış olmalıdırlar."
  csa_ai_page_faq_answer_01_list_02: "**Yazı və Zəng Metodları: ** Şagirdlər bir sinif
    daxilində metodları təyin etməyi, metod parametrlərini başa düşməyi və növlərini
    qaytarmağı və obyektlərdən və ya digər metodlardan metodları çağırmağı bacarmalıdırlar."
  csa_ai_page_faq_answer_01_list_03: "**1D Diziler və ArrayLists: ** Onlar elan başlanğıc,
    və onların vasitəsilə iterating, o cümlədən bir ölçülü serialların və ArrayLists
    manipulyasiya təcrübəli olmalıdır."
  csa_ai_page_faq_answer_01_list_04: "**Seçim və təkrarlama: ** Şərti ifadələrdə və
    döngələrdə möhkəm bir təməl çox vacibdir."
  csa_ai_page_faq_question_01_02: İdeal olaraq, AP Kompüter Elmləri A və ya oxşar
    dərinlik və ciddilik kursu bitirmiş tələbələr bu modul üçün yaxşı hazırlaşacaqlar.
  csa_ai_page_faq_question_02: Bu modul üçün tələb olunan proqramı necə quraşdıra
    bilərəm?
  csa_ai_page_faq_answer_02_01: Bu modul unikaldır, çünki Code.org laboratoriyaları
    və alətlərindən daha çox üçüncü tərəf proqramının istifadəsini nəzərdə tutur.
    [Proqramı quraşdırmaq haqqında daha çox məlumatı burada oxuyun] (%{accessibility_url}).
  csa_ai_page_faq_question_03: Bu modulu tədris edərkən əlçatanlıq ehtiyaclarını necə
    dəstəkləyə bilərəm?
  csa_ai_page_faq_answer_03_01: Əlçatanlıq ehtiyaclarını ödəmək inklüziv öyrənmə mühiti
    üçün çox vacibdir. [Bu modulda istifadə olunan proqramdakı əlçatanlıq xüsusiyyətləri
    haqqında daha çox məlumatı burada oxuyun] ()%{install_url}.
  csa_ai_page_faq_question_04: Chromebook'larda VS Kodunu necə istifadə edə bilərəm?
  csa_ai_page_faq_answer_04: Chromebook-da VS Kodunu istifadə etmək, xüsusən Linux
    tətbiqlərini daha yeni Chromebook modellərində işlətmək qabiliyyəti ilə daha sadə
    hala gəldi. [Chromebooks-da VS Kodunun qurulması haqqında daha çox məlumatı burada
    oxuyun] ()%{chromebook_url}.
  csa_ai_page_faq_question_05: Bu modul üçün peşəkar inkişafı necə əldə edə bilərəm?
  csa_ai_page_faq_answer_05: Hazırda bu kurs üçün xüsusi peşəkar inkişaf yoxdur. Sinifinizdə
    Süni İntellektə necə yaxınlaşacağınızı başa düşmək istəyirsinizsə, [Müəllimlər
    üçün AI 101-i araşdırın] (%{ai_101_url}).
  csa_ai_page_faq_question_06: Bu modulun tədrisi üçün tövsiyə olunan vaxt nədir?
  csa_ai_page_faq_answer_06_01: Proqram Mühəndisliyi və Kompüter Görmə modulu qısa
    müddətdə hərtərəfli öyrənmə təmin etmək üçün düşünülmüş şəkildə qurulmuşdur. Bütün
    modul **2 həftəlik təlima** əhatə etmək üçün nəzərdə tutulmuşdur. Əksər dərslər**45
    dəqiqə** üçün hazırlanmışdır, tələbələrin praktiki Java layihəsinin inkişafına
    nəzər saldıqları dərslər isə **90 dəqiqə** üçün nəzərdə tutulmuşdur. Bu uzun müddət
    tələbələrin işləydikləri zaman anlamaq, həyata keçirmək və problemləri həll etmək
    üçün kifayət qədər fürsət əldə etmələrini təmin edir.
  csa_ai_page_faq_answer_06_02: Modulun quruluşuna qəsdən rahatlıq da var. Sinif dinamikasından,
    şagirdlərin iştirakından və hər mövzunu araşdırmaq istədiyiniz dərinlikdən asılı
    olaraq müddəti tənzimləyə bilərsiniz. Məsələn, 45 dəqiqəlik bir dərs olaraq hazırlanmış
    Copilot dərsinə giriş, GitHub Copilot və ChatGPT kimi böyük dil modellərinin və
    alətlərinin necə işlədiyini daha dərindən araşdırmaq istəyirsinizsə, 90 dəqiqəyə
    qədər genişləndirilə bilər.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: Təsdiqlənmiş müəllim hesabı ilə cavab düymələrini mavi

    edir. Kurs ildə üç dəfə təklif olunur və ekspert təlimatçının davamlı dəstəyi
    ilə tamamilə asinxrondur.
  ai_pl_101_explore__button_2: Kursa başlayın
  ai_pl_101_explore_title_3: Süni intellekt kurikulumu
  ai_pl_101_explore__desc_3: Code.org-un AI 3-12-ci siniflər üçün AI videolarından
    və tədris proqramından necə istifadə etməli, tələbələr süni intellekt haqqında
    əsas prinsipləri öyrənir və kompüterlərin məlumatlardan necə öyrəndiyini görmək
    üçün əyləncəli fəaliyyətlərdən istifadə edirlər. Videolar və kurikulum həmçinin
    tələbələri süni intellektin etik təsirlərini əks etdirərkən maşın öyrənmə və məlumatları
    araşdırmağa dəvət edir.
  ai_pl_101_explore__button_3: Kurikulumları araşdırın
  ai_pl_101_explore_title_4: ETS -in Kriteriyası İnteraktiv
  ai_pl_101_explore__desc_4: 'Bu rəhbər beş paraqraflı yazı platforması şagirdləri
    yazı prosesinin beş kritik mərhələsində məşq edir: Hazırlama/Planlaşdırın, Yazın,
    Yenidən nəzərdən keçirin, redaktə edin, əks etdirin. ETS, müəllimlərə yazı təcrübəsi
    boyunca təkrarlanan rəy və formativ qiymətləndirmə təmin etməkdə kömək edərək,
    qabaqcıl bal modellərindən və süni intellektdən istifadə edərək yazı təcrübəsini
    fərdiləşdirir.'
  ai_pl_101_explore__button_4: Aləti araşdırın
  ai_pl_101_video_title_1: Sal Xan və Hadi Partovi ilə Fireside Söhbət
  ai_pl_101_video_desc_1: Sal Khan (Khan Academy) və Hadi Partovi (Code.org) sinifdə
    süni intellektin mənimsəməsi ilə bağlı yanğınsöndürmə söhbətinə qoşulun. Bu gün
    AI ətrafında ən mübahisəli mövzulardan bəziləri də daxil olmaqla canlı bir müzakirə
    gözləyirik.
  ai_pl_101_video_title_2: Tərbiyəçilər üçün süni intellektin təmizlənməsi
  ai_pl_101_video_desc_2: Süni intellektin əsaslarına giriş, süni intellektin cəmiyyətimizə
    dərin təsirini və onun təhsil sahəsinə artan aktuallığını anlamaq üçün sizi əsas
    biliklərlə təchiz edəcək. Sinifdəki tapşırıqlar üçün süni intellektdən istifadə
    etmək və inzibati tapşırıqlara vaxta qənaət etmək barədə praktiki fikirlər əldə
    edəcəksiniz.
  ai_pl_101_video_title_3: Süni intellekt ilə öyrənmənin dəyişdirilməsi
  ai_pl_101_video_desc_3: AI və təhsilin kəsişməsini araşdırın. Bu sessiya, şagirdlərin
    öyrənməsini artırmaq üçün AI -nin pedaqogika ilə necə birləşdirilə biləcəyini
    araşdırır. Tələbələrinin öyrənmə təcrübələrini zənginləşdirmək üçün tədris təcrübələrini
    dəyişdirmək üçün süni intellektdən istifadə etmək istəyən müəllimlər üçün mütləq
    iştirak etməlidir.
  ai_pl_101_video_title_4: Süni intellektə məsuliyyətli yanaşmanın təmin edilməsi
  ai_pl_101_video_desc_4: Süni intellektin təhsil mühitinə daxil edilməsi üçün etik
    mülahizələri və ən yaxşı təcrübələri araşdırın. Bu sessiya süni intellektin potensial
    qərəzlərini və onunla birlikdə gələn etik mülahizələri anlamağa yönəlmiş konkret
    strategiyalar, mənbələr və real dünya nümunələri təqdim edəcək.
  ai_pl_101_video_title_5: Süni intellektin sinifə gətirilməsi
  ai_pl_101_video_desc_5: Bu sessiya süni intellekt haqqında öyrətməyə, süni intellekt
    təhsil vasitələrinin qiymətləndirilməsinə və istifadəsinə və tələbələrin qiymətləndirilməsi
    üçün süni intellektdən istifadə etməyə yönəlib. Nəzəriyyə, praktiki nümunələr
    və resursların zəngin qarışığı ilə o, pedaqoqlara süni intellekt mənzərəsində
    naviqasiya etmək və tələbə öyrənmə təcrübələrini artırmaq üçün səlahiyyət verməyi
    hədəfləyir.
  ai_pl_101_resources_5: Süni intellektə məsuliyyətli yanaşmanın təmin edilməsi üçün
    təlimat
  ai_pl_101_video_desc_6: 'Böyük Dil Modelləri (ChatGPT kimi) və Generative AI -də
    iki yeni video təqdim edən süni intellektdəki böyük dəyişiklikləri idarə edən
    yeni texnologiya haqqında daha çox məlumat əldə edin. Bu yeni texnologiyaların
    birbaşa mütəxəssislərdən necə işlədiyini eşidin: OpenAI şirkətinin CTO-su Mira
    Murati və RunwayML şirkətinin baş direktoru Cristobal Valenzuela.'
  ai_pl_101_llm_slides_title: Tərbiyəçilər üçün Böyük Dil Modeli İstəkləri
  ai_pl_101_llm_slides_desc: Başlanğıcdan qabaqcıl səviyyəyə qədər ChatGPT kimi LLM-lərdən
    mümkün olan ən yaxşı çıxışı əldə etmək üçün vasitələr. Yalnız ayaq barmaqlarını
    batıranlar üçün başlanğıc göstərişləri, eləcə də potensiallarını artırmaq istəyənlər
    üçün qabaqcıl alətlər daxildir.
  ai_pl_101_resources_3: Tələbə öyrənməsini dəyişdirmək üçün süni intellekt təklif
    edir
  ai_pl_101_resources_section_title: Süni intellekt haqqında məlumat əldə etməyin
    daha çox yolu
  ai_pl_101_resources_guide: 'Yoldaş bələdçisi:'
  how_ai_works_hero_heading: AI necə işləyir
  how_ai_works_hero_desc: "“AI necə işləyir”, video seriyamız və müşayiət olunan dərslərimizlə
    AI dünyasına dalın!"
  how_ai_works_intro_desc: Bu qısa videolar seriyası və onu müşayiət edən sinifdaxili

  careers_principle_section_title: Mədəni prinsiplərimiz
  careers_principle_title_1: Tələbələrimiz və müəllimlərimiz Şimali Ulduzumuzdur
  careers_principle_description_1: Hədiyyələrimizi, vaxtımızı və enerjimizi kompüter
    elmlərini ən çox ehtiyacı olanlara çatdırmaq üçün istifadə edirik. Bizi birləşdirən
    budur. Bu, bizim ən vacib prinsipimizdir.
  careers_principle_title_2: Problemlərə çətinlik çəkirik və bir-birimizə qarşı xeyirxahıq
  careers_principle_description_2: Biz qlobal səviyyədə tələbələrə və müəllimlərə
    kompüter elmləri gətirmək probleminə diqqət yetiririk. Hər birimizin missiyamızı
    dəstəkləmək və səhv etdiyimiz zaman lütf vermək niyyətimizin ən yaxşısını gətirdiyimizi
    qəbul edirik.
  careers_principle_title_3: Konsensus deyil, həll yolları axtarın
  careers_principle_description_3: İstər kiçik addımlar atmaq, istərsə də axtardığımız
    nəticələrə doğru böyük sıçrayışlar etmək qərarlarımız var. Sahiblər soruşurlar
    və qulaq asırlar, lakin geribildirimlə iflic deyillər. Razılaşmasaq da, sahiblərin
    qərarlarını qəbul edirik və dəstəkləyirik.
  careers_principle_title_4: Təsisçinin zehniyyətini qəbul edin
  careers_principle_description_4: Nəticələrlə maraqlanırıq və hərəkətlərimizi onları
    idarə etməyə yönəldirik. Detallara dalırıq və çox çalışırıq. Dürüst, çevikliyə
    meyl edirik və yolda olduğumuzu daim qiymətləndiririk; dönməkdən qorxmuruq. Dünyanı
    dəyişdirmək bunu tələb edir.
  careers_principle_title_5: Çempion yenilik
  careers_principle_description_5: Böyük düşünürük, risk alırıq və uğursuz olmaqdan
    qorxmuruq. Məqsədlərimizə çatmağın daha yaxşı bir yolunu görsək, bunu edirik və
    başqalarını da buna təşviq edirik. Artan həllər dünyanı dəyişdirməyə kömək etməyəcək.
  careers_principle_title_6: Faktlarda lövbər qərarları
  careers_principle_description_6: Biz məlumatlardan işimizi başa düşmək, arzu olunan
    nəticələri müəyyən etmək və qərar qəbul etməyə rəhbərlik etmək üçün istifadə edirik.
    Bunu hər zaman hərəkət etmək üçün lazım olan məlumatlara sahib olmayacağımızı
    tanıyaraq balanslaşdırırıq.
  careers_principle_title_7: Böyümə düşüncəsi bizi yandırır
  careers_principle_description_7: Hər bir çağırışa maraqla yanaşırıq. Biz mehriban
    və səmimi rəy vermək; biz açıq rəy almaq. Səhvlərimizdən dərs alırıq və işimizin
    təsirini və təsirini artırmağın yollarını axtarırıq.

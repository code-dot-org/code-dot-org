  pl_middle_high_top_heading: Professional Learning Workshops for Grades 6-12
  pl_middle_high_top_desc: Our engaging workshops are for new and experienced computer
    science teachers!
  pl_middle_high_top_desc_02: 'In this program, you will:'
  pl_middle_high_top_list_01: Explore the curriculum and learning tools
  pl_middle_high_top_list_02: Experience the course as a teacher and a learner
  pl_middle_high_top_list_03: Collaborate with fellow teachers
  pl_middle_high_quotes_heading: 'What teachers are saying about Code.org professional
    learning:'
  pl_middle_high_quotes_01: I liked seeing the lessons in action — it helped me understand
    how to pace them in my own classroom. I liked the opportunity to talk to my peers
    about assessment ideas and recruitment ideas.
  pl_middle_high_quotes_02: This was excellent professional development that allowed
    us time to reflect, process and debrief both individually and as a group. The
    activities were engaging and meaningful to learning the content. I feel like I'm
    leaving with skill I can immediately apply in teaching the curriculum.
  pl_middle_high_quotes_03: By the end, I just felt so prepared, motivated, and ready
    to get back in the classroom again!
  pl_middle_high_programs_heading: Professional learning programs specific to the
    course
  pl_middle_high_programs_desc: Join one of our professional learning programs in
    your area. The programs are designed to prepare you before and during your first
    year teaching [Computer Science Discoveries](%{csd_url}), [Computer Science Principles](%{csp_url}),
    or [AP® Computer Science A](%{csa_url}).
  pl_middle_high_programs_no_experience_req: No computer science experience required
  pl_middle_high_programs_some_experience_req: Able to use functions, conditionals,
    loops, and arrays
  pl_middle_high_programs_based_in_us: Based in United States
  pl_middle_high_programs_teach_ap_course: Teach AP® or non-AP® course
  pl_middle_high_programs_csd_hours: Teaching 25+ hours of course to a class in next
    school year
  pl_middle_high_programs_csp_hours: Teaching 100+ hours of course to a class in next
    school year
  pl_middle_high_programs_csa_hours: Teaching 140+ hours of course to a class in next
    school year
  pl_middle_high_program_design_desc: The yearlong professional learning programs
    all follow a similar design. Regional Partners across the country provide our
    programs and offer local workshops led by trained facilitators.
  pl_middle_high_program_design_summer_title: Summer Workshops
  pl_middle_high_program_design_summer_desc: Attend a multi-day summer workshop to
    get familiar with the curriculum and prepare for the school year.
  pl_middle_high_program_design_year_title: Academic Year Workshops
  pl_middle_high_program_design_year_desc: Attend workshops during the year to receive
    support as you teach the curriculum.
  pl_middle_high_program_design_community_title: Community Support
  pl_middle_high_program_design_community_desc: Collaborate with your regional cohort
    of teachers and get the support of a nationwide online teacher community.
  pl_middle_high_process_apply_desc: Fill out an application with information about
    you, your school, and the course you're teaching.
  pl_middle_high_process_acceptance_desc: If accepted, you will be notified of your
    acceptance by your Regional Partner after applying.
  pl_middle_high_process_enroll_desc: Sign up for the summer workshop in your region
    and get ready to start the yearlong program!
  pl_middle_high_cost_heading: What does the program cost?
  pl_middle_high_cost_subhead: The cost of the program varies by region.
  pl_middle_high_cost_desc: You may be eligible for a scholarship to cover the cost
    of your program.
  pl_middle_high_additional_programs_desc: In addition to our in-person facilitator
    led options for middle and high school teachers we have several other programs
    to meet the diverse needs of our teachers.
  pl_middle_high_additional_programs_heading: Additional programs to meet diverse
    teacher needs
  self_paced_pl_hero_heading: Tərbiyəçilər üçün öz-özünə inkişaf edən peşəkar öyrənmə
  self_paced_pl_hero_desc: Kompüter elmləri tədris səyahətinin hər mərhələsində müəllimlərə
    dəstək olmaq üçün peşəkar öyrənmə təklifləri.
  self_paced_pl_intro_heading: Qrafiki üzrə peşəkar öyrənmə
  self_paced_pl_intro_desc: Code.org müəllimlər üçün öz-özünə inkişaf edən modullar
    təklif etməkdən məmnundur. Bu modullar dünya miqyasında Code.org hesabı olan hər
    hansı bir pedaqoq üçün heç bir ödəniş etmədən mövcuddur!
  self_paced_pl_intro_list_title_01: Çeviklik və rahatlıq
  self_paced_pl_intro_list_desc_01: Materialla öz sürətinizdə və öz vaxtınızda məşğul
    olun.
  self_paced_pl_intro_list_title_02: Fərdi Öyrənmə Təcrübəsi
  self_paced_pl_intro_list_desc_02: Ehtiyaclarınız və tədris kontekstiniz üçün ən
    vacib olan sahələrə diqqət yetirin.
  self_paced_pl_intro_list_title_03: Yüksək keyfiyyətli məzmuna giriş
  self_paced_pl_intro_list_desc_03: Kompüter elmlərini effektiv şəkildə öyrətmək üçün
    ən son ən yaxşı təcrübələri, araşdırmaları və strategiyaları əldə edin.
  self_paced_pl_callout: Fasilitatorun rəhbərlik etdiyi peşəkar öyrənmə variantları
    axtarırsınız?
  self_paced_pl_callout_link: Şəxsi və virtual seminarlarımıza baxın.
  self_paced_pl_modules_heading: Öz-özünə inkişaf edən peşəkar öyrənmə modulları
  self_paced_pl_modules_desc: Oxumaq, videolara baxmaq, interaktiv bulmacaları tamamlamaq
    və öyrənməyinizi əks etdirməklə sinifinizdə kompüter elmləri öyrətməyə hazırlaşarkən
    öz anlayışınızı inkişaf etdirəcəksiniz.
  self_paced_pl_modules_list_heading: 'Bu modullardan birini tamamladıqdan sonra iştirakçılar:'
  self_paced_pl_modules_list_01: Code.org veb saytında və müəllim alətlərində necə
    naviqasiya edəcəyinizi öyrənin.
  self_paced_pl_modules_list_02: Məzmun, alətlər və pedaqogika haqqında yüksək səviyyədə
    anlayış əldə edin.
  self_paced_pl_modules_list_03: Tələbələrinizlə birlikdə tədris proqramını öyrətməyə
    başlamağa hazırlaşın.
  self_paced_pl_facilitator_heading: Öyrənməyinizi daha da irəli aparmaq istəyirsiniz?
  self_paced_pl_facilitator_subheading: Fasilitatorun rəhbərlik etdiyi seminarlar
  self_paced_pl_facilitator_desc: Yuxarıda göstərilən öz-özünə inkişaf edən onlayn
    modullara əlavə olaraq müəllimlər üçün asanlaşdırıcı rəhbərlik etdiyi peşəkar
    təlim seminarları mövcuddur. Seminarlarımızda iştirak etmiş 100 mindən çox müəllimə
    qoşulun. İştirakçıların 90% -dən çoxu proqramımızı digər müəllimlərə tövsiyə edərdi.
  self_paced_pl_facilitator_call_to_action: Fasilitatorun rəhbərlik etdiyi peşəkar
    öyrənməni araşdırın
  self_paced_pl_resources_heading: Müəllimlər üçün əlavə mənbələr
  self_paced_pl_resources_title_01: Code.org Regional Tərəfdaş
  self_paced_pl_resources_desc_01: Bölgənizdə baş verənləri öyrənmək üçün Code.org
    Regional Tərəfdaşınızla əlaqə saxlayın. Yerli Code.org Regional Tərəfdaşınız müəllimlərə
    fasilitatorun rəhbərlik etdiyi seminarlar təqdim edir və məktəbinizi və ya bölgənizi
    həyata keçirmə, sertifikatlaşdırma, maliyyələşdirmə və s. istiqamətləndirməyə
    kömək edə bilər.
  self_paced_pl_resources_title_02: Kompüter elmləri müəllimləri birliyi
  self_paced_pl_resources_desc_02: Dünyanın ən böyük Kompüter Elmləri şöbəsinə qoşulun!
    Dünyanın hər yerindən 19.000-dən çox CS müəllimi ilə əlaqə qurun, yerli cəmiyyətinizdə
    güc tapın və digər CS müəllimlərindən dəstək alın.
  self_paced_pl_resources_title_03: Amazon Gələcək Mühəndisi
  self_paced_pl_resources_desc_03: Code.org, Amazon Future Engineer ilə əməkdaşlıq
    edərək, az xidmət göstərən məktəblərdə müəllimlərə heç bir ödəniş etmədən artan
    sayda resurs və fayda təklif etdi! Məktəbinizin uyğun olub olmadığını öyrənin.
  tenth_anniversary_homepage_blurb: Code.org-un 10 yaşı var!
  tenth_anniversary_homepage_link: Təsirimizi yoxlayın.
  tenth_anniversary_top_heading: Code.org 10 ilini qeyd edir!
  tenth_anniversary_top_desc: Tələbələrə kompüter elmlərini araşdırmaq üçün güc verən
    on ili qeyd edirik.
  tenth_anniversary_timeline_heading: On illik mərhələlər
  tenth_anniversary_timeline_scroll: Daha çox məlumat üçün fırladın!
  tenth_anniversary_celebrate_heading: Bizimlə qeyd edin
  tenth_anniversary_began_video_heading: Hər şeyin harada başladığını görün
  tenth_anniversary_began_video_title: Əksər məktəblərin öyrətmədiyi şey
  tenth_anniversary_testimonials_heading: İnsanlar nə deyir
  tenth_anniversary_testimonials_01: Mən onu 8-ci sinif orta məktəb şagirdi kimi qəbul
    etdikdən dörd il sonra bir orta məktəb şagirdim yanıma gəldi və o, kollecdə kompüter
    elmləri üzrə təhsil alacağından həyəcanlandı. Orta məktəb şagirdi kimi o, yeni
    bir şeyə məruz qaldı və o, kollec illəri üçün toxum əkdi.
  tenth_anniversary_testimonials_02: Açılış ilinizdə Kod Saatına qoşuldum və bütün
    yol boyu sizinləyəm! Tələbələrim üçün əlavə kodlaşdırma imkanları axtarmağa ilham
    verdi. Uşaqları kompüter elmləri ilə məşğul olmaq və həyəcanlandırmaq üçün etdiyiniz
    hər şeyə görə təşəkkür edirik! Biz sənsiz olduğumuz yerdə olmazdıq!
  tenth_anniversary_testimonials_03: Code.org -a çox borcluyam. Mənim kimi müəllimlər
    üçün təqdim etdiyiniz vasitələrə görə bu gün olduğum müəlliməm. Code.org -dan
    2013-cü ildən istifadə edirəm və 2019-cu ildən bəri fasilitatoram. Məni bu illər
    üçün yaxşı göründüyünə görə təşəkkürlər, Code.org. Mən bunu çox qiymətləndirirəm.
  farsi_page_top_heading: Code.org Fars dilində
  farsi_page_top_heading_02: İstedad hər yerdədir, amma fürsət yoxdur. Fars dilində
    Code.org, əks halda bağlanacaq bir fürsət üçün bir qapı açır.
  farsi_page_top_desc: Bu gün dünyada 110 milyondan çox fars dilində danışanlar var.
    Yerli danışanların əksəriyyəti İran, Əfqanıstan və Tacikistanda yaşasa da, dünyada
    milyonlarla insan immiqrant, miqrant və qaçqın kimi yaşayır. Fars dilində Code.org
    təşəbbüsü ilə fars dilli tələbələr dünyanın bütün digər əsas dillərində tələbələr
    üçün artıq mövcud olan tədris proqramlarımıza eyni giriş əldə edəcəklər.
  farsi_page_global_heading: İranlıların Təhsil və Texnologiyaya Qlobal Təsiri
  farsi_page_global_desc_01: Bir alqoritm düşünəndə bunun yeni bir şey olduğunu güman
    edə bilərsiniz, ancaq bir alqoritm anlayışı 1300 il əvvəl İranda kəşf edildi.
    “Alqoritm” öz ixtiraçısı, əvvəllər Fars kimi tanınan və indi İran kimi tanınan
    torpaqda yaşayan riyaziyyatçı Əl Xvarizminin adını daşıyır. Bir vaxtlar riyaziyyat,
    elm, fəlsəfə və tibbin episentri olan İran texnologiyada dərin irəliləyişlər və
    təsirlər əldə etmişdir.
  farsi_page_global_desc_02: Ölkənin özünün hüdudlarından kənarda, dünyadakı iranlılar
    Uber, eBay, Intuit və Dropbox kimi texnologiya şirkətlərinin həmtəsisçiləri və
    ya CEO'ları və ya LASIK cərrahiyyəsi kimi texnologiyaları icad edərək elm və texnologiyaya
    saysız-hesabsız töhfə vermişlər. JPEG sıxılma və ya dünyanın elmi, akademik və
    ya mühəndislik rollarında.
  farsi_page_global_desc_03: Nəhayət, Code.org İranlı Amerikalı Hadi Partovi tərəfindən
    idarə olunur və qlobal miqyasda ən böyük təhsil qeyri-kommersiya təşkilatlarından
    birinə çevrildi.

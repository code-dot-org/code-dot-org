  tutorial_caflags_longdescription: Blockly ilə bəzi əsas proqramlaşdırma anlayışlarını
    öyrənin. Dünyanın bayraqlarını çəkmək üçün sadə formalar, rənglər və koordinatlardan
    istifadə edərək hesablama düşüncənizi inkişaf etdirin. Öz maraqlı bayraq şah əsərlərinizi
    yaratmaq üçün müxtəlif blok və dəyərlər ardıcıllığını araşdırarkən yaradıcılığınızı
    kəşf edin.
  tutorial_matariki_longdescription: 'Maia və Charlie Yeni Zelandiyadandır. Maia ailəsi
    Matariki''yi qeyd etməyə hazırlaşır: Maori yeni ili. Dostu Charlie''yi ailəsinin
    marae''sində (ənənəvi görüş evi) gəlməyə və qalmağa dəvət etdi. Matariki üçün
    çox maraqlı problem həll tapşırıqları və fəaliyyətləri var! Maia və Charlie''nin
    qeyd etməyə hazırlaşmasına kömək etmək üçün Hesablama Düşüncə bacarıqlarınızdan
    istifadə edin.'
  tutorial_carestaurant_longdescription: Charlie və Tilley qərara gəldilər ki, Rossu
    düzgün proqramlaşdırsalar, Qida Qisasçılarını daha cəlbedici etmək üçün bəzi rəsm
    çəkməyə kömək edə biləcəklər. Onların alqoritmlərinin düzgün olduğundan əmin olun
    - boya fırçası ilə yanlış istiqamətləndirilmiş robot ciddi ziyan vura bilər!
  tutorial_casea_longdescription: Alex və Lonnie blokları ilə xülya balıq və super
    dəniz canlıları yaradır. Səhvləri aşkar etmək və düzəltməklə ardıcıllıqları nizama
    salmağa və düzəltməyə kömək edin. Öz okean səhnənizi fərdiləşdirin və interaktivlik
    əlavə edərək personajlarınızı canlandırın. Başlanğıc kodlayıcıları və əvvəlcədən
    oxucular xoş gəlmisiniz!
  tutorial_cashield_longdescription: Yaz tətilidir və Alex, ailəsi və Lonnie tətilə
    Finlandiyaya gedirlər. Alexin böyük qardaşı Reuben qalxan blazonry haqqında bir
    tətbiq yaradır və Alex və Lonnie'yi necə istifadə edəcəyini göstərir. Özlərinə
    məxsus bəzi heyrətamiz qalxanları dizayn etmək üçün blokları necə ardıcıllıqla
    öyrənməyi öyrəndikcə onlara qoşulun!
  tutorial_ccwslimer_longdescription: Bir çox səviyyə və problemlərlə öz paylaşılan
    oyununuzu necə proqramlaşdıracağınızı öyrənin!
  tutorial_codinggalaxy_longdescription: Adventure Planet-də ilk missiyanız üçün vəzifəniz
    gözəl planeti xilas etmək üçün kodlaşdırma bulmacalarını həll etməkdir.
  tutorial_boatrace_longdescription: Bir qayıq yarış oyunu etmək üçün necə məlumat
    əldə edin. Oyunçu maneələrə çarpmadan səhra adasına qayıqla getmək üçün siçandan
    istifadə edir.
  tutorial_ccplay_longdescription: Mühüm kompüter elmləri anlayışlarını öyrənərkən
    bir sıra oyun səviyyələrini kodlaşdırın və oynayın. Son səviyyədə öz oyununuzu
    sıfırdan kodlamaq üçün yaradıcılığınızı və bacarıqlarınızı göstərin!
  tutorial_grinch_longdescription: 'Hədiyyələr çəkmək və Milad bayramını Whoville-ə
    qaytarmaq üçün dağda gəzmək üçün dronları və kodlaşdırma sehrli yüksək texnologiyalı
    kirşəni proqramlaşdırmağı öyrənin. '
  tutorial_codehsart_longdescription: Üzvələr! Üzvələr! Üzvələr! Tələbələr dostları
    ilə bölüşmək üçün xüsusi memlər yaratmağa imkan verən kompüter proqramı quraraq
    kodlaşdırma və sənətin kəsişməsini araşdırırlar.
  tutorial_codehsbitcoin_longdescription: Bu Kod Saatı fəaliyyətində tələbələr Bitcoin
    blockchain dəftəri və bəzi Bitcoin statistikası ilə tanış olurlar. Tələbələr əməliyyatların
    Bitcoin kitabında necə işlədiyinə baxır və Bitcoin blokçeyninin ümumi performansını
    araşdırırlar.
  tutorial_codehsblockchain_longdescription: Tələbələr kriptoqrafiya, hashing və blockchain
    texnologiyasını araşdıraraq kriptovalyutaların əsaslarını öyrənirlər!
  tutorial_codehscipher_longdescription: 'Bu Kod Saatı fəaliyyətində tələbələr bəzi
    mesajların şifrəsini açmaq və şifrələmək üçün klassik Sezar şifrəsindən istifadə
    edərək kriptoqrafiya ilə tanış olurlar, həmçinin şifrənin qüsurunu və bunun necə
    yaxşılaşdırılacağını kəşf edirlər. '
  tutorial_codehscollision_longdescription: Şagirdlər simulyasiyaların tədqiqatda
    necə istifadə edildiyini araşdıracaqlar. Simulyasiya ilə hesablanmış son sürət
    dəyərlərini yoxlamaq üçün impulsun qorunması və kinetik enerji tənliklərinin qorunmasından
    istifadə edərək kütlə və sürətin elastik toqquşmalara necə təsir etdiyini öyrənəcəklər.
    Şagirdlər əsas cəbrdən istifadə edərək riyazi tənliklərin həlli barədə əvvəlcədən
    biliklərə sahib olmalıdırlar.
  tutorial_codehsmath_longdescription: 'Tələbələr Tısbağa Tracy ilə tanış olurlar
    və Python-da fərqli riyazi modelləri necə kodlaşdırmağı öyrənirlər! Kodlaşdırma
    təcrübəsinə ehtiyac yoxdur, lakin tələbələr Cəbr I və ya daha yüksək səviyyəsini
    bitirməlidirlər. '
  tutorial_codehsmusic_longdescription: Şagirdlər JavaScript blokları ilə öz dinamik
    səkkiz sayma vuruş və naxışlarını quraraq musiqi yaradılmasında kodlaşdırmağın
    necə istifadə edildiyini araşdırırlar!
  tutorial_codehssports_longdescription: Tələbələr dərhal dostları ilə paylaşıla bilən
    orijinal idman video oyunu quraraq idman və oyun dizaynında kodlaşdırmanın necə
    istifadə edildiyini öyrənirlər!
  tutorial_codemojipizza_longdescription: 'Bu kurs tələbələrə JavaScript obyektlərinin
    əsaslarını öyrətmək üçün nəzərdə tutulmuşdur. Şagirdlər dəyişənlərdə saxlanıla
    bilən əsas məlumat növlərini, ilk booleanlarından birdən çox xüsusiyyətə malik
    öz obyektlərini yaratmağa qədər öyrənəcəklər. Fəaliyyət hər kəsin sevimli yeməklərindən
    istifadə edərək mürəkkəb anlayışları başa düşməyi asanlaşdırır: Pizza!'
  tutorial_moonlander_longdescription: Kodladığınız kimi fizikanı öyrənin! Moon Lander,
    öz fizikaya əsaslanan oyununuzu necə quracağınıza dair sizə rəhbərlik edən 17
    məşqdən istifadə edən Game Builder kursudur. Oyunda siz kosmik gəminin aya təhlükəsiz
    enməsinə kömək etmək üçün kod və 6-9-cu sinif fizika anlayışlarından istifadə
    edəcəksiniz.
  tutorial_sushicards_longdescription: Balıqları sınamaq və tutmaq üçün bir köpək
    balığı hərəkət etdirdiyiniz bir oyun edin.
  tutorial_codesparkcreate_longdescription: Heç öz video oyununuzu dizayn etmək və
    kodlamaq istəmisiniz? CodeSpark Akademiyasının sözsüz interfeysindən istifadə
    edərək Mario üslubunda video oyun yaratmaq və kodlaşdırmaqla sizə rəhbərlik edən
    iki oyun dəstindən birini seçin. Başlanğıc kodlayıcıları və əvvəlcədən oxucular
    xoş gəlmisiniz!
  tutorial_hardvsoft_longdescription: Təsvirli uşaq hekayəsi və iş vərəqləri vasitəsilə
    şagirdləriniz hardware və proqram təminatı arasındakı fərqləri öyrənəcəklər.
  tutorial_codestersecard_longdescription: 'Müəlliminiz, ailəniz və ya dostlarınızla
    paylaşa biləcəyiniz elektron təbrik kartı yaratmağı öyrəndikcə proqramlaşdırma
    bacarıqlarınızı inkişaf etdirin! '
  tutorial_codesterslogo_longdescription: Yaradıcılıq əldə etmək və öz şirkət loqotipinizi
    dizayn etmək üçün koddan istifadə edin! Python proqramlaşdırma dilində kodlaşdırma
    əsaslarını öyrənəcəksiniz. Dərslik üzərində işlədikdən sonra şəxsi markanız üçün
    loqo yaratmaq üçün lazım olan bütün bacarıqlara sahib olacaqsınız!
  tutorial_codesterstshirt_longdescription: 'Əsas proqramlaşdırma bacarıqlarını öyrənin
    və öz monoqramlaşdırılmış köynək dizaynınızı yaratarkən koordinat təyyarəsi ətrafında
    hərəkət edin! '
  tutorial_codewards_longdescription: Sualtı şəhəri xilas etmək üçün maraqlı bir missiyaya
    qoşulun. Zədələnmiş şəhər sistemlərini əmrlər və alqoritmlərlə düzəldən xilasetmə
    mühəndisinin işini təcrübədən keçirin. Bacarıqlarınızı, kəşfiyyatınızı və cəsarətinizi
    sübut etmək üçün müxtəlif çətinliklərin öhdəsindən gəlin!
  tutorial_olympics_longdescription: 'Elsie ilə birlikdə Robot Olimpiadasına hazırlaşın!
    Proqramlaşdırma konsepsiyaları ilə yanaşı, sürücülük detalları toplamaq və alətlər
    yaratmaq, qüdrətli robotunuzu qurmaq və sınaqdan keçirmək üçün necə məlumat əldə
    edin. '
  tutorial_codinismhero_longdescription: Əyləncəli nümunələr vasitəsilə proqramlaşdırmanın
    əsaslarını öyrənin və öyrənərkən oyun qurun!
  tutorial_discovery_longdescription: İki simvol bir dünyada görüşür və təəccüblü
    bir obyekt kəşf edir. Bundan sonra nə baş verir? Scratch və CS First ilə hər kəs
    kodla özünəməxsus hekayəsini yarada bilər.
  tutorial_csfirstname_longdescription: Bir ad seçin və kodu istifadə edərək sözün
    hərflərini həyata keçirin. Ləqəb, ev heyvanının adı, heyvan, idman, yer və ya
    hobbi seçin.
  tutorial_edisonmove_longdescription: Edison robotlarından və Python-a əsaslanan
    mətn əsaslı proqramlaşdırma dili olan EdPy-dən istifadə edərək şagirdlərinizə
    mətn əsaslı proqramlaşdırma və əsas hesablama ardıcıllığı konsepsiyasını təqdim
    edin. Funksiyalar, girişlər, giriş parametrləri və çıxışlar daxil olmaqla kompüter
    elmləri və proqramlaşdırma əsaslarını araşdırın. Sonra bir kodlaşdırma problemi
    götürün və Edison robotunuzu labirent vasitəsilə əldə etmək üçün öz proqramınızı
    yazın.
  tutorial_edisonspider_longdescription: Edison robotları və Scratch əsaslı proqramlaşdırma
    dili EdScratch istifadə edərək, ümumi təyinatlı proqramlaşdırma dillərinin ən
    əsas hissələrindən biri olan dəyişənlərin və məlumatların əsas hesablama anlayışlarını
    təqdim edin. Şagirdlər dəyişənlərin nə olduğunu, niyə onlardan istifadə etdiyimizi
    və sonra Edisonu tələ qoyan hörümçək kimi sürmək üçün proqramlaşdırmaq üçün öz
    biliklərini tətbiq edərək müstəqil olaraq bu dərsdə işləyə bilərlər.
  tutorial_edisonspotlight_longdescription: Edison robotlarını tələbələrinizə təqdim
    edin, onlara robotun nə olduğunu və dünyaya necə hiss edə biləcəyini və reaksiya
    verə biləcəyini araşdırmağa kömək edin. Tələbələr, Edison robotunu blok əsaslı
    proqramlaşdırma dili EdBlocks istifadə edərək, ardıcıllıq, döngələr və şərtlər
    daxil olmaqla kompüter elminin əsaslarını tətbiq edərək proqramlaşdırdıqları üçün
    müstəqil olaraq bu dərs vasitəsilə işləyə bilərlər.
  tutorial_firiapython_longdescription: 'Mikro: bitinizi hazır edin və Python kodlaşdırmasına
    səviyyə yüksəldin! CodeSpace sizə ilk Python sətirinizdən düymələr və LED-lərlə
    interaktiv proqramı kodlaşdırmağa qədər addım-addım istiqamətləndirəcəkdir. Quraşdırılmış
    cihazların proqramlaşdırılmasının, girişlərin monitorinqinin və çıxışların idarə
    edilməsinin əsaslarını öyrənin. Dəyişənlərin və ifadələrin kod axınına necə nəzarət
    etdiyini öyrənin və sürətli və əyləncəli mikro oyunla bitirin!'
  tutorial_gamefrootsquid_longdescription: Nəhəng kalamar dünyanın ən böyük onurğasızlarıdır.
    Başlayanlar üçün bu kodlaşdırma oyununda kodlaşdırmanın əsaslarını öyrənəcəksiniz
    və okean altında kalamarın həyatını araşdıran bir oyun yaradacaqsınız. Nəhəng
    kalamarın gizli həyatını, klaviatura oyun nəzarətlərini (giriş/çıxışlar) kodlaşdırmağı,
    Google Blockly kodlaşdırma dilini, öz kompüter oyununuzu necə dərc edəcəyinizi
    kəşf edəcəksiniz.
  tutorial_duckpiano_longdescription: Bu layihədə kompüterinizdəki düymələri ördək
    kimi səslənən fortepiano kimi fərqli meydançalarda quack səslərini oynayacaqsınız.
    Siz sadə melodiyalar oynamaq üçün ördək fortepiano istifadə edə bilərsiniz. Daha
    sonra it qabıqları və ya hətta özünüz yazdığınız səslər kimi digər səsləri sınaya
    bilərsiniz. Bu layihə klaviatura olan bir kompüterdə ən yaxşı şəkildə işləyir,
    ancaq bir tabletdə işləmək üçün uyğunlaşdırıla bilər.
  tutorial_gpsound_longdescription: Bu layihədə kompüterinizin mikrofonundan səs yazmaq,
    geri oxumaq və qeydə alınan səsin şəklini çəkmək üçün bir proqram yazacaqsınız.
    Daha sonra səs dəyişməsi, tərs və ya əks-səda kimi effektlər əlavə etmək üçün
    qeydinizi işləyə bilərsiniz.
  tutorial_groklearningpython_longdescription: Proqramlaşdırma bacarıqlarınızı inkişaf
    etdirin və öz heyvan təsnifatçınızı qurun! Bu kursda heyvanları xüsusiyyətlərinə
    görə təsnif etmək üçün Python proqramlaşdırma dilindən istifadə edəcəksiniz. Heyvanlar
    arasındakı fərqləri və bioloqların elmlə məşğul olmağa kömək etmək üçün proqramlaşdırmadan
    necə istifadə etdiyini öyrənəcəksiniz! Bu fəaliyyət bəzi fərz edilmiş biliklərə
    malikdir (dəyişənlər, çap və giriş).
  tutorial_htmltimetravel_longdescription: Zamanla sərgüzəştli bir səyahət edin və
    CSS-də animasiya əsaslarından istifadə edərək obyektləri necə hərəkət etdirməyi,
    fırlatmağı və dəyişdirməyi öyrənərkən dərin məkanı fəth edin.
  tutorial_hp_flappy_longdescription: HyperPad-də öz Flappy Birds stil oyununuzu yaratmaqla
    məntiqi düşüncə və proqramlaşdırma konsepsiyasını öyrənin.
  tutorial_appytappin_longdescription: Kod Saatı üçün uyğunlaşdırılmış müəllimin rəhbərlik
    etdiyi bu fəaliyyət, uşaqları mobil oyun tətbiqini inkişaf etdirmək üçün mətn
    əsaslı proqramlaşdırma dilindən istifadə etməklə tanış edir. Onlar alqoritmlər
    hazırlayır və dəyişənlərdən və funksiyalardan istifadə edir, həmçinin işlərini
    sınaqdan keçirir və düzəldirlər. Addım-addım dərs planı, şagird resursları, dəstək
    kartları və əvvəlcədən yazılmış proqram şablonu daxildir.
  tutorial_icipher_longdescription: Bu müəllim, Kod Saatı üçün uyğunlaşdırılmış fəaliyyətə
    rəhbərlik etdi, uşaqlara təhlükəsiz ünsiyyət qurmağı öyrədir. Uşaqlar zaman ərzində
    mesajların şifrələrdən istifadə edərək şifrələndiyini və şifrələndiyini öyrənirlər.
    Kriptoqrafiyanı araşdırır və təhlükəsiz rabitə ehtiyacını başa düşürlər.
  tutorial_iguess_longdescription: 3-5 yaşlı uşaqlara Tez Cavab kodlarının tətbiqi.
    QR kodlarını taramaq və müəyyən bir yaşayış yerindən mini heyvanı təxmin etmək
    üçün tabletlərdən istifadə edin.
  tutorial_imake_longdescription: 3-5 yaşlı uşaqlar üçün müəllimin rəhbərlik etdiyi
    bu fəaliyyət, alqoritmlər, ardıcıllıq və təkrarlama anlayışını təqdim etmək üçün
    klassik uşaq qafiyələrindən istifadə edir. Məşhur qafiyələrdəki addımları və nümunələri
    müəyyən edərək uşaqlar alqoritmlərin ətrafımızda olduğunu başa düşməyə başlayırlar.
  tutorial_imorse_longdescription: Morse Code və Shero ilə kriptoqrafiyanı araşdırın.
    Fiziki sistemlərin proqramlaşdırıla biləcəyini öyrənin və Shero ünsiyyət qurmaq
    üçün kod yazın.
  tutorial_kanohp_longdescription: Yaradıcı problemlərlə ekranda kodlaşdırmağı və
    sehr yaratmağı öyrənin. Lələkləri uçmaq və yanğın axını, musiqi bəstələmək və
    s.
  tutorial_khanwebpages_longdescription: HTML tags və CSS ilə web pages etmək üçün
    necə məlumat əldə edin və dostlarınız və ya ailə ilə bölüşmək üçün çox öz təbrik
    kartı edərək başa çatdırmaq.
  tutorial_kibobowl_longdescription: Qəza! BOWLING zolağının başlanğıcından sancaqlara
    çatmaq üçün KIBO nə qədər hərəkət etməlidir? Tək bir düz zolaq və ya daha mürəkkəb
    bir yol yarada bilərsiniz. Tələbələr zolağın uzunluğunu qət etmək üçün bir proqram
    yaratmaq üçün qiymətləndirmə və ölçmədən istifadə edəcəklər. Tək bir irəli blokun
    KIBO-nu nə qədər daşıdığını sınayacaq, sonra Mühəndislik Dizayn Prosesindən istifadə
    edərək proqramlarını təkmilləşdirəcəklər.
  tutorial_kibodance_longdescription: Gəlin KIBO Robot rəqs gecəsi keçirək! Sevdiyiniz
    sinif mahnısını və ya araşdırdığınız bir dünya mədəniyyətinə bağlı bir mahnı oynamaq
    üçün bir musiqi pleyeri qurun. Şagirdlər KIBO-nu rəqqas kimi bəzəyəcək, sonra
    KIBO-nu musiqiyə rəqs etməyi öyrətmək üçün bir proqram yaradacaqlar. Şagirdlər
    ardıcıllıq qabiliyyətinə diqqət yetirərək bir fikir (bu halda rəqs) ifadə etmək
    üçün bir proqram yaratmağı öyrənəcəklər.
  tutorial_buildcharacters_longdescription: Kitablarda və ya tanıdığınız insanlarda
    müəyyən edə biləcəyiniz bəzi xarakter xüsusiyyətləri hansılardır? Öz fuzzinizi
    dizayn edin və onun xüsusiyyətlərini dəyişdirmək və xarakterinizi canlandırmaq
    üçün koddan istifadə edin! Yuxarı ibtidai sinif üçün JavaScript təqdim edir.
  tutorial_designgames_longdescription: Ən populyar pre-oxucu app indi bir digital
    Maker Space daxildir! Səviyyələr yaradın, oyunlar dizayn edin və ya simvol qurun.
    Fəaliyyətinizi seçin və Kodable ilə yaratmağa başlayın! Yuxarı ibtidai sinif üçün
    JavaScript təqdim edir.
  tutorial_makelevels_longdescription: Simmetrik labirent qura bilərsinizmi? Düzgün
    açıları olan bir labirent? Əsas kodlaşdırma konsepsiyaları ilə yaradıcı və tam
    labirint qurma problemləri əldə edin. K-5 Common Core riyaziyyatı ilə uyğunlaşdırılmışdır.
  tutorial_wizard_longdescription: Kod Sihirbazı olaraq Code Magic dünyasına səyahət.
    Qalanızı fərdiləşdirmək üçün sehrlər yaratmağı və tökməyi öyrənin.
  tutorial_mbscratchcards_longdescription: Mikro fiziki dünyasını birləşdirin:bit
    Scratch virtual dünyası ilə.
  tutorial_mbswiftplaygrounds_longdescription: 'Mikro istifadə edin: Swift öyrənmək
    üçün iPad ilə bit.'
  tutorial_mbbuttons_longdescription: 'Bu giriş layihəsində, düymələr basıldıqda mikro:
    bit ekranında şəkillər və ya animasiyaların görünməsini təmin edəcəksiniz. Bu
    fəaliyyət əvvəllər heç vaxt proqramlaşdırmayanlar və ya BBC mikro: bitini proqramlaşdırmaq
    üçün sadə bir giriş istəyənlər üçün uyğundur. Bu MicroBlocks, mikro çalışan kodu
    görmək imkan verir ki, bir Cızıq kimi proqramlaşdırma sistemi istifadə edir: dərhal
    bit.'
  tutorial_meteor_longdescription: 'Bu layihədə BBC mikro: bit üçün Falling Meteors
    oyunu yaradacaqsınız. Düymələri istifadə edərək, oyunçu düşən meteorları tutmaq
    və Yer kürəsini xilas etmək üçün bir qalxan hərəkət etdirəcəkdir. Bu layihədə
    öyrəndiyiniz üsullar BBC mikro üçün bir çox başqa oyun hazırlamaq üçün istifadə
    edilə bilər: bit, o cümlədən Pong və Space Invaders kimi klassiklər.'
  tutorial_ballbounce_longdescription: İstifadəçinin ekran boyunca bir top atdığı
    və kənarlarından sıçradığı bir mobil tətbiq etməyi öyrənin.
  tutorial_mitcodi_longdescription: Öz interaktiv mobil tətbiqinizi yaratmağı öyrənin.
    Arı basın və vızıltı eşidin!
  tutorial_mitdoodle_longdescription: Ekranda şəkillər çəkə biləcəyiniz bir mobil
    tətbiq edin!
  tutorial_talktome_longdescription: Telefonunuzu sizinlə danışan bir mobil tətbiq
    etməyi öyrənin!
  tutorial_mobilecspmap_longdescription: Şəhərinizdə, əyalətinizdə və ya dünyanın
    hər hansı bir yerində görməli yerlərin xəritə turu yaratmaq üçün App Inventor
    istifadə edin. Öz-özünə idarə olunan video və mətn dərsləri şagirdləri istifadəçi
    interfeysi qurmaqla və mobil tətbiqetməni kodlaşdırmaqla, xəritə komponentindən
    istifadə etməklə və yerləri enlem və uzunluğa görə təyin etməklə aparır.
  tutorial_ozorandom_longdescription: 'Kompüterlərin təsadüfi rəqəmlər yaratdığını
    və onlardan necə istifadə etdiyini öyrənin, sonra hekayə üçün ideyaları toxumlamağa
    kömək etmək üçün təsadüfi hərəkət proqramından istifadə edin. '
  tutorial_ozotroll_longdescription: 'İnternet trolları və nağıl trolları arasındakı
    fərqi öyrənin, sonra Evoya sizi qoruyan yaxşı bir cüce olmağı öyrədin. '
  tutorial_peblioart_longdescription: 'Rəssamlardan ilhamlanan interaktiv sənət əsərləri
    yaratmaq üçün kodla şəkillər çəkməyi və canlandırmağı öyrənin. '
  tutorial_astropi_longdescription: Mesaj kodlayın və Astro Pi kompüterinin Sense
    HAT-ın onlayn simulyatorundan istifadə edərək ISS-də ətraf mühitin temperaturunu
    yoxlayın.
  tutorial_rgart_longdescription: Şagirdlərinizə kod verməyi öyrətmək üçün asan və
    intuitiv bir yol axtarırsınız? RoboGarden STEAM, STEAM öyrənmə ilə təcrübə edən
    kodu birləşdirdi və bir çox fəaliyyətdə oyunlaşdırılmış missiyalara malikdir.
    Sənət fəaliyyətində tələbə ad günü partiyasındakı problemləri həll etmək üçün
    kodlaşdırma bloklarından istifadə edərkən rəng qarışdırma anlayışlarını başa düşür.
  tutorial_rgengineer_longdescription: Şagirdlərinizə kod verməyi öyrətmək üçün asan
    və intuitiv bir yol axtarırsınız? RoboGarden STEAM, STEAM öyrənmə ilə təcrübə
    edən kodu birləşdirdi və bir çox fəaliyyətdə oyunlaşdırılmış missiyalara malikdir.
    Mühəndislik fəaliyyətində tələbə Milad şənliyindəki problemləri həll etmək üçün
    kodlaşdırma bloklarından istifadə edərkən əsas robot texnikasını öyrənir.
  tutorial_rgmath_longdescription: Şagirdlərinizə kod verməyi öyrətmək üçün asan və
    intuitiv bir yol axtarırsınız? RoboGarden STEAM, STEAM öyrənmə ilə təcrübə edən
    kodu birləşdirdi və bir çox fəaliyyətdə oyunlaşdırılmış missiyalara malikdir.
    Riyaziyyat fəaliyyətində tələbə bəzi kodlaşdırma problemlərini həll edərkən sayma,
    toplama və çıxma tətbiq edir.
  tutorial_rgscience_longdescription: Şagirdlərinizə kod verməyi öyrətmək üçün asan
    və intuitiv bir yol axtarırsınız? RoboGarden STEAM, STEAM öyrənmə ilə təcrübə
    edən kodu birləşdirdi və bir çox fəaliyyətdə oyunlaşdırılmış missiyalara malikdir.
    Elm fəaliyyətində tələbə bir çox kodlaşdırma problemlərini həll edən kosmosa səyahət
    edir və kosmik elementlər və elm faktları haqqında daha çox məlumat əldə edir.
  tutorial_rgtech_longdescription: Şagirdlərinizə kod verməyi öyrətmək üçün asan və
    intuitiv bir yol axtarırsınız? RoboGarden STEAM, STEAM öyrənmə ilə təcrübə edən
    kodu birləşdirdi və bir çox fəaliyyətdə oyunlaşdırılmış missiyalara malikdir.
    Texnologiya fəaliyyətində tələbə Texnologiyanın əsas anlayışlarını başa düşərək
    çoxsaylı kodlaşdırma problemlərini həll edən vulkanik adalara səyahətdən keçir.
  tutorial_robotmagic3d_longdescription: Adınızın, sevdiyiniz idman komandasının və
    ya istədiyiniz bir şeyin cizgi 3D loqosunu yaratmaq üçün təsəvvürünüzdən istifadə
    edin. 3D modelləri və məktubları əyləncəli bir hala gətirmək üçün koddan istifadə
    edin. Sonda yaradıcılığınızın cizgi etiketini yükləyə və dostlarınızla paylaşa
    bilərsiniz.
  tutorial_robotmagicflappy_longdescription: 3D Flappy Bird oyunu yaratmaq üçün təsəvvürünüzdən
    istifadə edin. 3D modelləri əyləncə ilə canlandırmaq üçün koddan istifadə edin.
    Sonda yaradıcılığınızı dostlarınızla bölüşə və onları yüksək hesabla sınaya bilərsiniz.
  tutorial_scratchadventure_longdescription: Sevdiyiniz Cartoon Network personajlarını
    kainatın ən uzaq nöqtələrindən Craig dərəsinin kənarına qədər bir araşdırmaya
    göndərin. Gizli xəzinələrin kilidini açın və macəra oyunu yaratarkən yeni simvollar
    kəşf edin.
  tutorial_scratchtalk_longdescription: Amazon tərəfindən dəstəklənən yeni Text-to-Speech
    bloklarından istifadə edərək, simvollarınızı sıfırdan canlandırın. Rapper robotu
    və ya danışan interaktiv animasiya yaradın. Bu layihə sizə fırlanan, böyüdən və
    rəngləri dəyişdirən danışan animasiyaların necə yaradılacağını göstərəcəkdir.
    İmkanlar sonsuzdur!
  tutorial_scratchjrstory_longdescription: ScratchJr ilə müəyyən təcrübəsi olan 2-5-ci
    siniflərdə olan uşaqlar üçün nəzərdə tutulmuş aralıq fəaliyyət. Bu fəaliyyət və
    ScratchJr ilə davam edən vaxt sayəsində tələbələr yaradıcı düşünmək, hekayələrini
    təkmilləşdirmək və həmyaşıdları ilə əməkdaşlıq etmək imkanı əldə edəcəklər.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Əməkdaşlıq,
    az və ya heç bir proqramlaşdırma təcrübəsi olmayan ikinci sinifdən uşaq bağçasında
    uşaqlar üçün nəzərdə tutulmuş giriş fəaliyyətidir. Bu fəaliyyət sayəsində tələbələr
    yaradıcı düşünmək, hekayəçi olmaq və riyazi düşünmə və ardıcıllıq bacarıqlarını
    inkişaf etdirmək imkanı əldə edəcəklər.
  tutorial_spherocomm_longdescription: Həm cəmiyyətdə, həm də kompüter proqramında
    səhv ünsiyyət haqqında məlumat əldə edin. BOLT -un evə yol tapmasına kömək etmək
    üçün bir proqramda hər hansı bir səhv ünsiyyəti və ya səhvləri həll etmək üçün
    bu bilikdən istifadə edin.
  tutorial_spherocommunity_longdescription: Hər gün səyahət etdiyiniz ümumi marşrutu
    təmsil edən sadə bir yol dizayn edin. Siz icma marşrutunuzla iki proqram, çəkilmiş
    yol və blok əsaslı proqram yolu yaradacaqsınız.
  tutorial_spherofunctions_longdescription: Shero-nu kalkulyatora çevirmək üçün funksiyalardan
    necə istifadə edəcəyinizi və çağırmağı öyrənin.
  tutorial_spheroinfrared_longdescription: BOLT robotlar cəmiyyətini narahat edən
    nadir robot infeksiyasının yayılmasını dayandırmaq üçün epidemioloq olun.
  tutorial_spherolightsensor_longdescription: Lüks dəyərlərini ölçmək və BOLT -u təqib
    etmək üçün ətraf işıq sensorundan istifadə edən bir proqram yaratmağı öyrənin.
  tutorial_spheromansion_longdescription: Evinizdə bir dəstə dinozavr saxlamaq problem
    olmamalıdır, elə deyilmi? Təsəvvür etdiyiniz kimi, bu yaxşı başa çatmır. Siz malikanənin
    kitabxanasında tələyə düşürsünüz və çıxış yolunuzu proqramlaşdırmalısınız.
  tutorial_roadblocks_longdescription: Cəmiyyətinizin davamı olaraq, siz və ortağınız
    marşrut boyunca fərqli maneələrlə qarşılaşdıqca blok proqramınızı dəyişdirəcəksiniz.
  tutorial_spherotext2_longdescription: Shero atacağınız və heyvan səslərini təxmin
    edəcəyiniz əyləncəli bir oyun quraraq ilk şərtinizi öyrənin. Mətn 1-i tamamladıqdan
    sonra bu əla fəaliyyətdir.
  tutorial_spherotext3_longdescription: Shero-nun əsas LED-lərini giroskopun fırlanma
    sürətinə əsaslanaraq dəyişdirməyi öyrənin. Normallaşma və mütləq dəyər haqqında
    da məlumat əldə edəcəksiniz. Mətn 1 və 2-ni tamamladıqdan sonra bu əla fəaliyyətdir.
  tutorial_spherotext4_longdescription: Shero tərəfindən təchiz edilmiş isti kartof
    oyunu qurmaq üçün dəyişənlərdən istifadə edin. Bu klassik oyunu həyata keçirmək
    üçün pseudocode istifadə edəcək və sənədləri oxuyacaqsınız. Siz həmçinin loop
    qədər və sərhədlər daxilində təsadüfi kimi texniki anlayışlar haqqında məlumat
    əldə edəcəksiniz. Mətn 2 və ya 3-ü tamamladıqdan sonra bu əla fəaliyyətdir.
  tutorial_spheroraptor_longdescription: Sferoraptorları bayırda saxlamaq üçün möhkəmləndirilmiş
    qələm yaradın, eyni zamanda kodu Sferoraptorların qaçışına yazın. Döngələrdən,
    şərtlərə, operatorlara və hətta müqayisəçilərə qədər toplaya biləcəyiniz qədər
    kodlaşdırma nou-hau lazımdır.
  tutorial_stempiday_longdescription: Bir dairənin ətrafını və sahəsini hesablamaq
    üçün Pi rəqəmindən istifadə edirik, ancaq bu rəqəmin haradan gəldiyini və ya necə
    hesablanacağını heç düşünmüsünüzmü? Bu kodlaşdırma fəaliyyətində təsadüfi olaraq
    çox pis bir oyunçunun dart lövhəsində dart atışına bənzər nöqtələr yaradacaqsınız.
    Dairənin içərisinə düşən dartların faizi Pi hesablamağımıza kömək edə bilər. Sonra
    yalnız əyləncə üçün xalların rənglərini dəyişdirin!
  tutorial_stemplanetoids_longdescription: Klassik Asteroidlər və Lunar Lander oyunlarının
    arxasındakı kodun düşündüyünüzdən daha sadə olduğunu bilirdinizmi? Bu oyunların
    hər ikisinin dəqiq fizikaya sahib olduğunu bilirdinizmi? Bu fəaliyyətdə gəminin
    yalnız düz bir xəttdə hərəkət etdiyi bir qırıq asteroid oyununu düzəldəcəksiniz.
    Sonra oyuna çəkisi əlavə edəcək və gəmini aya endirməyə çalışacaqsınız! Chromebooks
    və digər cihazlarla işləyir!
  tutorial_stempong_longdescription: Populyar oyun Bonk.io və klassik Pong oyununun
    arxasındakı kodun düşündüyünüzdən daha sadə olduğunu bilirdinizmi? Bu oyunların
    hər ikisinin dəqiq fizikaya sahib olduğunu bilirdinizmi? Bu fəaliyyətdə siz Pong
    oyununun pozulmuş versiyasını düzəldəcəksiniz ki, obyektlər lazım olduğu kimi
    sıçraysın. Sonra Bonk.io klonu yaratmaq üçün cazibə əlavə edəcəksiniz. Chromebooks
    və digər cihazlarla işləyir!
  tutorial_algobot_longdescription: AlgoBot, təkrar emal missiyasının dəhşətli dərəcədə
    səhv getdiyi pan-qalaktik müstəmləkəçilik gəmisi olan Avropada baş verən bir tapmaca
    oyunudur. Oyunçular AlgoBot'u, ağıllı bir az xidmət droidini əmr edir və böhranın
    qarşısını almağa kömək etmək üçün vizual proqramlaşdırma dilindən istifadə etməyi
    öyrənirlər!
  tutorial_thunkableapps_longdescription: 'Bloklara əsaslanan kodlaşdırma ilə öz tətbiqlərinizi
    necə quracağınızı öyrənin! '
  tutorial_toxicodedot_longdescription: 'Göyərtənizdən bir kart seçin və dünyada irəliləmək
    üçün kodunu şərh edin. Qaydaları təxmin etmək və öz səhvlərinizdən öyrənmək üçün
    intuitiv qabiliyyətlərinizdən istifadə edin. Compute it və Silent Teacher arxasındakı
    komanda tərəfindən eyni əsaslarla diqqətlə hazırlanmışdır: verbose izahlar əvəzinə
    sınaq və səhv, hamar irəliləyiş, yazmaq üçün kod yoxdur, mütləq yeni başlayanlar
    üçün əlçatanlıq.'
  tutorial_gcactions_longdescription: Kodlaşdırmada əsas tikinti bloklarından biri
    olan hərəkətləri kəşf edin və onlardan video oyunu kodlamaq üçün istifadə edin!
    Rəqəmsal mədəniyyəti araşdırın və robotlar və əslində nə edə biləcəkləri haqqında
    məlumat əldə edin.
  tutorial_gccomparators_longdescription: Kodlaşdırmada əsas tikinti blokları olan
    müqayisəçiləri və məntiqi qaydaları kəşf edin və onlardan video oyunu kodlamaq
    üçün istifadə edin! Rəqəmsal mədəniyyəti araşdırın və onlayn fəaliyyətlərimizin
    izlənməsi haqqında məlumat əldə edin.
  tutorial_gcconditions_longdescription: Kodlaşdırmada əsas tikinti bloklarından biri
    olan şərtləri kəşf edin və onlardan video oyunu kodlamaq üçün istifadə edin! Rəqəmsal
    mədəniyyəti araşdırın və onlayn dünyamızı gücləndirən alqoritmlər haqqında məlumat
    əldə edin.
  tutorial_gccreate_longdescription: GameCode ilə ilk tam video oyununuzu yaradın!
    Yeni simvol yaradın, onları (bir az) daha ağıllı edin, oyunçuya super güclər verin...
    Göy həddi!
  tutorial_gcevents_longdescription: 'Kodlaşdırmada əsas tikinti bloklarından biri
    olan hadisələri kəşf edin və onlardan video oyunu kodlamaq üçün istifadə edin!
    Rəqəmsal mədəniyyəti araşdırın və Süni İntellekt və bunun həyatınızda necə mənalı
    ola biləcəyini öyrənin. '
  tutorial_gcloops_longdescription: Kodlaşdırmada əsas tikinti bloklarından biri olan
    döngələri kəşf edin və onlardan video oyunu kodlamaq üçün istifadə edin! Rəqəmsal
    mədəniyyəti araşdırın və sosial şəbəkələrdə əks-səda kamerası fenomeni haqqında
    məlumat əldə edin.
  tutorial_gcvariables_longdescription: Kodlaşdırmada əsas tikinti bloklarından biri
    olan dəyişənləri kəşf edin və onlardan video oyunu kodlamaq üçün istifadə edin!
    Rəqəmsal mədəniyyəti araşdırın və məlumatların nə olduğunu və necə işlədiyini
    öyrənin.
  tutorial_beanything_longdescription: Altı sərin karyeranı araşdırın və kodlaşdırmağın
    hər birinə necə tətbiq oluna biləcəyinə baxın! Robototexnika Mühəndisi, Musiqiçi,
    Astronavt, Fermer, Arıçı və Xəmir Aşpazı olmağı kəşf edin. Simvolları canlandırmaq,
    musiqi bəstələmək, hekayələr danışmaq, oyunlar dizayn etmək və hətta sənət yaratmaq
    üçün proqramlaşdırmadan istifadə edin.
  tutorial_change_longdescription: Dünyanı necə dəyişdirəcəyinizi göstərən bir layihə
    yaradın! Təkrar emala həvəsli olmağınızdan və ya dünya sülhü əldə etmək fikrinizdən
    asılı olmayaraq, vizyonunuzu kodla paylaşın!
  tutorial_cooking_longdescription: Bacarıqlarınızı göstərin - interaktiv yemək oyunu
    yaradın. Başlayanlar öz-özünə idarə olunan təlimatdan istifadə edə bilərlər, daha
    inkişaf etmiş kodlayıcılar isə boş bir layihə ilə başlamaq seçiminə malikdirlər.
  tutorial_crystal_longdescription: Bu multiplayer oyun dostları ilə Battle. Həqiqi
    kodlaşdırma çempionunun kim olduğunu görmək üçün öz strategiyalarınızı tətbiq
    edin və kodunuzu bütün Tynker icmasına qarşı qoyun! Lava arasında kiçilən vəhşi
    4 oyunçu arenasında döyüş etdiyiniz zaman sehrləri tökün, güc-up toplayın və düşmənləri
    məğlub edin!
  tutorial_landscape_longdescription: Koddan istifadə edərək mənzərə yaratmaq üçün
    Python-un qələm rəsm funksiyasından istifadə edin. Artıq sizin üçün yaradılmış
    landşaft elementlərindən istifadə edin və ya öz strukturlarımızı dizayn edin.
    Yaradıcılığınızı dərc edin və paylaşın!
  tutorial_pets_longdescription: Ev heyvanları haqqında əyləncəli bir oyun yaradın
    - ya real, ya da xəyali! Başlayanlar öz-özünə idarə olunan təlimatdan istifadə
    edə bilərlər, daha inkişaf etmiş kodlayıcılar isə boş bir layihə ilə başlamaq
    seçiminə malikdirlər.
  tutorial_petvet_longdescription: Pet Vet-də sıx bir gün əyləncəyə səbəb olur, çünki
    siz və Barbie ilk müayinələrində müxtəlif ev heyvanlarına kömək edir. Ev heyvanlarını
    İmtahan Otağına aparmaqdan tutmuş iyləmələrini, boo-booslarını və qaşınmalarını
    diaqnoz etməyə qədər, hər tapmacanın ev heyvanlarını həmişəkindən daha yaxşı hiss
    etməsi üçün bir həll yolu olduğunu görəcəksiniz!
  tutorial_superhero_longdescription: Sevimli super qəhrəman maskalarınızı yaratmaq
    üçün HTML və CSS piksel sənətindən istifadə edin. Yaradıcılığınızı dərc edin və
    paylaşın!
  tutorial_vidcodeplastic_longdescription: Okeanlarımızı plastik doldurmaq problemi
    daha da pisləşməyə davam edir. Xoşbəxtlikdən, Plastik Çirklənmə PSA vasitəsilə
    səsinizi kodla eşidə bilərsiniz. JavaScript istifadə edərək plastik çirklənmə
    üzrə PSA kodlaşdırdıqdan sonra, maraqlandığınız hər hansı bir mövzu haqqında ikinci
    video çəkə bilərsiniz! Unikal bir layihə yaratmaq üçün döngələrdən, sinus dalğalarından
    və xüsusi emojilərdən istifadə etməyi öyrənin.
  tutorial_vidcodetypeface_longdescription: Tipoqrafiyanın formaları və elementlərindən
    istifadə edərək öz yazı tipinizi yaradın. Type siz həyata ola bilər daha çox elementləri
    var! İndiyə qədər şriftlər və fərqli mətn üslubları haqqında danışdıq. Şriftlər
    əslində bir yazı tipinin fərqli üslublarıdır. Yazı tipi oxşar xüsusiyyətlərə malik
    şriftlər ailəsidir.
  tutorial_washustorm_longdescription: Gələn fırtınanı necə proqramlaşdıracağınızı
    öyrənin.
  tutorial_activitypackets_longdescription: Wonder Workshop-un çap edilə bilən yaradıcı
    kodlaşdırma fəaliyyətləri paketləri ilə ailə dostu əyləncə saatlarını tapın. Kod
    Saatı ərzində və ondan kənarda istifadə etmək üçün bu onlayn və oflayn fəaliyyətləri
    endirərək Dash, Dot və Cue robotları ilə kodlaşdırmağı həyata keçirin!
  tutorial_googlerookie_longdescription: Bu fəaliyyətdə, giriş kodlaşdırma dili olan
    Blockly istifadə edərək, Rookie temalı bir kolaj kodlayacaqsınız. Yaradıcılığınızı
    vurğulayan unikal bir parça yaratmaq üçün ardıcıllıqlardan, dəyişənlərdən və döngələrdən
    istifadə edəcəksiniz!
  tutorial_tommyturtle_longdescription: Gənc uşaqlara Tommy Turtle ilə kodlaşdırmanın
    əsaslarını öyrənməyə kömək edin! Ən Yaxşı Mobil Tətbiq Mükafatları tərəfindən
    Ən Yaxşı Təhsil Tətbiqi üçün Qızıl Mükafat Qalibi. Valideynlərə və müəllimlərə
    öyrənmə tərəqqisini izləmək, təşviq vermək üçün uşağınızla söhbət etmək və ya
    oyun vaxtlarını məhdudlaşdırmaq üçün StemDash ilə əlaqə qurur.
  tutorial_mazyad_longdescription: Bu məhsul kompüterləşdirilmiş tətbiqetmələrlə inteqrasiya
    olunmuş kağız versiyası və kompüter hər hansı bir səbəbdən istifadə edilmədiyi
    təqdirdə alternativ yaratmaq üçün sərhədlərimizi genişləndirəcəkdir. Həm də ümumiyyətlə
    proqramlaşdırmanı başa düşmək üçün bir giriş rolunu oynayacaqdır.
  tutorial_gamemaker_longdescription: Game Maker, tələbələrin sadə bir kod sehrbazından
    istifadə edərək istədikləri hər şeyi yarada biləcəyi açıq bir fəaliyyətdir. Yalnız
    bir cute kiçik canavar şəkil basın və menyu variantları birini seçin. Oyun yaratmağa
    daha dərindən getmək istəyənlər üçün daha inkişaf etmiş dərsliklər də daxil edilmişdir.
  tutorial_duckrace_longdescription: Bu kursda siz Toni ördək onun bayram qənaət üçün
    pul toplamaq kömək proqramlaşdırma vəzifələri həll edəcək. Kursun sonunda öz oyununuzu
    yaradırsınız.
  tutorial_allcancodeapps_longdescription: Dizayndan çatdırılmaya qədər veb və mobil
    proqramlar yaratmaq üçün Allcancode Platformasından istifadə edin. Tətbiq məntiqi
    Code.org fəaliyyətlərinin əksəriyyətində istifadə olunan proqramlaşdırma dili
    olan Google Blockly -də yazılmışdır.
  tutorial_n2y_longdescription: Bu çap edilə bilən fəaliyyətlərdə tələbələr Bitt Bott
    adlı kiçik bir robotun Yer üzündə fərqli relyef formalarını araşdırmasına kömək
    edə bilərlər. Şagirdlər Bitt Bott-a uyğun istiqamətli oxları seçib dövrə vuraraq
    sadə istiqamətlər verirlər. Altı fəaliyyətin hər birinə n2y® SymbolStix PRIME®
    kolleksiyasından olan simvollarla dəstəklənən sadə istiqamətlər daxildir. Simvollar
    oxucu olmayanlara və yeni başlayan oxuculara təlimatları başa düşməyə və onlara
    əməl etməyə kömək edir.
  tutorial_microsoftarcade_longdescription: Əyləncəli arcade oyunları oynayın, öz
    spritlərinizi dizayn edin və MakeCode Arcade ilə öz oyununuzu kodlaşdırmağın əsaslarını
    öyrənin.
  tutorial_csfirstunplugged_longdescription: Kompüter və ya internet yoxdur? Problem
    yoxdur. Kompüter elminin insanlara ayrı ikən bağlı qalmalarına kömək etmək kimi
    problemləri necə həll edə biləcəyini araşdırmaq üçün CS First Unplugged fəaliyyətlərini
    sınayın. 'Takılmış' Çizilmə fəaliyyətləri də mövcuddur!
  tutorial_toxicodepython_longdescription: Heç bir söz və izahat olmadan Python əsaslarını
    kəşf edin. Səssiz müəllimimiz sizə bəzi qaydaları təxmin etməyə və öz səhvlərinizdən
    dərs almağa səbəb olacaq bir neçə sıra çətinliklər verəcəkdir.
  tutorial_codecombatozaria_longdescription: Bir epik macərada qəhrəman olduğunuz
    Ozaria dünyasına daxil olun. Dünyanı ələ keçirən bir qaranlığı məğlub etmək üçün
    kodlaşdırma gücündən istifadə etməlisiniz! Yolda, maraqlı simvollarla tanış olacaq
    və ardıcıllıqlar, döngələr, ayıklama və parçalanma kimi kodlaşdırma anlayışlarını
    tətbiq edərək fərqli ölkələrə səyahət edəcəksiniz. Sonda, dostlarınızla paylaşa
    biləcəyiniz oynanabilir bir oyun dizayn edəcəksiniz!
  tutorial_vidcodedate_longdescription: 'Climate Clock layihəsi riyaziyyat, ətraf
    mühit elmi və kompüter elminin mədəni cəhətdən uyğun bir kəsişməsidir. Bu Kod
    Saatı fəaliyyətində tələbələr öz iqlim saatlarının tikintisinə rəhbərlik edəcəklər.
    Onlar obyektlər, xüsusiyyətlər, dəyişənlər, funksiyalar və döngələrlə məşğul olacaq
    və mesajlarını dünyaya və gələcəyə olan ümidlərini çatdırmaq üçün mesajlarını
    fərdiləşdirəcəklər. '
  tutorial_codemonkeyspace_longdescription: 'Meymun astronavtına kosmosda banan tutmağa
    kömək etmək üçün real kod yazın! '
  tutorial_codespeakhappy_longdescription: Sizi 'xoşbəxt yerinizə' aparan bir meditasiya
    tətbiqini proqramlaşdırmağı öyrənin.
  tutorial_grokimage_longdescription: Şəkillərdə sürətli dəyişikliklər etmək üçün
    Python proqramlaşdırma dilindən istifadə edin. Əyləncəli şəkil redaktə proqramları
    olun və öz şəkil filtrinizi düzəldin!
  tutorial_icomputelearn_longdescription: ICompute ilə kod yazmağı öyrəndiyiniz zaman
    öz fantastik interaktiv hekayələrinizi, oyunlarınızı və animasiyalarınızı proqramlaşdırırsınız.
    Yaradıcı, əyləncəli fəaliyyətlərimizə riayət etmək o deməkdir ki, siz həm hesablama
    düşüncəsini, həm də kodlaşdırma bacarıqlarını inkişaf etdirəcəksiniz!
  tutorial_rpstress_longdescription: Qrafik effektlər, kostyum animasiyası və səs
    effektləri ilə tıklanabilir stress topunuzu yaratmaq və fərdiləşdirmək üçün Scratch
    bloklarından istifadə edin.
  tutorial_bsdcause_longdescription: 'Bu kurs tələbələrə koddan onlar üçün vacib və
    ya maraqlı olanları bölüşmək üçün istifadə etməyə imkan verir. HTML, CSS və JavaScript
    öyrənərkən dərsi izləyə və ya unikal layihələr yarada bilərlər. Onlar video dərsləri,
    canlı kodlaşdırma və kod lüğətinə giriş ilə rəhbərlik edirlər. Mənim Səbəbimi
    Dəstək, sevdiyiniz işin tərəfdarlarından məlumat toplayacaq bir açılış səhifəsinin
    dizaynına və kodlaşdırılmasına yönəlmişdir. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Bir emojinin birdən çox seçim vasitəsilə
    canlanmasına səbəb olan bir sıra üzərində təkrarlamaq üçün bir döngə istifadə
    edin.
  tutorial_vidcodeanimojies_longdescription: Bir emojinin birdən çox seçim vasitəsilə
    canlanmasına səbəb olan bir sıra üzərində təkrarlamaq üçün bir döngə istifadə
    edin.
  tutorial_bsdinspire_longdescription: 'Bu kurs tələbələrə koddan vacib və ya maraqlı
    olanları bölüşmək üçün istifadə etməyə imkan verir. HTML, CSS və JavaScript öyrənərkən
    dərsi izləyə və ya unikal layihələr yarada bilərlər. Onlar video dərsləri, canlı
    kodlaşdırma və kod lüğətinə giriş ilə rəhbərlik edirlər. Məni ruhlandıran insanlar
    sizə ilham verən ilk 3 insanı nümayiş etdirmək üçün veb səhifə yaratmağa diqqət
    yetirir. #codeisyourvoice'
  tutorial_tttractor_longdescription: Sahələri yenidən həyata qaytarmağa kömək edin.
    Fermer Hayao şansından aşağı düşdü və tarlaları qarışıqlığa çevrildi. Ancaq o,
    sadəcə hər şeyi xilas edə biləcək döngələrdən istifadə edərək təkrarlanan kod
    sistemi ilə yeni bir traktor əldə etdi. Traktorun tarlalarındakı bütün bitkiləri
    sulamaq üçün necə işlədiyini öyrənməyə kömək edin.
  tutorial_codeillusionmickey_longdescription: Mickey ilə sehrli kodlaşdırma macərasına
    başlayın! JavaScript-dən istifadə edərək Media İncəsənətinə girişə yiyələndiyiniz
    zaman formaları necə çəkməyi, rəngləndirməyi və köçürməyi öyrənin.
  tutorial_scigirlsquest_longdescription: 'Bu onlayn kodlaşdırma macərasında gənclər
    müxtəlif əşyalar tapmaq və okean dibində elmi məlumatlar toplamaq üçün koddan
    istifadə edərək Subby sualtı qayığını sualtı problemlərdən keçirirlər. '
  tutorial_codespeakbreathe_longdescription: Zehinli nəfəs məşqləri ilə istifadəçilərə
    rəhbərlik edəcək meditasiya tətbiqini proqramlaşdırmağı öyrənin.
  tutorial_vidcodeface_longdescription: Sosial mediada istifadə etdiyiniz kimi öz
    xüsusi üz filtrinizi kodlamaq üçün facetracking kitabxanasından istifadə edin.
  tutorial_educodemaze_longdescription: Canavarlar və kilidli keçidlərlə tamamlanan
    bir labirent dizayn edin. Qəhrəmanınızın yaratdığınız dünyanı gəzməsinə kömək
    etmək üçün dəyişənlərdən, döngələrdən və sətirlərdən istifadə edin.
  tutorial_educoderace_longdescription: Siz Racer ortaya kimi kompüter elm məlumat
    əldə edin! Obyektləri və video oyunların necə edildiyini daha dərindən başa düşərkən,
    öz avtomobilinizi icad edin və fərdiləşdirin.
  tutorial_codespeakchatbot_longdescription: Kompüter elminin məşhur qadın qabaqcılları
    haqqında məlumat əldə edərkən söhbət edə biləcəyiniz bir kompüter proqramı olan
    bir chatbot kodlaşdırmağı öyrənin.
  tutorial_gamefrootgames_longdescription: Super Mario Bros kimi real oyunu kodlaşdırmağı
    öyrənin Scratch və Tynker -dən kənara çıxmağa hazır olan tələbələr real oyun sənayesi
    təcrübəsi, yaradıcı kodlaşdırma konsepsiyaları, öz unikal oyunlarını necə dərc
    etmək və oyun sənayesində karyera istiqamətində işə başlamaq ilə tanış olacaqlar..
    Dərslik səviyyəli dizayn, xarakter seçmək, hərəkət etmək üçün xarakterinizi canlandırmaq
    və kodlaşdırmaq haqqındadır.
  tutorial_codespeakgrandparent_longdescription: Həyatınızda xüsusi birinə sevinc
    yaymaq üçün rəqəmsal kartı kodlamağı öyrənin.
  tutorial_educodekingdom_longdescription: Krallıq hücum altındadır! İşğalçıları dəf
    etmək üçün güclü müdafiə planlaşdırın. Öz qala müdafiə oyununda canavarların çox
    öz dalğasını yaratmaq üçün serialların gücünü mənimsəyin!
  tutorial_codehsdata_longdescription: Məlumatları mənalı və asan başa düşülən yollarla
    göstərmək üçün məlumat vizuallaşdırmalarından istifadə etməyin gücü haqqında məlumat
    əldə edin. Vizual olaraq cəlbedici qrafiklər yaratmaq və gözəl məlumatlar yaratmaq
    üçün kodlaşdırmağın necə istifadə edildiyini öyrənmək üçün qrafik generatorumuzdan
    istifadə edin.
  tutorial_educodecake_longdescription: Siz aşbaz Roland ilə bir tort yandırmaq kimi
    HTML məlumat əldə edin. Etiketlər və siniflər haqqında yeni biliklərinizlə xüsusi
    yaradıcılığınızı formalaşdırın və tərtib edin.
  tutorial_ttsecond_longdescription: Açıq Protokolu çatdıra bilərsinizmi? Paytaxt
    gəmisinə mindiniz və indi hamı üçün giriş açmaq üçün kifayət qədər uzun müddət
    təhlükəsizlik pilotsuz təyyarələrindən qaçmalısınız. Təhlükəsiz olduğunuzu və
    ya qorxunc kibervizyondan olmadığınızı öyrənmək üçün şərti ifadələri tez bir zamanda
    araşdırın. Əgər yoxsa, hava kilidinə!
  tutorial_bsdtrivia_longdescription: 'Bu kurs tələbələrə koddan onlar üçün vacib
    və ya maraqlı olanları bölüşmək üçün istifadə etməyə imkan verir. HTML, CSS və
    JavaScript öyrənərkən dərsi izləyə və ya unikal layihələr yarada bilərlər. Onlar
    video dərsləri, canlı kodlaşdırma və kod lüğətinə giriş ilə rəhbərlik edirlər.
    Trivia Game Maker, trivia suallarını da ortaya qoyduğunuz interaktiv trivia oyunu
    qurmağa diqqət yetirir. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: İki sprites arasında söhbət proqramı.
    CS First ilə Scratch kodu ilə ünsiyyət isə yaradıcı alın!
  tutorial_codemonkeybeaver_longdescription: Qunduzun məqsədlərinə çatmasına kömək
    edin! Kodlaşdırma təhsilinizi atlayacaq əyləncəli bir kodlaşdırma fəaliyyəti ilə
    bu qunduzun təbii yaşayış mühitinə dalın. Qunduzlar üzə, odun toplaya və bəndlər
    tikə bilər. Bu kiçik qunduz sizin köməyinizə ehtiyac duyur. Göldəki bəndi tamamlamaq
    üçün sadə kod bloklarından istifadə edin ki, su sakit qalsın, ev tiksin və hamarlayın!
  tutorial_codestersdistance_longdescription: Python-da kodlaşdırmanın əsaslarını
    öyrənin, sonra sosial uzaqlaşdıqlarından və ya maska taxmaq lazım olduğundan əmin
    olmaq üçün iki sprit arasındakı məsafəni hesablayan bir proqram yaradın.
  tutorial_vidcodemagic_longdescription: Flaşları bir döngə istifadə edərək ekranın
    ətrafında təsadüfi görünməsini təmin edin.
  tutorial_vidcodemagices_longdescription: Flaşları bir döngə istifadə edərək ekranın
    ətrafında təsadüfi görünməsini təmin edin.
  tutorial_codespeakmeal_longdescription: İstifadəçilərə sağlam qida qərarları verməyə
    kömək edən bir proqramı kodlaşdırmağı öyrənin.
  tutorial_bsdwebsite_longdescription: 'Bu kurs tələbələrə koddan onlar üçün vacib
    və ya maraqlı olanları bölüşmək üçün istifadə etməyə imkan verir. HTML, CSS və
    JavaScript öyrənərkən dərsi izləyə və ya unikal layihələr yarada bilərlər. Onlar
    video dərsləri, canlı kodlaşdırma və kod lüğətinə giriş ilə rəhbərlik edirlər.
    ''Sevimlilərim Veb saytı, maraqlandığınız və ya etməyi sevdiyiniz ən yaxşı 3 şeyin
    veb səhifəsini yaratmağa yönəlmişdir. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Hal-hazırda həyatınızı qeyd etmək və əks
    etdirmək üçün rəqəmsal vaxt kapsulunu necə kodlayacağınızı öyrənin.
  tutorial_ttrace_longdescription: Funksiyalara zəng edərək və dərsləri tərtib etməklə
    oyunçular öz yarış avtomobillərini sürətli, çevik və güclü olmağa proqramlaşdırırlar;
    yarışlar zamanı daha sonra idarəetmələrini sındırmaq üçün rəqiblərinin nəqliyyat
    vasitələrini sındıra bilərlər.
  tutorial_plethora_longdescription: 'Bu Plethora fəaliyyətində vizual əyləncəli problemləri
    həll edəcək və səbəb və nəticə və istifadəçi qarşılıqlı əlaqəsi anlayışlarını
    öyrənəcəksiniz. '
  tutorial_educodesecret_longdescription: Agent Smith ilə sirr aləmlərini araşdırın,
    çünki ifadələr, sətirlər, döngələr üçün öyrənməyə daha dərindən dalış edin. Agent
    Smithin günahkarları tapmasına və Python ilə yeni istifadəçiləri üçün Agentliyin
    əməliyyat sistemini konfiqurasiya etməsinə kömək edin.
  tutorial_codeguppytext_longdescription: Onlayn kodlaşdırma redaktorunda ilk proqramınızı
    yaratmaqla mətn əsaslı kodlaşdırmanın əsaslarını öyrənin.
  tutorial_vidcodeplastiche_longdescription: Okeanlarımızı plastik doldurmaq problemi
    daha da pisləşməyə davam edir. Xoşbəxtlikdən, Plastik Çirklənmə PSA vasitəsilə
    səsinizi kodla eşidə bilərsiniz. JavaScript istifadə edərək plastik çirklənmə
    üzrə PSA kodlaşdırdıqdan sonra, maraqlandığınız hər hansı bir mövzu haqqında ikinci
    video çəkə bilərsiniz! Unikal bir layihə yaratmaq üçün döngələrdən, sinus dalğalarından
    və xüsusi emojilərdən istifadə etməyi öyrənin.
  tutorial_educativechatbot_longdescription: Süni intellekt və Maşın Öyrənmə sahəsində
    məlumat əldə edin, həmçinin öz chatbotunuzu proqramlaşdırın!
  tutorial_educodebasics_longdescription: Bəzi proqramlaşdırma əsaslarını öyrənin
    və bu müddətdə öz oyununuzu yaradın!
  tutorial_codehsdesign_longdescription: 'Kodlayıcılar proqramlaşdırmanın HTML-dən
    istifadə edərək rəssamları necə dəstəkləyə biləcəyini və öz Onlayn Mağaza maketlərini
    necə qura biləcəyini öyrənəcəklər. '
  tutorial_htmlacademyphp_longdescription: Onlayn mağaza inkişaf etdirən veb dizayn
    studiyasında baş proqramçı Dumpo the Little Elephant ilə tanış olun. Birlikdə
    PHP-nin əsaslarını cəlbedici bir şəkildə öyrənəcəksiniz. Veb skriptləri ilə işləyəcək
    və dəyişənləri öyrənəcək, plana PHP-skriptləri əlavə edəcək və həqiqi bir veb
    layihə yaratarkən verilənlər bazası ilə qarşılıqlı əlaqə quracaqsınız.
  tutorial_gamefrootdistance_longdescription: 'COVID-19: Yayılmağı dayandırın, ''Evdə
    qalmaq'' faktorunu dəyişdirə və sadə bir xəbər tıklayıcısı kodlaya bilərsiniz.
    Fəaliyyət, sosial uzaqlaşmanın COVID-19 kimi bir virusun nə qədər sürətlə yayıla
    biləcəyinə birbaşa təsir etdiyini göstərir. Tələbələr və müəllimlər virus elmi,
    bir virusun cəmiyyətə təsirləri haqqında kiçik bir fikir əldə edəcək və eyni zamanda
    rəqəmsal axıcılıq bacarıqlarını yüksəldəcəklər.'
  tutorial_codesterscovid_longdescription: COVID-19-un yayılmasını necə dayandıra
    biləcəyimiz barədə öz PSA yaratarkən Python-da kodlaşdırmanın əsaslarını öyrənin.
    Sosial uzaqlaşmanın, maska taxmağın, karantinin alınmasının və digər tədbirlərin
    əhəmiyyəti haqqında kritik məlumatları bölüşmək üçün öz cizgi interaktiv PSA-nı
    dizayn edin.
  tutorial_ttbunker_longdescription: Siz Bunker tapdınız və onun şifrələməsini sındırdıqdan
    sonra onun bütün sirləri sizin olacaq. Bir ordu yaxınlaşır və proqramlaşdırma
    gücündən istifadə edərək perimetri tutmalısınız. Kod fərdi qüllələr, yeni kod
    xətləri əlavə edərək və dəyərləri dəyişdirərək diapazonu, zədələnmələri və daha
    çox xüsusi səlahiyyətləri təyin edin. Dərslərin və nümunələrin sizi daha da güclü
    edə biləcəyini öyrənmək üçün kifayət qədər uzun müddət yaşamaq.
  tutorial_cuttle_longdescription: Bu əyləncəli və interaktiv tapşırıqlarla özünüzə
    meydan oxuyun və hesablama düşüncəsi haqqında hər şeyi öyrənin.
  tutorial_bsdjokes_longdescription: 'Bu kurs tələbələrə koddan onlar üçün vacib və
    ya maraqlı olanları bölüşmək üçün istifadə etməyə imkan verir. HTML, CSS və JavaScript
    öyrənərkən dərsi izləyə və ya unikal layihələr yarada bilərlər. Onlar video dərsləri,
    canlı kodlaşdırma və kod lüğətinə giriş ilə rəhbərlik edirlər. Zarafatlar və tapmacalar,
    sevdiyiniz zarafatlar və tapmacalar və cavabları ehtiva edən bir sıra interaktiv
    kartlar yaratmağa yönəlmişdir! #codeisyourvoice'
  tutorial_rptree_longdescription: Meşənin sağlamlığının və meşələrin qırılma səviyyələrinin
    ağaclara, vəhşi təbiətə və udulmuş CO2 miqdarına necə təsir etdiyini göstərən
    simulyasiya yaratmaq üçün Scratch istifadə edin. Çizilmə koordinatları və dəyişənlərin
    necə işlədiyini artıq bilməlisiniz.
  tutorial_codestersunity_longdescription: Siyahılar, döngələr və spritlər daxil olmaqla
    Python-da kodlaşdırmanın əsaslarını öyrənin. Sonra siyahıda saxlanılan hər spritə
    daxil olmaq üçün bir döngə istifadə edərək bir divar yaradın.
  tutorial_codesterssoccer_longdescription: Python-da kodlaşdırmanın əsaslarını öyrənin,
    sonra qola futbol topu vuran bir proqram yaradın. Atışınızı hədəfləmək üçün əvvəlcə
    xəttin yamacını qiymətləndirməlisiniz. Uğurlar!
  tutorial_breakoutlock_longdescription: 'Haspy Robotun köməyinizə ehtiyacı var! Lockit
    kodunu düzəltməyə və sistemini yenidən başlatmasına kömək etmək üçün döngələr,
    alqoritmlər və kodlaşdırma haqqında biliklərinizə ehtiyacı var. '
  tutorial_thunkablemask_longdescription: Maskanızı düzgün taxmağı bilmək üçün sizə
    xal verən bir mobil tətbiqetmənin necə qurulacağını öyrənin!
  tutorial_cafarming_longdescription: Kompüter elmləri ac bir dünyanı qidalandırmağa
    kömək edə bilər. Fermerlər daha ağıllı və davamlı yollarla qida yetişdirmək üçün
    texnologiyadan istifadə edirlər. Aqribotlar və dronlar bitkiləri izləyə, sulaya
    və çiləyə bilər və hətta bu sinir bozucu alaq otlarını həll edə bilər! Təsərrüfatda
    AI, Kompüter Görmə və Əşyaların İnternetindən necə istifadə edildiyini öyrənin.
  tutorial_blocksmithyeti_longdescription: Oh yox! Biri Yeti tələyə! Yalnız SİZ və
    proqramlaşdırıla bilən ağıllı topunuz Yeti-ni xilas edə və dostlarını qidalandıra
    bilər. Tələbələr bu əyləncəli interaktiv öz-özünə inkişaf edən dərslə Yeti-ni
    saxlamaq üçün JavaScript-dən istifadə edəcəklər.
  tutorial_codecapture_longdescription: 'Yalnız qələm və kağız və mobil telefonunuzdan
    istifadə edərək JavaScript ilə proqramlaşdırma dünyasına ilk addımlarınızı atın! '
  tutorial_codehslitter_longdescription: 'Dünyanın ən böyük problemlərindən birini
    həll etmək üçün proqramlaşdırmadan necə istifadə edə biləcəyinizi öyrənin: zibil
    və tullantı! Bu Kodun Macəra Saatını Seçin, Python əsasları və ya Veb Dizaynının
    əsasları arasında seçiminiz var. Hansı birini seçsəniz, cəmiyyətinizdəki zibil
    miqdarını azaltmaq üçün kompüter elmindən necə istifadə edə biləcəyinizi araşdıracaqsınız.'
  tutorial_bsdocean_longdescription: Suyun altındakı həyat günümüzdə qarşılaşdığımız
    aktual bir məsələyə - ətraf mühitimizə işıq salır. Bu layihə sularımızı qorumaq
    üçün öz veb səhifənizi kodlaşdırmağınıza rəhbərlik etməyə yönəlib.
  tutorial_codejika_longdescription: HTML və CSS istifadə edərək kodlaşdırma üçün
    əla giriş. Bir neçə sətri kodlayın, iki rəngli gradient fonu, adı və veb saytın
    təqdimat tarixi ilə gözəl açılış səhifəsi yaradaraq Hows və Whys-ə qapılmadan
    dərhal çıxışa baxın.
  tutorial_gamefrootclicker_longdescription: Şagirdlər öz Clicker Oyunlarını kodlaşdırırlar
    və bu müddətdə dəyişənlər, müxtəlif məlumat növləri, şərti məntiq, müqayisəli
    operatorlar haqqında məlumat əldə edirlər və peşəkar oyun tərtibatçılarının real
    oyunları necə dizayn etdikləri və yaratdıqları barədə bəzi dəyərli fikirlər əldə
    edirlər. Dərsliyin sonunda müxtəlif dəyişən növləri kodlaşdırmış, bir oyun nəşr
    etdirmiş və yerli kontekstdə kompüter elmləri ilə məşğul olacaqsınız.
  tutorial_rmagicequity_longdescription: 'Kodla bərabərsizliyin azaldılması ilə bağlı
    anlayışları araşdırın: məhdud resurslar, bərabərlik, bərabərlik və azadlıq. Özünü
    idarə edən blok mühitində dəyişənlərdən və funksiyalardan istifadə edin. 3D aktyorları
    canlandıraraq bitirin.'
  tutorial_ttfreestyle_longdescription: Siz yeni musiqi video xoreoqraf və rejissor
    istəyirik! Rəqqasələri, mənzərələri və s. yerləşdirmək və nəzarət etmək üçün real
    kodu yazın. Yalnız kapitallaşdırdığınızdan və düzgün bir şəkildə punktuasiya etdiyinizə
    əmin olun, əks halda hər şey yalnız statik olacaqdır.
  tutorial_ozobotcolor2_longdescription: Tələbələr Ozobotun əsas funksionallığını
    öyrənəcəklər. Şagirdlər Ozobotun oxuya biləcəyi Rəng Kodlarını necə çəkəcəyini
    öyrənəcəklər.
  tutorial_ozobotcolor3_longdescription: Şagirdlər Rəng Kodları ilə botu sola, sağa
    və düz səyahət etmək üçün necə proqramlaşdırmağı öyrənəcəklər.
  tutorial_clcarbon_longdescription: Şagirdlərə gündəlik həyatla bağlı qısa bir viktorina
    əsasında ayaq izini hesablayan bir karbon izi kalkulyatoru hazırlamağı öyrədəcək
    bir piton dərs planı, sonra müqayisə ölçüləri verir (yəni bu, xxxx ilə eyni miqdarda
    karbondur) və daha çox olmağın yollarını təklif edir. ekoloji cəhətdən təmiz.
  tutorial_kodablebasics_longdescription: Kompüter yoxdur? Problem yoxdur! Əsas proqramlaşdırma
    bacarıqlarını öyrənin və cihazdan istifadə etmədən əsas kodlaşdırma əmrlərindən
    istifadə edərək təcrübə edin.
  tutorial_scigirlscc_longdescription: Tələbələrinizə pseudocode yazmağı öyrənməyə
    kömək edin! Kompüter proqramçıları tez-tez kodlarında baş vermək istədiklərini
    yazmaq üçün gündəlik dildən istifadə edərək layihələrə başlayırlar - buna pseudocode.Youth
    sadə bir hərəkət və ya rəqs hərəkəti üçün pseudocode yazmaq üçün qrup halında
    işləyəcək.
  tutorial_irobotpicture_longdescription: Robotların robotun ətrafındakı hər şeyi
    anlamasına kömək etmək üçün birlikdə işləyən çoxlu sensorlar var. Sensorlar kimi,
    dostlarımız da tez-tez edə bilmədiyimiz şeyləri görə, eşidə, hiss edə və ya başa
    düşə bilərlər. Bu fəaliyyətdə gizli mesajların şifrini açmağa və kodu sındırmağa
    kömək etmək üçün birlikdə çalışın!
  tutorial_kcjmyself_longdescription: Bu fəaliyyətdə, sizin haqqınızda bir animasiyanı
    kodlamaq üçün Scratch istifadə etməyi öyrənəcəksiniz! Özünüzü təmsil etmək üçün
    xüsusi bir xarakter dizayn edin, onu hərəkət etdirin və doğma şəhərinizi göstərmək
    üçün fərqli fonlar əlavə edin. Bu layihə uşaqların özləri tərəfindən və ya böyüyən
    bir dəstəyi ilə tamamlanması üçün kifayət qədər sadədir.
  tutorial_nearpodalgorithms_longdescription: 'Bu Nearpod dərsində tələbələr alqoritmi
    addım-addım istiqamətlər toplusu kimi müəyyənləşdirirlər. Şagirdlər müəyyən bir
    tapşırığı yerinə yetirmək üçün bir alqoritm yaratmağı, sınaqdan keçirməyi və düzəltməyi
    öyrənirlər. '
  tutorial_kibodrop_longdescription: Mühəndislik əzmkarlıq və cəlbdən bəhs edir. Bu
    gün tələbələr Mühəndislik Dizayn Prosesinin addımlarını öyrənərək mühəndis olacaqlar.
    Onlar sənətkarlıq və təkrar emal edilmiş materiallardan modellər yaradacaqlar,
    sonra ayaq biləyi hündürlüyündən ataraq modellərinin möhkəmliyini sınayacaqlar.
    Bu, şəbəkədən çıxarılan bir fəaliyyətdir; KIBO robotları isteğe bağlıdır.
  tutorial_ozobotcolor1_longdescription: Şagirdlər Ozobotun əsas funksionallığını,
    o cümlədən botun sensorlarını necə kalibrləməyi və botun izləməsi üçün xətləri
    necə çəkəcəyini öyrənəcəklər.
  tutorial_scigirlspixels_longdescription: 'Bu unplugged fəaliyyətdə bir pikselin
    nə olduğunu və bir dostunuza sadə bir qara və ağ görüntünün necə göndəriləcəyini
    öyrənəcəksiniz! '
  tutorial_kcjheroines_longdescription: Bu fəaliyyətdə tarix yazan fərqli Kanadalı
    qadınlar haqqında məlumat əldə edəcəksiniz. Scratch istifadə edərək, həyatlarını
    və nailiyyətlərini qeyd edən bir video oyununu necə kodlayacağınızı öyrənəcəksiniz.
    Bir qəhrəman seçin, kostyumlarını və fonunu, oyununuz üçün kod hərəkətlərini və
    hədəflərini fərdiləşdirin və hesabı saxlayın. Bu layihə uşaqların özləri tərəfindən
    və ya böyüyən bir dəstəyi ilə tamamlanması üçün kifayət qədər sadədir.
  tutorial_ozobotvalue_longdescription: Şagirdlər təsadüfi bir yer dəyərini seçmək,
    üç rəqəmli ədəddə eyni yer dəyərini təyin etmək və nömrəni yazmaq üçün Ozobotdan
    istifadə edəcəklər.
  tutorial_icodebytes_longdescription: Texnologiya olmadan kompüter elmlərini öyrənin!
    5-7 yaşlı uşaqlar üçün ailələri ilə birlikdə sinifdə və ya evdə etmək üçün əyləncəli
    kompüter fəaliyyətləri. Fəaliyyətlər hesablama düşünmə bacarıqlarını həqiqətən
    əyləncəli bir şəkildə inkişaf etdirməyə kömək edir. Kompüter elminin əsas prinsiplərinə
    bölünür və alqoritmlər yaratmağı, məntiqi düşünməyi, nümunələri aşkar etməyi və
    qaydaları tapmağı və ya qəbul etməyi əhatə edir.
  tutorial_clfashion2_longdescription: Kodla maraqlanan bir moda şüurlu məlumat alimi
    varmı? Kodlaşdırma və modanın əl-ələ verdiyini öyrənmək üçün Fashionista of Data
    Science dərslərinə qoşulun! Marketinq, xətt üslubları və mağaza əməliyyatlarını
    araşdırmaq üçün məlumat elmi ilə birlikdə SQL kodundan istifadə edəcəyik.
  tutorial_ai4all_longdescription: 'Bu süni intellekt baytı müasir süni intellektin
    bəzi əsas ideyaları ilə tanış olmağa başlamaq üçün sürətli və əyləncəli bir müəllimin
    asanlaşdırdığı bir yol olmaq üçün nəzərdə tutulmuşdur: AI modelində məlumatların
    necə çıxarılması, insan qərəzlərinin məlumat dəstlərinə necə daxil olması və süni
    intellektin necə istifadə oluna biləcəyi sənət və yaradıcılıq da daxil olmaqla
    müxtəlif sahələrdə istifadə olunur. Şagirdlər Google Quick, Draw-da rəsmləri araşdıraraq
    bunları öyrənirlər!'
  tutorial_cldata_longdescription: 'Ən dəyərli bacarıqlardan biri olan məlumat elmini
    kəşf edin və dünyaya baxın! Məlumat elmi riyaziyyat kimi quru və qorxulu səslənirmi?
    Qorxma. Bu giriş sinfi sizə artıq məlumat və məlumat elminin mütəxəssisi olduğunuzu
    göstərəcək futbol, musiqi, incəsənət və sevdiyiniz kitablar kimi mövzularla əlaqəli
    əyləncəli və maraqlı fikirlərlə doludur. Şəxsən və ya uzaqdan öyrənmə parametrlərinə
    hazır materiallar. '
  tutorial_spheroinputs_longdescription: 'Bu fəaliyyət, giriş və çıxışların ümumi
    kompüter elmləri kodlaşdırma konsepsiyası və bu fikrin kompüter elmindən yaxşı
    istifadə etməklə necə əlaqəli olduğunu düşünməyə vadar edəcəkdir. '
  tutorial_edisoncount_longdescription: 'Bu tələbənin rəhbərlik etdiyi fəaliyyətdə
    Edison robotlarından və blok əsaslı proqramlaşdırma dilindən istifadə edərək giriş
    və çıxışların əsas hesablama anlayışlarını təqdim edin. Edison robotunun sürücü
    funksiyasından bir sıra mütərəqqi proqramlaşdırma vəzifələri vasitəsilə istifadə
    edin. Robotun ''izləməsi'' üçün proqramlar yaratmaq ardıcıl düşüncənin tətbiqini
    və giriş-proses-çıxış dövrünün başa düşülməsini tələb edir. '
  tutorial_spheroloops_longdescription: 'Bu fəaliyyət haqqında düşünməyə vadar edəcək
    ümumi kompüter elmləri kodlaşdırma anlayışı döngələrin və bu konsepsiyanın kompüter
    elmindən yaxşı istifadə etməklə necə əlaqəli olduğu barədə. '
  tutorial_kiboprogram_longdescription: Bu dərsdə uşaqlar proqramlaşdırmada ardıcıllıq
    və KIBO kimi bir proqramlaşdırma dilini təşkil edən simvollar haqqında məlumat
    əldə edəcəklər. Tələbələr öz proqramlaşdırma simvollarını yaradacaq və proqramları
    öz hərəkətləri ilə həyata keçirəcəklər. Nəhayət, bu hərəkət proqramlarını KIBO
    üçün proqramlara çevirə bilərlər.
  tutorial_hellorubycsin60_longdescription: 'Kompüterinizin telləri içərisində nə
    səyahət etdiyini heç düşündünüzmü? Və ya niyə kompüter hissələri kiçik bir şəhərə
    bənzəyir? Və ya həqiqətən bir alqoritm nədir? Bu 30 öz-özünə gedən bir dəqiqəlik
    video 5-9 yaşlı uşaqlar üçün nəzərdə tutulub, ardınca uşaqların evdə tamamlaya
    biləcəyi bir fəaliyyət. Mövzulara kod, aparat, şəbəkələr, AI və digər maraqlı
    fikirlər daxildir. '
  tutorial_clfashion1_longdescription: Kodla maraqlanan bir moda şüurlu məlumat alimi
    varmı? Kodlaşdırma və modanın əl-ələ verdiyini öyrənmək üçün Fashionista of Data
    Science dərslərinə qoşulun! Marketinq, xətt üslubları və mağaza əməliyyatlarını
    araşdırmaq üçün məlumat elmi ilə birlikdə SQL kodundan istifadə edəcəyik.
  tutorial_irobottraffic_longdescription: Trafik siqnalları gündəlik həyatımızda təhlükəsizliyin
    əsas elementidir. Kök robotu ilə öz svetoforunuzu kodlaşdırın və ixtiraçı haqqında
    məlumat əldə edin!
  tutorial_edisonmystery_longdescription: Tələbənin Edison robotlarından istifadə
    edərək Edisonun xətt izləyicisini və bu şagirddə Scratch əsaslı proqramlaşdırma
    dili EdScratch proqramlaşdırma dilindən istifadə etməyi kəşf etməyə başlayın.
    Tələbələr əvvəlcə Edison robotunun xətt izləmə sensoru texnologiyası ilə tanış
    olur və fərqli rəngli səthlərdə qırmızı LED ilə təcrübə aparırlar. Daha sonra
    alqoritmlər anlayışından istifadə edərək sirr xəttini mənimsəməyə davam edəcəklər.
  tutorial_microbitseaturtles_longdescription: Dəniz tısbağaları üçün də təhlükəsiz
    olan çimərlik yollarında işıqlandırma üçün istifadə edilə bilən aşağı güclü, qırmızı
    LED çimərlik işığının prototipini yaradın.
  tutorial_ozobotknow_longdescription: Bu dərsdə tələbələr Ozobot Evonun aparat və
    robototexnika komponentləri ilə tanış olacaqlar.
  tutorial_imagilabs_longdescription: 'Yanıb-sönən bir ürək, bir raket gəmisi, adınızı
    və ya təsəvvürünüzün ortaya çıxdığı hər şeyi proqramlaşdırın! Başlamaq üçün sizə
    ürəyi sevdiyiniz rəngdə necə proqramlaşdırmağı öyrədəcəyik və sonra onu sevdiyiniz
    mahnının ritminə uyğunlaşdırmağı öyrədəcəyik. Dizaynları bölüşmək və mübadilə
    etmək üçün ImagiCoders icmamıza qoşulun. Yaradıcılığınızı ImagiCharm-a yüklə ki,
    getdiyiniz yerdə qürurla kodunuzu geyə biləsiniz! '
  tutorial_irobotsimulator_longdescription: Bu fəaliyyət paketi ilə kodlaşdırma layihələrini
    necə yaratmağı və yükləməyi öyrənin! Sonda gizli mesajı aşkar etmək üçün virtual
    arenada Root simbot ilə bütün bulmacaları həll edin!
  tutorial_irobotkind_longdescription: Robotumuz hələ də dostları ilə oynayarkən xoş
    seçimlər etməyi öyrənir. Bu oyunda, bir sıra dörd cür qərarlar qəbul Root təcrübə
    kömək edir. Kök pis bir seçim edirsə, yenidən başlanğıcda başlamalıdır! Gəlin
    birlikdə oynayaq!
  tutorial_firiavirtual_longdescription: Güclü 3D robot simulyatoru ilə Python proqramlaşdırmasını
    öyrənin. Həqiqi fizika ilə virtual mühitdə çətin missiyaları yerinə yetirəcəksiniz.
    Missiyalar sizə CodeBot-da mühərrikləri, LED-ləri və digər ətraf mühitləri idarə
    etmək üçün kodu öyrədir. Sandbox rejimi limitsiz Python kodlaşdırma imkanları
    ilə yaradıcılıq əldə etməyə imkan verir. CodeSpace Simulation ilə başlamaq asandır!
  tutorial_irobotguesscode_longdescription: Kod vasitəsilə Pictionary yeni bir spin
    qoyun! Şagirdlər Root SimBot-un hansı şəkillər, mahnılar və ya sözlər yaradacağı
    barədə proqnozlar vermək üçün koddan istifadə edə bilərlər. Öz Pictionary yaradıcılığınızı
    da kodlaşdırın!
  tutorial_ozobotnouns_longdescription: Bu dərsdə tələbələr nizamsız cəm isimləri
    yazmağın və istifadə etməyin düzgün yolunu müəyyən edəcək və Ozobotlarını sola
    və ya sağa dönərək düzgün nizamsız cəm isimlərə keçmək üçün proqramlaşdırmaq üçün
    Rəng Kodlarından istifadə edəcək və isimdən bir cümlədə istifadə edəcəklər.
  tutorial_nasa3d_longdescription: Partlayan ulduzlar, 3D modellər və kod blokları
    haqqında məlumat əldə edin! Bu spacey fəaliyyəti, pulsuz brauzer əsaslı Tinkercad
    istifadə edərək astronomiyada 3D modelləşdirmənin əsaslarını nəzərdən keçirir.
    Şagirdlər sadə 3D formalar yaratmaqdan partlamış ulduzlarda faktiki NASA məlumatları
    ilə işləməyə, genişlənmiş reallıqda sınaqdan keçirməyə və kod blokları ilə döngələrdən
    və zamana əsaslanan dəyişikliklərdən istifadə etməyə qədər irəliləyə bilərlər.
  tutorial_blupants_longdescription: Blokları götürmək və bir maneə kursu ilə naviqasiya
    edərək hədəfə yerləşdirmək üçün əsl muxtar robot hazırlayın. Sürüklə və burax
    interfeysi ilə başlayın və daha təcrübəli olduğunuz üçün Python-a keçin.
  tutorial_legodance_longdescription: Ritmdə işıq və döyüntülərlə saxlamaq üçün fasilə
    rəqqasəsinin motor hərəkətlərini sinxronlaşdırın.
  tutorial_nearpodcoding_longdescription: Flocabulary mövzu qığılcımı olan bu 25-30
    dəqiqəlik Nearpodda tələbələr bir hip hop videosu və Nearpodun imza interaktiv
    xüsusiyyətləri ilə kodlaşdırma ilə tanış olurlar. Bu dərsdə Flocabulary video
    Kodlaşdırma var.
  tutorial_kcjplastic_longdescription: Plastik çirklənmə həllini inkişaf etdirmək
    üçün məlumat vizualizasiyasından istifadə etməyinizi çətinləşdiririk! Plastik
    tullantıların haradan gəldiyini və bunun niyə qlobal problemə çevrildiyini kəşf
    edin. Sonra öz plastik istifadənizi əks etdirin, zamanla nə qədər tullantıları
    azalda biləcəyinizi təxmin edin və kömək edə biləcək bir ixtira və ya alternativ
    dizayn edin. Uşaqlar bu layihəni özləri və ya yetkin bir dəstəyi ilə tamamlaya
    bilərlər.
  tutorial_legojourney_longdescription: 'Səyahətlər həyəcanlıdır! Yeni bir səyahət
    yaratmaq və Scratch 3.0 istifadə edərək hərəkət etmək üçün SPIKE Prime ilham virtual
    çəyirtkə üçün müxtəlif yollar tapmaq üçün Grasshopper Journey layihəmizi remix
    üçün tələbələrə meydan oxuyun! CS bacarıqlarına əlavə olaraq, bu müəllimin asanlaşdırdığı
    fəaliyyət dil sənəti, elm və incəsənət kimi sahələri dəstəkləmək üçün də istifadə
    edilə bilər. '
  tutorial_legohopper_longdescription: Təkərlərdən istifadə etmədən robotu hərəkət
    etdirməyin ən təsirli yolunu tapmaq üçün birdən çox prototip dizayn edin.
  tutorial_catrobatembroidery_longdescription: Dizaynınızı Android telefonunuzda kodlaşdırın
    və T-shirtinizə, şalvarınıza, idman salonuna və ya ayaqqabınıza tikin!
  tutorial_irobotphone_longdescription: Bu kodlaşdırma problemində tələbələr şəkil
    çəkən kollektiv proqram yaratmaq üçün uzaqdan birlikdə çalışacaqlar. Klassik telefon
    oyunundan sonra modelləşdirilmiş tələbələr telefon zəncirindən kodu alacaq, remiks
    edəcək və ötürəcəklər. Komandanız sona çatanda Şəkil Məqsədini yerinə yetirəcəkmi?
  tutorial_codeguppydraw_longdescription: Əyləncəli və cəlbedici tipli JavaScript
    proqramlarından istifadə edərək mətn əsaslı kodlaşdırmaya sürətli giriş
  tutorial_codejumper_longdescription: Code Jumper kurikulumundan alınan bu dərsdə
    şagirdlər sinifdə tapılan tipik materiallardan istifadə edərək şəbəkələri praktiki
    olaraq elektrik şəbəkələrini araşdırırlar. Bu dərsin mövzusu başqalarına xeyirxahlıq
    mesajları ətrafındadır. Bu dərs xüsusi olaraq görmə qüsurlu tələbələr üçün əlçatan
    olmaq üçün hazırlanmışdır.
  tutorial_meeempathy_longdescription: Əsrlər boyu Kəndlilər və İllagerlər eyni məkanı
    paylaşdılar, lakin nadir hallarda bir -biri ilə ünsiyyət qurdular. İndi iki kəndi
    bir araya gətirmək üçün kodun gücündən istifadə edə bilərsiniz. Oyunçular qonşularına
    qarşı empatiya və şəfqət yaşayacaq, əməkdaşlıq və inklüzivliyi öyrənəcək və hamımızı
    özünəməxsus xüsusi edən müxtəlifliyi qəbul edəcəklər.

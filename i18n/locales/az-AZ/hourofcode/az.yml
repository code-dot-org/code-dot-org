    da dərindən getməyə hazır olduğunuzda, daha kompleks strukturlar inşa edə bilərsiniz:
    artan çiçəklər, yanıb-sönən ulduzlar və taşımayacakları şeylər çıxarmaq və ya
    məhv etmək üçün görünməz təyyarələr. Oynayarkən necə program edəcəyinizi öyrənmək

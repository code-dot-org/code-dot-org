  ai_pl_101_explore__button_1: Khanmigo cəhd edin
  ai_pl_101_explore_title_2: Tərbiyəçilər üçün süni intellekt araşdırmaları
  ai_pl_101_explore__desc_2: Altı ildir ki, ISTE-nin bu 15 saatlıq onlayn kursu K-12

  tutorial_matariki_shortdescription: 'Maia və Charlie Yeni Zelandiyadandır. Maia
    ailəsi Matariki''yi qeyd etməyə hazırlaşır: Maori yeni ili. Dostu Charlie''yi
    ailəsinin marae''sində (ənənəvi görüş evi) gəlməyə və qalmağa dəvət etdi.'
  tutorial_carestaurant_shortdescription: Charlie və Tilley qərara gəldilər ki, Rossu
    düzgün proqramlaşdırsalar, Qida Qisasçılarını daha cəlbedici etmək üçün bəzi rəsm
    çəkməyə kömək edə biləcəklər.
  tutorial_casea_shortdescription: Alex və Lonnie blokları ilə xülya balıq və super
    dəniz canlıları yaradır. Səhvləri aşkar etmək və düzəltməklə ardıcıllıqları nizama
    salmağa və düzəltməyə kömək edin.
  tutorial_cashield_shortdescription: Yaz tətilidir və Alex, ailəsi və Lonnie tətilə
    Finlandiyaya gedirlər. Alexin böyük qardaşı Reuben qalxan blazonry haqqında bir
    tətbiq yaradır və Alex və Lonnie'yi necə istifadə edəcəyini göstərir.
  tutorial_ccwslimer_shortdescription: Bir çox səviyyə və problemlərlə öz paylaşılan
    oyununuzu necə proqramlaşdıracağınızı öyrənin!
  tutorial_codinggalaxy_shortdescription: Adventure Planet-də ilk missiyanız üçün
    vəzifəniz gözəl planeti xilas etmək üçün kodlaşdırma bulmacalarını həll etməkdir.
  tutorial_boatrace_shortdescription: Bir qayıq yarış oyunu etmək üçün necə məlumat
    əldə edin. Oyunçu maneələrə çarpmadan səhra adasına qayıqla getmək üçün siçandan
    istifadə edir.
  tutorial_ccplay_shortdescription: Mühüm kompüter elmləri anlayışlarını öyrənərkən
    bir sıra oyun səviyyələrini kodlaşdırın və oynayın. Son səviyyədə öz oyununuzu
    sıfırdan kodlamaq üçün yaradıcılığınızı və bacarıqlarınızı göstərin!
  tutorial_grinch_shortdescription: 'Hədiyyələr çəkmək və Milad bayramını Whoville-ə
    qaytarmaq üçün dağda gəzmək üçün dronları və kodlaşdırma sehrli yüksək texnologiyalı
    kirşəni proqramlaşdırmağı öyrənin. '
  tutorial_codehsart_shortdescription: Üzvələr! Üzvələr! Üzvələr! Tələbələr dostları
    ilə bölüşmək üçün xüsusi memlər yaratmağa imkan verən kompüter proqramı quraraq
    kodlaşdırma və sənətin kəsişməsini araşdırırlar.
  tutorial_codehsbitcoin_shortdescription: Bu Kod Saatı fəaliyyətində tələbələr Bitcoin
    blockchain dəftəri və bəzi Bitcoin statistikası ilə tanış olurlar.
  tutorial_codehsblockchain_shortdescription: Tələbələr kriptoqrafiya, hashing və
    blockchain texnologiyasını araşdıraraq kriptovalyutaların əsaslarını öyrənirlər!
  tutorial_codehscipher_shortdescription: 'Bu Kod Saatı fəaliyyətində tələbələr bəzi
    mesajların şifrəsini açmaq və şifrələmək üçün klassik Sezar şifrəsindən istifadə
    edərək kriptoqrafiya ilə tanış olurlar, həmçinin şifrənin qüsurunu və bunun necə
    yaxşılaşdırılacağını kəşf edirlər. '
  tutorial_codehscollision_shortdescription: Şagirdlər simulyasiyaların tədqiqatda
    necə istifadə edildiyini araşdıracaqlar. Kütlənin və sürətin elastik toqquşmalara
    necə təsir etdiyini öyrənəcəklər impulsun qorunması və kinetik enerji tənliklərinin
    qorunması/
  tutorial_codehsmath_shortdescription: 'Tələbələr Tısbağa Tracy ilə tanış olurlar
    və Python-da fərqli riyazi modelləri necə kodlaşdırmağı öyrənirlər! Kodlaşdırma
    təcrübəsinə ehtiyac yoxdur, lakin tələbələr Cəbr I və ya daha yüksək səviyyəsini
    bitirməlidirlər. '
  tutorial_codehsmusic_shortdescription: Şagirdlər JavaScript blokları ilə öz dinamik
    səkkiz sayma vuruş və naxışlarını quraraq musiqi yaradılmasında kodlaşdırmağın
    necə istifadə edildiyini araşdırırlar!
  tutorial_codehssports_shortdescription: Tələbələr dərhal dostları ilə paylaşıla
    bilən orijinal idman video oyunu quraraq idman və oyun dizaynında kodlaşdırmanın
    necə istifadə edildiyini öyrənirlər!
  tutorial_codemojipizza_shortdescription: Bu kurs tələbələrə JavaScript obyektlərinin
    əsaslarını öyrətmək üçün nəzərdə tutulmuşdur. Şagirdlər dəyişənlərdə saxlanıla
    bilən əsas məlumat növlərini öyrənəcəklər.
  tutorial_moonlander_shortdescription: Moon Lander tələbələrə öz fizikaya əsaslanan
    oyunlarını necə quracaqlarına rəhbərlik edən 17 məşqdən ibarət Game Builder kursudur.
  tutorial_sushicards_shortdescription: Balıqları sınamaq və tutmaq üçün bir köpək
    balığı hərəkət etdirdiyiniz bir oyun edin.
  tutorial_codesparkcreate_shortdescription: Heç öz video oyununuzu dizayn etmək və
    kodlamaq istəmisiniz? CodeSpark Akademiyasının sözsüz interfeysindən istifadə
    edərək Mario üslubunda video oyun yaratmaq və kodlaşdırmaqla sizə rəhbərlik edən
    iki oyun dəstindən birini seçin. Başlanğıc kodlayıcıları və əvvəlcədən oxucular
    xoş gəlmisiniz!
  tutorial_hardvsoft_shortdescription: Təsvirli uşaq hekayəsi və iş vərəqləri vasitəsilə
    şagirdləriniz hardware və proqram təminatı arasındakı fərqləri öyrənəcəklər.
  tutorial_codestersecard_shortdescription: 'Müəlliminiz, ailəniz və ya dostlarınızla
    paylaşa biləcəyiniz elektron təbrik kartı yaratmağı öyrəndikcə proqramlaşdırma
    bacarıqlarınızı inkişaf etdirin! '
  tutorial_codesterslogo_shortdescription: Yaradıcılıq əldə etmək və öz şirkət loqotipinizi
    dizayn etmək üçün koddan istifadə edin! Python proqramlaşdırma dilində kodlaşdırma
    əsaslarını öyrənəcəksiniz. Dərslik üzərində işlədikdən sonra şəxsi markanız üçün
    loqo yaratmaq üçün lazım olan bütün bacarıqlara sahib olacaqsınız!
  tutorial_codesterstshirt_shortdescription: 'Əsas proqramlaşdırma bacarıqlarını öyrənin
    və öz monoqramlaşdırılmış köynək dizaynınızı yaratarkən koordinat təyyarəsi ətrafında
    hərəkət edin! '
  tutorial_codewards_shortdescription: Sualtı şəhəri xilas etmək üçün maraqlı bir
    missiyaya qoşulun. Zədələnmiş şəhər sistemlərini əmrlər və alqoritmlərlə düzəldən
    xilasetmə mühəndisinin işini təcrübədən keçirin. Bacarıqlarınızı, zəkanınızı və
    cəsarətinizi sübut etmək üçün müxtəlif çətinliklərin öhdəsindən gəlin!
  tutorial_olympics_shortdescription: 'Elsie ilə birlikdə Robot Olimpiadasına hazırlaşın!
    Proqramlaşdırma konsepsiyaları ilə yanaşı, sürücülük detalları toplamaq və alətlər
    yaratmaq, qüdrətli robotunuzu qurmaq və sınaqdan keçirmək üçün necə məlumat əldə
    edin. '
  tutorial_codinismhero_shortdescription: Əyləncəli nümunələr vasitəsilə proqramlaşdırmanın
    əsaslarını öyrənin və öyrənərkən oyun qurun!
  tutorial_discovery_shortdescription: İki simvol bir dünyada görüşür və təəccüblü
    bir obyekt kəşf edir. Bundan sonra nə baş verir? Scratch və CS First ilə hər kəs
    kodla özünəməxsus hekayəsini yarada bilər.
  tutorial_csfirstname_shortdescription: Bir ad seçin və kodu istifadə edərək sözün
    hərflərini həyata keçirin. Ləqəb, ev heyvanının adı, heyvan, idman, yer və ya
    hobbi seçin.
  tutorial_edisonmove_shortdescription: Edison robotlarından və Python-a əsaslanan
    mətn əsaslı proqramlaşdırma dili olan EdPy-dən istifadə edərək şagirdlərinizə
    mətn əsaslı proqramlaşdırma və əsas hesablama ardıcıllığı konsepsiyasını təqdim
    edin.
  tutorial_edisonspider_shortdescription: Edison robotları və Scratch əsaslı proqramlaşdırma
    dili EdScratch istifadə edərək, ümumi təyinatlı proqramlaşdırma dillərinin ən
    əsas hissələrindən biri olan dəyişənlərin və məlumatların əsas hesablama anlayışlarını
    təqdim edin.
  tutorial_edisonspotlight_shortdescription: Edison robotlarını tələbələrinizə təqdim
    edin, onlara robotun nə olduğunu və dünyaya necə hiss edə biləcəyini və reaksiya
    verə biləcəyini araşdırmağa kömək edin.
  tutorial_firiapython_shortdescription: 'Mikro: bitinizi hazır edin və Python kodlaşdırmasına
    səviyyə yüksəldin! CodeSpace sizə ilk Python sətirinizdən düymələr və LED-lərlə
    interaktiv proqramı kodlaşdırmağa qədər addım-addım istiqamətləndirəcəkdir.'
  tutorial_gamefrootsquid_shortdescription: Nəhəng kalamar dünyanın ən böyük onurğasızlarıdır.
    Başlayanlar üçün bu kodlaşdırma oyununda kodlaşdırmanın əsaslarını öyrənəcəksiniz
    və okean altında kalamarın həyatını araşdıran bir oyun yaradacaqsınız.
  tutorial_duckpiano_shortdescription: Bu layihədə kompüterinizdəki düymələri ördək
    kimi səslənən fortepiano kimi fərqli meydançalarda quack səslərini oynayacaqsınız.
  tutorial_gpsound_shortdescription: Bu layihədə kompüterinizin mikrofonundan səs
    yazmaq, geri oxumaq və qeydə alınan səsin şəklini çəkmək üçün bir proqram yazacaqsınız.
    Daha sonra səs dəyişməsi, tərs və ya əks-səda kimi effektlər əlavə etmək üçün
    qeydinizi işləyə bilərsiniz.
  tutorial_groklearningpython_shortdescription: Proqramlaşdırma bacarıqlarınızı inkişaf
    etdirin və öz heyvan təsnifatçınızı qurun! Bu kursda heyvanları xüsusiyyətlərinə
    görə təsnif etmək üçün Python proqramlaşdırma dilindən istifadə edəcəksiniz.
  tutorial_htmltimetravel_shortdescription: Zamanla sərgüzəştli bir səyahət edin və
    CSS-də animasiya əsaslarından istifadə edərək obyektləri necə hərəkət etdirməyi,
    fırlatmağı və dəyişdirməyi öyrənərkən dərin məkanı fəth edin.
  tutorial_hp_flappy_shortdescription: HyperPad-də öz Flappy Birds stil oyununuzu
    yaratmaqla məntiqi düşüncə və proqramlaşdırma konsepsiyasını öyrənin.
  tutorial_appytappin_shortdescription: Kod Saatı üçün uyğunlaşdırılmış müəllimin
    rəhbərlik etdiyi bu fəaliyyət, uşaqları mobil oyun tətbiqini inkişaf etdirmək
    üçün mətn əsaslı proqramlaşdırma dilindən istifadə etməklə tanış edir.
  tutorial_icipher_shortdescription: Bu müəllim, Kod Saatı üçün uyğunlaşdırılmış fəaliyyətə
    rəhbərlik etdi, uşaqlara təhlükəsiz ünsiyyət qurmağı öyrədir. Uşaqlar zaman ərzində
    mesajların şifrələrdən istifadə edərək şifrələndiyini və şifrələndiyini öyrənirlər.
  tutorial_iguess_shortdescription: 3-5 yaşlı uşaqlara Tez Cavab kodlarının tətbiqi.
    QR kodlarını taramaq və müəyyən bir yaşayış yerindən mini heyvanı təxmin etmək
    üçün tabletlərdən istifadə edin.
  tutorial_imake_shortdescription: 3-5 yaşlı uşaqlar üçün müəllimin rəhbərlik etdiyi
    bu fəaliyyət, alqoritmlər, ardıcıllıq və təkrarlama anlayışını təqdim etmək üçün
    klassik uşaq qafiyələrindən istifadə edir.
  tutorial_imorse_shortdescription: Morse Code və Shero ilə kriptoqrafiyanı araşdırın.
    Fiziki sistemlərin proqramlaşdırıla biləcəyini öyrənin və Shero ünsiyyət qurmaq
    üçün kod yazın.
  tutorial_kanohp_shortdescription: Yaradıcı problemlərlə ekranda kodlaşdırmağı və
    sehr yaratmağı öyrənin. Lələkləri uçmaq və yanğın axını, musiqi bəstələmək və
    s.
  tutorial_khanwebpages_shortdescription: HTML tags və CSS ilə web pages etmək üçün
    necə məlumat əldə edin və dostlarınız və ya ailə ilə bölüşmək üçün çox öz təbrik
    kartı edərək başa çatdırmaq.
  tutorial_kibobowl_shortdescription: Qəza! BOWLING zolağının başlanğıcından sancaqlara
    çatmaq üçün KIBO nə qədər hərəkət etməlidir? Tək bir düz zolaq və ya daha mürəkkəb
    bir yol yarada bilərsiniz.
  tutorial_kibodance_shortdescription: Gəlin KIBO Robot rəqs gecəsi keçirək! Sevdiyiniz
    sinif mahnısını və ya araşdırdığınız bir dünya mədəniyyətinə bağlı bir mahnı oynamaq
    üçün bir musiqi pleyeri qurun.
  tutorial_buildcharacters_shortdescription: Ən populyar pre-oxucu app indi bir digital
    Maker Space daxildir! Səviyyələr yaradın, oyunlar dizayn edin və ya simvol qurun.
    Fəaliyyətinizi seçin və Kodable ilə yaratmağa başlayın! Yuxarı ibtidai sinif üçün
    JavaScript təqdim edir.
  tutorial_designgames_shortdescription: Ən populyar pre-oxucu app indi bir digital
    Maker Space daxildir! Səviyyələr yaradın, oyunlar dizayn edin və ya simvol qurun.
    Fəaliyyətinizi seçin və Kodable ilə yaratmağa başlayın! Yuxarı ibtidai sinif üçün
    JavaScript təqdim edir.
  tutorial_makelevels_shortdescription: Ən populyar pre-oxucu app indi bir digital
    Maker Space daxildir! Səviyyələr yaradın, oyunlar dizayn edin və ya simvol qurun.
    Fəaliyyətinizi seçin və Kodable ilə yaratmağa başlayın! Yuxarı ibtidai sinif üçün
    JavaScript təqdim edir.
  tutorial_wizard_shortdescription: Kod Sihirbazı olaraq Code Magic dünyasına səyahət.
    Qalanızı fərdiləşdirmək üçün sehrlər yaratmağı və tökməyi öyrənin.
  tutorial_mbscratchcards_shortdescription: Mikro fiziki dünyasını birləşdirin:bit
    Scratch virtual dünyası ilə.
  tutorial_mbswiftplaygrounds_shortdescription: 'Mikro istifadə edin: Swift öyrənmək
    üçün iPad ilə bit.'
  tutorial_mbbuttons_shortdescription: 'Bu giriş layihəsində, düymələr basıldıqda
    mikro: bit ekranında şəkillər və ya animasiyaların görünməsini təmin edəcəksiniz.'
  tutorial_meteor_shortdescription: 'Bu layihədə BBC mikro: bit üçün Falling Meteors
    oyunu yaradacaqsınız. Düymələri istifadə edərək, oyunçu düşən meteorları tutmaq
    və Yer kürəsini xilas etmək üçün bir qalxan hərəkət etdirəcəkdir.'
  tutorial_ballbounce_shortdescription: İstifadəçinin ekran boyunca bir top atdığı
    və kənarlarından sıçradığı bir mobil tətbiq etməyi öyrənin.
  tutorial_mitcodi_shortdescription: Öz interaktiv mobil tətbiqinizi yaratmağı öyrənin.
    Arı basın və vızıltı eşidin!
  tutorial_mitdoodle_shortdescription: Ekranda şəkillər çəkə biləcəyiniz bir mobil
    tətbiq edin!
  tutorial_talktome_shortdescription: Telefonunuzu sizinlə danışan bir mobil tətbiq
    etməyi öyrənin!
  tutorial_mobilecspmap_shortdescription: Şəhərinizdə, əyalətinizdə və ya dünyanın
    hər hansı bir yerində görməli yerlərin xəritə turu yaratmaq üçün App Inventor
    istifadə edin.
  tutorial_ozorandom_shortdescription: 'Kompüterlərin təsadüfi rəqəmlər yaratdığını
    və onlardan necə istifadə etdiyini öyrənin, sonra hekayə üçün ideyaları toxumlamağa
    kömək etmək üçün təsadüfi hərəkət proqramından istifadə edin. '
  tutorial_ozotroll_shortdescription: 'İnternet trolları və nağıl trolları arasındakı
    fərqi öyrənin, sonra Evoya sizi qoruyan yaxşı bir cüce olmağı öyrədin. '
  tutorial_peblioart_shortdescription: 'Rəssamlardan ilhamlanan interaktiv sənət əsərləri
    yaratmaq üçün kodla şəkillər çəkməyi və canlandırmağı öyrənin. '
  tutorial_astropi_shortdescription: Mesaj kodlayın və Astro Pi kompüterinin Sense
    HAT-ın onlayn simulyatorundan istifadə edərək ISS-də ətraf mühitin temperaturunu
    yoxlayın.
  tutorial_rgart_shortdescription: RoboGarden STEAM Activities, STEAM öyrənmə ilə
    təcrübə edən kodu birləşdirdi və bir çox fəaliyyətdə oyunlaşdırılmış missiyaları
    birləşdirdi.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM Activities, STEAM öyrənmə
    ilə təcrübə edən kodu birləşdirdi və bir çox fəaliyyətdə oyunlaşdırılmış missiyaları
    birləşdirdi.
  tutorial_rgmath_shortdescription: RoboGarden STEAM Activities, STEAM öyrənmə ilə
    təcrübə edən kodu birləşdirdi və bir çox fəaliyyətdə oyunlaşdırılmış missiyaları
    birləşdirdi.
  tutorial_rgscience_shortdescription: RoboGarden STEAM Activities, STEAM öyrənmə
    ilə təcrübə edən kodu birləşdirdi və bir çox fəaliyyətdə oyunlaşdırılmış missiyaları
    birləşdirdi.
  tutorial_rgtech_shortdescription: RoboGarden STEAM Activities, STEAM öyrənmə ilə
    təcrübə edən kodu birləşdirdi və bir çox fəaliyyətdə oyunlaşdırılmış missiyaları
    birləşdirdi.
  tutorial_robotmagic3d_shortdescription: 3D modelləri və məktubları əyləncəli bir
    hala gətirmək üçün koddan istifadə edin. Sonda yaradıcılığınızın cizgi etiketini
    yükləyə və dostlarınızla paylaşa bilərsiniz.
  tutorial_robotmagicflappy_shortdescription: 3D Flappy Bird oyunu yaratmaq üçün təsəvvürünüzdən
    istifadə edin. 3D modelləri əyləncə ilə canlandırmaq üçün koddan istifadə edin.
    Sonda yaradıcılığınızı dostlarınızla bölüşə və onları yüksək hesabla sınaya bilərsiniz.
  tutorial_scratchadventure_shortdescription: Sevdiyiniz Cartoon Network personajlarını
    kainatın ən uzaq nöqtələrindən Craig dərəsinin kənarına qədər bir araşdırmaya
    göndərin. Gizli xəzinələrin kilidini açın və macəra oyunu yaratarkən yeni simvollar
    kəşf edin.
  tutorial_scratchtalk_shortdescription: Rapper robotu və ya danışan interaktiv animasiya
    yaradın. Bu layihə sizə fırlanan, böyüdən və rəngləri dəyişdirən danışan animasiyaların
    necə yaradılacağını göstərəcəkdir.
  tutorial_scratchjrstory_shortdescription: Bu fəaliyyət və ScratchJr ilə davam edən
    vaxt sayəsində tələbələr yaradıcı düşünmək, hekayələrini təkmilləşdirmək və həmyaşıdları
    ilə əməkdaşlıq etmək imkanı əldə edəcəklər.
  tutorial_scratchjrtwinkle_shortdescription: Bu fəaliyyət sayəsində tələbələr yaradıcı
    düşünmək, hekayəçi olmaq və riyazi düşünmə və ardıcıllıq bacarıqlarını inkişaf
    etdirmək imkanı əldə edəcəklər.
  tutorial_spherocomm_shortdescription: Həm cəmiyyətdə, həm də kompüter proqramında
    səhv ünsiyyət haqqında məlumat əldə edin. BOLT -un evə yol tapmasına kömək etmək
    üçün bir proqramda hər hansı bir səhv ünsiyyəti və ya səhvləri həll etmək üçün
    bu bilikdən istifadə edin.
  tutorial_spherocommunity_shortdescription: Hər gün səyahət etdiyiniz ümumi marşrutu
    təmsil edən sadə bir yol dizayn edin. Siz icma marşrutunuzla iki proqram, çəkilmiş
    yol və blok əsaslı proqram yolu yaradacaqsınız.
  tutorial_spherofunctions_shortdescription: Shero-nu kalkulyatora çevirmək üçün funksiyalardan
    necə istifadə edəcəyinizi və çağırmağı öyrənin.
  tutorial_spheroinfrared_shortdescription: BOLT robotlar cəmiyyətini narahat edən
    nadir robot infeksiyasının yayılmasını dayandırmaq üçün epidemioloq olun.
  tutorial_spherolightsensor_shortdescription: Lüks dəyərlərini ölçmək və BOLT -u
    təqib etmək üçün ətraf işıq sensorundan istifadə edən bir proqram yaratmağı öyrənin.
  tutorial_spheromansion_shortdescription: Evinizdə bir dəstə dinozavr saxlamaq problem
    olmamalıdır, elə deyilmi? Təsəvvür etdiyiniz kimi, bu yaxşı başa çatmır. Siz malikanənin
    kitabxanasında tələyə düşürsünüz və çıxış yolunuzu proqramlaşdırmalısınız.
  tutorial_roadblocks_shortdescription: Cəmiyyətinizin davamı olaraq, siz və ortağınız
    marşrut boyunca fərqli maneələrlə qarşılaşdıqca blok proqramınızı dəyişdirəcəksiniz.
  tutorial_spherotext2_shortdescription: Shero atacağınız və heyvan səslərini təxmin
    edəcəyiniz əyləncəli bir oyun quraraq ilk şərtinizi öyrənin. Mətn 1-i tamamladıqdan
    sonra bu əla fəaliyyətdir.
  tutorial_spherotext3_shortdescription: Shero-nun əsas LED-lərini giroskopun fırlanma
    sürətinə əsaslanaraq dəyişdirməyi öyrənin. Normallaşma və mütləq dəyər haqqında
    da məlumat əldə edəcəksiniz. Mətn 1 və 2-ni tamamladıqdan sonra bu əla fəaliyyətdir.
  tutorial_spherotext4_shortdescription: Shero tərəfindən təchiz edilmiş isti kartof
    oyunu qurmaq üçün dəyişənlərdən istifadə edin. Mətn 2 və ya 3-ü tamamladıqdan
    sonra bu əla fəaliyyətdir.
  tutorial_spheroraptor_shortdescription: Sferoraptorları bayırda saxlamaq üçün möhkəmləndirilmiş
    qələm yaradın, eyni zamanda kodu Sferoraptorların qaçışına yazın. Döngələrdən,
    şərtlərə, operatorlara və hətta müqayisəçilərə qədər toplaya biləcəyiniz qədər
    kodlaşdırma nou-hau lazımdır.
  tutorial_stempiday_shortdescription: Bu kodlaşdırma fəaliyyətində təsadüfi olaraq
    çox pis bir oyunçunun dart lövhəsində dart atışına bənzər nöqtələr yaradacaqsınız.
  tutorial_stemplanetoids_shortdescription: Bu fəaliyyətdə gəminin yalnız düz bir
    xəttdə hərəkət etdiyi bir qırıq asteroid oyununu düzəldəcəksiniz. Sonra oyuna
    çəkisi əlavə edəcək və gəmini aya endirməyə çalışacaqsınız!
  tutorial_stempong_shortdescription: Bu fəaliyyətdə siz Pong oyununun pozulmuş versiyasını
    düzəldəcəksiniz ki, obyektlər lazım olduğu kimi sıçraysın. Sonra Bonk.io klonu
    yaratmaq üçün cazibə əlavə edəcəksiniz.
  tutorial_algobot_shortdescription: Oyunçular AlgoBot'u, ağıllı bir az xidmət droidini
    əmr edir və böhranın qarşısını almağa kömək etmək üçün vizual proqramlaşdırma
    dilindən istifadə etməyi öyrənirlər!
  tutorial_thunkableapps_shortdescription: 'Bloklara əsaslanan kodlaşdırma ilə öz
    tətbiqlərinizi necə quracağınızı öyrənin! '
  tutorial_toxicodedot_shortdescription: Göyərtənizdən bir kart seçin və dünyada irəliləmək
    üçün kodunu şərh edin. Qaydaları təxmin etmək və öz səhvlərinizdən öyrənmək üçün
    intuitiv qabiliyyətlərinizdən istifadə edin.
  tutorial_gcactions_shortdescription: Kodlaşdırmada əsas tikinti bloklarından biri
    olan hərəkətləri kəşf edin və onlardan video oyunu kodlamaq üçün istifadə edin!
    Rəqəmsal mədəniyyəti araşdırın və robotlar və əslində nə edə biləcəkləri haqqında
    məlumat əldə edin.
  tutorial_gccomparators_shortdescription: Kodlaşdırmada əsas tikinti blokları olan
    müqayisəçiləri və məntiqi qaydaları kəşf edin və onlardan video oyunu kodlamaq
    üçün istifadə edin! Rəqəmsal mədəniyyəti araşdırın və onlayn fəaliyyətlərimizin
    izlənməsi haqqında məlumat əldə edin.
  tutorial_gcconditions_shortdescription: Kodlaşdırmada əsas tikinti bloklarından
    biri olan şərtləri kəşf edin və onlardan video oyunu kodlamaq üçün istifadə edin!
    Rəqəmsal mədəniyyəti araşdırın və onlayn dünyamızı gücləndirən alqoritmlər haqqında
    məlumat əldə edin.
  tutorial_gccreate_shortdescription: GameCode ilə ilk tam video oyununuzu yaradın!
    Yeni simvol yaradın, onları (bir az) daha ağıllı edin, oyunçuya super güclər verin...
    Göy həddi!
  tutorial_gcevents_shortdescription: 'Kodlaşdırmada əsas tikinti bloklarından biri
    olan hadisələri kəşf edin və onlardan video oyunu kodlamaq üçün istifadə edin!
    Rəqəmsal mədəniyyəti araşdırın və Süni İntellekt və bunun həyatınızda necə mənalı
    ola biləcəyini öyrənin. '
  tutorial_gcloops_shortdescription: Kodlaşdırmada əsas tikinti bloklarından biri
    olan döngələri kəşf edin və onlardan video oyunu kodlamaq üçün istifadə edin!
    Rəqəmsal mədəniyyəti araşdırın və sosial şəbəkələrdə əks-səda kamerası fenomeni
    haqqında məlumat əldə edin.
  tutorial_gcvariables_shortdescription: Kodlaşdırmada əsas tikinti bloklarından biri
    olan dəyişənləri kəşf edin və onlardan video oyunu kodlamaq üçün istifadə edin!
    Rəqəmsal mədəniyyəti araşdırın və məlumatların nə olduğunu və necə işlədiyini
    öyrənin.
  tutorial_beanything_shortdescription: Simvolları canlandırmaq, musiqi bəstələmək,
    hekayələr danışmaq, oyunlar dizayn etmək və hətta sənət yaratmaq üçün proqramlaşdırmadan
    istifadə edin.
  tutorial_change_shortdescription: Dünyanı necə dəyişdirəcəyinizi göstərən bir layihə
    yaradın! Təkrar emala həvəsli olmağınızdan və ya dünya sülhü əldə etmək fikrinizdən
    asılı olmayaraq, vizyonunuzu kodla paylaşın!
  tutorial_cooking_shortdescription: Bacarıqlarınızı göstərin - interaktiv yemək oyunu
    yaradın. Başlayanlar öz-özünə idarə olunan təlimatdan istifadə edə bilərlər, daha
    inkişaf etmiş kodlayıcılar isə boş bir layihə ilə başlamaq seçiminə malikdirlər.
  tutorial_crystal_shortdescription: Lava arasında kiçilən vəhşi 4 oyunçu arenasında
    döyüş etdiyiniz zaman sehrləri tökün, güc-up toplayın və düşmənləri məğlub edin!
  tutorial_landscape_shortdescription: Koddan istifadə edərək mənzərə yaratmaq üçün
    Python-un qələm rəsm funksiyasından istifadə edin. Artıq sizin üçün yaradılmış
    landşaft elementlərindən istifadə edin və ya öz strukturlarınızı dizayn edin.
    Yaradıcılığınızı dərc edin və paylaşın!
  tutorial_pets_shortdescription: Ev heyvanları haqqında əyləncəli bir oyun yaradın
    - ya real, ya da xəyali! Başlayanlar öz-özünə idarə olunan təlimatdan istifadə
    edə bilərlər, daha inkişaf etmiş kodlayıcılar isə boş bir layihə ilə başlamaq
    seçiminə malikdirlər.
  tutorial_petvet_shortdescription: Ev heyvanlarını İmtahan Otağına aparmaqdan tutmuş
    iyləmələrini, boo-booslarını və qaşınmalarını diaqnoz etməyə qədər, hər tapmacanın
    ev heyvanlarını həmişəkindən daha yaxşı hiss etməsi üçün bir həll yolu olduğunu
    görəcəksiniz!
  tutorial_superhero_shortdescription: Sevimli super qəhrəman maskalarınızı yaratmaq
    üçün HTML və CSS piksel sənətindən istifadə edin. Yaradıcılığınızı dərc edin və
    paylaşın!
  tutorial_vidcodeplastic_shortdescription: Unikal bir layihə yaratmaq üçün döngələrdən,
    sinus dalğalarından və xüsusi emojilərdən istifadə etməyi öyrənin.
  tutorial_vidcodetypeface_shortdescription: Tipoqrafiyanın formaları və elementlərindən
    istifadə edərək öz yazı tipinizi yaradın. Type siz həyata ola bilər daha çox elementləri
    var!
  tutorial_washustorm_shortdescription: Gələn fırtınanı necə proqramlaşdıracağınızı
    öyrənin.
  tutorial_activitypackets_shortdescription: Wonder Workshop-un çap edilə bilən yaradıcı
    kodlaşdırma fəaliyyətləri paketləri ilə ailə dostu əyləncə saatlarını tapın. Kod
    Saatı ərzində və ondan kənarda istifadə etmək üçün bu onlayn və oflayn fəaliyyətləri
    endirərək Dash, Dot və Cue robotları ilə kodlaşdırmağı həyata keçirin!
  tutorial_googlerookie_shortdescription: Bu fəaliyyətdə, giriş kodlaşdırma dili olan
    Blockly istifadə edərək, Rookie temalı bir kolaj kodlayacaqsınız. Yaradıcılığınızı
    vurğulayan unikal bir parça yaratmaq üçün ardıcıllıqlardan, dəyişənlərdən və döngələrdən
    istifadə edəcəksiniz!
  tutorial_tommyturtle_shortdescription: 'Gənc uşaqlara Tommy Turtle ilə kodlaşdırmanın
    əsaslarını öyrənməyə kömək edin! '
  tutorial_mazyad_shortdescription: Bu məhsul kompüterləşdirilmiş tətbiqetmələrlə
    inteqrasiya olunmuş kağız versiyası və kompüter hər hansı bir səbəbdən istifadə
    edilmədiyi təqdirdə alternativ yaratmaq üçün sərhədlərimizi genişləndirəcəkdir.
    Həm də ümumiyyətlə proqramlaşdırmanı başa düşmək üçün bir giriş rolunu oynayacaqdır.
  tutorial_gamemaker_shortdescription: Game Maker, tələbələrin sadə bir kod sehrbazından
    istifadə edərək istədikləri hər şeyi yarada biləcəyi açıq bir fəaliyyətdir. Yalnız
    bir cute kiçik canavar şəkil basın və menyu variantları birini seçin. Oyun yaratmağa
    daha dərindən getmək istəyənlər üçün daha inkişaf etmiş dərsliklər də daxil edilmişdir.
  tutorial_duckrace_shortdescription: Bu kursda siz Toni ördək onun bayram qənaət
    üçün pul toplamaq kömək proqramlaşdırma vəzifələri həll edəcək. Kursun sonunda
    öz oyununuzu yaradırsınız.
  tutorial_allcancodeapps_shortdescription: Dizayndan çatdırılmaya qədər veb və mobil
    proqramlar yaratmaq üçün Allcancode Platformasından istifadə edin.
  tutorial_n2y_shortdescription: Bitt Bott istiqamət oxları istifadə Earth araşdırmaq
    Yardım.
  tutorial_dance2019_longdescription: Dostlarınızla bölüşmək üçün bir Rəqs Partiyasını
    kodlayın. Beyoncé, Lizzo, Harry Styles, Lil Nas X, Selena Gomez, Disneyin 'Encanto'
    musiqisi və daha çoxunu təqdim edir!
  tutorial_danceparty_longdescription: Dostlarınızla bölüşmək üçün bir Rəqs Partiyasını
    kodlayın. Beyoncé, Lizzo, Harry Styles, Lil Nas X, Selena Gomez, Disneyin 'Encanto'
    musiqisi və daha çoxunu təqdim edir!
  tutorial_dancepartyai_longdescription: Learn about artificial intelligence (AI)
    concepts to create your own virtual dance party showcasing today's top artists.
    It's time to strut your stuff!
  tutorial_chibitronics_longdescription: Öz hekayənizi işıqlandırmaq üçün bir kağız
    dövrəsini proqramlaşdırın.
  tutorial_athlete_longdescription: Basketbol oyunu etmək və ya idman arasında qarışdırın
    və uyğunlaşın!
  tutorial_moana_longdescription: Yeni Disney Kodlama Saati təlimçisi, tələbələr kod
    yazmaq üçün sadəcə sürükleyerek buraxdığı vizual proqramlaşdırma dili istifadə
    edir. Vizual proqramlaşdırma, kodlaşdırma məntiqini müəllimin asan və əyləncəli
    bir yoldur. Vizual proqramlaşdırmaya məruz qalma, daha kompleks bir hadisə olan
    mətn əsaslı proqramlaşdırma təməlini meydana gətirər. Tutorial, 8 yaş və üzərindəki
    uşaq üçün və ilk dəfə kodlaşdırmağı sınayan uşaq üçün hədəflənir. 23 dildə mövcuddur
    və Amerika xaricində yerelleştirilmiştir. Bu təhsil online olaraq pulsuz olaraq
    mövcuddur və pedaqoqlar və fəaliyyət təşkilatçıları üçün İngilis və İspan olaraq
    rəqəmsal bir vasitə dəsti daxildir.
  tutorial_star-wars_longdescription: Droidləri proqramlaşdırmağı öyrənin və uzaq,
    uzaq bir qalaktikada öz Star Wars oyununuzu yaradın.
  tutorial_gumadventure_longdescription: Gumball Amazing World of Gumball epizodunda
    “Siqnal”, bir nasazlıq personajların bir -biri ilə necə əlaqəli olduğunu təsir
    edir. Bu fəaliyyətdə öz qüsurunuzu düzəldərək və Gumball və dostlarının buna necə
    reaksiya verəcəyini təsəvvür edərək hekayəni davam etdirin.
  tutorial_mchoc_longdescription: Minecraft tamamilə yeni fəaliyyətlə Kod Saatı üçün
    geri döndü! Kod ilə Minecraft vasitəsilə səyahət.
  tutorial_vidnews_longdescription: 'Bu HOC Xəbərləri! Videolar və qrafika texnologiya,
    müxtəliflik, uşaqlar və kodlaşdırma ilə bağlıdır. Bitmiş layihələr HOC-un özü
    haqqında hesabat kimi məktəb veb saytına yüklənə bilər. Müəllimlər şagirdləri
    öyrəndiklərini və ya məktəblərinin statistikasını bildirmək üçün xəbərlərdən istifadə
    etməyə təşviq edə bilərlər. “Son Xəbərlər: Ruzveltdəki 400 tələbə Kod Saatında
    iştirak edir”'
  tutorial_kodable-pre_longdescription: Kodable, 5+ uşaqları proqramlaşdırma əsasları
    ilə tanış edən öz-özünə idarə olunan bir oyundur. Yaxınlıqda bir müəllim və ya
    valideynin olması optimaldır, lakin lazım deyil. Xoşbəxt kodlaşdırma!
  tutorial_highseas_longdescription: Bir mühit yaratmaq üçün bir okean dalğasını canlandırın,
    sonra açıq dənizlərdə baş verən bir hekayəni danışın.
  tutorial_capython_longdescription: Python öyrənmək üçün cəlbedici və sadə bir dildir.
    Tısbağa dostlarınızın köməyi ilə əyləncəli şəkillər yaratarkən modullardan, funksiyalardan,
    döngələrdən və siyahılardan istifadə haqqında məlumat əldə edin. Həndəsə heç vaxt
    bu qədər əyləncəli olmamışdı!
  tutorial_frzn_longdescription: Buzun sehrini və gözəlliyini araşdırarkən Anna və
    Elzaya qoşulmaq üçün koddan istifadə edək. Siz buz konki sürdüyünüz zaman qar
    dənəcikləri və naxışlar yaradacaqsınız və sonra dostlarınızla paylaşa biləcəyiniz
    qış möcüzələr diyarı yaradacaqsınız!
  tutorial_cocom_longdescription: Qəhrəmanınızı seçin və Kithgard Dungeon-un ogre
    patrulları, lava çuxurları və lazer şüaları vasitəsilə yolunuzu kodlayın. Səviyyə
    yüksəldin, daşlar qazanın və yeni proqramlaşdırma güclərinin kilidini açmaq üçün
    sehrli əşyaları qənimət edin!
  tutorial_play-lab_longdescription: Play Lab ilə bir hekayə yaradın və ya oyun yaradın!
    Heyvanları, quldurları, zombiləri, ninjaları və daha çox simvolları hərəkət etdirin,
    səslər vurun, xal vurun və hətta atəş topları atın!
  tutorial_boxisland_longdescription: Box Island bir səfər edin və bütün ulduzları
    toplamaq! Box Island, uşaqları cazibədar adada maraqlı bir macəraya aparan gözəl
    bir mobil kodlaşdırma oyunudur. Bu təlimatda alqoritmlərin, ardıcıllıqların, döngələrin
    və şərtlərin əsaslarını öyrənəcəksiniz!
  tutorial_textcomp_longdescription: 'Bir nöqtədə bit göndərə biləcəyimizin fiziki
    həddinə çatırıq və çox miqdarda məlumatı daha sürətli göndərmək istəyiriksə, eyni
    məlumatı daha az bitlə təmsil etmək üçün bir yol tapmalıyıq - məlumatları sıxmalıyıq.
    Bu dərsdə tələbələr nümunələri axtararaq və daha böyük mətn nümunələri üçün simvolları
    əvəz etməklə İngilis mətninin seqmentlərini sıxışdırmaq üçün Mətn Sıxılma Widgetından
    istifadə edəcəklər. '
  tutorial_encryption_longdescription: 'Şagirdlər şifrələmə ehtiyacı və gizli mesajları
    qırmaq (və ya çatlamaq) üçün sadə üsullarla tanış olurlar. Klassik Sezar şifrəsi
    və eyni zamanda Təsadüfi Əvəzetmə Şifrəsi ilə kodlanmış bir mesajı sınamaq üçün
    öz əllərini sınayırlar. Şagirdlər İnternet üzərindən məlumat göndərərkən məxfilik
    ehtiyacı ilə yaxından tanış olmalıdırlar və güclü hesablama vasitələri dövründə
    şifrələmə üsullarının daha mürəkkəb olması lazımdır. '
  tutorial_kanopixel_longdescription: Hər yaşdan yaradıcılar, gerçək bir proqramlaşdırma
    dilində kodlaşdırmağı öyrənər və kodlarıyla birlikdə 13 şəkil dizisi çəkərək əmrlərini
    həyata keçirirlər. Pong və digər retro oyunlardan 8-bit sənət və Minecraft vasitəsiylə
    video oyun sənət tarixi haqqında məlumat əldə edəcəksiniz, kompüter elmləriylə
    sənət, tarix və hekayə izahatı edəcəklər. Tətbiq elastikdir - bir və ya birdən
    çox iclasda 1 saat və ya bir neçə saat sərf edə bilər. Şagirdlər, çətinliklər
    içərisində Pixel Hack'ı öz başlarına öz başlarına istifadə edərək tamamlaya və
    ya Pixel Hack'ı əhatəli bir pedaqoq guide olan təkliflərlə dolu bir təhsil işçisi
    səfərinə çevirə. Şagirdlər, Pixel Hacker Sertifikatı qazanmaq üçün zorluklarımızı
    tapdalayaraq öz yaradıcı qabiliyyətlərini əlavə təşviq ediləcək.
  tutorial_foos_longdescription: Sıralama və döngələr kimi fundamental kompüter elmləri
    anlayışlarını öyrədən bulmacaları həll etmək üçün sitayişə layiq Foos kodlaşdırın.
    Hər yerdə hər kəs CodeSpark Akademiyasının mükafat qazanan “sözsüz” interfeysi
    ilə kod yazmağı öyrənə bilər. Başlanğıc kodlayıcıları və əvvəlcədən oxucular xoş
    gəlmisiniz!
  tutorial_tynkerdd_longdescription: Öz xüsusi əjdahanızı dizayn edin, sonra xəzinə
    və sikkələr axtarışında əyləncəli bulmacalar vasitəsilə onu istiqamətləndirmək
    üçün proqramlaşdırmadan istifadə edin! Bütün xəzinəni əldə etmək üçün mürəkkəb
    qalalar arasında gəzmək, güc-up tapmaq və cəngavərləri fəth etmək lazımdır.
  tutorial_tynkerana_longdescription: İkinci, dəqiqə və saat əlləri ilə işləyən bir
    analoq saat yaratmaq üçün riyaziyyat və həndəsə biliklərinizdən istifadə edin.
    Hər əlin nə vaxt olduğuna görə göstərməli olduğu bucağı hesablamalısınız. Bitirdikdən
    sonra, öz zəngli saatınızı düzəltmək üçün gün ərzində nə etməli olduğunuz barədə
    xatırlatmalar əlavə edə bilərsiniz!
  tutorial_vidcard_longdescription: |-
    JavaScript ilə təbrik kartı hazırlamağı öyrənin!

    Hər pikselə daxil olaraq və CODE ilə nə edəcəyinizi söyləyərək öz videolarınızı necə manipulyasiya edəcəyinizi öyrənəcəksiniz!

    Təcrübəni fərdiləşdirmək üçün öz görüntülərinizi yükləyə və yaza bilərsiniz.

    GSGNY ilə ortaq şəkildə yaradılmışdır.
  tutorial_spritebox_longdescription: Run, jump və ulduz toplamaq və finiş xəttinə
    etmək üçün üç müxtəlif aləmlərin vasitəsilə yol kodu! Swift, Java və ya Icons
    ilə ardıcıllığı, ayıklama və döngələri və kodu öyrənin.
  tutorial_tynkerch_longdescription: Kompüteri zərərli bir virusdan xilas edin! Virusları
    silmək, qapıları açmaq, labirentləri həll etmək və portallarda gəzməklə sistem
    vasitəsilə yolunuzu sındırmalı olacaqsınız. Viruslara və nasazlıqlara diqqət yetirin!
  tutorial_lightbot_longdescription: Lightbot oyunçulardan bulmacaları həll etmək
    üçün proqramlaşdırma məntiqindən istifadə etmələrini xahiş edən bir oyundur! Hər
    səviyyədə bütün mavi plitələr işıqlandırmaq üçün Lightbot rəhbərlik əsas kodlaşdırma
    anlayışları praktiki anlayış əldə edin. Təlimatları necə ardıcıllıqla öyrənəcəyinizi,
    prosedurları yazmağı və bu özünü idarə edən fəaliyyətdə yol boyunca döngələrdən
    istifadə etməyi öyrənin. Bütün yaş və bütün bacarıq səviyyələri üçün əladır.
  tutorial_hoc_longdescription: Yeni code.org/hoc üçün yer tutucu
  tutorial_code_longdescription: Sürüklə və burax proqramlaşdırma ilə Kompüter Elminin
    əsas anlayışlarını öyrənin. Bu, Bill Gates, Mark Zuckerberg, Angry Birds and Plants
    vs Zombies tərəfindən video mühazirələrin oynadığı oyuna bənzər, özünü idarə edən
    dərslikdir. Təkrar döngələri, şərtləri və əsas alqoritmləri öyrənin. 37 dildə
    mövcuddur.
  tutorial_tinspire_longdescription: Şagirdləri hər gün sırt çantalarında gəzdirdikləri
    TI texnologiyasından istifadə edərək hər dəfə cəmi 10 dəqiqə ərzində kodlaşdırmanın
    əsasları ilə tanış edin. Bu dərslər tələbələrə kodlaşdırma və kompüter elminə
    olan marağını artırmağa kömək edə biləcək proqramlaşdırmaya asanlıqla giriş imkanı
    verir. Tələbələr TI-Nspire əl kitablarında istifadəyə hazır olan TI Basic dilindən
    istifadə edərək riyaziyyat anlayışlarını gücləndirə biləcək proqramlar yazacaqlar.
  tutorial_itchbounceball_longdescription: |-
    Scratch vizual proqramlaşdırma dilindən istifadə edərək, sizi Qaşıntıya giriş yolu ilə aparırıq.

    Bu dərs şagirdlərin ekran ətrafında zanily sıçrayan top almaq üçün əlavə etməli olduqları kod üçün video və mətn istiqamətləri təqdim edir.

    Tələbələr bu fəaliyyəti başa vurduqdan sonra edilə biləcək digər dəyişikliklər və fəaliyyətlər üçün fikirlərlə araşdırmaq imkanı yaranır. Açıq öyrənmə mühiti olduğu üçün müəyyən bir məqsəd və ya nəticə yoxdur, ancaq bu başlanğıc kodu ilə tələbələr heyrətamiz layihələr hazırlayırlar!

    Bütün təlimatlar Qaşıntı mühitindədir, buna görə layihə ilə birlikdə izləmək üçün ekranların dəyişdirilməsinə ehtiyac yoxdur. Qulaqlıqlar tövsiyə olunur.
  tutorial_vidclim_longdescription: Şagirdlər iqlim dəyişikliyinə cavab olaraq elm
    adamlarının və sənətçilərin işi ilə məşğul olaraq Yerin iqlimi ilə bağlı bir həqiqəti
    araşdırırlar. Tələbələr araşdırmalarını aparır və faktlarını paylaşan bir video
    planlaşdırırlar. Videolar iqlim dəyişikliklərini və onun təsirlərini başa düşmək,
    iqlim dəyişikliyinə ictimai reaksiyalar, iqlim dəyişikliyinin gündəlik həyata
    necə təsir etməsi və fərq yaratmaq üçün edə biləcəyiniz hərəkətlər haqqında ola
    bilər.
  tutorial_matlab_longdescription: Kodlamağı öyrənin, kodlamağı öyrəndiyiniz cəlbedici,
    onlayn, interaktiv dərslikdir. Dostlarınızla ən yaxın görüş yerinin filmlər, ticarət
    mərkəzi və ya kafe olub olmadığını öyrənmək üçün MATLAB istifadə edin. Problemi
    daha kiçik hissələrə ayırın və yol boyunca əsas proqramlaşdırma anlayışlarını
    öyrənin. Saatın sonunda dostlarınıza ən qısa yolu tapmaq üçün bir alqoritm yaradın!
  tutorial_flap_longdescription: Öz Flappy Bird oyununuzu etmək üçün sürüklə və burax
    proqramlaşdırmasını istifadə edin və fərqli görünmək üçün fərdiləşdirin (Flappy
    Shark, Flappy Santa, nə olursa olsun). Oyunu bir kliklə telefonunuza əlavə edin.
  tutorial_galaxy_longdescription: "Sizin Android smartphone Grab və uzaq qalaktikaları
    araşdırmaq! #GalaxyGameJam -də öz Android tətbiqinizi yarada bilərsiniz. Pulsuz
    Pocket Code tətbiqimizlə dizayn edin və kosmosa missiyamızın bir hissəsi olun.
    Pocket Code ilə biz uşaqları, yeniyetmələri və gəncləri birbaşa smartfonlarında
    öz oyunlarını, animasiyalarını və interaktiv hekayələrini yaratmağa ruhlandırmağı
    hədəfləyirik. \n"
  tutorial_inf_longdescription: Disney Infinity personajlarının oynadığı bir hekayə
    və ya oyun yaratmaq üçün Play Lab istifadə edin.
  tutorial_tynkersol_longdescription: Günəş Sistemimizin interaktiv modelini proqramlaşdırın.
    Bu layihə Günəşin ətrafında dövr edən planetlərlə simulyasiya yaratmaqda sizə
    rəhbərlik edən addım-addım təlimatlarla gəlir. Sonra tıklandığında ortaya çıxan
    hər planet haqqında faktlar əlavə edin.
  tutorial_itchg_longdescription: "Name-IT, sizə bir təyin etmə oyunu yarattırır!
    \n\nBitən layihə, şagirdlərə Avstraliya Dövlətini adlandırmaq üçün bir oyun yarattırdı!
    \n\nİlk əvvəl su yolunun üç fazını etiketleyecek bir oyun yaratmaq üçün bir addım
    və talimatları edəcəksiniz. Reytinq da daxil olmaqla tamamilə işləyən bir oyun
    hazırlayacaksınız!\n\nKodlama tərəfində, dəyişənlər, şərtlər, siyahılar, dizgileri
    birləşdirən və çox daha çoxunu öyrənmək olacaq. Bunlar, yeni kodlaşdırma bacarıqları
    inkişaf etdirməyə davam edərkən digər layihələrdə təkrar istifadə edə kodlaşdırma
    texnikalarıdır! \n\nÖz şəkilinizi və etiketlerinizi əlavə edərək fəaliyyəti daha
    da irəli apara (bir çox əlavə layihə variantları ilə əyləncəli bitməz). Qulaqlıq
    məsləhətdir."
  tutorial_como_longdescription: 30 əyləncə dolu kodlaşdırma problemləri bir cute
    meymun tutmaq banan kömək! Oynadığınız zaman yol boyu sizə rəhbərlik edəcək müxtəlif
    heyvanlarla tanış olacaqsınız. Koddan istifadə edəcək və mümkün qədər çox ulduz
    qazanmaq üçün qutudan kənarda düşünəcəksiniz. Uğurlar!
  tutorial_processfound_longdescription: Tez-tez əllərinizlə, kağızla, qələmlə, boya
    ilə etdiyiniz işləri etmək üçün proqram yazmaq nə deməkdir? Rəsmlər yaratmaq üçün
    kompüterdən istifadə edə bilərsinizmi? Animasiyalar yaratmaq üçün? Şəkillər yaratmaq
    üçün?
  tutorial_tynkerhomo_longdescription: Bir çox homofon olan interaktiv bir hekayəni
    canlandırmaq üçün addım-addım təlimatları izləyəcəksiniz! Hər dəfə bir xarakter
    homofon olan bir söz deyirsə, oyunçudan hansı homofonun bu kontekst üçün doğru
    söz olduğunu soruşun. Oyunçu homofonlarını daha yaxşı bilir, yoxsa dialoqun heç
    bir mənası yoxdur!
  tutorial_art_longdescription: Rəssam ilə sərin şəkillər və dizaynlar çəkin!
  tutorial_tynkerbrick_longdescription: Bu klassik arcade oyununun öz fərdi versiyasını
    etmək üçün Tynker'in fizika mühərrikindən istifadə edin. Ok düymələri basıldıqda
    hərəkət etmək üçün avar proqramlaşdırmağa başlayın, sonra top və bir neçə kərpic
    əlavə edin. Top, kərpic və avar üçün xüsusi aktivlər əlavə edərək oyunu fərdiləşdirəcəksiniz.
  tutorial_itchbio_longdescription: |-
    Adı-bu tanınması bir oyun yaratmaq var!

    Bioloji hüceyrənin hissələrini adlandırmaq üçün bir oyun yaradın. Oyun edərkən hüceyrənin hissələrini öyrənin və yaddaşınızı yeniləmək üçün lazım olduğu kimi bir çox dəfə yenidən oynayın!

    Su dövrünün üç mərhələsini etiketləmək üçün bir oyun yaratmaq üçün əvvəlcə gəzib təlimatları izləyəcəksiniz. Qol vurmaq da daxil olmaqla tam işləyən bir oyun edəcəksiniz!

    Kodlaşdırma tərəfdən dəyişənlər, şərtlər, siyahılar, birləşdirən strings və daha çox şey haqqında məlumat əldə edəcəksiniz. Bunlar yeni kodlaşdırma bacarıqlarınızı inkişaf etdirmək üçün irəlilədikcə digər layihələrdə yenidən istifadə edə biləcəyiniz kodlaşdırma üsullarıdır!

    Öz şəklinizi və etiketlərinizi əlavə edərək fəaliyyəti daha da irəli apara bilərsiniz (bir çox digər əlavə layihə variantları ilə birlikdə əyləncə heç vaxt bitmir). Qulaqlıqlar tövsiyə olunur.
  tutorial_itchj_longdescription: |-
    Atlama fəaliyyətimiz sizə bir çox arcade stil oyunlarında istifadə olunan platformalara tullanmaq üçün bir xarakter əldə etmək üçün kodlaşdırma bacarıqlarını təmin edir.

    Atlama bacarıqlarından istifadə edin və öz oyun hədəfinizi yaradın.

    Bu, kartezyen koordinat sistemindən istifadə edir, beləliklə burada ekran koordinatları haqqında bir az məlumat əldə edəcəksiniz.

    Qaşıntı ilə atlama haqqında hər şeyi öyrənməkdən həzz alın! Qulaqlıqlar tövsiyə olunur.
  tutorial_tickleo_longdescription: İstifadəçi dostu kodlaşdırma tətbiqi olan Tickle
    ilə siz Orca'yı izləməsi üçün bir əmr yaratmaq üçün kodlaşdırma bloklarını sürükləyərək
    buraxaraq bir sıra yollarla üzmək üçün asanlıqla proqramlaşdıra bilərsiniz.
  tutorial_hopgeo_longdescription: Hopscotch-un açıq proqramlaşdırma mühitində yüksək
    cəlbedici Həndəsə Jumper oyununun öz versiyasını yaradın! Yolda ardıcıllıq, döngələr,
    dəyişənlər və ayıklama kimi anlayışlarla praktiki təcrübə qazanacaqsınız. Bu fəaliyyəti
    tamamlamaq və ya asanlaşdırmaq üçün əvvəlcədən təcrübəyə ehtiyac yoxdur; əyləncəli
    tətbiqdaxili video təlimatı və addım-addım asanlaşdırma təlimatı daxildir.
  tutorial_tynkermult_longdescription: Öz riyaziyyat oyununuzu kodlayın! Sizin xarakter
    düşən boulders tərəfindən hit almadan mağara qaçmaq lazımdır. Ancaq personajın
    irəliləməsinin yeganə yolu riyaziyyat suallarına düzgün cavab verməkdir! Bu əyləncəli
    vurma viktorina oyununu proqramlaşdırmaq üçün addım-addım təlimatları izləyəcəksiniz.
  tutorial_monster_longdescription: Monster Coding tərəfindən Mystery Island Coding
    Quest uşaqlara bir neçə əsas proqramlaşdırma anlayışlarını öyrədən əyləncəli dolu
    özünü idarə edən macəra təklif edir. Hər bir blok əsaslı fəaliyyət əvvəlki üzərində
    qurulur, uşaqları Funksiyaları, Boolean Dəyərləri, Döngələr, If/Else Hesabatları
    və Diziler ilə tanış edir, rəngli animasiya qrafikası, audio təlimatlardan istifadə
    edir.
  tutorial_tynkerapp_longdescription: Sevdiyiniz oyunun öz versiyasını yaradın. Platformer
    oyunları, klassik arcade oyunları, yarış oyunları, proqramlaşdırma sənəti, hekayə
    layihələri və daha çox kimi tonlarla seçimdən birini seçin! Daha çox səviyyə yaratmaq,
    xüsusi aktivləri yükləmək və ya çəkməklə və daha əyləncəli xüsusiyyətləri proqramlaşdırmaqla
    oyununuzu fərdiləşdirəcəksiniz.
  tutorial_tynkerpup_longdescription: Pixel bala ailəsi ilə gözəl bir gün keçirdi,
    amma onu maşına qoymağı unutdular və onsuz qaldılar! Evə yol tapmaq üçün Pixel
    proqramlaşdıra bilərsinizmi? Hər bir tapmacada, ailəsinə evə qayıda bilməsi üçün
    maneələrin qarşısını almaq üçün Pixel-i gəzəcəksiniz.
  tutorial_livecode_longdescription: Kod Saatı üçün LiveCode dərsliyimizdən istifadə
    etdiyiniz zaman tələbələriniz öz səs lövhələrini yaratmağa başlayırlar. Heyvan
    və fortepiano səsləri ilə səs lövhələri yaratdıqdan sonra tələbələr öz imicləri
    və musiqi seçimləri ilə öz xüsusi səs lövhələrini hazırlamaqda sərbəst olacaqlar!
  tutorial_cocomgame_longdescription: Birincisi, təhlükədən çıxış yolunuzu kodlaşdıraraq
    və şirin qənimət götürərək Python və ya JavaScript proqramlaşdırma bacarıqlarınızı
    artırın. Sonra öz oyununuzu qurmaq və dostlarınızın onu məğlub edə biləcəyini
    görmək üçün proqramlaşdırma güclərinizdən istifadə edin!
  tutorial_tynkerspin_longdescription: Bu layihədə siz zəhmli fərdiləşdirilə bilən
    rəsm aləti yaradacaqsınız. Qələminizi proqramlaşdırın, bir şəkil seçin (və ya
    özünüzü yüklə) və bu görüntünün fırlanan bir versiyasını çəkə biləcəksiniz.
  tutorial_code-avengers_longdescription: 10 qısa tapşırıqda JavaScript ilə 2 oyunçu
    2D yuxarıdan aşağıya oyun yaradın. Sonra dostlarınızla bölüşmək üçün bir Viktorina
    yaratdığınız zaman proqramlaşdırmanın bəzi əsaslarını (dəyişənlər və əgər ifadələr)
    öyrənməyə davam edin. Yolda siz sinif leaderboard üst olmaq üçün rəqabət kimi
    xal və döş nişanları qazanmaq.
  tutorial_tynkercq_longdescription: Öz konfet cüce xarakter dizayn və sizin xarakter
    yol ev tapmaq kömək etmək üçün konfet üçün bir çox səviyyəli axtarmaq gedin. Maneələrin
    qarşısını almaq və saqqız damlaları və nanə toplayarkən, insan dünyasında xarakterinizi
    gəzmək üçün kodlaşdırma bulmacalarını həll edəcəksiniz.
  tutorial_cmgame_longdescription: Öz oyunlarınızı qurmağı öyrənərək kodlaşdırma bacarıqlarınızı
    növbəti səviyyəyə qaldırın. Bu kursda Super Mario™ üslublu bir oyun qurarkən klaviatura
    istifadəçi interfeysi və oyun mexanikasını öyrənəcəksiniz. Daha sonra oyununuzu
    paylaşa biləcəksiniz!
  tutorial_codesters_longdescription: 'Python istifadə edərək öz oyunlarınızı, animasiyalarınızı
    və sənət əsərlərinizi yaradın. Bitirdikdən sonra onları dostları ilə bölüşün!
    Python-dakı proqram, şirkətlərdə hər gün istifadə olunan real proqramlaşdırma
    dili - sürüklə və burax alət dəstimiz öyrənməyi asanlaşdırır! Basketbol oyunu
    qurmağa, rəqs xoreoqrafiyasına və ya cizgi kartı dizayn etməyə çalışın! '
  tutorial_qrm_longdescription: Biologiyada yüngül ürəkli və əyləncəli səyahətin bir
    hissəsi olaraq Quorum proqramlaşdırma dilini öyrənmək üçün Məryəmə qoşulun. Fəaliyyətlər
    onlayn nümunələrlə tələbə tərəfindən idarə olunur və kor və görmə qüsurlu insanlar
    üçün əlçatandır.
  tutorial_texas-instruments_longdescription: '10 Dəqiqə Kod fəaliyyətləri, şagirdlərin
    hər gün sırt çantalarında daşıdıqları TI texnologiyası ilə kodlaşdırmağa marağını
    artırmaq üçün sinifdə istifadə edilə bilər. TI-84™ Plus istifadə edərək kodlaşdırmanın
    əsaslarını öyrənin və cəmi 10 dəqiqə ərzində proqramlaşdırmaya başlayın - təcrübəyə
    ehtiyac yoxdur!  '
  tutorial_cajava_longdescription: JavaScript ilə rəsm çəkmək düşündüyünüzdən daha
    asandır. Mürəkkəbliyi artıran hər səviyyə üçün bayraqlar çəkdiyiniz zaman dünyanın
    bayraqları haqqında daha çox məlumat əldə edin. Formalar, koordinatlar və rənglər,
    eləcə də kodlaşdırmada ardıcıllığın əhəmiyyəti haqqında məlumat əldə edin.
  tutorial_codehs_longdescription: Kompüterə əmrlər vermək, hansı proqramlaşdırma
    hər şeydən bəhs edir, bir itə əmrlər vermək kimidir. Karel it ilə kodlaşdırmağı
    öyrənin - mütləq yeni başlayanlar üçün əmrlər və funksiyalar kimi fundamental
    anlayışları öyrədən mətn əsaslı proqramlaşdırmaya əyləncəli, əlçatan və vizual
    giriş. Artıq bir az təcrübəniz var? Bunun əvəzinə JavaScript Graphics dərsliyimizi
    sınayın!
  tutorial_hopemo_longdescription: "Sevimli emojilərinizi əks etdirən gözəl, interaktiv
    sənət yaradan bir rəsm proqramı yaradın. \n\nDostların özlərini ifadə etmək üçün
    istifadə edə biləcəyi bir tətbiq edərək kodlaşdırmanın yaradıcı tərəfini araşdırın.
    Prosesdə ardıcıllıq, hadisələr, döngələr və dəyişənlər haqqında məlumat əldə edin.
    \n\nBu fəaliyyəti tamamlamaq və ya asanlaşdırmaq üçün heç bir əvvəlcədən təcrübəyə
    ehtiyac yoxdur; bir in-app video tutorial və addım-addım asanlaşdırma guide daxildir."
  tutorial_tynkercm_longdescription: Canavarlar tutmaq üçün sehrli meşəni araşdırın
    və kodlaşdırma bulmacalarını tamamlayaraq onları necə proqramlaşdırmağı öyrənin.
    Bütün unikal canavarları toplayın, kodlayın və inkişaf etdirin. Canavarlarınızın
    qabiliyyətlərinə əsaslanan strategiyalar hazırlayın ki, onlar multiplayer arenasında
    döyüşə bilsinlər. Kimin kodu qazanacaq?
  tutorial_codesterswintergreet_longdescription: 'Bu fəaliyyətdə tələbələr dərhal
    Python-da proqramlaşdırmaya başlamaq üçün mətn alətlər dəstimizdən istifadə edirlər!
    Qış salamları şagirdlərə əsas sintaksis, spritlər və nöqtə notasiyası, habelə
    hadisələr haqqında müəllimlər. Tələbələr saxlaya və paylaşa biləcəkləri qış təbrik
    kartı yaratmaqla öyrənirlər! '
  tutorial_codestersc_longdescription: 'Bu dərsdə tələbələr koordinat təyyarəsinin
    dörd kvadrantını araşdırırlar! Səhnədəki müxtəlif yerlərə sprite göndərmək üçün
    Python və mətnə sürüklə alətlər dəstimizdən istifadə edirlər! Tələbələrin koordinat
    təyyarəsində naviqasiya etməkdə rahat olmalarına kömək etmək üçün nümayiş və ayıklama
    fəaliyyətləri var. '
  tutorial_codestersturtle_longdescription: Öz tısbağa keçid oyununuzu yaratarkən
    Python-da kodlaşdırmanın əsaslarını öyrənin! Oyununuzu qurmaq üçün siyahıları
    və döngələri və avtomobil yaratmaq və tısbağanı idarə etmək üçün hadisələrdən
    istifadə edin! Təhlükəsiz şəkildə yolu keçə bilərsinizmi?
  tutorial_penjee_longdescription: 'Şagirdlərin ilk dillərinə başlamaları üçün vizual
    bir yol. Şagirdlər Pinqvin buz dünyasını gəzdirmək üçün Python kodunu yazırlar.
    Redaktorumuz hər bir kod xəttini icra edərkən vurğulayır və uşaqlara kodlarını
    Pinqvin dünyasındakı dəyişikliklərə bağlamağa kömək edir. Kurikulumumuz tələbə
    hazırlığına əsaslanaraq fərqləndirilir və özünü hər bir tələbənin ehtiyaclarına
    uyğunlaşdırır. '
  tutorial_trinket_longdescription: |-
    Python proqramlaşdırma dili ilə bağlı dərslər, çətinliklər və dərsliklərdən birini seçin. Bu güclü dilin əsaslarını öyrənərkən tısbağa əsaslı animasiyalar hazırlayın və bulmacalar həll edin.

    Fəaliyyətlər blok əsaslı proqramlaşdırmadan real Python koduna qədər, əksər yaş səviyyələrinə uyğun fəaliyyətlərlə dəyişir. İspan, Koreya və Çin dillərində mövcud olan dərsləri seçin!
  tutorial_frogger_longdescription: Hesablama Düşüncəsi Ol. Heyrətamiz 3D formalara
    çevirdiyiniz 2D şəkilləri çəkərək 3D obyektlər yaradın. Yalnız maraqlı dünyalara
    qurduğunuz formaları yığaraq 3D Dünyalar yaradın. Dünyanızı idarə edin! Sadə sürüklə
    və burax qaydalarından istifadə edərək proqramlaşdırma ilə dünyanızı canlandırın.
    Kompüterlərdə, planşetlərdə və smartfonlarda oynayın. 3D oyununuzu e-poçt və Facebook
    vasitəsilə dostlarınızla paylaşın.
  tutorial_tynkereco_longdescription: Enerjinin ekosistemdən necə axdığını izləmək
    üçün interaktiv ekoloji piramida yaradın! Bu layihə klikləndikdə piramidanın lazımi
    yerinə sürüşən heyvanlar və bitkilərlə hər hansı bir ekosistem üçün ekoloji piramida
    yaratmaqda sizə rəhbərlik edən addım-addım təlimatlarla gəlir.
  tutorial_mitedarc_longdescription: Sizin sprite pul toplamaq və xal almaq var.
  tutorial_khan_longdescription: Öz qar adamınızı dizayn edərək JavaScript istifadə
    edərək rəsmləri necə proqramlaşdırmağı öyrənin. Özünüz və ya sinifinizlə sınayın!
  tutorial_tynkerd_longdescription: Xüsusi bir qəhrəman dizayn edin və bu çox səviyyəli
    macəra oyunu vasitəsilə bu xarakter kimi oynayın. Bulmacaları həll etmək, səhvlərlə
    mübarizə aparmaq və anakartı saxlamaq üçün kodlaşdırma bacarıqlarınızdan istifadə
    etməlisiniz!
  tutorial_cdmy_longdescription: Codecademy bugünkü iş üçün kritik olan STEM bacarıqlarını
    öyrənmək üçün interaktiv platformadır. Milyonlarla Codecademy tələbəsinə qoşulun
    və əyləncəli Kod Saatı kurslarımızı alaraq kodlaşdırma və kompüter elminin əsaslarını
    öyrənin. Hər kursun sonunda dostlarınıza və ailənizə nümayiş etdirə biləcəyiniz
    əsl layihəniz olacaq.
  tutorial_codestersdance_longdescription: 'Şagirdlər dərhal Python-da kodlaşdırmağa
    başlamağa imkan verən mətnə sürüklə alətlər dəstindən istifadə edirlər! Şagirdlər
    müxtəlif proqramlaşdırma əmrlərindən necə istifadə etməyi və dəyişdirməyi öyrəndikləri
    bir sıra rəhbər təcrübə fəaliyyətlərini tamamlayırlar. Sonra bu bacarıqları öz
    rəqs qaydalarını yaratmaq üçün tətbiq edirlər! '
  tutorial_codestersbasketball_longdescription: 'Tələbələr dərhal Python-da kodlaşdırmağa
    başlamaq üçün mətnə sürüklə alətlər dəstimizdən istifadə edirlər! Bu özünü idarə
    edən fəaliyyətdə tələbələr bir çəkmə və atış basketbol oyunu qurduqları bir sıra
    birbaşa təlimat fəaliyyətlərini tamamlayırlar! Şagirdlər dəyişənləri, hadisələri,
    əsas sintaksisini araşdırır, təsadüfi koordinatlar yaradır. '
  tutorial_nclkarel_longdescription: Robot Karelə cəngəlliklər, dağlar və səhralar
    vasitəsilə rəhbərlik edərək problemləri kodlamağı və həll etməyi öyrənin. Karel,
    əsl robot kimi təlimatlarınızı izləyir. Getmək, almaq və qoymaq kimi sadə əmrlərlə
    proqramlaşdırmaya başlayın. Bundan sonra proqramlarınıza təkrar döngələr və şərtlər
    qurmağı öyrənəcəksiniz. Nəhayət Karel üçün xüsusi əmrləri müəyyənləşdirin. Siz
    NClab app ilə öz oyun yarada bilərsiniz! İstənilən proqramlaşdırma dilində istifadə
    edə biləcəyiniz bacarıqları öyrənərkən əylənin.
  tutorial_buildpong_longdescription: Pong ən erkən arcade video oyunlarından biridir
    və ilk idman arcade video oyunudur. Sadə iki ölçülü qrafika ilə stolüstü tennis
    idman oyunudur. Oyunun məqsədi OYUNÇUNUN MƏQSƏDINI müdafiə edərkən KOMPÜTERDƏ
    vurmasıdır. Bu layihədə KOMPÜTER əsas süni intellektlə proqramlaşdırılmışdır ki,
    PLAYER-ə cavab verə bilsin.
  tutorial_tynkerdrones_longdescription: Virtual dronları və robotları maneələr vasitəsilə
    gəzdiyiniz “Qəza Kursu” bulmacalarını həll edərək bağlı cihazları proqramlaşdırmağı
    öyrənin. Sonra real dronları və robotları idarə etmək üçün proqramlar yaratmağa
    hazırsınız. Bir iPad və ya Android planşet və dəstəklənən bir oyuncaq tələb edir.
  tutorial_carla_longdescription: "“Carla ilə proqramlaşdırma” dəyişənlər və şərtlər
    kimi əsas anlayışları öyrənərkən tələbələrə sadə bir chatbot qurmaqla istiqamətləndirən
    bir sıra qısa fəaliyyətlərdir. Fəaliyyətlər, yeni proqramçıların təcrübə üçün
    bir çox imkanlar, habelə hədəflənmiş göstərişlər və rəylər təklif edərək bu mövzularla
    bağlı ümumi yanlış təsəvvürləri aradan qaldırmaq üçün diqqətlə hazırlanmışdır.\n"
  tutorial_zulama_longdescription: Bu fəaliyyətdə siz oynaq fəaliyyət oyunu vasitəsilə
    JavaScript kodunu redaktə etməyi və dəyişənlər və funksiyalar kimi kompüter elmləri
    anlayışlarını mənimsəməyi öyrənəcəksiniz. Mövcud oyun kodunu yenidən qarışdırmaq
    və genişləndirməklə Sandbox-da öz oyununuzu yaradın. Sonra dərc və dostları və
    ailə ilə oyun bölüşmək.
  tutorial_capost_longdescription: HTML və CSS öyrənməyə başlamaq bu rəqəmsal kartpostal
    ilə asan və əyləncəlidir. Dostlarınız və ailənizlə bölüşmək üçün bayram kartı
    və ya ad günü qeyd etməsi yaratmaq üçün başlıqlar, paraqraflar, şəkillər və bağlantılar
    əlavə etmək haqqında məlumat əldə edin.
  tutorial_marco_longdescription: Tələbələr orijinal hekayəyə əsaslanan macəra oyunu
    oynayırlar. Əsas xarakter olan Markonu hər səviyyədə ona Kod Saatı tərəfindən
    istifadə olunan vizual proqramlaşdırma dili şəklində addım-addım təlimat verərək
    istiqamətləndirirlər. Ardıcıllıq əmrləri, iterasiya və şərtlərlə tanış olurlar,
    hətta fərq etmədən.
  tutorial_codestersflappybike_longdescription: 'Bu fəaliyyətdə tələbələr dərhal Python-da
    kodlaşdırmağa başlamaq üçün mətnə sürüklə alətlər dəstimizdən istifadə edirlər!
    Tələbələr onlara tam oyun qurmağı öyrədən bir sıra öyrənmə fəaliyyətləri ilə idarə
    olunurlar! Bitirdikdən sonra yeni bir oyun yaratmaq üçün sintaksis, nöqtə notasiyası,
    hadisələr, dəyişənlər, parametrlər və oyun mexanikası haqqında öyrəndiklərini
    istifadə etməyə çağırılırlar. '
  tutorial_kanopong_longdescription: Bir saat ərzində bu klassik arcade oyununu quraraq
    kodlaşdırmağı öyrənin!
  tutorial_tynkerright_longdescription: 'Öz Hüquqlar Bill layihənizi yaradın: arxa
    planı dəyişdirin, daha çox sual əlavə edin, hesabı saxlayın, animasiyalar əlavə
    edin.'
  tutorial_touchdevelop_longdescription: 'Toxunma dostu redaktoru piksel sənəti yaratmaqda,
    ayı tapmacasını həll etməkdə və ya öz tullanan quş oyununuzu yaratmaqda sizə rəhbərlik
    edəcəkdir. '
  tutorial_tynkercc_longdescription: Döyüş üçün ordu hazırlayın! Düşməninizin zəif
    tərəflərini istismar etmək və qalib döyüşlərdən çıxmaq üçün ordunun hər bir üzvünün
    hücum məntiqini kodlaşdırın. Öyrəndikcə proqramlaşdıra biləcəyiniz yeni simvolların
    kilidini açırsınız. Ordunuzu qurun, sonra dostları ilə döyüşün. Kimin kodu ən
    yaxşısıdır?
  tutorial_bamboo_longdescription: 'Bamboo JS tələbələrə əsas Javascript anlayışlarını
    öyrətmək üçün Codemoji tərəfindən fəaliyyət dizaynıdır. Bambuk panda və onun zəhmli
    tost dostları əsas əmrlər və quruluşa baxmayaraq tələbələri gəzdirəcəklər. Bamboo
    JS fəaliyyəti kodlaşdırmada bir az daha çox animasiya və daha çox sənət və dizayn
    istəyən tələbələr üçün dizayndır. Bambuk fəaliyyəti hər yaşda olan tələbələr üçün
    əladır. '
  tutorial_robojav_longdescription: Simulyasiya edilmiş robotlar və xüsusi canlılar
    üçün ekranda kiçik bir dünya qurarkən bir saat ərzində Java proqramlaşdırmasının
    əsaslarını öyrənin. Əvvəlcədən proqramlaşdırma təcrübəsi tələb olunmur. Əhatə
    olunan mövzulara obyektlər, metodlar, parametrlər və sadə qrafika daxildir.
  tutorial_roboba_longdescription: "RoboBlockly, yeni başlayanlar üçün Blockly-də
    robotlarla riyaziyyat öyrənmək üçün nəzərdə tutulmuşdur. Cəbr 1 fəaliyyətləri
    özünü idarə edir. \nRoboBlockly tələbələri C/C ++ proqramına hazır olmağa hazırlayır.\n"
  tutorial_knodsnake_longdescription: 'JavaScript-də İlan oyunu yaratmağı öyrənin! '
  tutorial_soccharater_longdescription: Öz piksel xarakterinizi kodlayın! Xarakterinizi
    yaratmaq üçün HTML, onu tərtib etmək üçün CSS və sevimli pikselinizi canlandırmaq
    üçün JavaScript istifadə edin. Özünüz kod verin və ya komanda kodlaşdırma oyunumuzla
    birlikdə bir dostunuzu və kodu dəvət edin.
  tutorial_silent_longdescription: |-
    Heç bir söz və izahat olmadan proqramlaşdırmanın əsas anlayışlarını kəşf edin.
    Səssiz müəllimimiz sizə bəzi qaydaları təxmin etməyə və öz səhvlərinizdən öyrənməyə səbəb olacaq bir neçə sual verəcəkdir.
    Oyunda mətn olmadığı üçün dilindən asılı olmayaraq hər hansı bir oyunçu üçün əlçatandır.
  tutorial_robomesh_longdescription: Tələbələr məşhur VEX IQ robotlarını idarə etmək
    üçün Google Blockly kodunu yazırlar. Ya virtual robot, ya da özləri qurduqları
    əsl VEX IQ robotu üçün kod yazmağı seçə bilərlər və hər iki variant eyni veb əsaslı
    inkişaf interfeysində mövcuddur. Şagirdlər əsas robot hərəkəti və sensor və çıxış
    cihazından necə istifadə etməyi öyrənirlər. Bu asan və əyləncəlidir.
  tutorial_amaze_longdescription: Bu layihədə bir XARAKTER EV BAZASINDA başlayır və
    MÜKAFAT almaq üçün maneələrdən qaçarkən bir YOLU izləyir. Qazanmaq üçün xarakter
    mükafatı ev bazasına qaytarır. Xarakterin maneələrə toxunmasına icazə verilmir.
    Əgər belədirsə, “zapped” və HOME BASE -dən başlayır. Əlavə kredit üçün oyunçunun
    oyunu başa çatdırmaq üçün məhdud vaxtı var.
  tutorial_codestersds_longdescription: 'Bu Common Core ELA uyğunlaşdırılmış dərsdə
    tələbə istifadəçiləri uyğun keçid sözlərinə sövq edən bir hekayə danışmaq üçün
    proqramlaşdırmadan istifadə edir. Şagirdlər əsas sintaksis, sətirlər, dəyişənlər
    və istifadəçi girişi haqqında məlumat əldə edəcəklər. Onlar bir hekayə danışmaq
    və istifadəçini müxtəlif səhnə dəyişiklikləri ilə idarə etmək üçün platformadan
    və sprite istifadə edəcəklər. '
  tutorial_knodtext_longdescription: Python bir mətn macəra oyun etmək üçün məlumat
    əldə edin!
  tutorial_alicegar_longdescription: 'Alice və Garfield ilə hekayə lövhəsindən proqramlaşdırmaya
    qədər animasiya istehsal prosesini izləyin. Yaradıcılıq və hekayə izahları öyrənməyinizi
    sürüklə və burax kodlaşdırma mühitində idarə etsin. Layihə sizə hekayə lövhəsi
    nədir, hekayə lövhəsini proqramlaşdırıla bilən skriptə çevirmək və qısa 3D animasiyanı
    necə proqramlaşdırmaq barədə sizə rəhbərlik edəcək. '
  tutorial_codesterstransform_longdescription: 'Bu fəaliyyətdə tələbələr koordinat
    müstəvisində dəyişikliklər həyata keçirmək üçün Python-dan istifadə edirlər! Dərsə
    şagirdlərdən müxtəlif statik dəyişiklikləri proqramlaşdırmağı və müəyyən etməyi
    xahiş edən nümayişlər, birbaşa təlimat və çətinliklər daxildir! '
  tutorial_flexfrog_longdescription: Froggy və dostlarına zanbaq yastiqciklərinə kömək
    etdiyiniz bu təhsil oyunu ilə bəzi veb inkişafını öyrənin. Oyunun sonunda siz
    flexbox adlı yeni CSS xüsusiyyətlərindən istifadə edərək yazma kodundan necə istifadə
    edəcəyinizi öyrənəcəksiniz. Əvvəlki kodlaşdırma təcrübəsi tələb olunmur!
  tutorial_codemoji_longdescription: Codemoji fəaliyyəti, 1-6-cı sinif şagirdləri
    üçün Emoji istifadə edərək əsas kodlaşdırma anlayışlarını öyrənmək üçün veb əsaslı
    bir fəaliyyətdir. Şagirdlər fəaliyyəti etdikdən sonra əsas HTML etiketləri və
    anlayışları haqqında öyrəndilər. Bu, tələbənin bir neçə addımda əsas veb sayt
    qurduğu kodlaşdırma layihəsini həyata keçirməyə kömək edir. Şagirdlər Codemoji
    fəaliyyətini etdikdən sonra tələbələr həqiqi kodlaşdırma bacarıqları ilə uzaqlaşırlar.
  tutorial_robobii_longdescription: "RoboBlockly, yeni başlayanlar üçün Blockly-də
    robotlarla kodlaşdırmağı öyrənmək üçün nəzərdə tutulmuşdur. Kodlaşdırma fəaliyyətləri
    dərslik videoları ilə özünü idarə edir. \nRoboBlockly tələbələri C/C ++ proqramına
    hazır olmağa hazırlayır.\n"
  tutorial_robobm_longdescription: "RoboBlockly, yeni başlayanlar üçün Blockly-də
    robotlarla riyaziyyat öyrənmək üçün nəzərdə tutulmuşdur. Riyaziyyat fəaliyyətləri
    özünü idarə edir. \nRoboBlockly tələbələri C/C ++ proqramına hazır olmağa hazırlayır.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly yeni başlayanlar üçün robotlarla
    kodlaşdırma və riyaziyyat öyrənmək üçün nəzərdə tutulmuşdur. Fəaliyyətlər dərs
    videoları ilə tələbə tərəfindən idarə olunur. \nRoboBlockly tələbələri C/C ++
    proqramına hazır olmağa hazırlayır.\n"
  tutorial_robob_longdescription: "RoboBlockly yeni başlayanlar üçün Blockly-də kodlaşdırma
    ilə robot texnikası öyrənmək üçün nəzərdə tutulmuşdur. Robototexnika fəaliyyətləri
    dərslik videoları ilə özünü idarə edir. \nRoboBlockly tələbələri C/C ++ proqramına
    hazır olmağa hazırlayır.\n"
  tutorial_coders_longdescription: "Bu addım-addım puzzle oyunu bot proqramlaşdırmasına
    asan bir giriş təqdim edir. \n\nMəqsəd digər oyunçulara qarşı bir ulduz gəmisi
    yarışında qalib gəlməkdir.\n\nOyun başlamaq üçün sadədir və gəminin ətrafında
    hərəkət etməsi üçün yalnız bir neçə xətt kod tələb olunur, lakin daha mürəkkəb
    botlar yaratmaq üçün sonsuz təkmilləşdirmə imkanları var. "
  tutorial_tynkerhw_longdescription: Bu yüksək oktanlı yarış oyununda Hot Wheels ilə
    proqram öyrənin! Avtomobillərin geniş seçimindən birini seçin, sonra mürəkkəb
    yarış yollarında gedərkən proqram verməyi öyrənin. Maneələrin üzərindən atlayın,
    guşələrindən keçin və irqi qazanın. Siz hətta öz yarış yolları proqram və onlara
    irqi üçün dostları etiraz edə bilərsiniz.
  tutorial_tynkermh_longdescription: Monster High zibilçi ovuna ev sahibliyi edir!
    Frankie, Draculaura, Clawdeen, Cleo və Ghoulia'ya kömək etmək üçün sürüklə və
    burax blokları ilə kodlaşdırma bulmacalarını həll edin. Maneələrin qarşısını almaq
    və Monster High zallarında vasitəsilə axtarmaq kimi bütün məktəb zirvələri tapmaq.
    Sonra ghouls ilə öz rəqs partiyası musiqi video proqram və dostları ilə bölüşmək.
  tutorial_caphoto_longdescription: Bu çətin və maraqlı layihə sizə Photo Booth tətbiqini
    necə yaratmağı öyrədəcəkdir. JavaScript, CSS və HTML istifadə edərək, kameradan
    istifadə etməyə, şəkillər yükləməyə və stikerlər daxil edərək filtrlər tətbiq
    edərək şəkillərinizi fərdiləşdirməyə imkan verən düymələri bağlayacaqsınız.
  tutorial_mozillahw_longdescription: Şagirdlər vebsaytdakı sözləri dəyişdirmək, veb
    üçün bəstələmək, JavaScript dəyərlərini kodlamaq və Veb məzmununu remixləşdirmək
    üçün JavaScript kodunu remiks edəcəklər.
  tutorial_ticklep_longdescription: İstifadəçi dostu kodlaşdırma proqramı olan Tickle
    ilə Parrot Drone-u izləməsi üçün bir əmr yaratmaq üçün kodlaşdırma bloklarını
    sürükləyərək ataraq bir sıra yollarla üzmək üçün asanlıqla proqramlaşdıra bilərsiniz.
  tutorial_bbot_longdescription: "Bu 3 saatlıq kodlaşdırma fəaliyyətləriylə, öğrencilerinizi
    proqramla öyrətmək üçün hər hansı bir proqramlaşdırma məlumatı və ya təcrübəniz
    olması lazım deyil! Proqramlaşdırma əyləncəli və asan bir şəkildə öyrədə bilərik.
    Tədbirlər üzərinə gedin və təqdimat slaydlar, əlaqə tələb etməyən vəsaitlər və
    həll təlimatlar da daxil olmaq üzrə dərs materyallerimizi indirin və özünüzü ilk
    dərsinizi 20 elə 40 dəqiqə içində öyrətməyə hazır tapa bilərsiniz!\n\nFəaliyyətlərimiz,
    loops və alqoritmlər kimi proqramlaşdırma və təməl proqramlaşdırma anlayışları
    haqqında öğrencilerinizi (7 yaş və üstü) öyrətmək üçün oflayn və online məşqləri
    daxildir. Şagirdlər məlumat və bacarıqlarını, məntiq-based bulmacalar ən təsirli
    şəkildə həll etmək üçün robotlarını programlayacakları Bomberbot online oyununda
    tətbiq edirlər. "
  tutorial_scratchg_longdescription: Uşaqlar telefonlarında və kompüterlərdə oyun
    oynamağı sevirlər. Bəs necə proqramlaşdırılmışdır? Bu fəaliyyət tələbələri Scratch
    proqramlaşdırma dili ilə tanış edir və sonra oyunların müxtəlif üslublarını necə
    proqramlaşdıracağını göstərir. Oyunlar üçün bütün lazımi sənət təqdim olunur və
    tələbələr işləyən bir oyun yaratmaq üçün hər şeyi bir-birinə necə bağlamaq lazım
    olduğunu öyrənməlidirlər.
  tutorial_sjforest_longdescription: '"Qorxunc bir meşə edə bilərəmmi?", Orta məktəbdən
    ikinci sinifə qədər olan və ScratchJr''nin daha inkişaf etmiş xüsusiyyətləri öyrənmək
    və öyrənmək üçün programlamayla daha əvvəl təcrübə sahibi olan uşaq üçün edilən
    bir ara fəaliyyətdir. Lager, uşaq bu fəaliyyəti edərkən öyrəndikləri bacarıqları
    öz unikal layihələrini yaratmaq üçün istifadə edə bilər ya da daha əvvəl etdikləri
    "Qorxunc Bir Meşə edə bilərəmmi?" proqramı üzərinə yeni bir şey ekleyebilirler.
    Bu fəaliyyət və ScratchJr''te ki bu fəaliyyət və müddət ərzində, tələbələr yaradıcı
    düşünmə, hekayə narrators olma və riyazi əsasları və sıralama bacarıqlarının inkişaf
    fürsətinə sahib olacaqlar.'
  tutorial_sjgreet_longdescription: '"Bir-birlərini salamlayan Musiqili edə bilərəmmi?"
    ScratchJr''nin daha inkişaf etmiş xüsusiyyətlərinə sahib olan və Proqramlaşdırmada
    əvvəldən təcrübəyə sahib olan orta məktəbdən 2. sinifə qədər uşaq üçün inkişaf
    etdirilmiş bir etkinliktir. Uşaqlar daha sonra, bu fəaliyyəti edərkən öyrəndikləri
    bacarıqları öz unikal layihələrini yaratmaq üçün istifadə edə bilər və ya "Bir-birlərini
    salamlayan Musiqili edə bilərəmmi?" proqramı üzərinə yeni bir şey ekleyebilirler.
    ScratchJr''deki bu fəaliyyət və müddət ərzində, tələbələr yaradıcı düşünmə, storytellers
    halına gəlmə və riyazi əsasları və sıralama bacarıqlarının inkişaf etdirmə fürsəti
    tapacaqlar.'
  tutorial_sjsunset_longdescription: '"Günəş Batımı edə bilərəmmi?" orta məktəbdən
    ikinci siniflərə qədər olan uşaqlara istiqamətli bir təqdimat fəaliyyəti olub,
    ScratchJr''nin təməl xüsusiyyətlərini və kodlaşdırma təməl anlayışlarını öyrənmək
    üçün çox az və ya heç proqramlaşdırma təcrübəsi tələb etməyən bir başlanğıc fəaliyyətinin.
    ScratchJr''deki bu fəaliyyət və müddət ərzində,, şagirdlər yaradıcı düşünmə, hekayə
    narrators olma və riyazi əsasları və sıralama bacarıqlarının inkişaf fürsətinə
    sahib olacaqlar. Daha sonra uşaq, öyrəndiklərini öz unikal layihələrini yaratmaq
    üçün istifadə edə bilərlər.'
  tutorial_fufafrenz_longdescription: Ardıcıllıq üzrə başlanğıc dərsləri (K-5). Bu,
    ən əsas proqramlaşdırma konsepsiyasına, ardıcıllığına girişdir. Bu üçüncü sinif
    nümunəsidir, K-5 üçün iskele olan bu konsepsiya ilə bağlı dərs planlarımız var.
  tutorial_bbcgeo_longdescription: K-5 sinifləri üçün standartlara əsaslanan dərs
    planı. Əlinizdəki iş vərəqləri ilə uşaqlarınızı kompüter laboratoriyasına aparın
    və həndəsə ilə əlaqəli tətbiqlər qurun.
  tutorial_chspixel_longdescription: Qrafiklərin necə işlədiyini öyrəndikdən sonra
    tələbələr Pixel proqramları ilə öz Rənglərini yaradacaqlar. Dərs planı hər biri
    müəyyən bir mövzunu əhatə edən dörd hissədən ibarətdir. Bütün beş hissədən ibarət
    Color by Pixel dərsi təxminən bir saat davam edəcək şəkildə hazırlanmışdır.
  tutorial_hummingbird_longdescription: Bu fəaliyyətdə siz öz oyununuzu yaradacaqsınız!
    Oyunçunun topu qutuya nə vaxt atacağını aşkar etmək üçün Hummingbird lövhəsi və
    sensordan istifadə edəcəksiniz. Oyunçu səbət etdikdə hesabı saxlamaq və işıqları
    yandırmaq üçün bir proqram yazacaqsınız. Sonra unikal etmək üçün oyun özelleştirebilirsiniz!
    Bu fəaliyyət üçün noutbuk və ya Chromebook istifadə edə bilərsiniz; əvvəlcədən
    proqramlaşdırma təcrübəsinə ehtiyacınız yoxdur.
  tutorial_recoloring_longdescription: 'Əvvəllər kodlaşdırma təcrübəsi olmayan tələbələr
    şəkillər yaratmaq və astronomik məlumatları anlamaq üçün kompüterlərdən necə istifadə
    etməyi öyrənə bilərlər. İştirakçılar forma və rəng kimi tanış anlayışlardan başlayaraq
    astronomik obyektlərə məzun olan əsas kodlaşdırmanı öyrənirlər. İskele bir sıra
    fəaliyyətlərdən sonra və partlamış ulduzlardan qara dəliklərə qədər olan mənbələrdə
    NASA-nın orbitindəki teleskopların məlumatları ilə işləyən tələbələr, elm, texnologiya
    və sənətin real dünya tətbiqini yaşaya bilərlər.        '
  tutorial_bbcchem_longdescription: K-5 sinifləri üçün standartlara əsaslanan dərs
    planı. Uşaqlarınızı əlinizdəki iş vərəqləri ilə kompüter laboratoriyasına aparın
    və kimya ilə əlaqəli tətbiqlər qurun.
  tutorial_floalgo_longdescription: Bu dərsdə tələbələr kompüter proqramçılarına problemləri
    həll etməyə imkan verən əsas konsepsiya olan alqoritmləri araşdıracaqlar. Tapşırıqları
    yerinə yetirmək və problemləri həll etmək üçün ingilis dilində səmərəli, dəqiq
    alqoritmlər və psevdokod yazacaqlar. Rəqabət aparan alqoritmləri səmərəlilik və
    digər amillərə əsaslanaraq qiymətləndirəcəklər.
  tutorial_flocond_longdescription: Bu, şagirdlərin kodlaşdırma dillərində istifadə
    olunan şərti ifadələri araşdırdıqları bir dərs planıdır. Tələbələr şərtlər haqqında
    maarifləndirici hip-hop videosuna baxacaq və müzakirə suallarına cavab verəcəklər.
    Daha sonra şərtlərin doğru olub olmadığını müəyyənləşdirməyə və buna uyğun hərəkətlər
    həyata keçirməyə çalışacaqlar. Nəhayət, proqramların nəticəsini proqnozlaşdırmaq
    üçün öz şərti ifadələrini yazacaq və ifadələri qiymətləndirəcəklər.
  tutorial_floloops_longdescription: Bu, tələbələrin döngələri araşdırdıqları bir
    dərs planıdır, proqramçılara kodu asanlıqla təkrarlamağa imkan verən proqramlaşdırma
    dillərində istifadə olunan bir konsepsiya. Tələbələr döngələr haqqında maarifləndirici
    hip-hop videosuna baxacaq və proqramlaşdırmada istifadəsi ilə bağlı müzakirə suallarına
    cavab verəcəklər. Daha sonra əsas lüğət ehtiyatını tətbiq edəcək və çıxışlarını
    yaratmaq üçün döngələr yazdıqları və verilmiş döngələri şərh etdikləri bir fəaliyyət
    ardıcıllığını tamamlayacaqlar.
  tutorial_pgts_longdescription: Bu “şəbəkədən çıxarılan” fəaliyyət, şagirdlərə bir
    qrup tələbənin Qaya/Kağız/Qayçı oyununun fərqli versiyalarını oynayaraq modelləşdirmə
    və simulyasiyanın necə işlədiyini öyrənməyə və nəticələri fərqli modelləşdirmə
    təcrübələri olaraq görməyə kömək edir.
  tutorial_ozo_longdescription: "Müəllim liderliyindəki bu tutorial, kiçik bir proqramlaşdırıla
    robot olan Ozobot'un köməyiylə kodlaşdırma konsepsiyasını şagirdlərə tanıdır.
    Şagirdlər Shape Tracer Games adlı Ozobot oyunlarını oynayaraq kodlaşdırmağı öyrənəcəklər.
    Bir Ozobot Bit və ya Evo robotuna sahib olmamasına baxmayaraq hələ də oyunların
    süni edilmiş halını oynaya bilərlər. Ozobot oyunları, şagirdlərə Blockly əsaslı
    bir vizual proqramlaşdırma dili olan OzoBlockly ilə necə kodlanacağını öyrədər.
    \n\nOyunlar, Kodlama Saatının kənarında edilə biləcək bir layihə fikri tərəfindən
    izlənilir. Bu layihə, tələbələr öyrəndikləri hər şeyi almasına və Ozobot üçün
    bir aksiyon səhnəsi hazırlamağa və proqramlaşdırmaya aparıb çıxarırıq.\n\nBu tutorial
    üçün heç bir proqramlaşdırma təcrübəsi və ya Ozobot məlumatı deyilsiniz. Bununla
    birlikdə, proqramlaşdırma təcrübəsinə sahib şagirdlər belə Ozobot oyunlarıyla
    məşğul olacaqlar. Tutorial, 1-12. Notlar üçün nəzərdə tutulmuşdur və tələbələr
    qabiliyyətlərinə görə uyğunlaşdırıla."
  tutorial_bbcla_longdescription: K-5 sinifləri üçün standartlara əsaslanan dərs planı.
    Uşaqlarınızı əlinizdəki iş vərəqləri ilə kompüter laboratoriyasına aparın və dil
    sənəti ilə əlaqəli tətbiqlər qurun.
  tutorial_bbcsci_longdescription: K-5 sinifləri üçün standartlara əsaslanan dərs
    planı. Uşaqlarınızı əlinizdəki iş vərəqləri ilə kompüter laboratoriyasına aparın
    və ümumi elmlə əlaqəli tətbiqlər qurun.
  tutorial_tlctour_longdescription: Bu fəaliyyət, qaydasında ediləcək sadə bir təlimat
    ardıcıllığı olan bir alqoritm yaratmağın bir nümunəsidir. Bu onu göstərir ki,
    problemin həllini alqoritm şəklində yazmışıqsa, gələcəkdə təkrar sıfırdan işləmədən
    addımları izləyərək turlar edə bilərik. Ayrıca alqoritmi yazsaq, kağız üzərində
    addım-addım izləyərək mütləq işlədiyini yoxlaya bilərik. Bu fəaliyyət Cəngavər
    Turu fəaliyyətinə gətirib çıxarır.
  tutorial_codesterstj_longdescription: 'Bu çox dərsli layihədə tələbələr rəqəmsal
    vətəndaşlıq haqqında məlumat əldə edir və seçdikləri problemi həll etmək üçün
    dizayn düşüncə modelini izləyirlər! Tələbələr istifadəçilərə məsuliyyətli rəqəmsal
    vətəndaşlıq haqqında dərs vermək üçün nəzərdə tutulmuş oyun yaradacaqlar. Bütün
    resurslar platformada yerləşir. '
  tutorial_tlclocked_longdescription: Bu fəaliyyət, alqoritmin nə olduğunu, xətti
    axtarışın nə olduğunu və alqoritmlərin səmərəlilik əsasında necə müqayisə oluna
    biləcəyini başa düşməyə səbəb olan hesablama düşüncəsinə əsaslanan problem həllini
    təqdim etmək məqsədi daşıyır. Həm də hesablama düşüncəsinin kompüter əsaslı həllər
    yaratmaqdan daha çox şey olduğunu göstərir. Hesablama insanlar üçün problemlərin
    həllindən gedir.
  tutorial_baubles_longdescription: Şagirdlər hərfləri ikili olaraq təqdim etməyi
    və saxlamağı öyrənirlər, funksiyaları kimi yandırmaq və söndürmək. Sonda sinif
    özləri ilə evə aparmaq üçün öz baş hərflərini kodlamalıdır.
  tutorial_bbcart_longdescription: K-5 sinifləri üçün standartlara əsaslanan dərs
    planı. Uşaqlarınızı əlinizdəki iş vərəqləri ilə kompüter laboratoriyasına aparın
    və vizual sənətləri əhatə edən proqramlar yaradın.
  tutorial_tlcknight_longdescription: Bu fəaliyyət iki fərqli təqdimatdan istifadə
    edərək bir tapmacanı həll etməyə çalışmağı əhatə edir. Bununla başlamaq olduqca
    çətindir, amma lövhənin və hərəkətlərin nümayişi dəyişdirildikdə həqiqətən asan
    olur. Problemi təmsil etmək üçün qrafiklər yaradın. Abstraksiyadan istifadənin
    gücünə və nümayəndəlik seçiminin problemi necə asanlaşdıra biləcəyinə baxın. Bu
    fəaliyyət Tour Guide fəaliyyətindən irəli gəlir.
  tutorial_fufafit_longdescription: Şagirdlər dərs və kinestetik fəaliyyət vasitəsilə
    qabaqcıl proqramlaşdırma anlayışlarını (funksiyalarını) öyrənəcəklər. Tələbələr
    proqramı idarə etmək üçün ekranda funksiyalar haqqında bilikləri tətbiq edəcəklər.
    Bu dərs ardıcıllıq, şərtlər, döngələr və ya digər əsas proqramlaşdırma anlayışları
    ilə bağlı müəyyən təcrübəsi olan tələbələr və müəllimlər üçündür.
  tutorial_ozodance_longdescription: |-
    Müəllimin rəhbərlik etdiyi bu dərslik tələbələri kiçik proqramlaşdırıla bilən robot olan Ozobotun köməyi ilə kodlaşdırma anlayışı ilə tanış edir. Tələbələr Ozobot üçün rəqs rutini yaratmaq və proqramlaşdırmaqla kodlaşdırmağı öyrənəcəklər! Rəqsi proqramlaşdırmaq və sonra Ozobot rəqslərini ifa edərkən xoreoqrafiyasının canlandığını görmək üçün Blockly-yə əsaslanan vizual proqramlaşdırma dili olan OzoBlockly istifadə edəcəklər.

    Bu təlimat üçün heç bir proqramlaşdırma təcrübəsi və ya Ozobot biliyi tələb olunmur. Bununla belə, bəzi proqramlaşdırma təcrübəsi olan tələbələr də Ozobot oyunları ilə məşğul olacaqlar. Dərslik 1-12-ci siniflər üçün nəzərdə tutulmuşdur və şagirdlərinizin qabiliyyətlərinə uyğunlaşdırıla bilər.
  tutorial_codingrobotics_longdescription: Tələbələr əsas proqramlaşdırma anlayışlarını
    öyrənəcək və robot texnikasına yeni biliklər tətbiq edəcəklər. Həm Kodable, həm
    də Wonder Workshop ilə işləyən tələbələr Path tətbiqində robotu “Dash” əmr etmək
    üçün proqramlaşdırma biliklərindən istifadə edəcəklər.
  tutorial_box_longdescription: Box Island bir səfər edin və Hiro səhrada səpələnmiş
    bütün saatlar toplamaq kömək! Bu təlimatda alqoritmlərin, ardıcıllıqların, döngələrin
    və şərtlərin əsaslarını öyrənəcəksiniz!
  tutorial_hopgame_longdescription: "Əyləncəni davam etdirin! Oyun dizayn seminarını,
    hackathon və ya sinifdaxili seriyaları asanlaşdırmaq üçün bu layihə əsaslı bələdçidən
    istifadə edin. Yolu keçin, həndəsə tullanan, viktorina yaradıcısı, düşən quş,
    metro skaters və otaqdan qaçın. Hər birinə müzakirə sualları, fərqləndirmə və
    video dərsliyi daxildir. \n\nTələbələr oyunlarını fərdiləşdirmək üçün təlimatlarınızı
    qura bilərlər. Əvvəlki təcrübə tələb olunmur."
  tutorial_icontrol_longdescription: |-
    Bu müəllim, Kod Saatı üçün uyğunlaşdırılmış dərs asanlaşdırdı, şagirdlərə robototexnika vasitəsi ilə fiziki proqramlaşdırmanı araşdırmaq imkanı verir - Shero.

    Sürüklə və burax proqramlaşdırma mühitindən və proqramlaşdırıla bilən robot sahəsindən istifadə edərək şagirdlər fiziki sistemlərin proqramlaşdırıla və idarə oluna biləcəyini öyrənəcəklər.
  tutorial_cocomteach_longdescription: CodeCombat-ın pulsuz, bir saatlıq Kompüter
    Elmlərinə Giriş kursunda tələbələrinizi Python və ya JavaScript ilə tanış edin.
    Şagirdlərinizə konsepsiyaları, o cümlədən əsas sintaksis, sətirlər, arqumentlər,
    döngələr, dəyişənlər və x- və y-koordinatları, qiymətli daşlarla dolu zindan labirentləri
    və qəhrəman vs-ogre döyüşlərini istifadə edərək izah etməyə kömək etmək üçün xüsusi
    bir dərs planımız var.
  tutorial_bbcmathii_longdescription: K-2 sinifləri üçün standartlara əsaslanan dərs
    planı. Əlinizdəki iş vərəqləri ilə uşaqlarınızı kompüter laboratoriyasına aparın
    və arifmetik, rəqəmlərin vizuallaşdırılması və həndəsi formaları əhatə edən tətbiqlər
    qurun.
  tutorial_bbcphys_longdescription: K-5 sinifləri üçün standartlara əsaslanan dərs
    planı. Uşaqlarınızı əlinizdəki iş vərəqləri ilə kompüter laboratoriyasına aparın
    və fizika ilə əlaqəli tətbiqlər qurun.
  tutorial_bitsbox_longdescription: 'Həqiqi, yazılmış Javascript-dən istifadə edərək
    beş əyləncəli mini proqramı kodlamaq üçün göstərişlərə əməl edin. ''Food Fight''
    da pasta üfləməkdən tutmuş ''Çox uzun, ev tapşırığı! '' , hər bir tətbiq dəyişənləri,
    metodları və daha çoxunu təsvir edərkən uşaqları sevindirmək üçün hazırlanmışdır.
    Bu tətbiqlər də tamamilə açıqdır; uşaqlar onları öz tətbiq yaradıcılığı üçün başlanğıc
    nöqtəsi kimi istifadə edə bilərlər. Başlayanlar xoş gəlmisiniz!

    '
  tutorial_tlcemo_longdescription: Şagirdlər fərqli duyğuları göstərmək üçün kartdan
    hazırlanmış 2D robot yaradır və proqramlaşdırırlar. Duyğuları (yüksək səviyyəli
    əmrləri) aşağı səviyyəli maşın təlimatlarına çevirmək üçün istifadə edilə bilən
    bir masa yaradırlar.
  tutorial_crd_longdescription: Kartların göyərtəsindən istifadə edərək bu “şəbəkədən
    çıxarılan” fəaliyyətdə alqoritmlər və şərti ifadələr haqqında məlumat əldə edin.
    Tələbələr bu fəaliyyəti komandalarda edirlər və hər komanda üçün bir kart göyərtəsinə
    ehtiyac duyurlar.
  tutorial_bbcbio_longdescription: K-5 sinifləri üçün standartlara əsaslanan dərs
    planı. Əlinizdə iş vərəqləri olan uşaqlarınızı kompüter laboratoriyasına aparın
    və böyümə, növ müxtəlifliyi və tozlanma haqqında məlumat əldə edin.
  tutorial_ticklebb8_longdescription: İstifadəçi dostu bir kodlaşdırma tətbiqi olan
    Tickle ilə BB-8-i izləməsi üçün bir əmr yaratmaq üçün kodlaşdırma bloklarını sürükləyərək
    buraxaraq bir sıra yollarla hərəkət etmək üçün asanlıqla proqramlaşdıra bilərsiniz.
  tutorial_grok_longdescription: 'Dünyanın hər yerindən bayraqlar çəkmək, fantastik
    qar dənəcikləri yaratmaq və ya “Eliza” adlı chatbot qurmaq üçün sürüklə və burax
    bloklarından və ya mətn əsaslı Python dilindən istifadə edin. '
  tutorial_ijournalist_longdescription: "Bu müəllim asanlaşdırılan dərs Kompüter Elmləri
    və Dil Sənətlərini öyrədir. Şagirdlər oxucunun marağını və onlayn xəbər üçün məlumatların
    təqdimatını nəzərə alan jurnalist üslubunu inkişaf etdirməyə başlayırlar. Şagirdlər
    uydurma məktəb soyğunçuluğu haqqında onlayn xəbər yaratmaq və təqdim etmək üçün
    əsas HTML və CSS-dən istifadə edirlər.\n\nKompüter elmini uşaqlara digər mövzu
    sahələrində kompüter elminin dəyərini anlamağa imkan verən mənalı bir kontekstdə
    qurur. \n\n"
  tutorial_bbcmusic_longdescription: K-5 sinifləri üçün standartlara əsaslanan dərs
    planı. Uşaqlarınızı əlinizdəki iş vərəqləri ilə kompüter laboratoriyasına aparın
    və musiqi ilə əlaqəli tətbiqlər qurun.
  tutorial_secretcodes_longdescription: Dünyanı xilas etmək üçün kompüterlərin oynadığı
    rol haqqında məlumat əldə edin.
  tutorial_tlchex_longdescription: Çox rəngli kağız şeridini xüsusi bir şəkildə qatlayaraq
    yapışdıraraq qırmızı və sarı altıbucaqlı eksaqon hazırlayırsınız. Bir dəfə onu
    araşdırmağa başladın. Qatladığınız və açdığınız zaman, eksagon rəngini dəyişdikcə
    sehrli şəkildə yeni tərəfləri ortaya qoyursunuz.
  tutorial_tickles_longdescription: Yaxşı bir qaçış üçün Shero ilə komanda olun! Hərəkət
    edin, fırladın və bir neçə turda yaxşı növbə verin. İstədiyiniz kimi Shero çalıştırmak
    üçün yalnız Tickle app bəzi kod blokları birlikdə qoyun.
  tutorial_ozogame_longdescription: "Müəllim liderliyindəki bu tutorial, kiçik bir
    proqramlaşdırıla robot olan Ozobot'un köməyiylə kodlaşdırma konsepsiyasını şagirdlərə
    tanıdır. Şagirdlər Shape Tracer Games adlı Ozobot oyunlarını oynayaraq kodlaşdırmağı
    öyrənəcəklər. Bir Ozobot Bit və ya Evo robotuna sahib olmamasına baxmayaraq hələ
    də oyunların süni edilmiş halını oynaya bilərlər. Ozobot oyunları, şagirdlərə
    Blockly əsaslı bir vizual proqramlaşdırma dili olan OzoBlockly ilə necə kodlanacağını
    öyrədər. \n\nŞagirdlər Şekil Tamaşaçı Oyunlarının bütün on səviyyəsini həll etdikdən
    sonra, öyrəndikləri hər şeyi almağa, öz oyun səviyyələrini hazırlamağa və proqramlaşdırmaya
    zorlanmaqdadırlar 11.\n\nBu tutorial üçün heç bir proqramlaşdırma təcrübəsi və
    ya Ozobot məlumatı deyilsiniz. Bununla birlikdə, proqramlaşdırma təcrübəsinə sahib
    şagirdlər belə Ozobot oyunlarıyla məşğul olacaqlar. Tutorial, 2-12. Notlar üçün
    nəzərdə tutulmuşdur və tələbələr qabiliyyətlərinə görə uyğunlaşdırıla."
  tutorial_vidcodeio_longdescription: Bu məşqdə şagirdlərinizlə bunun riyaziyyat haqqında
    bildikləri ilə necə əlaqəli olduğunu proqramlaşdırma ilə riyaziyyat tənliyini
    həll edərək öyrənəcəksiniz.
  tutorial_tlcbrain_longdescription: Bu fəaliyyət, hesablama modelləşdirməsinin (hesablama
    düşüncəsinin əsas hissəsi) bioloji sistemləri - burada neyronları anlamağa kömək
    etmək üçün necə istifadə oluna biləcəyini araşdırır. Beynimizin necə işlədiyini
    də kompüterləri proqramlaşdırmaq və onlara ağıllı qabiliyyətlər vermək üçün yeni
    bir yol üçün ilham mənbəyi olduğunu görürük.
  tutorial_hopquiz_longdescription: 'Bu dərs planı hər hansı bir mövzuda - Elm, Dil
    Sənəti, Dünya Dilləri və ya Tarixdə uyğunlaşdıra və istifadə edə biləcəyiniz şablondur.
    Şagirdlərinizə çoxsaylı seçim viktorinalarını kodlaşdırmağa kömək etmək üçün istifadə
    edə biləcəyiniz addım-addım təlimatlar və izahatlar daxildir. Proses zamanı ardıcıllıq,
    döngələr, dəyişənlər və şərtlər kimi əsas kodlaşdırma anlayışlarını tətbiq edəcək
    və araşdıracaqlar. '
  tutorial_unfortunate_longdescription: Hamımız ətrafımızda baş verən hadisələrə reaksiya
    veririk, istər məktəb komandası qalib gələndə alqışlayır, istər kədərli bir filmdə
    ağlayır, istərsə də musiqi eşidəndə rəqs edir. Bu dərsdə tələbələr Dash və Dot-a
    ətraflarında baş verən hadisələrə cavab verməyi öyrədəcəklər!
  tutorial_cha_longdescription: Kompüterlərin tarixi maraqlıdır. Bu, daha çox öyrənmək
    şansınızdır.
  tutorial_elaseq_longdescription: Şagirdlər oxu və yazma kontekstində ardıcıllıq
    anlayışını araşdıracaqlar. Sinif səviyyəsinə uyğunlaşdırılmış ELA dərsləri vasitəsilə
    tələbələr proqramlaşdırmada oynadığı rol ardıcıllığını daha da başa düşmək üçün
    ardıcıllıq biliklərini tətbiq edəcəklər.
  tutorial_bbcmathi_longdescription: 3-5 siniflər üçün standartlara əsaslanan dərs
    planı. Uşaqlarınızı əlinizdəki iş vərəqləri ilə kompüter laboratoriyasına aparın
    və fraksiyaları, dəyişənləri və düsturları əhatə edən tətbiqlər qurun.
  tutorial_tlcpixel_longdescription: Pixel bulmacalar şəkillərin pikselləri təmsil
    edən bir sıra rəqəmlər kimi təmsil olunma üsullarını bulmacalara çevirir. Onlar
    rəng-rəqəmlərin sadə variantından tutmuş, şəkillərin daha az rəqəmlə təmsil olunduğu
    sıxılma əsasında daha mürəkkəb tapmacalara qədər müxtəlif formalarda gəlirlər,
    buna görə də daha az saxlama aparın — lakin siz onları geri ala bilərsiniz! Görünüşü
    geri qaytarmaq üçün hər bir təqdimatın öz alqoritminə ehtiyacı var.
  tutorial_introrobo_longdescription: 'Bu dərsdə tələbələr Robototexnika və Proqramlaşdırma
    ideyaları ilə tanış olarkən Dash və Dot ilə tanış olacaqlar. Şagirdlər robotun
    nə olduğunu, ətrafdakı dünyanı necə hiss etdiklərini və proqramların robotları
    necə idarə edə biləcəyini başa düşəcəklər. '
  tutorial_tlcinvis_longdescription: Bu, alqoritmin nə olduğunu və kompüter proqramının
    nə olduğunu təqdim edir. İnsan kompüter qarşılıqlı əlaqəsini və geribildirimin
    əhəmiyyətini araşdırmaq və düzgün zehni model qurmaq üçün də istifadə edilə bilər.
  tutorial_tlcjflap_longdescription: Sonlu bir vəziyyət maşını hesablama düşüncə alətlər
    qutusunda çox faydalı bir vasitədir. Onlar kompüter sistemlərinin nə etdiyini
    təsvir etmək və real dünyada şeyləri simulyasiya etmək üçün vacib bir yoldur.
    JFLAP, sonlu dövlət maşınları yaratmaq üçün istifadəsi asan və pulsuz bir vasitədir.
    Bu fəaliyyət sadə sonlu dövlət maşını yaratmağı və onu simulyasiya etməyi, sonra
    bulmacalar, gadget'lar, veb səhifələr və oyunları təmsil edən daha mürəkkəb sonlu
    vəziyyət maşınları yaratmağı əhatə edir.
  tutorial_procolor_longdescription: |-
    Müəllim liderliyindəki bu tutorial, öğrencilerinizi proqramlaşdırma və hesablama düşüncəsinə tanıtmaqda və ayrıca Ozobot'un nə cür bir robot olduğunu açıqlamaqdadır. Bu fəaliyyət "bağlantısızdır", yəni Kodlama bir kompüter və ya tablet üzərində edilmədiyi, işarəli bir kağız parçası üzərində edildiyi anlamına gəlir. Şagirdlər xüsusi rəng serialları olan OzoCodes istifadə edərək Ozobot'a əmr verəcəklər. Ozobot'u markerlər və kağızlarla necə programlayacağınızı öyrəndikdən sonra, tələbələr bir labirinti həll etməyə və Ozobot'un məktəbə gedən yolu tapmasına kömək etməyə meyllidir.

    Bu tutorial üçün heç bir proqramlaşdırma təcrübəsi və ya Ozobot məlumatı deyilsiniz. Bununla birlikdə, proqramlaşdırma təcrübəsinə sahib şagirdlər belə Ozobot'un programlanmasıyla məşğul olacaqlar. Tutorial, K-12 sinifləri üçün nəzərdə tutulmuşdur və tələbələr qabiliyyətlərinə görə özelleştirilebilir.
  tutorial_spiralsfinch_longdescription: 'Finch, kodlarının maddi və fiziki təsvirini
    təmin edərək kompüter elmlərini öyrənən şagirdlərə ilham vermək və sevindirmək
    üçün hazırlanmış kiçik bir robotdur. Bu fəaliyyətdə Finchin hərəkət etməsini və
    dönməsini təmin edən proqramlar yazmağı öyrənəcəksiniz. Sonra robotu spiral naxışda
    hərəkət etmək üçün proqramlaşdırmaq üçün dəyişəndən istifadə edəcəksiniz. Bu fəaliyyət
    üçün Finch-i ya Scratch, ya da Snap ilə proqramlaşdıra bilərsiniz! noutbuklardan
    və ya Chromebooklardan istifadə etməklə. Əvvəlcədən proqramlaşdırma təcrübəsinə
    ehtiyacınız yoxdur. '
  tutorial_ozoi_longdescription: |-
    Bu dərs, şagirdlərə proqramlaşdırma və hesablama düşüncəsini tanıtmaqda və Ozobot'un nə cür bir robot olduğunu açıqlamaqdadır. Bu fəaliyyət "əlaqəsiz", yəni Kodlama bir kompüter və ya tablet üzərində edilmədiyi, işarəli bir kağız parçası üzərində edildiyi anlamına gəlir. Şagirdlər, robotun necə çalışdığını öyrənəcək və xüsusi rəng serialları olan OzoCodes'u istifadə edərək Ozobot'a əmrlər verəcəklər. Ozobot'u işaretleyiciler və kağızlarla necə programlayacağınızı öyrəndikdən sonra, tələbələr bir labirinti həll etməyə və Ozobot'un mağazanın yolunu tapmasına köməkçi olmaqla məsuldurlar.

    Bu tutorial üçün heç bir proqramlaşdırma təcrübəsi və ya Ozobot məlumatı deyilsiniz. Bununla birlikdə, proqramlaşdırma təcrübəsinə sahib şagirdlər belə Ozobot'un programlanmasıyla məşğul olacaqlar. Tutorial, K-12 sinifləri üçün nəzərdə tutulmuşdur və tələbələr qabiliyyətlərinə görə özelleştirilebilir.
  tutorial_ticklel_longdescription: Kərpicdən kərpic, ən vəhşi LEGO təxəyyülünüzü
    qurun. Tickle tətbiqində bəzi kodları bir araya gətirərək LEGO WeDo bəzi heyrətamiz
    şeylər edə bilərsiniz.
  tutorial_spiralsdash_longdescription: İncəsənət yaratmaq üçün robotdan istifadə
    edərkən proqramda dəyişənlərin istifadəsinin əsaslarını öyrənin! Dash robotunun
    təkər sürətlərini dinamik şəkildə idarə etmək üçün Blockly-də dəyişənlərdən istifadə
    edin. Dərsi bitirdikdən sonra dəyişəni necə təyin edəcəyinizi, dəyişənə daxil
    olmağı və bir döngə istifadə edərək dəyişəni dinamik olaraq dəyişdirəcəyinizi
    başa düşəcəksiniz. Zamanla bir dəyişənin dəyərini dəyişdirərək, Dash-ı möhtəşəm
    bir spiral çəkə bilərsiniz!
  tutorial_ghdebug_longdescription: Tələbələrə Grace Hopper və bu həftənin niyə CS
    EdWeek olduğunu öyrənməyə kömək edin.
  tutorial_tlckk_longdescription: Kriss-kross bulmacaları sözlərin sevgisini məntiq
    sevgisi ilə birləşdirir. Müxtəlif uzunluqlu sözlərin siyahısını nəzərə alaraq,
    hamısını gridə uyğunlaşdırmalısınız.
  tutorial_firstcomp_longdescription: Kompüterlər qədər az şey həyəcanlıdır. İndi
    özünüzün dizaynını əldə edəcəksiniz - bu dəfə kağızdan çıxdı. CPU, RAM və ROM,
    Kütləvi Saxlama və GPU ilə tanış olun. İlk tətbiqinizi çəkin. Qayçı, qələm və
    sənədlərinizi çıxarın!
  tutorial_mazefinch_longdescription: 'Bu fəaliyyətdə Finch robotunu hərəkət etdirmək
    və çevirmək üçün çox sadə bir proqramlaşdırma dilindən istifadə edəcəksiniz. Sonra
    robotun labirentini tamamlamasına kömək edəcək proqramlar yazacaqsınız! Əvvəlcədən
    proqramlaşdırma təcrübəsinə ehtiyacınız yoxdur və bir dizüstü kompüter və ya Chromebook
    istifadə edə bilərsiniz. '
  tutorial_tlccc_longdescription: Kompüterlərdəki məlumatlar uzun simvol ardıcıllığı
    kimi saxlanılır - nəticədə ikili 1s və 0s kimi. Sıxılma fikri, məlumatın təmsil
    olunma tərzini dəyişdirmək üçün bir alqoritmdən istifadə etməyimizdir ki, eyni
    məlumatı saxlamaq üçün daha az simvol lazımdır.
  tutorial_tlcdoodle_longdescription: 'Filmlərdə dekorasiya tez-tez kompüter yaradılır.
    Heç düşünmüsünüz ki, bunu necə edirlər? Növbəti dəfə özünüzü doodles çəkdiyinizi
    görsəniz, alqoritmik doodle çəkin və təbiəti çəkmək üçün alqoritmləri araşdırın.
    Alqoritmlər rekursivdir: yəni bir addımı təsvir edir və sonra alqoritmi əvvəldən
    izləyərək növbəti addımı eyni şəkildə çəkməyinizi söyləyirlər.'
  tutorial_tlcpunch_longdescription: Erkən kompüterlərin punch kartlarında saxlanılan
    məlumatları necə tapa bildiklərini nümayiş etdirin və bunun 'Avstraliya Sehrbazının
    Xəyalı' Fəaliyyətindəki sehrli hiylə ilə eyni alqoritm olduğunu göstərin. Axtarış
    alqoritminin necə işlədiyini əyani şəkildə göstərməyi hədəfləyir. Bunu edərkən
    ikili ədədlərin praktik istifadəsini, problemli sahələr arasında həll yollarını
    tərcümə etmək üçün hesablama düşüncə hiyləsini axtarmaq və araşdırmaq üçün bölmə
    və fəth alqoritmini nümayiş etdirirsiniz.
  tutorial_finchfract_longdescription: Bu fəaliyyət Finch robotu ilə Koch fraktallarını
    çəkmək üçün rekursiyadan istifadə edir. Tələbələrin rekursiya ideyası ilə tanış
    olduqlarını güman edir, lakin bu fəaliyyəti tamamlamaq onlara rekursiyanın fiziki
    təsviri ilə bu anlayışı daha dərindən başa düşməyə kömək edəcək. Bu fəaliyyət
    Python və ya Java istifadə edən giriş və ya qabaqcıl kompüter elmləri kursları
    alan tələbələr üçün uyğundur.
  tutorial_tlcmind_longdescription: Bu, bir alqoritmin həmişə işlədiyini sübut etmək
    üçün cəbrdən istifadə edərək məntiqi düşüncənin istifadəsini təqdim edir. Alqoritmləri
    qiymətləndirmək üçün abstraksiya və məntiqi əsaslandırmanın necə istifadə oluna
    biləcəyini göstərir.
  tutorial_tlctelebot_longdescription: Bu hiylə, sadə şeylərin beynimizin qəbul edə
    bilməyəcəyi qədər mürəkkəb ola biləcəyini göstərir. Əhəmiyyətli bir dizayn prinsipi
    interfeyslərin aydın və sadə olması, dağınıq olmamasıdır. Problemi sadələşdirmək
    və insanları başa düşməyin əhəmiyyəti kimi hesablama düşüncəsinin aspektlərini
    də göstərir.
  tutorial_tlcaus_longdescription: Bu fəaliyyət bir sıra hesablama anlayışlarını yaddaqalan
    şəkildə təqdim edir. Sehrli bir hiylə təqdim edir və alqoritmin işlədiyini yoxlamaq
    üçün abstraksiya, məntiqi əsaslandırma və hesablama modelləşdirməsinin necə istifadə
    oluna biləcəyini göstərir. 'Punch kart axtarışı' fəaliyyəti ilə birlikdə erkən
    kompüterlər tərəfindən istifadə edilən bölmə və fəth alqoritmini təqdim edir.
  tutorial_tlcmicro_longdescription: Bu video, insan kompüter qarşılıqlı əlaqəsinə
    (HCI) ümumi bir giriş olaraq istifadə edilə bilər və xüsusən də niyə bu qədər
    çox gadgetın istifadəsi lazım olduğundan daha çətindir. Dizayn fərq yaradır və
    interfeyslərin istifadəsinin asan olduğunu yoxlamaq üçün qiymətləndirilməsi vacibdir.
  tutorial_imathematician_longdescription: "Bu müəllimin rəhbərlik etdiyi fəaliyyət
    şagirdlərə kompüter elmləri və riyaziyyata çarpaz tədris yanaşmasından istifadə
    etmək imkanı verir.  \n\nŞagirdlər Riyaziyyatın (Oyun nəzəriyyəsi) filialında
    məşhur problemin dəyişməsini həll etmək üçün kompüter proqramı yaradacaqlar Məhbus
    Dilemması.\n"
  tutorial_tlcmagic_longdescription: 'Sehrin necə işlədiyini araşdırarkən hesablama
    düşüncəsi haqqında məlumat əldə edirsiniz: xüsusən qiymətləndirmənin alqoritmik
    düşüncə üçün əhəmiyyəti. Həm test, həm də təhlükə analizini araşdırırsınız. Sehrli
    hiylə kompüter alimlərinin, mühəndislərin (və sehrbazların) alqoritmlərini hərtərəfli
    yoxlamalı olduqlarını göstərir. İşlərin necə səhv ola biləcəyini və düzgün gedəcəyini
    yoxlamağı diqqətlə düşünməlidirlər.'
  tutorial_scratchmus_longdescription: Scratch ilə siz öz interaktiv oyunlarınızı,
    hekayələrinizi, animasiyalarınızı yarada və dostlarınızla bölüşə bilərsiniz. Başlamaq
    üçün interaktiv musiqi layihəsi hazırlayın. Fəaliyyət kartları və seminar bələdçisi
    də scratch.mit.edu saytında pulsuzdur
  tutorial_scratchanim_longdescription: Scratch ilə siz öz interaktiv oyunlarınızı,
    hekayələrinizi, animasiyalarınızı yarada və dostlarınızla bölüşə bilərsiniz. Başlamaq
    üçün adınızın hərflərini, baş hərflərini və ya sevdiyiniz sözü canlandırın. Fəaliyyət
    kartları və seminar bələdçisi də scratch.mit.edu saytında pulsuzdur.
  tutorial_scratchfly_longdescription: 'Scratch ilə siz öz interaktiv oyunlarınızı,
    hekayələrinizi, animasiyalarınızı yarada və dostlarınızla bölüşə bilərsiniz. Başlamaq
    üçün öz uçan xarakterinizi necə edəcəyinizi öyrənin. Fəaliyyət kartları və seminar
    bələdçisi də scratch.mit.edu saytında pulsuzdur. '
  tutorial_tynkerarc_longdescription: Öz yuxarıdan aşağı arcade atıcı oyun olun. Ok
    düymələri basıldıqda balıqları yuxarı və aşağı hərəkət etmək üçün proqramlaşdırmağa
    başlayın, sonra köpək balığını ekran boyunca üzmək üçün kodlaşdırın. Qəhrəman,
    cani və arxa plan üçün xüsusi aktivlər əlavə edərək oyunu fərdiləşdirəcəksiniz.
    Oyununuz çimərlikdə, meşədə və ya hətta kosmosda qurula bilər!
  tutorial_grokffpython_longdescription: 'Bu fəaliyyət sizə ilk təcrübə proqramlaşdırma
    vermək üçün nəzərdə tutulmuşdur və xüsusi olaraq Kod Saatı üçün hazırlanmışdır.
    Python proqramlaşdırma dilindən istifadə edin və kodla fantastik qar dənəcikləri
    çəkmək üçün bir tısbağaya göstəriş verin! '
  tutorial_grokffblock_longdescription: Bu fəaliyyət sizə ilk təcrübə proqramlaşdırma
    vermək üçün nəzərdə tutulmuşdur və xüsusi olaraq Kod Saatı üçün hazırlanmışdır.
    Dostluq bloklarından istifadə edərək proqramlar qurun və tısbağaya kodla fantastik
    qar yağışı çəkməyi tapşırın!
  tutorial_grokeliza_longdescription: Bu fəaliyyət sizə ilk təcrübə proqramlaşdırma
    vermək üçün nəzərdə tutulmuşdur və xüsusi olaraq Kod Saatı üçün hazırlanmışdır.
    “Eliza” adlı mehriban bir chatbot yaratmaq üçün Python proqramlaşdırma dilindən
    istifadə edin.
  tutorial_tynkercan_longdescription: Zəhmli 2 oyunçu top oyunu olun və dostlarınıza
    sizinlə oynamaq üçün meydan oxuyun! Oyunun qismən proqramlaşdırılmış versiyası
    ilə başlayacaqsınız, buna görə sol topu proqramlaşdırmalısınız. Hər iki topu atəşə
    tutduqdan sonra, yıxmaq üçün platformalar və digər əşyalar quracaqsınız. Əlavə
    xüsusiyyətlər əlavə edərək və mövzunu fərdiləşdirərək özünüz edin!
  tutorial_grokflags_longdescription: Bu fəaliyyət sizə ilk təcrübə proqramlaşdırma
    vermək üçün nəzərdə tutulmuşdur və xüsusi olaraq Kod Saatı üçün hazırlanmışdır.
    Dünyanın hər yerindən bayraqlar çəkmək üçün Python proqramlaşdırma dilindən və
    onun tısbağa modulundan istifadə edin!
  tutorial_robomind_longdescription: 'Şagirdlər öz virtual robotlarını idarə edərək
    proqramlaşdırmanın əsaslarını öyrənirlər. Onlayn kurs qısa təqdimatlar, filmlər,
    viktorinalar və proqramlaşdırma məşqlərinə kömək etmək üçün avtomatik rəhbərlik/göstərişlərlə
    tam müstəssəldir. '
  tutorial_adventureq_longdescription: 'Q ilə macəra müəllimlərin (və ya hər kəsin)
    qrup şəraitində proqramlaşdırma məntiqini tətbiq etmək üçün istifadə etmələri
    üçün dərs planıdır. Fəaliyyət uşaqların tamamlaması üçün müxtəlif tapşırıqlardan
    ibarətdir. Kids onun meşə macəra yad Q yardım vasitəsilə əsas əmrləri öyrənmək. '
  tutorial_khan-es_longdescription: Kodunuzla əyləncəli təsvirlər yaratarkən JavaScript
    proqramlaşdırmasının əsaslarını öyrənin. Bunu özünüz və ya sinifinizlə edin!
  tutorial_kpt_longdescription: Kodunuzla əyləncəli təsvirlər yaratarkən JavaScript
    proqramlaşdırmasının əsaslarını öyrənin. Bunu özünüz və ya sinifinizlə edin!
  tutorial_kpl_longdescription: Kodunuzla əyləncəli təsvirlər yaratarkən JavaScript
    proqramlaşdırmasının əsaslarını öyrənin. Bunu özünüz və ya sinifinizlə edin!
  tutorial_khe_longdescription: Kodunuzla əyləncəli təsvirlər yaratarkən JavaScript
    proqramlaşdırmasının əsaslarını öyrənin. Bunu özünüz və ya sinifinizlə edin!
  tutorial_kfr_longdescription: Kodunuzla əyləncəli təsvirlər yaratarkən JavaScript
    proqramlaşdırmasının əsaslarını öyrənin. Bunu özünüz və ya sinifinizlə edin!
  tutorial_app-inventor_longdescription: Əyləncəli, sürətli video dərsləri Android
    telefonunuz və ya planşetiniz üçün üç sadə tətbiq qurmaqla sizi gəzir. Həm təcrübəsizlər,
    həm də mütəxəssislər üçün nəzərdə tutulmuş bu kod saatı, bilmədən əvvəl öz tətbiqlərinizi
    qurmağa başlamağa hazır olacaq. Öz app yaradıcılığınızı dostlarınızla paylaşdığınızı
    düşünün! Bu fəaliyyətlər fərdlər və aparıcı siniflər üçün müəllimlər üçün uygundur.
  tutorial_blockly_longdescription: Yavaş (və ya mövcud olmayan) İnternetə çıxışı
    olan kompüterlər varmı? Blockly Games-in oflayn versiyasını yüklə - bir 3MB ZIP
    faylı hər hansı bir kompüterə yüklənə və ya yaddaş çubuğundan istifadə edilə bilər.
  tutorial_tynker_longdescription: Kodlaşdırmağı öyrənmək üçün əyləncəli kodlaşdırma
    oyunları oynayın. Spooktacular Monster High zibilçi ovunu tamamlamaq, Hot Wheels
    avtomobilini proqramlaşdırmaq, goblinlərə və hətta döyüş canavarlarına qarşı müharibə
    strategiyanızı planlaşdırmaq üçün proqramlaşdırmadan istifadə edin. Oynadığınız
    zaman əsas proqramlaşdırma anlayışlarını və hesablama düşünmə bacarıqlarını öyrənin.
    Sonra öz oyunlarınızı qurun və dostları ilə bölüşün!
  tutorial_baypt_longdescription: Kod Baymax
  tutorial_code-combat_longdescription: Bu epik proqramlaşdırma oyununda Python və
    ya JavaScript öyrənmək üçün ogres məğlub!
  tutorial_mky_longdescription: Öyrənmək və CoffeeScript kodlaşdırma öyrətmək, real
    dünya proqramlaşdırma dili. CodeDemonKey hər hansı bir kodlaşdırma təcrübəsi olan
    və ya olmayan hər kəs üçün uyğun olan əyləncəli, mükafat qazanan bir oyundur.
    CodeDemKey-in uyğunlaşma platforması sizə lazım olan bütün təlimatları və göstərişləri
    verəcək və ulduz ballarını mükafatlandıracaqdır. Kod yazın. Banan tutun. Dünyanı
    xilas edin.
  tutorial_pirates_longdescription: 'Kapitan Hack xəzinə axtaran bir pirat. Həm də
    xəzinə xəritələrini yazır və kod yazmağı sevənləri yazır. O (oyunçu) bunun üçün
    “pirat kodu” istifadə edir. Təlimatlar və hətta AI davranışları üçün istifadə
    olunan simvola əsaslanan bir proqramlaşdırma dilidir. hərəkətlər, döngələr, GO-TO,
    doğru/yalan ifadələr oyunun bütün əsas hissələridir. Oyunçular bir təlimat vasitəsi
    ilə idarə olunur və vəzifələr üçün addım-addım təqdim olunur. Dərslik səviyyələri
    üçün düzgün bir həll yoxdur, buna görə istifadəçi istədikləri həlli seçə bilər. '
  tutorial_csfirst_longdescription: Dənizdə iki simvol haqqında bir hekayə yaradın.
    Suyu canlandırın və öz zövqünüzü əlavə etmək üçün mənzərəni fərdiləşdirin. Danışmaq
    istədiyiniz hekayəni izah etmək üçün koddan istifadə edin!
  tutorial_loopedy_longdescription: Yaxşı bir proqramçının məqsədi qısa, aydın və
    mümkün qədər təsirli bir proqram yazmaqdır. Bu dərsdə tələbələr necə olacağını
    öyrənəcəklər döngələrdən istifadə edərək proqramlar yazmaq.
  tutorial_dsw_longdescription: Droidləri proqramlaşdırmağı öyrənin və uzaq, uzaq
    bir qalaktikada öz Star Wars oyununuzu yaradın.
  tutorial_dswb_longdescription: Droidləri proqramlaşdırmağı öyrənin və uzaq, uzaq
    bir qalaktikada öz Star Wars oyununuzu yaradın.
  tutorial_ssw_longdescription: Droidləri proqramlaşdırmağı öyrənin və uzaq, uzaq
    bir qalaktikada öz Star Wars oyununuzu yaradın.
  tutorial_sswb_longdescription: Droidləri proqramlaşdırmağı öyrənin və uzaq, uzaq
    bir qalaktikada öz Star Wars oyununuzu yaradın.
  tutorial_kodable-unplugged_longdescription: 'Düz kağız ilə istifadə üçün nəzərdə
    tutulmuş FuzzFamily Frenzy, 5 və yuxarı uşaqlar üçün proqramlaşdırma məntiqinə
    girişdir. Müəllim oyunu izah etməlidir, sonra tələbələr sadə bir maneə kursunu
    başa çatdırmaq üçün bir tərəfdaş proqramlaşdırmalıdır. '
  tutorial_scratch_longdescription: Scratch ilə siz öz interaktiv oyunlarınızı, hekayələrinizi,
    animasiyalarınızı yarada və dostlarınızla paylaşa bilərsiniz. Başlamaq üçün adınızı
    canlandırın, rəqs səhnəsi yaradın və ya Cartoon Network's We Bare Bears ilə gizlətmək
    üçün oyun yaradın!
  tutorial_bayes_longdescription: Grandes Qəhrəmanları
  tutorial_gumball_longdescription: Play Lab ilə bir hekayə yaradın və ya oyun yaradın!
    Gumball simvollarını hərəkət etdirin, səslər edin, xal toplayın və hətta banan
    atın!
  tutorial_hrm_longdescription: |-
    İnsan Resursları Maşın bir puzzle oyunu. Hər səviyyədə müdiriniz sizə bir iş verir. Kiçik ofis işçinizi proqramlaşdıraraq avtomatlaşdırın! Uğur qazansanız, geniş ofis binasında daha bir il iş üçün növbəti səviyyəyə yüksələcəksiniz. Təbrik edirik!

    Daha əvvəl heç vaxt proqramlaşdırmamısınızsa narahat olmayın - proqramlaşdırma sadəcə tapmacaların həllidir. Siz üz zolaq varsa bütün 1 və 0-nin və scary squiggly mötərizədə, proqramlaşdırma həqiqətən sadə, məntiqi, gözəl, və hər kəs anlamaq və əyləncə bilər ki, bir şey!
  tutorial_ice-age_longdescription: Play Lab ilə bir hekayə yaradın və ya oyun yaradın!
    Buz dövrü simvollarını hərəkət etdirin, səslər edin, xal qazanın və hətta qar
    lopalarını atın!
  tutorial_koapp_longdescription: Kodable, 5+ uşaqları proqramlaşdırma əsasları ilə
    tanış edən öz-özünə idarə olunan iPad oyunudur. Yaxınlıqda bir müəllim və ya valideynin
    olması optimaldır, lakin lazım deyil.
  tutorial_lightbot-intl_longdescription: Əsas proqramlaşdırma məntiqini öyrənin,
    super əsas proqramlaşdırmadan başlayaraq, 4 yaşdan yuxarı, iOS və ya Android-də
    (və ya Veb brauzerində). Əmrləri ardıcıllıqla necə öyrənin, nümunələri müəyyənləşdirin,
    prosedurlardan istifadə edin və döngələrdən istifadə edin!
  tutorial_rmc_longdescription: Alex və ya Steve'i bu Minecraft dünyasında bir macəraya
    aparmaq üçün kod bloklarından istifadə edin.
  tutorial_smc_longdescription: Alex və ya Steve'i bu Minecraft dünyasında bir macəraya
    aparmaq üçün kod bloklarından istifadə edin.
  tutorial_minecraft-2016_longdescription: Minecraft oyunu yaradın. Toyuq, qoyun,
    sürünənlər, zombilər və daha çox şeylərin öz versiyalarını yaradın.
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un “Vocabulario Robot”
    predefindo, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec ficas sin ser estas discutidas previamente.&iacute;Este segmento
    ense&ntilde;a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones
    as como la valiosa habilidad de depuraci n.&iacute;&oacute;
  tutorial_pixie_longdescription: Pixie ilə Kod Saatı təlimatı
  tutorial_play_longdescription: Play Lab ilə bir hekayə yaradın və ya oyun yaradın!
    Heyvanları, quldurları, zombiləri, ninjaları və daha çox simvolları hərəkət etdirin,
    səslər vurun, xal vurun və hətta atəş topları atın!
  tutorial_robomind-nl_longdescription: 'Şagirdlər öz virtual robotlarını idarə edərək
    proqramlaşdırmanın əsaslarını öyrənirlər. Onlayn kurs qısa təqdimatlar, filmlər,
    viktorinalar və proqramlaşdırma məşqlərinə kömək etmək üçün avtomatik rəhbərlik/göstərişlərlə
    tam müstəssəldir. '
  tutorial_spheroi_longdescription: İlk blok fəaliyyətinizə xoş gəlmisiniz! Bu, əksər
    istifadəçilər üçün başlamaq üçün əla yerdir və “Kod Saatı” üçün istifadə edilə
    bilər. Tətbiqə ümumi baxış əldə etmək, blok kodlaşdırmasından istifadə edərək
    proqramların necə yaradılacağını öyrənmək və döngələr və operatorlar haqqında
    anlayış əldə etmək üçün addımları izləmək.
  tutorial_spherol_longdescription: Robotunuzdakı işıqlar üçün yeni bir istifadə öyrənəcəksiniz.
    Bu fəaliyyətdə, giroskopik spin sürətinin əsas LED-ləri idarə edəcəyi bir iplik
    üst proqramı quracaqsınız və normallaşma və mütləq dəyər anlayışlarından istifadə
    edəcəksiniz. Blokları 2 tamamladıqdan sonra bu böyük bir fəaliyyətdir və “Kod
    Saatı” üçün istifadə edilə bilər.
  tutorial_spherov_longdescription: Bu Shero tərəfindən təchiz edilmiş başqa bir klassik
    oyun üçün vaxt gəldi. İsti Kartofu həyata keçirmək üçün dəyişənlərdən, dövrəyə
    qədər və təsadüfilikdən necə istifadə edəcəyinizi öyrənin. Hamınız bitdikdən sonra
    bir neçə dostunuzu tutun və atmağa başlayın. Vaxt bitdikdə Shero ilə yaxalanmayın!
  tutorial_swb_longdescription: Droidləri proqramlaşdırmağı öyrənin və uzaq, uzaq
    bir qalaktikada öz Star Wars oyununuzu yaradın.
  tutorial_build-a-galaxy_longdescription: Droidləri proqramlaşdırmağı öyrənin və
    uzaq, uzaq bir qalaktikada öz Star Wars oyununuzu yaradın.
  tutorial_alicesims_longdescription: 'Alice və The Sims ilə hekayə lövhəsindən proqramlaşdırmaya
    qədər animasiya istehsal prosesini izləyin. Yaradıcılıq və hekayə izahları öyrənməyinizi
    sürüklə və burax kodlaşdırma mühitində idarə etsin. Layihə sizə hekayə lövhəsi
    nədir, hekayə lövhəsini proqramlaşdırıla bilən skriptə çevirmək və qısa 3D animasiyanı
    necə proqramlaşdırmaq barədə sizə rəhbərlik edəcək. '
  tutorial_tchr_longdescription: İndi on minlərlə pedaqoq Kod Saatını sınadıqdan sonra,
    bir çox sinif otağı kompüter elminin əsaslarını öyrədən daha yaradıcı, daha az
    bir ölçüdə uyğun olan bütün fəaliyyətlərə hazırdır. Müəllimlərə ilham tapmaqda
    kömək etmək üçün biz Kod Saatı veteranları üçün müxtəlif fənlər üçün nəzərdə tutulmuş
    bir saatlıq müəllimin rəhbərlik etdiyi dərs və fəaliyyət planlarını topladıq və
    hazırladıq.
  tutorial_robogame_longdescription: Robot Oyunlarında rəqabət aparmaq üçün məktəbinizə
    meydan oxuyun! Şagirdlər bir problemi həll etmək və özləri, qiymətləri və/və ya
    məktəbləri üçün xal qazanmaq üçün Dash və Dot-dan istifadə etdikləri bir sıra
    riyaziyyat temalı fəaliyyətlərdə yarışacaqlar.
  tutorial_tap_longdescription: Altı əyləncəli tapmaca dəstimizdən biri ilə kodlaşdırmanın
    əsaslarını öyrənin. Sonra 100-dən çox başlanğıc, aralıq və qabaqcıl dərsliklərdən
    birini seçin. Bu dərsliklər rəsm, musiqi, animasiya, hekayə, fizika və arcade
    oyun layihələri yaratmaq üçün addım-addım təlimatlarla gəlir. Bitirdikdən sonra
    layihələrinizi dərc edə və tam idarə olunan cəmiyyətimizdə digər uşaqların nə
    etdiklərini araşdıra bilərsiniz.
  tutorial_cintl_longdescription: Sürüklə və burax proqramlaşdırma ilə Kompüter Elminin
    əsas anlayışlarını öyrənin. Bu, Bill Gates, Mark Zuckerberg, Angry Birds and Plants
    vs Zombies tərəfindən video mühazirələrin oynadığı oyuna bənzər, özünü idarə edən
    dərslikdir. Təkrar döngələri, şərtləri və əsas alqoritmləri öyrənin. 37 dildə
    mövcuddur.
  tutorial_itchstop_longdescription: Öz Duran Çərçivə filmlər layihələrini etmək üçün
    Itch'i istifadə edəcəyik. Bu dərs üçün qulaqlıq istifadə edilməsi məsləhət görülür.
    Animasiyaları dəstəkləyən mövcud bəzi xarakterləri istifadə edəcəyik və karakterlerimizi
    canlandırmaq üçün əlavə etmək lazım kodu göstərəcəyik. Ayrıca öz canlandırma effektlərini
    və çizimlerimizi necə oluşturacağımız üzərinə də dayanacağıq. Animasiya effektləri
    (bir kitab çevirmə kitab animasiyasına bənzər) və onun ardındakı kod üçün sıfırdan
    bir xarakter kostyumunu təkrar təkrar dəyişdirməyi öyrənəcəyik. Bütün təlimatlar
    Itch çevresindendir, bu səbəblə proyektlə birlikdə izləniləcək ekranların dəyişdirilməsinə
    ehtiyac yoxdur.
  tutorial_tynkerpn_longdescription: O, böyük dünya araşdırır kimi Peep edin! Bu layihədə
    siz Peepin təbiət gəzintisinə çıxdığı və çoxlu maraqlı əşyalar gördüyü interaktiv
    səhnə yaradacaqsınız. Peepin hara getdiyindən asılı olaraq fərqli əşyaların görünməsini
    və ya yox olmasını təmin edəcəksiniz. Hətta əşyaları danışdıra və səhnənizə musiqi
    əlavə edə bilərsiniz!
  tutorial_tynkerpd_longdescription: Peep və dostlarının rəqs etməsinə hazırsınız?
    Quşları canlandırmaq üçün koddan necə istifadə edəcəyinizi öyrənin. Bu layihədə
    quşları canlandırmaq üçün kostyumlardan və gecikmələrdən istifadə edəcəksiniz,
    hər dəfə bir çərçivə. Siz öz fon və musiqi əlavə və hətta Peep və onun dostları
    danışmaq edə bilərsiniz!
  tutorial_persistence_longdescription: Yeni və həll olunmayan problemlər çox vaxt
    olduqca çətindir. Yaradıcı, faydalı və ağıllı bir şey etmək şansımız varsa, uğur
    qazanmadan bir neçə dəfə uğursuzluq demək olsa belə, çətin problemlərə hücum etməyə
    hazır olmalıyıq. Bu dərs uğursuzluğun səyahətin sonu deyil, uğur qazanmağın bir
    işarəsi olduğunu öyrədir.
  tutorial_getloopy_longdescription: Döngələr müəyyən sayda təkrarlanan hərəkətləri
    təsvir etmək üçün lazımlı bir yoldur. Bu dərsdə tələbələr hərəkət dəstlərini tək
    bir döngəyə çevirməklə məşğul olacaqlar.
  tutorial_createface_longdescription: Bu fəaliyyətin məqsədi bəzi sadə qaydalardan
    istifadə edərək görünən mürəkkəb davranışın nə qədər proqramlaşdırıla biləcəyini
    nümayiş etdirməkdir. Həm də proqramların yalnız kompüterlərin izlədiyi qaydalar
    olduğunu göstərir və xüsusi olaraq obyekt əsaslı proqramlaşdırma təqdim edir.
    Fəaliyyət göstərir ki, bir proqramı obyektlərə ayırmaq onu bir dəfəyə yazmağa
    çalışmaqdan daha asan yazmaq olar. Sinif yaratdıqları üzü idarə etmək üçün bəzi
    sadə proqramlar yazmağa imkan verir.
  tutorial_happymaps_longdescription: Bütün kompüter elminin kökündə bir alqoritm
    deyilən bir şeydir. “Alqoritm” sözü mürəkkəb bir şey kimi səslənə bilər, amma
    həqiqətən kiminsə nəticə əldə etmək üçün izləyə biləcəyi təlimatların siyahısıdır.
    Tələbələrinizin qalan hissəsi üçün möhkəm bir baza təmin etmək üçün kompüter elmləri
    təhsili, alqoritmlərlə etibarlı bir əlaqə qurmağa yönəldəcəyik.
  tutorial_moveit_longdescription: Bu dərs tələbələrə aydın göstərişlər vermək üçün
    ortaq bir dilə ehtiyac duyduqlarını başa düşməyə kömək edəcəkdir. Şagirdlər əl
    jestlərinin sadə birləşməsindən istifadə edərək bir-birlərini idarə etməyə çalışacaqlar.
    Dili başa düşdükdən sonra əvvəlcədən birdən çox təlimat verərək bir-birlərini
    “proqramlaşdırmağa” başlayacaqlar.
  tutorial_bigevent_longdescription: Hadisələr əvvəlcədən yazılmış alqoritmə müxtəliflik
    əlavə etmək üçün əla bir yoldur. Bəzən proqramınızın istifadəçinin istədiyi zaman
    istifadəçiyə tam olaraq cavab verə bilməsini istəyirsiniz. Hadisələr bunun üçündür.
  tutorial_gpp_longdescription: Şəkillər çəkmək üçün bir-birlərini “proqramlaşdırmaqla”
    tələbələr proqramlaşdırmanın əslində nə olduğunu anlamağa başlayacaqlar. Fəaliyyət,
    şagirdlərin mövcud bir şəkli çoxaltmaq üçün bir-birlərinə qrafik kağızındakı kvadratları
    rəngləndirməyi tapşırması ilə başlayacaq.
  tutorial_foosgame_longdescription: The Foos'un yeni Oyun Kitləri ilə CodeSpark Academy
    ilə öz video oyununuzu kodlaşdırın. Bu fəaliyyət tələbələrə “rəqəmlərlə boyanma”
    yanaşmasından istifadə edərək oyun dizaynına yeni rəhbərlik edir. Tələbələr ailələri
    və dostları ilə paylaşa biləcəkləri əyləncəli video oyunu dizayn etmək və proqramlaşdırmaq
    üçün ekrandakı göstərişlərə əməl edəcəklər.
  tutorial_solopython_longdescription: SoloLearn Python tətbiqində ilk iki moduldan
    istifadə edərək Python əsaslarını öyrənin, daha yaxşı başa düşməyinizə kömək etmək
    üçün müzakirələr və şərhlərə müraciət edin, materialın saxlanmasına kömək etmək
    üçün kompilyatorda kod nümunələrini işlədin. Adınızı giriş kimi qəbul edən, məktubların
    sayını hesablayan və nəticəni çıxaran sadə bir proqram yazın və tərtib edin. Paylaşın
    və icma səslərini əldə edin.
  tutorial_kodableint_longdescription: Şagirdlər maşınların işlədilməsində proqramçının
    rolu haqqında məlumat əldə edəcəklər. Tələbələr ardıcıllığa diqqət yetirəcək və
    qaydasında təlimat vermə təcrübəsinə diqqət yetirəcəklər. Bu fəaliyyətə şəbəkədən
    çıxarılan qrup təcrübəsi, eləcə də ekranda müstəqil təcrübə daxildir.
  tutorial_kodableadv_longdescription: Şagirdlər döngələr, funksiyalar, dəyişənlər
    və obyekt yönümlü proqramlaşdırma kimi daha yüksək səviyyəli proqramlaşdırma anlayışları
    üzrə inkişafa uyğun dərslərlə məşğul olacaqlar. Dərslərə şəbəkədən çıxarılan təlimat,
    bələdçi təcrübə və ekranda müstəqil təcrübə daxildir.
  tutorial_tynkertj_longdescription: Fletch'in Jungle sirlərini açmaq və adaları orijinal
    gözəlliyinə qaytarmaq üçün pixie tozunun çantalarını toplamasına kömək etmək üçün
    Python öyrənin. Siz adalar vasitəsilə Fletch naviqasiya və ətyeyən bitkilər qarşısını
    almaq kimi bulmacalar həll etmək üçün Python əmrləri və sintaksis istifadə edəcəyik.
    Yolda hesablama və alqoritmik düşünmə bacarıqlarını tətbiq edəcəksiniz.
  tutorial_wolframa_longdescription: Bu fəaliyyətdə yaşınızı günlər, saatlar, nanosaniyələr,
    təyin etdiyiniz istənilən vaxt vahidi ilə hesablayan bir veb forması yaradacaqsınız!
  tutorial_wolframm_longdescription: Bu fəaliyyətdə tələbələr müxtəlif musiqi tərəzi
    və alətlərindən istifadə edərək təsadüfi melodiyalar yaradırlar. Kod vasitəsilə
    musiqi yaradın!
  tutorial_wolframspi_longdescription: Bu fəaliyyətdə kod işləməyə hazır olan bir
    sıra addımlar var. Şagirdlər işləyən bir kod parçası ilə başlayırlar və sonra
    fərqli şeylər etmək üçün dəyişdirin. Şagirdlər PI rəqəmlərinə əsaslanaraq melodiyalar
    çala və bir çox musiqi alətindən istifadə edərək PI-nin nə kimi səsləndiyini araşdıra
    bilərlər.
  tutorial_wolframsph_longdescription: Bu fəaliyyətdə 3D qrafikanı araşdırın və öz
    formalarınızı yaradın.
  tutorial_wolframp_longdescription: Bu fəaliyyətdə müxtəlif çoxbucaqlı formalar yaratmağı
    araşdırın.
  tutorial_wolframn_longdescription: Bu fəaliyyətdə tələbələr adlarını ninja adlarına
    çevirən bir ad generatoru hazırlayırlar.
  tutorial_soloweb_longdescription: Www.sololearn.com saytına daxil olun və HTML və
    CSS tətbiqlərini quraşdırın və ya internetdə müvafiq dərsləri açın (Android istifadəçiləri
    vahid SoloLearn tətbiqini quraşdıra bilərlər). Tam 2 modulları (Baxış və HTML
    əsasları) HTML və 2 modulları (Əsasları və İş w/mətn) və ilk 5 dərs 3-cü modul
    (Properties) CSS-də. Şablonu https://code.sololearn.com/WKeg2CtzpRts/ ünvanından
    əldə edin və təlimatlara əməl edin.
  tutorial_khanweb_longdescription: 'Khan Academy: Veb səhifələr HTML etiketləri və
    CSS ilə veb səhifələr hazırlamağı öyrədir, öz təbrik kartınızı düzəldərək bitirir.'
  tutorial_khandata_longdescription: 'Khan Academy: Verilənlər bazası bir verilənlər
    bazasında məlumatları manipulyasiya etməyi və öz xüsusi mağazanızı yaratmağı öyrədir.'
  tutorial_googlelogo_longdescription: Koddan istifadə edərək Google loqotipini həyata
    keçirmək üçün yaradıcılığınızdan və təxəyyülünüzdən istifadə edin. Məktubları
    rəqs edin, bir hekayə danışın və ya oyun yaradın. Scratch və CS First ilə hər
    kəs gün üçün dizayner və proqramçı ola bilər!
  tutorial_playtune_longdescription: Bir blok dili, fortepiano klaviaturasında çalınan
    melodiyalara uyğun kod yazaraq musiqi bulmacalarını həll etmək üçün istifadə olunur.
    Bulmacaları həll etmək üçün ardıcıllıq, seçim və təkrarlama alqoritmlərinə ehtiyac
    var. 9-cu səviyyədən sonra istifadəçilər öz melodiyalarını yarada və Android cihazı
    üçün bir tətbiq olaraq yükləyə bilərlər. Tələbələr həmçinin App Inventor mənbə
    koduna keçid edərək tətbiqi dəyişdirə bilərlər.
  tutorial_computeit_longdescription: Rolları dəyişək. Bu dəfə SİZİN kompütersiniz!
    Doğru trayektoriyanı tapmaq və çətinlikləri qazanmaq üçün proqramları oxuyun və
    şərh edin. Proqramlaşdırmanın bəzi əsas anlayışlarını başa düşmək üçün intuitiv
    qabiliyyətlərinizə diqqət yetirməli və istifadə etməli olacaqsınız.
  tutorial_codesterssj_longdescription: Bu fəaliyyətdə tələbələr dərhal Python-da
    kodlaşdırmağa başlamaq üçün mətnə sürüklə alətlər dəstimizdən istifadə edirlər!
    Giriş bacarıqlarının artırılması fəaliyyətləri üzərində işləyərkən tələbələr əsas
    sintaksis, dəyişənlər və hadisələr haqqında öyrənməyə başlayırlar! Dostları ilə
    paylaşa biləcəkləri bir zarafat ssenarisini qurmaq üçün birdən çox spritdən istifadə
    edəcəklər! * Elektron paylaşım tələbə qeydiyyatdan keçməsini tələb edir.
  tutorial_cmchat_longdescription: Python və chatbot proqramlaşdırmasının əsaslarını
    öyrənəcəyiniz bir saatlıq kursda robot meymuna qoşulun. Fəaliyyətdə, öz trivia
    chatbotunuzu necə proqramlaşdıracağınızı öyrənəcəyiniz 15 məşq kursu ilə irəliləyəcəksiniz.
  tutorial_tynkerdb_longdescription: Bir dragon seçin, sonra xəzinə axtarmaq başlamaq.
    Bir mistik Jungle vasitəsilə səyahət kimi maneələr vasitəsilə partlayış və sərin
    güc-up qazanmaq. Yol boyu ardıcıllıq, döngələr, şərti məntiq və ayıklama bacarıqlarını
    öyrənin.
  tutorial_cmbuild_longdescription: Öz oyunlarınızı qurmağı öyrənərək kodlaşdırma
    bacarıqlarınızı növbəti səviyyəyə qaldırın. Bu kursda Super Mario™ üslublu bir
    oyun qurarkən klaviatura istifadəçi interfeysi və oyun mexanikasını öyrənəcəksiniz.
    Daha sonra oyununuzu paylaşa biləcəksiniz!
  tutorial_robotrattle_longdescription: Robot Rattle, şagirdlərə kod yönergeleri yazmaq
    üçün, asan sürükleyip bırakarak vizual bir kodlaşdırma dili köməyiylə tamamilə
    fiziki olaraq süni edilmiş bir robot istifadə öyrədir. Şagirdlərə robot və müxtəlif
    hərəkətli oynaqları təqdim edilir və oynaqlarını bucaqlardan hərəkət etməyi öyrənirlər.
    Robot onları obyektə doğru istiqamətləndirmək üçün obyektləri itələyə bilər və
    tuta bilər, ancaq maneələr qarşısında hərəkət etsə də qırıla bilər. Bu fəaliyyət
    13 yaşın üzərindəki uşaqlara istiqamətlidir və fiziki davranış və robotik haqqında
    asan aydın ola məlumatlar təqdim edir. Bunun üzərinə ağıllı telefon və mobil bir
    VR qulaqlıqlarda köməyiylə yazılı şifrəni işlədən tam miqyaslı robotu görə biləcəksiniz.
  tutorial_codestersh_longdescription: Kodlaşdırıcıların başlanğıcı üçün nəzərdə tutulmuş
    bu fəaliyyətdə tələbələr dərhal Python-da kodlaşdırmağa başlamaq üçün mətnə sürüklə
    alətlər dəstindən istifadə edirlər! Birincisi, sprite üçün əmrləri necə təyin
    etməyi və dəyişdirməyi öyrəndiyiniz bəzi bacarıq inkişaf etdirmə fəaliyyətləri
    üzərində işləyin. Sonra paylaşıla bilən elektron sənət yaratmaq üçün öz əmrlərinizi
    proqramlaşdırın! *Paylaşım tələbə qeydiyyatdan keçməsini tələb edir.
  tutorial_codehsdigipixel_longdescription: Şəkillərin piksellərdən istifadə edərək
    kompüterlərdə necə saxlanıldığını və göstərildiyini öyrənin. Şəkillərin rəng dəyərləri
    şəbəkəsi kimi necə kodlandığını araşdırın və ikili və altıbucaqlı rəng kodlarından
    istifadə edərək öz rəqəmsal şəkillərinizi yaradın!
  tutorial_ccbinary_longdescription: Səhnədən aşağıya fırladarkən bir mahnının notlarını
    oynadığınız bir cızıq oyunu edin. Oynadığınız hər düzgün qeyd üçün on xal toplayacaqsınız.
    Hər bir qeyd ikili nömrəyə uyğundur.
  tutorial_codehsturtle_longdescription: Tracy Tısbağa ilə ekranda şəkillər çəkərək
    proqramlaşdırmanın əsaslarını öyrənin! Turtle Graphics (və ya LOGO) proqramlaşdırma
    anlayışlarını araşdırmaq və yaradıcılığı vizual şəkildə proqramlaşdırmaya gətirmək
    üçün başlanğıc dostu bir yoldur.
  tutorial_grokhd_longdescription: 'Bu Blockly proqramlaşdırma bacarıqlarını davam
    etdirin! Bu kurs Dondurulmuş Fraktallar fəaliyyətində öyrəndiklərinizə əsaslanır:
    https://hourofcode.com/grokffblock. Bu fəaliyyət proqramlaşdırmada dallanma qərarlarını
    tətbiq etmək üçün nəzərdə tutulmuşdur. Hydrangea çiçəklərini çəkmək və rəngləmək
    üçün Python və onun tısbağa modulunun Blockly versiyasından istifadə edin!'
  tutorial_grokem_longdescription: Bu fəaliyyət sizə ilk təcrübə proqramlaşdırma vermək
    üçün nəzərdə tutulmuşdur və xüsusi olaraq Kod Saatı üçün hazırlanmışdır. İfadələri
    və mətn manipulyasiyasını araşdırmaq üçün Python proqramlaşdırma dilindən istifadə
    edin.
  tutorial_kodmaze_longdescription: Həll etmək və bölüşmək üçün öz labirentlərinizi
    yaradın! Tələbələr verilən çətinliklərə əsaslanaraq həll edilə bilən labirentlər
    qurmaq üçün həndəsəni proqramlaşdırma ilə birləşdirəcəklər. Çətinliklərə sadə
    formalar, fraksiyalar, simmetriya və müəyyən bucaqları olan labirentlər daxildir.
  tutorial_codestersa_longdescription: 'Bəzi kodlaşdırma təcrübəsi olan tələbələr
    üçün nəzərdə tutulmuş bu fəaliyyətdə tələbələr oyunçu nəzarəti ilə oyun qurmaq
    üçün mətnə sürüklə alətlər dəstimizdən istifadə edirlər! Şagirdlər dəyişənlər,
    təsadüfi yaradılan nömrələr, oyun dizaynı və bir çox növ hadisələr və hadisə tetikleyicileri
    haqqında məlumat əldə edirlər, hamısı asteroidlər kosmik gəmilərinə doğru irəlilədikcə
    yoldan kənarda qalmağa çalışırlar! Ön şərt: dəyişənlər, parametrlər.'
  tutorial_cmdodo_longdescription: Bu saat davam edən kursda, bir dodonun itkin yumurtalarını
    tapmasına kömək etmək üçün məsafələri əlavə etdiyiniz, çıxartdığınız və ölçdüyünüz
    zaman real kod yazacaqsınız!
  tutorial_tynkerspace_longdescription: Astronavtınızın gəmisi qəzaya uğradı! Xoşbəxtlikdən,
    kömək etmək üçün oradasınız. Xarakterinizin yadplanetlilərdən və maneələrdən qaçınmaqla
    ehtiyat hissələri toplamasına kömək etmək üçün sürüklə və burax proqramından istifadə
    edin. Astronavtınızı evə gətirmək üçün bir gəmi tapa bilərsinizmi?
  tutorial_gfbloons_longdescription: Bu dərsdə məşhur Bloons Tower Defense oyunundan
    atəş meymun qülləsini kodlayacaqsınız. Dərsin sonunda siz bugünkü ən məşhur qala
    müdafiə oyunlarında çox istifadə olunan riyaziyyat və alqoritmləri tapan bucaq
    tapmağı biləcəksiniz. Bu bilikləri öz oyununuzda tətbiq edə biləcəksiniz. Gamefroot
    Hour of Code dərsləri şagirdlərin kod yazmaq üçün sadəcə vizual blokları sürükləyib
    buraxdıqları bloklardan istifadə edərək vizual proqramlaşdırma dilindən istifadə
    edir.
  tutorial_raspipong_longdescription: Sense HAT və bəzi Python kodundan istifadə edərək
    klassik Pong oyununu yenidən yaradın. Bu fəaliyyət Sense HAT emulatorundan istifadə
    edərək və ya Raspberry Pi və Sense HAT aparatından istifadə etməklə onlayn olaraq
    tamamlana bilər.
  tutorial_codehsvr_longdescription: HTML və A-Frame JavaScript Kitabxanasından istifadə
    edərək virtual reallıq dünyalarının qurulmasının əsaslarını öyrənin. Bu fəaliyyət
    sayəsində tələbələr VR cihazları, o cümlədən smartfon VR qulaqlıqları ilə uyğun
    olan öz virtual reallıq dünyalarını quracaqlar!
  tutorial_codesterstp_longdescription: Bu fəaliyyətdə tələbələr koordinat müstəvisində
    dəyişikliklər həyata keçirmək üçün Python-dan istifadə edirlər! Dərsə şagirdlərdən
    müxtəlif statik dəyişiklikləri proqramlaşdırmağı və müəyyən etməyi xahiş edən
    nümayişlər, birbaşa təlimat və çətinliklər daxildir!
  tutorial_codestersbb_longdescription: 'Tələbələr dərhal Python-da kodlaşdırmağa
    başlamaq üçün mətnə sürüklə alətlər dəstimizdən istifadə edirlər! Bu özünü idarə
    edən fəaliyyətdə tələbələr bir çəkmə və atış basketbol oyunu qurduqları bir sıra
    birbaşa təlimat fəaliyyətlərini tamamlayırlar! Şagirdlər dəyişənləri, hadisələri,
    əsas sintaksisini araşdırır, təsadüfi koordinatlar yaradır. Tövsiyə olunan ön
    bilik: dəyişənlər, nöqtə notasiyası, hadisələr, mənfi ədədlər'
  tutorial_gfcrossyroad_longdescription: Bu təqdimat dərsi serialında, öz Crossy Road
    tərzi mini oyunlarınızı necə oluşturacağınızı öyrənəcəksiniz. Alqoritmləri və
    serialları, giriş / çıxış, loops və tekrarlamalar, seçki və if ifadələri və müqayisəli
    operatorları necə kodlayacağınızı və kompüter alimləri kimi düşünməyi öyrənəcəksiniz.
    Bu dərs kolleksiyası Yeni Zelandiya və Avstraliya (Victoria) digital texnologiya
    müfredatıyla uyğundur və gənclərin və pedaqoqların məktəblərində, siniflərində
    və kodlaşdırma klublarında, kodlamaya iştirak edəcəklər şəkildə nəzərdə tutulmuşdur.
    Gamefroot Hour of Code təlimçisi, tələbələr asan kod yaza bilmək üçün, vizual
    blokları sürüyüb buraxmasıyla blokları istifadə edərək vizual proqramlaşdırma
    dili istifadə edir.
  tutorial_googleww_longdescription: Bu fəaliyyətdə, Wonder Woman-a maneələri idarə
    etməyə və məqsədinə çatmağa kömək etmək üçün giriş kodlaşdırma dili olan Blockly
    istifadə edərək filmdən üç unikal səhnə kodlayacaqsınız. Diananın rəqiblərinə
    qarşı məşq etməsinə kömək etmək üçün ardıcıllıqların, dəyişənlərin, döngələrin
    və şərtlərin gücündən istifadə edəcəksiniz.
  tutorial_codehsjsapp_longdescription: CodeHS Internet Explorer istisna olmaqla,
    bütün up-to-tarix brauzerlər ilə uyğun gəlir. Chrome bizim üstünlük verdiyimiz/tövsiyə
    olunan brauzerimizdir, lakin Firefox və Safari də yeniləndiyini düşünərək yaxşı
    işləməlidir.
  tutorial_gfmihi_longdescription: Kia Ora! Bu fəaliyyətdə öz mini oyun kodunuzu girib
    Te Reo Maori'ye (yerli Yeni Zelandiya dili) tanıtmağı öyrənəcəksiniz. Mihi Maker,
    kodlaşdırma, ictimai məlumatlar və yerli mədəniyyətləri birləşdirən asan istifadəli
    və əyləncəli bir fəaliyyətdir. Oyun tasarımcılarının təməl vuruşma qəbul etmə
    algoritmalarını necə programladıklarını öyrənəcəksiniz. Vuruşma qəbul etmə, bir
    kompüterin, iki obyektin bir-birinə dəydiyi zamanı anlaması üçün istifadə etdiyi
    bir proqramdır. Gamefroot Hour of Code təlimçisi, tələbələr asan kod yaza bilmək
    üçün, vizual blokları sürüyüb buraxmasıyla blokları istifadə edərək vizual proqramlaşdırma
    dili istifadə edir.
  tutorial_hopdropphone_longdescription: 'Hopscotch, yaradıcı ifadə azadlığı üçün
    milyonlarla tələbə tərəfindən sevilən iPad/iPhone-da sadə bir proqramlaşdırma
    vasitəsidir. Şagirdlərinizin öz “Telefonu atmayın” oyunlarını yaratdıqları üçün
    zövqlə qışqırmağa baxın! Bu öz-özünə idarə olunan video təlimatı, bu populyar
    oyunun xüsusi nəşrlərini kodlaşdırarkən 8 yaşdan yuxarı uşaqlara proqramlaşdırma
    əsaslarını öyrədir. '
  tutorial_techfaa_longdescription: Bu interaktiv dərslik sizi bir qrupdakı Muxtar
    Agentlərin həyat kimi davranışlarını simulyasiya etmək üçün nəzərdə tutulmuş bir
    alqoritm növü olan “Sürü” ilə tanış edəcək. Daxili görüntüləyici, kodun göstərilməsini
    görməyinizi asanlaşdırır.
  tutorial_codehsjsgraph_longdescription: CodeHS Internet Explorer istisna olmaqla,
    bütün up-to-tarix brauzerlər ilə uyğun gəlir. Chrome bizim üstünlük verdiyimiz/tövsiyə
    olunan brauzerimizdir, lakin Firefox və Safari də yeniləndiyini düşünərək yaxşı
    işləməlidir.
  tutorial_thunkable_longdescription: Blokların dilindən istifadə edərək, 1 saat ərzində
    10 sadə tətbiqin necə qurulacağını öyrənin. Bu funny tutorial seriyası mobil app
    geliştirici olmaq üçün yolda başlayacaq!
  tutorial_hopcrossyroad_longdescription: Hopscotch, yaradıcı ifadə azadlığı üçün
    milyonlarla tələbə tərəfindən sevilən iPad/iPhone-da sadə bir proqramlaşdırma
    vasitəsidir. Bu öz-özünə idarə olunan video dərsliyi ilə tələbələriniz Crossy
    Road-un öz versiyalarını hazırlayacaqlar! Onlar bu App Store sevimli nəşrləri
    xüsusi nəşrləri kodu isə 8 yaşdan yuxarı uşaqlar proqramlaşdırma əsasları məruz
    qalacaqlar.
  tutorial_switchglitch_longdescription: Switch & Glitch şagirdlərinizə qəhrəman oynamağa
    imkan verir! Vizual interfeysdən istifadə edərək sevimli robotları proqramlaşdırırlar
    və günə qənaət etməyə kömək edirlər. Bu fəaliyyət 5-10 yaşlı uşaqlara proqramlaşdırma,
    döngələr və ayıklama sənətinin əsaslarını öyrədir. Qalaktikanın sizə ehtiyacı
    var!
  tutorial_codecar_longdescription: Simulyasiya edilmiş bir avtomobil dövrə kartını
    kodlaşdırın! Bir avtomobil formalı dövrə kartının işıqlarını və düymələrini idarə
    edən real C ++ kodunu yazacaqsınız. 7 dərs vasitəsilə siz süni Kod Avtomobilində
    quyruq işığını yandıracaq, əyləc pedalını kodlayacaqsınız və daha çoxunu quyruq
    işığını yandıracaqsınız. Bu fəaliyyət, yazılmış kodla ifadələr və məntiqi öyrədir
    və ISTE, NGSS, Common Core və CSTA standartlarına uyğunlaşdırılan bir dərs planını
    ehtiva edir.
  tutorial_codesterscp_longdescription: Bu dərsdə tələbələr koordinat təyyarəsinin
    dörd kvadrantını araşdırırlar! Səhnədəki müxtəlif yerlərə sprite göndərmək üçün
    Python və mətnə sürüklə alətlər dəstimizdən istifadə edirlər! Tələbələrin koordinat
    təyyarəsində naviqasiya etməkdə rahat olmalarına kömək etmək üçün nümayiş və ayıklama
    fəaliyyətləri var.
  tutorial_grokpetblock_longdescription: 'Bu fəaliyyət sizi dost bloklardan istifadə
    edərək quraşdırılmış proqramlaşdırma ilə tanış etmək üçün nəzərdə tutulmuşdur
    və Kod Saatı üçün xüsusi hazırlanmışdır. Qidalandırmaq və oynaya biləcəyiniz bir
    ev heyvanı etmək üçün bloklardan və mikro: bitdən istifadə edin. BBC mikro yoxdur:
    bit? Problem yoxdur! Bu kurs tam mikro daxildir: bit simulator, belə ki, bir real
    mikro nə istədiyiniz hər şeyi edə bilərsiniz: bit!'
  tutorial_techbim_longdescription: 'Bu praktiki dərslik, inkişaf etmiş kitabxanaların
    köməyi olmadan fırlanma, rəngləmə, kontrastın artması, bulanıklıq, kənar aşkarlama
    və s. Kimi bəzi sadə görüntü manipulyasiyalarını proqramlı şəkildə necə yerinə
    yetirməyi bilmək istəyən insanlar üçün nəzərdə tutulmuşdur. '
  tutorial_techfpp_longdescription: Python, obyekt yönümlü proqramlaşdırma xüsusiyyətləri
    (siniflər, metodlar, miras…) ilə məşhurdur, lakin bunlarla məhdudlaşa bilməz!
    Bu interaktiv dərslik Python-un faydalı, lakin daha az tanınan funksional proqramlaşdırma
    xüsusiyyətlərini və texnikalarını göstərir.
  tutorial_codesterscr_longdescription: Şagirdlər, Python'da dərhal kodlamaya başlamalarını
    təmin edən mətn sürükle ve bırak vasitə dəstini istifadə! Şagirdlər, müxtəlif
    proqramlaşdırma əmrlərini necə istifadə və dəyişdirəcəyini öyrəndiyi bir dizi
    istiqamətləndirilmiş məşq fəaliyyətlərini tamamlayarlar. Ardından, öz əyləndirici
    rutinlerini yaratmaq üçün bu bacarıqları tətbiq edirlər!
  tutorial_grokdisease_longdescription: Bu fəaliyyət sizə ilk təcrübə proqramlaşdırma
    vermək üçün nəzərdə tutulmuşdur və xüsusi olaraq Kod Saatı üçün hazırlanmışdır.
    Bir xəstəlik epidemiyasını modelləşdirmək üçün Python proqramlaşdırma dilindən
    istifadə edin. Parlaq burnun maraqlı vəziyyətini həll edə bilərsinizmi?
  tutorial_techec_longdescription: Bağlanmalar Javascript-in həlledici tərəfidir,
    lakin onlar sirli olaraq qalır və tərtibatçılar onları asanlıqla başa düşmürlər.
    Bu interaktiv dərslik sizə Javascript təcrübənizi artırmaq üçün bağlanmaların
    nə qədər güclü və faydalı olduğunu öyrədəcək!
  tutorial_rgbegin_longdescription: RoboGarden, tələbələrin aktiv öyrənmədə iştirak
    etdiyi asan başa düşülən, praktiki təhsil proqramıdır. Kodlaşdırma savadlılığını
    sıfırdan öyrətmək üçün tam təchiz olunmuş RoboGarden texnoloji bacarıqlı müəllimə
    ehtiyacı azaldır.
  tutorial_myradream_longdescription: Canavarlar Myra'nın xəyalını aldılar. Keçən
    körpülərinə kömək etmək, havada uçmaq və xəyalını geri qaytarmaq üçün sualtı üzmək
    üçün kodlaşdırma bacarıqlarını öyrənin. Actimator birgə oyunlar və elm simulyasiyaları
    yaratmaq, habelə Web və mobil apps kimi dərc etmək üçün Web-based vizual mühit.
  tutorial_thinkfun_longdescription: Sizi Robotun beynini addım-addım düzəltmə prosesindən
    keçəcəyik! Yolda məşhur 'Boolean Satisfiability Problemi' əsasında bulmacalar
    həll edəcəyik və bir saat ərzində bir Boolean Master olacaq və qabaqcıl proqramlaşdırma
    anlayışlar bir anlayış var! Bütün təlimat bir ekranda saxlanılır və həcmi isteğe
    bağlıdır.
  tutorial_hopfireworks_longdescription: 'Şagirdləriniz özlərini kodlaşdırdıqda çox
    həyəcanlanacaqlar (partlayışsız!) atəşfəşanlıq app! Hopscotch, yaradıcı ifadə
    azadlığı üçün milyonlarla tələbə tərəfindən sevilən iPad/iPhone-da sadə bir proqramlaşdırma
    vasitəsidir. Bu öz-özünə idarə olunan video təlimatı, interaktiv atəşfəşanlıqların
    xüsusi versiyalarını kodlayarkən 8 yaşdan yuxarı uşaqlara proqramlaşdırma əsaslarını
    öyrədir. '
  tutorial_grokspace_longdescription: Bu fəaliyyət sizə ilk təcrübə proqramlaşdırma
    vermək üçün nəzərdə tutulmuşdur və xüsusi olaraq Kod Saatı üçün hazırlanmışdır.
    Məkanı araşdırmaq və ulduzlara çatmaq üçün Blockly vizual proqramlaşdırma dilindən
    istifadə edin.
  tutorial_codehspython_longdescription: Qarşılıqlı əlaqə qura biləcəyiniz proqramlar
    yazaraq Python proqramlaşdırma dili ilə kodlaşdırmanın əsaslarını öyrənin! Bu
    saat çap, dəyişənlər, riyaziyyat və istifadəçilərdən məlumat əldə etməyi əhatə
    edəcək. Bir istifadəçidən məlumatları götürən və saxlayan və unikal bir cavab
    verən bir proqram yazın!
  tutorial_codehsjava_longdescription: CodeHS ilə Java-da kodlaşdırma
  tutorial_techioda_longdescription: Bu faydalı təlimat, Dijkstra alqoritmi sayəsində
    bir qrafikdəki iki qovşaq arasındakı ən qısa yolu əvvəlcədən necə hesablaya biləcəyinizi
    interaktiv şəkildə öyrədəcəkdir.
  tutorial_grokmonster_longdescription: Kod Saatı üçün xüsusi olaraq hazırlanmış bu
    mehriban kursla uşaqları kodlaşdırmağa başlayın! Öz proqramlarınızı yazmaq, ardıcıllıq
    və sifariş haqqında məlumat əldə etmək və əyləncəli canavar simvolları yaratmaq
    üçün sürüklə və burax bloklarından istifadə edin!
  tutorial_techmjs_longdescription: JavaScript 1997-ci ildən bəri beynəlxalq standartdır.
    Bu interaktiv dərslikdə kodunuzu daha möhkəm, qısa və oxumağı asanlaşdıracaq dilin
    müasir xüsusiyyətlərini araşdıracağıq.
  tutorial_techga_longdescription: Genetik Alqoritmlər, Səyahət edən satıcı problemi
    kimi deterministik alqoritmlərin çox baha başa gəldiyi problemləri güclü şəkildə
    həll etmək üçün təkamül nəzəriyyəsindən istifadə edir. Bu interaktiv dərslik Genetik
    Alqoritmlərin necə işlədiyini anlamağa kömək edəcək aydın və sadə girişdir.
  tutorial_techioan_longdescription: Bu interaktiv dərslikdə Java-nın “null” dəyərinin
    niyə həmişə qarşısını almaq lazım olduğunu və onu atlamaq üçün hansı həllərin
    mövcud olduğunu öyrənəcəyik.
  tutorial_techiogsr_longdescription: Rust yaddaş təhlükəsizliyi və performansını
    nəzərə alaraq hazırlanmış son Sistem Proqramlaşdırma Dili. İlk olaraq 2010-cu
    ildə buraxıldı. Bu interaktiv dərslikdə C və C ++ ilə müqayisə olunan performanslarla
    dildən istifadə etmək üçün bu əyləncənin əsaslarını kəşf edin!
  tutorial_groktunnel_longdescription: Bu fəaliyyət sizə ilk təcrübə proqramlaşdırma
    vermək üçün nəzərdə tutulmuşdur və xüsusi olaraq Kod Saatı üçün hazırlanmışdır.
    Sadə bir oyun (və ya MUD) yaratmaq üçün Python proqramlaşdırma dilindən istifadə
    edin. Qaranlıq tuneldən yol tapa bilərsinizmi?
  tutorial_stemcod_longdescription: Video oyunlar oynayırsınız? Bəzi oyunların super-real
    və digər oyunların cizgi filmi necə olduğunu heç düşünmüsünüzmü? Bu fəaliyyətdə
    video oyunların fizikası haqqında danışacağıq və bir obyektin hərəkətini simulyasiya
    etmək üçün kompüter kodunu dəyişdirməyi öyrənəcəksiniz. Fəaliyyətlərimiz hamısı
    klassik video oyunlara əsaslanır. Quraşdırma tələb olunmur. 100% Chromebook uyğun
    gəlir.
  tutorial_techikb_longdescription: Kotlin, JetBrains-dən yeni açıq mənbəli proqramlaşdırma
    dilidir. Bu gün Java ilə işləyən insanlar üçün ən böyük maraq göstərə bilər, baxmayaraq
    ki, zibil yığılmış iş vaxtından istifadə edən bütün proqramçılara da müraciət
    edə bilər (Scala, Go, Python, Ruby və JavaScript). Bu interaktiv dərslikdə Kotlinin
    əsaslarını kəşf edin!
  tutorial_kanostreet_longdescription: İncəsənət və texnologiya birləşir! Kano's Street
    Art Hour of Code problemləri ilə bütün qabiliyyətlərin yaradıcı zehinləri boya
    fırçası ilə kodlaşdıracaq, gözəl, unikal sənət əsərləri yaradacaq. Yolda istehsalçılar
    real proqramlaşdırma dilindən intuitiv və cəlbedici bir şəkildə istifadə edərkən
    kompüter elmləri prinsiplərini öyrənəcəklər. Müəllim resurslarımız və bələdçi
    məzmunumuzla hər kəs əyləncəyə girə bilər.
  tutorial_codemojijs_longdescription: Başlanğıc JavaScript tələbələrin simvolların
    hərəkətlərinə böyük təsir göstərən sadə əmrləri yazmasını təmin etmək üçün nəzərdə
    tutulmuşdur. Şagirdlər simvolları arxa səslərdən tutmuş səs çıxarmaq və hətta
    danışmaq üçün hər şeyi etməyə məcbur edən əmrlər yazacaqlar. Bu fəaliyyət əsas
    JavaScript ideyalarını və əmrlərini öyrənməyə kömək edəcək.
  tutorial_techapf_longdescription: İnteraktiv dərslik sizi Python dilinə yiyələnməyiniz
    üçün hələ bilmədiyiniz faydalı inkişaf etmiş Python xüsusiyyətləri və fəndləri
    ilə tanış etmək məqsədi daşıyır.
  tutorial_techfpjs_longdescription: Funksional proqramlaşdırma, sınamaq üçün çox
    çətin və ya çox nəzəri görünə biləcək şeylərdən biridir. Artıq gözləməyin! Bu
    interaktiv təlimatda siz JavaScript-də praktiki nümunələr və məşqlər vasitəsilə
    funksional proqramlaşdırma kəşf edəcəksiniz.
  tutorial_techlinq_longdescription: 'C # proqramlaşdırma dili, bir çox güclü və intuitiv
    dil xüsusiyyətlərinə görə inkişaf etdiricilər tərəfindən olduqca populyardır.
    Bunlardan biri LINQ, sorğuları birbaşa C # sintaksisində bir çox məlumat növünə
    qarşı icra etmək üçün istifadə olunan bir kitabxanadır. Bu interaktiv dərslik
    sizə addım-addım necə istifadə edəcəyinizi göstərəcəkdir.'
  tutorial_gpbcatapult_longdescription: İştirakçılar oyun Angry Birds kimi, digər
    mərhələ bir tərəfdən bir top başlamaq üçün bir catapult inşa edəcək.
  tutorial_quorumastro_longdescription: Bu əlçatan onlayn təlimatda hesablama astronomiyasından
    mövzulardan istifadə edərək kodlaşdırma haqqında məlumat əldə edin. Bu, tələbələr
    Quorum proqramlaşdırma dilinin kompüter qrafikası mühərriki ilə məşq edərkən teleskopları
    necə idarə edəcəyini kəşf edəcəklər. Son dərsdə tələbələr kainatdakı əşyaları
    tapmaq üçün ulduzların qrafik və əlçatan xəritəsini yaradacaqlar.
  tutorial_alicewonder_longdescription: Alice in Wonderland, əvvəlcədən proqramlaşdırma
    təcrübəsi olmayan 6+ uşaq üçün nəzərdə tutulmuş öz-özünə idarə olunan bir tapmacadır.
    Parametrləri olan və olmayan funksiyalardan istifadə edərək Aliceə rəhbərlik edəcəksiniz.
  tutorial_rginter_longdescription: RoboGarden, tələbələrin aktiv öyrənmədə iştirak
    etdiyi asan başa düşülən, praktiki təhsil proqramıdır. Kodlaşdırma savadlılığını
    sıfırdan öyrətmək üçün tam təchiz olunmuş RoboGarden texnoloji bacarıqlı müəllimə
    ehtiyacı azaldır.
  tutorial_cssgrid_longdescription: Tərəvəz bağınıza qulluq edərək CSS Grid haqqında
    hər şeyi öyrənin.
  tutorial_jshero_longdescription: JS Hero sizi JavaScript proqramlaşdırma dünyasına
    aparmaq istəyir. Hər səhifədə kiçik bir dərs və kiçik bir proqramlaşdırma tapşırığı
    tapa bilərsiniz. Tapşırıq birbaşa səhifədə cavablandırıla bilər. Problemi düzgün
    həll etdiyiniz və ya səhv etdiyiniz dərhal sizə deyilir.
  tutorial_codemojipy_longdescription: Python Lab proqramlaşdırma dilinin python əsaslarını
    öyrədən IOS əsaslı bir fəaliyyətdir. İstifadəçilər döngələr, massivlər, booleanlar
    və daha çox şey haqqında məlumat əldə edəcəklər.
  tutorial_nclabdrone_longdescription: 'NClab-ın 3D Modelləşdirmə tətbiqi ilə on addımda
    dron çərçivə yaradın. Drone çərçivəsi 3D çap edilə bilər və əsl işləyən dron qurmaq
    üçün istifadə edilə bilər! Hər bir addım dərsliklər və təlimatları ehtiva edir.
    Kodu tamamlayın və dərhal nəticələrə baxın. 3D Modelləşdirmə 21-ci əsrin mühəndislik,
    istehsal, incəsənət, elm, tibb və s. mühüm hissəsidir. Bu işə başlamaq üçün əla
    bir yoldur! '
  tutorial_gpbcircle_longdescription: İştirakçılar siçanı hərəkət etdirdiyiniz zaman
    rəng və parlaqlığı dəyişdirən bir dairə düzəldəcəklər. Prosesdə onlar hue, doyma
    və parlaqlıq rəng modelini araşdıracaqlar.
  tutorial_gpbpaint_longdescription: İştirakçılar siçan ilə çəkmək üçün boya redaktoru
    yaradacaq, sonra aydın düymə və sahələri rənglə doldurmaq imkanı kimi xüsusiyyətlər
    əlavə edəcəklər.
  tutorial_cocomarcade_longdescription: Daha sərin bir oyun yaratmağa hazırsınız?
    Python və ya JavaScript istifadə edərək funksiyalar və hadisələr kimi qabaqcıl
    kodlaşdırma konsepsiyalarını fırçalayın, sonra öz arcade sağ qalma oyununuzu yaratmaq
    üçün bu bacarıqlardan istifadə edin!
  tutorial_beetik_longdescription: 'Bu fəaliyyətdə, şagirdlər bəstəkar Franz Liszt''in
    məşhur bir parçasının kiçik bir hissəsini yenidən təşkil etdilər. Şagirdlər, dövrlərin
    necə yaradıldığını və proqramlaşdırma və musiqidə necə istifadə edilə biləcəklər.
    Bu, kompüter elmləri ünsürləriylə alqoritmik düşüncəni tanıdan addım-addım bir
    rəhbərdir. Bu fəaliyyətin son mərhələsində, tələbələr öz variasiyalarını yaratmaq
    üçün: temp, açar, təkrarlayar və notlar kimi elementləri dəyişdirmək üçün "qırpma"
    istifadə edəcəklər. Bu fəaliyyət, klassik musiqi ilə kompüter elmi arasında əlaqə
    qurur.'
  tutorial_codedj_longdescription: Code DJ-də əvvəlcə tədricən daha çox kod kimi olacaq
    suallara cavab verərək Javascript-in əsaslarını kəşf edəcəksiniz. Daha sonra,
    ilk növbədə nömrələri dəyişdirərək və sənətkarlığınız artdıqca ritm döngələrini
    və daha çoxunu manipulyasiya edərək, kodla birbaşa musiqi hazırlamağa başlayacağınız
    ikinci bir dünyaya çatacaqsınız! Daha sonra Code DJ tətbiqində sərbəst musiqi
    yaratmaq və onu mp3 kimi əldə etmək imkanı açacaqsınız!
  tutorial_rgadvan_longdescription: RoboGarden, tələbələrin aktiv öyrənmədə iştirak
    etdiyi asan başa düşülən, praktiki təhsil proqramıdır. Kodlaşdırma savadlılığını
    sıfırdan öyrətmək üçün tam təchiz olunmuş RoboGarden texnoloji bacarıqlı müəllimə
    ehtiyacı azaldır.
  tutorial_codehsrn_longdescription: Bu fəaliyyət sizə ilk real mobil tətbiqlərinizi
    necə hazırlamaq və React Native istifadə edərək telefonunuzda necə sınaqdan keçirmək
    barədə bəzi nümunələr verir. Tətbiqləri smartfon telefonunda işə salmaq üçün tələbələr
    Expo tətbiqini yükləməlidirlər. Expo haqqında daha çox məlumatı https://expo.io/
    saytında tapa bilərsiniz.
  tutorial_codehswd_longdescription: CodeHS Internet Explorer istisna olmaqla, bütün
    up-to-tarix brauzerlər ilə uyğun gəlir. Chrome bizim üstünlük verdiyimiz/tövsiyə
    olunan brauzerimizdir, lakin Firefox və Safari də yeniləndiyini düşünərək yaxşı
    işləməlidir.
  tutorial_turtlerobot_longdescription: şagird müəllim köməyi olmadan təcrübə üçün
    imkan verir board oyun Robot Turtles bir almaq.
  tutorial_ozoevo_longdescription: Evo by Ozobot yaxınlıq sensorları, proqramlaşdırıla
    bilən LEDlər, hərəkət və səslər, altındakı işıq və rəng sensorları kimi tonlarla
    sərin texnologiya ilə doludur, beləliklə rəngləri görə və xətləri izləyə bilər.
    Evoya bu giriş, yaxınlıq sensorları əllərinizlə aktivləşdirildikdə Evonun hərəkətini
    təmin edən və müəyyən rənglər üzərində gəzdikdən sonra qələbə rəqsi oynayan OzoBlockly
    proqramını təqdim edir.
  tutorial_ozoexped_longdescription: Şagirdlər Ozobotun bu çap edilə bilən stolüstü
    oyunu ilə əyləncəli şəkildə izləyə biləcəyi rəsm xətləri və rəng kodlarını tətbiq
    edirlər. Həm şans, həm də bacarıq bir forma və rəng kodlarını birləşdirməyi tələb
    edən bir sıra əyləncəli vaxtlı problemlər vasitəsilə rol oynayır. Tələbələr müvəffəq
    olduqları üçün təyinat yerlərinə yaxınlaşacaqlar. Fəaliyyətə tələbələrin strategiyalarının
    bir hissəsi olaraq rəqibləri üçün çətinliyi artırmaq üçün istifadə edə biləcəyi
    problem kartları daxildir.
  tutorial_ozojourney_longdescription: Bir sinif olaraq, tələbələr Ferdinand Magellanın
    səyahətini başa çatdırmaq üçün Ozobotlarını proqramlaşdıracaqlar. Tərbiyəçi kağız
    qitələrini vaxtından əvvəl kəsib yığmalıdır. Tələbələr OzoBlockly dilindən Magellanın
    keçdiyi yol boyunca qitələri gəzmək üçün Ozobot robotunu proqramlaşdırmaq üçün
    istifadə edəcəklər. Yolda tələbələr dünya coğrafiyasının müxtəlif hissələrini
    etiketləyəcəklər.
  tutorial_ozocodes_longdescription: Bu dərslik, əvvəlcədən oxuculara Ozobotun gəzə
    biləcəyi qalın qara xətlərlə adlarını yazmağı və robotun ilk hərfdən keçməsinə
    və tullanmasına kömək etmək üçün OzoKodları məntiqi yerlərə yerləşdirməklə Ozobot
    kodlaşdırma əyləncəsinə girməyə kömək edir.. Şagirdlər ilk layihəni sınayır və
    işləyən son məhsul yaratmaq üçün təkrarlayırlar. Bu dərs gözəl motor bacarıqlarını,
    kompüter elmləri anlayışlarını təşviq edir və tələbələrin OzoCode təcrübəsinə
    əlavə edir.
  tutorial_ozoeclipse_longdescription: Ayın Yer ətrafında orbitinə əsaslanan sadə
    bir xəritədə Ozobot robotlarından istifadə edərək tutulmaların, ay fazalarının
    və göy mexanikasının (orbitdəki cisimlərin sürətinin dəyişməsi) sehrini kəşf edin.
    Kiçik Ozobot proqramlaşdırma təcrübəsi olsa belə, bir sinif iki bot və bir fənər
    ilə tutulmaların nümayişini yarada bilər, sonra markerlərlə çəkilmiş sadə OzoCodes
    ilə orbitdəki cismin dəyişən sürətlərinin xəritəsini yarada bilər.
  tutorial_ozosimulator_longdescription: Bu fəaliyyət tələbələrin kompüter və ya bot
    istifadə etməsinə ehtiyac duymadan proqramlaşdırma dilləri haqqında öyrədir. Tələbə
    bu fəaliyyətdəki kompüterdir psuedocode şagirdlərin əvvəlcə əmrləri oxumalı və
    icra etməli olduqları beyin zəhlətökən labirentdən istifadə edərək oxuya biləcəyi
    bir proqramı necə yazmağın əsaslarını öyrətmək üçün psuedocode istifadə edir.
    öyrəndiklərini istifadə edərək labirent üçün bir proqram yazmaq.
  tutorial_ozoalgorithm_longdescription: Kəmərləri altında bir neçə proqramlaşdırma
    konsepsiyası olan tələbələr, Ozobotun təsadüfi bir vurma faktı seçməsini çətinləşdirəcək,
    sonra faktın sırasını bir şəbəkəyə çəkib yanıb-söndürmək və/və ya cavabları söyləmək
    çətinliyindən zövq alacaqlar. Şagirdlərin vaxtından əvvəl bilməli olduqları proqramlaşdırma
    konsepsiyalarına döngələr, riyaziyyat, dəyişənlər, təsadüfi ədədlər yaratmaq və
    Evo səs imkanları üçün LED işıqları, taymerlər və “demək” quran OzoBlockly xüsusi
    xətt anlayışları daxildir.
  tutorial_ozotimer_longdescription: Ozobot'u bir zamanlayıcıya çevirə bilərikmi -
    xüsusilə saniyələri ölçmək üçün bir zamanlayıcıya? Bu meydan oxuma dərsi şagirdin
    həndəsə və fizika elmlərindən gələn anlayışların məlumatını, işıq effektlərini
    istifadə edərək Seviye 4 (Ətraflı) OzoBlockly kodunu yazma bacarığıdır yanında,
    çizgi naviqasiya və vaxta ehtiva edəcək. Daha sonra OzoBlockly proqramının tasarlanabileceği
    bir OzoMap təmin edilmişdir. Ozobot Bit'inin ikinci zamanlayıcısını kalibrasiya
    etmək üçün bir saniyəölçən və ya bir mobil telefonu dayandırıb-izleme tətbiqi
    tələb olunur.
  tutorial_ozohabits_longdescription: Şagirdlər Ozobot'u proqramlaşdırmaq üçün OzoCodes'ları
    və sətirləri necə çizeceklerini öyrəndikləri zaman, bu proqramlaşdırma üsulunu
    gerçək dünyaya inteqrasiya etməyə hazır hala gəlirlər. Bu tutorial Ozobot'un kompüter
    simulasyonlarına bənzər şəkildə təbiəti modellemek üçün istifadə edilə bilər necə
    göstərir. Ders başında müəllim, Point OzoCodes'un necə çalışdığını və Ozobot'u
    dayandırmaq üçün necə istifadə ediləcəyini izah edir. Bu funksionallıq çəmənlik
    bir təpədə yaşayan bir dovşanın qarınını necə doyurduğunu və dayandığını modellemesine
    tətbiq.
  tutorial_ozoprogram_longdescription: Şagirdlər, siniflərində olmasa belə, robotları
    proqramlaşdırmağın nə qədər asan olduğunu öyrənirlər. Müəllim tərəfindən idarə
    olunan bu onlayn dərslik tələbələrə proqramlaşdırma bacarıqlarını inkişaf etdirməyə
    və Ozobotun Blockly oyunları vasitəsilə kompüter elmlərini anlamaq qabiliyyətinə
    inam qazanmağa kömək edir. Şagirdlər Bit və Evo by Ozobot proqramı unikal üsulla
    necə yükləyəcəyini kəşf edirlər - rənglər robotun işıq sensorlarına yanıb sönür
    və proqramı öyrədir.
  tutorial_ozopair_longdescription: OzoBlockly blok əsaslı proqramlaşdırma dilini
    bilən tələbələr sürücülər və naviqatorlar kimi komandalarda necə işləməyi öyrənirlər
    və sonra bir Ozobot robotu üçün bir kompüterdə vahid proqram yaratmaqla təcrübə
    keçir. Bu, videoların əvvəlində göstərilməsini tələb edən müəllimin rəhbərlik
    etdiyi dərslikdir və sonra lazım olduqda proqramlarını tamamlayaraq tələbələrə
    kömək etmək üçün təlimatdır.
  tutorial_codesnoopy_longdescription: Dostları ilə komanda və əyləncə və silly qartopu
    mübarizə Snoopy nin Beagle Scouts proqramlaşdırma ilə kodlaşdırma bacarıqları
    təcrübə! Başlayanlar və əvvəlcədən oxucular salamlayırlar - komandalar bir-birlərini
    qabaqlamağa çalışarkən kodlarını gizli şəkildə yazırlar. Sözsiz kodla hər kəs
    əyləncəyə girə bilər! Bu fəaliyyət eyni cihazda 1- 4 oyunçunu dəstəkləyir - dostlara
    və ya kompüterə qarşı oynayır.
  tutorial_applabintro_longdescription: Bloklardan və ya mətndən istifadə edərək JavaScript-də
    öz tətbiqinizi yaradın. Dostlarınızla paylaşa biləcəyiniz və ya ictimai qalereyaya
    dərc edə biləcəyiniz düymələr, şəkillər, səslər və birdən çox ekranla sadə bir
    tətbiq edəcəksiniz. Əgər siz artıq bloklarla bəzi kodlaşdırma etmisinizsə, bacarıqlarınızı
    növbəti səviyyəyə qaldırın.
  tutorial_cslartist_longdescription: Hər kompüterin içərisində yaşayan kiçik bir
    sənətkarın olduğunu bilirdinizmi? Bu PDF, şagirdlərinizə piksellərdən, alqoritmlərdən
    və təkrar döngələrdən istifadə edərək öz yaradıcılığını hazırladıqları üçün rəqəmsal
    sənətin əsaslarını öyrədəcək tapmacalarla birləşdirilmiş əyləncəli bir hekayəni
    ehtiva edir.
  tutorial_cslscratchjr_longdescription: CodeSpeak nin “Gəlin ScratchJr Kitten ilə
    oynayaq!” Fəaliyyət Paketi müşayiət olunan iş vərəqləri olan Ucadan Oxu Hekayəsidir.
    Hekayə yeni kodlayıcılar üçün əla ilk layihə üçün kodu gəzir. Böyüklər hekayəni
    əvvəlcədən oxuyan tələbələr sinfinə oxuya bilər və sonra ScratchJr tətbiqindən
    istifadə edərək şagirdlərə hekayəni planşetlərində kodlaşdırmağa istiqamətləndirə
    bilər. Erkən oxumaq bacarığı olan tələbələr hekayəni özləri oxuya və müstəqil
    olaraq Fəaliyyət Paketini tamamlaya bilərlər.
  tutorial_floevents_longdescription: Şagirdlər hadisələri araşdıracaqlar, proqramların
    xüsusi stimullara cavab verməsinə imkan verən bir konsepsiya. Hadisələr xüsusi
    hadisələri dinləyən və cavab verməyə dair təlimatları ehtiva edən hadisə işləyiciləri
    adlanan kod bitlərində müəyyən edilir. Şagirdlər əsas söz ehtiyatlarını öyrənəcək
    və hadisə işləyiciləri üçün mətn yazacaqlar Mad Libs tərzi məşqində özlərinin
    hadisə işləyicilərini yaratdıqları və hərəkət etdirdikləri.
  tutorial_florobot_longdescription: Bu dərsdə tələbələr robototexnika sahəsinə dalarkən
    savadlılıq bacarıqlarını inkişaf etdirəcəklər. Robotun nə olduğunu öyrənmək və
    gündəlik həyatda robot nümunələrini görmək üçün Flocabulary-nin təhsil hip-hop
    videosunu izləyəcəklər. Robotlar haqqında qısa keçidləri yaxından oxuyacaq, robotların
    uyğun olduğu vəzifələri müzakirə edəcək və müəyyən bir problemi həll etmək üçün
    öz robotlarını dizayn edərək dərsi bitirəcəklər.
  tutorial_isavesanta_longdescription: Kod Saatı üçün uyğunlaşdırılmış bu müəllimin
    rəhbərlik etdiyi bayram fəaliyyətində uşaqlar Santanı xilas etmək üçün Scratch
    istifadə edərək kompüter oyunu yaradırlar. Alqoritmlər hazırlayır, şərti ifadələrdən
    istifadə edir, işlərini sınaqdan keçirir və düzəldirlər. Addım-addım dərs planı,
    şagird resursları, dəstək kartları və əvvəlcədən yazılmış proqram şablonları daxildir.
  tutorial_iorder_longdescription: Bu müəllim, Kod Saatı üçün uyğunlaşdırılmış fəaliyyətə
    rəhbərlik edir, Scratch 2.0 istifadə edərək hesablama düşüncə və kodlaşdırma bacarıqlarını
    inkişaf etdirir. Uşaqlar dondurma stendi simulyasiyası və/və ya oyunu proqramlaşdırırlar
    və bunu edərkən alqoritmlər dizayn edir, təkrarlama, şərti ifadələrdən istifadə
    edir, işlərini sınaqdan keçirir və düzəldirlər. Müəllim və şagirdlər üçün addım-addım
    dərs planı, şagird dəstək materialları və əvvəlcədən yazılmış Scratch 2.0 proqram
    şablonları daxildir.
  tutorial_ianimate_longdescription: 'Müəllim tərəfindən idarə olunan, qanuni zamana
    uyğunlaşdırılmış bu mövsümi fəaliyyət uşaqlara kompüter animasiyaları meydana
    gətirməyi göstərir. Uşaqlar çərçivələr meydana gətirəcək, rəsm əlavə və ya sadə
    Milad səhnəsi canlandıracaq. Çox sadə bir filmlər düzülməsini daha qabiliyyətli
    şagirdlərə qədər fərqliləşmə, genişlənmə və zənginləşdirmə üçün bir çox fikir:
    xarakterlərin və obyektlərin yanında arxa planları filmlər halına gətirmə, 3 ölçülü
    efektler əlavə (məs., Kölgələr), daha hamar hərəkətlər üçün daha çox çərçivə yaratma,
    səhnə dəyişiklikləri yaratmaq üçün arxa planları dəyişdirmə və birdən çox obyekt
    filmlər halına gətirmə.'
  tutorial_iloveada_longdescription: Müəllim tərəfindən idarə olunan, qanuni saata
    uyğunlaşdırılmış bu dərs fəaliyyəti tədris planı xarici hesablamanı tarixlə öyrətmək
    üçün bir imkan verir. Uşaqlar, kompüter elmində əhəmiyyətli tarixi bir fiqur və
    dünyanın ilk kompüter proqramçısı olan Ada Lovelace'i araşdırır. Tapıntılarını
    və bacarıqlarını internet mütəxəssisləri olaraq sərgiləyən bir multimedia internet
    səhifəsi yaratmaq üçün təməl HTMLi istifadə edirlər. Addım-addım fəaliyyət planı,
    əlaqəli müəllim və şagird qaynaqları və öyrənməyi daha da irəliyə aparmaq üçün
    uzatma və zənginləşdirmə fikirləri daxildir.
  tutorial_kodflash_longdescription: Flaş! Clap! Bu praktiki, vəhşi hava dərsi ildırım
    və göy gurultusu ilə şərti ifadələr öyrədir. Şagirdlər ildırımın niyə həmişə ildırım
    çaxmasını izlədiyini öyrənəcəklər və “ildırım varsa, göy gurultusu gələcək” məntiqi
    ifadəsini araşdıracaqlar. Fırtınanın nə qədər uzaq olduğunu görmək üçün ikisi
    arasındakı saniyələri sayın!
  tutorial_kodchoose_longdescription: Öz macəranızı seçin! Bir sıra “Əgər ifadələr”
    vasitəsilə tələbələr hekayə xəttini dəyişdirəcək və yazdıqları bir povestlə bitəcəklər.
    Proqramın yolu şərtlərə əsaslanaraq dəyişdiyi kimi, bir xarakterin povestdən keçdiyi
    yol da dəyişə bilər. Yaradıcı olun və Kodable FuzzFamily-yə müxtəlif nəticələr
    verə biləcək bir hekayə daxilində çoxsaylı sərgüzəştlərə rəhbərlik edin.
  tutorial_kodpizzapre_longdescription: 3 hissədən ibarət bölmədə tələbələr restoranın
    mobil sifariş tətbiqi üçün həllər hazırlamaq üçün riyaziyyat və proqramlaşdırmanı
    birləşdirəcəklər. Dominic's Pizza restoranı yeni tətbiqləri üçün bir alqoritm
    yaradır və pizza xərclərini hesablamağa kömək etmək tələbələrin ixtiyarındadır.
    Bölmənin sonunda tələbələr sifarişin dəyərini hesabladıqdan sonra “pizza” hazırlayacaq
    və çatdıracaqlar.
  tutorial_kodpizza_longdescription: 3 hissədən ibarət bölmədə tələbələr restoranın
    mobil sifariş tətbiqi üçün həllər hazırlamaq üçün riyaziyyat və proqramlaşdırmanı
    birləşdirəcəklər. Dominic's Pizza restoranı yeni tətbiqləri üçün bir alqoritm
    yaradır və pizza xərclərini hesablamağa kömək etmək tələbələrin ixtiyarındadır.
    Bölmənin sonunda tələbələr sifarişin dəyərini hesabladıqdan sonra “pizza” hazırlayacaq
    və çatdıracaqlar.
  tutorial_kodwomen_longdescription: Bu 3 hissədən ibarət bölmə gender bərabərsizliyini
    araşdırır və tələbələri müxtəlif təcrübə və perspektivlər ətrafında fəaliyyətlərə
    və müzakirələrə cəlb edir. Texnologiya tarixində nüfuzlu qadınları vurğulayan
    tələbələr keçmiş qabaqcıllar haqqında məlumat əldə edir və texnologiya sahəsində
    bərabərlik haqqında öz fikirlərini formalaşdırırlar. Bölmənin sonunda şagirdlər
    məktəb ictimaiyyətindəki dəyişiklikləri təsir etmək üçün fikirlərini yazılı şəkildə
    bildirirlər.
  tutorial_tfunplug_longdescription: Sizi Robotun beynini addım-addım düzəltmə prosesindən
    keçəcəyik! Yolda məşhur 'Boolean Satisfiability Problemi' əsasında bulmacalar
    həll edəcəyik və bir saat ərzində bir Boolean Master olacaq və qabaqcıl proqramlaşdırma
    anlayışlar bir anlayış var! Heç bir kompüter tələb olunmur - sizə lazım olan hər
    şey təchiz edilmiş PDF-dən çap edilə bilər.
  tutorial_lbvariables_longdescription: Əylənmək dəyişkən deyil! Qısa fəaliyyətlər
    və əyləncəli videolar tələbələrin tətbiqdə qarşılaşacaqları əsas kodlaşdırma anlayışlarına
    ümumi bir baxış təqdim edir. Dəyişənlər dərsi tələbələrə oyunlara geri saymalar,
    personajlar və əlavə oyunçular əlavə etmək üçün dəyişənlər yaratmağı öyrədir.
  tutorial_lbfunctions_longdescription: Qısa fəaliyyətlər və əyləncəli videolar tələbələrin
    tətbiqdə qarşılaşacaqları əsas kodlaşdırma anlayışlarına ümumi bir baxış təqdim
    edir. Funksiyalar dərsi tələbələrə oyunlarını düzəltmək üçün özünəməxsus kod bloklarını
    yaratmağı öyrədir.
  tutorial_lblogic_longdescription: Məntiqə meydan oxuyan əyləncəli fəaliyyətlər və
    videolar tələbələrin tətbiqdə qarşılaşacaqları əsas kodlaşdırma anlayışlarına
    ümumi bir baxış təqdim edir. Məntiq dərsi şagirdlərə qaydaları və seçimlərini
    oyunlarına proqramlaşdırmaq üçün şərti ifadələrdən istifadə etməyi öyrədir.
  tutorial_lbworld_longdescription: Yaxşılıq üçün kod! Tələbələr cəmiyyətlərindəki
    insanlar üçün həyatı asanlaşdırmağa kömək edəcək bir oyun hazırlayırlar. Sonda
    hər qrup öz prototiplərini icma üzvləri üçün açıq olacaq “Dünya Arcade dəyişdirin”
    də təqdim edəcək.
  tutorial_lbloops_longdescription: Döngələr hər oyun ninjasının gizli silahıdır.
    Qısa fəaliyyətlər və əyləncəli videolar tələbələrin tətbiqdə qarşılaşacaqları
    əsas kodlaşdırma anlayışlarına ümumi bir baxış təqdim edir. Döngələr dərsi şagirdlərə
    animasiyalar yaratmaq üçün döngələrdən necə istifadə etməyi öyrədir.
  tutorial_lbtug_longdescription: "“Düymə-masher” termininə tamamilə yeni bir məna
    gətirin. Şagirdlər kodu qurmaq üçün funksiyaların necə istifadə edildiyini araşdırmaq
    üçün Tug of War oyununu yaradacaq və remiks edəcəklər."
  tutorial_lbpotato_longdescription: Şagirdlər Hot Potato oyununda yeni bir spin yaratmaq
    üçün döngələrdən, şərti məntiqdən və dəyişənlərdən istifadə edəcəklər. Bu dərs
    ixtira kodunu başa düşmək üçün başlanğıc və ya orta səviyyəli kəşfiyyat arasında
    seçim təmin edir.
  tutorial_lbguitar_longdescription: Şagirdlər hər kəsin, hətta musiqi oxuya bilməyənlərin
    sadə mahnı çalmasını asanlaşdıran bir musiqi aləti hazırlamaq üçün birlikdə çalışacaqlar.
  tutorial_lbio_longdescription: Qısa fəaliyyətlər və əyləncəli videolar tələbələrin
    tətbiqdə qarşılaşacaqları əsas kodlaşdırma anlayışlarına ümumi bir baxış təqdim
    edir. Giriş və çıxış dərsi şagirdlərə şəkilləri, səsləri və hərəkətləri necə idarə
    etməyi öyrədir.
  tutorial_wonpuppy_longdescription: Wonder Workshop Blockly tətbiqindən istifadə
    edin və 3 kodlaşdırma probleminin öhdəsindən gəlmək üçün robotu Dash edin! Bu
    çətinliklər seriyasında siz Dash bala fəndləri yerinə yetirmək üçün öyrədəcəksiniz.
    Bu seriya Hour of Code Dash və Dot Challenge Card fəaliyyətlərinin 3 -cü hissəsidir.
    Funksiyaları ilə kodlaşdırma təcrübəsi olan tələbələr üçün tövsiyə olunur.
  tutorial_woncue_longdescription: CUE robotunuzu müxtəlif yollarla proqramlaşdırmaq
    üçün Wonder Workshop replika tətbiqindən istifadə edin. Tətbiqdəki problemlər
    və demolar sizə bloklar, JavaScript və ya dövlət maşınlarından istifadə edərək
    necə proqramlaşdıracağınızı göstərəcəkdir. Kodladığınız kimi robotun 4 fərqli
    şəxsiyyəti ilə də tanış olacaqsınız!
  tutorial_wonzoo_longdescription: Wonder Workshop Blockly tətbiqindən istifadə edin
    və 3 kodlaşdırma probleminin öhdəsindən gəlmək üçün robotu nöqtə edin! Bu çətinliklər
    seriyasında siz Dot-un heyvanlar zooparkında heyvanlarla oynamasına kömək edəcəksiniz.
    Bu seriya Hour of Code Dash və Dot Challenge Card fəaliyyətlərinin 2 -ci hissəsidir.
  tutorial_wontrip_longdescription: Wonder Workshop Blockly tətbiqindən istifadə edin
    və 3 kodlaşdırma probleminin öhdəsindən gəlmək üçün robotu Dash edin! Bu çətinliklər
    seriyasında siz Daş -a yol səyahətinə hazırlaşmağa kömək edəcəksiniz. Bu seriya
    Hour of Code Dash və Dot Challenge Card fəaliyyətlərinin 4 -cü hissəsidir. Tədbir
    işçiləri və şərtləri ilə kodlaşdırma təcrübəsi olan tələbələr üçün tövsiyə olunur.
  tutorial_woncollect_longdescription: Wonder Workshop Blockly tətbiqindən istifadə
    edin və 3 kodlaşdırma probleminin öhdəsindən gəlmək üçün robotu Dash edin! Bu
    sıra çətinliklərdə siz Dash-a dəniz qabığı və konfet kimi müxtəlif əşyalar toplamağa
    kömək edəcəksiniz. Robotunuzun hərəkət etməsi üçün yerə bir az yer ayırmağı unutmayın.
    Bu seriya Hour of Code Dash və Dot Challenge Card fəaliyyətlərinin 1 -ci hissəsidir.
  tutorial_wonsecret_longdescription: Gizli mesaj sistemi yaratmaq üçün robotu Cue
    ilə Wonder Workshop Cue tətbiqindən istifadə edək. Bu fəaliyyət JavaScript-də
    kodlaşdırma təcrübəsi olan tələbələr üçün tövsiyə olunur.
  tutorial_hsscience_longdescription: Təsəvvür edin ki, şagirdləriniz təbiət hadisələrinin
    öz kompüter modellərini asanlıqla edə bilsələr! Bu saat davam edən dərs planı,
    Hopscotch adlı iPad əsaslı uşaq proqramlaşdırma vasitəsindən istifadə edərək interaktiv
    kompüter modeli qurmaq üçün su dövranını nümunə olaraq istifadə edir. Öyrənilən
    hər hansı bir dinamik sistemi simulyasiya etmək üçün onu uyğunlaşdıra bilərsiniz.
    Əvvəlki təcrübə tələb olunmur!
  tutorial_popculture_longdescription: Bu fəaliyyət yeni başlayanlara interaktiv alətlər
    istifadə edərək sıxlıq qaynaqlı məlumat, vizual və məlumatların təhlili üçün əlçatan
    bir daxil etməyə imkan verir. Məqsəd hər kəsin məlumatların elmi layihələrinə
    yardım ola göstərməkdir və o kompüter elmi çox müxtəlif mövzulara bağlana (məşhur
    mədəniyyətə aid meyllərə belə) və bunu müxtəlif insanlarla əlaqəli hala gətirə
    bilər. Bu fəaliyyətdə şagirdlər məşhur mədəniyyət haqqında öz suallarını soruşaraq
    tapşırıq edərlər və hesablama vasitələri istifadə edərək bu suallara cavablar
    axtararlar.
  tutorial_legorobust_longdescription: LEGO kərpiclərindən tikilmiş zəlzələ simulyatorundan
    istifadə edərək binanın hansı xüsusiyyətlərinin zəlzələyə davamlı olmasına kömək
    edəcəyini araşdırmaq. Tələbələr zəlzələlərin mənşəyini və təbiətini araşdıracaqlar.
    Bina dizaynlarını sınamağa imkan verəcək bir cihaz yaradın və proqramlaşdırın.
    Sübutları sənədləşdirin və zəlzələlərə tab gətirmək üçün hansı struktur dizaynının
    (larının) ən yaxşısı olduğuna dair tapıntılarınızı təqdim edin.
  tutorial_legoplants_longdescription: LEGO təqdimatından istifadə edərək çoxalma
    mərhələsində tozlandırıcı və çiçək arasındakı əlaqəni modelləşdirin. Şagirdlər
    müxtəlif orqanizmlərin bitki çoxalmasında necə fəal rol oynadığını araşdıracaqlar.
    Pollinator və bitki arasındakı əlaqəni təqlid etmək üçün arı və çiçək modelini
    yaradın və proqramlaşdırın. Bitkilər və onların tozlandırıcıları haqqında yaratdığınız
    müxtəlif modelləri təqdim edin və sənədləşdirin.
  tutorial_legopark_longdescription: Sürücü müdaxiləsi olmadan özlərini təhlükəsiz
    park edə biləcək avtomobillər dizayn edin. Şagirdlər alqoritmlərin bir sıra təlimatları
    qaydada yerinə yetirə biləcəyini başa düşəcəklər. Təkərli robotun hərəkət edə
    biləcəyi müxtəlif yolları müqayisə edərək Çıxışlar konsepsiyasını araşdırın.
  tutorial_legodetect_longdescription: Yolda nəqliyyat vasitələri və obyektlər arasında
    qəzaların qarşısını almaq üçün yollar dizayn edin.
  tutorial_legolight_longdescription: Gecə sürücülük təhlükəsizliyini yaxşılaşdıracaq
    avtomobil xüsusiyyətlərini dizayn edin. Şagirdlər giriş anlayışını və onları idarə
    etməyin yolunu araşdıracaqlar.
  tutorial_alexa_longdescription: Alexa, Amazon Echo'yu gücləndirən bir səs xidmətidir.
    Alexa müştərilərin səs istifadə edərək qarşılıqlı olmalarını təmin edən "qabiliyyətlər"
    adı verilən bacarıqlar təmin etməkdədir. Bu tutorial də Alexa'dan gələn bildirişləri
    işləmək üçün bir internet xidməti oluşturacaksınız. Bu laboratoriya üçün məktəbinizə
    xüsusi gerçək qabiliyyətlər yaradacaqsınız. Bu laboratoriyası sonuna qədər Amazon
    Developer Portalında Alexa Gerçək bacarığı meydana gətirə bilər, Alexa qabiliyyəti
    üçün bir qarşılıqlı təsir modeli meydana gətirə və ediləndirə və istəyə bağlı
    olaraq bir Alexa avadanlığı yada simulator istifadə edərək qabiliyyəti test edə
    biləcəksiniz.
  tutorial_grokpetmicro_longdescription: 'Bu fəaliyyət sizi quraşdırılmış proqramlaşdırma
    ilə tanış etmək üçün nəzərdə tutulmuşdur və Kod Saatı üçün xüsusi hazırlanmışdır.
    Qidalandırmaq və oynaya biləcəyiniz bir ev heyvanı etmək üçün MicroPython proqramlaşdırma
    dilindən istifadə edin. BBC mikro yoxdur: bit? Problem yoxdur! Bu kurs tam mikro
    daxildir: bit simulator, belə ki, bir real mikro nə istədiyiniz hər şeyi edə bilərsiniz:
    bit!'
  tutorial_pirateplunder_longdescription: Korsan yağması, tələbələr kod yazmaq üçün
    vizual blokları sürükleyip bırakarak xəzinələri çatmalarını təmin edən cazibədar
    bir 3D mühitdə reallaşar. Şagirdlər, döngülerle təsirli kod meydana gətirməyi
    və şərtlərlə ağıllı davranış yazmağı öyrənmək, artan mürəkkəbliyi gətirdiyi meydan
    oxumalar vasitəsilə dırmaşarlar, döyüşər, toplayırlar və öz yollarında xərclər.
    Bu fəaliyyət 7 yaşın üzərindəki uşaqları və ilk dəfə Kodlayanlar hədəf alır. Üstəlik
    bir ağıllı telefon və bir mobil VR kulaklıklığa sahib hər hansı biri VR'deki həll
    edilmiş vəzifələrini keşfedebilecek.
  tutorial_cadj_longdescription: Əyləncəli və interaktiv DJ Cihazından istifadə edərək
    Məlumat Təmsilçiliyi haqqında məlumat əldə edərkən Cody və Ava-ya qoşulun. Öz
    rəngarəng musiqi melodiyanızı yaratarkən adınızın nömrələr, şəkillər və səslərdən
    istifadə edərək necə təmsil oluna biləcəyini kəşf edin!
  tutorial_cacrazy_longdescription: Əyləncəli, interaktiv şəkillər yaratmaqla kodlaşdırma
    haqqında öyrəndikləri üçün Alex və Lonnie-yə qoşulun. Bu maraqlı macərada dəli
    canlılar yaratdığınız zaman ardıcıllıq, döngələr, hadisələr və hərəkətlər haqqında
    məlumat əldə edin!
  tutorial_cajump_longdescription: Onlar Lucy ad günü üçün idman temalı platformer
    oyun dizayn kimi Charlie və Tilley Qeydiyyat.
  tutorial_carest_longdescription: Food Avengers restoranında Ross-a qoşulun. Rossun
    problemləri həll etməsinə və 8 həyəcanlı uşağı nahar etməsinə kömək etmək üçün
    hesablama düşünmə bacarıqlarınızdan istifadə edin.
  tutorial_accai_longdescription: Bəşəriyyətin yeni bir yaşayış məntəqəsi qura biləcəyini
    kəşf etmək üçün naməlum bir planetə bir robot göndərilir. Sığınacaq tapmaq üçün
    planeti araşdırır və yerli əhali ilə qarşılıqlı əlaqədə olur. Oyunçu olaraq siz
    robota heyvanları və bitkiləri tanımağı, yeni dili başa düşməyi, sakinlərlə dialoq
    etməyi və s. Öyrətmək üçün müxtəlif Süni İntellekt üsulları ilə qarşılaşacaqsınız.
  tutorial_vceclipse_longdescription: 2017 bizə həyatımızın ən möhtəşəm təbiət hadisələrindən
    birini verdi və indi Günəş tutulmasını JavaScript ilə simulyasiya edəcəyik! Tutulmaya
    hərəkətli hissələr sistemi olaraq baxsaq, müşahidələrimizi modelləşdirən interaktiv
    bir tətbiq yaratmaq üçün metodları, döngələri və şərtləri olan obyektlərdən istifadə
    edərək problemi dişləmə ölçüsündə parçalaya bilərik.
  tutorial_pmzero_longdescription: Bir saat ərzində Pac-Man oyununun sadə bir versiyasını
    yaradırsınız. Siz 2D-də simvolları çəkir və onları 3D-yə çevirirsiniz. Öz labirentinizi
    yaradırsınız. Sonra AgentCubes istifadə edərək oyunu proqramlaşdırırsınız. Yalnız
    11 IF/SONRA qaydaları ilə inkişaf etmiş AI yaradırsınız. Yalnız iki ağıllı xəyalla
    belə oyunu qazanmaq üçün əllərinizi dolduracaqsınız.
  tutorial_hsela_longdescription: Şagirdlər sevimli hekayə, şeir və ya tarixi hadisəni
    həyata keçirərkən povest elementlərini müəyyənləşdirməklə məşğul olacaqlar. Kodlaşdırmağı
    öyrənmək tələbələrə yaradıcılıqlarını ifadə etmək və başqaları ilə ünsiyyət qurmaq
    üçün başqa bir format və media verir. Onlara öz interaktiv hekayələrini necə proqramlaşdıracağını
    göstərin və təbəssümləri gözləyin. 1 saatlıq dərs planı, əvvəlcədən kodlaşdırma
    təcrübəsi tələb olunmur.
  tutorial_ticklear_longdescription: AR (Artırılmış Reallıq) əsas konsepsiyasını,
    mövcud tətbiqlərini və gələcəkdə imkanlarını və AR/3D mühitində hərəkət blokları
    və hadisə bloklarından istifadə edərək proqramlaşdırmanın əsas konsepsiyalarını
    öyrənəcəksiniz.
  tutorial_bcrobot_longdescription: Tələbələrə kodlaşdırma və Kompüter Dəstəkli Dizaynı
    öyrətmək üçün nəzərdə tutulmuş pulsuz onlayn proqram olan BlocksCAD istifadə edərək,
    tələbələr 3D Robot dizayn edəcəklər. Formalardan istifadə edərək, blokları tərcümə
    edin və fırladın, tələbələr 3D çap edə biləcəkləri bir şey qurmaq üçün hesablama
    düşüncəsinə məruz qalacaqlar!
  tutorial_bcsnow_longdescription: Tələbələrə kodlaşdırma və Kompüter Dəstəkli Dizaynı
    öyrətmək üçün nəzərdə tutulmuş pulsuz onlayn proqram olan BlocksCAD istifadə edərək,
    tələbələr 3D qar dənəciyi dizayn edəcəklər. Formalardan istifadə edərək, tərcümə
    edin, fırladın və döngə bloklarını istifadə edərək, tələbələr 3D çap edə biləcəkləri
    bir şey qurmaq üçün hesablama düşüncəsinə məruz qalacaqlar!
  tutorial_ifly_longdescription: Kod Saatına uyğunlaşdırılmış, bu müəllim liderliyindəki
    dərs fəaliyyəti, robot vasitəsilə fiziki sistemləri araşdırmaq üçün imkanlar verir.
    Vizual sürükle- ve- bırak proqramlaşdırma mühiti və parazitlər istifadə edərək,
    tələbələr fiziki sistemlərin alqoritmlər və kodlar vasitəsi ilə programlanıp idarə
    edilə biləcəyini öyrənmək. Addım-addım bir fəaliyyət planı, birləşmiş müəllim
    və şagird qaynaqları və öyrənməyi daha da irəliyə aparmaq üçün genişlənmə və zənginləşdirmə
    fikirləri daxildir.
  tutorial_idowedo_longdescription: Hour of Code üçün uyğunlaşdırılmış bu müəllim
    liderliyindəki öyrənmə fəaliyyətləri, fiziki proqramlaşdırmanı (robot) kəşf etmə
    fürsəti verir. Uşaqlar tikinti kərpiclərini istifadə edərək modellər hazırlayar,
    inşa edər və kodlarını istifadə edərək həyata keçirirlər! Vizual sürükle ve bırak
    proqramlaşdırma vasitələri və LEGO ™ WeDo parçalarını (mühərriklər, mərkəzlər
    və istəyə bağlı sensorlar) istifadə edərək şagirdlər, fiziki sistemlərin alqoritmləri
    və kodları istifadə programlanabileceğini və idarə edilə biləcəyini öyrənmək.
    Addım-addım hərəkət planlarını, əlaqədar müəllim və şagird qaynaqlarını və daha
    çox məlumat əldə etmək üçün uzatma və zənginləşdirmə fikirləri daxildir.
  tutorial_diggindwarf_longdescription: Cırtdanlar gəzmək, qazmaq və daşlar toplamaq
    üçün köməyinizə ehtiyac duyurlar! Cırtdanınızı labirentlər və bulmacalar vasitəsilə
    istiqamətləndirmək üçün JavaScript-dən necə istifadə edəcəyinizi öyrənin.
  tutorial_spheroit_longdescription: Shero atacağınız və heyvan səslərini təxmin edəcəyiniz
    əyləncəli bir oyun quraraq ilk “əgər/sonra başqa” vəziyyətinizi öyrənin. Blokları
    1 tamamladıqdan sonra bu böyük bir fəaliyyətdir və “Kod Saatı” üçün istifadə edilə
    bilər.
  tutorial_gameofcodes_longdescription: Divarı müdafiə etmək üçün zəhmli bir Dragon
    oyunu qurun, sonra onu müstəqil bir tətbiq olaraq ixrac edin (iOS, Android, PC
    və Mac üçün).
  tutorial_blocklygames_longdescription: Blockly Games proqramlaşdırma öyrədən bir
    sıra təhsil oyunlarıdır. Əvvəllər kompüter proqramlaşdırma təcrübəsi olmayan,
    lakin daha çətin bir sürətlə öyrənmək istəyən uşaqlar üçün nəzərdə tutulmuşdur.
    Bu oyunların sonunda oyunçular adi mətn əsaslı dillərdən istifadə etməyə hazırdırlar.
  tutorial_spherohello_longdescription: Blokları fəth etdiniz və yeni bir problemə
    ehtiyacınız var? Blok əsaslı proqramlaşdırma ilə öyrəndiyiniz məntiqi götürün
    və yalnız mətnlə proqramlaşdırmağı öyrənməyə başlayın. Bu ilk Mətn fəaliyyətində
    mətn kətanının əsaslarını, döngələri və JavaScript kodunun ilk sətirlərinə başlamaq
    üçün bəzi məsləhətləri öyrənin.
  tutorial_spheroarcade_longdescription: Bu arcade üslublu oyun meydançasında, oyun
    dizaynının əsaslarını öyrənərkən Shero SPRK+robotu ilə klassik oyunları yenidən
    yarada bilərsiniz. Pong, Bop It və Pac-Man kimi bəzi məşhur oyunların öz robot
    ifalarını quracaqsınız. Hər bir oyun Shero-dan yerə yuvarlanmaq, jestləri aşkar
    etmək və ya Shero -dan joystick kimi istifadə etmək kimi fərqli bir şəkildə istifadə
    edir.
  tutorial_bcpy1_longdescription: 'Bu '''' Hour of Code '''' dərsi, BuzzCoder.com''un
    CodeCraft 3D oyununu əsas götürərək, Python üzərində kodlaşdırma ilə əlaqədar
    bəzi əsas anlayışlar öyrədir. CodeCraft, virtual bir 3D Dünyasında xəyal etdiyiniz
    şeyləri edib proqramlaşdırmanı öyrənmək üçün yeni bir oyundur. Tikinti blokları,
    sütunlar və sadə divarlar, daha sonra böyük bina, körpü və hətta ağaclarla başlaya
    bilərsiniz. Daha inkişaf etmiş səviyyələrə daha da dərindən getməyə hazır olduğunuzda,
    daha kompleks strukturlar inşa edə bilərsiniz: artan çiçəklər, yanıb-sönən ulduzlar
    və taşımayacakları şeylər çıxarmaq və ya məhv etmək üçün görünməz təyyarələr.
    Oynayarkən necə program edəcəyinizi öyrənmək əyləncəli olacaq!'
  tutorial_bcpy2_longdescription: 'Bu '''' Hour of Code '''' dərsi, bir Python Dünyası

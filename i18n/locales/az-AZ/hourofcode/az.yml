  hoc_faq_title: Tez-tez verilən suallar
  hoc_faq_what_is_hoc_q: 'Kod Saatı nədir? '
  hoc_faq_what_is_hoc_a_markdown: Kod Saatı, “kodu” demystifikasiya etmək, hər kəsin
    əsasları öyrənə biləcəyini göstərmək və kompüter elmləri sahəsində iştirakını
    genişləndirmək üçün hazırlanmış kompüter elminə bir saatlıq giriş olaraq başladı.
    O vaxtdan bəri 1 saatlıq kodlaşdırma fəaliyyətlərindən başlayaraq, lakin hər cür
    cəmiyyət səylərinə qədər genişlənən kompüter elmlərini qeyd etmək üçün dünya miqyasında
    bir səylərə çevrildi. [Dərsliklər və fəaliyyətlər] -ə baxın (%{tutorials}). Bu
    yerli kampaniya dünya miqyasında [400 tərəfdaş] (%{partners}) və 200.000 müəllim
    tərəfindən dəstəklənir.
  hoc_faq_last_year: Dərslikləri sınaqdan keçirin
  hoc_faq_when_is_hoc_q: Kod Saatı nə vaxtdır?
  hoc_faq_when_is_hoc_a_markdown: Kod Saatı hər il [Kompüter Elmləri Təhsil Həftəsi]
    (%{csedweek_url}) zamanı baş verir. %{campaign_date_year} Kompüter Elmləri Təhsil
    Həftəsi %{campaign_date_full}olacaq, ancaq bütün il boyu bir Saat Kod keçirə bilərsiniz.
    Kompüter Elmləri Təhsil Həftəsi hər il hesablama pioneri [Admiral Grace Murray
    Hopper] (%{grace_hopper}) (9 dekabr 1906) doğum günü münasibətilə keçirilir.
  hoc_faq_why_cs_q: Nəyə görə informatika?
  hoc_faq_why_cs_a_markdown: _Hər bir tələbənin kompüter elmlərini öyrənmək imkanı
    olmalıdır. Problem həll etmə bacarıqlarını, məntiqi və yaradıcılığı inkişaf etdirməyə
    kömək edir. Erkən başlayaraq tələbələr 21-ci əsrin istənilən karyera yolunda uğur
    qazanmaq üçün təməl əldə edəcəklər. Daha çox statistikaya baxın [here](%{stats_url}).
  hoc_faq_how_participate_q: Kod Saatında necə iştirak edə bilərəm?
  hoc_faq_how_participate_a_markdown: "[Burada planlaşdırmağa başlayın] (%{howto})
    necə aparacağımızı nəzərdən keçirərək. Məktəbinizdə və ya cəmiyyətinizdə bir Hour
    of Code tədbiri təşkil edə bilərsiniz - məsələn, məktəbdənkənar klubda, qeyri-kommersiya
    və ya iş yerində. Və ya %{campaign_date} gələndə özünüz sınayın."
  hoc_faq_behind_hoc_q: Kod Saatının arxasında kim durur?
  hoc_faq_behind_hoc_a_markdown: Kod Saatı Code.org tərəfindən təşkil edilir və Kod
    Saatı Baxış Komitəsi, habelə Microsoft, Apple, Amazon, Oğlanlar və Qızlar daxil
    olmaqla Kod Saatını dəstəkləmək üçün bir araya gələn [partners](%{partner_url})
    -dən ibarət misilsiz bir koalisiya tərəfindən idarə olunur. Amerika və Kollec
    Şurası.
  hoc_faq_host_q: Mən proqramlaşdırma barədə heç nə bilmirəm. Mən də tədbir təşkil
    edə bilərəm?
  hoc_faq_host_a_markdown: Əlbətdə. Kod Saatı fəaliyyətləri özünü idarə edir. Etməli
    olduğunuz tək şey [hazırkı dərslərimizi sınayın](%{learn_url}), istədiyiniz təlimatı
    seçin və bir saat seçin - qalanını biz öz üzərimizə götürürük. Uşaq bağçasından
    başlayaraq hər yaşa və təcrübə səviyyəsinə uyğun seçimlərimiz də var. Tədbirinizi
    [necə bələdçi](%{howto_url}) oxuyaraq planlaşdırmağa başlayın.
  hoc_faq_devices_q: Tələbələrim üçün hansı cihazlardan istifadə etməliyəm?
  hoc_faq_devices_a_markdown: Code.org dərsləri bütün cihazlarda və brauzerlərdə işləyir.
    Code.org-un dərs texnologiyası ehtiyacları [here](%{codeorg_url}/educate/it) haqqında
    daha çox məlumatı görə bilərsiniz. Qeyri-Code.org dərslikləri üçün texniki ehtiyacları
    [%{partner_url}/öyrənmək] (%{codeorg_url}/öyrənmək) dərsliyin xüsusi təsvirində
    tapa bilərsiniz. Unutmayın ki, məktəbiniz dərsləri yerləşdirə bilmirsə, [şəbəkədən
    çıxarılan fəaliyyətlər] (%{unplugged_url}) təklif edirik!
  hoc_faq_need_computers_q: Hər bir iştirakçı üçün kompüter lazımdırmı?
  hoc_faq_need_computers_a_markdown: |-
    Xeyr. Kompüterlərdə, smartfonlarda, planşetlərdə və heç bir kompüter tələb etməyən bəzilərində işləyən Hour of Code dərslərimiz var! Harada olursunuzsa olun, nə varsa qoşula bilərsiniz.

    _Budur bir neçə seçim var: _

    - **Cüt işləyin.** [Tədqiqat göstərir] (%{pair_programming_research}) tələbələr [cüt proqramlaşdırma] (%{pair_programming_video}) ilə ən yaxşı şəkildə öyrənirlər, kompüter paylaşır və birlikdə işləyirlər. Şagirdlərinizi ikiqat artırmağa təşviq edin.
    - ** Proqnozlaşdırılan ekrandan istifadə edin.** Bir Web bağlı kompüter üçün bir proyektor və ekran varsa, bütün qrup birlikdə Kod Saatı edə bilərsiniz. Birlikdə video hissələrinə baxın və növbə ilə bulmacalar həll edin və ya suallara cavab verin.
    - **Unplugged.** Biz [heç bir kompüter tələb Dərsliklər] () bütün təklif edirik.%{unplugged_url}
  hoc_faq_international_q: "<country> indi olduğum ölkədir. Buradan necə iştirak edim?"
  hoc_faq_international_a_markdown: Hər kəs dünyanın istənilən yerində bir Hour of
    Code tədbiri təşkil edə bilər. Keçən il dünya miqyasında tələbələr Kod Saatı üçün
    bir araya gəldilər. Daha çox məlumat əldə edin [here](%{promote}).
  hoc_faq_tutorial_q: Mən Kod Saatı üçün çalışmanı necə hazırlaya bilərəm?
  hoc_faq_tutorial_a_markdown: Dərslik ortağı olmaq istəyirsinizsə, [təlimatlarımıza
    və təlimatlarımıza baxın] (%{tutorial_guidelines}). Müxtəlif cəlbedici seçimlərə
    ev sahibliyi etmək istərdik, amma əsas məqsəd kompüter elminə yeni gələn tələbələr
    və müəllimlər üçün təcrübəni optimallaşdırmaqdır.
  hoc_faq_account_q: Şagirdlərin bir hesabdan istifadə edərək daxil olması lazımdır?
  hoc_faq_account_a_markdown: Xeyr. Tələbələrin Kod Saatını sınamaq üçün heç bir qeydiyyat
    və ya giriş tələb olunmur. [İzləmə kurslarının] əksəriyyəti (%{codeorg_url}/öyrənmək/kənarda)
    tələbə tərəqqisini xilas etmək üçün hesab yaratmağı tələb edir. Ayrıca, Kod Saatı
    üçün qeydiyyatdan keçmək avtomatik olaraq Code Studio hesabı yaratmır. Tələbələriniz
    üçün hesablar yaratmaq istəyirsinizsə, lütfən, bu [instructions](%{section_instructions_url})
    -ə əməl edin.
  hoc_faq_high_school_q: Orta məktəb şagirdləri ilə hansı fəaliyyətlə məşğul olmalıyam?
  hoc_faq_high_school_a_markdown: Ulduz Döyüşləri və Minecraft dərsliklərimiz orta
    məktəb şagirdləri üçün əladır, xüsusən də Star Wars JavaScript versiyası və hər
    iki dərslikdə pulsuz oyun səviyyəsi. Alternativ olaraq, Angry Birds və ya Anna
    və Elsa ilə dərs vəsaiti kimi başlamaq üçün [%{partner_url}/learn] (%{codeorg_url}/learn)
    mövzusunda başlanğıc dərsliklərindən birini sınamağı məsləhət görürük. Lisey şagirdi
    bunlardan birini 30 dəqiqə ərzində bitirə bilməli və sonra JavaScript-də Khan
    Academy və ya CodeHS kimi daha inkişaf etmiş bir təlimatı sınaya bilər.
  hoc_faq_scratch_q: Mən kodu saat üçün Scratch edirəm, lakin nə mənim tələbə iPads
    daha çox noutbuk var?
  hoc_faq_scratch_a_markdown: Çizilmə tabletlərdə işləmir. Tələbələriniz gəncdirsə,
    ScratchJr iPad tətbiqindən istifadə edə bilərlər (erkən oxucular üçün). [%{partner_url}/learn]
    (%{codeorg_url}/learn) üzərindəki dərsliklərə baxsanız, iPad-lərdə işləyən digər
    dərsləri - Code.org, Tynker, Lightbot və ya CodeMark-dan tapa bilərsiniz.
  hoc_faq_count_hoc_q: Kod Saatı tədbirlərini necə sayırsınız?
  hoc_faq_map_q: Nəyə görə xəritədə öz nöqtəmi görmürəm?
  hoc_faq_map_a_markdown: Tədbirinizi Kod Saatı xəritəsində görmədiyiniz üçün çox
    üzr istəyirik. Qeydiyyatdan keçən on minlərlə təşkilatçı olduğuna görə xəritə
    məlumatları birləşdirir və bir neçə tədbir üçün bir nöqtəni göstərir. Xəritənin
    altındakı [hadisələr səhifəsi] (%{events_url}) linkinə klikləsəniz, dövlətə görə
    bütün hadisələrin siyahısına yönəldiləcək və tədbirinizi orada tapa bilərsiniz.
    Əlavə olaraq, Kod Saatı üçün qeydiyyatdan keçən minlərlə insanı nəzərə alsaq,
    xəritə və hadisə siyahısının yenilənməsi adətən 48 saat çəkir. Bir neçə gündən
    sonra yenidən yoxlayın!
  hoc_faq_count_hoc_a_markdown: 'Kod Saatı iştirakını izləyərkən unikal tələbə şəxsiyyətlərini
    mükəmməl saymırıq. Niyə? Qismən bir tələbə və ya sinif otağının ilk dəfə öyrənməyə
    çalışmasından əvvəl “giriş/qeydiyyatdan keçmək” istəmədiyimiz üçün və qismən də
    onlayn izləyə bilmədiyimiz fəaliyyətlər ola biləcəyi üçün. İkiqat saymağı azaltmaq
    üçün müəyyən addımlar atırıq, lakin giriş istəyi olmadan bu mükəmməl işləyə bilməz.
    Eyni zamanda, Kod Saatında ümumiyyətlə izlənilməyən bir çox tələbə fəaliyyəti
    var. Məsələn: (1) Kod Saatını sınamaq üçün mobil/planşet tətbiqindən istifadə
    edən tələbələr adətən sayılmır (2) cüt proqramlaşdırma və ya qrup proqramlaşdırma
    üçün ekran paylaşan tələbələr bir (3) şagirdlər sayıla bilər. şəbəkədən çıxarılan
    sinif fəaliyyəti onlayn sayıla bilməz (4) öz Kod Saatı fəaliyyətini yaradan müəllimlər.
    Nəticədə, bəzi az sayma və bəziləri ikiqat hesablama var və buna görə də Kod İzləyicisini
    dəqiq bir istifadə ölçüsü olaraq görmürük. Əlbəttə ki, istiqamətli düzgündür və
    on milyonlarla tələbənin iştirak etdiyini göstərir.'
  hoc_faq_one_hour_q: Bir saat ərzində nə qədər öyrənə bilərəm?
  hoc_faq_one_hour_a_markdown: |-
    Kod Saatının məqsədi heç kimə bir saatda mütəxəssis kompüter alimi olmağı öyrətmək deyil. Kompüter elminin əyləncəli və yaradıcı olduğunu, mənşəyindən asılı olmayaraq bütün tələbələr üçün hər yaşda əlçatan olduğunu öyrənmək üçün bir saat kifayətdir. Bu kampaniyanın müvəffəqiyyət ölçüsü CS tələbələrinin nə qədər öyrənməsində deyil - müvəffəqiyyət gender, irqi/etnik və sosial-iqtisadi qruplar arasında geniş iştirakda və nəticədə CS kurslarında gördüyümüz qeydiyyat və iştirakın artmasında əks olunur. sinif səviyyələri. Milyonlarla iştirakçı müəllim və tələbə bir saatdan kənara çıxmaq qərarına gəldi - bir gün və ya bir həftə və ya daha uzun müddət öyrənmək və bir çox tələbə nəticədə bütün bir kursa (və ya hətta bir kollec ixtisasına) yazılmağa qərar verdi.

    Tələbələrdən başqa, başqa bir “öyrənən” bir saatdan sonra kompüter alimi kimi kollec dərəcəsi olmasa da kompüter elmləri öyrədə biləcəklərinə inam qazanan pedaqoqdur. On minlərlə müəllim ya PD-də iştirak etmək, ya da onlayn kurslar təklif etmək və ya hər ikisini daha da inkişaf etdirmək qərarına gəlir. Və bu, kompüter elminin şagirdlərinin istədikləri və müəllimlərinin edə biləcəyi bir şey olduğunu başa düşən məktəb idarəçilərinə də aiddir.

    Hər şeydən əvvəl, bütün iştirakçıların bir saat ərzində öyrənə biləcəyi şey bunu edə biləcəyimizdir.
  hoc_faq_more_questions_q: Hələ də suallarınız var?
  hoc_faq_more_questions_a_markdown: "[Dəstək forumumuzda] cavab tapmağa çalışın (http://support.code.org)."
  hoc_faq_keep_learning_q: Kod Saatından sonra öyrənməyə necə davam edim?
  hoc_faq_keep_learning_a_markdown: Hər kəs istənilən vaxt bir Saat Koduna ev sahibliyi
    edə bilər. Dərsliklər il boyu qalır. Bütün dərsliklərimizin və tədris proqramımızın
    saytımızda əbədi olaraq mövcud olmasını gözləyə bilərsiniz. Kod Saatı tədbirinizin
    uğurlu olmasına kömək etmək üçün tədbirin necə aparılması təlimatları və digər
    mənbələr üçün [resurslarımız] (%{promote}) ünvanına daxil olun.
  hoc_faq_certificates_q: Tələbələrim üçün sertifikatları harada çap edə bilərəm?
  hoc_faq_certificates_answer_markdown: Bütün sinifiniz üçün sertifikatları vaxtından
    əvvəl çap edə biləcəyiniz [sertifikatlar səhifəmizə] (%{certificates_url}) gedin.
  hoc_faq_logo_q: Kod Saatı loqotipini və ya adını necə istifadə edə biləcəyimə dair
    məhdudiyyətlər varmı?
  hoc_faq_logo_a_markdown: Kod Saatı ticarət nişanıdır. İstifadənin qarşısını almaq
    istəmirik, amma istifadəsinin bir neçə həddə uyğun olduğundan əmin olmaq istəyirik.
    Zəhmət olmasa [istifadə üçün bu təlimatlara] baxın (%{logo_url}).
  hoc_faq_bug_q: Kod saatı fəaliyyətində bir səhv tapdım! Nə etməliyəm?
  hoc_faq_bug_a_markdown: |-
    Oh yox! Bir Saat Kod fəaliyyətində bir səhvə rast gəlmisinizsə - əvvəlcə məşğul olduğunuz fəaliyyətin URL-ni yoxlayın. URL studio.code.org ilə başlayırsa, Code.org Dəstək komandamız kömək edə bilər! Ekranınızın yuxarı sağ küncündəki sual işarəsi simgesini vurun, sonra açılan menyudan “Problem bildirin” seçin.

    URL studio.code.org ilə başlamırsa, çox güman ki, üçüncü tərəf fəaliyyəti üzərində işləyirsiniz və əlavə yardım üçün həmin şirkətin dəstək qrupu ilə əlaqə saxlamalısınız.

  tutorial_3dbearmars_longdescription: Mars Pioneers, Mars haqqında faktları və insanların
    orada yaşaması üçün vacib şərtləri öyrədən layihə əsaslı bir öyrənmə moduludur.
    Tələbələr Genişləndirilmiş Reallıqdan istifadə edərək koloniya quracaq və koloniya
    obyektlərini 3D çap edəcəklər.
  tutorial_bitsboxyak_longdescription: Dostlarınıza və ailənizə e-poçt göndərə biləcəyiniz
    bir təbrik kartı etmək üçün dəyişdirilmiş JavaScript kodunu yazın. Yak hücumu!
    dəyişənləri, hərəkət əmrlərini, döngə funksiyalarını və daha çoxunu təqdim edən
    tamamilə açıq bir fəaliyyətdir. İlk dəfə yazılmış kodlaşdırmağı sınamağa hazır
    olan uşaqlar (və müəllimlər) üçün mükəmməldir.
  tutorial_blockscadbargraphs_longdescription: 'Şagirdlər öz bar qrafiklərini tez
    bir zamanda fərdiləşdirməyə və təhlil etməyə imkan verən kod yazacaqlar. '
  tutorial_blockscadbirdhouses_longdescription: 'Tələbələr quş evi tikmə şirkətini
    idarə edəcək, vahidləri çevirəcək, ölçüləri hesablayacaq və məhsullarını ölçmək
    üçün dəyişənlərdən istifadə edəcəklər. '
  tutorial_blockscadclock_longdescription: 'Tələbələr istənilən vaxt göstərmək üçün
    təyin edilə bilən analoq saatın 3D modelini proqramlaşdıracaqlar. '
  tutorial_blockscaddinner_longdescription: Tələbələr robotun onlar üçün yemək süfrəsini
    təyin etməsinə kömək etmək üçün dəyişənlərdən və koordinatlardan istifadə edərək
    proqram yazacaqlar!
  tutorial_blockscadicecream_longdescription: Tələbələr müxtəlif sayda və ölçüdə dondurma
    qaşıqları olan 3D dondurma konusları yaratmaq üçün dondurma maşını proqramlaşdıracaqlar.
    Sferik dondurma çömçələrinin sahəsinə əsasən müəyyən bir dondurma konusunun qiymətini
    hesablamaq üçün dəyişənlər, modullar və funksiyalarla işləyəcəklər.
  tutorial_blockscadpizza_longdescription: Tələbələr 3D pizza yaratmaq, ətrafları
    və sahələri hesablamaq və yol boyu döngələrdən istifadə etmək üçün modul proqramlaşdıracaqlar.
  tutorial_blockscadsugar_longdescription: 'Tələbələr həcmi və dəyişənləri araşdırmaq
    üçün proqramlaşdırılmış şəkər-kub generatorundan istifadə edəcəklər. '
  tutorial_bsgridlight_longdescription: Fənər Festivalına hazırlaşmağa kömək etmək
    üçün Bot dostunu seçin. Bu sinir bozucu yaramaz botları dayandırmaq və günə qənaət
    etmək üçün Botunuzu kodlaşdırın!
  tutorial_bpartscratch_longdescription: Creative Coding - Scratch və Vidcode ilə
    hazırlanmışdır - yüzlərlə dərslərarası mövzu ilə blok və mətn əsaslı layihələri
    birləşdirir. Layihələr iskelelidir ki, hər hansı bir fənn müəllimləri - əvvəlki
    təcrübədən asılı olmayaraq - asanlıqla kodlaşdırma tətbiq edə bilsinlər. Layihəyə
    əsaslanan yanaşma kodlaşdırmanı tələbələr üçün özünü ifadə etmə vasitəsi kimi
    yerləşdirir və onlara bildiklərini göstərmək üçün yaradıcı bir yol verir.
  tutorial_bpartvid_longdescription: Creative Coding - Scratch və Vidcode ilə hazırlanmışdır

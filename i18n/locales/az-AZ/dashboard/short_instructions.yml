      2-3 Bee Conditionals 9: Hər bir çiçəkdən bütün nektarları topla.
      2-3 Bee Functions 2: "Funksiyalar hər hansı bir tapşırığı yerinə yetirən kodlardan ibarət blokdur. 5 nektar əldə etmək üçün \"get 5\" funksiyasından istifadə edin. Əlverişli blok sayı əldə etmək üçün dövrlərdən də istifadə edin."

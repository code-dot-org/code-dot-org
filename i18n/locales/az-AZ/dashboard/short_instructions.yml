    short_instructions:
      2-3 Artist 1 new: Salam, mən rəssamam. Siz kod yazmaqla mənə, demək olar, hər şey çəkdirə bilərsiniz. Şəkildəki boz xətlərin üzərini cızmağım üçün bir neçə blokdan istifadə edin (hər xəttin uzunluğu 100 piksledir).
      2-3 Artist 11: "Stop işarəsini eni 100 piksel olan səkkizbucaqlı çəkməklə, haşiyəyə al. \\r\n\\r\n"
      2-3 Artist 3: Bu papağın hündürlüyü 100 pikseldir. Bundan 70 piksel kiçik bir papaq çəkin.
      2-3 Artist 3new: "Qırmızı papaq 100 piksel uzunluğundadır. Bundan 70 piksel daha kiçik olan qara papağı çəkməyi bitirin.(Qeyd: Hər bir papaq 50 piksel enindədir)"
      2-3 Artist 4: Bu pişik üçün evi tamamlamağa mənə kömək edin.
      2-3 Artist 9 NEW: Bu çərpələngi bitirin
      2-3 Artist 9 REPLACEMENT: Bu pilleleri cekmeyi bitirin!
      2-3 Artist 9: Bu çərpələngi bitirin
      2-3 Artist Assessment 1: "Vergi: sonuncu disi cekmeyi bitirin.\n25 piksel en ve 25 piksel uzunlugundadir."
      2-3 Artist Debugging 1: "Bu papaq yanliz 50 pixel eninde ola biler.\nBunu yapisdira bilersen?"
      2-3 Artist Debugging 2: "Pisiyin biglari ucun olan bu kod sehvdir.\nHamisi eyni uzunluqda olan biglari cekmek ucun bu kodu duzelt."
      2-3 Artist Debugging 5: "Qic ve ayaq ucun olan kodumuz sehvdir.\nBunu duzelde bilersiniz?"
      2-3 Artist Debugging 6: |-
        Menim oturdugum kreslo bir qici yox imis kimi gorunur.
        Sonuncu qicini cekmek ucun kodu daxil et.

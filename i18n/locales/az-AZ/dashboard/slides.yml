    starwars_intro:
      1:
        text: "Salam, mən Ketlin Kennediyəm və Ulduz Döyüşləri: Güc Oyanır filminin prodüseriyəm. Bu gün siz ulduzlarımızdan biri olan BB-8 ilə işləyəcəksiniz. BB-8 sferik droiddir. Onun etdiyi hər şey və etdiyi hər hərəkət kompüter proqramı ilə idarə olunur. Kompüter elmi marketinqdən tutmuş səhiyyəyə, filmə qədər hər bir sənayeyə təsir göstərir. Əslində yüzlərlə kompüter mühəndisi birlikdə çalışaraq “Qüvvə oyanır” kimi bir film çəkdilər."
      2:
        text: "Salam, mən Rachel Rose, mən ILM-də baş elmi-tədqiqat mühəndisiyəm və animasiya və canlıların inkişafı komandasına rəhbərlik edirəm. “Güc Oyanır” filmində mən rəssamlara personajın uzaq qalaktikada çox inandırıcı görünməsinə imkan verən personajın hərəkət edən hissələri olan qurğular hazırlamağa kömək etmək üçün məsuliyyət daşıyıram."
      3:
        text: "Növbəti saatda biz öz Star Wars oyunumuzu quracağıq. Biz sizə proqramlaşdırmanın əsas anlayışlarını öyrədəcəyik. Adətən proqramlaşdırma bütün mətndir, lakin biz burada bloklardan istifadə edəcəyik ki, proqramları yazmaq üçün sürükləyib buraxaq. Başlıq altında siz hələ də kod yaradırsınız. Siz bloklarla əsasları sınadıqdan sonra sizi internetdə ən populyar proqramlaşdırma dillərindən biri olan JavaScript-ə keçirəcəyik."
      4:
        text: "Başlamaq üçün, biz bütün qırıntı hissələrini toplamaq üçün BB-8-i gəzmək üçün proqramlaşdırmaq üçün Rey ilə işləyəcəyik. Ekranınız üç hissəyə bölünür. Solda kodun işləyəcəyi Star Wars oyun sahəsi var. Hər səviyyə üçün təlimatlar oyun sahəsinin altında yazılmışdır."
      5:
        text: "Bu orta sahə alətlər qutusudur və bu blokların hər biri BB-8-in başa düşə biləcəyi bir əmrdir."
      6:
        text: "Sağdakı ağ boşluq iş sahəsi adlanır və proqramımızı quracağımız yer budur."
      7:
        text: "Əgər moveLeft(); iş sahəsimizi bloklayın və run düyməsini basın, nə baş verir? BB-8 şəbəkədə bir blok sola hərəkət edir."
      8:
        text: "Bəs BB-8-in moveLeft(); bloklansın? Proqramımıza daha bir blok əlavə edə bilərəm. Mən moveUp(); bloklayın və mən onu moveLeft(); vurğu görünənə qədər bloklayın. Sonra onu atacağam və iki blok bir-birinə yapışacaq."
      9:
        text: "Yenidən run düyməsini basdığımda BB-8 iş yerimizdə yuxarıdan aşağıya yığılmış əmrləri yerinə yetirəcək. Əgər nə vaxtsa bloku silmək istəsəniz, onu yığından çıxarın və yenidən alətlər qutusuna dartın."
      10:
        text: "Qaçış düyməsini vurduqdan sonra BB-8-i işə qaytarmaq üçün hər zaman sıfırlama düyməsini basa bilərsiniz. İndi yuvarlanmağa başlayaq!"
    starwars_typing:
      1:
        text: "İstifadə etdiyimiz blokların içərisində JavaScript əmrləri var. JavaScript bu gün peşəkar tərtibatçılar üçün ən populyar proqramlaşdırma dilidir. Bloklar kodu öyrənməyə başlamaq üçün əla bir yoldur və əslində Harvard və Berkeley kimi ən yaxşı universitetlər bu şəkildə tədris etməyə başlayırlar. Amma biz əsasları öyrəndikdən sonra mühəndislər yazaraq kod yazırlar, çünki bu, bizə daha sürətli getməyə imkan verir."
      2:
        text: "Biz yüzlərlə əmri alətlər qutusunda tapmadan və ya dartıb çıxarmadan yaza bilərik. Yazmağı öyrəndiyiniz üçün əvvəlcə daha yavaş ola bilər, lakin yenədə cəhd etməyinizi istədik."
      3:
        text: "İş masasının yuxarı sağ küncündə bloklardan kodu mətn kimi yazmağa keçmək üçün istənilən tapmacada mətni göstər düyməsini klikləyə bilərsiniz."
      4:
        text: "Növbəti dərsdə sizi yazmağa başlayacağsız. Burada hələ də bloku alətlər qutusundan sürükləyə bilərsiniz və ya əmr adını daxil edə bilərsiniz. Yazmağa başladığınız zaman, yazdığınız yerdə mümkün əmrlərin adlarının aşağıda göstərildiyini görəcəksiniz. Bütün komanda adını yazmaq əvəzinə, daha sürətli hərəkət etmək üçün bunlardan birini seçə bilərsiniz. İşimdə kod yazarkən bu avtomatik tamamlama funksiyasından hər zaman istifadə edirəm."
      5:
        text: "Siz kod yazarkən kompüter sizin çox dəqiq olmağınızı tələb edir. Mötərizələr və nöqtəli vergül daxil olmaqla, komanda adını tam olaraq düzgün yazmaq və böyük hərflə yazmaq lazımdır. Kiçik bir yazı səhvi olsa belə, BB-8 kodu başa düşə bilməz və hərəkət edə bilməyəcək."
      6:
        text: "Xəttdə səhv etdiyiniz zaman redaktor onu sizin üçün vurğulayır ki, siz onu düzəltmək üçün mətninizi dəyişdirməyə cəhd edə biləsiniz."
      7:
        text: "Əgər ilişib qalsanız, hər zaman yenidən başla düyməsi ilə yenidən başlaya bilərsiniz və istənilən vaxt yuxarı sağ küncdə klikləməklə blok rejiminə qayıda bilərsiniz. Onda gəlin yazmağa cəhd edək və səhv etsəniz, məyus olmayın. Düzgün başa düşmək üçün hər kəsə bir neçə cəhd lazımdır."
    starwars_events:
      1:
        text: "Salam, mənim adım Charita Carterdir. Mən Walt Disney Imagineering-də böyük yaradıcı prodüserəm. Mən qonaqlarımızın təcrübə qazandığı attraksionları yaradan aparıcı komandalara cavabdehəm. Biz həmişə təkmilləşdirməyin və qonaqlarımız üçün daha yaxşı təcrübə yarada biləcəyimiz yolları axtarırıq və texnologiya bunun mərkəzindədir."
      2:
        text: "Təbrik edirik, bacardınız! Siz BB-8 proqramlaşdırdınız. İndi düşünürəm ki, biz daha çətin bir şeyə hazırıq. Gəlin bunun üçün gedək. İndi proqramlaşdırmanın əsaslarını öyrəndiyinizə görə, biz R2-D2 və C-3PO-nun rol aldığı öz oyununuzu qurmaq üçün keçmişə qayıdacağıq."
      3:
        text: "Oyun yaratmaq üçün biz oyun proqramçılarının hər gün istifadə etdiyi bir şey haqqında öyrənməliyik: bunlar hadisələr adlanır. Hadisələr proqramınıza bir şey baş verəndə qulaq asmağı və ya gözləməyi və sonra baş verəndə bir hərəkəti yerinə yetirməsini bildirir."
      4:
        text: "Hadisələrin bəzi nümunələri siçan kliklənməsini, ox düyməsini və ya ekranda toxunuşu dinləməkdir."
      5:
        text: "Burada biz R2-D2-ni üsyançı pilota mesaj çatdırmaq üçün yuxarı hərəkət etdirəcəyik və sonra digər üsyançı pilota keçəcəyik. Onu hərəkətə gətirmək üçün hadisələrdən istifadə edəcəyik. Oyunçu yuxarı/aşağı ox düymələrindən və ya yuxarı/aşağı düymələrindən istifadə etdikdə."
      6:
        text: "WhenUp() hadisə blokundan istifadə edirik və ona goUp() blokunu əlavə edirik. Oyunçu yuxarı ox düyməsini basdıqda, whenUp() blokuna əlavə edilmiş kod işə salınır. R2-D2-nin aşağı hərəkət etməsi üçün eyni şeyi edəcəyik."
      7:
        text: "Bunun üçün whenUp() adlı əmrdən istifadə edəcəyik. Komandanı alətlər qutusundan dartdığınız zaman onun nöqtəli vergül əvəzinə qıvrımlı mötərizə ilə başladığını və bitdiyini görəcəksiniz. Bu, bizə digər əmrləri ortada qoymaq üçün yer verir. Bu mötərizələrin içərisinə yerləşdirdiyimiz hər əmr oyunçu yuxarı oxu basdıqda işləyəcək."
      8:
        text: "Biz R2-D2-nin yuxarı qalxmasını istəyirik ki, gəlin goUp(); əmr daxilində bloklayın. R2-D2-nin aşağı düşməsi üçün eyni şeyi edəcəyik."
      9:
        text: "İndi droidimizi idarə etmək üçün bütün kodu əvvəlcədən yazmaq əvəzinə, biz R2-D2-nin onu ekran ətrafında hərəkət etdirən düyməyə basma hadisələrinə reaksiya verməsini təmin edə bilərik. Addım-addım, oyununuz daha interaktiv olur."
    starwars_congrats:
      1:
        text: "Salam, mənim adım Alisdir və mən Code.org-da məhsul və mühəndislik qruplarını idarə edirəm və mən sizin hazırda oxuduğunuz bu dərslik üzərində işləmişəm."
      2:
        text: "Siz sadəcə son səviyyəyə çatdınız. Təbrik edirik! Siz indi öz Star Wars oyununuzu yaratmaq üçün bilməli olduğunuz hər şeyi öyrəndiniz. İndi həll etmək üçün daha çox göstərişlər, tapmacalar yoxdur. Öz oyununuzu yarada bilərsiniz və onun necə işlədiyini özünüz seçə bilərsiniz. Əlavə olaraq, siz daha çox şey etmək üçün yeni səslər və yeni əmrləri açdınız."
      3:
        text: "[Tələbələr danışır] Beləliklə, biz əsasən bir oyun qurduq ki, siz kirpi donuzları aldığınız zaman xal qazanırsınız. Bu twist bir fırtına əsgər görünür bir kirpi donuz almaq hər edir. Əslində bütün ekran kirpi donuzlarla doludur və sonra 10.000-ə toxunduqda qalib gəlirsən."
      4:
        text: "[Tələbələr danışır] Biz elə bir oyun yaratdıq ki, uduzmaq olmaz və öldürdüyünüz hər şey sizə xal verir. Proqramım üçün düymələri tərsinə çevirdim ki, nə vaxt yuxarı klikləsəniz, xarakteriniz aşağı, sağa getdiyiniz zaman isə xarakteriniz sola getsin. Bu, həqiqətən çətindir! Bəzən sadəcə üstünlük əldə edirsiniz; əgər oyunun yaradıcısısınızsa, ədalətsiz üstünlük əldə edirsiniz. Sizcə aldım? Yaaa!"
      5:
        text: "Oyununu qurub-bitirdikdən sonra paylaşmağı seç və aldığın linki dostalarınla paylaş və ya öz oyununu öz telefonunda oyna. Xoş əyləncələr!"
    starwars_blocks_intro:
      1:
        text: "Salam, mən Ketlin Kennedi və Ulduz Döyüşləri: Qüvvət Oyanır filminin prodüseriyəm. Bu gün siz ulduzlarımızdan biri olan BB-8 ilə işləyəcəksiniz. BB-8 sferik droiddir. Onun etdiyi hər şey və etdiyi hər hərəkət kompüter proqramı ilə idarə olunur. Kompüter elmi marketinqdən tutmuş səhiyyəyə, filmə qədər hər bir sənayeyə təsir göstərir. Əslində yüzlərlə kompüter mühəndisi birlikdə çalışaraq “Qüvvə oyanır” kimi bir film çəkdilər."
      2:
        text: "Salam, mən Rachel Rose. Mən ILM-də baş Ar-Ge mühəndisiyəm və animasiya və canlıların inkişafı komandasına rəhbərlik edirəm. “Güc oyanır” filmində mən rəssama qurğuların hazırlanmasında kömək etmək üçün məsuliyyət daşıyıram, bu da personajın hərəkət edən hissələri olan və personajın uzaq, uzaq bir qalaktikada çox inandırıcı görünməsinə imkan verir."
      3:
        text: "Növbəti saatda sizə proqramlaşdırmanın əsas anlayışlarını öyrədəcək öz Star Wars oyunumuzu quracağıq. Adətən, proqramlaşdırma bütün mətndir, lakin biz burada bloklardan istifadə edəcəyik ki, proqramları yazmaq üçün sürükləyib buraxaq. Başlamaq üçün, biz bütün qırıntı hissələrini toplamaq üçün BB-8-i gəzmək üçün proqramlaşdırmaq üçün Rey ilə işləyəcəyik."
      4:
        text: "Ekranınız üç hissəyə bölünür. Solda kodun işləyəcəyi Star Wars oyun sahəsi var. Hər səviyyə üçün təlimatlar oyun sahəsinin altında yazılmışdır."
      5:
        text: "Bu orta sahə alətlər qutusudur və bu blokların hər biri BB-8-in başa düşə biləcəyi bir əmrdir."
      6:
        text: "Sağdakı ağ boş hissə iş ərazisi adlanır və bura bizim proqramı quracağımız yerdir. "
      7:
        text: "Əgər moveLeft(); iş yerinizi bloklayın, nə baş verir? BB-8 şəbəkədə bir blok sola hərəkət edir."
      8:
        text: "Bəs BB-8-in moveLeft(); bloklansın? Proqramımıza daha bir blok əlavə edə bilərəm. Mən moveUp(); bloklayın və mən onu moveLeft(); vurğu görünənə qədər bloklayın. Sonra onu atacağam və iki blok bir-birinə yapışacaq. Yenidən run düyməsini basdığım zaman BB-8 iş sahəmizdə yuxarıdan aşağıya yığılmış əmrləri yerinə yetirəcək."
      9:
        text: "Əgər nə vaxtsa bloku silmək istəsəniz, onu yığından çıxarın və yenidən alətlər qutusuna dartın."
      10:
        text: "Qaçış düyməsini vurduqdan sonra BB-8-i başlanğıc vəziyyətinə qaytarmaq üçün hər zaman sıfırlama düyməsini basa bilərsiniz. İndi yuvarlanmağa başlayaq!"

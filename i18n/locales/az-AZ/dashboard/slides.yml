    mc_intro:
      1:
        text: "Mənim adım Jens Bergensten, lakin mən daha çox Jeb kimi tanınıram. Mən Stokholmdakı Mojangda Minecraft-da aparıcı tərtibatçıyam. Düşünürəm ki, on bir və ya bəlkə də on iki idim və proqramlaşdırmaya başladım, çünki oyun qurmaq istəyirdim. Atamın dostlarından biri mənə dedi ki, oyun hazırlamaq üçün proqramlaşdırmağı öyrənmək lazımdır. Mən belə başladım. Mən oyunların arxitekturasını dizayn etməyi və başa düşməyi xoşlayıram. Minecraftda çox xoşuma gələn budur."
      2:
        text: "Növbəti saat ərzində siz Aleks və ya Stivi Minecraft dünyasının simulyasiya edilmiş parçasından keçmək üçün proqramlaşdıraraq kompüter elminin əsaslarını öyrənəcəksiniz."
      3:
        text: "Ənənəvi proqramlaşdırma adətən mətndə olur, lakin bu gün biz proqramları yazmaq üçün sürükləyib buraxa biləcəyiniz vizual bloklardan istifadə edən Blockly sistemindən istifadə edəcəyik. Başlıq altında siz Javascript kodu yaradırsınız."
      4:
        text: "Öyrənəcəyiniz anlayışlar kompüter proqramçılarının hər gün istifadə etdiyi anlayışlardır və kompüter elminin əsasını təşkil edir. Mojang-da biz Minecraft-ın işləməsi üçün eyni anlayışlardan istifadə edirik."
      5:
        text: "Başlamazdan əvvəl xarakterinizi seçəcəksiniz. Mən Aleksi seçəcəyəm. Onun ekranda hərəkət etməsinə kömək edəcək proqram üçün kod yaradaq."
      6:
        text: "Ekranınız üç əsas hissəyə bölünür. Solda proqramınızın işləyəcəyi Minecraft oyun sahəsi var. Hər səviyyə üçün təlimatlar aşağıda yazılmışdır."
      7:
        text: "Bu orta sahə alətlər qutusudur və bu blokların hər biri Aleksin hərəkətlərini idarə edən əmrdir."
      8:
        text: "Sağdakı ağ boşluq iş sahəsi adlanır və proqramımızı burada quracağıq."
      9:
        text: "icra etmək"
      10:
        text: "Bəs o bir boşluq irəlilədikdən sonra nəsə etmək istəsək nə olar? Proqramımıza daha bir blok əlavə edə bilərik. Mən turnRight(); blokunu seçəcəm və mən onu moveForward(); bloknun altına, bu narıncı xətt görünənə qədər çəkəcəm. Sonra onu qoyacam və iki blok bir-birinə yapışacaq. Yenidən run düyməsini basdıqda, Alex iş məkanımızda yuxarıdan aşağıya yığılmış əmrləri yerinə yetirəcək."
      11:
        text: "Əgər nə vaxtsa bloku silmək istəsəniz, onu yığından çıxarın və alətlər qutusuna geri çəkin."
      12:
        text: "Dəyişikliklərinizi ləğv etmək və səviyyənin başladığı vəziyyətə qayıtmaq üçün iş sahəsinin yuxarı sağ küncündəki Başdan Başla düyməsini istifadə edin. Daha bir şey: dönmə bloklarında kiçik üçbucağı görürsən? Bu üçbucaqları gördüyünüz zaman başqa variant seçə bilərsiniz. Gəlin kodlaşdırmağa başlayaq!"
    mc_repeat:
      1:
        text: "Mən Lydia Winters, Mojang-ın brend direktoruyam və biz Minecraft adlı kiçik bir oyun hazırladıq."
      2:
        text: "Minecraft-da ən çox sevdiyim şey kəşf etməkdir. Mən mağaralarda macəra etməyi və oradan nəsə tapmağı sevirəm. Proqramçı olmayan biri kimi, Minecraft dərsindən keçmək və özümdə bəzi kodlaşdırma öyrənməkdən üçün çox həyəcanlıyam."
      3:
        text: "Son səviyyədə çoxlu moveForward(); blokları lazım idi. Əgər biz kompüterə moveForward(); əmrini dörd-beş dəfə etməsini deyə bilsəydik daha asan olardı. Xoşbəxtlikdən bizim üçün kompüterlər təkrar döngələri olan əmrləri təkrarlamaqda həqiqətən yaxşıdırlar."
      4:
        text: "Minecraft qurarkən, yeni bir dünya yaratmaq üçün bütün ilkin materialları yerləşdirmək üçün təkrar döngələrdən istifadə edirik. Bu minlərlə və minlərlə blokdur. Biz həmçinin kiçik üsullarla ilmələrdən istifadə edirik, məsələn, Aleksin ayaqları yeriyərkən irəli və geri hərəkət etməsi üçün. Təkrar döngələr proqramlaşdırmanın güclü hissəsidir."
      5:
        text: "Gecə yaxınlaşır, ona görə də növbəti bir neçə səviyyədə təhlükəsiz qalmaq üçün bir ev tikəcəyik. Bunu çox asanlıqla etmək üçün təkrar blokundan istifadə edəcəyik."
      6:
        text: "Evimizin divarını qurmaq üçün ya Aleksə MoveForward(); və taxtaları dörd dəfə yerləşdirməsini əmr edək və ya biz ona MoveForward(); və bir taxta qoymasını, sonra bu əmri götürüb və onun hərəkəti bir neçə dəfə yerinə yetirməsi üçün təkrar blokundan istifadə edək. İndi biz təkrar blokuna klikləyəcəyik və ona bu hərəkəti neçə dəfə yerinə yetirməsini istədiyimizi söyləyəcəyik. İndi gecə düşmədən evimizi tikək! Əylənin."
    mc_if_statements:
      1:
        text: "İndi if ifadələri haqqında öyrənəcəyik. İf ifadələri proqramlaşdırmağı öyrənməyin əsas hissəsidir. Onlar kompüterə qərarlar verməkdə kömək edirlər."
      2:
        text: "Telefonum daxil olmaqla bütün kompüterlər \"if\" ifadələrindən istifadə edir. Məsələn, mən telefonun kilidini açanda o, parolu düzgün daxil etdiyim halda telefonun kilidini açdığımı bildirən bəzi kod işlədir. Əks halda, səhv mesajı göstərir."
      3:
        text: "Stiv və Alisin dünyada gördüklərinə reaksiya verməsi üçün kodunuzdakı \"if\" ifadələrindən istifadə edə bilərsiniz. Məsələn, qarşılarında qaya varsa, sola dönə bilərlər. Və ya ağaca çırpıldıqda sağa dönsünlər."
      4:
        text: "Bu halda biz lavaya düşmək istəmirik. Lava üçün plan hazırlamaq asandır. Biz bunu ekranda görə bilərik. Bəs daşın altında olan görə bilmədiyimiz lava necə?"
      5:
        text: "Daşı çıxardıqdan sonra irəliləməzdən əvvəl həmin yerdə lava olub-olmadığını yoxlamalıyıq. Əgər orada lava varsa, irəli getməzdən əvvəl xarakterimizin qarşısına daş qoymaq istəyirik. Beləliklə, biz təhlükəsiz şəkildə irəliləyə bilərik. Mədənə işləmək vaxtıdır! Və addımınızı izləmək üçün \"if\" ifadəsindən istifadə etməyi unutmayın."
    mc_congrats_share:
      1:
        text: "Təbriklər! Sən indicə kompüter elmlərində bloklar tikməyin əsaslarını öyrəndin."
      2:
        text: "İndi siz öz yaradıcılığınızı qurmaq üçün bu bloklardan istifadə edə bilərsiniz. Daha təlimat və həll etmək üçün tapmacalar yoxdur. İstədiyiniz hər şeyi qura bilərsiniz. Sizin seçiminizdir."
      3:
        text: "[şagirdlər danışır] Bu reallaşmaq üzrədir. Qırx. Mən məşəllərdən L hərfi düzəltdim. Mən ağcaqayın taxtalarından A düzəltdim. İşlədi, işlədi. Yundan ev tikdik!"
      4:
        text: "Yaradıcılığınızı tamamladıqdan sonra, dostlarınızla paylaşmaq üçün link əldə etmək üçün paylaşmağı seçin. Əylənin!"
    mc_congrats_no_share:
      1:
        text: "Təbriklər! Sən indicə kompüter elmlərində bloklar tikməyin əsaslarını öyrəndin."
      2:
        text: "İndi siz öz yaradıcılığınızı qurmaq üçün bu bloklardan istifadə edə bilərsiniz. Daha təlimat və həll etmək üçün tapmacalar yoxdur. İstədiyiniz hər şeyi qura bilərsiniz. Sizin seçiminizdir."
      3:
        text: "[şagirdlər danışır] Bu reallaşmaq üzrədir. Qırx. Mən məşəllərdən L hərfi düzəltdim. Mən ağcaqayın taxtalarından A düzəltdim. İşlədi, işlədi. Yundan ev tikdik!"
      4:
        text: "İndi sən nə istəsən qura bilərsən. Xoş əyləncələr!"
    gumball_intro:
      1:
        text: "Öz oyununuzu etmək istəyirsinizsə, bu, həqiqətən asandır. Sizə lazım olan yalnız proqramlaşdırmanın bir neçə əsaslarıdır və siz yaratdığınız oyunu oynamağa başlaya bilərsiniz."
      2:
        text: "Sevimli video oyununuz varmı? PlayLab-da buna bənzər oyunlar yaratmaq üçün bir addım atacağıq. Yaxşı oyunların bir hekayəsi var və hər hekayənin aktyorları var. Danışmaq, hərəkət etmək və bir-biri ilə əlaqə qurmaq kimi şeylər edən aktyorlar. Ola bilsin ki, hətta oyun qaydalarına əsasən xal da qazansın. Bu gün biz əyləncəli aktyorlarla bütün bunları bir-bir necə edəcəyimizi öyrənəcəyik və sonra telefonda paylaşıla və oynaya bilən sıfırdan bir oyun quracağıq."
      3:
        text: "Biz bu gün bütün bu şeyləri əyləncəli aktyorlarla bir bir necə etmək olar onları öyrənəcəyik və sonra da 0'dan telefonda oynanıla və paylaşıla bilən bir oyun düzəldəcəyik."
      4:
        text: "Ekranınız üç əsas hissəyə bölünür. Solda proqramınızın işləyəcəyi oyun sahəsi var. Hər səviyyə üçün təlimatlar aşağıda yazılmışdır."
      5:
        text: "Bu orta sahə alət qutusudur və bu blokların hər biri kod parçasıdır."
      6:
        text: "Sağdakı ağ boşluq iş sahəsi adlanır və proqramımızı burada quracağıq."
      7:
        text: "Başlamaq üçün bloku işə saldıqda bloklarınızı narıncı ilə əlaqələndirməlisiniz. Siz sarı xətti görənə qədər onları dartmaqla bir neçə bloku birləşdirə bilərsiniz və sonra bir-birinə yapışacaqlar."
      8:
        text: "Bu ilk/birinci tapmacada \"göy\" blokunu \"başlanğıcda\" blokuna bağlayaraq mesajınızı yazaraq biz aktyorları nəsə deməyə məcbur edəcəyik. Bloklarınız yerində olduqdan sonra nə proqramlaşdırdığınızı görmək üçün başlanğıc düyməsini basın."
      9:
        text: "Başlayın və sonda siz hər növ oyunçu ilə qarşılıqlı əlaqədə oluna bilən, xallar qazanıla, bir şeylər atıla və bir birinizi yox edə biləcəyiniz bir oyun yarada biləcəksiniz. Bunların hamısı sizdən asılıdı!"
    gumball_events:
      1:
        text: "İndi bütün oyun proqramçılarının hər gün nədən istifadə etdiyini öyrənəcəyik. Bunlara hadisələr/tədbirlər deyilir. Tədbir proqramınıza bir şey baş verdikdə dinləməsini və sonra baş verdikdə oyun hərəkəti yerinə yetirməsini bildirir."
      2:
        text: "Tədbirlərin/hadisələrin bəzi nümunələri siçan klikini dinləmək, yuxarı və ya aşağı ox düyməsini basmaq və ya hətta ekrana toxunmaqdır."
      3:
        text: "Burada oyunçu aktyora basdıqda/tıkladıqda onun bir şey söyləməsini təmin edəcəyik. \"Tıklandığında\" blokundan istifadə edəcəyik və ona \"de/söylə\" blokunu əlavə edəcəyik. Oyunçu basdıqda, həmin bloka əlavə edilmiş bütün bloklar yerinə yetiriləcəkdir."
      4:
        text: "Oxun bloklandığı hallar da var. Hərəkət bloklarını bunlarla əlaqələndirsəniz, ox düymələrindən istifadə edərək aktyorlarınızı yuxarı, aşağı, sola, sağa hərəkət etdirməyə başlaya bilərsiniz. Yavaş-yavaş oyununuz getdikcə daha interaktiv olur."
    gumball_repeat:
      1:
        text: "Bir şeyi hər zaman və sonsuza qədər təkrar etməli olmağ məcburiyyətin xəyal edə bilirsiniz? Ümid edirik ki heç məcbur qalmazsınız, çünki kompüterlər həqiqətən də bir şeyləri təkrar etməkdə yaxşıdırlar."
      2:
        text: "Bu əbədi təkrar blokudur. Bu blokun içindəki hər şey oyunda əbədi olaraq baş verəcəkdir. Bir aktyorun oyunçu bir şey etmədən dəfələrlə bir şey etməsini istəyiriksə, bu blokları repeat forever (həmişə təkrarla) blokunun içərisinə qoyacağıq."
      3:
        text: "Bu növbəti tapmacada məqsədimiz aktyorun davamlı olaraq bir işi yerinə yetirməsinə kömək etməkdir. Təkrar əmrlərin necə işlədiyini öyrənmək daha sonra öz oyununuzu qurduğunuz zaman sizə çoxlu vaxta qənaət edəcək."

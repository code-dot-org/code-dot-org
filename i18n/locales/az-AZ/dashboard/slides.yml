    C4_function_create:
      1:
        text: "Funksiya bloklarını redaktə etdiyinizə görə, indi sıfırdan yeni funksiya bloku yaratmağın vaxtıdır. Bu, həqiqətən sadədir. Siz görəcəksiniz ki, alətlər qutusunda funksiyalar adlı bir kateqoriya var. Bunun üzərinə klikləsəniz, yaratmaq funksiyası adlı narıncı düyməni görəcəksiniz. Bunun üzərinə kliklədikdə, mövcud funksiya bloklarını redaktə etmək üçün istifadə etdiyiniz funksiya redaktoru açılır."
      2:
        text: "Əvvəlki kimi, siz funksiyanızı adlandırmaqla və funksiyanın nə etməli olduğunu təsvir etməklə başladınız. Məsələn, o, kvadrat və ya üçbucaq çəkməli və sonra blokları alətlər qutusundan aşağıdakı ağ iş sahəsinə sürükləməlidir. Funksiya üçün bu blokları yaşıl bükmə blokunun içərisinə sürükləməyi unutmayın."
      3:
        text: "Bitirdikdən sonra Saxla və çıx üzərinə klikləyin. Bu sizi əsas tapmaca iş sahəsinə aparacaq. Yaratdığınız yeni funksiya alətlər qutunuzdakı funksiya kateqoriyasında yaşıl blok kimi görünəcək. Bunu əsas iş sahəsinə sürükləyib buraxın və tapmacanı həll etmək üçün hər hansı digər blok kimi istifadə edin."
    C4_function_edit:
      1:
        text: "Kompüter proqramlaşdırmasındakı ən yaxşı şeylərdən biri, kompüterə bir hərəkət etməyi öyrətdikdən sonra bu funksiyanı yenidən çağıra bilərsiniz. Siz ona bir ad verin və sonra zəng edə bilərsiniz. Bu, həqiqətən də dili genişləndirmək kimidir."
      2:
        text: "Qurduğumuz proqramda dörd dəfə hərəkət edib dönərək kvadrat çəkməyi öyrəndik. Biz o funksiyanı götürüb ona ad verə, kvadrat çəkə bilərik ki, istənilən vaxt bunu etmək istədikdə, sadəcə olaraq kvadrat çək deyirik və o, geri qayıdıb həmin funksiyanı, həmin kodu çağıracaq və bu, bizim üçün yerinə yetiriləcək. Biz bu konsepsiyanı proqramlaşdırma dilimizə əlavə etdik."
      3:
        text: "Bu tapmacada biz artıq sizin üçün kvadrat funksiyasını çəkmişik. Siz onu alətlər qutusunda yaşıl blok kimi görəcəksiniz. Kvadrat çəkmək və onu bu funksiyaya yerləşdirmək üçün əvvəllər yazdığınız kodu yazmağınız lazımdır. Bunu etmək üçün yaşıl rəngli redaktə seçiminə klikləyin, kvadrat blok çəkin. Bu funksiya redaktorunu açacaq. Funksiya redaktoru üç hissədən ibarətdir. Funksiyanızı adlandırdığınız yer. Bu, həmin funksiyadan əvvəl yaşıl blokda görünəcək. Sonra funksiyanızın nə etməli olduğunun qısa təsvirini yazın."
      4:
        text: "Bu vəziyyətdə, bir kvadrat çəkmək lazımdır. Bunun altındakı ağ boşluq iş sahəsidir və artıq istifadə etdiyiniz iş sahəsi kimi işləyir. Alətlər qutusundan blokları bu iş sahəsinə sürükləyin və buraxın. Funksiya üçün yaşıl sarğı blokunun içərisinə kvadrat yaradan blokları qoymağı unutmayın. Bitirdikdən sonra saxla və çıx üzərinə klikləyin. Bu sizi əsas tapmaca iş sahəsinə aparacaq. İndi tapmacanı həll etmək üçün hər hansı digər blok kimi kvadrat funksiya blokundan istifadə edə bilərsiniz."
    C4_function_parameters:
      1:
        text: "Budur, 50 piksel tərəfi olan kvadrat çəkən funksiya. Bu əladır, amma tərəfləri 50 piksel olan kvadrat və tərəfləri 100 piksel olan başqa bir kvadrat çəkmək istəsəm nə olar? Demək olar ki, eyni işi görən iki ayrı funksiya yaratmamalıyıq. Bunun əvəzinə parametrli bir funksiyadan istifadə edə bilərik."
      2:
        text: "Parametrlər bizə dəyərləri funksiya daxilində dəyişən kimi istifadə olunan funksiyaya ötürməyə imkan verir. Gəlin bu funksiyaya \"like\" adlı parametr əlavə etməyə çalışaq ki, ondan müxtəlif ölçülü kvadratlar yaratmaq üçün istifadə edək. Funksiya redaktorunda siz əvvəlki kimi adı və təsviri redaktə edə bilərsiniz, lakin indi parametr əlavə edə bilərsiniz. Boşluğa parametrinizin adını yazın və Parametr əlavə et düyməsini basın. Bu, yeni yaratdığınız parametrin adı ilə qırmızı blok yaradacaqdır. İndi biz irəliləməni 100 blokla ''Length'' parametri ilə əvəz edə bilərik ki, o, ''Length'' ilə irəliləsin."
      3:
        text: "Saxla üzərinə klikləyin və bağlayın sonra alətlər qutusundakı funksiyalar kateqoriyasından yeni kvadrat blok yaradın. Uzunluğun yanında boş yer olduğunu görəcəksiniz, çünki funksiya uzunluq parametrinin hansı dəyərə malik olduğunu bilmək istəyir. Riyaziyyat kateqoriyasından nömrə blokunu dartın və onu bu boşluğa qoyun. Fərqli ölçülü kvadratlar yaratmaq üçün funksiyanı müxtəlif uzunluqlarla təkrar-təkrar necə istifadə edə biləcəyinizi görün? Özünüz üçün cəhd edin!"
    C4_intro:
      1:
        text: "Adətən proqramlaşdırma mətndə olur, lakin biz proqramları yazmaq üçün sürükləyib buraxdığınız vizual bloklardan istifadə edən Blockly-dən istifadə edəcəyik. Başlıq altında siz hələ də kod yaradırsınız. Başlamaq üçün biz bu Angry Bird-ə yumurtalarını oğurlayan pis donuzlara çatmaq üçün labirintdən keçməyə kömək edəcək proqram üçün kod hazırlayacağıq."
      2:
        text: "Blockly üç əsas hissəyə bölünür. Solda proqramınızın işləyəcəyi quş labirintidir. Hər səviyyə üçün təlimatlar labirint altında yazılmışdır. Bu orta sahə alətlər qutusudur və bu blokların hər biri quşun başa düşə biləcəyi bir əmrdir. Sağdakı ağ boşluq iş sahəsi adlanır və proqramımızı burada quracağıq."
      3:
        text: "Köçürmə blokunu iş məkanımıza sürükləsəm və \"çalış\" düyməsini bassam nə olar? Quş şəbəkədə bir dama irəliləyir. Bir dama irəlilədikdən sonra quşun bir şey etməsini istəsəm nə olar? Proqramımıza daha bir blok əlavə edə bilərəm."
      4:
        text: "Mən \"sağa dön\" blokunu seçəcəyəm və sarı ox görünənə qədər onu hərəkət blokumun altına sürükləyəcəm. Sonra onu atacağam və iki blok bir-birinə yapışacaq. Mən yenidən \"çalış\" düyməsini basdığımda quş iş məkanımızda yuxarıdan aşağıya yığılmış əmrləri yerinə yetirəcək."
      5:
        text: "Əgər nə vaxtsa bloku silmək istəsəniz, onu yığından çıxarın və zibil qutusuna sürükləyin. Qaçış düyməsini vurduqdan sonra quşu başlanğıc vəziyyətinə qaytarmaq üçün hər zaman sıfırlama düyməsini basa bilərsiniz. İndi o donuzları alaq!"
    C4_math_artist:
      1:
        text: "Əgər hündürlüyü 50 piksel olan və eni hündürlüyündən iki dəfə böyük olan düzbucaqlı çəkmək istəsəm, kompüteri bunu etmək üçün necə proqramlaşdıra bilərəm? Yaxşı, mən rəssama deyə bilərdim ki, əlli dama yuxarı qalx, sağa dön, sonra 100-ü keç və hər şeyi iki dəfə hərəkət etdir. Amma mən kompüter üçün riyaziyyat edirəm."
      2:
        text: "Beyninizdə əllini ikiyə vurmaq o qədər də çətin olmaya bilər, lakin kompüterlər riyaziyyatı həqiqətən yaxşı bacarır, ona görə də mümkün olduqda bunu onların öhdəsinə buraxmalıyıq. Bunun əvəzinə sadəcə hündürlük adlı dəyişəndən istifadə etsəydim, o zaman asanlıqla hündürlüyü əlliyə dəyişə bilərdim və sonra rəssama hündürlüyə qalxmağı, sağa dönməyi və sonra hündürlüyünü 2 dəfə keçməsini söyləmək üçün alqoritmimi dəyişərdim ki, bu da bizə düzbucaqlını verir ki, hündürlüyündən iki dəfə genişdir."
    C4_unplugged_algorithms:
      1:
        text: "Bu dərs Tangram Alqoritmləri adlanır. Tangram başqa formalar yaratmaq üçün bir araya gətirilə bilən yeddi parçadan ibarət tapmacadır. Siz partnyorunuza tapmacanı necə birləşdirəcəyinizi izah etmək üçün alqoritmdən istifadə edəcəksiniz."
      2:
        text: "Alqoritm bir tapşırığı tamamlamaq üçün edə biləcəyiniz addımların siyahısıdır. Onları hər gün alış-veriş siyahıları və reseptlər kimi şeylərlə birlikdə istifadə edirik. Alqoritmi sadə saxlasanız, onu şərh etməyin bir çox yolu var və bu alqoritmi yerinə yetirən şəxs tam olaraq istədiyinizi ala bilməyəcək. Hər kəsin eyni şeylə nəticələndiyinə əmin olmaq istəyirsinizsə, alqoritminiz ətraflı və çox dəqiq olmalıdır."
      3:
        text: "Mən rəsm əsərini tamamlamaq üçün bu gün alqoritmdən istifadə edirəm. Bəzi canavarların rəsmini çəkmək istədim, amma çox yaxşı rəssam deyiləm. Xoşbəxtlikdən mənim tərəfimdən insanlar üçün rəqəmlərlə rəng var. Qırx rəng var və hər bir hissəni hansı rəngə rəngləyəcəyimizi bildirən kiçik hərflər və rəqəmlər var. Rəqəmlərlə rəngləmək mənə hansı rəngdən və harada istifadə edəcəyimi dəqiq deyir."
      4:
        text: "Bu, çox spesifikdir, ona görə də təlimatlara əməl edə bilərəm və şəkil əla görünəcək. Əla alqoritmdir. Təlimatlar kifayət qədər dəqiq olmasaydı, canavarlarım o qədər də yaxşı görünməzdi. Əgər həqiqətən bir şeyin planlaşdırdığınız kimi baş verməsini istəyirsinizsə, son dərəcə dəqiq olmaq daha yaxşıdır."
    C4_unplugged_binary:
      1:
        text: "Hər komanda, göstəriş verən şəxs, kartı tutan şəxs onların qapalı simvolunun nə olacağını və açıq simvolunun nə olacağını müəyyən etməlidir. İkili sistemdə o, iki hərfli əlifbaya bənzəyir. Bu, bütün əlifbanızda A və B hərflərinin olması kimidir, lakin sizdə 0 və 1 var."
      2:
        text: "İkili sistemdən istifadə etməyin ən ümumi yolu if ifadəsidir. Bu proqramlaşdırmadan klassik bir şeydir. Proqram davam edir və bir şey doğrudursa, bunu edin deyir. Ya da doğru deyil və başqa bir şey edirsən. Bir az daha mürəkkəb bir şey etmək istəsəniz nə olar. if ifadəsi əvəzinə kompüterdə şəkilli və ya səsli bir şeylə işləmək istəyirsən."
      3:
        text: "Kompüter yalnız ikili sistemi bilir, ancaq ikilik deyil, birlər və sıfırlar deyil, bir şəkil bilir, bunu necə edərdiniz? Budur bir nümunə: Sizdə bu gözəl şəkil var. İndi şəkil əsasən məlumat formasıdır. Bütün məlumatlar bu və ya digər şəkildə ikili kodlaşdırıla bilər, sadəcə necə olduğunu anlamaq lazımdır."
      4:
        text: "Təsəvvür edirsiniz ki, bu panda ayının üzərinə bir tor çəkəcəyik və hər kvadrat üçün bu kvadratın daha qara və ya daha ağ olduğuna qərar verəcəyik. Və sonra onu bu şəkildə rəngləndirəcəyik. İndi şəbəkədəki hər bir hüceyrə ya qara və ya ağdır, sonra qara kvadratlar sıfırdır (ikili rəqəm) və ağ kvadratlar birdir, digər ikili rəqəmdir. Sonda siz yalnız birlər və sıfırlar dəstəsi ilə qalırsınız. Bu şəkli ikili sistemdə belə təmsil edirsiniz."
    C4_unplugged_forloops:
      1:
        text: "Bu dərs əylənmək üçün çağırılır. Bu dərsdə zər oyununu oynamaq üçün rəqəm xəttindən istifadə edəcəyik. Hər bir oyunçu başlanğıc dəyəri, bitmə dəyəri və aralığımızı təyin etmək üçün üç dəfə yuvarlanacaq. Hər növbə zamanı biz başlanğıc dəyərimizi və diapazon dəyərimizlə eyni sayda irəliyə doğru olan hər bir dəyəri dairəvi şəkildə çəkirik. Dayanma dəyərimizə çatdıqda fırlanmanı dayandırırıq. Ən çox xal toplayan şəxs qalib gəlir!"
      2:
        text: "For loopları bir çox yerlərdə lazımlı ola bilər və əgər siz meteoroloq olmaq istəsəniz, hər zaman for looplarından istifadə edərdiniz. Salam, mən Becky. Mən EverPower Renewables-də külək meteoroloqu kimi işləyirəm. Mən şirkətin külək təsərrüfatlarına sahib olduğu Kolumbiya çayı dərəsində küləyin sürətini proqnozlaşdırıram."
      3:
        text: "Biz orada nə qədər küləyin əsəcəyini anlamağa çalışırıq ki, nə qədər gücün çıxarılacağını bilək. Biz bu məlumatı real vaxtda enerji treyderlərinə veririk. Onlar elektrik şəbəkəsinin balanslaşdırılmış olduğundan, işıqlarınızın yandığından və təsərrüfatlarımızdan əldə etdiyimiz enerjinin miqdarını maksimuma çatdırdığımızdan əmin olmaq üçün orada nə qədər güc olacağını söylədiyimizə əsasən enerji alır və satırlar."
      4:
        text: "Biz Portlenddə EverPower Renewables üçün milli idarəetmə mərkəzindəyik və burada ölkə üzrə bütün təsərrüfatlarımızdan məlumat daxil olur. Bugünkü ən yüksək gücə malik kompüterlər belə hər yerdə atmosferi simulyasiya edə bilməz. Kompüter proqnozlaşdırma modellərində şəbəkə dediyimiz şey var. Hər bir şəbəkə nöqtəsi bir enlik, uzunluqdur. Biz fizikanı hesablamalı və küləyin sürətini, temperaturunu, təzyiqini və bu kimi şeyi anlamağa çalışmalıyıq."
      5:
        text: "Bunlar kifayət qədər böyük şəbəkələr olduğundan və biz bunu bir çox nöqtədə etdiyimiz üçün bu şeylər üzərində milyonlarla və milyonlarla dəfə dövrə vururuq. Etdiyim hər şeyi for loops istifadə edəcəyəm. Məsələn, burada bir for loop var. Küləyin əsəcəyini proqnozlaşdırdığınız zaman ona daxil olan o qədər müxtəlif parametrlər var ki, bir insanın oturub bütün bu hesablamaları etməsi qeyri-mümkündür. Küləklə baş verənlərə təsir edəcək o qədər müxtəlif aspektlər var ki, bunu proqnozlaşdırmaq üçün kompüter modelinə ehtiyacımız var."
    C4_unplugged_madlibs:
      1:
        text: "Bu dərsdə biz boş hekayələri doldurmaqla oynayacağıq. Çox əyləncəli fərqləri olan oxşar hekayələr yaratmaq üçün doldura biləcəyiniz bir şablonunuz var."
      2:
        text: "Bu dərsdə biz boş hekayələri doldurmaqla oynayacağıq. Çox əyləncəli fərqləri olan oxşar hekayələr yaratmaq üçün doldura biləcəyiniz bir çox şablonunuz var."
    C4_unplugged_parameters:
      1:
        text: "Bu dərs parametrlərlə mahnı yazma adlanır. Burada bəzi mahnılar yazacağıq. Bəzən xor hər oxuduqda bir az fərqli olur. Köhnə Makdonaldın ferması olduğunu xatırlayırsınız? Xor hər bir heyvan üçün bir qədər fərqlidir. Və o fermada onun e-i-e-i-o inəyi var idi. Hər bir xordakı kiçik dəyişiklik parametrlər dediyimiz bir şeydən istifadə etməklə göstərilə bilər."
      2:
        text: "Bəzən funksiyaya parametr lazımdır. Parametr xüsusi ehtiyac üçün onu fərdiləşdirmək üçün funksiyaya ötürə biləcəyiniz əlavə məlumat parçasıdır. Dostlarınızla dondurma hazırladığınız zaman kompüter proqramındakı parametrlərə bənzər bir prosesdən istifadə edirsiniz."
      3:
        text: "Vanilli dondurma diski hər şirniyyat üçün eyni ola bilər, ancaq dostlarınızdan hansı iki qatı əlavə etmək istədiklərini soruşduqda, çoxlu müxtəlif kombinasiyalar əldə edə bilərsiniz. Topping funksiyanın adıdır, lakin hər bir doldurma növü parametrdir. Funksiyalar və parametrlər əla kompüter proqramları və gözəl bazar günü yaratmaq üçün birlikdə işləyir."
    C4_unplugged_variables:
      1:
        text: "Bu dərs zərflərdə dəyişənlər adlanır. Biz hələ də məlumatı əskik edəndə cümlələri necə qura biləcəyimizi öyrənəcəyik. Bir çoxumuza boşluq doldurmaq fikri artıq məlumdur. Ev tapşırığımıza adımızı yazanda bunu edirik. Bəzən doldurulması lazım olan birdən çox söz olur və bu halda biz həmin boş yerə etiket veririk ki, hansı məlumatın hara getdiyini bilək."
      2:
        text: "Dəyişənlər dəyişə bilən məlumat parçaları üçün yer tutuculardır. Çatışmayan məlumat üçün dəyişəndən istifadə etməklə, biz nə edirdiksə, onun üzərində işləməyə davam edə bilərik və daha sonra başqasının çatışmayan məlumatları doldurmasına icazə verə bilərik. Proqram təminatında dəyişənlərdən çox istifadə edirik. Biz dəyişənlərdən ad, e-poçt ünvanı və hətta istifadəçi adı üçün yer tutucu kimi istifadə edirik. Beləliklə, istifadəçi onları doldurduqdan sonra həmin detalların harada görünəcəyini proqrama bildirə bilərik. Biz işimizdə hər zaman dəyişənlərdən istifadə edirik."
      3:
        text: "Hər hansı bir məlumatı daha sonra saxlamaq lazım olduqda, biz dəyişəndən istifadə edirik. Tutaq ki, istifadəçinin neçə dəfə tweet atdığını hesablamalıyıq. Hər dəfə həmin istifadəçi tvit etdiyi zaman biz həmin nömrəyə bir əlavə edəcəyik və istifadəçi hər dəfə tvit siləndə bu rəqəmi bir azaldacağıq. İstənilən vaxt istifadəçinin neçə dəfə tweet atdığını bilməliyik, biz sadəcə həmin dəyişənə baxacağıq."
    C4_variables_artist:
      1:
        text: "Dəyişən, dəyəri saxlaya biləcəyiniz konteynerdir. Bu dəyişəni alqoritmdə istifadə etdiyiniz zaman o, konteyneri açır və içindəki dəyərə baxır. Bu, dəyişəndə saxlanan dəyərdən asılı olaraq fərqli davranan daha ağıllı alqoritmlər yazmağa imkan verir."
      2:
        text: "Məsələn, doğum günün mübarək demək üçün alqoritm yazmaq istəsən, 10 yaşın tamam olur! kiçik qardaşıma, bu, indi əladır, amma gələn il onu işlətdiyim zaman onun deməsini istərdim: Ad günün mübarək, 11 yaşın tamam olur! Qardaşımın yaşını saxlamaq üçün ''age'' adlı dəyişən yarada və alqoritmimi yaza bilərdim ki, ad günün mübarək, bunun əvəzinə 'yaş'a çevrilirsən. Dəyişən dəyişə bildiyi üçün hər il mən 'yaş' dəyişənini 'yaş' plus 1-ə bərabər ilə\n yeniləyə bilərəm."
      3:
        text: "Bu tapmacada biz rəssamımızın çəkdiyi xəttin uzunluğunu təyin edəcək dəyişəndən istifadə edəcəyik. Daha sonra kodumuzda irəliyə doğru hərəkət bloku hansı dəyərə təyin etdiyinizi görmək üçün həmin uzunluq dəyişəninə baxacaq."
    C4_variables_playlab:
      1:
        text: "Dəyişən, dəyəri saxlaya biləcəyiniz konteynerdir. Bu dəyişəni alqoritmdə istifadə etdiyiniz zaman o, konteyneri açır və içindəki dəyərə baxır. Bu, dəyişəndə saxlanan dəyərdən asılı olaraq fərqli davranan daha ağıllı alqoritmlər yazmağa imkan verir."
      2:
        text: "İndi sizə müxtəlif oyunlar verildiyi playlab-ı sınayacaqsınız və oyunu dəyişdirmək üçün sürət, boy, xal kimi dəyişənlərin dəyərlərini dəyişə bilərsiniz. Oyunun necə oynandığını dəyişmək üçün oyunun alqoritmini dəyişməli olmayacaqsınız, sadəcə dəyişəni kifayətdir."
      3:
        text: "Kindle və kitablar üçün X-ray işimdə dəyişənləri bir çox müxtəlif üsullarla tətbiq edirik. Dəyişəndən istifadə etməyin yollarından biri kitabın səhifə nömrələrini saxlamaqdır. İstifadəçi səhifədəki şriftin ölçüsünü artıra və azalda bilər. Şriftin ölçüsündən asılı olaraq, kitabdakı səhifələrin sayı dəyişə bilər. Dəyişəndə səhifələrin sayını saxlamaqla onu tənzimləyə bilərik."
    infinity_playlab_events:
      1:
        text: "İndi biz bütün oyun proqramçılarının gündəlik istifadə etdiyi bir şey haqqında öyrənəcəyik. Bunlara hadisələr deyilir. Hadisə proqramınıza bir şey baş verəndə qulaq asmağı əmr edir. Və sonra bunu edəndə bir hərəkət edir. Hadisələrin bəzi nümunələri siçan kliklənməsini, ox düyməsini və ya ekranda toxunuşu dinləməkdir."
      2:
        text: "Burada, oyunçu yuxarı/aşağı ox düymələrindən və ya yuxarı/aşağı düymələrindən istifadə etdikdə, biz Baymax-ı Hiro-ya toxunmaq üçün yuxarı, Rapunzelə toxunmaq üçün isə aşağı hərəkət etdirəcəyik. Zaman yuxarı ox blokundan istifadə edəcəyik və ona yuxarı hərəkət edən aktyor blokunu əlavə edəcəyik, beləliklə, oyunçu yuxarı ox düyməsini basdıqda, \"yuxarı ox\" blokuna əlavə edilmiş hər şey işə düşəcək. Baymaxı aşağı salmaq üçün eyni şeyi edəcəyik. Addım-addım oyununuz daha interaktiv olur."
    infinity_playlab_intro:
      1:
        text: "Bəs siz neçənci sinifdəsiniz? İkinci sinif, onuncu sinif, birinci sinif. Proqramlaşdırmağı öyrənəndə səkkizinci sinifdə oxuyurdum. İlk kompüterimi altıncı sinifdə olarkən almışam. Məni həyəcanlandıran insanların problemlərini həll edə bilməkdir. Özünü ifadə edə bilərsən, ideyadan hər şey qura bilərsən."
      2:
        text: "Kompüter elmləri tələbələri və mütəxəssislərinin növbəti iyirmi və ya otuz il ərzində görəcəkləri bir çox şeyin əsasını təşkil edir. Mən proqramlaşdırmağı sevirəm, çünki insanlara kömək etməyi xoşlayıram. Mən insanların həyatını asanlaşdıracaq bir şey qurmaq imkanı əldə edirəm. Düşünürəm ki, bu, super gücə ən yaxın olduğumuz şeydir. Başlamaq ən vacib hissədir. Mən özüm başlanğıcam və istəyirəm ki, mənimlə öyrənəsiniz."
      3:
        text: "Mən John Vechey, mən PopCap Games-in həmtəsisçilərindən biriyəm. Biz Plants vs Zombies, Bejeweled və Peggle kimi oyunlar edirik. Oyunlar haqqında çox şey kodunuzun nə qədər mükəmməl olması deyil, sənətinizin nə qədər mükəmməl olması deyil, onun necə hiss etdiyi və nə qədər əyləncəli olmasıdır. Siz yalnız bunu sınamaqla, bunu etməklə, öyrənməklə, uyğunlaşdırmaqla və öz oyun yaratmaq bacarıqlarınızı təkrarlamaqla əldə edə bilərsiniz."
      4:
        text: "Sevimli video oyununuz varmı? Play Lab-dan istifadə edərək, buna bənzər oyunlar yaratmaq üçün bir addım atacağıq. Yaxşı oyunların bir hekayəsi var və hər hekayənin aktyorları var. Aktyorlar danışmaq, hərəkət etmək və bir-biri ilə qarşılıqlı əlaqə qurmaq kimi şeylər edirlər. Ola bilsin ki, hətta oyun qaydalarına əsasən xal da qazansın. Bu gün biz Disneyin Anna, Elza, Hiro, Baymax və Rapunzel kimi personajları ilə bütün bunları bir-bir necə edəcəyimizi öyrənəcəyik. Telefonda paylaşıla və oynaya bilən sıfırdan bir oyun quracağıq."
      5:
        text: "Your screen is split into three main parts. On the left is the gamespace, where your program will run. The instructions for each level are written below. This middle area is the toolbox, and each of these blocks is a piece of code. The white space on the right is called the workspace, and this is where we'll build our program."
      6:
        text: "Başlamaq üçün bloklarınızı narıncı \"çalışanda\" bloku ilə əlaqələndirməlisiniz. Siz sarı kontur görənə qədər onları dartmaqla bir neçə bloku birləşdirə bilərsiniz və sonra onlar bir-birinə yapışacaqlar. Bu ilk tapmacada Hiro Aktyor 1, Baymax isə Aktyor 2-dir. Biz Hironu Baymax-a getmək üçün \"sağa köçür\" blokunu kənara çəkib \"çalışanda\" bloku ilə əlaqələndirməliyik. Bloklarınızı yerləşdirdikdən sonra proqramlaşdırdığınızı görmək üçün \"Çalış\" düyməsini basın."
      7:
        text: "Başlayın və sonunda siz qarşılıqlı əlaqə qura, xal toplaya, mikrobotlar, albalılar, qazanlar, parıldamalar və buzlar atan və bir-birinizi yox edə bilən bu heyrətamiz aktyorlarla öz oyununuzu yarada biləcəksiniz. Hər şey sizə bağlıdır!"
    infinity_playlab_repeat_forever:
      1:
        text: "Təsəvvür edə bilərsinizmi ki, nəyisə həmişəlik və həmişəlik təkrarlamaq lazım idimi? Ümid edirik ki, heç vaxt buna ehtiyacınız olmayacaq, çünki kompüterlər hər şeyi təkrarlamaqda həqiqətən yaxşıdır. Bu, əbədi blokun təkrarıdır. Bu blok daxilində hər şey oyunda əbədi olaraq baş verəcək."
      2:
        text: "Beləliklə, əgər bir aktyorun oyunçu heç bir şey etmədən dəfələrlə nəyisə etməsini istəsək, o blokları təkrarlanan əbədi blokun içərisinə qoyacağıq. Bu növbəti tapmacada məqsədimiz Annaya davamlı olaraq yuxarı-aşağı yeriməyə kömək etməkdir. Təkrar əmrlərin necə işlədiyini öyrənmək daha sonra öz oyununuzu qurduğunuz zaman sizə çoxlu vaxta qənaət edəcək."
    tutorial_puzzle_challenge:
      1:
        text: "Olivia böyüyəndə nə olmaq istəyirsən? Astronavt. Kompüter proqramçısının nə olduğunu bilirsinizmi? Bəli, yox. Ummm gözləyin nə? Bunu necə izah edəcəyimi bilmirəm, kompüter proqramlaşdırması olduqca sadədir. Bu, resept kimi təlimatlar toplusudur, istədiyiniz son nəticəni əldə etmək üçün onlara addım-addım əməl etməlisiniz."
      2:
        text: "Bu açılan menyudan istifadə edərək piksellərin sayını, xəttin uzunluğunu dəyişə bilərəm. Yenə nə qədər oldu? Çalıştır düyməsinin altına baxaraq təlimatları yenidən görə bilərsiniz. Burada irəliləmə blokundan istifadə etdim və 100 piksel seçəcəyəm. Mən bloku alətlər qutusuna və ya zibil qutusuna çəkərək silə bilərəm. Gəlin onu geri qoyaq."
      3:
        text: "Çalıştır düyməsini basaraq kodu işə salın. Yaxşı, bu işə yaramadı! Mən sıfırlama düyməsini basıb nəyin səhv olduğunu anlayacağam. Siz tapmacanı istədiyiniz qədər sınaya və tapmacaları atlayıb onlara qayıda bilərsiniz. Yalnız əlinizdən gələni etməyə çalışın və təslim olmayın. Gəlin daha bir irəliləyiş əlavə edək. Bu hələ də işləmədi. Mən bloku digər bloklar arasında yerləşdirə bilərəm."
      4:

        studio_gumball_sound_and_points: Antonun (aktyor 2) solda və sağda hərəkət etməsini təmin edən və Banana Joe-nu (aktyor 1) ekran ətrafında gəzdirən kodun çox hissəsini təqdim etdik. Kodu bitirib "aktyor toxunduqda" tədbirinə bloklar əlavə edərək Banana Joe və Antonun toqquşduğu zaman hər ikinizdə bir səs çalmağı və bir bal toplamağınızı təmin edə bilərsinizmi? Oyunu oynamaq üçün Çalıştır düyməsini basın

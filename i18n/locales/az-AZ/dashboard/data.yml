    callout:
      text:
        drag_blocks: '"Get" blokunu sürükləyib şıqqıltı ilə digər blokun aşağısına yapışdırın'
        run: 'Proqramınızı sınaqdan keçirmək üçün "İcra et"i basın'
        watch_again: Videoya bir də baxmaq üçün buraya klikləyin

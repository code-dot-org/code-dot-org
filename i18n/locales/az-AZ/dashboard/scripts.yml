          student_description: Bu bölmədə siz öz veb səhifələrinizdə məzmun yaratmağı və paylaşmağı öyrənəcəksiniz. Hansı məzmunu dünya ilə bölüşmək istədiyinizə qərar verdikdən sonra HTML və CSS-dən istifadə edərək səhifələrinizin quruluşunu və üslubunu öyrənəcəksiniz. Siz həmçinin sazlama, resurslardan istifadə və komanda işi kimi dəyərli proqramlaşdırma bacarıqlarını tətbiq edəcəksiniz.

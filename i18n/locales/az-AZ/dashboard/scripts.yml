              display_name: Rəqəmsal məlumat
              description: "### Vahid Fəlsəfə və Pedaqogika\n\n-   **Güclü Sinif Mədəniyyətinin Yaradılması:** Bu bölmə praktiki, əməkdaşlıq və kəşfiyyat üçün nəzərdə tutulmuşdur. Bölmənin əsas diqqəti tələbələrin birlikdə işlədikləri, problemləri araşdırdıqları və düşüncələri haqqında ünsiyyət qurduqları müsbət sinif mədəniyyəti yaratmaqdır. Dərslərin əksəriyyətində ya fiziki manipulyasiyalar, ya da rəqəmsal vidcet var və dərs vaxtının əsas hissəsi tələbələrin vurğuladıqları anlayışları başa düşmək üçün bu alətləri birlikdə araşdırmaqla sərf edilməlidir. Kurs qəsdən proqramlaşdırma ilə başlamır, çünki bir çox siniflərdə bəzi tələbələrin proqramlaşdırma təcrübəsi var, digərləri isə yox. Rəqəmsal məlumat və internetdən başlamağı seçmək sizə bütün tələbələr üçün əlçatan ola biləcək mövzunu araşdırarkən otaqda icma yaratmağa imkan verir. Bu bölmədə qurulmuş dəstəkləyici və inklüziv sinif mühiti tədris ili ərzində həyata keçirilə biləcək müsbət bir ton yaratmağa kömək etməlidir.\n\n-   **\"Qərar verənlərin\" səlahiyyətləndirilməsi:** Kursun mühüm məqsədi tələbələrə sadəcə texniki biliklər öyrətmək deyil, həm də bu bacarıqları mənalı şəkildə işə salmaqdır. Bu bölmə tələbələrə hesablamanın müasir həyata təsirləri haqqında \"qərar verici\" olmaq imkanı verən vahid layihəsinə doğru qurulur. Digər bölmələr gücləndirici bölmələri \"yaradıcılar\" kimi vurğulayacaq.\n\n### Əsas Qiymətləndirmə və Layihələr\n\nBölmə layihəsi tələbələrdən müasir cəmiyyətdə informasiyanın rəqəmsallaşdırılması ilə əlaqədar yaranan məsələləri nəzərdən keçirməyi və müzakirə etməyi xahiş edir. Tələbələr rəqəmsal məlumatların və cari hadisələrin kəsişməsinə müraciət edən məqaləni təhlil edəcəklər. Onlar hansı məlumatların rəqəmsallaşdırıldığını qiymətləndirəcək və bu məlumatı rəqəmsal hala gətirməyin fayda və zərərlərini qiymətləndirəcəklər. Tələbələr həmçinin bu bölmədə əhatə olunan CS Prinsipləri çərçivə məqsədlərinə uyğunlaşdırılmış bölmənin sonundakı qiymətləndirməni tamamlayacaqlar.\n\n### AP Əlaqələri\n\nBu bölmə və onunla əlaqəli layihə aşağıda sadalanan davamlı anlayışlara doğru formalaşmağa kömək edir. Vahidlərin Təlim Məqsədlərinə və EK-lərə ətraflı təsviri üçün bu bölmənin \"Standartlar\" səhifəsinə baxın.\n\n-   DAT-1: Kompüterin verilənləri daxildə təmsil etmə üsulu məlumatın şərh edilməsi və istifadəçi üçün göstərilmə üsulundan fərqlidir. Proqramlar məlumatları insanlar tərəfindən daha asan başa düşülən təsvirə çevirmək üçün istifadə olunur.\n-   IOC-1: hesablama innovasiyaları adətən müəyyən məqsədə nail olmaq üçün nəzərdə tutulsa da, onların gözlənilməz nəticələri ola bilər.\n\nBu bölməyə AP CS Prinsipləri Çərçivəsindən aşağıdakı mövzulardan məzmun daxildir. Mövzu əhatəsi haqqında daha ətraflı məlumat üçün kurs icmalında [Code.org CSP Mövzu Əhatəsi](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing) tanış olmaq üçün.\n\n-   2.1 İkili ədədlər\n-   2.2 Məlumatların sıxılması\n-   5.5 Hüquqi və Etik Narahatlıqlar."

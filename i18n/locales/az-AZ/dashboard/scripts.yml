        csd2-2021:
          title: Veb İnkişafı ('21-'22)
          description: |-
            2-ci bölmədə siz öz veb səhifələrinizdə məzmunu necə yaratmağı və paylaşmağı öyrənəcəksiniz. Hansı məzmunu dünya ilə bölüşmək istədiyinizə qərar verdikdən sonra HTML və CSS-dən istifadə edərək səhifələrinizin quruluşunu və üslubunu öyrənəcəksiniz. Siz həmçinin sazlama, resurslardan istifadə və komanda işi kimi dəyərli proqramlaşdırma bacarıqlarını tətbiq edəcəksiniz.

            **Bölmə 2 üçün İcra Rəhbəri**

            -   Bu bölməni işə salmazdan əvvəl 1-ci bölmənin 1-ci hissəsini tamamlayın
            -   Proqramlaşdırma səviyyələrində tələbələrə necə dəstək olmaq və tapşırıqları diferensiallaşdırmaq üçün təlimat [Debugging Guide](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) və [Ferensial Guide](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)-də mövcuddur.

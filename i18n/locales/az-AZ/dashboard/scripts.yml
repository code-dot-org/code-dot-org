          description: Bu bölmə kompüter alimlərinin problemləri həll etmək üçün alqoritmləri necə tərtib etdiklərini və müxtəlif alqoritmlərin sürətini necə təhlil etdiyini tez bir şəkildə araşdırır. Müxtəlif praktiki fəaliyyətlər vasitəsilə alqoritmik səmərəlilik konsepsiyası haqqında məlumat əldə edin və onun müasir hesablamada necə tətbiq olunduğunu öyrənin.

            lessonGroup-4:
              display_name: Alternativ Dərslər
          student_description: Problemlərin həlli və hesablama, problemlərin həlli üçün daha geniş axtarış çərçivəsində qurulduğu kimi, kompüter elmləri sahəsinə yüksək interaktiv və birgə girişdir. Bir sıra tapmacalar, problemlər və real dünya ssenarilərini həll etmək üçün problem həlli prosesindən istifadə edərək məşq edəcəksiniz. Sonra, kompüterlərin insanlara problemləri həll etməyə kömək etmək üçün məlumatları necə daxil etdiyini, çıxardığını, saxladığını və emal etdiyini öyrənəcəksiniz. Bölmə, seçdiyiniz problemi həll etməyə kömək edən bir proqram hazırladığınız bir layihə ilə yekunlaşır.

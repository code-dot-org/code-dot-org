        aiml-2021:
          title: AI və Maşın Öyrənmə Modulu
          description: |-
            Bu bölmə cədvəl məlumatları ilə maşın öyrənmə modelinin hazırlanmasına praktiki girişdir. Tələbələr qərar qəbul etmək üçün kompüterlərin verilənlərdən necə öyrəndiklərini araşdırır, sonra real dünya məlumatları ətrafında maşın öyrənməsi layihələri hazırlayır. Vahid şəxsən müvafiq problemi həll etmək üçün maşın öyrənmə proqramının dizaynı ilə yekunlaşır.

            Bu bölmə tələbələrin Tətbiq Laboratoriyası ilə tanış olduğunu, xüsusən istifadəçi interfeysi yaratmaq üçün Dizayn Rejimindən və düyməni kliklədikdə ekranı dəyişdirmək üçün Hadisələrdən istifadə etdiyini nəzərdə tutur. Bu bölmədən əvvəl tələbələri Tətbiq Laboratoriyası ilə tanış etmək üçün tövsiyələr haqqında ətraflı öyrənmək üçün [Buraya klikləyin](https://docs.google.com/document/d/1SkMCN4Eid3-mGoRUQkurQGJqoOJ9PydfB7uGE0xZyFA/preview).

            **Peşəkar İnkişaf:** Bu kursu öyrətməkdə maraqlısınızsa, biz pulsuz [AI/ML Öz-özünə Peşəkar İnkişaf Modulu](http://studio.code.org/s/self-paced-pl-csd5-2022)-ni tamamlamağı tövsiyə edirik. Modulun tamamlanması 2 saat çəkəcək. Kodlaşdırma və ya süni intellektlə bağlı heç bir əvvəlki təcrübə güman edilmir.
          student_description: |-
            Bu bölmə cədvəl məlumatları ilə maşın öyrənmə modelinin hazırlanmasına praktiki girişdir. Siz qərar qəbul etmək üçün kompüterlərin məlumatlardan necə öyrəndiyini araşdıracaq, sonra real dünya məlumatları ətrafında maşın öyrənmə layihələri hazırlayacaqsınız. Vahid şəxsən müvafiq problemi həll etmək üçün maşın öyrənmə proqramının dizaynı ilə yekunlaşır.

            **Müəllimlər üçün:** Bu bölmə üzrə dərs planlarına və müəllim resurslarına baxmaq üçün [buraya klikləyin](https://studio.code.org/s/aiml-2021?viewAs=Teacher).
          lesson_groups:
            lessonGroup-2:
              display_name: Fəsil 1 - Maşın Öyrənməsini Anlamaq
              description: Tələbələr maşın öyrənməsinin əsaslarını öyrənir və Tətbiq Laboratoriyasında istifadə oluna bilən maşın öyrənmə modellərini yaratmaq üçün AI Lab adlı alətdən istifadə edirlər. Bölmə maşın öyrənməsinin icmalı və kompüterlərin qərarlar və proqnozlar vermək üçün verilənlərdəki nümunələrdən necə istifadə edə biləcəyi ilə başlayır. Sonra tələbələr qərəzlilik məsələlərini araşdırarkən cədvəl məlumatlarından modelləri hazırlamaq üçün AI Laboratoriyasından necə istifadə etməyi öyrənirlər. Dərslər təkrarlanan "plugged - AI Lab - App Lab" nümunəsini izləyir ki, tələbələr daim maşın öyrənməsi anlayışları və alətləri ilə tanış olsunlar. Fəsil tələbələrin maşın öyrənmə modelini öyrətmək və proqram yaratmaq üçün real dünya məlumat dəstləri dəstindən seçdiyi layihə ilə yekunlaşır.
              big_questions: |-
                -   Maşın öyrənməsi qərar qəbul etmək üçün verilənlərdə nümunələri necə tapır?
                -   Maşın öyrənmə modelini öyrədərkən qərəzdən necə qaça bilərik?
            lessonGroup-4:
              display_name: Sorğu

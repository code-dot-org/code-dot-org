          description: "Sprite Lab-da proqramlaşdıraraq sprites və dəyişənlər haqqında məlumat əldə edin.  \n\n\\*\\* Pilot layihə 2022\\*\\*: bu yeni dərsləri sınadığınız üçün təşəkkür edirəm. Hər hansı bir rəyi qiymətləndiririk. Bu Pilot kurs yalnız 2022-ci ilin iyun ayına qədər mövcud olacaq. Qeyd edək ki, f (2022) kursunun son versiyasında əlavə dərslər olacaq və digər fərqlər ola bilər. CS əsasları (2022) bu yay başlayır.\n\nXüsusilə \\*\\* [Yeni] \\*\\*tərəfindən qeyd olunan dərslər haqqında rəylərinizə ehtiyacımız var. Yeni dərslərə başlamaq üçün səbirsizlənirsinizsə, [Salam Dünya](https://code.org/helloworld) saatlıq kod dərsimizdən istifadə edərək tələbələrə Sprite Lab haqqında əsas fikir verə bilərsiniz."

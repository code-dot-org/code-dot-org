        csd1-2021:
          title: Problemin həlli və hesablama ('21-'22)
          description: |-
            Problemlərin həlli və hesablama, problemlərin həlli üçün daha geniş axtarış çərçivəsində qurulduğu kimi, kompüter elmləri sahəsinə yüksək interaktiv və birgə girişdir. Bir sıra tapmacalar, problemlər və real dünya ssenarilərini həll etmək üçün problem həlli prosesindən istifadə edərək məşq edəcəksiniz. Sonra, kompüterlərin insanlara problemləri həll etməyə kömək etmək üçün məlumatları necə daxil etdiyini, çıxardığını, saxladığını və emal etdiyini öyrənəcəksiniz. Bölmə, seçdiyiniz problemi həll etməyə kömək edən bir proqram hazırladığınız bir layihə ilə yekunlaşır.

            **Bölmə 1 üçün İcra Təlimatları**

            -   Vahid 1 Fəsil 1 CS Discoveries-də hər hansı digər bölmədən əvvəl tamamlanmalıdır
            -   Sinif kontekstindən asılı olaraq 1-ci bölmənin bəzi dərsləri üçün alternativ dərslər nəzərdə tutulub
            -   Siz bu bölmə haqqında ətraflı məlumat üçün tam [Kurikulum Bələdçisi](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) və [İmka Təlimatı](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) ilə tanış ola bilərsiniz
          description_short: Problemləri həll etmək üçün insanların kompüterlərlə necə işlədiyini öyrənin.
          lesson_groups:
            cspSurvey:
              display_name: Sorğu
            csd1_1:
              display_name: 'Fəsil 1: Problemin Həlli Prosesi'
              big_questions: "-   Daha effektiv problem həlledicisi olmaq üçün hansı strategiya və proseslərdən istifadə edə bilərəm?"
              description: Bu fəsil tələbələrə həm sinifdə, həm də gündəlik həyatda qarşılaşdıqları problemləri əks etdirərək daha formal strukturlaşdırılmış problem həlli prosesini inkişaf etdirməyə və qəbul etməyə istiqamət verir. Məntiq tapmacaları, mühəndislik problemləri və səfər planlaşdırmaq kimi müxtəlif problemlər dəsti üzərində işləməklə, tələbələr müxtəlif sinif problemləri müəyyən etməyi, böyük problemləri parçalamağı və şəxsi problem həll etmə bacarıqlarını inkişaf etdirməyi öyrənirlər.
            csd1_2:
              display_name: 'Fəsil 2: Kompüterlər və Problemlərin Həlli'
              big_questions: |-
                -   Kompüterlər insanlara problemləri həll etməyə necə kömək edir?
                -   İnsanlar və kompüterlər problemlərə necə fərqli yanaşırlar?
                -   Problemləri effektiv həll etmək üçün insanlardan kompüterə nə lazımdır?
              description: Bu fəsil kompüterləri informasiya məsələlərini həll edən maşınlar kimi təqdim edir. Tələbələr xüsusi avadanlıq əvəzinə funksionallığa diqqət yetirən kompüter üçün ümumi tərif qurmaqla başlayırlar. Daha sonra kompüterlərin problemlərə yanaşma yollarını araşdırırlar. Son layihə üçün tələbələr seçdikləri problemi həll etmək üçün istifadə oluna biləcək bir proqram təklif edirlər.
            csd1_3:
              display_name: Alternativ Dərslər
              description: Bu fəsil bu bölmə üçün alternativ dərsləri təqdim edir.

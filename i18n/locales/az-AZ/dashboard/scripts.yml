              display_name: Mövzu 2:İnternet
              description: "### Vahid Fəlsəfə və Pedaqogika\n\n-   **İnternet Simulyatoru ilə İnternetin icad edilməsi:** Bu bölmə İnternet Simulyatorunun bir çox müxtəlif versiyalarını, İnternetin müxtəlif xüsusiyyətlərini və ya \"qatlarını\" necə işlədiyini simulyasiya edən rəqəmsal vidceti təqdim edir. Şagirdlər dərsdən dərsə keçdikcə, istifadə etdikləri İnternet Simulyatorunun versiyası əvvəlkindən bir qədər daha çox funksionallığa malik olacaq. Dərslər tələbələrə internetin orijinal ixtiraçılarının həll etməli olduqları problemləri yaxından təqlid edən problemlər təqdim edəcək. Tələbələr internetin necə işlədiyi və niyə belə dizayn edildiyi barədə intuitiv anlayışı inkişaf etdirmək üçün bu problemlərin həllini birgə layihələndirəcək və sınaqdan keçirəcəklər. Bölmənin sonunda tələbələr özləri \"interneti icad etmiş\" olacaqlar!\n\n-   **Güclü Sinif Mədəniyyəti Yaratmağa Davam Etmək:** Özündən əvvəl gələn Rəqəmsal İnformasiya bölməsi kimi, bu bölmə problemlərin birgə həllini və dəstəkləyici və inklüziv sinif mədəniyyətini inkişaf etdirməyi vurğulayır.\n\n### Əsas Qiymətləndirmə və Layihələr\n\nBölmə layihəsi tələbələrdən \"İnternet Dilemması\" ilə əlaqəli xəyali siyasi namizəd üçün siyasət mövqeyini tərtib etməyi xahiş edir. Tələbələr təsirə məruz qalan qrupları müəyyən etmək, bu qrupların maraqlarını izah etmək, dilemma haqqında texniki məlumatları izah etmək üçün mövzuları ilə bağlı xəbərləri təhlil etməli və sonra namizədin müdafiə etməli olduğu siyasət həllini tövsiyə etməlidir. Tələbələr həmçinin bu bölmədə əhatə olunan CS Prinsipləri çərçivə məqsədlərinə uyğunlaşdırılmış bölmənin sonundakı qiymətləndirməni tamamlayacaqlar.\n\n### AP Əlaqələri\n\nBu bölmə və onunla əlaqəli layihə aşağıda sadalanan davamlı anlayışlara doğru formalaşmağa kömək edir. Vahidlərin Təlim Məqsədlərinə və EK-lərə ətraflı təsviri üçün bu bölmənin \"Standartlar\" səhifəsinə baxın.\n\n-   CSN-1: kompüter sistemləri və şəbəkələri məlumatların necə ötürülməsini asanlaşdırır\n-   IOC-1: və hesablama innovasiyaları adətən müəyyən məqsədə nail olmaq üçün nəzərdə tutulsa da, onların gözlənilməz nəticələri ola bilər.\n\nBu bölməyə AP CS Prinsipləri Çərçivəsindən aşağıdakı mövzulardan məzmun daxildir. Mövzu əhatəsi haqqında daha ətraflı məlumat üçün kurs icmalında [Code.org CSP Mövzu Əhatəsi](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing) tanış olmaq üçün.\n\n-   4.1 İnternet\n-   4.2 Xəta Dözümlülük\n-   5.2 Rəqəmsal Bölmə"

        testtess:
          lesson_groups:
            lesson group:
              display_name: dərs qrupunun görünən adı
          name: test
          description: "Mən yalnız bu işarələmə yığınını əlavə etməyə çalışarkən xəta alıram.\n\n### Vahid Fəlsəfə və Pedaqogika\n\n-   **EIPM-ə giriş:** Bu bölmə tələbələrin Kəşf et, Araşdır, Təcrübə et, Dərs ardıcıllığını yarat və ya EIPM ilə ilk təcrübəsidir. Proqramlaşdırmanın tədrisinə bu strukturlaşdırılmış yanaşma kurikulum təlimatında ətraflı şəkildə əhatə olunub və EIPM-in sinifdə necə görünməli olduğunu daha yaxşı başa düşmək üçün sizə [müşayiət edən video seriyaya](https://www.youtube.com/playlist?list=PLzdnOPI1iJNeqEl6MN7c2KyM3gdBSo8t3) baxmağı tövsiyə edirik. Səmərəli şəkildə istifadə edildikdə, məzmunun dərindən öyrənilməsini dəstəkləyir və hətta daha mürəkkəb proqramlaşdırma konsepsiyalarına keçdiyiniz zaman belə, birgə sinif mədəniyyətini qorumağa kömək edir.\n-   **Müstəqil Layihələrə Doğru İskele:** Bu kursun əsas məqsədi tələbələrə müstəqil layihələr hazırlamaq və qurmaq imkanı verməkdir. Bölmə 8-də PT Yarat tələbələrə layihələri əhatə etmək və qurmaq üçün böyük azadlıqlar təklif edir və hətta bu bölmə bu məqsədə doğru irəliləməyə başlayır. Fərdi EIPM dərsləri ardıcıllığı tədricən tələbələri əhatəli, müstəqil Make layihələri üçün hazırlayır. Bölmə layihəsinin bir neçə tələbi var, lakin tələbələr öz ideyalarının dizaynını, mövzusunu və həyata keçirilməsini seçməkdə əsasən sərbəstdirlər. Bölməni öyrədərkən, tələbələrin bölmə layihəsini yaradıcı və müstəqil şəkildə həll etmələri üçün lazım olan bacarıq və bilikləri əldə etmək imkanlarını axtarın.\n    ### Əsas Qiymətləndirmə və Layihələr\n     Bölmə layihəsi tələbələrdən istifadəçinin daxil etdiyi məlumatlara əsaslanaraq tövsiyə verən bir proqram hazırlamağı xahiş edir. Tələbələrə mövzularını seçmək, istifadəçi interfeysini dizayn etmək və proqramlarının davranışını necə proqramlaşdıracaqlarına qərar vermək üçün böyük sərbəstlik verilir. Tələbələr tətbiqi, layihə bələdçisi və tətbiqin necə tərtib edildiyi və onu hazırlamaq üçün istifadə etdikləri inkişaf prosesi ilə bağlı suallara yazılı cavablar təqdim edirlər. Tələbələr həmçinin bu bölmədə əhatə olunan CS Prinsipləri çərçivə məqsədlərinə uyğunlaşdırılmış bölmənin sonundakı qiymətləndirməni tamamlayacaqlar.\n    ### AP Əlaqələri\n     Bu bölmə və bölmə layihəsi aşağıda sadalanan davamlı anlayışlara doğru formalaşmağa kömək edir. Vahidlərin Təlim Məqsədlərinə və EK-lərə ətraflı təsviri üçün bu bölmənin \"Standartlar\" səhifəsinə baxın.\n-   CRD-2: Tərtibatçılar istifadəçi yönümlü, həyata keçirmə/geri əlaqə dövrlərini özündə birləşdirən və təcrübə və risk götürmək üçün geniş yer buraxan iterativ dizayn prosesindən istifadə edərək yaradır və yeniliklər edir.\n-   AAP-1: Ümumiləşdirilə bilən problemlərə xüsusi həllər tapmaq üçün proqramçılar məlumatları müxtəlif üsullarla təmsil edir və təşkil edirlər.\n-   AAP-2: İfadələrin proqramda ardıcıllığı və birləşdirilməsi yolu hesablanmış nəticəni müəyyən edir. Proqramlar təkrarı təmsil etmək və müxtəlif giriş dəyərlərini idarə etmək üçün qərarlar qəbul etmək üçün iterasiya və seçim konstruksiyalarını özündə birləşdirir.\n-   AAP-3: Proqramçılar problemləri daha kiçik və daha idarə edilə bilən parçalara ayırırlar. Prosedurlar yaratmaq və parametrlərdən istifadə etməklə proqramçılar təkrar istifadə oluna bilən prosesləri ümumiləşdirirlər. Prosedurlar proqramçılara artıq sınaqdan keçirilmiş mövcud koddan istifadə etməyə imkan verir ki, bu da onlara proqramları daha tez və daha əminliklə yazmağa imkan verir.\n     Bu bölməyə AP CS Prinsipləri Çərçivəsindən aşağıdakı mövzulardan məzmun daxildir. Mövzu əhatəsi haqqında daha ətraflı məlumat üçün kurs icmalında [Code.org CSP Mövzu Əhatəsi](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n-   1.4 Səhvlərin müəyyən edilməsi və düzəldilməsi\n-   3.1 Dəyişənlər və Təyinat\n-   3.3 Riyazi ifadələr\n-   3.5 Boolean ifadələri\n-   3.6 Şərtlər\n-   3.7 İç-içə Şərtlər\n-   3.15 Təsadüfi dəyərlər\n     Kollec Şurası tələbələri Yaratma Tapşırığını yerinə yetirməyə hazırlamağa kömək etmək üçün formativ Yaradın PT suallarını təqdim etmişdir. Tələbələrə bölmə layihəsi ilə aşağıdakı göstərişləri tamamlamağı tövsiyə edirik. Ətraflı məlumatı Code.org CS Principles Mövzunun Əhatə dairəsində tapa bilərsiniz.\n-   3.a.i.\n-   3.a.ii.\n-   3.a.iii"

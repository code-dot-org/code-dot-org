              description: "### Vahid Fəlsəfə və Pedaqogika\n\n-   **Kitabxanalar qurmaqla öyrənmə:** Bu bölmənin ikinci EIPM ardıcıllığında tələbələr Tətbiq Laboratoriyasında Tələbə-Kitabxanalar Yarat alətindən istifadə etməyi öyrənirlər. Bu alət onlara bir çox müxtəlif layihələrdə istifadə edə biləcəkləri funksiyaların kitabxanalarını qurmağa və paylaşmağa imkan verir. Bu alət tələbələrə kitabxanalar haqqında sadəcə öyrətməkdən başqa bir çox məqsədlərə xidmət edir. Digər tələbələrin faydalı hesab etdiyi funksiyaları yazmaq məcburiyyətində qalaraq, onlar kurs boyu layihələrdə gördükləri ümumi nümunələr və ya vəziyyətlər haqqında düşünməli olacaqlar. Tələbələr, həmçinin başqalarının onun necə işlədiyini başa düşə bilməsi üçün öz kodlarının şərhini öyrənəcək, parametrlərdən istifadə edən və geri dönən funksiyaların dizaynını məşq edəcəklər.\n\n-   \\*\\* PT Yaratmaq üçün Yekun Hazırlıq:\\*\\* Tələbələr bu bölmədə çox az yeni anlayışlar öyrənirlər; buna baxmayaraq, bu çətin ola bilər, çünki tələbələr parametrlərin ideyalarını necə birləşdirməyi və bu kursda öyrəndikləri hər bir digər konsepsiya ilə geri qayıtmağı öyrənməlidirlər. Tələbələr PT Yarat-da öyrəndiklərini nümayiş etdirməyə hazırlaşarkən bu bölmə kursda əhatə olunan hər bir proqramlaşdırma konstruksiyasının yekun nəzərdən keçirilməsi üçün yaxşı fürsət təqdim edir.\n\n### Əsas Qiymətləndirmə və Layihələr\n\nBölmə layihəsi tələbələrdən sinif yoldaşları ilə paylaşa biləcəkləri funksiyalar kitabxanasını tərtib etməyi xahiş edir. Onların kitabxanasında ən azı iki funksiya olmalıdır və bu funksiyalardan ən azı birində parametr, qaytarma, döngə və if ifadəsi olmalıdır. Bu tələb tələbələrə PT Yaratmaqda istifadə edəcəkləri bacarıqları tətbiq etməyi təmin edir. Layihə bələdçisindən istifadə edərək, tələbələr öz kitabxanaları üçün mövzu seçir, onu qurur, sınaqdan keçirir və digər tələbələrlə rəy mübadiləsi aparırlar. Tələbələr kitabxana kodunu, layihə bələdçisini və proqramın necə tərtib edildiyi və onu hazırlamaq üçün istifadə etdikləri inkişaf prosesi ilə bağlı suallara yazılı cavabları təqdim edirlər. Onlar həmçinin bu bölmədə əhatə olunan CS Prinsipləri çərçivə məqsədlərinə uyğunlaşdırılmış bölmənin sonundakı qiymətləndirməni tamamlayacaqlar.\n\n### AP Əlaqələri\n\nBu bölmə və bölmə layihəsi aşağıda sadalanan davamlı anlayışlara doğru formalaşmağa kömək edir. Vahidlərin Təlim Məqsədlərinə və EK-lərə ətraflı təsviri üçün bu bölmənin \"Standartlar\" səhifəsinə baxın.\n\n-   CRD-2: Tərtibatçılar istifadəçi yönümlü, həyata keçirmə/geri əlaqə dövrlərini özündə birləşdirən və təcrübə və risk götürmək üçün geniş yer buraxan iterativ dizayn prosesindən istifadə edərək yaradır və yeniliklər edir.\n-   AAP-2: İfadələrin proqramda ardıcıllığı və birləşdirilməsi yolu hesablanmış nəticəni müəyyən edir. Proqramlar təkrarı təmsil etmək və müxtəlif giriş dəyərlərini idarə etmək üçün qərarlar qəbul etmək üçün iterasiya və seçim konstruksiyalarını özündə birləşdirir.\n-   AAP-3: Proqramçılar problemləri daha kiçik və daha idarə edilə bilən parçalara ayırırlar. Prosedurlar yaratmaq və parametrlərdən istifadə etməklə proqramçılar təkrar istifadə oluna bilən prosesləri ümumiləşdirirlər. Prosedurlar proqramçılara artıq sınaqdan keçirilmiş mövcud koddan istifadə etməyə imkan verir, onlara proqramları daha tez və daha əminliklə yazmağa imkan verir.\n\nBu bölməyə AP CS Prinsipləri Çərçivəsindən aşağıdakı mövzulardan məzmun daxildir. Mövzu əhatəsi haqqında daha ətraflı məlumat üçün kurs icmalında [Code.org CSP Mövzu Əhatəsi](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing) tanış olmaq üçün.\n\n-   3.12 Zəng prosedurları\n-   3.13 Prosedurların hazırlanması\n-   3.14 Kitabxanalar\n\nKollec Şurası tələbələri Yaratma Tapşırığını yerinə yetirməyə hazırlamağa kömək etmək üçün formativ Yaradın PT sualları təqdim etmişdir. Tələbələrə bölmə layihəsi ilə aşağıdakı göstərişləri tamamlamağı tövsiyə edirik. Ətraflı məlumatı Code.org CS Principles Mövzunun Əhatə dairəsində tapa bilərsiniz.\n\n-   3.c.i\n-   3.c.ii\n-   3.c.iii\n-   3.c.iv\n-   3.d.i\n-   3.d.ii\n-   3.d.iii"

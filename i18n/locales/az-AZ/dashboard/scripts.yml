          description: |-
            Bu bölmə cədvəl məlumatları ilə maşın öyrənmə modelinin hazırlanmasına praktiki girişdir. Tələbələr qərar qəbul etmək üçün kompüterlərin verilənlərdən necə öyrəndiklərini araşdırır, sonra real dünya məlumatları ətrafında maşın öyrənməsi layihələri hazırlayır. Vahid şəxsən müvafiq problemi həll etmək üçün maşın öyrənmə proqramının dizaynı ilə yekunlaşır.


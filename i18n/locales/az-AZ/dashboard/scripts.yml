        csd3-2021:
          title: İnteraktiv Animasiyalar və Oyunlar ('21-'22)
          description: |-
            3-cü bölmədə siz Game Lab-da animasiyalar, interaktiv incəsənət və oyunları proqramlaşdırarkən kodlaşdırma təcrübənizi inkişaf etdirəcəksiniz. Bölmə sadə formalarla başlayır və eyni proqramlaşdırma konsepsiyalarından və kompüter alimlərinin gündəlik istifadə etdiyi dizayn prosesindən istifadə edərək daha mürəkkəb sprite əsaslı oyunlara qədər hazırlayır. Son layihədə fərdiləşdirilmiş, interaktiv proqram hazırlayacaqsınız.

            **Bölmə 3 üçün İcra Rəhbəri**

            -   Bu bölməni işə salmazdan əvvəl 1-ci bölmənin 1-ci hissəsini tamamlayın
            -   Bu bölmənin 1-ci bölməsi 6-cı bölmə üçün ilkin şərtdir
            -   Proqramlaşdırma səviyyələrində tələbələrə necə dəstək olmaq və tapşırıqları diferensiallaşdırmaq üçün təlimat [Debugging Guide](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) və [Ferensial Guide](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)-də mövcuddur.
            -   Siz bu bölmə haqqında ətraflı məlumat üçün tam [Kurrikulum Bələdçisi](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) və [İmka Təlimatı](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) ilə tanış ola bilərsiniz.
          description_short: " Game Laboratoriyasında animasiyalar, interaktiv sənət və oyunları proqramlaşdırmağı öyrənin."
          lesson_groups:
            csd3_1:
              display_name: 'Fəsil 1: Şəkillər və Animasiyalar'
              big_questions: |-
                -   Kompüter proqramı nədir?
                -   Əksər proqramlaşdırma dillərinin əsas xüsusiyyətləri hansılardır?
                -   Proqramlaşdırma yaradıcılığı və fərdi ifadəni necə təmin edir?
                -   Proqramlar yazarkən mənə hansı təcrübələr və strategiyalar kömək edəcək?
              description: Tələbələr Game Lab mühitində interaktiv animasiyaların proqramlaşdırılması istiqamətində inkişaf edirlər. Onlar sadə formalar və sprite obyektləri ilə başlayır, sonra flipbook stilində animasiyalar yaratmaq üçün ilmələrdən istifadə edirlər. Sonra, onlar istifadəçi daxilinə cavab vermək üçün mantiq və şərtlərdən istifadə etməyi öyrənirlər. Fəslin sonunda tələbələr dünya ilə paylaşa biləcəkləri interaktiv animasiya dizayn edir və yaradırlar.
            csd3_2:
              display_name: '2-ci fəsil: Oyunlar yaratmaq'
              big_questions: |-
                -   Proqram tərtibatçıları mürəkkəbliyi və miqyasını necə idarə edirlər?
                -   Proqramları necə təşkil etmək olar ki, ümumi problemlər yalnız bir dəfə həll olunsun?
                -   Daha mürəkkəb davranış yaratmaq üçün əvvəlki həlləri necə qura bilərəm?
              description: Bu fəsildə tələbələr spritelərində daha mürəkkəb hərəkət və toqquşmaları proqramlaşdırmaq üçün birinci fəsildə öyrəndikləri konstruksiyaları birləşdirirlər. Daha mürəkkəb proqramlar yaratdıqca, kodlarını təşkil etmək üçün funksiyalardan istifadə etməyə başlayırlar. Sonda tələbələr dizayn prosesindən istifadə edərək orijinal oyun yaradırlar.
            cspSurvey:
              display_name: Sorğu
          name: csd3-2021
          student_description: 3-cü bölmədə siz Game Lab-da animasiyalar, interaktiv incəsənət və oyunları proqramlaşdırarkən kodlaşdırma təcrübənizi inkişaf etdirəcəksiniz. Bölmə sadə formalarla başlayır və eyni proqramlaşdırma konsepsiyalarından və kompüter alimlərinin gündəlik istifadə etdiyi dizayn prosesindən istifadə edərək daha mürəkkəb sprite əsaslı oyunlar yaradır. Yekun layihədə siz fərdiləşdirilmiş, interaktiv proqram hazırlayacaqsınız.
        csd4-2021:
          title: Dizayn Prosesi
          description: |-
            Bölmə 4 hesablamanın daha geniş sosial təsirlərini təqdim edir. Bir sıra dizayn problemləri vasitəsilə siz problemin həllini hazırlayarkən başqalarının ehtiyaclarını daha yaxşı başa düşməyi öyrənəcəksiniz. Bölmənin ikinci yarısı iterativ komanda layihəsindən ibarətdir, bu müddət ərzində komandalar maraqlandıqları ehtiyacı müəyyən etmək, həm kağız üzərində, həm də Tətbiq Laboratoriyasında prototip həllər yaratmaq və rəy almaq və daha da irəliləmək üçün real istifadəçilərlə həlləri sınaqdan keçirmək imkanı əldə edirlər. iterasiya.

            **Bölmə 4 üçün İcra Təlimatları**

            -   Bu bölməni işə salmazdan əvvəl 1-ci bölmənin 1-ci hissəsini tamamlayın
            -   Bu bölmə Bölmə 6 və Bölmə 7 üçün ilkin şərtdir
            -   Siz bu bölmə haqqında ətraflı məlumat üçün tam [Kurikulum Bələdçisi](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) və [İmka Təlimatı](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) ilə tanış ola bilərsiniz
          description_short: "  İstifadəçilərinizin ehtiyaclarına cavab verən bir proqram necə dizayn edəcəyinizi öyrənin."
          lesson_groups:
            csd4_1:
              display_name: 'Fəsil 1: İstifadəçi mərkəzli dizayn'
              big_questions: |-
                -   Dizaynerlər istifadəçilərinin ehtiyaclarını necə müəyyənləşdirirlər?
                -   Dizaynlarımızla istifadəçinin ehtiyaclarının qarşılanmasını necə təmin edə bilərik?
                -   Hansı proseslər bizə dizaynlarımızı səmərəli şəkildə yaratmağa, sınaqdan keçirməyə və təkrar etməyə imkan verəcək?
              description: Bu fəsil dizayn prosesini istifadəçinin ehtiyacları üçün empatiyanın ardıcıl şəkildə inteqrasiya olunduğu problemin həlli prosesinin spesifik versiyası kimi təqdim edir. Tələbələr istifadəçi ehtiyaclarını müəyyən etmək və müxtəlif dizaynların onlara nə dərəcədə uyğun olduğunu qiymətləndirmək üçün strategiyaları öyrənirlər. Xüsusilə, onlar kağız prototipini necə hazırlamağı, prototip haqqında rəyləri toplamaq və onlara necə reaksiya verməyi öyrənirlər və müxtəlif istifadəçi interfeyslərinin onların tətbiqlərinin istifadəsinə təsir edib-etməməsi yollarını nəzərdən keçirirlər.
            csd4_2:
              display_name: 'Fəsil 2: Tətbiq prototipləşdirilməsi'
              big_questions: |-
                -   Proqram təminatı hazırlamaq üçün komandalar necə effektiv şəkildə birgə işləyirlər?
                -   Proqram təminatının dizaynı və inkişafı üçün proqramlaşdırmadan başqa hansı rollar lazımdır?
                -   Dizaynerlər rəyi məhsulun çoxsaylı təkrarlanmasına necə daxil edirlər?
              description: Bu fəsil tələbələrə İstifadəçi Mərkəzli Dizayn haqqında öyrəndiklərinin hamısını proqram prototipini hazırlamaq üçün tətbiq etməyə imkan verən uzunmüddətli qrup layihəsinə yönəlib. Komandalarda işləyərək, tələbələr maraqlandıqları sosial problemi müəyyənləşdirirlər və bu problemi həll etmək üçün proqram hazırlayır və prototip edirlər. Bu, tələbələr üçün məhsulun idarə edilməsi, marketinq, dizayn və sınaq kimi proqram təminatının hazırlanmasında digər rolları araşdırmaq üçün bir fürsətdir.
            csd5_2:
              display_name: həll etmək
            cspSurvey:
              display_name: Sorğu
          name: csd4-2021
          student_description: Bölmə 4 hesablamanın daha geniş sosial təsirlərini təqdim edir. Bir sıra dizayn problemləri vasitəsilə problemin həlli hazırlayarkən başqalarının ehtiyaclarını necə daha yaxşı başa düşməyi öyrənəcəksiniz. Bölmənin ikinci yarısı təkrarlanan komanda layihəsindən ibarətdir, bu müddət ərzində komandalar maraqlandıqları ehtiyacı müəyyən etmək, həm kağız üzərində, həm də App Lab-da prototip həllər və geribildirim əldə etmək və daha da iterasiya etmək üçün real istifadəçilərlə test həllərini müəyyən etmək imkanı əldə edirlər.
        csd5-2021:
          title: Məlumat və Cəmiyyət
          description: |-
            5-ci bölmə problemlərin həllində məlumatların əhəmiyyətindən bəhs edir və kompüterlərin bu prosesdə necə kömək edə biləcəyini vurğulayır. Birinci fəsil kompüterdə məlumatı təmsil etmək üçün istifadə edilən müxtəlif sistemləri və onlardan istifadə zamanı yaranan çətinlikləri və mübadilələri araşdırır. İkinci fəsildə siz məlumat kolleksiyalarının problemlərin həlli üçün necə istifadə edildiyini və kompüterlərin bu prosesin addımlarını avtomatlaşdırmağa necə kömək etdiyini öyrənəcəksiniz. Fəsil məlumat probleminin həlli prosesinin seçdiyiniz sahəyə necə tətbiq oluna biləcəyini nəzərdən keçirməklə yekunlaşır.

            **Vahid 5 üçün İcra Təlimatları**

            -   Bu bölməni işə salmazdan əvvəl 1-ci bölmənin 1-ci hissəsini tamamlayın
            -   Bu bölmə 7-ci bölmə ilə dəyişdirilə bilər - bu seçim haqqında daha çox məlumat üçün [İmsal Təlimatı](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview)-a baxın
            -   Bu bölmə haqqında ətraflı məlumat üçün tam [Kurikulum Bələdçisi](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) ilə tanış ola bilərsiniz
          description_short: İnsanların məlumat problemlərini həll etmək üçün kompüterlərdən necə istifadə etdiyini öyrənin.
          lesson_groups:
            csd5_1:
              display_name: 'Fəsil 1: Məlumatı təmsil etmək'
              big_questions: |-
                -   Problemin həllində təmsilçilik nə üçün vacibdir?
                -   Nümayəndəlik sisteminin faydalı olması üçün hansı xüsusiyyətlərə ehtiyac var?
                -   İstifadə edilə bilən ikili təmsil sistemləri yaratmaq üçün nə lazımdır?
                -   Daha mürəkkəb məlumat əldə etmək üçün sistemləri necə birləşdirə bilərik?
              description: Bu fəsil məlumatların təqdim edilməsinə və onun informasiya problemlərinin həllində roluna diqqət yetirir. Şagirdlər təmsil sisteminin faydalı olması üçün nəyin lazım olduğunu və kompüterlərin ikili sistemlərdən istifadə edərək müxtəlif növ məlumatı necə təmsil edə bildiyini öyrənirlər. Fəsil layihəsi üçün tələbələr mükəmməl günlərini binar perfokartda təmsil edir və deşifrə etmək üçün sinif yoldaşları ilə ticarət edirlər.
            csd5_2:
              display_name: həll etmək
              big_questions: |-
                -   Data bizə problemləri həll etməyə necə kömək edir?
                -   Kompüterlər və insanlar verilənlərdən necə fərqli istifadə edirlər?
                -   Məlumat probleminin həlli prosesinin hansı hissələri avtomatlaşdırıla bilər?
                -   Kompüterlər real dünyada hansı problemləri həll etmək üçün verilənlərdən istifadə edirlər?
              description: Şagirdlər maraqlı suallara cavab vermək və problemləri həll etmək üçün verilənlərin necə istifadə oluna biləcəyini araşdırırlar. Ümumi Problem Həlli Prosesinin dəyişdirilmiş versiyasından istifadə edərək, tələbələr kompüterlərin və insanların məlumatlardan necə fərqli istifadə etdiyinə və problem həllinin avtomatlaşdırılmasının müsbət və mənfi tərəflərinə baxırlar. Kompüterlərin real dünyada verilənlərdən istifadə üsullarını öyrəndikdən sonra tələbələr öz problemlərini seçir və onu həll etmək üçün verilənlərdən istifadə edirlər.
            cspSurvey:
              display_name: Sorğu
          name: csd5-2021
          student_description: Bölmə 5 problemlərin həllində məlumatların əhəmiyyətindən bəhs edir və kompüterlərin bu prosesdə necə kömək edə biləcəyini vurğulayır. Birinci fəsildə kompüterdə məlumatları təmsil etmək üçün istifadə olunan müxtəlif sistemlər və onlardan istifadə etməklə ortaya çıxan çətinliklər və kompromislər araşdırılır. İkinci fəsildə məlumat kolleksiyalarının problemləri həll etmək üçün necə istifadə edildiyini və kompüterlərin bu prosesin addımlarını avtomatlaşdırmağa necə kömək etdiyini öyrənəcəksiniz. Fəsil məlumat probleminin həlli prosesinin seçdiyiniz sahəyə necə tətbiq oluna biləcəyini nəzərdən keçirərək başa çatır.
        csd6-2021:
          title: Fiziki Hesablama ('21-'22)
          description: |-
            Bölmə 6 hesablamada aparat platformalarının rolunu və müxtəlif sensorların ənənəvi klaviatura, siçan və monitordan daha effektiv giriş və çıxışı necə təmin edə biləcəyini araşdırır. App Lab və Adafruit's Circuit Playground-dan istifadə edərək, sadə kobud prototipin hazır məhsula necə gətirib çıxara biləcəyinə baxaraq, ağıllı cihazlarda gördüyünüz eyni aparat giriş və çıxışlarından istifadə edən proqramlar hazırlayacaqsınız. Bölmə, Circuit Playground-dan öz dizaynınızın yeniliyi üçün əsas kimi istifadə etmək üçün dizayn problemi ilə yekunlaşır.

            **Bölmə 6 üçün İcra Təlimatları**

            -   Bu bölməni işə salmazdan əvvəl 1-ci bölmənin 1-ci hissəsini tamamlayın
            -   Bu bölmə tələbələrin 3-cü bölmənin 1-ci hissəsini və 4-cü bölmənin hamısını tamamladığını nəzərdə tutur. Bu bilikləri olmayan tələbələr bu bölmədə mübarizə apara bilərlər.
            -   Bu bölmə tələbələrdən Circuit Playground-a daxil olmağı tələb edir - Sinifinizdə Circuit Playground-dan istifadə haqqında ətraflı məlumat üçün [buraya klikləyin](https://code.org/circuitplayground)
            -   Bu vahid Vahid 7 ilə dəyişdirilə bilər - bu seçim haqqında daha ətraflı məlumat üçün [İcra təlimatına](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) baxın
            -   Proqramlaşdırma səviyyələrində tələbələrə necə dəstək olmaq və tapşırıqları diferensiallaşdırmaq üçün təlimat [Debugging Guide](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) və [Ferensial Guide](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)-də mövcuddur.
            -   Bu bölmə haqqında ətraflı məlumat üçün tam [Kurikulum Bələdçisi](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview)-ə baxa bilərsiniz
          description_short: Fiziki cihazlarla proqramlaşdırmağı öyrənin.
          lesson_groups:
            csd6_1:
              display_name: 'Fəsil 1: Aparatla proqramlaşdırma'
              big_questions: |-
                -   Proqram təminatı hardware ilə necə qarşılıqlı əlaqədə olur?
                -   Kompüterlər ətraf mühiti necə hiss edə və reaksiya verə bilər?
                -   Sadə aparat çıxışları ilə hansı növ məlumat ötürülə bilər?
              description: Bu bölmə Tətbiq Laboratoriyasında proqramlaşdırmanın nəzərdən keçirilməsinə başlamazdan əvvəl tələbələri müxtəlif qeyri-ənənəvi hesablama platformalarını araşdırmağa təşviq edən fəaliyyətlə başlayır. Vahid 4. Tələbələr həmişə dizayn rejiminə etibar etmək əvəzinə, kod vasitəsilə dizayn elementlərini dəyişdirərək yazdıqları proqramları daha çevik etmək üsullarını öyrənirlər. Circuit Playground-dan istifadə edərək, onlar daha sonra aparatdan istifadə edərək daxilolmaların alınması və çıxışın istehsalı üçün müxtəlif yanaşmaları araşdırırlar. Bu fəslin sonunda tələbələr giriş və çıxış üçün fiziki avadanlıqdan istifadə edən bir oyun hazırlayacaqlar.
            csd6_2:
              display_name: Fəsil
              big_questions: |-
                -   Proqramçılar daha böyük miqdarda oxşar dəyərlərlə necə işləyirlər?
                -   Mürəkkəb real dünya məlumatı kodda necə təmsil oluna bilər?
                -   Yenilikçi yeni məhsulların hazırlanması üçün sadə avadanlıqdan necə istifadə etmək olar?
              description: With an understanding of how to use hardware to take input and produce output, students move to thinking about more complex programs that integrate hardware and software. Using the color LEDs as an example of a a group of like objects, students learn how to use arrays to keep track of lists of values. From there we introduce the for loop, first simply as a way to repeat a block of code, and then as a way to run code on each element of an array. By the end of this chapter students will have explored all components of their boards while learning to structure their code using arrays, loops, and parametric functions. In the final two lessons students have an opportunity to dig into building physical prototypes using their boards.

      courseABC_unplugged_bigEvent:
        title: Böyük hadisə
        desc: Tələbələr kompüterin daim nəzarət etdiyi hərəkətlər olan "hadisələr" proqramlaşdırma anlayışı ilə tanış olurlar. Müəllim kağız pultundakı düymələri basacaq və tələbələr hansı düymənin basıldığından asılı olaraq reaksiya verəcəklər.
      courseB_unplugged_digitalFootprint:
        title: Rəqəmsal barmaq iziniz
        desc: Müəllimlər tələbələrə belə bir fikir təqdim edirlər ki, özləri haqqında məlumatı internetə yerləşdirmək rəqəmsal iz və ya nəticələri olan “iz” yaradır.
      courseC_unplugged_buildingAFoundation:
        title: Təməl qurmaq
        desc: Tələbələr yalnız təmin edilmiş ləvazimatlardan istifadə edərək bir struktur qururlar. Strukturlar bir tapşırığı yerinə yetirməlidir (müəyyən bir hündürlüyə çatmalı və ya müəyyən bir çəki daşımalıdır) və tələbələr hər şey çətinləşdikdə israrlı olmaq fikrini müzakirə edirlər.
      courseC_unplugged_paperPlanes:
        title: 'Real həyat alqoritmləri: Kağız təyyarələr'
        desc: Bu dərsdə alqoritmlərdən gündəlik həyatımızda istifadə etdiyimiz üsullar, xüsusən də kağız təyyarələr hazırlamaq haqqında danışılır. Bu dərs həmçinin kompüter elminin daha geniş mənzərəsinə və alqoritmlərin necə vacib rol oynamasına diqqət yetirir.
      courseC_unplugged_gettingLoopy:
        title: Loopy əldə etmək
        desc: Bu dərs rəqs fəaliyyəti vasitəsilə loopların proqramlaşdırma konsepsiyasını (təkrarlanan təlimatlar) təqdim edir. Tələbələr sadə xoreoqrafiyanı öyrənəcək, sonra onu təkrarlamaq tapşırılacaq.
      courseC_unplugged_binaryBracelets:
        title: ikili bilərziklər
        desc: Şagirdlər bilərzikləri adlarının ilk hərfinin ikili təsviri kimi yaradırlar. Şagirdlər məlumatların birdən çox şəkildə təmsil oluna və saxlanıla biləcəyini öyrənirlər.
      courseD_unplugged_graphPaperProgramming:
        title: Millimetrlik kağızda proqramlaşdırma
        desc: Şagirdlər sinif yoldaşlarını çertyojın təkrar istehsalına yönəltmək üçün əvvəlcədən təyin edilmiş əmrlər toplusundan istifadə edərək alqoritm (təlimatlar toplusu) yazır.
      courseD_unplugged_relayProgramming:
        title: Estafet proqramlaşdırması
        desc: Şagirdlər "Qrafik Kağız Proqramlaşdırması" şəklinə əsaslanan alqoritm yazmaq üçün həyətdən keçərək estafet yarışı keçirirlər. Onlar hər dəfə yalnız bir təlimat yaza bilərlər və əgər haradasa xəta olarsa, hər şeyi həmin nöqtəyə qədər silməlidirlər.
      courseD_unplugged_conditionalsCards:
        title: Kartlarla şərtlər
        desc: Şərti ifadələri öyrənmək üçün tələbələr kart oyunu oynayır və “Qırmızı vərəqə çəksəm, xal alıram” və “Qara vərəqə çəksəm, sən bir xal alırsan” kimi qaydalar yaradırlar.
      courseD_unplugged_binaryImages:
        title: İkilik təsvirlər
        desc: Baxmayaraq ki, bir çox insanlar binar sistemi ciddi şəkildə sıfırlar və birlər kimi düşünsələr də, əvvəlki kurslarımız tələbələrə məlumatın müxtəlif ikili seçimlərdə göstərilə biləcəyini öyrədirdi. Bu dərs bu konsepsiyanı bir addım irəli aparır, çünki o, kompüterin daha mürəkkəb məlumatı (məsələn, şəkillər və rənglər kimi) binar sistemdə necə saxlaya biləcəyini göstərir.
      courseE_unplugged_diceRace:
        title: 'Real Həyat Alqoritmləri: Zar Yarışı'
        desc: Bu dərs gündəlik həyatımızda alqoritmlərdən istifadə yollarımızı çağırır. Bunun bir hissəsi olaraq, tələbələr bir zər yarış oyunu üçün alqoritmi müəyyənləşdirəcək və yazacaqlar.
      courseE_unplugged_songwritingParameters:
        title: Parametrlərlə mahnı yazmaq
        desc: Şagirdlər funksiyaları təyin etmə və çağırmağı öyrənmək üçün bir mahnıda xor konsepsiyasından istifadə edirlər.
      courseE_unplugged_internet:
        title: İnternet
        desc: Şagirdlər kağız parçalarından istifadə edərək müxtəlif internet yayım metodlarını təmsil edən ismarışlar göndərirlər.
      courseE_unplugged_crowdsourcing:
        title: Crowdsourcing
        desc: Şagirdlər bir tapşırığı sinif kimi birlikdə yerinə yetirmək üçün kompüter elmində geniş yayılmış problem həlli üsulu olan kraudsorsingdən istifadə edir, nəinki tələbə tək başına bunu etməyə cəhd edir.
      courseE_unplugged_songwriting:
        title: Mahnı yazma
        desc: Şagirdlər funksiyaları təyin etmə və çağırmağı öyrənmək üçün bir mahnıda xor konsepsiyasından istifadə edirlər.
      courseF_unplugged_tangrams:
        title: Tangram alqoritmləri
        desc: Bu dərs bizə alqoritmlər haqqında vacib bir şeyi göstərir. Alqoritmi sadə saxlasanız, ondan istifadə etməyin bir çox yolu var. Hər kəsin eyni şeylə nəticələndiyinə əmin olmaq istəyirsinizsə, alqoritminizin daha çox təfərrüata ehtiyacı var.
      courseF_unplugged_envelopeVariables:
        title: Zərf Dəyişənləri
        desc: Dəyişənlər kompüter elmində çoxlu sərbəstliyə imkan verir. Bu dərs dəyişənlərin nə olduğunu və onlardan müxtəlif yollarla necə istifadə edə biləcəyimizi izah etməyə kömək edir. İdeyanı gerçəkləşdirmək üçün abstraksiya dərsindən əvvəl (və ya onunla birlikdə) bu fəaliyyətdən istifadə edin.
      courseF_unplugged_forLoopFun:
        title: Döngü əyləncəsi üçün
        desc: Döngələrin hər şeyi təkrar -təkrar etməyə imkan verdiyini bilirik, amma indi əlavə quruluşlu döngələrdən necə istifadə edəcəyimizi öyrənəcəyik.
      courseF_unplugged_songwritingParameters:
        title: Parametrlərlə mahnı yazmaq
        desc: 'Kompüter elmləri dünyasının ən möhtəşəm strukturlarından biri funksiyadır. Funksiyalar (bəzən prosedurlar adlanır) daha böyük proqramınızın daxilində təkrar-təkrar istifadə edə biləcəyiniz mini proqramlardır. Bu dərs tələbələrə kod hissələrini funksiyalara birləşdirməyin nə üçün bu qədər faydalı təcrübə olduğunu başa düşməyə kömək edəcək.'

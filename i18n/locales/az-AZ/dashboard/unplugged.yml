az:
  data:
    unplugged:
      Unplug1:
        title: İnformatikaya giriş
        desc: Bu dərs Informatika haqda ilkin anlayışı təqdim edərək onun əslində nə etdiyini izah edəcək. Bu, həmçinin tələbələrə informatikin hansı rola malik olduğunu təsəvvür etməyə də şans yaradacaq. Çalışmalar və tapşırıqlar bitənə qədər, hər bir tələbəyə nə öyrəndiyinə dair qısa məzmunlu xatırlatmalar ediləcək. Siz kiçik uşaqlara dərslərlə əlaqəli lüğət sözlərini öyrətməməyin tərəfdarı ola bilərsiniz, amma indi onları əyləncəli işıqda təqdim etmək daha qabaqcıl imkanları gözləməkdən çox daha faydalıdır.
      Unplug2:
        title: Hesablama təfəkkürü
        desc: Yanlız kağız və keçəli qələm ilə şagirdlər hesablayıcı fikirləşmənin dörd addımını öyrənəcək. Qısa başlanğıcdan sonra şagirdlər başqa şagirdlərin müəyyən canavarı çəkməsi üçün(qabaqcadan secilmiş canavarların kataloqundan) istiqamət yaradacaqları qruplara bölünməlidirlər. Bütün tapşırıq ayrılmalıdır, sonra komandalar canavarlardan mücərrəd müxtəlif detalları, nümunə üçün kataloqdakı bütün canavarları analiz edəcək, sonra həmin informasiyani başqa bir komandanın müəyyən canavarı çəkməsi üçün alqoritm (istiqamət) yaratmağa istifadə edəcək. Komandalar sonra alqoritmləri başqa bir qrup ilə dəyişdirəcək və alqoritmin göstərişindən qaynaqlanan canavarı çəkəcək. Şəkil əsl komandanın istədiyi kimidir?
      Unplug3:
        title: Millimetrlik kağızda proqramlaşdırma
        desc: "Bir-birilərini şəkil çəkmək üçün proqramlayaraq şagirdlər proqramlaşdırmanın əslində nə barədə olduğunu anlamağa başlayacaqlar. Sinif mövcud olan şəkli yenidən yaratmaq məqsədilə şagirdlərin bir-birinə qrafik kağızı üzərindəki kvadratları rəngləmələrini təlimat verməklə başlayacaq. Əgər vaxt qalsa, dərs \nşagirdlərin özləri yaratdığı şəkillərlə sonlandırıla bilər.\n"
      Unplug4:
        title: Alqoritmlər
        desc: Bu dərs alqoritmləri əhatə edir. Tangram şəkilləri və qrafik kağızdan istifadə edərək birinci çalışma hər təlimin mümkün olduğu qədər aydın və dəqiq olaraq istifadə edilə bilərliyinin nə qədər mühüm olduğunu göstərir. sonra isə, sinif  bir kağızı tetraedr olaraq qatlayabilmənin neçə yolu olduğunu kəşfetməyə çalışır, necə bəzi metodların digərlərindən daha çox və ya daha az qatlamalı olduğunu incələyir.
      Unplug5:
        title: funksiyalar
        desc: Bu dərsdə şagirdlər ip, muncuq və xüsusi bir kulondan günəştutan kristallar hazırlayacaqlar. Şagirdlər bir seriya təkrarlanan addımları həyata keçirəcək, sonra bir neçə dəfə təkrarlanmış müəyyən "bacarıqlar" yığınını tapacaqlar. Bu bacarıqlar müəyyən olunduqdan sonra onlar əsas proqramdan çağırılacaq və bütün qəşəng hazırlama prosesi bir səhifədə qeyd olunacaq. Yekun proqram ip, muncuq və kulon formasından asılı olmayaraq bütün sinfə yönləndiriləcək. Buna effektiv şəkildə imkan yaratmaq üçün şagirdlərin xüsusi materiallardakı detalları ayırmağa və bir fərdin ləvazimatları üçün qeyri-müəyyən terminlər yaratmağa ehtiyacları olacaq. Ümumi yertutucuların bu istifadəsi dəyişənlərə əla girişdir.
      Unplug6:
        title: Şərti ifadələr
        desc: Bu sinif oyunudur. Şərtlər, if-ifadələri və ilmələr ideyasını təqdim etdikdən sonra sinif əvvəlcədən yazılmış proqramdan, kartlar dəstindən və tirajın şansından istifadə edərək birlikdə məşq edə bilər.
      Unplug7:
        title: Mahnı bəstələmə
        desc: Mahnı sözləri oxumaq əksər tələbələr üçün olduqca intuitiv bir işdir. Biz artıq hamıya məlum olan bir fəaliyyətlə məşğul olacağıq və onu funksiyaların müəyyən edilməsi və çağırılması üzrə əsaslı təhsilə çevirəcəyik. Tələbələr təyin/zəng prosesi ilə tanış olduqdan sonra biz həmin funksiya çağırışları daxilində parametrlərin ötürülməsi ilə birlikdə gələn əlavə imkanları əlavə edəcəyik.
      Unplug8:
        title: Mücərrədlik
        desc: Bu fəaliyyət sizin şagirdlərinizin gündəlik rejimlərini birləşdirir və Mad-Lib (boşluqları doldurma oyunu) tərzində düşüncə sizin sinfinizə mücərrədliyin effekti barədə öyrənməyə kömək edir.  
      Unplug9:
        title: Estafet proqramlaşdırması
        desc: Bu dərs əvvəlki fəaliyyətdən (4. Qrafik vərəqi proqramlaşdırma) ideya götürəcək və həmin bacarıqlardan proqramları sıra ilə idarə edən və "səhvlər" üçün tez-tez onları yoxlayan proqramları bitirmənin əhəmiyyətini vurğulamaq üçün istifadə edəcək.
      Unplug10:
        title: İnternet
        desc: Bu dərsdə tələbələr veb ünvanları, IP və DNS-lər haqqında məlumat əldə edərkən İnternet vasitəsilə hərəkət etdiklərini iddia edəcəklər.
      Unplug11:
        title: Yekun
        desc: İlk 20 saatlıq seriyanın yekunu kompüter elmləri macərasını davam etdirməkdə maraqlıdırlarsa, şagirdlərə ata biləcəkləri növbəti addımları öyrədərkən  sinfə bütün sevimli xatirələri yenidən yaşamağa kömək edəcək.
      UnplugHappyMaps:
        title: Şən xəritələr
        desc: Şagirdlər bir əmrdən istifadə edərək bir labirentdən bir xarakter keçmək üçün sadə alqoritmlər (təlimat dəstləri) yaradırlar.
      MoveIt:
        title: Hərəkət et
        desc: Şagirdlər bir əmrdən istifadə edərək bir labirentdən bir xarakter keçmək üçün sadə alqoritmlər (təlimat dəstləri) yaradırlar.
      PlantASeed:
        title: 'Həqiqi həyat alqoritmləri: Bir toxum əkin'
        desc: Bu dərs alqoritmləri gündəlik həyatımızda istifadə etməyə, nümunə olaraq bir toxum əkmə hərəkətindən istifadə yollarımıza çağırır. Həm də kompüter elminin daha böyük mənzərəsinə və alqoritmlərin vacib rol oynadığına diqqət yetirir.
      BuildingAFoundation:
        title: Təməl qurmaq
        desc: Tələbələr yalnız təmin edilmiş ləvazimatlardan istifadə edərək bir struktur qururlar. Strukturlar bir tapşırığı yerinə yetirməlidir (müəyyən bir hündürlüyə çatmalı və ya müəyyən bir çəki daşımalıdır) və tələbələr hər şey çətinləşdikdə israrlı olmaq fikrini müzakirə edirlər.
      GettingLoopy:
        title: Loopy əldə etmək
        desc: Bu dərs rəqs fəaliyyəti vasitəsilə loopların proqramlaşdırma konsepsiyasını (təkrarlanan təlimatlar) təqdim edir. Tələbələr sadə xoreoqrafiyanı öyrənəcək, sonra onu təkrarlamaq tapşırılacaq.
      RelayProgramming:
        title: Estafet proqramlaşdırması
        desc: Şagirdlər "Qrafik Kağız Proqramlaşdırması" şəklinə əsaslanan alqoritm yazmaq üçün həyətdən keçərək estafet yarışı keçirirlər. Onlar hər dəfə yalnız bir təlimat yaza bilərlər və əgər haradasa xəta olarsa, hər şeyi həmin nöqtəyə qədər silməlidirlər.
      Conditionals:
        title: Şərti ifadələr
        desc: Şərti ifadələri öyrənmək üçün tələbələr kart oyunu oynayır və “Qırmızı vərəqə çəksəm, xal alıram” və “Qara vərəqə çəksəm, sən bir xal alırsan” kimi qaydalar yaradırlar.
      BigEvent:
        title: Böyük hadisə
        desc: Tələbələr kompüterin daim nəzarət etdiyi hərəkətlər olan "hadisələr" proqramlaşdırma anlayışı ilə tanış olurlar. Müəllim kağız pultundakı düymələri basacaq və tələbələr hansı düymənin basıldığından asılı olaraq reaksiya verəcəklər.
      GoingPlacesSafely:
        title: ' Yerlərə  Sağ-salamat Gediş'
        desc: İnternet güclü, lakin bəzən təhlükəli bir yerdir. Müəllimlər İnternetdə naviqasiya zamanı təhlükəsiz olmağın yollarını təqdim edirlər.
      GraphPaperProgramming:
        title: Millimetrlik kağızda proqramlaşdırma
        desc: Şagirdlər sinif yoldaşlarını çertyojın təkrar istehsalına yönəltmək üçün əvvəlcədən təyin edilmiş əmrlər toplusundan istifadə edərək alqoritm (təlimatlar toplusu) yazır.
      PaperPlanes:
        title: 'Real həyat alqoritmləri: Kağız təyyarələr'
        desc: Bu dərsdə alqoritmlərdən gündəlik həyatımızda istifadə etdiyimiz üsullar, xüsusən də kağız təyyarələr hazırlamaq haqqında danışılır. Bu dərs həmçinin kompüter elminin daha geniş mənzərəsinə və alqoritmlərin necə vacib rol oynamasına diqqət yetirir.
      BinaryBracelets:
        title: ikili bilərziklər
        desc: Şagirdlər bilərzikləri adlarının ilk hərfinin ikili təsviri kimi yaradırlar. Şagirdlər məlumatların birdən çox şəkildə təmsil oluna və saxlanıla biləcəyini öyrənirlər.
      DigitalFootprint:
        title: Rəqəmsal barmaq iziniz
        desc: Müəllimlər tələbələrə belə bir fikir təqdim edirlər ki, özləri haqqında məlumatı internetə yerləşdirmək rəqəmsal iz və ya nəticələri olan “iz” yaradır.
      ComputationalThinking:
        title: Hesablama təfəkkürü
        desc: Tələbələr heç bir təlimat olmadan gələn oyunu necə oynayacağını anlamaq üçün hesablama təfəkkürünün addımlarından (parçalanma, nümunə uyğunluğu, abstrakt, alqoritm) istifadə edirlər.
      FunctionalSuncatchers:
        title: Funksional muncuqlar
        desc: Tələbələr sim və muncuqlardan istifadə edərək günəş tutucuları yaratmaq üçün dəyişənlər və funksiyalar (dəfələrlə istifadə etmək istədiyiniz kod parçaları) ilə alqoritm yaradırlar.
      SongwritingParameters:
        title: Mahnı yazma
        desc: Şagirdlər funksiyaları təyin etmə və çağırmağı öyrənmək üçün bir mahnıda xor konsepsiyasından istifadə edirlər.
      DiceRace:
        title: 'Həqiqi Həyat Alqoritmləri: Zər Yarışı'
        desc: Bu dərs gündəlik həyatımızda alqoritmlərdən istifadə yollarımızı çağırır. Bunun bir hissəsi olaraq, tələbələr bir zər yarış oyunu üçün alqoritmi müəyyənləşdirəcək və yazacaqlar.
      Internet:
        title: İnternet
        desc: Şagirdlər kağız parçalarından istifadə edərək müxtəlif internet yayım metodlarını təmsil edən ismarışlar göndərirlər.
      Crowdsourcing:
        title: Crowdsourcing
        desc: Şagirdlər bir tapşırığı sinif kimi birlikdə yerinə yetirmək üçün kompüter elmində geniş yayılmış problem həlli üsulu olan kraudsorsingdən istifadə edir, nəinki tələbə tək başına bunu etməyə cəhd edir.
      DigitalCitizenship:
        title: Rəqəmsal vətəndaşlıq
        desc: Tələbələr şəxsi məlumat və şəxsi məlumat arasındakı fərqi araşdıraraq, onlayn paylaşmağın təhlükəsiz və təhlükəli olduğunu ayırd edirlər.
      TangramAlgorithms:
        title: Tangram alqoritmləri
        desc: Bu dərs bizə alqoritmlər haqqında vacib bir şeyi göstərir. Alqoritmi sadə saxlasanız, ondan istifadə etməyin bir çox yolu var. Hər kəsin eyni şeylə nəticələndiyinə əmin olmaq istəyirsinizsə, alqoritminizin daha çox təfərrüata ehtiyacı var.
      EnvelopeVariables:
        title: Zərf Dəyişənləri
        desc: Dəyişənlər kompüter elmində çoxlu sərbəstliyə imkan verir. Bu dərs dəyişənlərin nə olduğunu və onlardan müxtəlif yollarla necə istifadə edə biləcəyimizi izah etməyə kömək edir. İdeyanı gerçəkləşdirmək üçün abstraksiya dərsindən əvvəl (və ya onunla birlikdə) bu fəaliyyətdən istifadə edin.
      MadGlibs:
        title: Mad Glibs
        desc: Abstraksiya kompüter aliminin başa düşməsi üçün ən vacib bacarıqlardan biridir. Bu fəaliyyət tələbələrinizin hekayələri fərqlər üçün təhlil etmələrini təmin edəcək ki, onlar onları mücərrəd edə bilsinlər. Bu mücərrəd hekayələr əyləncəli və çılğın yeni hekayələr üçün şablon olur.
      ForLoopFun:
        title: Döngü əyləncəsi üçün
        desc: Döngələrin hər şeyi təkrar -təkrar etməyə imkan verdiyini bilirik, amma indi əlavə quruluşlu döngələrdən necə istifadə edəcəyimizi öyrənəcəyik.
      SongwritingWithParameters:
        title: Parametrlərlə mahnı yazmaq
        desc: 'Kompüter elmləri dünyasının ən möhtəşəm strukturlarından biri funksiyadır. Funksiyalar (bəzən prosedurlar adlanır) daha böyük proqramınızın daxilində təkrar-təkrar istifadə edə biləcəyiniz mini proqramlardır. Bu dərs tələbələrə kod hissələrini funksiyalara birləşdirməyin nə üçün bu qədər faydalı təcrübə olduğunu başa düşməyə kömək edəcək.'
      BinaryImages:
        title: İkilik təsvirlər
        desc: Baxmayaraq ki, bir çox insanlar binar sistemi ciddi şəkildə sıfırlar və birlər kimi düşünsələr də, əvvəlki kurslarımız tələbələrə məlumatın müxtəlif ikili seçimlərdə göstərilə biləcəyini öyrədirdi. Bu dərs bu konsepsiyanı bir addım irəli aparır, çünki o, kompüterin daha mürəkkəb məlumatı (məsələn, şəkillər və rənglər kimi) binar sistemdə necə saxlaya biləcəyini göstərir.
      VideoGamesCoordinatePlanes:
        title: video oyunlar və koordinat təyyarələri
        desc: Oynamağı sevdiyiniz video oyunların əslində cəbrlə necə idarə olunduğunu kəşf edin! Cəbri ifadələrin və koordinat müstəvisinin video oyunların necə işlədiyini anlamaqda bizə necə kömək edə biləcəyini araşdırın və sonra yaradacağınız video oyunu planlaşdırmağa başlayın.
      Contracts:
        title: Müqavilələr, Domen və Aralıq
        desc: Müqavilələr bizə funksiyaları başa düşmək və müzakirə etmək üçün bir yol verir. Bu dərsdə biz Müqavilələrin bizə yeni proqramlaşdırma dili və ya funksiyasını anlamağa necə kömək edə biləcəyinə baxacağıq.
      DesignRecipe:
        title: Dizayn resepti
        desc: Son mərhələdə tələbələr çox sadə funksiyalar yazdılar - lakin daha mürəkkəb funksiyalar daha düşünülmüş yanaşma tələb edir. Dizayn Resepti funksiyanın gözlənildiyi kimi işləməsini təmin etmək üçün test işlərinin yazılmasını ehtiva edən funksiyaların yazılmasına strukturlaşdırılmış yanaşmadır.
      Booleans:
        title: Məntiq 
        desc: Booleanlar bu kursda öyrənəcəyiniz dördüncü və son məlumat növüdür. Bu fəaliyyətdə siz Booleanların nə olduğunu və onların məntiqi düşünən funksiyaları yazmaqda bizə necə kömək edə biləcəyini öyrənəcəksiniz
      ConditionalsPiecewiseFunctions:
        title: Şərtlər və hissəvi funksiyalar
        desc: Funksiyalara verdiyimiz parametrlər çıxışların çox sərt bir model əsasında dəyişməsinə səbəb olur. Tutaq ki, biz bəzi dəyərləri olan parametrlərin bir nümunədən istifadə edərək çıxışlar yaratmasını, digər dəyərlərin isə fərqli modeldən istifadə etməsini istəyirik. Burda şərtlər lazımdır...
      CollisionDetection:
        title: Toqquşmanın aşkarlanması və Pifaqor teoremi
        desc: Ekrandakı obyektlərin nə vaxt toxunduğunu müəyyən etmək əksər oyunların vacib aspektidir. Bu dərsdə biz Pifaqor teoreminin və Məsafə düsturunun təyyarədəki iki nöqtə arasındakı məsafəni ölçmək üçün necə istifadə oluna biləcəyinə baxacağıq və sonra bu iki nöqtənin (və ya oyun simvollarının) bir-birinə toxunub-toxunulmadığına qərar verəcəyik.
      courseA_unplugged_loops:
        title: Döngələr ayrıldı
        desc: Bu dərsdə dövrlər haqqında öyrənəcəksiniz. 
      courseB_unplugged_MRF:
        title: Sərbəst fəaliyyət
        desc: Bu dərsdə dostlarınızı 'proqramlaşdırmağı' öyrənəcəksiniz!
      courseB_unplugged_loopyMRF:
        title: Sərbəst fəaliyyət
        desc: '"Mənim Robotik Dostlarım"-da olduğu kimi  siz dostlarınızı "proqramlaşdıracaqsınız", amma bu səfər dövrlər ilə.'
      courseC_Unplugged_ScreenOutTheMean:
        title: Sərbəst fəaliyyət
        desc: Bu gün siz biri internetdə kobud olsa nə etməli olduğunuzu öyrənəcəksiniz.
      courseD_unplugged_digitalCitizenship:
        title: Sərbəst fəaliyyət
        desc: Bu gün Rəqəmsal Sakin olmağın nə olduğunu öyrənəcəksiniz.
      courseE_unplugged_privateInformation:
        title: 'Ümumi Düşüncə Təhsili: Şəxsi və Şəxsi Məlumat'
        desc: Siz bu gün özəl və şəxsi informasiya arasındaki fərqi öyrənəcəksiniz. 
      courseF_unplugged_powerOfWords:
        title: Sərbəst fəaliyyət
        desc: Bu gün siz biri internetdə kobud olsa nə etməli olduğunuzu öyrənəcəksiniz.

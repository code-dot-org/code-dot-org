      scrat 19 (copy 1)_instruction: "\"Əgər-əks halda\" blokunu bir daha təcrübədən keçirin, \nbirinci cəhdinizdən bunu düzgün edə bilərsinizmi?"
      scrat 19_instruction: "\"Əgər-əks halda\" blokunu bir daha təcrübədən keçirin, \nbirinci cəhdinizdən bunu düzgün edə bilərsinizmi?"
      scrat 20_instruction: "Cəmi 3 blok artırmaqla daha mürəkkəb labirinti keçməyimə kömək edə bilərsinizmi?\nBunu düzgün etsəniz mən uzunluğundan asılı olmayaraq istənilən əyri yolla gedə bilərəm. \nTələsin! Buz əriyir!"

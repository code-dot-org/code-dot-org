      2-3 Artist 1 new_instruction: Salam, mən rəssamam. Siz kod yazmaqla mənə, demək olar, hər şey çəkdirə bilərsiniz. Şəkildəki boz xətlərin üzərini cızmağım üçün bir neçə blokdan istifadə edin (hər xəttin uzunluğu 100 piksledir).
      2-3 Artist 11_instruction: "Stop işarəsini eni 100 piksel olan səkkizbucaqlı çəkməklə, haşiyəyə al. \\r\n\\r\n"
      2-3 Artist 3_instruction: Bu papağın hündürlüyü 100 pikseldir. Bundan 70 piksel kiçik bir papaq çəkin.
      2-3 Artist 3new_instruction: "Qırmızı papaq 100 piksel uzunluğundadır. Bundan 70 piksel daha kiçik olan qara papağı çəkməyi bitirin.(Qeyd: Hər bir papaq 50 piksel enindədir)"

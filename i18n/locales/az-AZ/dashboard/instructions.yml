      grade4_bee_functions1_instruction: Hər bir çiçəkdən bütün nektarları topla.
      grade4_bee_functions3_instruction: Funksiyalar hər hansı bir tapşırığı yerinə yetirən kodlardan ibarət blokdur. 5 nektar əldə etmək üçün "get 5" funksiyasından istifadə edin. Əlverişli blok sayı əldə etmək üçün dövrlərdən də istifadə edin.
      grade4_frozen_functions0_instruction: Çevrə çəkmək üçün sual işarəsini hansı rəqəmlə əvəz etmək lazım olduğunu tapa bilərsinizmi?
      grade4_review_artist1_instruction: Salam, mən rəssamam. Siz kod yazmaqla mənə, demək olar, hər şey çəkdirə bilərsiniz. Şəkildəki boz xətlərin üzərini cızmağım üçün bir neçə blokdan istifadə edin (hər xəttin uzunluğu 100 piksledir).
      grade5_artist_binary10_instruction: İpuclarını görmək üçün buraya basın.
      grade5_artist_binary8_instruction: Bu rəsmi bitirin.
      scrat 16 (copy 1)_instruction: Palıd qozası! Palıd qozası! Palıd qozası! Mənim oraya ən az sayda blokla çatmağım üçün "əgər" blokundan istifadə edin.
      scrat 16_instruction: Palıd qozası! Palıd qozası! Palıd qozası! Mənim oraya ən az sayda blokla çatmağım üçün "əgər" blokundan istifadə edin.
      scrat 17_instruction: Yaxşı, məşq üçün bunu bir daha edək - əvvəlkindən çox fərqlənmir, amma divardan ehtiyatlı olun!
      scrat 18 (copy 1)_instruction: '"Əgər-əks halda" bloku şərti yoxlayır, sonra isə bu VƏ YA digər işi yerinə yetirir. Məni palıd qozasına çatdırmaq üçün bu yeni bloku istifadə etməyə çalışın.'

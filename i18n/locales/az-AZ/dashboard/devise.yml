      signed_up_but_unconfirmed: Təsdiq keçidini özündə saxlayan məktub sizin e-məktub ünvanınıza göndərilmişdir. Xahiş edirik öz hesabınızı aktivləşdirmək üçün göndərilmiş keçidi açasınız.
      update_needs_confirmation: Siz öz hesabınızı müvəffəqiyyət ilə yeniləmisiniz, lakin biz sizin yeni e-məktub ünvanınızı təsdiqləməliyik. Xahiş edirik öz e-məktub ünvanınızı yoxlayasınız və yeni e-məktub ünvanınızı təsdiqləmək üçün göndərilmiş təsdiq keçidinə klikləyəsiniz.
      updated: Hesabınızı müvəffəqiyyətlə yenilədiniz.

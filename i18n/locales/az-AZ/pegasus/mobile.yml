  codeorg_longdescription: "İnfromatikanın təməl anlayışlarını sürüklə-burax tipli proqramlaşdırma ilə öyrənin. Bu oyuna bənzər dərslikdə Bill Qeyts və Mark Tsukerberqin video mühazirələri, \"Angry Birds\" və \"Plants vs. Zombies\" yer alır. \"Təkrar et\" dövrləri, şərti ifadələr və sadə alqoritmləri öyrənin. 34 dildə təqdim olunur."
  codeintl_longdescription: "İnfromatikanın təməl anlayışlarını sürüklə-burax tipli proqramlaşdırma ilə öyrənin. Bu oyuna bənzər dərslikdə Bill Qeyts və Mark Tsukerberqin video mühazirələri, \"Angry Birds\" və \"Plants vs. Zombies\" yer alır. \"Təkrar et\" dövrləri, şərti ifadələr və sadə alqoritmləri öyrənin. 34 dildə təqdim olunur."
  frozen_longdescription: "Gəlin, buzun sehrini və gözəlliyini kəşf edən Anna və Elzaya qoşulmaq üçün proqramlaşdırmadan istifadə edək. Buz üzərində sürüşərək siz qar dənəcikləri və naxışlar düzəldəcək, sonradan dostlarınızla bölüşə biləcəyiniz bir qış möcüzəsi quracaqsınız!"
  starwars_longdescription: "Droidləri proqramlaşdırmağı öyrənin və üzaq bir qalaktikada Ulduz Müharibələri oyunu düzəldin."

  third_party_codehs_desc: "CodeHS, qısa videolar, kod nümunələri və yeni başlayanlar üçün kodlaşdırma maraqlı və əlçatan edən proqramlaşdırma təlimləri dəstləri ilə tikinti proqramlaşdırma blokları ilə tanış olur. Məktəblər və CodeHS müəllimləri üçün tədris proqramı, müəllimlər və PD üçün alətlər təmin edir. Fərdi öyrənənlər üçün müəllimlər şəbəkəsindən yol boyunca lazımi yardım ala bilərsiniz."

  third_party_tynker_desc: "Tynker Yaradıcı hesablama platforması uşaqlara hesablama düşüncə və proqramlaşdırma bacarıqlarını əyləncəli, intuitiv və yaradıcı bir şəkildə inkişaf etdirməyə kömək edir. Bizim innovativ vizual proqramlaşdırma dili, interaktiv müstəqil Kurslar və oyunlar əsasında proqramlaşdırma məşğələləri proqramlaşdırmaya asan giriş təmin edir və uşaqlara innovasiyaları tətbiq etməyə və yaratmağa imkan verir."
  third_party_tynker_btn_curriculum: "Erkən oxucular üçün Tynker təlim proqramını cəhd edin"
  third_party_tynker_btn_site: "Tynkeri Ziyarət Edin"
  third_party_scratchjr_desc: "Scratch Jr. - bu kiçik uşaqlar (yaş 5-7 il) öz interaktiv hekayələr və oyunlar yaratmaq üçün imkan verən giriş proqramlaşdırma dilidir. Uşaqlar, simvolları hərəkət etmək, tullanmaq, rəqs etmək və oxumaq üçün qrafik proqramlaşdırma bloklarını birləşdirir. Uşaqlar Paint redaktorunda simvolları dəyişə bilər, öz səslərini və səslərini əlavə edə bilər, hətta fotoşəkillərini əlavə edə bilər və sonra simvollarını canlandırmaq üçün proqram bloklarını istifadə edə bilərlər."
  third_party_scratchjr_btn_curriculum: "Scratch Jr. təlim proqramını yükləyin."
  third_party_scratchjr_btn_site: "Scratch Jr. ziyarət edin"
  third_party_scratch_desc: "Scratch ilə, öz interaktiv hekayələrinizi, oyunlarınızı və animasiyalarınızı proqramlaşdıra və yaradıcılığınızı onlayn ictimaiyyətin digər iştirakçıları ilə paylaşa bilərsiniz. Scratch gənclərə yaradıcı düşünmək, sistematik düşünmək və 21 — ci əsrdə yaşamaq üçün lazım olan bacarıqları birlikdə işləməyə kömək edir."
  third_party_scratch_btn_curriculum: "Kurrikulum xəttini endirin"
  third_party_scratch_btn_forum: "Scratch Təlimçilərin Forumu"
  third_party_scratch_btn_site: "Scratch-a keç"
  third_party_lightbot_desc: "Lightbot-da tələbələr bulmacaları həll etmək üçün əmrləri istifadə edərək robotu proqramlaşdırmalıdırlar. Öyrənənlər brauzerdə (Flash Player tələb olunur) və ya Android və ya iOS cihazlarında oyun oynaya bilərlər. Tələbələr Lightbot-da \"əsas\" səviyyələrin başlanğıc dəstini oynayır. Onlar kompüter demək necə öyrənmək, əsas əmrləri bir sıra ilə nə, və kompüter proqramları yazılı olan ümumi proses alacaq."
  third_party_lightbot_btn_curriculum: "Lightbot təlim proqramını yükləyin"
  third_party_lightbot_btn_site: "Lightbot-a keç"
  third_party_khan_desc: "JavaScript və ProcessingJS vasitəsilə təsvirlər, animasiyalar və oyunların necə proqramlaşdırılacağını öyrənin və ya HTML və CSS vasitəsilə veb-səhifələr yaratmaq üçün necə məlumat əldə edin. Yaratdığınız hər şeyi bölüşmək, başqalarının yaratdıqlarını araşdırmaq və bir-birindən öyrənmək olar!"
  third_party_khan_btn_learn: "Kompüter Elmlərini Khan Academy ilə öyrən"
  third_party_khan_btn_forum: "Khan Academy KE forumu"
  third_party_appinv_desc: "MIT App xaliqi, hər kəsə, hətta yeni gələnlərə, proqramlaşdırmaya başlamağa və Android cihazlar üçün tam özellikli tətbiqlər yaratmağa imkan verən blok əsaslı proqramlaşdırma vasitədir. App xaliqi yeni başlayanlar bir saat və ya daha az ilk tətbiqlərini işə sala və daha çox ənənəvi mətn dillərindən daha az vaxt ərzində daha mürəkkəb proqramları proqramlaşdıra bilərlər."

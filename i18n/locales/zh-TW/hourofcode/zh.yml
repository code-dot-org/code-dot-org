  front_intro_default: '一小時程式設計是一個全球性的活動，觸及數千萬個來自180 多個國家的學生。任何人，在任何地方都可以舉行一小時編程活動。一小時的教程可用於超過 30 種語言。不需要任何經驗。 <strong>由 4 歲到 104 歲 </strong>。'
  front_intro_default_uk: 'Hour of Code 是一個全球性的運動，在 180 多個國家有數千萬人的參與。任何人都可以辦理一個Hour of Code 的活動。在英國，第一次參與Hour of Code 活動者已超過 3 萬人。讓我們國內參與的人數，在 12 月時達到他們的兩倍 ！<strong>無需工作經歷。適合年齡自4 至 104歲.</strong>'

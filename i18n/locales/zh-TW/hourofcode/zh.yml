  hoc_faq_title: '常見問答'
  hoc_faq_what_is_hoc_q: '「一小時玩程式」是什麼？'
  hoc_faq_what_is_hoc_a: "Hour of Code 是個一小時介紹計算機科學的活動，希望在揭開程式設計的神秘面紗的同時，說明它是任何人都可以學習的基礎知識，期望能擴展人們在計算機科學領域的參與。查看<a href='%{tutorials}'>教程和活動</a>。這個草根活動得到了<a href='%{partners}'>400 個合作夥伴</a>和來自世界 20 萬名教師的支持。"
  hoc_faq_last_year: "試試看教學課程"
  hoc_faq_when_is_hoc_q: '何時舉辦一小時玩程式活動？'
  hoc_faq_when_is_hoc_a: "一小時學程式活動主要是在<a href='%{csedweek_url}'>計算機科學教育週</a>期間展開，%{campaign_date_year} 計算機科學教育週是 %{campaign_date_full}，但你還是可以隨時隨地舉辦一小時玩程式活動。每年舉辦的計算機科學教育週是為了紀念世界最早的女性程式設計師 <a href='%{grace_hopper}'>Grace Murray Hopper</a> (December 9, 1906)。"
  hoc_faq_why_cs_q: '為何是資訊科學？'
  hoc_faq_why_cs_a: "<i>每個</i> 學生都應該有機會學習電腦科學。它有助於培養解決問題的技能、 邏輯和創造力。提早開始，學生將有在任何一個 21 世紀的職業生涯成功的基礎。在 <a href='HTTP://code.org'> Code.org</a> 上觀看更多的統計資料。"
  hoc_faq_how_participate_q: '要如何參加一小時玩程式活動？'
  hoc_faq_how_participate_a: "觀看完我們的活動指引就可以<a href='/how-to'>開始在這裡計劃</a>。你能在你的學校或你的社區，組織個一小時玩程式活動&mdash; 就像在進行一個課外活動，非營利的活動或是一個工作。或者，在%{campaign_date} 到來之前自己先體驗。"
  hoc_faq_behind_hoc_q: '一小時玩程式活動是由誰支持的？'
  hoc_faq_behind_hoc_a: "一小時玩程式是由 Code. org 策劃，屬於 501c3 非營利組織，活動在<a href='%{partner_url}'>計算機科學教育週</a>展開，致力於在學校推廣計算機科學教育，並增加了女性和弱勢學生學習計算機的機會。同時，這是一個<a href='Http://code. org/about/partners'>前所未有的夥伴聯盟</a>&mdash; 支持者包括微軟、蘋果、亞馬遜、Boys and Girls Clubs of America 以及各大學理事會。"
  hoc_faq_host_q: "我對寫程式一無所知，這樣能舉辦活動嗎？"
  hoc_faq_host_a: "當然，「一小時玩程式活動」是可以自學得。你要做的就是<a href='%{codeorg_url}/learn'>體驗我們目前的教程</a>，挑選你想要的教程&mdash; 後續就放心的交給我們。我們為不同年齡不同程度的人，提供了許多選擇。先閱讀我們的 <a href='target-resources-how-to'>活動指引</a>，並開始規劃您的活動。"
  hoc_faq_devices_q: "我的學生應該用哪一種裝置？"
  hoc_faq_devices_a: "Code.org 教學課程可以在所有的裝置跟瀏覽器上使用。您可以在 <a href='%{codeorg_url}/educate/it'> 找到關於 Code.org 教學課程的軟硬體需求詳情。關於非 Code.org 的教學課程的軟硬體需求，可以在教學的描述中找到 <a href=\"%{codeorg_url}/learn\">。別忘了，如果您的學校沒有電腦或沒有相關的資源，我們也有不用電腦也可以進行的活動課程喔！\n"
  hoc_faq_need_computers_q: '我需要為所有學生準備電腦嗎？'
  hoc_faq_need_computers_a: "不需要，一小時玩程式活動可以在電腦、手機、平板上執行，有些活動甚至根本不需要計算機。無論你在哪裡，不管設備是什麼，你都可以參加。<p><i>這裡有幾個方式：</i> <br><ul><li><b>兩兩合作。</b><a href='%{pair_programming_research}'>研究顯示</a>，學生在<a href='%{pair_programming_video}'>合作編程</a>時的學習效果最好，透過在一台電腦上協同，也可以讓你的學生學習合作。<li><b>使用投影螢幕，</b>如果你有一部投影機和有可以電腦連線的大螢幕，你的整個團體就可以一起進行活動，一起觀看影片，輪流解決關卡或回答問題。<li><b>不插電活動，</b>我們提供了<a href='%{unplugged_url}'>不需要電腦的教學內容</a>。</ul>"
  hoc_faq_international_q: "我在 <country>。我如何參與國際性活動？"
  hoc_faq_international_a: "任何人都可以在任何一個地方舉辦一小時玩程式活動。去年，全世界有許多的學生共同參與了這個活動。<a href='target-resources'>進一步了解</a>。"
  hoc_faq_tutorial_q: '我該如何製作一小時玩程式的教程？'
  hoc_faq_tutorial_a: "如果你有興趣成為教程的合作夥伴，<a href='target-tutorial-guidelines'> 請參閱我們的指導方針和指示</a>。我們想要有各種引人入勝的選擇，但主要目標是為學生和電腦科學的新教師們優化體驗。"
  hoc_faq_account_q: "學生們需要使用帳號登入嗎？"
  hoc_faq_account_a: "不，學生體驗一小時玩程式的過程中，完全不需要註冊或登入。只有大多數<a href='%{codeorg_url}/learn/beyond'>後續課程</a>才需要建立帳戶以保存學生的學習進度。同時，一小時玩程式上註冊的帳戶並沒有自動與 Code Studio 的帳戶關聯。如果你想為你的學生建立帳戶，請參考<a href='https://youtu.be/_smelV_KISE'>這些指引</a>。"
  hoc_faq_high_school_q: "哪些活動適合高中生？"
  hoc_faq_high_school_a: "跨越所有年齡，我們建議你在<a href='http://code.org/learn'> Code.org/learn</a>從初學者課程開始嘗試，如憤怒鳥或安娜和艾爾莎課程。一名高中學生應該能夠在30分鐘內完成其中之一，然後可以在JavaScript中嘗試更進階的教學課程，如可汗學院(Khan Academy)或CodeHS。"
  hoc_faq_scratch_q: "我正用 Scratch 辦一小時玩程式活動，但是如果我的學生有 iPad 而不是筆記型電腦，怎麼辦呢？"
  hoc_faq_scratch_a: "Scratch無法在平板電腦上執行。如果你的學生年紀小，他們可以使用 ScratchJR--它是iPad應用程式。如果你有看一下<a href='http://code.org/learn'> Code.org/learn</a>的教學課程，你會在Code.org找到其他在iPad可行的教學，例如Tynker、Lightbot或CodeSpark。"
  hoc_faq_count_hoc_q: "你怎樣計算一小時的代碼?"
  hoc_faq_map_q: "為什麼在地圖上看不到我註冊的活動？"
  hoc_faq_map_a: "抱歉，可能是因為在相近的地方有好多的活動同時在舉行，因此地圖上會把數個活動併在一起顯示。您可以點地圖上的數字，會出現所有活動的列表，您的活動也會列在那裡。此外，因為有成千上萬的人前來註冊活動，因此地圖原則上 48 小時才會更新。您可以過一兩天再回來看看。"
  hoc_faq_count_hoc_a: "小時的代碼的跟蹤器不是使用精確測量。我們不會計算特定學生的詳細Id當我們正在跟蹤代碼小時的參與，特別是因為我們不要求學生登錄或註冊。作為一個結果，我們過度計數和不足計數的參與者，在同一時間。閱讀所有的細節 <a href='HTTP://code.org/loc'> 在這裡</a>。"
  hoc_faq_one_hour_q: "在一個小時內我們可以學到多少？"
  hoc_faq_one_hour_a: '「一小時的程式設計課程」目的並不是在一小時內把大家教成資訊科學的專家。一小時的時間是剛好讓大家瞭解到資訊科學是門有趣且有創意的學問，而且適合所有年紀、所有學生學習，不管是什麼背景。這個活動的成功不是以學生學了多少資訊科學的知識來衡量的，而是體現在參與族群、性別、經濟背景等的多元化，讓我們可以看到資訊科學在所有年齡層中遍地開花。上百萬的老師與學生在一小時的體驗之後決定繼續下去 -- 學習一整天、一整個星期甚至更長時間，而且有許多學生決定最後主修資訊科學。<br/><br/>除了學生之外，另一個「得到好處」的是老師們。因為有些老師並沒有資訊科學的學位，但經過這一小時的體驗之後，他們變得有自信，可以教好資訊科學相關的課程。也有成千上萬的老師決定再深入一點研究資訊科學，有些去參與線上課程，甚至有人去進修。有些學校的管理團隊也瞭解到，資訊科學是他們的學生與老師可以一起學習的課程。<br/><br/>總結來說，我們希望一小時的體驗能帶給大家更多未來的可能性。'
  hoc_faq_more_questions_q: "還有更多的問題嗎？"
  hoc_faq_more_questions_a: "試看看在我們的 <a href='HTTP://support.code.org'> 支援論壇</a> 中找到答案。"
  hoc_faq_keep_learning_q: "在一小時玩程式活動之後，我可以繼續學習什麼？"
  hoc_faq_keep_learning_a: "任何人、任何時間都可以舉辦一小時玩程式活動。所有的教程都會永久保留在網站上。請到<a href='/promote'>我們的資源</a>看看如何辦理活動的活動指引，還有相關的資源，幫助你辦理一場成功的活動。"
  hoc_faq_certificates_q: "我可以到哪裡印出學生的認證？"
  hoc_faq_certificates_a: "到我們的<a href='%{codeorg_url}/certificates'>認證網頁</a>，您可以在那裡提前先把整個班的認證印好。"
  hoc_faq_logo_q: "當我使用一小時玩程式的標誌或名稱時，有什麼限制嗎？"
  hoc_faq_logo_a: "Hour of Code 是個商標，我們不想限制使用，但我們必須確保它被使用時符合一些條件，請參考<a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>這些使用指南</a>。"

  self_paced_pl_intro_heading: Professional learning on your timeline
  self_paced_pl_intro_desc: Code.org is pleased to offer self-paced modules for teachers.
    These modules are available at no cost to any educator with a Code.org account
    worldwide!
  self_paced_pl_intro_list_title_01: Flexibility and Convenience
  self_paced_pl_intro_list_desc_01: Engage with the material at your own pace and
    on your own time.
  self_paced_pl_intro_list_title_02: Personalized Learning Experience

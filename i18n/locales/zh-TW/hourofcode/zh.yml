  hoc_faq_title: 常見問題
  hoc_faq_what_is_hoc_q: 什麼是”一小時編程“？
  hoc_faq_what_is_hoc_a: "Hour of Code 是一個一小時介紹電腦科學的活動，旨在揭秘程式設計並說明它是任何人都可以學習的基礎知識。<a href='http://code.org/learn'>查看教學課程</a>。"
  hoc_faq_last_year: 試試看教學課程
  hoc_faq_when_is_hoc_q: 什麼時候舉辦 Hour of Code活動？
  hoc_faq_when_is_hoc_a: "任何人都可以隨時隨地舉辦一小時程式設計的活動，但活動宣傳的基層目標是為了讓數千萬學生們在 2014 年 12 月 8-14 日 <a href='HTTP://csedweek.org'> 電腦科學教育周</a> 的慶祝活動中，來嘗試一個小時的程式設計。這是一個特定的 <i>1小時</i> 嗎？不，你可以隨時在活動週的任意時間進行一小時程式設計。（如果無法在活動週參與，可以在之前或之後進行）。"
  hoc_faq_why_cs_q: 為何是電腦科學？
  hoc_faq_why_cs_a: "<i>每個</i> 學生都應該有機會學習電腦科學。它有助於培養解決問題的技能、 邏輯和創造力。提早開始，學生將有在任何一個 21 世紀的職業生涯成功的基礎。在 <a href='HTTP://code.org'> Code.org</a> 上觀看更多的統計資料。"
  hoc_faq_how_participate_q: 我怎樣才能參加Hour of Code活動？
  hoc_faq_how_participate_a: "登記舉辦一場Hour of Code活動 <a href='HTTP://hourofcode.org'> 這裡</a>和 <a href='target-resources-how-to'> 開始規劃</a>。您可以在自己的學校或社區中，規劃一場Hour of Code活動&mdash; 例如在課外社團、非營利組織或工作的地方。或者您可以自己在12月8日自己嘗試一下。"
  hoc_faq_behind_hoc_q: Hour of Code活動是由誰支持的？
  hoc_faq_behind_hoc_a: "Hour of Code活動的組織是 <a href='http://code.org'> Code.org</a>，它是一個公眾的501c3 非營利組織，致力於更多學校推廣電腦科學教育，並為增加女性和較弱勢的有色人種學生學習電腦的機會。同時，這是一個<a href='HTTP://code.org/about/partners'> 前所未有的夥伴聯盟</a>&mdash; 包含了微軟、 蘋果、 亞馬遜、 美國男孩和女孩俱樂部和各大學理事會，都共同來支持Hour of Code一小時程式設計活動 。"
  hoc_faq_host_q: 我對寫程式一無所知。我仍然可以舉辦這活動嗎？
  hoc_faq_host_a: "答案是肯定的。一小時程式設計活動是能夠自我引導的。你要做的就是 <a href='HTTP://code.org/learn'> 嘗試我們目前的教學課程</a>，挑選你想要的教程並選一個小時 &mdash; 其餘部分由我們來照顧。我們提供了適合從幼稚園到了成人，各個年齡和經驗程度的不同選擇。閱讀我們的 <a href='target-resources-how-to'> 如何引導</a> 文件，並開始規劃您的活動。"
  hoc_faq_need_computers_q: 我需要為所有學生準備電腦嗎？
  hoc_faq_need_computers_a: "不需要，一小時程式設計活動可以在個人電腦、 智慧手機、 平板電腦上執行，有些活動甚至根本不需要電腦！無論你在哪裡，無論有什麼設備，你都可以參加。<p><i>這裡有幾個選項：</i> <br><ul><li><b>夥伴合作。</b>研究顯示，學生在共用一台電腦一起工作 <a href='HTTP://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'> 夥伴寫程式</a>時的學習效果最好。鼓勵你的學生兩兩合作。<li><b>使用投影螢幕。</b>如果你有一部投影機和有連結網路的電腦與螢幕，你的整個團體可以一起進行一小時的程式設計。一起看影片的部分，輪流解決謎題或回答問題。<li><b>不插電活動。</b>我們有提供不需要電腦的教學內容。</ul>"
  hoc_faq_international_q: '我在 <country>。我如何參與國際性活動？'
  hoc_faq_international_a: "任何人都可以舉辦一個Hour of Code 的活動，在世界的任何角落。去年，全世界的學生共同參與了Hour of Code 活動。 <a href='target-resources'> 在這裡</a>找出更多的資源。"
  hoc_faq_tutorial_q: 我該如何製作一小時程式設計的教程？
  hoc_faq_tutorial_a: "如果你有興趣成為教程的合作夥伴，<a href='target-tutorial-guidelines'> 請參閱我們的指導方針和指示</a>。我們想要有各種引人入勝的選擇，但主要目標是為學生和電腦科學的新教師們優化體驗。"
  hoc_faq_more_questions_q: 還有更多的問題嗎？
  hoc_faq_more_questions_a: "試看看在我們的 <a href='HTTP://support.code.org'> 支援論壇</a> 中找到答案。"
  hoc_faq_scratch_q: 我正用 Scratch 辦Hour of Code活動，但是如果我的學生有 iPad而不是筆記型電腦，怎麼辦呢？
  hoc_faq_scratch_a: "Scratch無法在平板電腦上執行。如果你的學生年紀小，他們可以使用 ScratchJR--它是iPad應用程式。如果你有看一下<a href='http://code.org/learn'> Code.org/learn</a>的教學課程，你會在Code.org找到其他在iPad可行的教學，例如Tynker、Lightbot或CodeSpark。"
  hoc_faq_account_q: 學生們需要使用帳號登入嗎？
  hoc_faq_account_a: "不，學生嘗試Hour of Code活動時，完全不需要註冊或登入。大多數<a href='http://code.org/learn/beyond'>後續課程</a>才需要建立帳戶以保存學生的學習進度。"
  hoc_faq_frozen_q: 安娜和艾爾莎的教學課程在哪裡？
  hoc_faq_frozen_a: "它現在公佈在<a href='http://code.org/learn'> Code.org/learn</a>。我們希望你會喜歡！"
  hoc_faq_high_school_q: 哪些活動適合高中生？
  hoc_faq_high_school_a: "跨越所有年齡，我們建議你在<a href='http://code.org/learn'> Code.org/learn</a>從初學者課程開始嘗試，如憤怒鳥或安娜和艾爾莎課程。一名高中學生應該能夠在30分鐘內完成其中之一，然後可以在JavaScript中嘗試更進階的教學課程，如可汗學院(KhanAcademy)或CodeHS。"
  hoc_faq_more_questions_br_q: Outras dúvidas?
  hoc_faq_more_questions_br_a: "Por favor visite nosso <a href='http://support.code.org'>forum de suporte</a> disponível apenas em inglês."
  hoc_faq_what_is_hoc_uk_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics. <a href='http://uk.code.org/learn'>Check out the tutorials</a>, and look out for new ones coming for the Hour of Code 2014."
  hoc_faq_when_is_hoc_uk_a: "The Hour of Code will take place during December 8-14, 2014. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. The Hour of Code in the UK will happen at the same time as in the US where it is timed to celebrate the annual <a href='http://csedweek.org'>Computer Science Education Week.</a>"
  hoc_faq_why_cs_uk_a: '<i>Every</i> student should have the opportunity to learn computer science. It helps nurture problem-solving skills, logic and creativity. By starting early, students will have a foundation for success in any 21st-century career path.'
  hoc_faq_how_participate_uk_a: "Sign up to host an Hour of Code event <a href='http://hourofcode.com/uk'>here</a> and start planning. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 8 arrives."
  hoc_faq_behind_hoc_uk_a: "The Hour of Code is organised by <a href='http://uk.code.org'>Code.org</a>, a public 501c3 non-profit dedicated to expanding participation in computer science by making it available in more schools, and increasing participation by women and underrepresented students of color. An <a href='http://uk.code.org/about/partners'>unprecedented coalition of partners</a> have come together to support the Hour of Code, too &mdash; including Microsoft, Google, Cambridge University Press, Tech City and The Department of Education."
  hoc_faq_host_uk_a: "Of course. Hour of Code activities are self-guided. All you have to do is pick the tutorial you want and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. <a href='http://uk.code.org/learn'>Try our current tutorials</a>."

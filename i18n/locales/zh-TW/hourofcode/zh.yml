  teach_page_why_teach_cs_heading: 為什麼通過Code.org教授計算機科學？
  teach_page_why_teach_cs_block_heading_01: 建立基礎的計算機科學技能
  teach_page_why_teach_cs_block_desc_01: 就像閱讀、寫作或數學一樣，計算機科學是其他學科的基礎。它教授解決問題和批判性思維，使學生能夠積極參與日益數位化的社會。

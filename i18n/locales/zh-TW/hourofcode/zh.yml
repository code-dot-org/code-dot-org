  hoc_faq_title: 常見問題與回答
  hoc_faq_what_is_hoc_q: 什麼是「一小時的程式設計課程」？
  hoc_faq_what_is_hoc_a: "Hour of Code 是一個一小時介紹電腦科學的活動，旨在揭秘程式設計並說明它是任何人都可以學習的基礎知識。<a href='http://code.org/learn'>查看教學課程</a>。"
  hoc_faq_last_year: 試試看教學課程
  hoc_faq_when_is_hoc_q: 什麼時候舉辦一小時的程式設計課程活動？
  hoc_faq_when_is_hoc_a: "任何人都可以隨時隨地舉辦一小時程式設計的活動，但活動宣傳的目標是為了讓數千萬的學生在%{campaign_date}  <a href='http://csedweek.org'> 電腦科學教育周</a> 的慶祝活動中，來嘗試一個小時的程式設計。這是一個特定的 <i>1小時</i> 嗎？不，你可以隨時在活動週的任意時間進行一小時程式設計。（如果無法在活動週參與，可以在之前或之後進行）。<a href='http://csedweek.org'>"
  hoc_faq_why_cs_q: 為何是資訊科學？
  hoc_faq_why_cs_a: "<i>每個</i> 學生都應該有機會學習電腦科學。它有助於培養解決問題的技能、 邏輯和創造力。提早開始，學生將有在任何一個 21 世紀的職業生涯成功的基礎。在 <a href='HTTP://code.org'> Code.org</a> 上觀看更多的統計資料。"
  hoc_faq_how_participate_q: 我怎樣才能參加Hour of Code活動？
  hoc_faq_how_participate_a: "<a href='target-resources-how-to'>開始在這裡計劃</a>透過回顧我們的教學指南。你能在你的學校或你的社區，組織一小時的程式設計活動&mdash; 就像在進行一個課外活動，非營利的活動或是一個工作。或者，在%{campaign_date} 到來之前自己嘗試。"
  hoc_faq_behind_hoc_q: Hour of Code活動是由誰支持的？
  hoc_faq_behind_hoc_a: "Hour of Code活動的組織是 <a href='http://code.org'> Code.org</a>，它是一個公眾的501c3 非營利組織，致力於更多學校推廣電腦科學教育，並為增加女性和較弱勢的有色人種學生學習電腦的機會。同時，這是一個<a href='HTTP://code.org/about/partners'> 前所未有的夥伴聯盟</a>&mdash; 包含了微軟、 蘋果、 亞馬遜、 美國男孩和女孩俱樂部和各大學理事會，都共同來支持Hour of Code一小時程式設計活動 。"
  hoc_faq_host_q: 我對寫程式一無所知。我仍然可以舉辦這活動嗎？
  hoc_faq_host_a: "當然，”一個小時的程式設計課程“是能夠自學的。 你要做的就是<a href='%{codeorg_url}/learn'>體驗我們目前的教學課程</a>，挑選你想要的課程 &mdash; 其餘部分由我們來照顧。我們提供了許多選擇給予不同年齡不同程度的人。閱讀我們的 <a href='target-resources-how-to'> 操作指南</a> ，並開始規劃您的學習課程。"
  hoc_faq_devices_q: 我的學生應該用哪一種裝置？
  hoc_faq_devices_a: |
    Code.org 教學課程可以在所有的裝置跟瀏覽器上使用。您可以在 <a href='%{codeorg_url}/educate/it'> 找到關於 Code.org 教學課程的軟硬體需求詳情。關於非 Code.org 的教學課程的軟硬體需求，可以在教學的描述中找到 <a href="%{codeorg_url}/learn">。別忘了，如果您的學校沒有電腦或沒有相關的資源，我們也有不用電腦也可以進行的活動課程喔！
    
  hoc_faq_need_computers_q: 我需要為所有學生準備電腦嗎？
  hoc_faq_need_computers_a: "不需要，一小時程式設計活動可以在個人電腦、 智慧手機、 平板電腦上執行，有些活動甚至根本不需要電腦！無論你在哪裡，無論有什麼設備，你都可以參加。<p><i>這裡有幾個選項：</i> <br><ul><li><b>夥伴合作。</b>研究顯示，學生在共用一台電腦一起工作 <a href='HTTP://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'> 夥伴寫程式</a>時的學習效果最好。鼓勵你的學生兩兩合作。<li><b>使用投影螢幕。</b>如果你有一部投影機和有連結網路的電腦與螢幕，你的整個團體可以一起進行一小時的程式設計。一起看影片的部分，輪流解決謎題或回答問題。<li><b>不插電活動。</b>我們有提供不需要電腦的教學內容。</ul>"
  hoc_faq_international_q: '我在 <country>。我如何參與國際性活動？'
  hoc_faq_international_a: "在全世界，任何人都可以舉辦”一個小時的程式設計課程“。去年，全世界有許多的學生共同參與了這個活動。 <a href='target-resources'> 在這裡</a>找出更多的資源。"
  hoc_faq_tutorial_q: 我該如何製作一小時程式設計的教程？
  hoc_faq_tutorial_a: "如果你有興趣成為教程的合作夥伴，<a href='target-tutorial-guidelines'> 請參閱我們的指導方針和指示</a>。我們想要有各種引人入勝的選擇，但主要目標是為學生和電腦科學的新教師們優化體驗。"
  hoc_faq_account_q: 學生們需要使用帳號登入嗎？
  hoc_faq_account_a: "不，學生嘗試Hour of Code活動時，完全不需要註冊或登入。大多數<a href='http://code.org/learn/beyond'>後續課程</a>才需要建立帳戶以保存學生的學習進度。"
  hoc_faq_high_school_q: 哪些活動適合高中生？
  hoc_faq_high_school_a: "跨越所有年齡，我們建議你在<a href='http://code.org/learn'> Code.org/learn</a>從初學者課程開始嘗試，如憤怒鳥或安娜和艾爾莎課程。一名高中學生應該能夠在30分鐘內完成其中之一，然後可以在JavaScript中嘗試更進階的教學課程，如可汗學院(Khan Academy)或CodeHS。"
  hoc_faq_scratch_q: 我正用 Scratch 辦Hour of Code活動，但是如果我的學生有 iPad而不是筆記型電腦，怎麼辦呢？
  hoc_faq_scratch_a: "Scratch無法在平板電腦上執行。如果你的學生年紀小，他們可以使用 ScratchJR--它是iPad應用程式。如果你有看一下<a href='http://code.org/learn'> Code.org/learn</a>的教學課程，你會在Code.org找到其他在iPad可行的教學，例如Tynker、Lightbot或CodeSpark。"
  hoc_faq_count_hoc_q: 你怎樣計算一小時的代碼?
  hoc_faq_map_q: 為什麼在地圖上看不到我註冊的活動？
  hoc_faq_map_a: 抱歉，可能是因為在相近的地方有好多的活動同時在舉行，因此地圖上會把數個活動併在一起顯示。您可以點地圖上的數字，會出現所有活動的列表，您的活動也會列在那裡。此外，因為有成千上萬的人前來註冊活動，因此地圖原則上 48 小時才會更新。您可以過一兩天再回來看看。
  hoc_faq_count_hoc_a: "小時的代碼的跟蹤器不是使用精確測量。我們不會計算特定學生的詳細Id當我們正在跟蹤代碼小時的參與，特別是因為我們不要求學生登錄或註冊。作為一個結果，我們過度計數和不足計數的參與者，在同一時間。閱讀所有的細節 <a href='HTTP://code.org/loc'> 在這裡</a>。"
  hoc_faq_one_hour_q: 在一個小時內我們可以學到多少？
  hoc_faq_one_hour_a: '「一小時的程式設計課程」目的並不是在一小時內把大家教成資訊科學的專家。一小時的時間是剛好讓大家瞭解到資訊科學是門有趣且有創意的學問，而且適合所有年紀、所有學生學習，不管是什麼背景。這個活動的成功不是以學生學了多少資訊科學的知識來衡量的，而是體現在參與族群、性別、經濟背景等的多元化，讓我們可以看到資訊科學在所有年齡層中遍地開花。上百萬的老師與學生在一小時的體驗之後決定繼續下去 -- 學習一整天、一整個星期甚至更長時間，而且有許多學生決定最後主修資訊科學。<br/><br/>除了學生之外，另一個「得到好處」的是老師們。因為有些老師並沒有資訊科學的學位，但經過這一小時的體驗之後，他們變得有自信，可以教好資訊科學相關的課程。也有成千上萬的老師決定再深入一點研究資訊科學，有些去參與線上課程，甚至有人去進修。有些學校的管理團隊也瞭解到，資訊科學是他們的學生與老師可以一起學習的課程。<br/><br/>總結來說，我們希望一小時的體驗能帶給大家更多未來的可能性。'
  hoc_faq_more_questions_q: 還有更多的問題嗎？
  hoc_faq_more_questions_a: "試看看在我們的 <a href='HTTP://support.code.org'> 支援論壇</a> 中找到答案。"
  hoc_faq_keep_learning_q: 在一小時的程式設計課程之後，我能怎麼持續學習？
  hoc_faq_keep_learning_a: "所有人都可以在任何時間舉辦一小時的程式設計課程活動。所有的教學資源都會保留在網站上。我們的教學與課程會永久留在網站上。請到<a href='/promote'>我們的資源</a>看看如何辦理活動的指引，還有相關的資源。"
  hoc_faq_certificates_q: 我可以到哪裡印出學生的認證？
  hoc_faq_certificates_a: "到我們的<a href='%{codeorg_url}/certificates'>認證網頁</a>，您可以在那裡提前先把整個班的認證印好。"
  hoc_faq_logo_q: Are there limitations to how I can use the Hour of Code logo or name?
  hoc_faq_logo_a: "Hour of Code is trademarked. We don't want to prevent its usage, but we want to make sure its usage fits within a few limits. Please see <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>these guidelines for usage</a>."

  codeorg_beyond_longdescription: "利用拖曳程式積木的方式學習計算機科學的基本概念。3 個完整課程，每個課程包含 15-20 單元，其中穿插了「不插電」的單元活動。這是一個遊戲式、自學式的教程，由比爾 · 蓋茨、馬克 · 佐柏克、憤怒鳥和植物大戰僵屍所主演。在這個課程中您將學到重複迴圈、條件判斷、和基礎的演算法、函式、變數。"
  khan_beyond_longdescription: "學習同時創造樂趣的 JavaScript 程式設計的基礎知識與您的代碼的圖紙。做你自己或你的類 ！"
  tynker_beyond_longdescription: "Tynker 讓學習程式設計變得輕鬆有趣。它是用視覺化方式程現，孩子們透過排放積木來建立遊戲和應用程式。它去除了需要了解程式語法的障礙，孩子們可以馬上把想法轉變成動畫故事和數學藝術，它促進了漸進式學習。在孩子們學習基礎後，Tynker 會介紹更進一步的概念，當中包含了驅動編程的語法。"
  scratch_beyond_longdescription: "透過 Scratch，你可以創建您自己的互動遊戲、故事、動畫。並將你的創作分享給朋友。從讓你的名字動起來、 創作節日卡片，製作彈跳球遊戲開始。"
  lightbot_beyond_longdescription: "從非常基本的程式設計開始學習核心程式設計邏輯，適合年紀為4歲以上，作業系統可使用iOS 或 android 系統 （或 Web 瀏覽器）。學習如何排列命令、 識別模式、 使用程序與利用迴圈 ！"
  codecademy_beyond_longdescription: "Codecademy 透過 JavaScript，以互動式、學生導向的方式介紹基礎的計算機科學，已經有數以千萬計、來自世界各地的學生使用它。我們已經準備了可以減少初學瓶頸的「一小時學程式」課程活動，內容有隨堂測驗、教學簡報，並給學生一個完整的專題為結束。"
  kodable_beyond_longdescription: "Kodable 是一個自我引導的 iPad 遊戲，為 5 歲以上的 孩子介紹程式設計的基礎知識。最好有老師或家長的陪伴，但不是必需的。"
  scratchjr_beyond_longdescription: "ScratchJr 是入門級的程式設計語言，使年幼的孩童能夠創建他們自己的互動故事和遊戲。孩童將圖像式的積木貼合在一起，使角包移動、跳躍、 跳舞和唱歌。"
  hopscotch_beyond_longdescription: "IPad 上的學生導向式教程，使用 Hopscotch 編程語言 。學生可以單獨或與朋友們一起（每台 iPad 最多 3 人）在他們的 iPad 上建立他們的 iPad 遊戲和應用程式。"
  pocketcode_beyond_longdescription: "用你的口袋裡的代碼在智慧手機上創建你自己的遊戲！幫助跳傘員 Steve 交付他的包裹。你可以分享給朋友，和其他人一同體驗！"
  groklearning_beyond_longdescription: "給沒有編程經驗的人的 Python 語言入門課程。我們獨特搭配的介紹和挑戰內容，將讓你徹底理解 Python 和程式設計本身。我們曾經使用這些內容教授過不同年齡和不同背景的學生，相信它會適合你。"
  hacketyhack_beyond_longdescription: 'Hackety Hack 會札實地從頭教你基礎的編程，你不需要具備任何前備知識！透過 Hackety Hack，您會學習到編程語言 Ruby。Ruby 被用在各式各樣的程式，包括桌面應用程式和網站。（僅可安裝在電腦上）'
  robomind_beyond_longdescription: '通過控制他們自己的虛擬機器人，學生可以學習編程的基礎知識。這個線上課程很完整，包含了簡報、影片、測驗與自動的指引/提示來協助編程練習。 '
  makeschool_beyond_longdescription: "有聽過 ObjectiveC 嗎？在一小時內學會製作一個 iPhone 遊戲！我們會在整個過程引導您，讓你能夠設計、測試、在瀏覽器上玩你的遊戲，然後把它分享到 facebook 上讓你的朋友體驗！你不需具備 iPhone 開發經驗，但您必須瞭解變數、方法和物件是什麼。"
  appinventor_beyond_longdescription: "娛樂、簡短的影片教程可引導你在 Android 手機或平板上建立三個簡單的 App。它是為新手和專家設計的，這個一小時玩程式活動讓你開始建構自己的 App，在你瞭解它之前。想像一下以後你就能與朋友分享自己創造的應用程式！這些活動適合個人自學和教師帶領的班級課程。"
  touchdevelop_beyond_longdescription: "TouchDevelop 允許您創建在 ipad、iPhone、Android、PC、Mac、Windows Phone 上的應用程式，我們友善的觸控式編輯器，讓你即使是在手機或平板上編寫程式也能很有趣。"
  codehs_beyond_longdescription: '與小狗 Karel 一起學習基本的程式設計，通過有趣、易理解、視覺化的指引來學習編程，給電腦指令就像命令一隻狗，教程最好透過教師指導，但也可以獨立完成。[註：需付費]'
  udemy_beyond_longdescription: '不論你是沒見過程式碼、或是靠寫程式維生的人。Udemy 都有專業導師為你提供課程。[註：需付費]'
  lynda_beyond_longdescription: '瞭解如何編寫程式碼、 建立和建構 web 應用程式，從 C 和 C++ 物件導向程式語言的基礎到如何編寫 JaVa。我們的開發人員教程可以協助你學習開發和建立行動 app，使用 PHP 和 MySQL 資料庫，開始使用統計處理語言 R 等等。[注意： 需付費]'
  edx_beyond_longdescription: "CS50x 是哈佛大學針對主修和非主修學生介紹計算機科學和程式設計藝術的課程，不論對象有沒有編程經驗。主題包括抽象化、演算法、數據結構、封裝、資源管理、安全、軟體工程和網頁程式開發。程式語言包括 C、PHP 和 JavaScript 加上 SQL、CSS 和 HTML。關於校園版本的 CS50x 是哈佛大學的第二大的課程。"
  coursera_beyond_longdescription: '由史丹佛大學尼克 • 帕蘭蒂（Nick Parlante）講授的的 CS 101 課程（免費）！。CS101 為沒有任何基礎經驗的聽眾教授計算機科學的基礎概念。遊戲及體驗簡短的程式碼，讓學生了解電腦的力量與限制。CS101 還提供了今日電腦的一般背景概念：什麼是電腦，什麼是硬體、軟體，什麼是網際網路。不需要經驗，僅需有使用 web 瀏覽器的能力。'
  udacity_beyond_longdescription: "在此課程中你將學習在計算機科學的關鍵概念，並學習如何構建出網路爬蟲（web crawler）。這個課程不需要有前備的編程知識，歡迎初學者使用！在課程結束後，你將會學習計算機科學，以及足夠的程式設計能力來編寫 Python 設式以解決自己的問題。本課程會讓你繼續準備好升到中級計算機課程。"
  teachingtree_beyond_longdescription: "TeachingTree 是一個開放的平臺，可以讓任何人組織教學內容。我們的目標是讓學生可以快速訪問他們所需學習個體概念的確切片段。鼓勵每個人透過添加影片或是標記內容來互相幫助。"
  kodu_beyond_longdescription: "Kodu 讓孩子們通過一種簡單的視覺化編程語言在 PC 和 XBox 上創建遊戲。Kodu 可以用來教創造力、問題解決能力、說故事能力，當然還有程式設計能力。任何人都可以使用 Kodu 創建遊戲， 沒有編程經驗的兒童甚至是大人也可以。在 PC 上運行的 Kodu 可供免費下載。而 Xbox 版本在美國的 XBox 市集也可以免費下載，在 Indie Games channel 上使用則需花費約 5 美元。"
  cargobot_beyond_longdescription: "Cargo-Bot 是一款益智遊戲，在哪裡你可以教機器人如何移動板條箱。聽起來很簡單，對嗎？它的特色是包含 36 個巧妙的關卡、動人的音樂和令人驚歎的視網膜圖形。你甚至可以錄下您的解決方案，並分享到 youtube 上給你的朋友觀看。"
  kidsruby_beyond_longdescription: '享受和製作遊戲，或是用 Ruby 駭入你的家庭作業！只要告訴你的父母或老師，你在學習 Ruby 程式設計...;)。免費，而且可在任何電腦運行。（注意：僅可在電腦安裝）'
  w3schools_beyond_longdescription: "學習如何在你自己的電腦上創建網站。在一天內學習伺服器基礎，瞭解如何添加數據庫到您的網站。"
  codeavengers_beyond_longdescription: "學習如何編寫遊戲、應用程式和網站的程式。由專家為初學者設計出了完美的難度級別關卡，容易理解的指引。我們的 HTML、CSS 和 JavaScript 課程包括編程挑戰，以及改編遊戲，讓學習更有趣，更有效果，適合所有年齡。"
  mozilla_beyond_longdescription: "Thimble 讓建立和分享你自己的網頁變得極其簡單。在你的瀏覽器上編寫 HTML 和 CSS，然後即時的預覽你的成果。只要點擊一下，你完成的專案就可以被分享出去，非常的適合初學者，也適合專家。"
  codecombat_beyond_longdescription: "扮演一個巫師，使用程式（咒語）來控制你的英雄通過迷宮、打敗食人魔、玩弄敵人、救援盟友！在這個網頁遊戲上給初學者學習 JavaScript。"
  codea_beyond_longdescription: "Codea for iPad 讓你把你的構想變成遊戲和模擬程式 &mdash; 。利用iPad 的獨特功能如多點觸控和加速度計將你的想法變成的互動 的創作。我們認為Codea是一個很容易用很漂亮的程式編輯器。Codea讓你接觸你的程式。想要更改其中一個號碼？只需點擊並拖動它。如何更改一種顏色或者圖像？輕輕觸碰啟動視覺編輯器，讓你選擇你想要的。"
  lego_beyond_longdescription: "利用樂高積木創造小型、可自訂和可編程的機器人。"
  finch_beyond_longdescription: "Finch 是用於計算機科學教育的新機器人。它是卡耐基梅隆大學創建實驗室為時四年的研究成果。Finch 的設計旨在利用吸引的方式介紹編程的藝術。它支援十多種不同和程式設計語言和開發環境，包括幾種適合八歲的學生使用的開發環境。Finch 的設計目的是為了讓學生編寫豐富互動程式。"
  arduino_beyond_longdescription: "Arduino 是一個流行的平台，讓藝術家和設計師使用真實的傳感器、LED、蜂鳴器等等。Sparkfun 的虛擬沙盒環境將在瀏覽器上教你編寫 Arduino 程式碼。"
  processing_beyond_longdescription: "Processing 是個程式語言、開發環境和線上社區。自 2001 年以來，Processing 促進了軟體文化在視覺藝術和科學上的視覺設計導論。Processing 最初主要作為軟件速寫和教授視覺範疇上的基礎電腦程式設計，往後演變成了一個專業人員的開發工具。今天，有成千上萬的學生、藝術家、 設計師、研究人員和愛好者用 Processing 學習、開發樣板和生產產品。"
  alice_beyond_longdescription: "愛麗絲計畫利用一種創新的編程環境以支援 3D 動畫創作，當中提供了跨年齡和年級的工具和材料來訓練學生的計算思維、問題解決，還有計算機編程能力。"
  sphero_beyond_longdescription: "不管你是教師還是家長，SPRK 教學內容會給孩子一個有趣的機器人編程速成課程，並同時磨鍊孩子在數學和科學上的技能。"

  codeorg_longdescription: "使用拖曳程式積木的方式來學習計算機科學的基本概念。這是一個遊戲式、自學式的教程，由比爾 · 蓋茨、馬克 · 佐柏克、憤怒鳥和植物大戰僵屍所主演。在這個課程中您將學到重複迴圈、條件判斷、基礎的演算法。共有 34 種語言可用。"
  codeintl_longdescription: "學習電腦科學與阻力的基本概念，並將程式設計。這是主演視頻講座由比爾 · 蓋茨、 馬克 · 朱克伯格、 憤怒的小鳥和植物大戰僵屍的遊戲一樣，自編自導自演的教程。瞭解重複迴圈、 條件和基本演算法。在 34 種語言中可用。"
  thinkersmithspanish_longdescription: "生物 el 美國勞軍聯合組織德聯合國\"Vocabulario 機器人\"predefinido，洛杉磯隊 descubrirán 科摩 guiarse de modo tal de llevar 卡波雷 específicas 罪 ser estas discutidas previamente。埃斯特角城 segmento enseña 洛杉磯隊 la conexión 恩特雷 símbolos y acciones 歷史科摩拉 valiosa habilidad de depuración。"
  khan_longdescription: "利用編程方式創作有趣的圖案，從中學習基礎的 JavaScript 編程。獨自完成或者和你的同學一起做！"
  khanes_longdescription: "學習同時創造樂趣的 JavaScript 程式設計的基礎知識與您的代碼的圖紙。做你自己或你的類 ！"

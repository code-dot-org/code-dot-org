  third_party_scratchjr_desc: "Scratch Jr 是讓幼童 （5-7 歲） 能夠創建他們自己的互動故事和遊戲的入門級程式語言。幼童只需拖曳積木組合成程式堆，就能使角色移動、跳躍、 跳舞和唱歌。兒童可以用繪圖編輯器修改角色，或是加入他們自己的聲音和音效，甚至添加自己的照片，然後使用程式積木來讓他們的角色更生動寫實。"
  third_party_scratchjr_btn_curriculum: "下載 Scratch. Jr 課程"
  third_party_scratchjr_btn_site: "造訪 Scratch Jr."
  third_party_scratch_desc: "透過 Scratch，你可以撰寫自己的互動故事、遊戲和動畫程式，並分享你的創作給社群的其他人。Scratch 協助年輕朋友學習如何有創意的思考、系統化的理性思維和協作的工作，這些都是 21 世紀生活中必要技能。"
  third_party_scratch_btn_curriculum: "下載 Scratch 課程"
  third_party_scratch_btn_forum: "Scratch Educator Forum"
  third_party_scratch_btn_site: "造訪 Scratch"
  third_party_lightbot_desc: "在Lightbot中，學生們必須撰寫機器人程式來解決難題。學生們會在瀏覽器中 （需要 Flash Player），或在 Android 或 iOS 設備上玩遊戲。學生們會從 Lightbot 中初始的\"基本\"級別開始遊戲。他們將學會如何告訴電腦執行一系列的基本命令，並因此體驗到編寫電腦程式後所發生的歷程。"
  third_party_lightbot_btn_curriculum: "下載 Lightbot 課程"
  third_party_lightbot_btn_site: "造訪 Lightbot"
  third_party_khan_desc: "學習如何使用 JavaScript & ProcessingJS 來進行編寫繪圖、 動畫和遊戲的程式，或學習如何用 HTML 和 CSS 製作網頁。你可以分享你創造的東西，或者探索別人的創作，彼此互相學習！"
  third_party_khan_btn_learn: "在 Khan Academy 學習 CS"
  third_party_khan_btn_forum: "Khan Academy CS Forum"
  third_party_appinv_desc: "MIT（麻省理工學院）Inventor App是使用程式設計塊為介面的程式設計工具，該工具允許每個人，甚至新手，開始著手撰寫程式和建構功能齊全的應用程式在Android 設備上。MIT APP Inventor新手可以有設計在一個或小於一個小時內的時間，完成他們第一個應用程式，並可以比用更傳統的、 基於文本的語言程式用更少的時間建立更複雜的應用程式。"
  third_party_appinv_btn_curriculum: "下載 App Inventor 2 的課程"
  third_party_appinv_btn_forum: "App Inventor 2 論壇"
  third_party_appinv_btn_site: "造訪 App Inventor 2"
  third_party_codehs_desc: "CodeHS 介紹了程式積木相關視頻短片、 代碼範例和大量的程式設計練習，讓初學者操作學習編碼時能更富樂趣與無障礙。 CodeHS 也提供學校與教師課程，教學工具和專業的開發。個別的學習者，你可以從網路導師中獲得所需的協助或指導。"

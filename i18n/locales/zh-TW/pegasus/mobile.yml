  third_party_tynker_desc: "Tynker 的創意計算平臺透過樂趣、直觀和富有想像力的方式，來培養孩子的計算思維以及編程技巧。我們創新的視覺化編程語言、互動式自學課程，和以遊戲為基礎的編程活動，可以提供簡單易懂的程式設計介紹，使孩童更具創新和創造能力。"

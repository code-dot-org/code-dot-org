          title: AP CSA 喜鵲實驗室
          description: |-
            從 1960 年代的伊麗莎（Eliza）到今天的 Siri 和 Watson，以自然語言與計算機交談的想法令人著迷。（是的，伊麗莎和 Siri 之間已經有不止一個對話-搜索「聊天機器人伊麗莎 Siri」。）雖然自然語言處理（NLP）是一個複雜的字段，但創建一個簡單的程序來響應英語句子非常容易。

            \*\* 先決條件 \*\*

            在進行此實驗室之前，學生應該能夠：

            \-使用 Web 瀏覽器查找網站
            \-運行和編輯使用類別
            的 Java 程序-跟踪代碼
            \-讀取標準 Java 庫和本地代碼的 API
          student_description: |-
            從 1960 年代的伊麗莎（Eliza）到今天的 Siri 和 Watson，以自然語言與計算機交談的想法令人著迷。越來越多的計算機程序允許人們通過鍵入英語句子與他們進行交互。解決計算機如何理解人類語言的計算機科學領域稱為自然語言處理（NLP）。

            NLP 是一個試圖讓計算機理解自然（即人類）語言的字段。該領域有許多令人振奮的突破。

            在這個實驗室中，您將探索 NLP 的一些基礎知識。當你探索這個問題時，你將使用 `String 類的各種方法，並使用`if\` 語句進行練習。您將跟踪一種在用戶輸入中查找單詞的方法。

            cspSurvey:
              display_name: 問卷
          title: 設計過程 ('22 年 '23)
          description: "設計過程單元將學生從思考計算機科學作為解決自己問題的工具轉變為考慮計算機對更廣泛的社會影響的工具。通過一系列的設計挑戰，學生被要求考慮和了解他人的需求，同時制定解決問題的方法。該單元的後半部分包含一個反覆運算的 Team 專案，在此期間，學生有機會找出他們關心的需求、在紙上和 App Lab 中建立原型解決方案，並與真實使用者一起測試他們的解決方案，以取得意見反應並推動進一步的反覆運算。\n\n\\*\\* 設計過程實施指南 \\*\\*\n\n\\-在開始\n之前完成問題解決和計算單元的前三課-您可以查看完整的 [課程指南](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) 和 [實施指南](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) 了解有關本單元的更多信息\n\n## 完成本單元教學？\n\n回答這個 [\\*\\* 簡短調查 \\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=4) ，讓 Code.org 課程團隊知道單位的進展情況。"
          student_description: 單元 4 會介紹電腦運算對社會產生的更廣泛影響。在一系列的設計挑戰中，你會學習怎樣更瞭解別人的需要，同時制定一套解決方案去處理問題。單元的下半部分含有反覆改良的專案，期間團隊有機會確認他們關注的需要、在紙上和 App Lab 中製作原型，然後讓真實的使用者測試解決方案，從而取得回饋意見並推動反覆改良。
          description_short: 學習如何設計程式，以符合使用者的需要。
        csd5-2022:
          lesson_groups:

        csd6-2019:
          title: CSD 單元 6 - 物理運算 ('19-'20)
          description: 單元 6 探討了硬件平台在運算中的作用，以及不同的感測器如何提供比傳統鍵盤、滑鼠和螢幕更有效的輸出和輸入。透過利用 App Lab 和 Adafruit 的電路遊樂場，你將會利用跟智能設備一樣的輸入和輸出來開發程式，了解一個簡單的粗略原型如何變成最終成品。本單元的結末會有一個設計挑戰，利用電路遊樂場作為你揮灑創意和設計的基礎。

          student_description: "本單元允許您使用在整個課程中學到的技能來練習軟件設計和開發，同時規劃和開發創造性的編碼項目，以傳達個人興趣或故事。您可以使用分解策略和面向對象的原則來規劃和實施您的想法，同時確保您的項目滿足指定的要求。在這個過程中，您將學習編寫 `private`、多載和覆寫的方法，並在子類別方法中使用 `super` 關鍵字來呼叫父類別方法，同時探索方法及其參數的功能。在整個單元中，您可以練習追蹤和撰寫遞迴方法，並將這些方法與反覆解決方案進行比較。通過一年中獲得的知識和技能，您可以在探索現有程序中的錯誤和問題時考慮到最大程度地提高系統可靠性的需求。\n\n<details style=\"padding: 10px; margin-bottom: 10px;\">\n    <summary style=\"font-size: 1.2em; font-weight: bold;\">\U0001F3AF 單位目標</summary>\n    <div style=\"margin-top: 20px; margin-left: 20px; margin-right: 20px;\">\n        <p><strong><em>在本單位結束時，您將能夠。</em></strong></p>\n\n\\-區分傳遞原始值和對象引用作為參數\n\n\\-寫和調用重載，'私有' 和重寫的方法\n\n\\-解釋創建 AI 生成圖像的程序的法律問題和知識產權問題\n\n\\-跟踪遞歸方法以確定其結果\n\n\\-確定最大化系統可靠性的策略\n    </div>\n    </details>"

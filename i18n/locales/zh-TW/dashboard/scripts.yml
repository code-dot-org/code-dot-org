            Digital Footprint:
              name: 數位足跡
              description_student: 本課堂會暫停建立個人網站，用來解說大眾選擇以數位分享的個人資訊。班級學生首先會討論有哪些類型的資訊可與他人分享，然後瀏覽一些範例社交媒體頁面，瞭解有哪些類型的個人資訊可能會有意或無意地分享出去。最後，學生會制定一套指引，並在資訊上線遵從這些指引。
              description_teacher: "學生最近已花了一些時間，思考有哪些實際內容會放在個人網站上。現在本課堂會暫停製作橫跨整個單元的專案（發佈個人網站），以協助學生說明自己會選擇以數位形式分享哪些個人資訊，以及向哪些人分享。課堂也會強調，他們選擇以數位形式分享的很多資訊，很大程度在發佈後已無法受自己控制。\\r\n\\r\n學生首先會各自找出合適的受眾，意指學生向這些受眾分享定特的個人資訊時會感到自在。然後，他們會瀏覽一些社交媒體頁面，以判斷大眾會分享關於自己或別人的哪些類型資訊。最後學生會反思一下，認為在線上張貼資訊時應遵守哪些指引。\\r\n\\r\n本課堂的最終要點不是要嚇怕學生，而是以實驗的性質讓學生準確瞭解，他們在線上發佈資訊後無法控制資訊的程度。"

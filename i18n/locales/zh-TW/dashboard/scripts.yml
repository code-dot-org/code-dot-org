          name: 具有目的的的對焦設計 2-2023
          title: Web 開發
          description: "在 Web 開發中，學生有權在自己的網頁上創建和共享內容。他們首先思考網絡的作用以及如何將其用作創意表達的媒介。當學生開發自己的頁面並開始將自己視為程序員時，我們鼓勵他們批判地思考在線共享信息的影響，以及如何成為更關鍵的內容消費者。他們還介紹了解決問題，因為它涉及編程，同時他們學習有價值的技能，如調試，使用資源和團隊合作。在該單元的結論中，學生將創建一個可以發布和共享的個人網站。\n\n::: 詳細 [** 第一章概述 **]\n\\*\\* 說明：\\*\\* 學生在設計和開發基本網頁時，以計算作為一種自我表達的形式。學生專注於用於向電腦傳達指令的標籤、關鍵字和語法，使用 HTML 來構建網頁內容。他們還探索在線發布作品對隱私和知識產權的影響。\n\n\\*\\* 目標：\\*\\*\n\n\\-創建使用多種計算機語言來控制其內容的結構和風格的數字成品。\n\\-創建一個網站作為個人表達的一種形式。\n\\-使用不同的編程語言來解決不同的問題。\n\\-檢查他們作為數字媒體創作者和消費者的角色和責任。\n\n\\*\\* 大問題：\\*\\*\n\n\\-為什麼人們創建網站？\n\\-文本如何傳達網頁上的內容，結構和樣式？\n\\-我如何安全和適當地使用在互聯網上發布的內容？\n\\-編碼時可以使用哪些策略來查找和解決問題？\n    :::\n\n::: 詳細介紹 [** 第二章概述 **]\n\\*\\* 說明:\\*\\* 學生擴大自己對網站的想法超越個人表達，並開始將其視為解決問題的一種方法。學生建立在協作技能的基礎上，並團隊合作創建解決問題的多頁面網站。\n\n\\*\\* 目標：\\*\\*\n\n\\-創建使用多種計算機語言來控制其內容的結構和風格的數字成品。\n\\-創建一個解決問題的網站。\n\\-使用不同的編程語言來解決不同的問題。\n\\-檢查他們作為數字媒體創作者和消費者的角色和責任。\n\n\\*\\* 大問題：\\*\\*\n\n\\-如何使用網站解決世界上的問題？\n\\-團隊可以使用哪些策略來更好地共同合作？\n\\-我如何知道哪些信息可以在網上受信任？\n    :::\n\n:: 詳細資料 [** Web 開發的實作指南 **]\n\n\\-如何在程式設計水平上支援學生和區分任務的指引，請參閱 [程式設計層級指南](https://docs.google.com/document/d/1LlbzDHvq_DXggzeGg_sBcNov9pZX7h9NqardkGW4ELw/view) 和 [差異化指南](https://docs.google.com/document/d/10u5N7zCf52IZiSf4drQplEz3d3zS1iqWpegbBMDm0RQ/view)\n\\-您可以檢視完整的 [課程指南](https://docs.google.com/document/d/1lTLydMBm2M5a5tq_35m-qj8Gat79WUYBWfpB3ikQyuY/view) 和 [實作指南](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view) 有關本單元的更多信息\n    :::\n\n## 完成本單元的教學？\n\n回答這個問題 [\\*\\* 簡短調查 \\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=2) ，讓 Code.org 課程團隊知道這個單位的進展情況。"
          student_description: In Unit 2, you’ll learn how to create and share the content on your own web pages. After deciding what content you want to share with the world, you’ll learn how to structure and style your pages using HTML and CSS. You’ll also practice valuable programming skills such as debugging and commenting.  By the end of the unit, you’ll have a personal website that you can publish to the Internet.

        csd1-2018:
          title: CSD 單元 1 - 問題解決 ('18-'19)
          description: " \nUnit 1 是對計算機科學領域的高度互動性和協作性的介紹，作為框架內更廣泛的解決問題的追求。您將練習使用問題解決過程來解決一系列難題，挑戰和現實世界場景。接下來，您將瞭解電腦如何輸入、輸出、儲存和處理資訊，以協助人類解決問題。該單元結束了一個項目，您在其中設計了一個應用程序，有助於解決您選擇的問題。"
          description_short: 瞭解人類與何與電腦一起解決問題。

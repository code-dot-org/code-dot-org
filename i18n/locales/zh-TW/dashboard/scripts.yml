        csp10-2021:
          title: 網絡安全與全球影響（'21-'22）
          description: 在本單元中了解計算創新如何以有益和有害的方式影響我們的世界。瞭解資料如何對我們的隱私和安全造成威脅，以及如何使用加密和其他技術來保護資料。整個單位都參加了一場「未來學校」會議，您和一個團隊就如何通過計算創新最好地改善學校生活提出建議。
          description_short: 研究和辯論當前事件在數據交集, 公共政策, 法律, 倫理, 和社會影響.
          lesson_groups:
            csp_unit10_2020:
              display_name: 單元 10：網路安全與全球影響
              description: "### 單位哲學與教學法\n\n-   \\*\\* 透過全班模擬學習：\\*\\* 貫穿本單元的模擬專案實現了幾個重要的目標。它通過從隱私或安全性的抽象概念轉向具體的潛在創新，從而幫助學生了解正在學習的內容。由於模擬是基於學校現代化，因此學生可以在熟悉的環境中考慮計算創新的後果。通過擔任指定的角色，並與一群同樣做事的隊友互動，學生在學校進行創新時，必須考慮超出自己的興趣和目標。 \n\n-   \\*\\* 以「決策者」結束年度：\\*\\* 整個單元中學生參與的主要主題是需要考慮技術創新的雙方。計算技術已經導致了文化，經濟和整個社會的利益和危害。回答我們世界所面臨的重要問題需要了解技術以及識別和解釋它所造成的影響的能力。這個單位的設計並不是為了提倡任何特定觀點對技術的影響。儘管如此，它應該使學生能夠熟練地看到並衡量周圍技術的後果。雖然 Create PT 可能覺得自己是本課程中最重要的項目，但「探索課程」要求和本單元中面臨的問題可以說更加重要。許多採取 CS 原則的年輕人可能會追求學習或職業，他們是「創造者」與技術, 但他們都需要周到的「決策者」在一個由計算形成深刻的世界. \n\n### 主要評估和項目\n\n學生在整個單元中完成了「未來學校年會」模擬。在大約五個人的團隊中工作，學生被分配一個角色和一組他們需要調查的興趣。他們研究真實世界的創新，可以改善學校並與他們的性格利益保持一致。在整個單位中，他們都有機會完善他們作為一個團隊的提案，並討論不同計算創新的好處和風險。最終，他們的團隊提交了未來學校的整體建議書，所有學生都投票選出他們認為是最好的團隊和創新。學生還將完成符合本單元涵蓋的 CS 原則框架目標的單元結束評估。\n\n### AP 連接\n\n該單元和單元項目有助於建立下面列出的持久理解。有關單位與學習目標和 EK 的詳細映射，請參閱本單元的「標準」頁面。\n\n-   IOC-1：雖然計算創新通常是為了達到特定目的而設計，但它們可能會產生意想不到的後果。\n-   IOC-2：運用電腦創新可能會對您的人身安全和身分造成風險。\n\n本單元包含來自 AP CS 原則框架的以下主題的內容。有關課程複習中主題涵蓋範圍的更多詳細信息 [Code.org 雲端解決方案解決方案解決方案主題報導]（<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing）。>\n\n-   5.1 有益和有害影響\n-   5.6 安全計算"

            cspSurvey:
              display_name: 問卷
          title: 數據與社會 ('22-'23)
          description: "數據與社會單位是關於使用數據來解決問題的重要性，它突出了計算機如何在這個過程中提供幫助。第一章探討用來表示電腦資訊的不同系統，以及使用這些系統所帶來的挑戰和權衡。在第二章中，學生學習如何收集數據來解決問題，以及計算機如何幫助自動化這個過程的步驟。在最後一個項目中，學生收集自己的數據並使用它來開發解決問題的自動化解決方案。\n\n\\*\\* 數據與社會實施指南 \\*\\*\n\n\\-在開始\n之前完成問題解決和計算單元的前三課-您可以查看完整的 [課程指南](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) 和 [實施指南](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) 以獲取有關本單元的更多信息\n\n## 完成本單元教學？\n\n回答這個 [\\*\\* 簡短調查 \\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=5) ，讓 Code.org 課程團隊知道單位的進展情況。"
          student_description: 單元 5 用於說明資料在解決問題中有多重要，並強調電腦在此流程中如何提供協助。第 1 章旨在探索有哪些不同系統用來表示電腦中的資訊，以及使用這些系統會有哪些挑戰與限制。在第 2 章中，你會學習收集到的資料如何用來解決問題，以及電腦怎樣協助把這個流程自動化。在第 2 章的末尾處會做出總結，思考資料問題解決流程可怎樣應用於你選擇的範疇。
          description_short: 瞭解大家怎樣使用電腦解決資料問題。

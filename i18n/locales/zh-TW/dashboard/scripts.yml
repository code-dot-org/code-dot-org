        csp1-2018:
          title: CSP 單元 1 - 網際網路 ('18-'19)
          description: 本單元本旨在探索各項技術挑戰與問題，原因是我們有需要在電腦中表示數位資訊，並把資訊在人和運算裝置間來回傳輸。然後，本單元會探索網際網路的結構與設計，以及相關設定決定的意義所在。

        csp9-2021:
          title: 數據（「21」）
          description: '在本單元中了解數據分析如何幫助將原始數據轉化為有關世界的有用信息。了解如何使用資料視覺化來尋找資料集內部的模式，並瞭解如何在開放資料或機器學習等環境中使用此資料分析程序，以協助做出決策或進一步瞭解我們的世界。在單元項目中，您將分析您選擇的數據集並顯示您的發現。 '
          description_short: 當您尋找模式並嘗試深入了解周圍世界時，探索並視覺化各種主題中的資料集。
          lesson_groups:
            csp_unit9_2020:
              display_name: 單元 9：資料
              description: "### 單位哲學與教學法\n\n-   \\*\\* 資料分析過程：\\*\\* 本單元以資料分析程序為基礎，幫助學生分解資料如何轉化為有關世界的新資訊。有些課程是圍繞此過程的不同步驟而設計的，例如清理數據或構建可視化。其他課程著重於公民科學或機器學習等現實世界環境中應用此過程的方式。在學生探索數據分析在計算中的重要性時，數據分析過程有助於提供一致的參考點。 \n\n-   \\*\\* 使用資料視覺化工具探索資料：\\*\\* 資料視覺化工具是 App Lab 內建的工具，可讓學生快速建立新增至專案中資料的視覺效果。一組可能的視覺效果會刻意限制為變更或修改圖表的幾種方式。此工具旨在鼓勵探索可以透過資料視覺效果回答的各種問題，同時更強調學生快速建立各種視覺效果的能力。\n\n### 主修評估及項目\n\n學生使用數據視覺化工具尋找並呈現資料故事。使用他們對資料分析過程的了解，學生可以在資料庫中選擇一個資料集，或者上傳自己的資料集，然後建立視覺效果，找出有趣的模式，這些模式可能會揭示新的見解和知識。學生完成活動指南，描述他們的發現以及識別他們所使用的過程。學生還將完成符合本單元涵蓋的 CS 原則框架目標的單元結束評估。\n\n### AP 連接\n\n該單元和單元項目有助於建立下面列出的持久理解。有關單位與學習目標和 EK 的詳細映射，請參閱本單元的「標準」頁面。\n\n-   DAT-2：程序可用於處理數據，允許用戶發現信息並創建新知識。\n-   IOC-1：雖然運算創新通常是為了達到特定目的而設計，但它們可能會產生意想不到的後果。\n\n本單元包含來自 AP CS 原則框架的以下主題的內容。有關課程複習中主題涵蓋範圍的更多詳細信息 [Code.org 雲端解決方案解決方案解決方案主題報導]（<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing）。>\n\n-   2.3 從數據中提取信息\n-   2.4 使用具有數據的程序\n-   5.3 計算偏差\n-   5.4 眾包"

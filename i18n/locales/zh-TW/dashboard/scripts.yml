        csp4-2019:
          title: CSP 單元 4 - 大數據與隱私 ('19-'20)
          description: 我們居住在這個資料豐富的世界，而我們會遇到許多複雜的問題，例如和公共政策、法律、道德與社會影響有關的問題。本單元的目標，是要讓學生對世界上的資料有全面且平衡的觀點，包括正面與負面影響，並瞭解在現代社會中為甚麼和怎樣使用加密的基礎。

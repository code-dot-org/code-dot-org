                -   團隊可以使用哪些策略來更好地共同合作？
                -   我如何知道哪些信息可以在網上受信任？
              description: 學生將他們對網站的想法擴展到個人表達之外，並開始將其視為解決問題的一種方式。學生建立在協作技能的基礎上，並團隊合作創建解決問題的多頁面網站。
            cspSurvey:
              display_name: 問卷
          name: 二零二年二月
          student_description: In Unit 2, you’ll learn how to create and share the content on your own web pages. After deciding what content you want to share with the world, you’ll learn how to structure and style your pages using HTML and CSS. You’ll also practice valuable programming skills such as debugging and commenting.  By the end of the unit, you’ll have a personal website that you can publish to the Internet.
        csd3-2021:
          title: 互動動畫和遊戲 ('21-'22)
          description_short: " 在 Game Lab 學習動畫編程、互動藝術及遊戲。"
          lesson_groups:
            csd3_1:
              display_name: 第 1 章：圖像和動畫
              big_questions: |-
                -   什麼是計算機程序？
                -   大多數編程語言的核心功能是什麼？
                -   編程如何促進創造力和個人表達？
                -   在編寫程序時，哪些做法和策略可以幫助我？
              description: 學生在遊戲實驗室環境中學習編寫互動式動畫。它們從簡單的形狀和 Sprite 對象開始，然後使用循環創建翻頁書風格的動畫。接下來，他們學習使用布爾值和條件來響應用戶輸入。在本章的最後，學生設計並創建一個可以與全世界分享的互動動畫。
            csd3_2:
              display_name: 第 2 章：創建遊戲
              big_questions: |-
                -   軟件開發人員如何管理複雜性和規模？
                -   如何組織程序，以便常見問題只需要解決一次？
                -   如何在以前的解決方案上構建以創建更複雜的行為？
              description: 在本章中，學生將他們在第一章中學到的構造結合在一起，以編程更複雜的運動和衝突在他們的精靈中。當他們創建更複雜的程序時，他們開始使用函數來組織他們的代碼。最後，學生使用設計過程來創建一個原創遊戲。
            cspSurvey:
              display_name: 問卷
          name: csd3-2021
          student_description: 在單元 3 中，你將會以自己的程式設計經驗為基礎，在 Game Lab 中設計動畫、互動藝術與遊戲程式。單元開始時會供各種簡單圖形，並製作成為更高級的角色遊戲，其中會使用與電腦科學家每天使用的相同程式設計概念與設計流程。在期末專案中，你將會開發個人化的互動程式。
        csd4-2021:
          title: 設計流程 ('21-'22)
          description: |-
            單元 4 介紹了運算更廣泛的社會影響。透過一系列的設計挑戰，你將學習如何在建立解決方案的同時，更好地了解他人的需要。該單元的後半部分由反覆進行的團隊專案組成。在那時候，各團隊可以針對他們關心的需求，在紙上和 App Lab 中設計解決方案的原型，並與真實使用者一起測試方案，以取得建議並推動改進。

            **單元 4 的執行指引**

            -   在開始本單元前，先完成單元 1 的第 1 章
            -   本單元是單元 6 和單元 7 的先修課程
            -   你可查看完整的[課程指引](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview)和[執行指引](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview)，了解更多有關本單元的資訊。
          description_short: 學習如何設計程式，以符合使用者的需要。
          lesson_groups:
            csd4_1:
              display_name: 第 1 章：用戶為中心的設計
              big_questions: |-
                -   設計師如何確定用戶的需求？
                -   我們如何能確保設計能滿足用戶的需要？
                -   甚麼的流程最能讓我們有效地創造、測試和迭代我們的設計？
              description: 本章將設計流程作為具體的解難過程來介紹。設計過程中，我們需持續地對用戶的需要有同理心。學生將學習一些策略以辨別用戶需求，以及評估不同的設計如何滿足這些需求，特別是他們學習如何製作紙上原型、收集和回應關於原型的意見，並考慮不同的用戶介面會否影響應用程式的可用性。
            csd4_2:
              display_name: 第 2 章︰ 應用程式原型
              big_questions: |-
                -   團隊如何有效地合作開發軟件？
                -   除了程式設計外，設計和開發軟件還需要哪些角色？
                -   設計師如何將意見整合到產品的多次迭代中？
              description: 本章針對一個長期進行的小組專案。該專案讓學生將用戶為本設計的知識學以致用，並製作應用程式原型。學生以小組形式釐定他們關心的社會問題，並設計和製作應用程式原型來解決該問題。這是讓學生探索軟件開發過程中其他角色的機會，例如產品管理、營銷、設計和測試。
            csd5_2:
              display_name: 第 2 章：解決數據問題
            cspSurvey:
              display_name: 問卷
          name: csd4-2021
          student_description: 單元 4 會介紹電腦運算對社會產生的更廣泛影響。在一系列的設計挑戰中，你會學習怎樣更瞭解別人的需要，同時制定一套解決方案去處理問題。單元的下半部分含有反覆改良的專案，期間團隊有機會確認他們關注的需要、在紙上和 App Lab 中製作原型，然後讓真實的使用者測試解決方案，從而取得回饋意見並推動反覆改良。
        csd5-2021:
          title: 數據和社會 ('21-'22)
          description: "單元 5 是關於數據對解難的重要性，並強調電腦如何在此過程中提供幫助。第一章探討了電腦表達資訊時所使用的不同系統，以及其挑戰和權衡。在第二章中，你將學習如何使用數據集合來解決問題，以及電腦如何幫助自動執行流程中的步驟。本章結末讓大家思考如何將數據解難的過程應用在你選擇的範疇。\n\n**單元 5 執行指引**\n\n-   在開始本單元前，先完成第 1 單元第 1 章\n-   本單元可以與第 7 單元互換 - 詳細選項請參閱[執行指引](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) \n-   你可查看完整的[課程指引](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview)，以了解更多有關本單元的資訊"
          description_short: 瞭解大家怎樣使用電腦解決資料問題。
          lesson_groups:
            csd5_1:
              display_name: 第 1 章：表達信息
              big_questions: |-
                -   為甚麼表示法對解決問題很重要？
                -   表示系統需要哪些功能才是有用的？
                -   建立可用的二進制表示系統需要甚麼？
                -   我們如何將系統組合在一起以取得更複雜的訊息？
              description: 本章重點介紹資料表示法及它在解決資訊問題中的作用。學生會了解有用的表示系統需要甚麼，以及電腦如何能夠利用二進制系統來表示不同類型的訊息。在本章的專案中，學生會用二進制打孔卡來抽繪他們完美的一天，並與同學交換卡來破譯。
            csd5_2:
              display_name: 第 2 章：解決數據問題
              big_questions: |-
                -   數據如何幫助我們解決問題？
                -   電腦和人類如何以不同方式使用數據？
                -   在數據解難過程中，有哪些部分可以自動化？
                -   在現實世界中，哪些問題是由電腦用數據來解決？
              description: 學生探索如何使用數據來回答有趣的問題和解決問題。使用通用「解難過程」的修訂版，學生可以從中了解電腦和人類如何以不同的方式使用數據，以及自動解決問題的利弊。在學習了電腦在現實世界中使用數據的方式後，學生可選擇自己的問題，並使用數據來解決它。
            cspSurvey:
              display_name: 問卷
          name: csd5-2021
          student_description: 單元 5 用於說明資料在解決問題中有多重要，並強調電腦在此流程中如何提供協助。第 1 章旨在探索有哪些不同系統用來表示電腦中的資訊，以及使用這些系統會有哪些挑戰與限制。在第 2 章中，你會學習收集到的資料如何用來解決問題，以及電腦怎樣協助把這個流程自動化。在第 2 章的末尾處會做出總結，思考資料問題解決流程可怎樣應用於你選擇的範疇。
        csd6-2021:
          title: 物理運算 ('21-'22)
          description: |-
            單元 6 探討硬件平台在運算中的作用，以及不同的感測器如何提供比傳統鍵盤、滑鼠和螢幕更有效的輸入和輸出。透過 App Lab 和 Adafruit 的電路遊樂場，你將利用與智能設備相同的硬件輸入和輸出來開發程式，了解簡單的粗略原型如何變成最終成品。本單元的最後有一個設計挑戰是以電路遊樂場為基礎，揮灑你的創意去設計。

            **單元 6 的執行指引**

            -   在開始本單元前，先完成單元 1 第 1 章
            -   本單元假設學生已完成第 3 單元第 1 章及第 4 單元的所有內容。如果學生還沒完成，他們可能會在本單元中遇上困難。
            -   本單元要求學生能夠使用電路遊樂場 - [點擊這裏](https://code.org/circuitplayground)了解更多有關於課堂上使用電路遊樂場的資訊
            -   本單元可與第 7 單元互換 - 見[執行指引](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview)了解更多有關這個選項的資訊
            -   有關支援學生的程式設計水平和區分任務，可參閱[除錯指引](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview)及[區分指引](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)
            -   你可查看完整的[課程指引](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview)以了解更多有關本單元的資訊
          description_short: 在實體裝置上開發程式
          lesson_groups:
            csd6_1:
              display_name: 第 1 章：硬體輸出
              big_questions: |-
                -   軟件如何與硬件互動？
                -   電腦如何感測並對環境作出回應？
                -   怎魔樣的訊息能夠透過簡單的硬件輸出進行傳輸？
              description: 本單元首先透過活動鼓勵學生探索各種非傳統的運算平台，然後開始回顧 App Lab 中的程式設計，尤其是加強理解單元 4 中首次介紹的事件驅動程式設計模型。學生會學習一些技巧使用程式碼來修改設計元素，而不是總是依賴設計模式，使他們編寫應用程式時更加靈活。他們利用電路遊樂場探索使用硬件接收輸入和產生輸出的不同方法。在本章結束前，學生將設計和開發一個使用物理硬件進行輸入和輸出的遊戲。
            csd6_2:
              display_name: 第 2 章：建立物理原型
              big_questions: |-
                -   程式設計師如何處理大量的相似數值？
                -   如何用程式碼表示現實世界複雜的資訊？
                -   如何利用簡單的硬件來開發創新的新產品？
              description: 在了解如何使用硬件進行輸入和產生輸出後，學生轉到思考整合硬件和軟件的更複雜的程序。以彩色 LED 作為一組類似物件的例子，學習如何使用陣列來追蹤數值列表。從那裡我們介紹 for 循環，首先簡單地作為一種重複代碼塊的方式，然後作為一種在數組的每個元素上運行代碼的方式。在本章結束時，學生將探索其板的所有組件，同時學習使用數組，循環和參數函數構建代碼。在最後的兩堂課中，學生有機會深入研究使用他們的板來構建物理原型。
            cspSurvey:
              display_name: 問卷
          name: 國際社會責任
          student_description: 單元 6 探討了硬件平台在運算中的作用，以及不同的感測器如何提供比傳統鍵盤、滑鼠和螢幕更有效的輸出和輸入。透過利用 App Lab 和 Adafruit 的電路遊樂場，你將會利用跟智能設備一樣的輸入和輸出來開發程式，了解一個簡單的粗略原型如何變成最終成品。本單元的結末會有一個設計挑戰，利用電路遊樂場作為你揮灑創意和設計的基礎。
        csp1-2021:
          title: 數位資訊 (21 年代)
          description: 本單元探討了在電腦中表示數位資訊的需求所產生的技術挑戰和問題。瞭解數字、文字、影像和聲音等複雜資訊如何在文字中呈現、壓縮的運作方式，以及將世界資訊數位化所帶來的更廣泛社會影響。
          description_short: 探索以位元方式呈現有關您周遭世界的資訊所面臨的挑戰和影響。
          lesson_groups:
            cspSurvey:
              display_name: 問卷
            csp_unit1_2020:
              display_name: "（舊）單元 1：數位資訊"
              description: "### 單元哲學與教學法\n\n-   \\*\\* 建立強大的課堂文化：\\*\\* 本單元旨在實踐，協作和探索。該單元的主要重點是建立積極的課堂文化，讓學生們一起工作，探索問題並溝通他們的思考。大多數課程都具有實體操作或數字小部件，而大部分的課程時間應與學生一起探索這些工具，以發展對他們突出顯示的概念的理解。該課程故意不是從編程開始的，因為在許多教室中，有些學生具有編程經驗，而其他學生則沒有。選擇從數字信息和互聯網開始，您可以在房間裡建立社區，同時探索所有學生都可以訪問的主題。該單元內建的支持性和包容性的教室環境應該有助於樹立積極的基調，該基調可以在整個學年中進行。\n\n-   \\*\\* 賦予「決策者」的能力：\\*\\* 課程的一個重要目標不僅僅是教授學生技術知識，還要以有意義的方式使這些技能發揮作用。該單元朝著單元項目構建，為學生提供了一個機會成為有關計算對現代生活的影響的「決策者」。其他單位將強調賦予單位作為「創造者」的權力。\n\n### 主要評估及項目\n\n本單元計劃要求學生考慮並討論由於資訊數碼化而在現代社會中出現的問題。學生將分析一篇文章，以解決數字化信息和當前事件的交集。他們將評估正在數字化的數據，並評估使這些信息數字化造成的好處和危害。學生還將完成符合本單元涵蓋的 CS 原則框架目標的單元結束評估。\n\n### AP 連接\n\n該單元及其相關項目有助於建立下面列出的持久理解。有關單位與學習目標和 EK 的詳細映射，請參閱本單元的「標準」頁面。\n\n-   DAT-1：計算機在內部表示數據的方式與用戶解釋和顯示數據的方式不同。程序用於將數據轉換成人們更容易理解的表示形式。\n-   IOC-1：雖然運算創新通常是為了達成特定目的而設計，但它們可能會產生意想不到的後果\n\n本單元包含來自 AP CS 原則架構的下列主題的內容。有關課程複習中主題涵蓋範圍的更多詳細信息 [Code.org 雲端解決方案解決方案解決方案主題報導]（<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing）。>\n\n-   2.1 二進制數字\n-   2.2 數據壓縮\n-   5.5 法律和道德問題。"
          name: 香港中文大學
          student_description: 本單元探討了在電腦中表示數位資訊的需求所產生的技術挑戰和問題。瞭解數字、文字、影像和聲音等複雜資訊如何在文字中呈現、壓縮的運作方式，以及將世界資訊數位化所帶來的更廣泛社會影響。
        csp2-2021:
          title: 互聯網（'21 年 22 月）
          description: 這個單位揭示了互聯網的設計是如何將數十億台設備和人們彼此連接起來的。了解互聯網的不同協議如何工作，並使用互聯網模擬器實際構建它們。然後考慮互聯網對現代生活的影響，無論是好還是壞。
          description_short: 使用互聯網模擬器從頭開始構建互聯網。
          lesson_groups:
            csp_unit2_2020:
              display_name: "（舊）單元 2：網際網路"
              description: "### 單位哲學和教學法\n\n-   \\*\\* 使用互聯網模擬器發明互聯網：\\*\\* 該單元具有許多不同版本的互聯網模擬器，一個數字小部件，可以模擬不同功能或互聯網「層」的工作方式。隨著學生從課程轉移到課堂，他們使用的互聯網模擬器版本將比上一個版本稍有更多的功能。課程將為學生提供挑戰，這些挑戰密切模仿互聯網原始發明家需要解決的問題。學生將共同設計和測試這些問題的解決方案，以直觀地了解互聯網如何工作以及為什麼它是這樣設計的。到學分結束時，學生將自己「發明了互聯網」！ \n\n-   \\*\\* 持續建立強大的課堂文化：\\*\\* 就像之前的數字信息單元一樣，本單元強調協作解決問題並發展具有支持性和包容性的課堂文化。 \n\n### 主要評估及計劃\n\n單元計劃要求學生為虛構政治候選人設計一個與「網際網路困境」有關的政策立場。學生必須分析有關其主題的新聞報導，以識別受影響的團體，解釋這些團體的興趣，解釋有關困境的技術背景，然後建議候選人應該倡導的政策解決方案。學生還將完成符合本單元涵蓋的 CS 原則框架目標的單元結束評估。\n\n### AP 連接\n\n該單元及其相關項目有助於建立下面列出的持久理解。有關單位與學習目標和 EK 的詳細映射，請參閱本單元的「標準」頁面。\n\n-   CSN-1：計算機系統和網絡促進數據的傳輸方式\n-   IOC-1：而計算創新通常旨在實現特定目的，但它們可能會產生意想不到的後果\n\n本單元包括來自 AP CS 原則框架的以下主題的內容。有關課程複習中主題涵蓋範圍的更多詳細信息 [Code.org 雲端解決方案解決方案解決方案主題報導]（<https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing）。>\n\n-   4.1 互聯網\n-   4.2 容錯能力\n-   5.2 數字除法"

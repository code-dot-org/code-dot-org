          student_description: 這個單元繼續擴大數據結構，向您介紹使用 'ArrayList`類創建列表。在這個過程中，您將學習到「整數」和「雙」類，並使用它們的方法從文本文件解析數據並探索整數值的限制。您可以區分何時使用每種類型的數據結構，同時了解「數組列表」的結構和功能。您可以套用標準演算法，在數值和物件資料的「陣列清單」中尋找和操作資料。在整個單元中，您將學習使用`String\` 類來分析和處理從用戶和文件輸入中獲得的文本，同時學習基本的自然語言處理技術和應用程序。此外，您還可以撰寫 Javadoc 註解來為您的程式建立 API 文件，進一步發展軟體工程技能。

          title: 亞太 CSA 數據實驗室
          description: "如果學生覺得與他們正在學習的材料有聯繫，他們就會有動力。使計算機科學內容相關，有意義，相關且令人興奮的一種方法是將真實世界的數據集合併到實際編程任務中。\n\n數據是值。價值觀本身不是知識，知識是您從研究數據中獲得的。本實驗室旨在鼓勵學生通過檢查網絡上免費提供的一組數據來獲取有關他們感興趣的主題的知識。為了從這個實驗室的數據中獲得知識，學生將提出一個問題，搜索有關該主題的數據集，然後處理該數據以確定他們問題的答案。\n\n### 真實世界的連接\n\n能夠訪問和處理數據是許多行業的重要組成部分。無論是確定資源的最佳分配還是決定要創建的新產品，分析數據都是這些對話的必要組成部分。幸運的是，有一些工具可以幫助讀取和處理數據，這個實驗室將向學生介紹一種這樣的工具，並要求他們利用現有的真實世界數據來回答他們自己感興趣的問題。"
          student_description: 數據是值。價值觀本身不是知識，知識是您從研究數據中獲得的。該實驗室旨在鼓勵您通過檢查來自 Web 的一組免費數據來獲取有關您感興趣的主題的知識。為了從這個實驗室中的數據中獲得知識，您將提出一個問題，搜索有關該主題的數據集，然後處理該數據以確定問題的答案。

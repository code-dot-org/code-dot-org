          description: "本單元向學生介紹物件導向程式設計原則，讓他們探索《鄰里》並發現他們身為軟體工程師的身份。學生可以學習 Java 的基本概念，因為他們使用「畫家」對象在「鄰里」中瀏覽和繪畫，並擴展「畫家」課程以擴展其程序的功能。學生練習預測程序代碼的結果，並使用排序，選擇和迭代來開發算法，以瀏覽迷宮和繪畫壁畫。學生也會學習使用註解來記錄程式碼，以描述特定程式碼區段的行為，並進行程式碼檢閱以接收同儕的意見。\n\n<details style=\"padding: 10px; margin-bottom: 10px;\">\n    <summary style=\"font-size: 1.2em; font-weight: bold;\">\U0001F3AF 單元目標</summary>\n    <div style=\"margin-top: 20px; margin-left: 20px; margin-right: 20px;\">\n        <p><strong><em>通過本單元的結束，學生將能夠。</em></strong></p>\n\n\\-使用繼承創建擴展現有類的子類\n\n\\-編寫帶有和不帶參數的方法以執行特定任務\n\n\\-實現算法排序，選擇和迭代\n\n\\-使用方法，控制結構和註釋\n\n編寫清晰可讀的代碼-通過基於反饋的迭代開發改進程序\n    </div>\n    </details>\n\n## 完成本單元的教學？\n\n回答這個問題 [\\*\\* 簡短調查 \\*\\*](https://studio.code.org/form/teacher_end_of_unit_survey?survey_data%5Bunit_number%5D=1) ，讓 Code.org 課程團隊知道這個單位的進展情況。"

          title: 亞太 CSA 消費者評論實驗室
          description: "消費者評論實驗室為學生提供了在課程初期進行更大的作業的機會，然後他們一定知道如何編寫自己的課程。通過專注於調用方法並使用選擇和迭代的控制結構，學生將有直接與 \\*\\* 方法和控制結構 \\*\\* 自由回答問題類型相關的練習，這些問題類型將在年終考試中看到。由於學生經常在 `String` 類中與方法鬥爭，因此這個實驗室特別著重於調用這些方法並以有趣且引人入勝的方式構建字符串。\n\n### 真實世界的連接\n\n我們都會定期使用評論，以幫助我們確定要看哪部電影，要玩哪個電子遊戲，甚至要購買哪副耳機。但是，偽造評論有多容易？事實是，這非常簡單，虛假評論可能會對購買或消費的產品產生重大影響，包括人們觀看的電影和他們選擇吃的餐館。如果消費者知道他們正在閱讀和用來決定的評論來自計算機程序而不是人類，他們可能不太可能相信它。\n\n人們對創建這些虛假評論或評論有什麼動機？如果有的話，應該採取什麼措施來防止它？如果技術可以用來創建和發布對公司自己的產品的正面評價或對競爭的負面評論，這對於道德上的影響是什麼？\n\n創建虛假評論具有道德意義，重要的是要強調，儘管學生正在通過整個過程來看到可以產生它們的一種方式，但這絕不提倡這種行為。這類似於「白帽子」黑客需要了解犯罪黑客的相同工具和過程才能完成他們的工作。與學生討論道德問題，以及如何理解這個過程對於防止網上不必要的行為非常重要。"
        csa-data-lab:
          lessons:
            lesson-1:

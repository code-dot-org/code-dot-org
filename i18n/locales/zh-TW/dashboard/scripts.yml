          name: 社會對影響的焦點 3-2023
          title: 數據與社會 ('23-'24)
          description_short: 瞭解大家怎樣使用電腦解決資料問題。
          description: "數據與社會單位是關於使用數據來解決問題的重要性，它突出了計算機如何在這個過程中提供幫助。第一章探討用來表示電腦資訊的不同系統，以及使用這些系統所帶來的挑戰和權衡。在第二章中，學生學習如何收集數據來解決問題，以及計算機如何幫助自動化這個過程的步驟。在最後一個項目中，學生收集自己的數據並使用它來開發解決問題的自動化解決方案。\n\n::: 詳細【\\*\\* 章 1 概述 **】\n\\*\\* 說明:** 學生探索如何運用資料回答有趣問題及解決問題。使用一般問題解決過程的修改版本，學生看看計算機和人類如何以不同的方式使用數據，以及自動化解決問題的優缺點。在學習了計算機在現實世界中使用數據的方式之後，學生選擇自己的問題並使用數據來解決它。\n\n\\*\\* 目標：\\*\\*\n\n\\-調查並理解人類和計算機如何以不同的方式使用數據。\n\\-設計和實現基於數據的解決方案，以一個給定的問題，並確定如何解決問題的過程的不同方面可以自動化。\n\n\\*\\* 大問題：\\*\\*\n\n\\-數據如何幫助我們解決問題？\n\\-計算機和人類如何以不同方式使用數據？\n\\-數據問題解決過程的哪些部分可以自動化？\n\\-計算機在現實世界中使用數據來解決什麼樣的問題？\n\n:::\n\n::: 詳細資料 [** 資料與社會實作指引 **]\n\n\\-您可以查看【實施指南】[0] 以獲取有關本單元的更多信息\n    ::::\n\n## 完成本單元的教學？\n\n回答這個問題 [\\*\\* 簡短調查 \\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=5) ，讓 Code.org 課程團隊知道這個單位是如何進行的。"
          student_description: 單元 5 用於說明資料在解決問題中有多重要，並強調電腦在此流程中如何提供協助。第 1 章旨在探索有哪些不同系統用來表示電腦中的資訊，以及使用這些系統會有哪些挑戰與限制。在第 2 章中，你會學習收集到的資料如何用來解決問題，以及電腦怎樣協助把這個流程自動化。在第 2 章的末尾處會做出總結，思考資料問題解決流程可怎樣應用於你選擇的範疇。

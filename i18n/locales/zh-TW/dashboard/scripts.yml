              description_teacher: 學生會討論個人資料的不同安全等級。整個班級都瞭解隱私有多重要後，他們便會學習加密資訊的流程：為同伴加密筆記，然後解密同伴的筆記。班級在課堂結束時，會討論實體與數位安全的重要性。

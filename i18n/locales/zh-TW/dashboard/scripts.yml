              description: 本章通過反思他們在課堂上和日常生活中遇到的問題，引導學生發展和採用結構更正式的解決問題的過程。通過解決各種各樣的問題，例如邏輯難題，工程挑戰和計劃旅行，學生可以學習識別不同類別的問題，分解大問題，並發展個人解決問題的能力。

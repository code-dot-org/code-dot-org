          title: 問題解決與計算 ('22-'23)
          description: "問題解決和計算是對計算機科學領域的高度互動性和協作性的介紹，框架在解決問題的更廣泛追求中。您將練習使用問題解決過程來解決一系列難題，挑戰和現實世界場景。接下來，您將瞭解電腦如何輸入、輸出、儲存和處理資訊，以協助人類解決問題。該單元結束了一個項目，您在其中設計了一個應用程序，有助於解決您選擇的問題。 \n\n\\*\\* 問題解決和計算的實施指南 \\*\\*\n\n\\-本單元的第一章應該在 CS Discoveries 中的任何其他單元之前完成\n\\-本單元中的某些課程提供替代課程，具體取決於您的課堂上下文\n\\-您可以查看完整的 [課程指南](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) 和 [實施指南](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) 有關此課程的更多信息單元"
          student_description: 問題解決和計算是對計算機科學領域的高度互動性和協作性的介紹，框架在解決問題的更廣泛追求中。您將練習使用問題解決過程來解決一系列難題，挑戰和現實世界場景。接下來，您將瞭解電腦如何輸入、輸出、儲存和處理資訊，以協助人類解決問題。該單元結束了一個項目，您在其中設計了一個應用程序，有助於解決您選擇的問題。

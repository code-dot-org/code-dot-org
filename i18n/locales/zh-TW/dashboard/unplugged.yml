        desc: "* 在現代社會，所有人都會使用電腦，尤其是智慧型手機。\\r* 智慧型手機應用程式（APP）可幫助大眾完成各種事情，例如與朋友對話、聆聽音樂、購物等，或是僅瀏覽網頁。\\r* 程式設計師必須瞭解他人的需要，並依據這些需要為他們設計 APP！\\r\\r![](https://images.code.org/fb17eeb9238d2f26c6ab40c9841517a7-image-1555611687284.png)"

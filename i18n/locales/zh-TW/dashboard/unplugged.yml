        title: 我的機器人朋友
        desc: 通過為自己的朋友編寫程式碼來學習程式設計！
      PlantASeed_2018:
        title: '生活中的演算法 - 植物種植'
        desc: 這課以種植植物為例，展示我們在日常生活中使用的演算法。同時著重於介紹宏觀的計算機科學，以及演算法在當中扮演著何等重要的角色。
      UnplugHappyMaps_2018:

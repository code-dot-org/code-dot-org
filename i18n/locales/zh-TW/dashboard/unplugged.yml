      courseE_unplugged_songwritingParameters:
        title: 用參數寫歌
        desc: 學生使用一首歌的副歌的概念，學習怎麼定義和呼叫函式。
      courseE_unplugged_internet:
        title: 網際網路 Internet
        desc: 學生用紙條傳遞訊息，從而體驗出各種網路傳輸數據的方式。
      courseE_unplugged_crowdsourcing:
        title: 群眾外包（Crowdsourcing）
        desc: 透過使用群眾外包（Crowdsourcing）- 一種在計算機科學常見的解決問題的方式，學生可以學習到以一個教室為單位完成一個任務，比起一個人獨自完成來得更有效率。
      courseE_unplugged_songwriting:
        title: 歌曲創作
        desc: 學生使用一首歌的副歌的概念，學習怎麼定義和呼叫函式。
      courseF_unplugged_tangrams:
        title: 七巧板演算法
        desc: 這節課向我們展示的演算法的重要性，如果你讓一個演算法保持的愈純綷，你就有很多的方式來應用它。如果你想要確保每個人應用後都得到相同的結果，那麼你的演算法就需要更多的細節。
      courseF_unplugged_envelopeVariables:
        title: 信封變數
        desc: 在計算機科學中，變數提供了很大的自由度。這節課有助於解釋什麼是變數，以及我們如何用不同的方法來使用它們。在這節課實施前，需要先（或同時）清楚抽象概念。
      courseF_unplugged_forLoopFun:
        title: 有趣的計次迴圈
        desc: 我們知道迴圈可以讓我們不斷重複的做同一件事情，而現在我們要學習如何使用本身有多一些額外的結構的迴圈。
      courseF_unplugged_songwritingParameters:
        title: 用參數寫歌
        desc: '在計算機科學世界中，函式（function）可以說是最壯觀的建築物之一。函式，有時候稱為程序，是在龐大的程式中，可以被不斷重複利用的一些程式小片段。這個課程將會幫助學生直觀的了解，把這麼多零碎的代碼組合成函式是非常有用的。  '
      swipeRightPassThrough:
        title: 招募情境工作階段
        desc: "# 招募情景工作階段\\r\\r## 向右掃，學電腦\\r在這個工作階段中，我們會使用稱為「向右掃，學電腦」（Swipe Right for CS）的工具，這款工具由麻省理工大學的合作夥伴製作。在「向右掃，學電腦」中，你會閱讀一些學生檔案，並思考一些特定的句子，是否可用於說服他/她登記你的電腦科學原理課程。\\r\\r### 使用方法\\r玩「向右掃，學電腦」遊戲時，你會看見一系列的引述句子，並可能會用來對每位學生說出來。若你認為引述句子可有效說服學生報名參加課程，就把句子向右側輕掃；若你認為句子效用不大，則向左側輕掃。在工作階段中，我們會以小組形式討論你的想法，瞭解你認為哪類句子最有效讓學生報名參加 CS 課程，而你也有機會看看工作坊裡的其他人對每個引述句子的選擇。\\r\\r\\r點擊下方的「Continue」（繼續）後，我們會把你帶到遊戲中，然後傳達你用來登入的 Code.org 電郵地址。"
      swipeRightPassThrough-test123:
        title: 招募情境工作階段
        desc: "# 招募情景工作階段\\r\\r## 向右掃，學電腦\\r在這個工作階段中，我們會使用稱為「向右掃，學電腦」（Swipe Right for CS）的工具，這款工具由麻省理工大學的合作夥伴製作。在「向右掃，學電腦」中，你會閱讀一些學生檔案，並思考一些特定的句子，是否可用於說服他/她登記你的電腦科學原理課程。\\r\\r### 使用方法\\r玩「向右掃，學電腦」遊戲時，你會看見一系列的引述句子，並可能會用來對每位學生說出來。若你認為引述句子可有效說服學生報名參加課程，就把句子向右側輕掃；若你認為句子效用不大，則向左側輕掃。在工作階段中，我們會以小組形式討論你的想法，瞭解你認為哪類句子最有效讓學生報名參加 CS 課程，而你也有機會看看工作坊裡的其他人對每個引述句子的選擇。\\r\\r\\r點擊下方的「Continue」（繼續）後，我們會把你帶到遊戲中，然後傳達你用來登入的 Code.org 電郵地址。"

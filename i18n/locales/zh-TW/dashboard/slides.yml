        text: "你剛剛完成了最後一關。祝賀你! 你已經學到了製作自己的星球大戰遊戲的所有東西。現在無需更多的指示，也沒有關卡需要通過。你可以做出你自己的遊戲，由你決定它如何運行。對了，你已經解鎖新的聲音和新的命令，你可以做更多的事了。"

        text: "當你用重複積木來循環你的程式時，計算機要如何知道是否重複了足夠多的次數了呢？重複積木實際上隱藏了一個更複雜的部分，叫做計數迴圈。它會從一個起始數值，每次增加一定的值，直到結束的數值。"

        studio_gumball_hello1: 'Anais 想要結交一些新朋友。你可以透過拖曳"say"方塊至工作區域並在裡面輸入"hello"，幫她跟朋友說聲hello嗎?'
        studio_gumball_hello2: 'Darwin(角色1)和他的哥哥Gumball(角色2)正要去學校。使用"actor say"這個方塊幫助他們跟彼此打招呼吧!'
        studio_gumball_move_to_flag: 蕉蕉即將贏得體育競賽！使用「移動」程式積木來幫助牠通過最後這200像素的距離。
        studio_gumball_move_to_actor: 陶阿甘(角色1)及陶阿達(角色2)已經快趕不上體育表演會了！使用「移動角色」程式積木向下移動200像素，使陶阿甘往陶阿達方向靠近。接下來連接某個程式積木到「當角色碰觸」事件中，當他們找到彼此的時候播放音樂。
        studio_gumball_repeat: '"永遠重複" 程式積木能讓你不斷地運行程式碼。你可以將程式積木加到其中來幫助陶阿甘重複地左右移動為比賽暖身嗎？'
        studio_gumball_click_hello: '你能幫助土司在宣布比賽開始時說 " 各就各位，預備，跑!" ？ 如果要測試你的程式，別忘了在你按下執行後，要按一下土司喔!'
        studio_gumball_move_events: 掏阿達正在參加旗幟收集競賽！將「移動」程式積木附加到每個事件中，幫助他到處亂跑。當你完成時，按一下執行，試著將所有旗幟收集完畢。
        studio_gumball_sound_and_points: 我們已經提供大部份的程式碼讓土司(角色2)左右移動，以及讓蕉蕉(角色1)在畫面上隨意移動。你可以在「當角色碰觸」事件中新增程式積木，使得蕉蕉跟土司碰撞時播放音樂並同時得分，來完成剩下的程式碼嗎？按下執行來玩這個遊戲。
        studio_gumball_warn_food_fight: '陶阿達剛從食物大戰中脫身！變更背景為"characters"並將陶阿達的速度設為快速，然後按下執行，移動他到佩佩那去警告她。'
        studio_gumball_join_food_fight: 加入食物大戰！使用「角色丟擲物品」使蕉蕉往土司丟擲食物！當土司被丟到時，將他的情緒設定為生氣。
        studio_gumball_free_play: 建立屬於你的遊戲或故事。當你完成時，按一下完成讓你的朋友們在他們的手機、平版或電腦上試試你的遊戲。
        studio_full_sandbox: '創造你自己的遊戲。當你完成時，按一下 "完成"，讓朋友們可以在他們的手機上試試你的遊戲。'
        studio_k1_1: 你能讓這隻狗說出「Hello World!」嗎？
        studio_k1_2: 你能讓狗先說一些話，然後讓貓接著說一些話嗎？
        studio_k1_3: 你能寫個程式讓狗移動到貓那邊嗎？
        studio_k1_4: '讓狗移動到那隻貓身邊，並且在狗到達時，讓貓跟牠說聲"你好"。'
        studio_k1_5: 你可以透過加上一個積木，使章魚快樂嗎？
        studio_k1_6: 創造你自己的故事！讓貓和狗四處走動，並讓牠們說些什麼吧。
        maze_wordsearch_k_1: '移動我來拼出單字"EAST" (東)'
        maze_wordsearch_k_2: '移動我來拼出單字"SOUTH" (南)'
        maze_wordsearch_k_3: '移動我來拼出單字"WEST" (西)'
        maze_wordsearch_k_4: '移動我來拼出單字"NORTH" (北)'
        maze_wordsearch_k_6: '移動我，先往東然後往南，來拼出單字"JUMP" (跳)'
        maze_wordsearch_k_9: 先把我移往一個方向，然後再往另一個方向移動，慢慢拼出 CODE 這個字
        maze_wordsearch_k_13: 先把我移往一個方向，然後再往另一個方向移動，慢慢拼出 DEBUG 這個字
        maze_wordsearch_k_15: 先把我移往一個方向，然後再往另一個方向移動，慢慢拼出 ABOVE 這個字
        maze_wordsearch_k_16: 先把我移往一個方向，然後再往另一個方向移動，慢慢拼出 BELOW 這個字
        maze_wordsearch_k_20: 這是一個測試! 先把我移往一個方向，然後再往另一個方向移動，慢慢拼出 STORY 這個字
        applab_ec_simple: 使用工具箱的積木來創造你的應用程式吧。
        turtle_ec_1_2: '現在，畫一個正方形。注意：透過選擇新的"畫筆顏色"程式積木，畫上你最喜愛的顏色吧。'
        turtle_ec_1_10: '你成功了！現在，畫你想畫的東西吧。有一些有趣的想法：簡單人物畫、雪花或者螺旋。也試試看新的"畫筆寬度"積木吧。開心玩喔！'
        studio_ec_sandbox: '創造你自己的遊戲。當你完成時，按一下 "完成"，讓朋友們可以在他們的手機上試試你的遊戲。'

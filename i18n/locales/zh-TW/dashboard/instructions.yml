      NEW Course 4 Artist Params 12_instruction: "Can you complete this drawing?\nThe sides of all the shapes are 100 pixels long."
      NEW Course 4 Artist Params 12a_instruction: "This image is similar to the last.\nCan you use a `for` loop with your function to make this design?"

      4-5 Artist For Loops 2_instruction: "這是一段“for”循環的代碼，把數字10代入\"for\"循環的\"to\"區段內，它可以重複\"for\"中的代碼然後為你算出內部的數字，而不是人為用鍵盤打出1,2,3... 10。"
      4-5 Artist For Loops 3_instruction: "我們該如何從1數到50？編輯\"for\"程式積木。"
      4-5 Artist For Loops 4_instruction: "完成一個能從1數到10的\"for\"方塊"
      4-5 Artist For Loops 6_instruction: "畫出邊長為50、60、70、80、90像素的正方形。你會需要用到「畫正方形」的函式五次。"
      4-5 Artist For Loops 7_instruction: 用一個「以⋯方式計數」模塊改變尺寸畫同樣的正方形。把「計數器」模塊放到「畫一個正方形」函數中。提示：它在變量欄中。
      4-5 Artist For Loops 8_instruction: "你能通過把這些模塊放在以十為間隔從十數到二百的「循環」模塊中來完成程式碼？你可以在循環類別中找到「循環」模塊。"
      4-5 Artist For Loops 9_instruction: "這些圓形的大小分別是5、10、15、20、25、30、35。用\"for\"程式積木來畫圓形。"
      4-5 Artist Free Draw 1_instruction: "隨便畫吧！把你的靈感變成創作！"
      4-5 Artist Functions 1_instruction: "用一個重複的迴圈來畫這個三角形。"
      4-5 Artist Functions 10a_instruction: "把這個代碼放在「繪製一片雪花」函數中，並用參數「大小」來代替50。已經調用的函數是用來畫一個一百像素的雪花的。"
      4-5 Artist Functions 10b_instruction: '用「畫一片雪花」函數創建不同大小的雪花。 提示: 第一片雪花長度為 25 像素而且每片雪花的長度是前一個的兩倍。'
      4-5 Artist Functions 11_instruction: '"畫一個六邊形"函數使用"畫一個三角形"函數。完成這個六角形函數。(提示: 一個六邊形有 6 邊，每邊長 100 像素)'
      4-5 Artist Functions 12_instruction: '完成畫波浪線函數。 每個波浪是一個上突波和一個下凹波組成。  提示: 繪製 5 個藍色的波浪。'
      4-5 Artist Functions 13 Free play_instruction: "這裡有一些讓你畫出星球、星型、火箭和機器人的工具\n多多利用它們做出你原創的圖片，你還能跟你的好朋友們分享喔！"
      4-5 Artist Functions 14 Free play_instruction: "為停止標誌畫一個八邊形的邊界，八邊形每條邊長100像素。每次需要轉多少度？ （提示：360除以8是多少？)"
      4-5 Artist Functions 15 Assessment_instruction: 習題：用 "畫一個正方形" 的函式來建立邊寬為 50、100 以及 150 像素的正方形。
      4-5 Artist Functions 2a_instruction: "現在把這些程式積木組合成一個新函式，叫做「畫一個小三角形」函式並且呼叫它。"
      4-5 Artist Functions 2b_instruction: "現在請用提供的程式積木建一個「畫一個小三角形」函式。"
      4-5 Artist Functions 3_instruction: "現在請建出新的「畫一個中三角形」和「畫一個小三角形」函式。「畫一個小三角形」函式已經好了。三角形的邊長為 50 (小)、100 (中)、150 (大)。 "
      4-5 Artist Functions 4_instruction: "這個新的「畫三角形」函式有一個參數，它可以做到之前的三個功能。用這個函式來畫一些三角形吧。"
      4-5 Artist Functions 5_instruction: "你能夠將「畫三角形」函式修改成「畫正方形」函式嗎？"
      4-5 Artist Functions 6_instruction: 用畫正方形和三角形的函式來畫一間房子。提示：方形的邊長是 200 像素。
      4-5 Artist Functions 6b_instruction: "用畫正方形和三角形的函式與其它的程式積木，把積木組合成「畫一間房子」函式並呼叫它。"
      4-5 Artist Functions 7_instruction: "用「畫一間房子」函式來分別畫出 100 及 50 像素的房子。這兩間房子相隔 50 像素。"
      4-5 Artist Functions 8_instruction: "這個「畫一朵花」函式裡有一個參數，讓你可以設定樹枝的高度。把它設成 200 看看會發生什麼。"
      4-5 Artist Functions 9_instruction: "畫這 3 朵花。第一朵花高 100 像素，然後後面的花要比前一朵高 50 像素。而花朵之間距離是 100 像素。"
      4-5 Artist Patterns 1_instruction: "你可以用迴圈畫這個正方形嗎? 每一邊長為20像素。"
      4-5 Artist Patterns 10_instruction: "這段代碼畫兩列六邊形 - 重複全部代碼4次來畫出整個蜂窩型。提示: 你需要在你最外層的迴圈往回跳120像素來確保畫家不會跑到螢幕外。"
      4-5 Artist Patterns 11_instruction: "你需要重複這段代碼多少次來畫出一個半圓? 提示: 如果一個圓有360度，而每一次的循環移動3度，那麼你需要重複多少次來畫出一個完整的圓?"
      4-5 Artist Patterns 12_instruction: "如果你複製該迴圈並且左轉而不是右轉，會發生什麼事？你能重複這個動作來畫這個波嗎？"
      4-5 Artist Patterns 13_instruction: "現在讓我們重複做這件事4次來創造這個圖框。小心角落 - 你不能就直接轉90度! 如果重複60次轉3度會做出一個半圓，那麼使用哪些程式積木可以做出一個四分之一圓用在角落?"
      4-5 Artist Patterns 2_instruction: "如果你把你畫正方形的迴圈放進另一個迴圈內，我們稱這為巢狀迴圈。你需要在你的外層迴圈加上什麼來確保全部15個正方形是緊鄰且排成一直線的?"

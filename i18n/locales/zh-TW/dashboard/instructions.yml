zh-TW:
  data:
    instructions:
      2-3 Artist 1 new_instruction: "嗨，我是一個藝術家。您可以寫程式來讓我畫出任何東西。現在請您用一些程式積木，讓我沿著圖中的灰色線條畫畫。（每一條線的長度都是 100 像素）"
      2-3 Artist 11_instruction: "我們來做一個停止的交通標誌吧！要畫上一個正 8 邊形，每邊長100像素。您想一下，應該轉多少度？(提示：360除以8是多少?) "
      2-3 Artist 12_instruction: "設定「重複次數」的程式積木來製造一個圓作為眼球。如果每一次動作都向右轉1度，您需要重複多少次來完成這個圓呢？是 180 次？360 次？還是 500 次？"
      2-3 Artist 2 new_instruction: "這房子有個半完成的牆。每一邊都應該是 100，但是半完成的牆是只有 50。請試著完成這個牆吧。 "
      2-3 Artist 2_instruction: "This house has a half-finished wall. Each side is\n100, but the half-finished wall is only 50. Complete the wall. "
      2-3 Artist 3.4_instruction: "跳躍程式積木只有移動藝術家而沒有畫畫。\n試著使用跳躍及繪畫程式積木來畫出虛線。\n"
      2-3 Artist 3_instruction: "這頂帽子有100像數高。畫一個高度至少為70像數的帽子。"
      2-3 Artist 3new_instruction: "紅帽子是100像素高。\n請完成黑帽子的繪製，黑帽子比紅帽子矮70像素，且它的寬度是50像素。"
      2-3 Artist 4_instruction: "幫助我完成這隻貓的房子。"
      2-3 Artist 5_instruction: "使用\"重複 次數\"的程式積木來取代原來的程式積木，然後只用3個程式積木來畫出相同的房子。"
      2-3 Artist 6_instruction: "這棟房子需要屋頂！請畫出三角形。\n提示：三邊都是同樣的長度。"
      2-3 Artist 7_instruction: "完成最後一個窗戶的右半邊。\n每個方型窗是25像素寬"
      2-3 Artist 8_instruction: "利用把長方形切成兩塊相等的正方形來替每隻動物完成房間\n長方形是200像素寬100像素高"
      2-3 Artist 9 NEW_instruction: "完成這個風箏"
      2-3 Artist 9 REPLACEMENT_instruction: "請試著繪製這些樓梯！"
      2-3 Artist 9_instruction: "完成這個風箏"
      2-3 Artist Assessment 1_instruction: "習題：把最後一顆牙齒畫完。\n這顆牙寬：25 像素；高：25像素"
      2-3 Artist Debugging 1_instruction: "你可以做一個帽頂長100的帽子嗎?"
      2-3 Artist Debugging 10_instruction: "我的遊戲控制器上的方向鍵太窄了！\n提示：讓他寬10個像素"
      2-3 Artist Debugging 11_instruction: "幫我完成雪花！\n我需要幾個 \"repeat\" 方塊來完成它"
      2-3 Artist Debugging 12_instruction: "我想要添加海浪在這個畫面上，\n你可以幫助我嗎？"
      2-3 Artist Debugging 2_instruction: "這段程式是用來畫3個鬍鬚的，但他是錯的。提示：每個鬍鬚為75像素長。修改這段程式來畫這些鬍鬚。"
      2-3 Artist Debugging 3_instruction: "我的小船上有個洞 ！您可以通過更改線的角度修復它嗎？提示： 最後一個角多開了 15 度。"
      2-3 Artist Debugging 4_instruction: "我們一直要畫的圖象是什麼？\n利用適當的角度和線段來完成連接全部的點"
      2-3 Artist Debugging 5_instruction: "畫腿和腳的程式碼是錯誤的。提示：腳太長了，我們可能需要刪除一個步驟。"
      2-3 Artist Debugging 6_instruction: "看起來我坐的椅子缺了一角，\n利用方塊來畫椅腳"
      2-3 Artist Debugging 7_instruction: "看起來Ｃ被畫反了\n你可以將它改正嗎？"
      2-3 Artist Debugging 8_instruction: "我的風車還未完成\n請問我需要重複幾次才能完成"
      2-3 Artist Debugging 9_instruction: "莖的程式碼看起來不大正確\n提示：角度是60度"
      2-3 Artist Debugging Assessment 1_instruction: "這個形狀太小了？你可以將它變大嗎\n提示：他的每個邊長需增加75像素"
      2-3 Artist Free Play_instruction: "自由玩！畫你喜歡的任何東西"
      2-3 Artist Functions 1_instruction: "哈囉。我是個僵屍。我是個熱愛繪畫的殭屍！ 幫我畫一副方形眼鏡。 \n提示： 眼鏡框之間的鼻樑比鏡框的長度短 25 像素。"
      2-3 Artist Functions 10_instruction: "這裏有兩個函數：\n一個是畫大齒輪，另一個相反。用它們來畫出一台機器的內部"
      2-3 Artist Functions 11.5_instruction: "這裏是一個相同的：\"畫六邊形\" 函式\n如果每次回圈只轉六十度會發生什麼事？"
      2-3 Artist Functions 11_instruction: "我們已把\"畫一個正方形\"函數改名為\"繪製一個六邊形，\"但它仍然只能繪製正方形! 你可以修改\"畫一個六邊形\"這個函數，並使用函數來繪製一個邊長 50 像素的六邊形嗎?"
      2-3 Artist Functions 12 Mike_instruction: "函數很適合用來重覆繪製複雜圖樣。\n你可以使用\"畫一朵花\"函數將播種盒中的剩餘圖形填滿嗎?\n(提示: 植物間的間隔是100個像素長)  "
      2-3 Artist Functions 12_instruction: "函數很適合用來重覆繪製複雜圖樣。\n你可以使用\"畫一朵花\"函數將播種盒中的剩餘圖形填滿嗎?\n(提示: 植物間的間隔是100個像素長)  "
      2-3 Artist Functions 13_instruction: "我們提供您四種功能。\n請在任意迴圈內使用他們,好讓你可以向朋友分享。\n按下執行來檢視範例。"
      2-3 Artist Functions 2_instruction: "函式能讓你定義一個新方塊。我們已經將\"繪製正方形\"的方塊命名完成. 試試用這個函式來創造一個眼鏡吧！順帶一提,每個正方形都是 75 pixels喔！"
      2-3 Artist Functions 3_instruction: "修改畫正方形的函數為邊長115像素然後繪製一個較大的眼鏡圖形。正方型的間隔為45像素。"
      2-3 Artist Functions 4_instruction: "利用”重複“方塊來畫出三個正方形"
      2-3 Artist Functions 7_instruction: 使用"畫一個房子"函數，輸入兩個不同的參數來畫出兩棟房子。(提示：第一個房子的參數是100像素)
      2-3 Artist Functions 9_instruction: "這裏有個雪花函數\n用它來實現一個冬季場景！\n這是一個自由的關卡，所以沒有任何謎題，玩得愉快！"
      2-3 Artist Loops 1_instruction: "你可以做出邊長100像素的六邊形嗎？\n記住，這代表著你只需要轉六十度。"
      2-3 Artist Loops 10_instruction: "如果讓最後一步提早一半，什麼將會發生？"
      2-3 Artist Loops 11_instruction: "現在，讓我們使用\"另一個\"迴圈把整個創作包起來！不要忘了在外層迴圈的最後新增一個角度"
      2-3 Artist Loops 2_instruction: "利用重複方塊來完成殼"
      2-3 Artist Loops 4_instruction: "你想看看當我們重複用那圖形的迴圈會發生什麼事嗎"
      2-3 Artist Loops 5_instruction: "現在我們來小小調整迴圈並看看圖片的不同"
      2-3 Artist Loops 6_instruction: "在迴圈之中加入一個步驟和一個轉身並看看有什麼變化"
      2-3 Artist Loops 7_instruction: "我們可以利用迴圈完成各式多邊形，\n你能在六邊形之中創造一菱形嗎？"
      2-3 Artist Loops 8_instruction: "將兩個元素放入迴圈之中"
      2-3 Artist Loops 9_instruction: "我們要開始重覆執行同樣的元素了，\n但現在我們要在他門之間增加一點距離\\r\n運用跟之前一樣的程式碼，但在外圍的迴圈前加一個步驟"
      2-3 Artist Loops New 1_instruction: "讓我們來畫這顆機器人的頭吧！你能做出一個邊長為100像素的四邊形嗎?"
      2-3 Artist Loops New 10_instruction: "現在讓我們將這一堆的V連接在一起。\n使用一個迴圈來完成這些圖形的繪製動作。"
      2-3 Artist Loops New 11_instruction: "這次我們將畫24次\n加入一個“向左轉30度“到程式碼裡並將它們拖入重複方格了"
      2-3 Artist Loops New 12_instruction: "畫一個邊長為100畫素的鑽石圖形。\n"
      2-3 Artist Loops New 13_instruction: "現在，試著在迴圈中重覆畫3個鑽石圖形。"
      2-3 Artist Loops New 14_instruction: "現在來畫10次鑽石，但是每個之間要旋轉九十度"
      2-3 Artist Loops New 15_instruction: "畫一些有趣的東西。"
      2-3 Artist Loops New 2_instruction: "這裡有一部份你用來繪製正方形的程式碼。如果你用\"重複次數\"程式積木來執行這段程式碼4次，會發生什麼事呢？"
      2-3 Artist Loops New 9_instruction: "畫出一個Ｖ其兩邊都是50像素長，以完成箭頭"
      2-3 Artist Match Hex Pic_instruction: '比賽: 請完成六角形。'
      2-3 Artist Match Rho Pic_instruction: '比賽: 完成缺少的程式碼。'
      2-3 Artist Match Sq Pic_instruction: '比賽: 完成缺少的程式碼'
      2-3 Artist Match Tri pic_instruction: '匹配: 填寫缺少的程式碼。'
      2-3 Artist Nested Loops 1_instruction: "你已經使用迴圈來畫形狀，但你知道你可以在迴圈中再放入另一個迴圈嗎?\\r\n重複使用這整個程式積木3次來畫出圖形。"
      2-3 Artist Nested Loops 10_instruction: "將程式碼重覆12 次以完成圖樣。"
      2-3 Artist Nested Loops 11_instruction: "重複使用整個程式積木4次來完成圖形，完成每一個圈圈後，旋轉90度。"
      2-3 Artist Nested Loops 12_instruction: "重複使用這個程式積木12次來完成這個漩渦。"
      2-3 Artist Nested Loops 2_instruction: "現在執行三角形迴圈六次\n每次，都先轉動60度之後再執行下一個回圈"
      2-3 Artist Nested Loops 3_instruction: "你需要執行三角形迴圈12次。\n利用形狀(12)除以一個圓的角度(360)來找出之後每個形狀需要幾個轉"
      2-3 Artist Nested Loops 4_instruction: "將寶石執行12次迴圈來畫出花。\n提示：12個寶石就像12個三角形-在每個形狀之後你需要轉多少度"
      2-3 Artist Nested Loops 5_instruction: "用嵌套迴圈來填滿這棟大樓的窗戶。這些窗戶長20像素，寬20像素。"
      2-3 Artist Nested Loops 6_instruction: "這隻恐龍的尾巴上有8根尖刺 每個尖刺是30像素長 繞三角形8次 並確定每個都要向前進"
      2-3 Artist Nested Loops 7_instruction: "重複運用這個三角形10次以畫出太陽。\n你將會需要移動並旋轉每一個三角形。\n可以想想要旋轉多少角度，角度=一個圓/所需三角形個數"
      2-3 Artist Nested Loops 8_instruction: "現在讓我們來添加一些草在圖片中。每個簇草是 50 像素。"
      2-3 Artist Nested Loops 9_instruction: "再加一朵花我們就完成這幅圖囉!\n重複使用這個菱形12次來畫完你的花。"
      2-3 Artist Nested Loops Free Play_instruction: "自由發揮，使用嵌套迴圈繪畫有趣的東西。"
      2-3 Bee Conditionals 1_instruction: "你好！我是一隻蜜蜂，請幫這朵花採花蜜。"
      2-3 Bee Conditionals 10_instruction: "紫色的花可能有1或0的花蜜。小心不要去採集沒有花蜜的紫花"
      2-3 Bee Conditionals 11_instruction: "在有花蜜的花上收集花蜜。"
      2-3 Bee Conditionals 12_instruction: "使用一個迴圈檢查並從所有這些花中採集花蜜。"
      2-3 Bee Conditionals 13_instruction: "採集花蜜，釀造蜂蜜。提示: 如果你使用\"if nectar\"條件在一朵紅色的花 會發生什麼呢? 你能使用迴圈完成嗎?"
      2-3 Bee Conditionals 14_instruction: "採集花蜜，並釀造蜂蜜。小心，不要採集沒有花蜜的紫花。"
      2-3 Bee Conditionals 15_instruction: "從所有四個花中採集花蜜。"
      2-3 Bee Conditionals 2_instruction: "你好，我是一隻蜜蜂！ 幫我從花中採集的全部的花蜜吧！ 記得使用剛剛所學到的迴圈。"
      2-3 Bee Conditionals 3_instruction: "幫我從花中採集的花蜜所有和釀造蜂蜜。請使用迴圈。"
      2-3 Bee Conditionals 4_instruction: "幫我從花中採集的花蜜所有和使所有的蜂蜜。"
      2-3 Bee Conditionals 5_instruction: "紫色的花可能有 1 個或 0 個花蜜，但你不知道哪一個有 ! 如果一朵紫色的花沒有任何花蜜，小心不要從中採集花蜜。使用 if 方塊來檢查是否花蜜數量等於 1 。"
      2-3 Bee Conditionals 6_instruction: "以\"如果\"積木塊來確認這朵花，\n看看上面有沒有花蜜。"
      2-3 Bee Conditionals 7_instruction: "採集有花蜜的花。"
      2-3 Bee Conditionals 8_instruction: "這塊地有紅色和紫色的花。紅色的花有已知的花蜜量，但紫色花蜜是未知。收集所有的花蜜。"
      2-3 Bee Conditionals 9_instruction: "收集每一朵花的花蜜。"
      2-3 Bee Conditionals Assessment 1_instruction: '習題: 收集所有的花蜜。小心，不要採集沒有花蜜的紫花。'
      2-3 Bee Debugging 1_instruction: "這些程式積木煩惱著我。改正錯誤並收集全部的花蜜來製造蜂蜜。"
      2-3 Bee Debugging 10_instruction: "這些程式積木煩惱著我。改正錯誤並收集全部的花蜜來製造蜂蜜。"
      2-3 Bee Debugging 2_instruction: "這些程式積木煩惱著我。改正錯誤並收集全部的花蜜來製造蜂蜜。"
      2-3 Bee Debugging 3_instruction: "這些程式積木煩惱著我。改正錯誤並收集全部的花蜜來製造蜂蜜。"
      2-3 Bee Debugging 4_instruction: "這些程式積木煩惱著我。改正錯誤並收集全部的花蜜來製造蜂蜜。"
      2-3 Bee Debugging 5_instruction: "這些程式積木煩惱著我。改正錯誤並收集全部的花蜜來製造蜂蜜。你現在可以使用\"執行\"和\"下一步\"。"
      2-3 Bee Debugging 6_instruction: "這些程式積木煩惱著我。改正錯誤並收集全部的花蜜來製造蜂蜜。"
      2-3 Bee Debugging 7_instruction: "這些程式積木煩惱著我。改正錯誤並收集全部的花蜜來製造蜂蜜。"
      2-3 Bee Debugging 8_instruction: "這些程式積木煩惱著我。改正錯誤並收集全部的花蜜來製造蜂蜜。"
      2-3 Bee Debugging 9_instruction: "這些程式積木煩惱著我。改正錯誤並收集全部的花蜜來製造蜂蜜。"
      2-3 Bee Debugging Assessment 1_instruction: '習題: 這些程式積木煩惱著我。改正錯誤並收集全部的花蜜來製造蜂蜜。'
      2-3 Bee Functions 1_instruction: "函式是一段程式碼，用來執行某個任務。請使用 \"獲得2個花蜜\" 這個函式，從每一朵花中採集花蜜。"
      2-3 Bee Functions 10_instruction: "紫花可能會有1或0個花蜜。請建立一個函式，可以只在有花蜜的紫花中，收集花蜜。"
      2-3 Bee Functions 2_instruction: "函式是執行特定任務的一串程式碼。用「get 5」這個函式來一次拿5個花蜜。\n記得用迴圈來計算理想的積木塊次數。"
      2-3 Bee Functions 3_instruction: "收集每一朵花的花蜜。"
      2-3 Bee Functions 4_instruction: "\"移動，並得到花蜜\"函式能讓蜜蜂轉身，收集花蜜，最後返回到開始的地方。\n使用函式來收集所有的花蜜。"
      2-3 Bee Functions 5_instruction: "現在有更多花蜜可以採集!\n編輯現有的函式，讓這個函式能收集四滴花蜜，並運用函式來收集所有花的花蜜。"
      2-3 Bee Functions 6_instruction: "現在用相同的函式從三朵花中蒐集花蜜。"
      2-3 Bee Functions 7_instruction: "使用編輯過的函數來從採集所有的花蜜。"
      2-3 Bee Functions 8_instruction: "寫出你自己的採集七滴花蜜的函式!!\n往前走，並做七分蜂蜜。\n用凾式收集每朵花的花蜜並在每個蜂窩做蜂蜜"
      2-3 Bee Functions 9_instruction: "寫一個你自己的函式，順著路走、採集花蜜並製造蜂蜜、然後讓蜜蜂回到路徑的起點。"
      2-3 Bee Functions Assessment 1_instruction: 習題：用指定的函式從每朵花上採集花蜜。
      2-3 Bee Functions Assessment 2_instruction: '習題: 新建一個函數並一次製造 3 個蜂蜜。'
      2-3 Bee Loops 1_instruction: "每一朵花裡有著一些花蜜，試著從這些花中收集花蜜吧。 "
      2-3 Bee Loops 10_instruction: "你可以把while迴圈放進其他兩個迴圈裡來收集所有的花蜜嗎?"
      2-3 Bee Loops 11_instruction: "用while迴圈來採集這個區塊裡所有的花蜜。"
      2-3 Bee Loops 12_instruction: "用while迴圈來採集這個區塊裡所有的花蜜。"
      2-3 Bee Loops 13_instruction: '習題: 使用 "重複" 程式積木來收集所有的花蜜。'
      2-3 Bee Loops 1A_instruction: "Hi 我是蜜蜂。你能幫助我從這些花朵中收集花蜜嗎？"
      2-3 Bee Loops 2_instruction: "使用重複方塊採集花蜜和釀蜜。"
      2-3 Bee Loops 2A_instruction: "你能利用重複方塊來使得做相同的任務更容易?"
      2-3 Bee Loops 3_instruction: "從每一朵花中採集花蜜，在每一個蜂窩裡釀蜜。"
      2-3 Bee Loops 3A_instruction: "你可以使用重複方塊來收集所有的花蜜嗎?"
      2-3 Bee Loops 3B_instruction: "現在使用新的重複方塊收集所有花蜜，然後製造所有蜂蜜。"
      2-3 Bee Loops 4_instruction: "使用和上一個謎題類似的迴圈，但還要再加上一個轉彎。"
      2-3 Bee Loops 4A_instruction: "如果你按照這個順序做三次會發生什麼事情呢?\n最後不要忘了做蜂蜜喔!"
      2-3 Bee Loops 5_instruction: "以迴圈的方式來走下台階並收集花蜜。"
      2-3 Bee Loops 6_instruction: "使用一個迴圈來收集每一朵花的花蜜，並讓蜂蜜在每個蜂窩裡"

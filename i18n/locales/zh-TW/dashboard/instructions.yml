      NEW Course 4 Artist Params inspire_instruction: "Free Play Inspiration: You've\nnow learned everything you need to know to make a pattern like this! If this\npicture inspires you, try to make something similar. Otherwise, create something\nall your own.\\r\n \\r\nWant to know how our inspiration pattern was made? "
      NEW Course 4 Artist Vars 1.5_instruction: "Take a look at the code, can you\nsee how the \"set length\" block and \"length\" block works together? Click\non \"Run\" to see it in action. "
      NEW Course 4 Artist Vars 12_instruction: "Now, recreate the algorithm from\nthe last level and create a pentagon with sides of length 150."
      NEW Course 4 Artist Vars 2.5_instruction: "Take a look at the code, can you\nsee how the \"set length\" block and \"length\" block works together? Click\non \"Run\" to see it in action. "

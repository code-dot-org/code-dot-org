      4-5 Artist 8_instruction: "足球場的半場線與邊線互相垂直。這個場地的周長是800像素，長邊是240像素。它的寬度是多少？畫出邊線與半場線。"
      4-5 Artist 9_instruction: "畫出它的另一半，使得這個設計是對稱的。這是個正三角形，邊長50像素。"
      4-5 Artist Assessment 1_instruction: 評估：用迴圈畫出正三角形。每一邊長300像素。
      4-5 Artist For Loops 1_instruction: "把數字1到10放進寬度的程式積木中，然後執行程式碼。"
      4-5 Artist For Loops 11_instruction: "完成這個 \"for\" 程式積木, 這樣就可以從0, 20, 40, 60, 80... 計數到200。"
      4-5 Artist For Loops 12_instruction: "如果把\"from\"和 \"to\" 的兩個數字互換會發生什麼事情呢?\n試試看,會發現這個 \"for\" 程式積木可以從200, 180, 160, 140, 120...計數到0。 "
      4-5 Artist For Loops 13_instruction: "這種沒有\"for\"迴圈的設計用掉太多的程式積木了!\n用\"for\"迴圈來完成這個螺旋。\n提示: 最後一行的長度是250像素。"
      4-5 Artist For Loops 14_instruction: 有人在開始寫程式碼之後，發現應該有更快的方式！用一個"for"的程式積木來取代其他積木，然後完成這個三角形螺旋。(提示：最後一行的長度是300像素。)

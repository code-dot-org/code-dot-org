      SpecialFrozenLevel_instruction: 您已經變成一個專業的藝術家囉！來建立一個美麗的冬天吧。
      Standalone_Artist_1_instruction: '歡迎光臨藝術家！首先，讓我們試著用 "向右旋轉" 及 "向前移動" 積木，畫一個簡單的正方形吧。每邊邊長為100 像素。'
      Standalone_Artist_2_instruction: 用120度、60度及150 像素當做邊長，畫出這顆鑽石吧。
      Standalone_Artist_3_instruction: 你能用邊長100像素及旋轉60度，來畫出這個六邊形嗎？
      Standalone_Artist_4_instruction: '現在你有了一個新的程式積木可以玩囉，這個程式積木是"迴圈"，它能將一組命令重複執行。如果將這些指令重覆執行6次，會發生什麼事情呢？'
      Standalone_Artist_5.5_instruction: 請注意我們是如何簡化鑽石代碼：藉由將它變成一個迴圈。你可以將整個序列使用迴圈重複執行12 次來畫出一朵花。 提示：在鑽石迴圈執行後你需要旋轉 30 度，這樣你才不會畫在相同的鑽石上。
      Standalone_Artist_5_instruction: 你需要重複循環多少次，才能將這顆鑽石畫成一朵花呢？
      Standalone_Artist_6_instruction: '循環這個畫出六邊形的程式編碼六次來完成這個圖案。每一次你需要轉多少角度? 提示: 把圓的度數去除以循環的次數。'
      Standalone_Artist_7_instruction: '一個函式是另一種程式工具來幫助你避免重複打相同的程式編碼。這個函式是用來畫花朵，所以你可以在任何你想要的時候用它來畫花朵。用這個函式和新的"跳"積木來畫這些花朵。提示: 這些花朵彼此間格150像素'
      Standalone_Artist_8_instruction: '這裡有一個我們之前編寫用來畫六邊形的函式叫做"畫一個形狀"。執行程式看看他會做什麼並去試著修改函式看會發生什麼事。你可以讓他畫一個樣式是由正方形或三角形或是八邊形組成的嗎?'
      Standalone_Artist_9_instruction: 現在去試著做任何你喜歡的圖案! 你有一個空的函式用來做任何你想做的事!

      Overworld Minecart Track_instruction: "您已帶著許多地下資源回到地表。現在，我們要沿著從您的房屋所延伸出來的泥土路徑搭建軌道。首先，第一步是清出路徑。請沿著路徑清理樹木。"
      Overworld Move to Sheep_instruction: "加上第二個「往前」指令，以到達綿羊的位置。"
      Overworld Place Wall_instruction: "每一棟房子都從一堵牆壁開始。把「放置」與「向前移動」的命令放到重覆迴圈內，來建造您的房子的第一部分。"

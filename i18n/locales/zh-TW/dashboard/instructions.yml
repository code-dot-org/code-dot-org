      NEW Course 4 Artist Vars 4 5_instruction: "Awesome job on the last puzzle,\nlet's try it again this time let's make this cool design with with 60 pixel\nhexagon's."
      NEW Course 4 Artist Vars 4_instruction: "我們再試一次，你能夠介由改變長度變數來將六角形加到這個很酷的設計裡嗎？提示：它是十的倍數。"
      NEW Course 4 Artist Vars 6_instruction: "將長度變數放到正確的地方並設定正確的長度來畫出這圖形。提示：這是10的倍數。\\r\\r\n看看你是否可以每次都一次就把長度及程式都搞定！\\r\\r\n"
      NEW Course 4 Bee For Loops 1_instruction: "Use a loop to collect the nectar\nfrom each flower."
      NEW Course 4 Bee For Loops 10_instruction: "Use your for loop \"counter\" variable\nto control how far to move horizontally."
      NEW Course 4 Bee For Loops 10a_instruction: '準備好迎接挑戰了嗎? 帶著你已經瞭解的迴圈，解決這一問題。請記住: 在你完成之前，您可能需要多執行你的程式幾次。'
      NEW Course 4 Bee For Loops 11_instruction: "Can you use the loop variable to\ncontrol movement and nectar collection?"
      NEW Course 4 Bee For Loops 2_instruction: "Add the code necessary to make sure\nthe bee collects all the nectar. Look at how much code you need for this puzzle!\n(We'll learn a simpler way in the next puzzle.)"
      NEW Course 4 Bee For Loops 3_instruction: "Ah, the \"for loop\" makes this\nmuch easier! All the code you need is here, take a look at how it is put together\nthen click \"Run\" to see how it works. "
      NEW Course 4 Bee For Loops 4 4_instruction: "Now we need to move forward \"counter\"\ntimes, then get nectar \"counter\" times.  Can you use two \"repeat\" loops\nto solve this challenge?"
      NEW Course 4 Bee For Loops 4_instruction: "Replace the ??? in the \"for loop\"\nwith the largest amount of nectar the bee has to collect. "
      NEW Course 4 Bee For Loops 5 5_instruction: "Are you getting the hang of using\nthe \"for loop\"? Let's help the bee get the rest of the nectar."
      NEW Course 4 Bee For Loops 5_instruction: "You can also use a \"for loop\"\nto count down. Try gathering this nectar by counting down from 5 to 1 by 1."
      NEW Course 4 Bee For Loops 6_instruction: "The last number in your for loop\nis called the \"increment\". Each time the loop is run, the counter variable\nchanges by the value of the increment. Try collecting these flowers using\nan increment of 2."
      NEW Course 4 Bee For Loops 7_instruction: "Now, let's combine the \"counter\"\nvariable with a math block! How can you use the \"counter\" variable to navigate\nthis garden with the fewest number of blocks possible? What do you need to\ndo to collect 3, 6, 9, 12, 15 nectar this time? The secret is in the \"counter\"\nvariable!\\r\n\\r\nRemember: If your loop is counting up, the increment is added\nto your \"counter\" variable each time through."
      NEW Course 4 Bee For Loops 8_instruction: "You've got this! What should your\nincrement be to collect 3, 6, 9, 12, 15 nectar?"
      NEW Course 4 Bee For Loops 9_instruction: "If your loop is counting down, the\nincrement is subtracted from your counter variable each loop. What should\nyour increment be to collect 15, then 12, then 9, 6, 3 nectar?"
      NEW Course 4 Bee For Loops 95_instruction: "Take a look at each piece of the\n\"for loop\" that you have just created.  Can you figure out which numbers\nyou need to double to solve this puzzle? Why does it work?"

      frozen circle function in circle_instruction: "現在我們來建立 20 個重疊的圓，每一個都轉 18 度。"
      frozen circle function with parameter_instruction: "這裡有一個「建立一個圓圈」的程式積木，可以畫出不同大小的圓。您可以用這個來建立一個大小為 5 的小圓，跟一個大小為 10 的較大的圓嗎？"
      frozen circle function_instruction: "用新的「建立一個圓圈」的程式積木來建立 10 個重疊的圓。不要忘了每次畫完一個圓要往前進喔！"
      frozen circle_instruction: "圓是一個特殊的形狀。您能想到中間的問號應該要選擇哪一個數字，才能畫出一個圓嗎？"
      frozen cross rotate dense_instruction: 現在我們來重複 90 次！要重複 90 次的話，每次要幾度才能轉到 360 度呢？提示：答案其實很小喔。
      frozen cross rotate_instruction: "現在試著重複 10 次吧。每條線之間您需要轉幾度呢？"
      frozen cross_instruction: "用一個「重複」程式積木來畫一個加號。你有注意到艾莎可以往前走也可以往後退嗎？"
      frozen diamond mini snowflake_instruction: "你知道每個雪花的形狀都不一樣嗎？我們一起來用「重複」程式積木創造一個新的雪花，它是由4個重複的平行四邊形所組成，每畫完一個平行四邊形就向右轉90度。"
      frozen diamond snowflake_instruction: "現在，我們用「重複」的程式積木來把平行四邊形重複 10 次，每次都向右轉 36 度試試看，看看出現一片怎麼樣的雪花。"
      frozen diamond_instruction: "使用「重複」程式積木來畫一個平行四邊形，那就像一個矩形，不過有不同的角度。我們要畫的這個包含60度和120度的角，並非全都90度。"
      frozen freeplay_instruction: "您已經變成一個專業的藝術家囉！來建立一個美麗的冬天吧。"
      frozen line_instruction: "嗨！我是艾倫戴爾的艾莎女王。請幫幫我畫出一條線。"
      frozen perpendicular_instruction: "現在我們來看看能不能建立兩條線，然後讓兩條線成 90 度。您除了用「向前移動」程式積木外，還需要「向右轉」或「向左轉」的程式積木喔。"
      frozen snowflake branch_instruction: "試試看用「建立雪花分支」的程式積木吧！建立三個分支，這樣看起來就開始像個雪花囉！"
      frozen snowflake full_instruction: "這次我們把它重複八次，變成一個漂亮的雪花！"
      frozen snowflower_instruction: "精細複雜的雪花樣式其實可以用非常簡單的形狀來產生。您可以畫重複五個大小為 5 的圓，以及五個大小為 10 個圓嗎？"
      frozen square iterative_instruction: "看起來我們已經畫了一個正方形的一半囉！現在我們試著把四條線接在一起，變成一個正方形吧！"
      frozen square loop 3x_instruction: "這次我們來建立三個正方形吧！每個正方形完成後，記得要轉 120 度，再畫下一個正方形。"
      frozen square loop_instruction: "嗨，我是艾倫戴爾的安娜公主。現在讓我們用「重複」程式積木來做一個正方形吧！這樣我們不必放很多的程式積木。中間的問號 (???) 可以拉下來，決定我們要重複幾次。我們要畫一個正方形的話，應該要重複幾次呢？"
      frozen square snowflake_instruction: "這次您可以用「重複」程式積木來畫 10 次正方形，每次轉 36 度嗎？這樣可以畫出一片雪花喔！"

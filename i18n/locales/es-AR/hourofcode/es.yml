  hoc_faq_title: "Preguntas frecuentes"
  hoc_faq_what_is_hoc_q: "¿Qué es la Hora del Código?"
  hoc_faq_what_is_hoc_a: "La Hora del Código es una introducción de una hora a las Ciencias de la Computación, diseñada para desmitificar la programación y mostrar que cualquiera puede aprender los conceptos básicos. <a href='http://code.org/learn'>Revisá los tutoriales</a> y mirá los nuevos de la Hora del Código 2014."
  hoc_faq_last_year: "Probá los tutoriales del año pasado"
  hoc_faq_when_is_hoc_q: "¿Cuándo es la Hora del Código?"
  hoc_faq_when_is_hoc_a: |-
    Cualquiera puede organizar una "Hora del Código" en cualquier momento, pero el objetivo de esta campaña es que decenas de millones de estudiantes lo hagan entre el 8 y el 14 de diciembre de 2014, en celebración de la <a href='http://csedweek.org'>Semana de la Educación de las Ciencias Computacionales</a>. ¿Se trata de una <i>hora</i> específica? No. Podés organizar una "Hola del Código" en cualquier momento de esa semana. (Y si no podés hacerlo durante esa semana podés hacerlo antes o después).
  hoc_faq_why_cs_q: "¿Por qué las Ciencias de la Computación?"
  hoc_faq_why_cs_a: "<i>Cada</i> estudiante debe tener la oportunidad de aprender Ciencias de la Computación. Ayuda a fomentar las habilidades de resolución de problemas, la lógica y la creatividad. Al introducirlos tempranamente en estos temas tendrán una base para el éxito en cualquier carrera del siglo XXI. Podés ver más estadísticas en <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: "¿Cómo participo de la Hora del Código?"
  hoc_faq_how_participate_a: "Registrate para un evento de la Hora del Código <a href='http://hourofcode.org'>aquí</a> y <a href='target-resources-how-to'>comenzá a planificarlo</a>. Podés organizar una Hora del Código en tu escuela o comunidad, como una actividad extracurricular. O, simplemente, probalo vos mismo!"
  hoc_faq_behind_hoc_q: "¿Quién está detrás de la Hora del Código?"
  hoc_faq_behind_hoc_a: "Argentina es organizada por Program.AR"
  hoc_faq_host_q: "No sé nada de programación. ¿Aún así puedo organizar un evento?"
  hoc_faq_host_a: "Por supuesto. Las actividades de La Hora del Código son auto guiadas. Todo lo que tenés que hacer es  <a href='http://code.org/learn'>probar nuestros tutoriales</a>, seleccionar el tutorial que quieras y elegir una hora. Nosotros nos encargaremos del resto.  Tenemos opciones para cada edad y nivel de experiencia, desde jardín de infantes para arriba. Empezá a planear tu evento leyendo nuestra <a href='/resources/how-to'>guía</a>."
  hoc_faq_need_computers_q: "¿Necesito computadoras para cada participante?"
  hoc_faq_need_computers_a: |-
    No. Tenemos tutoriales de la Hora del Código que funcionan en PCs, teléfonos inteligentes, tabletas y algunos que no requieren ninguna computadora en absoluto! Podés unirte desde donde quiera que estés, con lo que tengas. <br><i>Aquí están algunas opciones:</i> <br> <ul><li><b>Trabaja en parejas.</b> Las investigaciones muestran que los estudiantes aprenden mejor con <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>pares de programación</a>, compartiendo una computadora y trabajando juntos. Animá a tus estudiantes a trabajar en pares. <li><b>Una pantalla proyectada.</b> Si tenés un proyector y una computadora conectada a Internet, el grupo entero puede hacer una hora de programación juntos. Miren porciones de videos juntos y trabajen en equipo. <li><b>Modo "desenchufado".</b> Ofrecemos tutoriales que no requieren ninguna computadora en absoluto. </ul>
  hoc_faq_international_q: "¿Puedo participar desde cualquier lugar del mundo?"
  hoc_faq_international_a: "Cualquiera puede organizar un evento de la Hora del Código, en todo el mundo. El año pasado, estudiantes en todo el mundo participaron de la Hora del Código."
  hoc_faq_tutorial_q: "¿Cómo puedo hacer un tutorial de la Hora del Código?"
  hoc_faq_tutorial_a: "Si estás interesado en presentar tutoriales,  <a href='target-tutorial-guidelines'>revisá nuestras directrices e instrucciones</a>. Queremos ofrecer una variedad de opciones atractivas, pero la meta principal es optimizar la experiencia de los estudiantes y profesores que recién se inician en las Ciencias de Computación."
  hoc_faq_more_questions_q: "¿Tenés más preguntas?"
  hoc_faq_more_questions_a: "Podés probar nuestro <a href='http://support.code.org'>foro de soporte</a>."
  hoc_faq_more_questions_br_q: "Outras dúvidas?"
  hoc_faq_more_questions_br_a: "Por favor visite nosso <a href='http://support.code.org'>forum de suporte</a> disponível apenas em inglês."
  hoc_faq_what_is_hoc_uk_a: "The Hour of Code is a one-hour introduction to computer science, designed to demystify code and show that anybody can learn the basics. <a href='http://uk.code.org/learn'>Check out the tutorials</a>, and look out for new ones coming for the Hour of Code 2014."
  hoc_faq_when_is_hoc_uk_a: "The Hour of Code will take place during December 8-14, 2014. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. The Hour of Code in the UK will happen at the same time as in the US where it is timed to celebrate the annual <a href='http://csedweek.org'>Computer Science Education Week.</a>"
  hoc_faq_why_cs_uk_a: '<i>Every</i> student should have the opportunity to learn computer science. It helps nurture problem-solving skills, logic and creativity. By starting early, students will have a foundation for success in any 21st-century career path.'
  hoc_faq_how_participate_uk_a: "Sign up to host an Hour of Code event <a href='http://hourofcode.com/uk'>here</a> and start planning. You can organize an Hour of Code event at your school or in your community &mdash; like in an extracurricular club, non-profit or at work. Or, just try it yourself when Dec. 8 arrives."
  hoc_faq_behind_hoc_uk_a: "The Hour of Code is organised by <a href='http://uk.code.org'>Code.org</a>, a public 501c3 non-profit dedicated to expanding participation in computer science by making it available in more schools, and increasing participation by women and underrepresented students of color. An <a href='http://uk.code.org/about/partners'>unprecedented coalition of partners</a> have come together to support the Hour of Code, too &mdash; including Microsoft, Google, Cambridge University Press, Tech City and The Department of Education."
  hoc_faq_host_uk_a: "Of course. Hour of Code activities are self-guided. All you have to do is pick the tutorial you want and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. <a href='http://uk.code.org/learn'>Try our current tutorials</a>."

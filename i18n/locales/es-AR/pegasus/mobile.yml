  hoc_faq_title: "Preguntas más frecuentes"
  hoc_faq_what_is_hoc_q: "Qué es la Hora de Programación?"
  hoc_faq_what_is_hoc_a: "La Hora de Programación es una introducción de una hora a la ciencia computacional, diseñada para desmitificar la programación y demostrar que cualquiera puede aprender los conceptos básicos. <a href='http://code.org/learn'>Revisa los tutoriales</a> y busca otros nuevos para la Hora de Programación del 2014."
  hoc_faq_when_is_hoc_q: "¿Cuándo es la Hora de Programación?"
  hoc_faq_when_is_hoc_a: "La Hora de Programación se llevará a cabo del 8 al 14 de diciembre del 2014. ¿Es una hora <i>específica</i>? No. Puedes hacer la Hora de Programación en cualquier momento durante esta semana. La Hora de Programación está programada para celebrarse anualmente <a href='http://csedweek.org'>la Semana de Ciencias de Computación</a>."
  hoc_faq_when_is_hoc_uk_q: "When is the Hour of Code?"
  hoc_faq_when_is_hoc_uk_a: "The Hour of Code will take place during December 8-14, 2014. Is it one specific <i>hour</i>? No. You can do the Hour of Code anytime during this week. The Hour of Code in the UK will happen at the same time as in the US where it is timed to celebrate the annual <a href='http://csedweek.org'>Computer Science Education Week.</a>"
  hoc_faq_why_cs_q: "¿Por qué Ciencias de Computacionales?"
  hoc_faq_why_cs_a: "<i>Cada</i> estudiante debe tener la oportunidad de aprender ciencias computacionales. Ayuda a fomentar las habilidades de resolución de problemas, la lógica y la creatividad. Al introducirlos tempranamente a los estudiantes, a las ciencias computacionales, tendrán una base para el éxito en cualquier carrera del siglo XXI. Ver más estadísticas en <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: "¿Cómo puedo participar en la Hora de Programación?"
  hoc_faq_how_participate_a: "Regístrese para organizar un evento de la hora de Programación <a href='http://hourofcode.org'>aquí</a> e inicie la planificación. Tú puedes organizar un evento de la Hora de Programación en tú escuela o en tú comunidad &mdash; como en un club extracurricular, en una organización sin fines de lucro o en el trabajo. O, simplemente probarlo cuando Diciembre 8 llegue."
  hoc_faq_behind_hoc_q: "¿Quién está detrás de la Hora de Programación?"
  hoc_faq_behind_hoc_a: "La Hora de Programación es organizada por <a href='http://code.org'>Code.org</a>, una organización pública sin fines de lucro (501c3) dedicada a ampliar la participación en Ciencias Computacionales poniendose a disposición de más escuelas y aumentando la participación de las mujeres y los estudiantes subrepresentados de color. Una <a href='http://code.org/about/partners'>coalición sin precedentes de socios</a> se ha reunido para apoyar la Hora de Programación, también — incluyendo Microsoft, Apple, Amazon, Boys y Girls Clubs of America y el College Board."
  hoc_faq_behind_hoc_uk_q: "Who is behind the Hour of Code?"
  hoc_faq_behind_hoc_uk_a: "The Hour of Code is organised by <a href='http://uk.code.org'>Code.org</a>, a public 501c3 non-profit dedicated to expanding participation in computer science by making it available in more schools, and increasing participation by women and underrepresented students of color. An <a href='http://uk.code.org/about/partners'>unprecedented coalition of partners</a> have come together to support the Hour of Code, too &mdash; including Microsoft, Google, Cambridge University Press, Tech City and The Department of Education."
  hoc_faq_host_q: "No sé nada acerca de programación. ¿Todavía puedo organizar un evento?"
  hoc_faq_host_a: "Claro. Las actividades de La Hora de Programación son autodirigidas. Todo lo que tienes que hacer es elegir el tutorial que quieras y escoge una hora — nosotros nos encargamos del resto. También tenemos opciones para cada edad y nivel de experiencia, desde el kindergarten y para arriba. <a href='http://code.org/learn'>Pruebe nuestros tutoriales actuales</a>."
  hoc_faq_host_uk_q: "I don't know anything about coding. Can I still host an event?"
  hoc_faq_host_uk_a: "Of course. Hour of Code activities are self-guided. All you have to do is pick the tutorial you want and pick an hour &mdash; we take care of the rest. We also have options for every age and experience-level, from kindergarten and up. <a href='http://uk.code.org/learn'>Try our current tutorials</a>."
  hoc_faq_need_computers_q: "¿Necesito computadoras para cada participante?"
  hoc_faq_need_computers_a: "No. Tenemos tutorales de la Hora de Programación que funcionan en PCs, teléfonos inteligentes, tabletas y algunos que no requieren ¡ninguna computadora en absoluto! Tú puedes unirte desde donde quiera que estés, con lo que tengas. <br><i>Aquí están algunas opciones:</i> <br> <ul> <li><b>Trabaja en parejas.</b> Las investigaciones muestran que los estudiantes aprenden mejor con <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>pares de programación</a>, compartiendo una computadora y trabajando juntos. Anima a tus estudiantes a trabajar en pares. <li><b>Una pantalla proyectada.</b> Si tú tienes un proyector y una computadora conectada a Internet, el grupo entero puede hacer una hora de programación juntos. Mira porciones de videos juntos y toma turnos para resolver acertijos o responder preguntas. <li><b>Desconéctate.</b> Ofrecemos tutoriales que no requieren ninguna computadora en absoluto.</ul>"
  hoc_faq_international_q: "Estoy fuera de los Estados Unidos. ¿Cómo puedo participar internacionalmente?"
  hoc_faq_international_a: "Cualquiera puede organizar un evento de la Hora de Programación, en todo el mundo. El año pasado, estudiantes en 170 países y en 36 idiomas se unieron para la Hora de Programación."
  hoc_faq_tutorial_q: "¿Cómo puedo hacer un tutorial de Hora de Programación?"
  hoc_faq_tutorial_a: "Si usted está interesado en convertirse en un socio para tutoriales, <a href='/tutorial-guidelines'>vea nuestras directrices e instrucciones</a>. Nos gustaría presentar varias opciones atractivas, pero la meta principal es optimizar la experiencia de los estudiantes y maestros que son nuevos a las ciencias computacionales."

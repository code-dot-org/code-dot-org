  codeorg_longdescription: Aprende los conceptos básicos de la programación mediante programación de arrastrar y soltar. Este tutorial autodirigido que se parece a un juego tiene videoconferencias protagonizadas por Bill Gates, Mark Zuckerberg, Angry Birds y Plantas vs Zombies. Aprenda los bucles, condicionales y algoritmos básicos. Disponible en 34 idiomas.
  codeintl_longdescription: Aprende los conceptos básicos de la programación mediante programación de arrastrar y soltar. Este tutorial autodirigido que se parece a un juego tiene videoconferencias protagonizadas por Bill Gates, Mark Zuckerberg, Angry Birds y Plantas vs Zombies. Aprenda los bucles, condicionales y algoritmos básicos. Disponible en 34 idiomas.
  thinkersmithspanish_longdescription: 'Mediante el uso de un "Vocabulario Robot" predefinido, los estudiantes descubrir&aacute;n c&oacute;mo guiarse para llevar a cabo tareas espec&iacute;ficas sin discutirlas previamente. Este segmento ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute; como la valiosa habilidad de depuraci&oacute;n.'
  khan_longdescription: Aprendé los conceptos fundamentales de la programación en JavaScript mientras creás unos dibujos muy divertidos. Hacelo solo o con tus amigos!
  khanes_longdescription: Aprendé los conceptos fundamentales de la programación en JavaScript mientras creás unos dibujos muy divertidos. Hacelo solo o con tus amigos!
  khanpt_longdescription: Aprendé los conceptos fundamentales de la programación en JavaScript mientras creás unos dibujos muy divertidos. Hacelo solo o con tus amigos!
  khanhe_longdescription: Aprendé los conceptos fundamentales de la programación en JavaScript mientras creás unos dibujos muy divertidos. Hacelo solo o con tus amigos!
  khanfr_longdescription: Aprendé los conceptos fundamentales de la programación en JavaScript mientras creás unos dibujos muy divertidos. Hacelo solo o con tus amigos!
  khanpl_longdescription: Aprendé los conceptos fundamentales de la programación en JavaScript mientras creás unos dibujos muy divertidos. Hacelo solo o con tus amigos!
  tynker_longdescription: ¡Construye tus propios juegos y compártelos con amigos! Resuelve divertidos desafíos y aprende conceptos de programación en cada nivel. Personaliza juegos con personajes animados, múltiples niveles y muchos accesorios. Haz tus juegos realistas usando física. Mira el código como bloques visuales o JavaScript. Lleva tus juegos móviles a iPad y tabletas Android. ¡Más de una docena de actividades divertidas para elegir!
  scratch_longdescription: 'Con Scratch, puedes crear tus propios juegos interactivos, cuentos, animaciones &mdash; y compartirlos con tus amigos. Comienza por animar tu nombre, crear una tarjeta navideña o haciendo un juego de ping-pong.'
  lightbot_longdescription: ¡Guía a Lightbot para iluminar todos los azulejos azules! Lightbot es un rompecabezas que usa mecanismos de un juego de programación para entender de forma práctica conceptos básicos de programación. Aprende a secuenciar instrucciones, escribir procedimientos y utilizar bucles para resolver los niveles. Ideal para todas las edades.
  thinkersmith_longdescription: 'Mediante el uso de un “Vocabulario Robot” predefinido, los estudiantes descubrirán cómo guiarse uno al otro para llevar a cabo tareas específicas sin discutirlas previamente. Esta lección enseña a los estudiantes la conexión entre símbolos y acciones así como la valiosa habilidad de la depuración. "Mis amigos robóticos" funciona mejor como actividad grupal, e incluye un cuaderno de clase para el profesor.'
  condcards_longdescription: Aprende sobre algoritmos y sentencias condicionales en esta actividad sin ordenador, utilizando una baraja de cartas. Los estudiantes realizan esta actividad en equipos y necesitan una baraja de cartas por equipo.
  lightbotintl_longdescription: Aprende conceptos centrales de la lógica de la programación, empezando desde lo más básico para niños de 4 años en adelante, en iOS, Android (o un navegador web). ¡Aprende a secuenciar comandos, identificar patrones, usar procedimientos y usar bucles!
  codehs_longdescription: 'Dar órdenes a un ordenador, que es de lo que en esencia trata la programación, es como dar órdenes a un perro. Aprende a programar con Karel, el perro: una introducción a la programación que enseña conceptos fundamentales como comandos y funciones, para principiantes. ¡Esta guía se dirige al estudiante pero los profesores pueden registrarse para acceder a herramientas del docente y observar el progreso de cada uno!'
  codecademy_longdescription: Codeacademy es una introducción interactiva y dirigida al estudiante de los conceptos fundamentales de informática mediante JavaScript, que se usa por parte de decenas de millones de estudiantes alrededor del mundo. Hemos preparado una experiencia simple para la hora del código que se complementa con cuestionarios, presentaciones y un proyecto final para el estudiante.
  codecombat_longdescription: ¡Derrota a los ogros para aprender Python o JavaScript en este épico juego de programación!
  codemonkey_longdescription: '¡CodeMonkey es un juego en línea que enseña a programar utilizando un lenguaje de programación real! Los estudiantes programan un mono para coger plátanos mientras se pone un poco más complicado en cada nivel. Consiguen estrellas por cada solución y pueden compartirlo en un solo clic. '
  codeavengers_longdescription: Construye un juego 2D de dos jugadores con JavaScript en 10 pequeñas tareas. Luego continua aprendiendo las bases de la programación (variables y condicionales) mientras creas un cuestionario para compartirlo con tus amigos. En el camino gana puntos e insignias mientras compites para alcanzar la cima en el marcador de la clase.
  processing_longdescription: Una introducción a la programación en el contexto de las artes visuales usando el lenguaje de programación Processing. Pequeñas lecciones en vídeo presentan ejercicios de programación que, gradualmente, conducen a diseñar un programa de dibujo interactivo
  robomind_longdescription: 'Los alumnos aprenden las bases de la programación controlando su propio robot virtual. El curso en línea es completamente autocontenido con pequeñas presentaciones, vídeos, cuestionarios y consejos automáticos que ayudan a completar los ejercicios de programación. '
  groklearning_longdescription: 'Utiliza el lenguaje de programación Python para construir un robot de chateo llamado "Eliza", para actuar como un robot psicoterapeuta. Enseñarás a Eliza a hablar y decir lo correcto. ¿Puede engañar a tus amigos haciéndoles pensar que es una humana y no un ordenador?'
  quorum_longdescription: Este tutorial es accesible para los discapacitados visuales y trabaja con lectores de pantalla. Únete a María en una gira mientras se une a un laboratorio de biología como programadora, y aprende el lenguaje de programación Quorum. Esta guía es para alumnos autónomos con actividades de ejemplo online.
  codespark_longdescription: 'Los Foos es una forma divertida y amigable para niños de aprender sobre programación de computadoras. Programa simpáticos personajes para resolver puzzles y dar vida a un mundo virtual.  ¡El juego no contiene texto así que todos pueden jugar!'
  kodable_longdescription: Kodable es un juego autoguiado para iPad que introduce a niños de más de 5 años los conceptos básicos de programación. Es recomendable tener a un padre o docente al lado, pero no necesario.
  tynkerapp_longdescription: Aprende a programar resolviendo divertidos puzzles. Crea juegos e historias fácilmente utilizando gráficos temáticos, kits de juegos para 10+ y personajes personalizables. No se requiere conexión a Internet. También puedes acceder tus creaciones en la web.
  robomindnl_longdescription: 'Los alumnos aprenden las bases de la programación controlando su propio robot virtual. El curso en línea es completamente autocontenido con pequeñas presentaciones, vídeos, cuestionarios y consejos automáticos que ayudan a completar los ejercicios de programación. '
  flappy_longdescription: Usa programación arrastrar-y-soltar para hacer tu propio juego Flappy Bird y personalizarlo para ver diferentes opciones (tiburón Flappy, Flappy Santa, o el que sea). Añade el juego a tu teléfono con un solo clic.
  bitsbox_longdescription: Personaliza tu propia tableta virtual, y luego programa una serie de aplicaciones para jugar y compartir. Guías simples hacen posible que niños muy jóvenes programen en JavaScript real, y cuanto más avancen más lejos llegarán.
  makegameswithus_longdescription: '¡Aprende a programar haciendo un juego para iPhone usando un lenguaje de programación totalmente nuevo y para principiantes llamado Swift! Crea un juego de acción inspirado en Pok&eacute;mon y escribe código para enseñar a tu monstruo a moverse. ¡Aprenderás cómo utilizar variables, métodos y objetos para ayudar a tu monstruo ganar!'
  touchdevelop_longdescription: 'El editor táctil te guiará a crear arte de pixeles, resolver el problema del oso, o hacer tu propio juego de un pájaro saltarín. '
  appinventor_longdescription: 'Videotutoriales rápidos y entretenidos te guían para construir tres aplicaciones sencillas para tu teléfono o tableta Android. Tanto para principiantes como para expertos esta hora del código te va a preparar para comenzar a hacer tus propias aplicaciones antes de saberlo. Imagínate  compartir tus creaciones con tus amigos. Estas actividades son aptas tanto para hacer sólo como para hacer en clase con los profesores.'
  blockly_longdescription: ¿Teneis PCs con conexión lenta (o inexistente)? Descarga el tutorial de Blockly, que fue el precursor de los tutoriales de Code.org. Es un único archivo de 3MB que puede descargarse en cualquier computadora o usarlo desde un Pen Drive
  thinkersmith2_longdescription: Los alumnos aprenden cómo se representan y almacenan letras en binario y funciones de prendido y apagado. Al final, la clase aprende a codificar sus propias iniciales para llevárselas a casa.
  kodableunplugged_longdescription: Pensada para ser realizada con papel, fuzzFamily Frenzy es una introducción a la lógica de la programación para niños de 5 años en adelante. Un docente debe explicar el juego, y los estudiantes programan a sus compañeros para que completen un circuito con obstáculos
  projguts_longdescription: Esta actividad sin conexión ayuda a los estudiantes a aprender cómo funciona el modelado y simulación, haciendo que un grupo de estudiantes jueguen distintas versiones del juego piedra, papel y tijeras, y viendo los resultados como diferentes experimentos de modelado.
  hourofcode_longdescription: Espacio reservado para un nuevo code.org/hoc
  frozen_longdescription: Vamos a usar código para unirnos a Ana y Elsa mientras exploran la magia y la belleza del hielo. Crearás copos de nieve y patrones a medida que patinas sobre hielo y harás un paisaje invernal que luego puedes compartir con tus amigos!
  playlab_longdescription: ¡Crea una historia o haz un juego con el Laboratorio de juegos! ¡Haz que animales, piratas, zombis, ninjas y muchos personajes más se muevan, hagan sonidos, marquen puntos y hasta lancen bolas de fuego!

  sphero_beyond_shortdescription: Lecciones SPRK provee un divertido curso intensivo para niños de programación de robots, mientras mejoran sus habilidades en matemáticas y ciencias.
  codeorg_beyond_longdescription: Aprende los conceptos básicos de ciencias de la computación con programación de arrastrar y soltar. 3 cursos cada uno consistente en 15-20 lecciones que mezcla actividades de clase sin conexión, juegos, tutoriales autodirigidos y videotutoriales protagonizados por Bill Gates, Mark Zuckerberg, Angry Birds y Plantas vs Zombies. Aprende bucles, condicionales, algoritmos básicos, funciones y variables.
  khan_beyond_longdescription: Aprendé los conceptos fundamentales de la programación en JavaScript mientras creás unos dibujos muy divertidos. Hacelo solo o con tus amigos!
  tynker_beyond_longdescription: Tynker hace fácil y divertido aprender a programar. Lo hace visual. Los niños construyen juegos y aplicaciones para móvil apilando bloques de código. Elimina la necesidad de aprender sintaxis de programación Los niños transforman las ideas en historias animadas y arte matemática inmediatamente. Promueve el aprendizaje progresivo y mientras los alumnos aprenden los fundamentos, Tynker les introduce conceptos más avanzados incluyendo la sintaxis de la programación.
  scratch_beyond_longdescription: 'Con Scratch, puedes crear tus propios juegos interactivos, cuentos, animaciones &mdash; y compartirlos con tus amigos. Comienza por animar tu nombre, crear una tarjeta navideña o haciendo un juego de ping-pong.'
  lightbot_beyond_longdescription: Aprende conceptos centrales de la lógica de la programación, empezando desde lo más básico para niños de 4 años en adelante, en iOS, Android (o un navegador web). ¡Aprende a secuenciar comandos, identificar patrones, usar procedimientos y usar bucles!
  codecademy_beyond_longdescription: Codeacademy es una introducción interactiva y dirigida al estudiante de los conceptos fundamentales de informática mediante JavaScript, que se usa por parte de decenas de millones de estudiantes alrededor del mundo. Hemos preparado una experiencia simple para la hora del código que se complementa con cuestionarios, presentaciones y un proyecto final para el estudiante.
  kodable_beyond_longdescription: Kodable es un juego autoguiado para iPad que introduce a niños de más de 5 años los conceptos básicos de programación. Es recomendable tener a un padre o docente al lado, pero no necesario.
  scratchjr_beyond_longdescription: ScratchJr es un lenguaje de programación introductorio que permite a los niños pequeños a crear sus propias historias interactivas y juegos. Los niños colocan bloques gráficos de programación para hacer que los personajes se muevan, salten, bailen y canten
  hopscotch_beyond_longdescription: Tutorial autoguiado en iPad para estudiantes que usa el lenguaje de programación Hopscotch. Los estudiantes construyen juegos y apps para su iPad en el iPad. Se puede trabajar de manera individual o grupal (hasta 3 niños por iPad).
  pocketcode_beyond_longdescription: ¡Crea tu propio juego en tu teléfono inteligente con Pocket Code! Ayuda al paracaidista Steve para entregar sus paquetes. ¡Puedes compartirlo con amigos y otros usuarios para probarlo!
  groklearning_beyond_longdescription: Un curso introductorio a la programación con Python para personas sin experiencia en programación. Nuestra mezcla única de contenido introductorio con desafíos te va a llevar a un sólido entendimiento de Python y la programación en general. Hemos enseñando estos contenidos alumnos de varias edades y con distintos conocimientos previos y estamos seguros de que también se te adaptará.
  hacketyhack_beyond_longdescription: 'Hackety Hack te va a enseñar las bases de la programación desde cero. ¡No se necesita experiencia previa! Con Hackety Hack vas a aprender el lenguaje de programación Ruby, que se utiliza para una gran variedad de cosas, incluyendo páginas web y aplicaciones de escritorio. Nota: se requiere instalar la aplicación.'
  robomind_beyond_longdescription: 'Los alumnos aprenden las bases de la programación controlando su propio robot virtual. El curso online es completamente autocontenido con presentaciones cortas, videos, cuestionarios y consejos que ayudan a completar los ejercicios de programación. '
  makegameswithus_beyond_longdescription: ¿Ya sabés algo de ObjectiveC? ¡Aprende a hacer un juego para iPhone en una hora! Te vamos a guiar durante el proceso para programar, testear y jugar tu juego en el navegador. Luego vas a poder compartirlo en Facebook para que todos puedan jugarlo. No se necesita experiencia previa en desarrollo para iPhone, pero debés entender que son variables, métodos y objetos.
  appinventor_beyond_longdescription: 'Videotutoriales rápidos y entretenidos te guían para construir tres aplicaciones sencillas para tu teléfono o tableta Android. Tanto para principiantes como para expertos esta hora del código te va a preparar para comenzar a hacer tus propias aplicaciones antes de saberlo. Imagínate  compartir tus creaciones con tus amigos. Estas actividades son aptas tanto para hacer sólo como para hacer en clase con los profesores.'
  touchdevelop_beyond_longdescription: TouchDevelop te permite crear tus propias aplicaciones en los dispositivos iPan, iPhone, Android, PC, y teléfono inteligente de Windows. ¡Nuestro editor de un entorno amigable táctil hace que codificar sea divertido aún en teléfonos inteligentes o tabletas!
  codehs_beyond_longdescription: 'Aprende programación básica con Karel el perro. Una introducción divertida, accesible y visual a la programación, donde darle órdenes a una computadora es como darle órdenes a un perro. El tutorial es genial si es dirigido por un docente, pero se puede hacer de manera independiente. [Nota: requiere pago]'
  udemy_beyond_longdescription: 'Si nunca viste una línea de código en tu vida o trabajas programando, Udemy tiene un curso para ti, enseñado por instructores profesionales. Nota: los cursos son de pago'
  lynda_beyond_longdescription: 'Aprende a programar, crear y construir tus propias aplicaciones web, desde los fundamentos de la programación orientada a objetos en C y C++, hasta cómo programar en Java. Nuestros tutoriales te van a ayudar a desarrollar y crear aplicaciones móviles, trabajar con PHP, base de datos MySQL y empezar con procesamiento estadístico usando R. Nota: se requiere pago'
  edx_beyond_longdescription: 'CS50x es la introducción que brinda Harvard sobre Ciencias de la Computación y el arte de la programación, abierto a todo el mundo, con o sin experiencia en programación. El temario incluye: abstracción, algoritmos, estructuras de datos, encapsulamiento, manejo de recursos, seguridad, ingeniería del lenguaje de programación y desarrollo Web. Los lenguajes utilizados incluyen C, PHP y JavaScript acompañados de SQL, CSS y HTML. El curso de CS50x que se enseña en el recinto de Harvard es el segundo más grande y más cursado.'
  coursera_beyond_longdescription: 'El curso Standford CS 101, sin coste, cuyo profesor es Nick Parlante, enseña las ideas fundamentales de ciencias de la computación para un público sin experiencia. Juega y experimenta con códigos sencillos para darle vida al poderío y las limitaciones de las computadoras. CS101 también proporciona un fondo general de lo que son las computadoras hoy en día: qué es una computadora, qué es el hardware, qué es el software y qué es Internet. No se requiere experiencia previa, pero si la habilidad para usar un navegador web.'
  udacity_beyond_longdescription: En este curso vas a aprender los conceptos fundamentales de ciencias de la computación y a escribir tus propias aplicaciones en el contexto de construir un meta usados. No se necesitan conocimientos previos de programación. Al final del curso, habrás aprendido conceptos clave de informática y suficiente programacion para resolver problemas por tu cuenta usando Python. Este curso te preparará para moverte a cursos de nivel intermedio.
  teachingtree_beyond_longdescription: TeachingTree es una plataforma abiera que permite a cualquiera organizar contenido educativo. Nuestro objetivo es darle a los alumnos la oportunidad de acceder rápidamente a los videos que necesitan para aprender conceptos individuales. Cualquiera puede ayudarnos agregando videos o etiquetando conceptos.
  kodu_beyond_longdescription: Kodu le permite a los niños crear juegos en el PC o XBox con un lenguaje simple de programación visual. Kodu puede ser usado para enseñar creatividad, resolución de problemas, contar historias y programar. Cualquiera puede usar Kodu para construir un juego, adulto o niño sin conocimientos previos de diseño o programación.. Para PC se puede descargar de manera gratuita. Para XBox también está disponible en EE.UU en el mercado XBox y en el canal alternativo de juegos por unos $5.
  cargobot_beyond_longdescription: Cargobot es un puzzle donde le puedes enseñar a un robot como mover piezas. ¿Suena simple, no? Contiene 36 puzzles con excelentes gráficos. Puedes grabar tus soluciones y compartirlas en YouTube con tus amigos.
  kidsruby_beyond_longdescription: 'Diviértete creando juegos o hackea tus deberes usando Ruby. Sólo tienes que decir a tus padres o maestres que estás aprendiendo Ruby. Gratis y funciona en cualquier computadora. Nota: se requiere instalación de una aplicación de Escritorio'
  w3schools_beyond_longdescription: Aprende a crear sitios web en tu propia computadora. Aprende los conceptos de los servidores en menos de un día y a agregar bases de datos a tu página web
  codeavengers_beyond_longdescription: Aprende a programar juegos, aplicaciones y sitios web. Diseñado por expertos con niveles de dificultad apropiados para principiantes, con instrucciones fáciles de entender y ayuda cuando la necesites. Nuestros cursos de HTML, CSS y JavaScript incluyen desafíos de código y revisión de juegos que hacen que aprender sea divertido y efectivo para todas las edades.
  mozilla_beyond_longdescription: Thimble te hace ridículamente fácil crear y compartir tus propias páginas web. Escribe y edita HTML y CSS desde tu navegador y previsualiza tu trabajo en el momento. Aloja y comparte tu trabajo con un solo click. Sirve tanto para expertos como para principiantes.
  codecombat_beyond_longdescription: Juega como un mago usando código (hechizos) para controlar a tus héroes, navegar laberintos, ganarle a los ogros, engañar a los enemigos y rescatar aliados. Aprende JavaScript en este juego web de HTML5 para completos principiantes.
  codea_beyond_longdescription: 'Codea para iPad te permite crear juegos, simulaciones  &mdash; o cualquier idea visual que tengas. Convierte tus pensamientos en creaciones interactivas que usan características del iPad como el acelerómetro o el Multi-Touch. Pensamos que Codea es el editor de código más bonito que hayas usado y es fácil. Codea está diseñado para tocar tu código. ¿Quieres cambiar un número? Sólo tócalo y arrástralo. Tocar te hará aparecer editores visuales que te permitirá escoger exactamente lo que tu quieres.'
  lego_beyond_longdescription: Crea robots pequeños, personalizables y programables usando piezas de LEGO.
  finch_beyond_longdescription: Finch es un nuevo robot para enseñar Ciencias de la Computación. Fue diseñado como resultado de un estudio de cuatro años realizado en el laboratorio CREATE de la Universidad de Carnegie Mellon. Está diseñado para soportar una introducción interesante al arte de programar. Soporta más de una docena de lenguajes y entornos de programación, incluyendo varios entornos apropiados para niños desde los 8 años. Finch fue diseñado para permitir que los estudiantes escriban programas altamente interactivos.
  arduino_beyond_longdescription: Arduino es una plataforma popular diseñada para permitir a artistas y diseñadores trabajar con verdaderos sensores, LEDs, timbres y mucho más. Sparkfun Virtual Sandbox te enseñará a programar un Arduino usando tu navegador.
  processing_beyond_longdescription: Processing es un lenguaje de programación, un entorno de desarrollo y una comunidad online. Desde 2001 Processing ha promovido el aprendizaje de programación dentro de las artes visuales y la literatura visual dentro de la tecnología. Creado inicialmente para servir como medio de prototipado rápido de software y para enseñar conceptos fundamentales de programación en un entorno visual, Processing se transformó en una herramienta de desarrollo para profesionales. Hoy hay miles de estudiantes, artistas, diseñadores, investigadores y entusiastas que utilizan Processing para aprender, para prototipar y para producir.
  alice_beyond_longdescription: Usando un innovador entorno de programación que permite la creación de animaciones 3D, el proyecto Alice provee herramientas y materiales para aprender y enseñar pensamiento computacional, solución de problemas y programación de computadoras a un amplio espectro de edades y niveles escolares.
  sphero_beyond_longdescription: Si eres un educador o un padre, las lecciones SPRK proveen a los niños un divertido curso intensivo de programación de robots, y permite mejorar habilidades en matemáticas y ciencias.

  course3_shortdescription_congrats: "Készen állsz a továbbhaladásra? A tanulók mélyebbre hatóan fogják tanulmányozni az előző tanfolyamokban bevezetett programozási fogalmakat az összetettebb problémák rugalmasabb megoldásának érdekében. E tanfolyam végére a tanulók interaktív történeteket és játékokat hoznak létre, amelyeket bárkivel megoszthatnak. 4-5. osztályosok számára ajánlott."
  course4_shortdescription_congrats: "Készen állsz a továbbhaladásra? A tanulók mélyebbre hatóan fogják tanulmányozni az előző tanfolyamokban bevezetett programozási fogalmakat az összetettebb problémák rugalmasabb megoldásának érdekében. E tanfolyam végére a tanulók interaktív történeteket és játékokat hoznak létre, amelyeket bárkivel megoszthatnak. 4.-8. osztályosok számára ajánlott."
  codeorg_longdescription: "Tanuld meg a számítástechnika alapgondolatait drag&drop elvű programozással. Ez egy játékszerű, önálló tutorial, amely video leckéiben szerepel Bill Gates, Mark Zuckerberg, Andry Birds és a Plants vs. Zombies. Tanuld meg az ismétlő ciklusokat, feltételeket és az alapvető algoritmusokat. Elérhető 34 nyelven."
  codeintl_longdescription: "Tanuld meg a számítástechnika alapgondolatait drag&drop elvű programozással. Ez egy játékszerű, önálló tutorial, amely video leckéiben szerepel Bill Gates, Mark Zuckerberg, Andry Birds és a Plants vs. Zombies. Tanuld meg az ismétlő ciklusokat, feltételeket és az alapvető algoritmusokat. Elérhető 34 nyelven."
  thinkersmithspanish_longdescription: "Az előre meghatározott \"Robot Szótár\" használatával a diákok ki fogják találni hogyan segítsenek egymáson a speciális feladatok végrehajtásában, anélkül hogy azt előre megbeszélnék. Ez az oktatóanyag megtanítja a gyerekeknek a szimbólumok és műveletek közötti összefüggéseket, valamint felbecsülhetetlen értékű hibakeresési tapasztalatot nyújt."
  khan_longdescription: "Tanuld meg a JavaScript programozás alapjait, miközben szórakoztató rajzokat készítesz a programoddal. Csináld egyedül vagy akár az osztályoddal!"
  khanes_longdescription: "Tanuld meg a JavaScript programozás alapjait, miközben szórakoztató rajzokat készítesz a programoddal. Csináld egyedül vagy akár az osztályoddal!"
  khanpt_longdescription: "Tanuld meg a JavaScript programozás alapjait, miközben szórakoztató rajzokat készítesz a programoddal. Csináld egyedül vagy akár az osztályoddal!"
  khanhe_longdescription: "Tanuld meg a JavaScript programozás alapjait, miközben szórakoztató rajzokat készítesz a programoddal. Csináld egyedül vagy akár az osztályoddal!"
  khanfr_longdescription: "Tanuld meg a JavaScript programozás alapjait, miközben szórakoztató rajzokat készítesz a programoddal. Csináld egyedül vagy akár az osztályoddal!"
  khanpl_longdescription: "Tanuld meg a JavaScript programozás alapjait, miközben szórakoztató rajzokat készítesz a programoddal. Csináld egyedül vagy akár az osztályoddal!"
  tynker_longdescription: "Építs saját játékot, és osszd meg a barátaiddal! Oldd meg a vidám kód fejtörőt, és tanuld meg az egyes szintekhez tartozó programozási koncepciókat. Tedd személyre szabottá a játékot animált karakterekkel, több szinten és gazdag sajátsággal. Tedd a játékodat valósághűvé a fizikai modellezés használatával. Vizuális tömbökként vagy JavaScript-ként lásd a kódot. Tedd a a játékod iPad-on és Android tableten hordozhatóvá. Több mint egy tucat szórakoztató dolog közül lehet választani!"
  scratch_longdescription: "A Scratch segítségével elkészítheted saját játékaidat, sztorijaidat, animációidat &mdash; és megoszthatod azokat a barátaiddal. Kezdd az ismerkedést azzal, hogy animálod a neved, készítesz egy üdvözlőlapot, vagy írsz egy pong játékot."
  lightbot_longdescription: "Irányítsd Lightbotot hogy minden kék csempét kivilágítson! A Lightbot egy puzzle játék, amely programozási játékmenetet használ, hogy a játékosok elsajátítsák a programozás alapelveit. Tanuld meg az utasítások sorrendiségét, írj eljárásokat és használj ciklusokat a szintek megoldásához. Ideális minden korosztály számára."
  thinkersmith_longdescription: "Egy előre definiált „Robot szótár” használatával a diákok olyan feladatok végrehajtására vezethetik rá a társaikat, amiket előzőleg nem egyeztettek. A lecke megtanítja a gyerekeket a szimbólumok és műveletek közötti összefüggésekre, illetve a nélkülözhetetlen hibakeresési képességre. A „My Robotic Friends” játék csoportos feladatként használható igazán jól, és az osztálytermi használathoz tanári munkafüzetet is tartalmaz."
  condcards_longdescription: "Tanulj az algoritmusokról és feltételes utasításokról egy kártyapakli segítségével ebben az offline játékban. A diákok csapatokban játszhatják ezt a játékot, amihez csapatonként egy pakli kártyára van szükség."
  lightbotintl_longdescription: "Tanuld meg a programozás alap logikáját, kezdve az alap programozástól, 4 éves kortól iOS vagy Android eszközön (vagy web böngészőben). Tanuld meg az utasítások összefűzését, ismerj fel ismétlődő mintákat, használj funkciókat és ciklusokat!"
  codehs_longdescription: "A programozás, amikor utasításokat adunk a számítógépnek, olyan, mint amikor utasításokat adunk egy kutyának. Tanulj programozni Karellel a kutyával &mdash; ez egy szórakoztató, hozzáférhető és vizuális bevezető a programozás világába, ami olyan alapvető koncepciókat tanít meg teljesen kezdőknek, mint az utasítások vagy a függvények. Az oktatóanyag önállóan is használható, de a tanárok számára segédeszközök is elérhetők, illetve követhetik a diákok munkáját."
  codecademy_longdescription: "A Codeacademy egy interaktív, önállóan használható bevezető kurzus, ami JavaScript segítségével vezet be a számítástechnika alapjaiba, és tízmilliók használták már a világ minden táján. Egy nagyon egyszerűen használható egy órás anyagot állítottunk össze, amihez kapcsolódó kérdéssorok, vetíthető anyagok kapcsolódnak. Egy komplett projekt, a diákokkal kiegészítve."
  codecombat_longdescription: "Győzd le az ogrékat ebben a játékban, hogy megtanulj Pythonban vagy JavaScriptben programozni!"
  codemonkey_longdescription: 'A CodeMonkey egy online játék, amely valódi programnyelven tanítja a kódírást! A diákok beprogramozzák a majmot a banánok elkapására, miközben  az egyre bonyolultabb lesz minden egyes szinten. Csillag pontszámot kapnak minden egyes megoldásnál, ami egyetlen kattintással megosztható. '
  codeavengers_longdescription: "Építs két játékos 2D játékot JavaScript segítségével 10 rövid lépésben. Ezután folytasd a tanulást néhány programozási alap (változók, if feltételek) megismerésével, miközben összeállítasz egy barátaiddal is megosztható kvízt. A munka során pontokat és címeket szerezhetsz, ahogy a feladatok teljesítése során az osztály rangsorának teteje felé menetelsz."
  processing_longdescription: "Egy bevezetés a programozás világába a vizuális művészetek előtérbe helyezésével és a Processing programozási nyelv használatával. Rövid videós leckék kódolási feladatokat mutatnak be, melyek egy interaktív rajzolóprogram elkészítéséhez vezetnek"
  robomind_longdescription: 'A diákok a saját virtuális robotjuk irányításán keresztül tanulják meg a programozás alapjait. Az online kurzus teljesen önállóan végezhető, a programozási gyakorlatok során rövid prezentációk, videók, kvízek és automatikus segédletek segítenek. '
  groklearning_longdescription: "A Python programozási nyelv segítségével készítsd el „Elizát” a beszélgető robotot. Megtaníthatod Elizát, hogy hogyan beszéljen és miket mondjon. Vajon meg tudod-e tréfálni a barátaidat vele, hogy azt higgyék, hogy ő egy igazi ember, nem pedig egy számítógép?"
  quorum_longdescription: "Ez az oktatóanyag látásukban korlátozottak számára is elérhető, és képernyő olvasóval is működik. Csatlakozz Mary-hez, aki programozóként egy biológia laborhoz csatlakozva tanulja meg a Quorum programozási nyelvet. Ezt az online példafeladatokkal bővített tananyagot a diákok maguk is használhatják."
  codespark_longdescription: "A Foos egy szórakoztató és gyermekbarát módja a programozás tanulásnak. Programozz kedves karaktereket a feladványok megoldásához, és kelts életre egy virtuális világot. A játék írásmentes, így mindenki játszhatja!"
  kodable_longdescription: "Kodable egy önállóan használható iPad játék, ami 5 éves vagy annál idősebb gyerekeknek segít megismerni a programozás alapjait. Tanár vagy szülő jelenléte segítség, de nem feltétlen szükséges."
  tynkerapp_longdescription: "Tanulj programozni szórakoztató kódolási rejtvényekkel.  Vázlatos grafikákat, 10 évnél idősebbeknek való játék-készleteket és testre szabható karaktereket használó könnyen felépített játékok és történetek. Nincs szükség internet kapcsolatra. A műveidhez hozzáférhetsz az interneten is."
  robomindnl_longdescription: 'A diákok a saját virtuális robotjuk irányításán keresztül tanulják meg a programozás alapjait. Az online kurzus teljesen önállóan végezhető, a programozási gyakorlatok során rövid prezentációk, videók, kvízek és automatikus segédletek segítenek. '
  flappy_longdescription: "Húzd és dobd programozással készítsd el a saját Flappy Bird játékodat, és szabd át saját elképzelésed szerint (a figura lehet egy cápa, mikulás, vagy bármi más is). Egy kattintással akár a telefonodra is feltöltheted a kész játékot."
  bitsbox_longdescription: "Alakítsd át a saját virtuális tableted, majd alkoss meg egy sor játszható és megosztható appot. Az egyszerű bemutatók lehetővé teszik, hogy akár kicsi gyerekek is elkészíthessenek egy igazi JavaScipt programot. Minél többet tudsz, annál messzebb juthatsz."
  touchdevelop_longdescription: 'Az érintésbarát szerkesztő végigvezet majd a pixel alkotások elkészítésén, a medve puzzle megoldásán , vagy a saját ugrálós-madár játék megvalósításán. '
  appinventor_longdescription: "Rövid, szórakoztató videós oktatóanyagok segítségével három egyszerű alkalmazást fejleszthetsz Android telefonodra vagy táblagépedre. Ezzel a kezdőknek és haladóknak egyaránt alkalmas programmal a Kódolás Órája alatt azelőtt igazi app fejlesztő leszel, hogy észrevennéd. Gondolj bele, hogy milyen lenne a saját appodat megosztani a barátaiddal! Ezek a feladatok önállóan vagy osztályban tanárral együtt is megoldhatók."
  blockly_longdescription: "Lassú az internet vagy egyáltalán nincs? Töltsd le az eredetileg a Code.org alapját is képező Blocky oktatóanyagot. A 3MB-os ZIP fájl bármilyen számítógépre feltehető, de akár egy pendrive-ról is használható"
  thinkersmith2_longdescription: "A diákok megtanulják a betűk tárolását bináris formában ki és be függvények segítségével. A végén az osztály elkódolhatja és hazaviheti a diákok monogramját."
  kodableunplugged_longdescription: 'A papíron használható fuzz Family Frenzy bevezeti az 5 éves korosztályt a programozási logika világába. Miután a tanár ismerteti a játékot, a gyerekek beprogramozzák a társaikat, hogy egy egyszerű akadálypályán átjusson. '
  projguts_longdescription: "Ez az offline tevékenység bemutatja, hogy miként működik a modellezés és a szimulálás. A gyerekek egy csoportja a kő, papír, olló különböző verzióit játssza, majd megfigyeli a különböző modellkísérletek eredményeit."
  hourofcode_longdescription: "Az új code.org/hoc helyőrzője"
  frozen_longdescription: "Használjuk a programozást, hogy csatlakozzunk Annához és Elsához, ahogy felfedezik a jég varázsát és szépségét. Hópihéket fogsz készíteni és mintákat ahogy jégkorcsolyázol, és így egy téli csodaországot készítesz, amelyet majd megoszthatsz a barátaiddal!"
  starwars_longdescription: "Tanulj meg droidokat programozni és készítsd el a saját Star Wars játékodat egy messzi, messzi galaxisban."
  playlab_longdescription: "Hozz létre egy történetet, vagy készíts egy játékot a Play Lab-bal! Hozd mozgásba az állatokat, a kalózokat, a zombikat, nindzsákat, és a többi karaktert, adj hozzá hangot, pontozd az eredményt, és még dobálj tűzgolyókat is!"
  csfirst_longdescription: "Kreálj történetet két tengeri szereplőről. Animáld a vizet és tedd egyedivé a környezetet a saját szájízed szerint. Használj programkódot, hogy elmesélhesd a Te történeted!"
  codesters_longdescription: 'Készítsd el a saját játékaidat, animációidat és remekműveidet Python segítségével. Ha kész vagy, oszd meg őket a barátaiddal!  Próbáld ki a Pythont, egy igazi programozási nyelvet, amit naponta használnak cégeknél - a fogd-és-húzd felületünk igazán egyszerűvé teszi a megismerését! Készíts kosárlabda-játékot, tánc-koreográfiát, animált képeslapot! '
  teacherled_longdescription: "Már több tízezer tanító próbálta ki a Kódolás Óráját, sok-sok osztály kész kreatívabb, kevésbé \"uniform\" foglalkozásokra, amelyek a szoftverfejlesztés alapjait mutatják be. Hogy segítsük a tanárokat, összeállítottunk egyórás, tanár által vezetett foglalkozásokat Kódolás Óráján részt vett diákoknak."

  sphero_beyond_shortdescription: A SPRK leckék szórakoztató gyorstalpalók a robotok programozásához gyerekeknek, miközben a matek és egyéb képességeiket is fejlesztik.
  codeorg_beyond_longdescription: Tanuld meg a programozás alap koncepcióit a húzd és dobd programozási rendszerrel. Három teljes kurzus, egyenként 15-20 leckével, offline tantermi tevékenységekkel, játékokokkal, Bill Gateset, Mark Zuckerberget, Angry Birdsöket és a Plants vs. Zombies figuráit felsorakoztató tananyagokkal. Tanuld meg az ismétlő ciklusok, feltételek, az alap algoritmusok, függvények és változók használatát.
  khan_beyond_longdescription: Tanuld meg a JavaScript programozás alapjait, miközben szórakoztató rajzokat készítesz a programoddal. Csináld egyedül vagy akár az osztályoddal!
  tynker_beyond_longdescription: A Tynker segítségével könnyű és élvezetes a programozás tanulása. A gyerekek kódblokkok rendezésével készíthetnek játékokat és mobil appokat. Nincs többé szükség a pontos szintaktika ismeretére. A gyerekek az ötleteket animált történetekké alakíthatják. Lehetővé teszi a progresszív tanulást. Ahogy a gyerekek megtanulják az alapokat, Tynker egyre komolyabb koncepciók vezet be, köztük a szintaktikai rendszerű programozást is.
  scratch_beyond_longdescription: 'A Scratch segítségével elkészítheted saját játékaidat, sztorijaidat, animációidat &mdash; és megoszthatod azokat a barátaiddal. Kezdd az ismerkedést azzal, hogy animálod a neved, készítesz egy üdvözlőlapot, vagy írsz egy pong játékot.'
  lightbot_beyond_longdescription: Tanuld meg a programozás alap logikáját, kezdve az alap programozástól, 4 éves kortól iOS vagy Android eszközön (vagy web böngészőben). Tanuld meg az utasítások összefűzését, ismerj fel ismétlődő mintákat, használj funkciókat és ciklusokat!
  codecademy_beyond_longdescription: A Codeacademy egy interaktív, önállóan használható bevezető kurzus, ami JavaScript segítségével vezet be a számítástechnika alapjaiba, és tízmilliók használták már a világ minden táján. Egy nagyon egyszerűen használható egy órás anyagot állítottunk össze, amihez kapcsolódó kérdéssorok, vetíthető anyagok kapcsolódnak. Egy komplett projekt, a diákokkal kiegészítve.
  kodable_beyond_longdescription: Kodable egy önállóan használható iPad játék, ami 5 éves vagy annál idősebb gyerekeknek segít megismerni a programozás alapjait. Tanár vagy szülő jelenléte segítség, de nem feltétlen szükséges.
  scratchjr_beyond_longdescription: ScrathJr egy bevezető programozási nyelv, ami lehetővé teszi, hogy kicsi gyermekek elkészítsék a saját interaktív történeteiket és játékaikat. A gyerekek grafikus programozási blokkok összekapcsolásával mozgathatják, táncoltathatják, ugráltathatják és énekeltethetik a karaktereket
  hopscotch_beyond_longdescription: Egy önállóan használható tananyag iPadre a Hopscotch programozási nyelv segítségével. A diákok játékokat és appokat írhatnak az iPadre az iPaden. A diákok egyedül vagy iPadenként maximum három fős csoportokban dolgozhatnak.
  pocketcode_beyond_longdescription: Készítsd el a saját játékod az okostelefonodon a Pocket Code segítségével! Segíts ejtőernyős Pistának a csomagok kiszállításában. Megoszthatod a barátaiddal és másokkal, hogy ők is kipróbálhassák!
  groklearning_beyond_longdescription: Egy bevezető kurzus a Python nyelv használatával olyanok számára, akiknek nincs programozási gyakorlatuk. Az egyedi bevezető tartalmunk és a kihívások lehetővé teszik, hogy a diák alaposan megértse a Pythont és a programozást magát. Már nagyon sok különböző korú diákot megtanítottunk ennek a kurzusnak a segítségével, biztosak vagyunk benne, hogy ez neked is megfelelő lesz.
  hacketyhack_beyond_longdescription: 'A Hackety Hack a legelső lépésektől tanít meg a programozás abszolút alapjaira. Nincs szükség semmiféle előképzettségre a programozás terén. A Hackety Hack segítségével a Ruby programozási nyelvet fogod megtanulni. A Ruby sokféle program elkészítésére használható, köztük asztali számítógépen futó alkalmazásokhoz is. [Megjegyzés: program telepítése szükséges]'
  robomind_beyond_longdescription: 'A diákok megtanulják a programozás alapjait a saját virtuális robotjuk irányításán keresztül. Az online kurzus tartalmazza a rövid prezentációkat, videókat, kvízeket és az automatikus útmutatókat illetve tippeket, amik segítenek a feladatok végrehajtása során. '
  makegameswithus_beyond_longdescription: 'Valamennyire ismered az ObjectiveC-t? Tanuld meg hogy kell iPhone játékot készíteni, egy óra alatt! Végig fogunk vezetni a kódolási, a tesztelési, és a játék kipróbálási folyamaton, a böngészőben, és hogy hogyan osszthatod meg  a barátaiddal a Facebook-on, hogy kipróbálhassák! Nincs szükség előzetes iPhone fejlesztési tapasztalatra. Értened kell már, hogy mik a változók, a metódusok és az objektumok.'
  appinventor_beyond_longdescription: Rövid, szórakoztató videós oktatóanyagok segítségével három egyszerű alkalmazást fejleszthetsz Android telefonodra vagy táblagépedre. Ezzel a kezdőknek és haladóknak egyaránt alkalmas programmal a Kódolás Órája alatt azelőtt igazi app fejlesztő leszel, hogy észrevennéd. Gondolj bele, hogy milyen lenne a saját appodat megosztani a barátaiddal! Ezek a feladatok önállóan vagy osztályban tanárral együtt is megoldhatók.
  touchdevelop_beyond_longdescription: A TouchDevelop segít az IPAD, iPhone, Android, PC, Mac, Windows Phone alkalmazások elkészítésében. Az érintésbarát szerkesztőnkkel a kódolás még telefonon vagy tableten is szórakoztató!
  codehs_beyond_longdescription: 'Tanuld meg a programozás alapjait Karel kutyával! Egy vidám, hozzáférhető és vizuális bevezetés a kódolás világába, ahol ugyanúgy kell kiadni a számítógép utasításokat, mintha egy kutyát irányítanál. Ez az oktató anyag tanári segítséggel a leghatékonyabb, de önállóan is elvégezhető. [Megjegyzés: nem ingyenes]'
  udemy_beyond_longdescription: 'Akár soha nem láttál egy sor kódot sem vagy akár programozóként dolgozol, Udemy-nek van egy neked való tanfolyama, amit profi oktatók tartanak. [Megjegyzés: nem ingyenes]'
  lynda_beyond_longdescription: 'Tanulj meg programozni, készíts web alkalmazásokat az objektum orientált C és C++ programozás alapjaitól a Java fejlesztésig. A fejlesztői tananyagaink segítenek megtanulni fejleszteni, mobil alkalmazásokat készíteni, PHP-val és MySQL adatbázisokkal dolgozni, megismerni a statisztikai feldolgozás programnyelvének az R-nek az alapjait, és még sok minden mást. [Megjegyzés: nem ingyenes]'
  edx_beyond_longdescription: A CS50x a Harvard College bevezető kurzus a számítástechnika intellektuális világába és a programozás művészetébe programozóknak és nem programozóknak egyaránt. A témakörök között szerepel az absztrakció, algoritmusok, adat struktúrák, beágyazás, erőforrás kezelés, biztonság, szoftver fejlesztés és web fejlesztés. A nyelvek között szerepel a C, PHP és JavaScript, amihez jön az SQL, CSS és a HTML. Az iskolában oktatott verziója a CS50x kurzusnak a Harvard második legnagyobb kurzusa.
  coursera_beyond_longdescription: 'A Stanford egyetem CS 101 osztálya Nick Parlante vezetésével (ingyenes!). A CS101 egy számítástechnikai alapokkal egyáltalán nem rendelkező hallgatóságot ismerteti meg a számítástechnika legfontosabb gondolataival. Játsz és kísérletezz rövid kód darabokkal, hogy életre keltsd a számítógép erejét és a korlátait. A CS101 ezen felül egy általános hátteret is ad a mai számítógépekhez: mi egy számítógép, mi az a hardver, mi az a szoftver, mi az az internet. Nincs szükség egy web böngésző használatán túl egyéb alapismeretekre.'
  udacity_beyond_longdescription: Ezen a kurzuson megtanulhatod a számítástechnika kulcsfontosságú koncepcióit, és megtanulhatod hogyan írj saját programokat. Nincs szükség előzetes programozási tudásra. Kezdők is jöhetnek! A kurzus végén érteni fogod a számítástechnika alapjait, és képes leszel Python nyelven programokat írni. Ez a kurzus felkészít arra, hogy a haladó szintű számítástechnikai kurzusokon folytathasd a tanulást.
  teachingtree_beyond_longdescription: A TeachingTree egy nyílt platform, ami bárki számára lehetővé teszi, hogy oktatóanyagokat rendszerezzen. A célunk, hogy olyan rendszert nyújtsunk, amiben a diákok gyorsan megtalálják azt az információt, amire az egyes koncepciók megtanulásakor szükségük van. Mindenkit szeretnénk arra ösztönözni, hogy adjon a rendszerhez videókat vagy címkézze fel a koncepciókat.
  kodu_beyond_longdescription: A Kodu segítségével a gyerekek PC-n és XBoxon egy egyszerű vizuális programozási nyelven készíthetnek játékokat. A Kodu segít a kreativitás, a problémamegoldási, a történetelmesélési és a programozási képesség fejlesztésében. A Koduval programozási alapok nélkül is bárki, felnőttek és gyerekek egyaránt, készíthet játékokat. A Kodu PC-s verziója ingyen letölthető. Az XBox verzió az Egyesült Államokban az XBox Marketplace Indie játékok kategóriájából tölthető le 5 dollárért.
  cargobot_beyond_longdescription: 'A Cargo-Bot egy puzzle játék, ahol meg kell tanítani egy robotot a ládák mozgatására. Egyszerűnek tűnik, nem? 36 pokolian okos rejtvény, kísérteties zene és lenyűgöző retina grafika jellemzi. A megoldásaidat felveheted, illetve meg is oszthatod  a YouTube-on, hogy láthassák a barátaid.'
  kidsruby_beyond_longdescription: 'Jó szórakozást és játék készítést, illetve házifeladat elkerülést Ruby segítségével! Csak mondd meg a szüleidnek, vagy a tanáraidnak hogy Ruby programozást tanulsz...;). Ingyenes és minden számítógépen működik. [Megjegyzés: Desktop telepítés szükséges]'
  w3schools_beyond_longdescription: Tanuld meg hogyan kell létrehozni weboldalakat a saját számítógépeden. Tanuld meg a szerver alapjait egy napon belül. Tanuld meg hogyan kell adatbázisokat adni a weboldaladhoz.
  codeavengers_beyond_longdescription: Tanuld meg a játékok, az alkalmazások, és a weboldalak programozását. Szakértők által tervezve a kezdőknek tökéletesen megfelelő nehézségi szinttel, könnyen érthető utasításokkal, és szükség esetén nagyfokú segítséggel. A HTML, CSS és JavaScript kurzusaink kód kihívásokat és felülvizsgálati játékokat tartalmaznak, hogy a tanulás szórakoztató és hatékony legyen minden korosztály számára.
  mozilla_beyond_longdescription: A Thimble nevetségesen egyszerűvé teszi saját internetoldalak létrehozását és megosztását. A HTML és CSS oldalakat közvetlenül a böngésződben írhatod és szerkesztheted, majd rögtön meg is tekintheted a munkád. Rakd fel, és osszd meg az elkészült projektet egyetlen kattintással. Kezdőknek és profiknak is ugyanolyan tökéletes.
  codecombat_beyond_longdescription: Játsszd hogy te vagy a Varázsló, és kódok (varázslatok) segítségével szabályozd a hőseidet, navigálj az útvesztőben, győzd le az óriásokat, cselezd ki az ellenséget és mentsd meg a szövetségeseket! Tanuld meg a JavaScript nyelvet ebben a teljes kezdőknek való HTML 5 web-játékban.
  codea_beyond_longdescription: 'A Codea for iPad lehetővé teszi, hogy játékokat és szimulációkat &mdash; vagy szinte bármit létrehozz, ami eszedbe jut. Alakítsd a gondolataidat interaktív alkotásokká, amik kihasználják az iPad képességeit, mint például a multi-touch és a gyorsulásmérő. Úgy gondoljuk, hogy a Codea a legszebb kódszerkesztő, amit használhatsz, és ráadásul még egyszerű is. A Codeát úgy terveztük, hogy megérinthesd a kódod.  Módosítanál egy számot? Csak érj hozzá és húzd el! Megváltoztatnál egy színt vagy egy képet? Hozzájuk érve egy vizuális szerkesztő jelenik meg, amivel megváltoztathatod, amit szeretnél.'
  lego_beyond_longdescription: Készíts kisméretű, testreszabható és programozható robotokat LEGO elemek felhasználásával.
  finch_beyond_longdescription: A Finch egy új robot a számítástechnika oktatásban, ami a Carnegie Mellon CREATE laborjának négy éves fejlesztésének eredménye. Úgy tervezték meg, hogy támogassa az élvezetes bevezetést a programozás művészetébe. Egy tucatnyi programozási nyelvet és környezetet támogat, köztük több olyat is, ami akár nyolc éves gyermekek számára is megfelelő környezetet biztosít. A Fitch rendszert úgy tervezték meg, hogy lehetővé tegye diákok számára, hogy interakciókban gazdag programokat írjanak.
  arduino_beyond_longdescription: Az Arduino egy népszerű platform melynek célja, hogy lehetővé tegye a művészeknek és a tervezőknek hogy valódi érzékelőkkel, LED-ekkel, zümmerrekkel, stb. dolgozhassanak. A Sparkfun Virtual Sandbox a tényleges Ardunio kódolást tanítja közvetlenül a böngészőben.
  processing_beyond_longdescription: 'A Processing egy programozási nyelv, fejlesztési környezet és online közösség. 2001 óta a Processing a szoftveres ismereteket promótálja a vizuális művészetek terén és a vizuális művészeteket a technológia szintjén.  Eredetileg egy szoftveres jegyzettömbnek szánták, illetve hogy programozás alapokat tanítsanak egy vizuális környezetben, de a Processing profik fejlesztői eszközévé fejlődött. Napjainkban diákok, művészek, tervezők, kutatók és hobbisták tízezrei használják a Processinget tanulásra, prototípusok készítésére és gyártásra.'
  alice_beyond_longdescription: 'Az Alice projekt megfelelő eszközöket és anyagot biztosít - egy innovatív programozási környezet használatával támogatva a 3D-s animációk létrehozását - a számítástechnikai gondolkodás tanításához és elsajátításához, a probléma megoldáshoz, és a számítógép programozáshoz, széles korcsoport és tudásszint tartományban.'
  sphero_beyond_longdescription: Akár oktató vagy akár szülő, az SPRK órák egy szórakoztató gyorstalpalót jelentenek a gyerekeknek a robotok programozásával, a matematikai és tudományos képzettségük fejlesztése közben.

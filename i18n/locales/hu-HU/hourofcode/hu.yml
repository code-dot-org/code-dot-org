  about_page_section_more_description_1: '2013-ban a Code.org-t ikertestvérek [Hadi](%{hadi_url})
    és [Ali Partovi] () indították el a (%{partovi_url}) számítástechnikát népszerűsítő
    [video](%{video_url}) segítségével. Ez a videó egy napra #1 lett a YouTube-on,
    és 15 000 iskola fordult hozzánk segítségért. Azóta, kibővítettük az önkéntesekből
    álló bootstrapped személyzetből, hogy teljes körű szervezetet építsünk ki egy
    világméretű mozgalmat támogató szervezetet. Hisszük, hogy a minőségi számítástechnikai
    oktatásnak minden gyermek számára elérhetőnek kell lennie, nem csak néhány szerencsés.'
  about_page_section_more_description_2: 'Célunk támogatása érdekében az oktatási
    spektrumon keresztül dolgozunk: saját tanfolyamaink megtervezése vagy másokkal
    való partnerség kialakítása, tanárok képzése, nagy iskolai körzetekkel való együttműködés,
    a kormányzati politikák megváltoztatásának elősegítése, partnerségek útján nemzetközi
    terjeszkedés, és marketing a sztereotípiák megtörésére.'
  about_page_section_more_description_3: Munkánk épül [évtizedes erőfeszítések, számtalan
    szervezet és egyén által] (%{efforts_url}) akik segítettek létrehozni, finanszírozni,
    és terjeszti a számítástechnikai oktatást. Hálásak vagyunk, hogy részesülhetünk
    a szélesebb számítástechnikai oktatási közösség fáradhatatlan segítségéből, és
    [köszönjük minden partnernek és egyénnek, akik támogatták hatásunkat az évek során]

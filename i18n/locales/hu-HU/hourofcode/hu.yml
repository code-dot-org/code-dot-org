    amelyek mozoghatnak, építhetnek vagy megsemmisíthetnek dolgokat az Ön parancsára.
    Szórakozni fogsz, ha megtanulod, hogyan kell kódolni, miközben ezt a játékot játszod!'
  tutorial_bcjs2_longdescription: 'Ez a Kódolás Órája lecke a JavaScript világának
    követő tanfolyama. A BuzzCoder.com CodeCraft 3D játékán alapuló JavaScript-ben
    fejlettebb kódolási koncepciókat tanulhat meg. A CodeCraft egy új játék, amely
    megtanulja a programozást azáltal, hogy bármit is elképzel egy virtuális 3D-s
    világban. Kezdheti egyszerű blokkok, oszlopok és falak építésével, majd nagy épületekkel,
    hidakkal és akár fákkal is. Ha készen áll a fejlettebb szintekre való elmélyülésre,
    akkor bonyolultabb struktúrákat építhet: növekvő virágokat, villogó csillagokat
    és még láthatatlan drónokat is, amelyek mozoghatnak, építhetnek vagy megsemmisíthetnek
    dolgokat az Ön parancsára. Szórakozni fogsz, ha megtanulod, hogyan kell kódolni,
    miközben ezt a játékot játszod!'
  tutorial_3dbearmars_longdescription: A Mars Pioneers egy projektalapú tanulási modul,
    amely tényeket tanít a Marsról és az emberek túlélésének döntő körülményeiről.
    A hallgatók kolóniát építenek az Augmented Reality segítségével, és 3D-nyomtatják
    a kolónia létesítményeit.
  tutorial_bitsboxyak_longdescription: Írja be a módosított JavaScript-kódot, hogy
    üdvözlőlapot készítsen, amelyet e-mailben küldhet el barátainak és családtagjainak.
    Jak támadás! egy teljesen nyílt végű tevékenység, amely változókat, mozgásparancsokat,
    hurokfüggvényeket és egyebeket vezet be. Tökéletes azoknak a gyerekeknek (és tanároknak),
    akik készek először kipróbálni a gépelt kódolást.
  tutorial_blockscadbargraphs_longdescription: 'A hallgatók olyan kódot írnak, amely
    lehetővé teszi számukra, hogy gyorsan testreszabják és elemezzék saját oszlopdiagramjaikat. '
  tutorial_blockscadbirdhouses_longdescription: 'A hallgatók egy madárház-építő céget
    működtetnek, átalakítják az egységeket, kiszámítják a méreteket, és változókat
    használnak termékeik méretezéséhez. '
  tutorial_blockscadclock_longdescription: 'A hallgatók egy analóg óra 3D modelljét
    programozzák, amely bármikor beállítható. '
  tutorial_blockscaddinner_longdescription: A hallgatók változók és koordináták felhasználásával
    írnak egy programot, hogy segítsenek egy robotnak beállítani az ebédlőasztalukat!
  tutorial_blockscadicecream_longdescription: A diákok programoznak egy fagylaltgépet,
    hogy 3D-s fagylaltkúpokat hozzanak létre különböző számú és méretű fagylaltgombócokkal.
    Változókkal, modulokkal és funkciókkal fognak dolgozni, hogy kiszámítsák egy adott
    fagylaltkúp költségét a gömb alakú fagylaltkanál területe alapján.
  tutorial_blockscadpizza_longdescription: A hallgatók egy modult programozni fognak
    egy 3D pizza létrehozására, a kerületek és területek kiszámítására, valamint hurkok
    használatával az út mentén.
  tutorial_blockscadsugar_longdescription: 'A hallgatók programozott cukorkocka-generátort
    használnak a hangerő és a változók feltárására. '
  tutorial_bsgridlight_longdescription: Válasszon egy Bot barátot, aki segít felkészülni
    a világítótorony fesztiválra. Kódolja Botját, hogy megállítsa ezeket a bosszantó
    gazember botokat, és megmentse a napot!
  tutorial_bpartscratch_longdescription: Creative Coding - a Scratch és a Vidcode
    segítségével fejlesztve - blokk- és szövegalapú projekteket párosít több száz
    tantervi témával. A projekteket úgy állványozták, hogy bármely tantárgy tanárai
    - előzetes tapasztalatoktól függetlenül - könnyen bevezethetik a kódolást. A projektalapú
    megközelítés a kódolást az önkifejezés eszközeként helyezi el a hallgatók számára,
    és kreatív módot kínál számukra, hogy megmutassák, amit tudnak.

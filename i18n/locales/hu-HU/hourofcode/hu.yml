  tenth_anniversary_testimonials_01: Négy évvel azután jött hozzám egy középiskolás
    diák, hogy 8. osztályos középiskolás voltam, és izgatott volt, hogy informatikát
    fog tanulni az egyetemen. Középiskolásként valami újnak volt kitéve, és ez magot
    vetett főiskolai éveire.
  tenth_anniversary_testimonials_02: Az alakuló évben csatlakoztam a Kódolás Órájához,
    és végig veled voltam! Ez inspirált arra, hogy további kódolási lehetőségeket
    keressek hallgatóim számára. Köszönöm mindazt, amit tett azért, hogy a gyerekek
    elkötelezzék magukat és izguljanak a számítástechnika iránt! Nélküled nem lennénk
    ott, ahol vagyunk!
  tenth_anniversary_testimonials_03: Ennyivel tartozom a Code.org-nak. Én vagyok az
    a tanár, aki ma vagyok, az olyan eszközök miatt, amelyeket olyan pedagógusoknak
    biztosít, mint én. 2013 óta használom a Code.org-ot, és 2019 óta segítek. Köszönöm,
    hogy jól néztem ki ennyi éven át, Code.org. Igazán értékelem.
  farsi_page_top_heading: Code.org perzsa nyelven
  farsi_page_top_heading_02: A tehetség mindenütt jelen van, de a lehetőség nem. A
    perzsa Code.org ajtót nyit egy olyan lehetőség előtt, amelyet egyébként bezárnának.
  farsi_page_top_desc: Ma már több mint 110 millió perzsa beszélő él világszerte.
    Míg az anyanyelvűek többsége Iránban, Afganisztánban és Tádzsikisztánban él, milliók
    élnek bevándorlóként, migránsként és menekültként szerte a világon. A Code.org
    in perzsa kezdeményezéssel a perzsa nyelvű hallgatók ugyanolyan hozzáféréssel
    rendelkeznek a tantervünkhöz, mint a világ összes többi fő nyelvén.
  farsi_page_global_heading: Az irániak globális hatása az oktatásban és a technológiában
  farsi_page_global_desc_01: Ha egy algoritmusra gondol, feltételezheti, hogy ez valami
    új, de az algoritmus fogalmát Iránban több mint 1300 évvel ezelőtt fedezték fel.
    Az „algoritmus” nevét feltalálójáról, Al Khwarizmi matematikusról kapta, aki a
    korábban Perzsia néven ismert és ma Irán néven ismert földön élt. A matematika,
    a tudomány, a filozófia és az orvostudomány epicentruma volt, Irán mélyreható
    előrelépéseket és hatásokat tett a technológiában.
  farsi_page_global_desc_02: Maga az ország határain túl, Az irániak szerte a világon
    számtalan módon járultak hozzá a tudományhoz és a technológiához - mint az Uber,
    az eBay, az Intuit és a Dropbox társalapítói vagy vezérigazgatói, vagy olyan technológiák
    feltalálása, mint a LASIK műtét vagy JPEG tömörítés, vagy tudományos, tudományos,
    tudományos, vagy mérnöki szerepek szerte a világon.
  farsi_page_global_desc_03: Végül a Code.org-ot az iráni amerikai Hadi Partovi vezeti,
    és világszerte az egyik legnagyobb oktatási nonprofit szervezetgé nőtte ki magát.

  about_page_section_specific_description_1: A Code.org globális szerepe a K-12 számítástechnikai
    mozgalomban csak azért lehetséges, mert egyesítő megközelítést alkalmazunk a különböző
    és gyakran megosztott érdekelt felek között. A növekvő polarizáció idején a diákok
    lehetőségeinek növelésének ötlete egyesíti az embereket a politikai spektrumból.
    A Code.org csapattagjai, hallgatói, tanárai és támogatói változatos és eltérő
    nézőpontokkal rendelkeznek, és mindannyian szívesen látjuk küldetésünket. [Bővebben.]
    (%{read_more_url})
  about_page_section_specific_description_2: A Code.org úgy véli, hogy a számítástechnika
    minden hallgató számára alapvető fontosságú, és elkötelezettek vagyunk a méltányosság,
    a hozzáférés és a lehetőségek iránt szervezeti [values.](%{values_url}) E cél
    elérése érdekében azon dolgozunk, hogy azonosítsuk és megszüntessük azokat az
    akadályokat, amelyek megakadályozzák a fogyatékossággal élő hallgatók és oktatók
    befogadását és teljes részvételét. Ha többet szeretne megtudni erőfeszítéseinkről,
    olvassa el a [akadálymentességi nyilatkozat.] (%{accessibility_url})
  about_page_section_specific_description_3: Az összes tantervi forrás és oktatóanyag,
    amelyet szerzünk, örökre szabadon használható és nyíltan engedélyezhető a [Creative
    Commons] (%{commons_url}) licenc, lehetővé téve mások számára, hogy származékos
    oktatási forrásokat készítsenek nem kereskedelmi célokra. Ha érdekli anyagaink
    kereskedelmi célokra történő engedélyezése, [lépjen kapcsolatba velünk] (%{contact_us_url}).
    Tanfolyamainkat világszerte vagy különböző nyelvű beszélők fordítják le. Technológiánkat
    [nyílt forráskódú projektként fejlesztették ki.] (%{open_source_url})
  about_page_section_specific_description_4: A [Code.org Advocacy Coalition] (%{advocacy_url})
    a vállalatok és nonprofit szervezetek kétoldalú koalíciója, amelyek együttműködnek
    az Egyesült Államok szövetségi és állami politikáinak kialakításában a K-12 számítástechnikához
    való hozzáférés bővítésére és fenntartására, valamint a részvétel és a sokszínűség
    szélesítésére a területen. Összehozunk [Republikánus és demokratikus politikai
    vezetők] (%{leaders_url}) közös ügyben támogatja a K-12 számítástechnikához való
    hozzáférés és az abban való részvétel bővítését.
  about_page_section_specific_description_5: A Code.org tagja annak az irányítóbizottságnak,
    amely segített létrehozni a [K-12 Computer Science Framework] (%{framework_url})
    - magas szintű útmutatót az államok, kerületek és szervezetek számára, amelyek
    informatikai oktatást végeznek. A keretrendszer több száz akadémikus támogatását
    nyerte el, K-12 oktatók, szoftvercégek, nonprofit szervezetek, és államok.
  about_page_section_specific_description_6: Code.org IRS űrlap 990 [2014](%{irs_url_1}),
    [2015](%{irs_url_2}), [2016](%{irs_url_3}), [2017](%{irs_url_4}), [2018](), (%{irs_url_5})
    [2019]%{irs_url_6}), [2020](%{irs_url_7}), és [2021](%{irs_url_8}). [Adományozási
    politika.] (%{donation_policy_url})
  about_page_section_specific_description_7: "[Iratkozzon fel állapotfrissítések fogadására]
    (%{sign_up_url}) a K-12 számítástechnikai mozgalom előrehaladásáról és a Code.org
    munkájáról. Vagy kövesse a Code.org oldalt a közösségi médiában:"
  about_page_section_specific_description_8: Weboldalunk forgalmának több mint 40%
    -a az Egyesült Államokon kívülről származik, és ez a szám továbbra is növekszik.
    A számítástechnikához való globális hozzáférés bővítése érdekében csapatunk szorosan
    együttműködik [több mint 100 nemzetközi partnerrel] (%{partners_url}), segítve
    őket a Kódex Órájának népszerűsítésében, a politikaváltás támogatásában és a tanárok
    képzésében. A számítástechnikát a nemzetközi oktatási diskurzus részévé tesszük
    a világ minden tájáról érkező oktatási minisztériumokkal együttműködve, és olyan
    nemzetközi szervezetekkel dolgozunk, mint a Gazdasági Együttműködési és Fejlesztési
    Szervezet és az ENSZ Oktatási, Tudományos és Kulturális Szervezete.
  about_page_section_donors_description_1: A Code.org® egy bejegyzett nyilvános 501c3
    nonprofit szervezet, a nagyközönség támogatásával. Hálásak vagyunk a nagylelkű
    támogatásért, amelyet kaptunk [egyének és szervezetek] (%{individuals_url}) akik
    támogatják jövőképünket.
  about_page_section_donors_description_2: A kódok eredményei (fent) bizonyítják,
    hogy képesek vagyunk ezeket a dollárt erős eredményekre kihasználni. De tekintettel
    nonprofit törekvésünkre, hogy minden iskolában minden gyermeknek hozzáférnie kell
    a számítástechnikához - hogy írástudó állampolgárok legyenek a mai digitális világban,
    és teszteljék érdeklődésüket a CS karrierként való további feltárása iránt - hosszú
    utat kell megtennünk ahhoz, hogy elérjünk egy adománygyűjtési célt, amely támogatni
    fogja ezt a jövőképet.

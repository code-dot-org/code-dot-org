  about_us_page_title: Rólunk
  about_us_page_hero_description: A Code.org® egy oktatási innovációs nonprofit szervezet,
    amely elkötelezett annak a víziónak, hogy minden iskolában minden tanulónak lehetősége
    van arra, hogy számítástechnikát tanuljon a K-12 alapvető oktatás részeként. Bővítjük
    a számítástechnikához való hozzáférést az iskolákban, különös tekintettel a fiatal
    nők és más alulreprezentált csoportok hallgatóinak részvételének fokozására. A
    K-12 számítástechnikai tanterv vezető szolgáltatója az Egyesült Államok legnagyobb
    iskolai körzeteiben, a Code.org is szervezi az éves [Hour of Code] (%{hour_url})
    kampányt, amely a világ összes hallgatójának több mint 15% -át vonta be. A Code.org-t
    nagylelkű adományozók támogatják, köztük a Microsoft, az Amazon, a Google és [még
    sokan mások.]%{others_url}
  about_us_page_section_title_1: Több mint 80 millió diák és 2 millió tanár a Code.org
    oldalon
  about_us_page_statistic_figcaption: Code.org részvétel a 2021-2022-es tanévtől.
    [Lásd a bontott adatokat.] ()%{data_url}
  about_us_page_statistic_description: A Code.org növeli a számítástechnika sokféleségét
    azáltal, hogy minden háttérrel rendelkező diákokat eléri, ahol vannak - készségeik
    szintjén, iskolájukban és olyan módon, amelyek ösztönzik őket a tanulás folytatására.
    A Code.org hallgatóinak túlnyomó többsége a számítástechnikában történelmileg
    alulreprezentált hallgatói csoportokból származik. Munkánk alapja a számítástechnika
    sokféleségének növekedése, és [javasoljuk, hogy olvassa el többet erőfeszítéseinkről]
    (%{diversity_url}).

  csa_ai_page_curriculum_accessibility_features: Lásd a GYIK részt a részletekért
  csa_ai_page_curriculum_languages_support: Magyar
  csa_ai_page_article_title_1: Építsen a Copilot segítségével
  csa_ai_page_article_description_1: A diákok megtanulják, hogyan kell a GitHub Copilotot
    páros programozóként használni a meglévő kód magyarázatához, a hibák megkereséséhez
    és kijavításához, valamint az új problémák megoldásához.
  csa_ai_page_article_link_1: Tudjon meg többet a Copilotról
  csa_ai_page_article_title_2: Készítse el saját AI modelljét
  csa_ai_page_article_description_2: A diákok saját AI-modelljeiket képezik a Teachable
    Machine segítségével, hogy felismerjék a webkamerát alkotó képeket és gesztusokat,
    és mérlegeljék, hogy a számítógépes látás hogyan befolyásolja a felhasználók interakcióját
    az alkalmazásokkal.
  csa_ai_page_article_link_2: Fedezze fel az óratervet
  csa_ai_page_article_title_3: Fedezze fel a számítógépes látást
  csa_ai_page_article_description_3: A diákok a Teachable Machine segítségével létrehozott
    AI modelleket egy Java alkalmazásba valósítják meg, a GitHub Copilot segítségével,
    hogy segítsenek nekik módosítani az alkalmazások meglévő verzióit, hogy működjenek
    a különböző bemenetekkel.
  csa_ai_page_article_link_3: Lásd egy példát
  csa_ai_page_learn_more_section_title: Tudjon meg többet a mesterséges intelligenciáról
  csa_ai_page_learn_more_title: Fedezze fel az AI 101 tanároknak
  csa_ai_page_learn_more_description: Fedezze fel a mesterséges intelligencia (AI)
    úttörő világát és átalakító potenciálját az oktatásban a tanároknak szóló átfogó
    online tanulási sorozatunkkal.
  csa_ai_page_learn_more_link: Nézze meg az AI 101 tanároknak sorozatot
  csa_ai_page_faq_question_01: Milyen előfeltételei vannak ennek a modulnak?
  csa_ai_page_faq_answer_01_01: 'Mielőtt belemerülne ebbe a modulba, a hallgatóknak
    rendelkezniük kell a Java belépő szintű ismeretekkel. Pontosabban, meg kell érteniük:'
  csa_ai_page_faq_answer_01_list_01: "**Osztályok és objektumok: ** A hallgatóknak
    ismerniük kell az osztályok meghatározását és használatát, valamint az objektumok
    létrehozását és manipulálását."
  csa_ai_page_faq_answer_01_list_02: "**Írási és hívási módszerek: ** A hallgatóknak
    képesnek kell lenniük az osztályon belüli módszerek meghatározására, a metódusparaméterek
    és a visszatérési típusok megértésére, valamint az objektumokból vagy más módszerekből
    származó hívási módszerek meghatározására."
  csa_ai_page_faq_answer_01_list_03: "**1D tömbök és tömblisták: ** Jártasnak kell
    lenniük az egydimenziós tömbök és tömblisták deklarálásában, inicializálásában
    és manipulálásában, beleértve a rajtuk keresztüli iterálást is."
  csa_ai_page_faq_answer_01_list_04: "**Kiválasztás és iteráció: ** A feltételes utasítások
    és hurkok szilárd alapja elengedhetetlen."
  csa_ai_page_faq_question_01_02: Ideális esetben azok a hallgatók, akik befejezték
    az AP Computer Science A-t vagy hasonló mélységű és szigorú tanfolyamot, jól felkészültek
    lennének erre a modulra.
  csa_ai_page_faq_question_02: Hogyan telepíthetem a modulhoz szükséges szoftvert?
  csa_ai_page_faq_answer_02_01: Ez a modul egyedülálló, mert magában foglalja a harmadik
    féltől származó szoftverek használatát a Code.org laboratóriumok és eszközök helyett.
    [További információ a szoftver telepítéséről itt] (%{accessibility_url}).
  csa_ai_page_faq_question_03: Hogyan támogathatom az akadálymentesítési igényeket
    a modul oktatása közben?
  csa_ai_page_faq_answer_03_01: Az akadálymentesítési igények kielégítése elengedhetetlen
    az inkluzív tanulási környezet szempontjából. [A modulban használt szoftver kisegítő
    lehetőségeiről itt olvashat bővebben] (%{install_url}).
  csa_ai_page_faq_question_04: Hogyan használhatom a VS kódot Chromebookokon?
  csa_ai_page_faq_answer_04: A VS Code használata Chromebookon egyszerűbbé vált, különösen
    azzal a képességgel, hogy Linux alkalmazásokat futtathat újabb Chromebook modelleken.
    [A VS kód Chromebookokon történő beállításáról itt olvashat bővebben] ()%{chromebook_url}.
  csa_ai_page_faq_question_05: Hogyan szerezhetek szakmai fejlődést ehhez a modulhoz?
  csa_ai_page_faq_answer_05: Jelenleg nincs konkrét szakmai fejlődés erre a kurzusra.
    Ha meg akarja érteni, hogyan kell megközelíteni a mesterséges intelligenciát az
    osztálytermében, akkor [fedezze fel az AI 101 tanároknak] (%{ai_101_url}).
  csa_ai_page_faq_question_06: Mi az ajánlott időzítés ennek a modulnak a tanításához?
  csa_ai_page_faq_answer_06_01: A Software Engineering & Computer Vision modul átgondoltan
    van felépítve, hogy átfogó tanulást biztosítson tömör időkeretben. A teljes modult
    úgy tervezték, hogy átfogja a**2 hetes oktatás**. A legtöbb leckét **45 percre
    szabják**, míg az órákat, ahol a hallgatók a gyakorlati Java projektfejlesztésbe
    merülnek, **90 percre tervezik**. Ez a meghosszabbított idő biztosítja, hogy a
    hallgatóknak bőséges lehetőségük legyen megérteni, megvalósítani és hibaelhárítani
    munka közben.
  csa_ai_page_faq_answer_06_02: Szándékos rugalmasság is beépítve van a modul felépítésébe.
    Az osztálytermi dinamikától, a diákok elkötelezettségétől és az egyes témák feltárásának
    mélységétől függően beállíthatja az időtartamot. Például, az Intro to Copilot
    lecke, amelyet 45 perces leckének terveztek, kibővíthető 90 percre, ha mélyebbre
    szeretne merülni abban, hogy milyen nagy nyelvi modellek és eszközök működnek,
    mint például a GitHub Copilot és a ChatGPT.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: Jóváhagyott tanári fiókkal, a válaszkulcsokat egy kék
    „Tanár” panelen találhatja meg, amely az online órákban és tevékenységekben jelenik
    meg.Ha jóváhagyott tanári fiókra van szüksége, kérheti a hozzáférést a csak tanároknak
    védett anyagokhoz (válaszkulcsok stb.) az [ezen az űrlapon] () keresztül.%{form_url}Kérjük,
    ne feledje, hogy fiókjának igazolása 3-5 munkanapot vehet igénybe.
  csa_ai_page_faq_question_08: Ez a modul szabványokhoz van hozzárendelve?
  csa_ai_page_faq_answer_08: Igen, a Software Engineering & Computer Vision tanterv
    a [CSTA K-12 szabványok] (%{csta_k12_url}) és az AI [K-12 irányelvek] () szerint
    van leképezve.%{k12_url}
  csa_ai_page_faq_question_09: Mennyibe kerül ennek a modulnak a tanítása?
  csa_ai_page_faq_answer_09_01: Tantervünk és platformunk elérhető [költség nélkül]
    (%{no_cost_url}) bárki számára, bárhol, tanítani!
  csa_ai_page_faq_answer_09_02: Ezenkívül az ebben a modulban használt szoftverek
    és eszközök ingyenesek. A GitHub Copilot ingyenesen ellenőrizhető [teachers](%{teachers_url})
    és (). [students]%{students_url}
  csa_ai_page_faq_question_10: Mit tegyek, ha a szoftver telepítése nem működik?
  csa_ai_page_faq_answer_10: A szoftvertelepítés során felmerülő problémák gyakoriak
    lehetnek, de vannak szisztematikus lépések, amelyeket követhet a hibaelhárításhoz
    és azok megoldásához. [Nézzen meg néhány hibaelhárítási tippet itt] (%{troubleshooting_url}).
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'Szoftvermérnöki és számítógépes látás tantervünket
    a tantervi értékeink szem előtt tartásával terveztük. A következő célok irányították
    a tanterv létrehozását:'
  csa_ai_page_faq_answer_11_list_01: "**1. cél: ** AI eszközökkel generálhat, hibakereshet
    és szerkeszthet kódot."
  csa_ai_page_faq_answer_11_list_02: "**2. cél: ** Átmenet a Java Lab-ról a valós
    eszközökre."
  csa_ai_page_faq_answer_11_list_03: "**3. cél: ** Mélyítse el annak megértését, hogyan
    képzik és integrálják az AI modelleket a programokba."
  csa_ai_page_faq_answer_11_02: További információ a munkánkat irányított értékekről,
    kérjük, olvassa el a [tantervi értékek] ()%{curriculum_values_url}.
  video_library_page_main_title: Oktatási rövid videók
  video_library_page_hero_description: A Code.org oktatási videóinak növekvő könyvtára
    világszerte elérhető az oktatók számára, online vagy tantermekben. Célunk, hogy
    erőfeszítéseinket a saját tantervünk elérésén túl is erősítsük.
  video_library_page_title_ai_works: Hogyan működik az AI
  video_library_page_description_ai_works: Ez a rövid videósorozat bemutatja, hogyan
    működik a mesterséges intelligencia és miért számít. Ismerje meg az ideghálózatokat,
    vagy hogyan tanul az AI, és mélyüljön el olyan kérdésekben, mint az algoritmikus
    elfogultság és az AI döntéshozatalának etikája.
  video_library_page_title_computers_work: Hogyan működnek a számítógépek
  video_library_page_description_computers_work: Elmagyarázza, mi teszi a számítógépet
    számítógéppé, hogyan jelenik meg a digitális információ 1s és 0 -ban, hogyan működnek
    a számítógépes áramkörök a digitális információk manipulálására, és hogyan vezérli
    a központi feldolgozó egység (CPU) és az operációs rendszer a számítógép bemeneteit,
    kimeneteit, memóriáját és hardverét.
  video_library_page_title_internet_works: Hogyan működik az Internet
  video_library_page_description_internet_works: Vint Cerf, a TCP/IP feltalálója,
    David Karp, a Tumblr alapítója elmagyarázza a HTTP-t és a HTML-t, a Google Security
    Princess elmagyarázza az SSL-t és a kiberbiztonságot, valamint a Microsoft, a
    Spotify és a Symantec mérnökei. Ez a rövid videósorozat elmagyarázza, hogyan működik
    az internet.
  video_library_page_title_not_hacked: Hogyan ne hackeljenek
  video_library_page_description_not_hacked: Az internet nyitva van, így minden, ami
    rajta történik, látható, hacsak nem védett. A modern országokban az emberek jobban
    aggódnak a hackelés miatt, mint bármely más bűncselekmény miatt. Miért? Mivel
    az interneten minden számítógépet vagy telefont rendszeresen tesztelnek a bűnözők,
    terroristák vagy akár állami szereplők sebezhetőségére. Ha nem vigyázol, valaki
    feltörheti készülékét vagy számláit, sőt ellophatja személyazonosságát vagy pénzét.
  video_library_page_title_blockchain: Hogyan működik a Blockchain
  video_library_page_description_blockchain: A Coinbase-szel együttműködésben készült
    sorozat iparági szakértőket tartalmaz, és célja ennek a technológiának a demisztifikálása
    azáltal, hogy feltárja, mi a blokklánc, hogyan működik, és annak lehetséges társadalmi
    következményei — jó és rossz egyaránt.
  video_library_page_title_careers: Karrier CS-ben
  video_library_page_description_careers: A számítástechnika és a technológia karrierje
    szórakoztató és kifizetődő lehet. De mit csinál valójában egy ezeken a területeken
    dolgozó ember? A munkahelyek és a vállalatok széles választékával nem csak egy
    válasz van erre a kérdésre. Nézze meg az alábbi videókat, hogy találkozzon néhány
    olyan emberrel, akik kreatív módon kezelik a nagy problémákat.
  video_library_page_title_inspirational: Inspiráló
  video_library_page_description_inspirational: Mit fog megváltoztatni a számítástechnika
    a világunkban? Mindent? Kinek való? Mindenki! Nézze meg ezeket a videókat, hogy
    inspiráljon és motiváljon.
  video_library_page_footer_description: Valami mást keres? Annyi nagyszerű videó
    érhető el Youtube csatornánkon.
  video_library_page_footer_cta: Fedezze fel az összes Code.org videót a YouTube-on
  video_library_page_computer_work_video_title_1: Bemutatjuk, hogyan működnek a számítógépek

    Tehát ha informatikus tapasztalat nélkül érkezik be, az ott van az Ön számára.
    Ha van tapasztalata a számítástechnikával és annak tanításával korábban, ez új
    módszert fog adni arra, hogy megközelítse a hallgatók tanítását.

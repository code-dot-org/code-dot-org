  hoc_faq_title: GYIK
  hoc_faq_what_is_hoc_q: Mi az a Kódolás Órája?
  hoc_faq_what_is_hoc_a: A Kódolás Órája egy egy órás bevezetés a számítástudomány
    alapjaiba, célja, hogy eloszlassa a kód homályát, és megmutassa, hogy bárki megtanulhatja
    az alapokat.  <a href='http://code.org/learn'>Próbáld ki az oktatóanyagokat</a>.
  hoc_faq_what_is_hoc_a_markdown: The Hour of Code started as a one-hour introduction
    to computer science, designed to demystify "code", to show that anybody can learn
    the basics, and to broaden participation in the field of computer science. It
    has since become a worldwide effort to celebrate computer science, starting with
    1-hour coding activities but expanding to all sorts of community efforts. Check
    out the [tutorials and activities](%{tutorials}). This grassroots campaign is
    supported by over [400 partners](%{partners}) and 200,000 educators worldwide.
  hoc_faq_last_year: Próbáld ki az oktatóanyagokat
  hoc_faq_when_is_hoc_q: Mikor lesz a Kódolás Órája?
  hoc_faq_when_is_hoc_a: A Kódolás Órája minden évben megrendezésre kerül az <a href='%{csedweek_url}'>
    Informatikaoktatás hetének</a> keretén belül. A %{campaign_date_year} évi Informatikaoktatás
    hete %{campaign_date_full} kerül megrendezésre, de egész évben van lehetőség Kódolás
    Órája esemény megszervezésére. Az Informatikaoktatás hetét <a href='%{grace_hopper}'>Admiral
    Grace Murray Hopper</a> születésnapja alkalmával (1906. december 9-én) rendezik
    meg.
  hoc_faq_when_is_hoc_a_markdown: The Hour of Code takes place each year during [Computer
    Science Education Week](%{csedweek_url}). The %{campaign_date_year} Computer Science
    Education Week will be %{campaign_date_full}, but you can host an Hour of Code
    all year-round. Computer Science Education Week is held annually in recognition
    of the birthday of computing pioneer [Admiral Grace Murray Hopper](%{grace_hopper})
    (December 9, 1906).
  hoc_faq_why_cs_q: Miért számítástechnika?
  hoc_faq_why_cs_a: "<i>Minden</i> diáknak meg kellene kapnia a lehetőséget, hogy
    számítástechnikát tanuljon. Segít a problémamegoldó képesség, a logika és a kreativitás
    fejlesztésében. A korai kezdéssel a diákok olyan tudáshoz jutnak, ami bármilyen
    21. századi karrierpályán biztosítja a siker alapjait. További statisztikák a
    <a href='http://code.org'>Code.org</a> oldalon."
  hoc_faq_why_cs_a_markdown: _Every_ student should have the opportunity to learn
    computer science. It helps nurture problem-solving skills, logic and creativity.
    By starting early, students will have a foundation for success in any 21st-century
    career path. See more stats [here](%{stats_url}).
  hoc_faq_how_participate_q: Hogyan vehetek részt a Kódolás Órája eseményen?
  hoc_faq_how_participate_a: "<a href='/how-to'>Kezdd a tervezést itt </a>, tekintsd
    át az Útmutatónkat. Szervezhetsz Kódolás Órája eseményt az iskoládban vagy a közösségben
    &mdash; szakkör formájában, non-profit eseményként vagy a munkahelyen. Vagy csak
    próbáld ki egyedül, amikor %{campaign_date} eljön."
  hoc_faq_how_participate_a_markdown: "[Start planning here](%{howto}) by reviewing
    our how-to guide. You can organize an Hour of Code event at your school or in
    your community — like in an extracurricular club, non-profit or at work. Or, just
    try it yourself when %{campaign_date} arrives."
  hoc_faq_behind_hoc_q: Ki áll a Kódolás Órája mögött?
  hoc_faq_behind_hoc_a: A Kódolás Órája szervezője a <a href='http://code.org'>Code.org</a>,
    egy nyilvános (501c3) non-profit szervezet. A Code.org célja, hogy a számítástechnikát
    több iskolában elérhetővé téve segítsen a használatának terjedésében, miközben
    növeli a nők és az alulreprezentált kisebbségek részvételét. A Kódolás Órája projekt
    támogatására egy <a href='http://code.org/about/partners'>példanélküli együttműködés</a>
    alakult ki olyan résztvevőkkel, mint a Microsoft, az Apple, az Amazon, a Boys
    and Girls Clubs of America és a College Board.
  hoc_faq_behind_hoc_a_markdown: The Hour of Code is driven by the Hour of Code and
    Computer Science Education Week [Advisory and Review Committees](%{partner_url})
    as well as an unprecedented coalition of partners that have come together to support
    the Hour of Code — including Microsoft, Apple, Amazon, Boys and Girls Clubs of
    America and the College Board.
  hoc_faq_host_q: Nem tudok semmit a kódolásról. Így is szervezhetek eseményt?
  hoc_faq_host_a: Természetesen. A Kódolás Órájának tevékenységeit te szervezed. Annyit
    kell tenned, hogy <a href='%{codeorg_url}/learn'>kipróbálod online bemutatóinkat</a>,
    kiválasztod azt, amelyiket szeretnéd, választasz egy órát &mdash;, a többiről
    mi gondoskodunk. Lehetőséget biztosítunk minden korosztálynak és tapasztalatszintnek,
    óvodától kezdve. Kezd el megtervezni a saját eseményedet azzal, hogy elolvasod
    az <a href='/how-to'>útmutatónkat</a>.
  hoc_faq_host_a_markdown: Of course. Hour of Code activities are self-guided. All
    you have to do is [try our current tutorials](%{codeorg_url}/learn), pick the
    tutorial you want, and pick an hour — we take care of the rest. We also have options
    for every age and experience-level, from kindergarten and up. Start planning your
    event by reading our [how to guide](%{howto}).
  hoc_faq_devices_q: Milyen eszközöket kellene használni a diákjaimnak?
  hoc_faq_devices_a: 'A Code.org útmutatók minden eszközön és böngészővel működnek.
    További információkat az útmutatók technikai követelményeiről <a href=''%{codeorg_url}/educate/it''>itt</a>
    találsz. A nem Code.org-os útmutatók technikai követelményeiről a következő linken
    találsz bővebb információt: <a href=''%{codeorg_url}/learn''>%{partner_url}/learn</a>.
    Amennyiben az iskolád nem tudja használni ezeket, a következő, <a href=''%{unplugged_url}''>számítógépet
    nem igénylő feladatokat</a> is ajánljuk!'
  hoc_faq_devices_a_markdown: Code.org tutorials work on all devices and browsers.
    You can see more information about Code.org's tutorial tech needs [here](%{codeorg_url}/educate/it).
    Tech needs for non-Code.org tutorials can be found on [%{partner_url}/learn](%{codeorg_url}/learn)
    in the tutorial specific description. Don't forget we also offer [unplugged activities](%{unplugged_url})
    if your school can't accommodate the tutorials!
  hoc_faq_need_computers_q: Minden résztvevőnek szüksége lesz számítógépre?
  hoc_faq_need_computers_a: Nem. Az oktatóanyagok között van olyan, ami számítógépen,
    telefonon vagy táblagépen működik, de akad olyan is, amihez egyáltalán nincs szükség
    számítógépre. Csatlakozhatsz bárhonnan bármilyen eszközzel.<p><i>Íme néhány opció:</i><br><ul><li><b>Dolgozzatok
    párokban.</b>Kutatások azt mutatják, hogy a diákok úgy tanulnak a legjobban, ha
    <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>párokban
    programoznak</a>, megosztják a számítógépet és együtt dolgoznak.<li><b>Használj
    kivetítőt</b> Ha van egy projektorod, amire egy internetre kötött számítógép képét
    ki tudod vetíteni, akkor a Kódolás Óráját egy egész csoport is együtt tudja csinálni.
    Nézzétek megy együtt a videókat és felváltva próbálják meg a gyerekek megoldani
    a problémákat vagy megválaszolni a kérdéseket.<li><b>Tedd el a gépet</b> Olyan
    anyagokat is kínálunk, amelyekhez egyáltalán nincs szükség számítógépre.</ul>
  hoc_faq_need_computers_a_markdown: |-
    No. We have Hour of Code tutorials that work on PCs, smartphones, tablets, and some that require no computer at all! You can join wherever you are, with whatever you have.

    _Here are a few options:_

    - **Work in pairs.** [Research shows](%{pair_programming_research}) students learn best with [pair programming](%{pair_programming_video}), sharing a computer and working together. Encourage your students to double up.
    - **Use a projected screen.** If you have a projector and screen for a Web-connected computer, your entire group can do an Hour of Code together. Watch video portions together and take turns solving puzzles or answering questions.
    - **Go unplugged.** We offer [tutorials that require no computer](%{unplugged_url}) at all.
  hoc_faq_international_q: Magyaroszágon lakom. Hogyan vehetek részt nemzetközileg?
  hoc_faq_international_a: Bárki, bárhol a világon szervezhet Kódolás Órája eseményt.
    Tavaly a diákok a világ minden pontjáról csatlakoztak a Kódolás Órája eseményhez.
    Tudj meg többet erről <a href='promote'>itt</a>.
  hoc_faq_international_a_markdown: Anyone can organize an Hour of Code event, anywhere
    in the world. Last year, students worldwide joined together for the Hour of Code.
    Find out more [here](%{promote}).
  hoc_faq_tutorial_q: Hogyan készítsek Kódolás Órája oktatóanyagot?
  hoc_faq_tutorial_a: Ha szeretnél partner lenni az oktatóanyagok kialakításában,
    akkor <a href='target-tutorial-guidelines'>nézd meg az útmutatóinkat</a>. Szeretnénk
    egy sor vonzó lehetőséget kínálni, de az elsődleges cél, hogy a számítástechnikával
    most ismerkedő diákok és tanárok számára optimalizáljuk a rendszert.
  hoc_faq_tutorial_a_markdown: If you're interested in becoming a tutorial partner,
    [see our guidelines and instructions](%{tutorial_guidelines}). We'd like to host
    a variety of engaging options, but the primary goal is to optimize the experience
    for students and teachers who are new to computer science.
  hoc_faq_account_q: Be kell jelentkezniük a diákoknak egy fiókkal?
  hoc_faq_account_a: Nem. Semmiféle feliratkozás vagy bejelentkezés nem szükséges
    a Kódolás órájának kipróbálásához. A <a href='http://code.org/learn/beyond'>kiegészítő
    tanfolyamok</a> használatához azonban szükgéses a fiók létrehozása a tanuló előrehaladásának
    elmentéséhez.
  hoc_faq_account_a_markdown: No. Absolutely no signup or login is required for students
    to try the Hour of Code. Most of the [follow-on courses](%{codeorg_url}/learn/beyond)
    require account creation to save student progress. Also, signing up for the Hour
    of Code does NOT automatically create a Code Studio account. If you do want to
    create accounts for your students, please follow these [instructions](https://youtu.be/_smelV_KISE).
  hoc_faq_high_school_q: Mely gyakorlatokat mutassam meg középiskolás diákoknak?
  hoc_faq_high_school_a: Kezdésképp minden korosztálynak a <a href='http://code.org/learn'>Code.org/tanulás</a>
    oldalon található bevezető oktatóanyagokat ajánljuk, mint például az Angry Birds
    vagy az Anna és Elsa. Egy középiskolás diák ezek egyikével 30 perc alatt végez,
    ezek után továbbléphet a bonyolultabb JavaScript tanfolyamokra, mint a Khan Academy
    vagy a CodeHS.
  hoc_faq_high_school_a_markdown: Our Star Wars and Minecraft tutorials are great
    for high schoolers, especially the Star Wars JavaScript version and the free play
    level on both tutorials. Alternately, we recommend trying one of the beginner
    tutorials on [%{partner_url}/learn](%{codeorg_url}/learn) to start, such as the
    tutorial with Angry Birds or with Anna and Elsa. A high school student should
    be able to finish one of these in 30 minutes and can then try a more advanced
    tutorial in JavaScript, such as Khan Academy or CodeHS.
  hoc_faq_scratch_q: A Scratchet használom a Kódolás óráján, de mi van, ha a diákjaimnak
    iPadjük van, és nem laptopjuk?
  hoc_faq_scratch_a: A Scratch nem fut tableteken. Ha a diákjaid fiatalok, használhatják
    a ScratchJR iPad appot (kezdőknek). Ha elnézel a <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>
    oldalra, találsz olyan oktatóanyagokat is, melyek műküdnek iPad-en is a Code.org,
    Tynker, Lightbot, vagy CodeSpark felületeken.
  hoc_faq_scratch_a_markdown: Scratch doesn't run on tablets. If your students are
    young, they can use the ScratchJR iPad app (for early-readers). If you look at
    the tutorials on [%{partner_url}/learn](%{codeorg_url}/learn), you can find other
    tutorials that work on iPads - from Code.org, Tynker, Lightbot, or CodeSpark.
  hoc_faq_count_hoc_q: Hogyan számoljuk a Kódolt Órákat?
  hoc_faq_map_q: Miért nem látom a jelölésemet a térképen?
  hoc_faq_map_a: Sajnáljuk hogy nem látható az eseményed a Kódolás Órája térképen.
    Annyira sok eseményszervező jelentkezett, hogy a térképen egymást eltakarják.
    Ha a térkép feletti számra kattintasz, akkor az oldal átirányít az ország összes
    eseményének listájához, ott megtalálod magad. Továbbá mivel több ezren jelentkeznek
    a Kódolás Órájára, a térkép eseménylistáját 48 óránként frissítjük. Nézz vissza
    később!
  hoc_faq_map_a_markdown: We're so sorry you aren't seeing your event on the Hour
    of Code map. Because of the tens of thousands of organizers who sign up, the map
    aggregates the data and displays one point for several events. If you click the
    [events page](%{events_url}) link below the map you will be directed to a list
    of all events by state and can find your event listed there. Additionally, given
    the thousands of people signing up for the Hour of Code, the map and event list
    usually takes 48 hours to update. Check back in a few days!
  hoc_faq_count_hoc_a: A Kódolt Órák száma nem egy egzakt szám. Nem számoljuk a különböző
    diákazonosítókat, mikor a résztvevőket mérjük, hiszen nincs szükség regisztrációra
    a részvételhez. Ennek eredményeképp egyszerre becsüljük alul és felül a résztvevők
    számát. Kattints <a href='%{codeorg_url}/loc'>ide</a>, ha többet szeretnél tudni.
  hoc_faq_count_hoc_a_markdown: The Hour of Code tracker isn't an exact measurement
    of usage. We do not count unique student IDs perfectly when tracking participation
    in the Hour of Code, especially because we don't require students to log in or
    register. As a result, we both over-count and under-count participants at the
    same time. Read all the details [here](%{codeorg_url}/loc).
  hoc_faq_one_hour_q: Mennyit lehet megtanulni egy óra alatt?
  hoc_faq_one_hour_a: A Kódolás Órájának nem célja, hogy egy óra alatt szakértőket
    képezzen. Egy óra csupán arra elég, hogy megmutassuk, a számítástechinka szórakoztató
    és kreatív, és minden korosztálynak elérhető, bármilyen háttérrel is rendelkezik.
    A sikeresség mércéje nem az, mennyit tanulnak a diákok - a siker a sokszinű, különböző
    nemű, etnikumú, szociális státuszú résztvevők számában mérhető, a kurzus minden
    szintjén. A résztvevő tanárok és diákok millió döntöttek úgy, hogy folytatják
    egy óránál tovább - hogy tanulnak egy egész napig, egy egész hétig, vagy tovább,
    és sokan jelentkeztek egész kurzusokra (vagy akár egyetemi képzésekre) a kezdeményezés
    határásra. <br/><br/> A programon keresztül a tanárok is diákokká válnak, hiszen
    képesek lesznek magabiztosan számítástechnikát oktatni anélkül, hogy rendelkeznének
    az ehhez szükséges képesítéssel. Több tízezer tanár dönt úgy, hogy jobban elmélyülnek
    a számítástechnikában, és részt vesznek további online vagy offline kurzusokon.
    És ez igaz az iskolai döntéshozókra is, akik rájönnek, hogy a számítástechnika
    egy olyan téma, amelyet a diákjaik tanulni szeretnének, és a tanárok képesek is
    ezt tanítani. <br/><br/> Mindenekfelett, a legfontosabb amit minden résztvevő
    megtanul egy óra alatt az, hogy képesek vagyunk erre.
  hoc_faq_one_hour_a_markdown: |-
    The goal of the Hour of Code is not to teach anybody to become an expert computer scientist in one hour. One hour is only enough to learn that computer science is fun and creative, that it is accessible at all ages, for all students, regardless of background. The measure of success of this campaign is not in how much CS students learn - the success is reflected in broad participation across gender and ethnic and socioeconomic groups, and the resulting increase in enrollment and participation we see in CS courses at all grade levels. Millions of the participating teachers and students have decided to go beyond one hour -  to learn for a whole day or a whole week or longer, and many students have decided to enroll in a whole course (or even a college major) as a result.

    Besides the students, another "learner" is the educator who gains the confidence after one hour that they can teach computer science even though they may not have a college degree as a computer scientist. Tens of thousands of teachers decide to pursue computer science further, either attending PD or offering follow-on online courses, or both. And this applies to school administrators too, who realize that computer science is something their students want and their teachers are capable of.

    Above all, what all participants can learn in an hour is that we can do this.
  hoc_faq_more_questions_q: További kérdéseid vannak?
  hoc_faq_more_questions_a: Nézz körül a <a href='http://support.code.org'>fórumban</a>,
    hátha megtalálod a kérdéseire a válaszokat.
  hoc_faq_more_questions_a_markdown: Try finding an answer in our [support forum](http://support.code.org).
  hoc_faq_keep_learning_q: Hogyan tanuljak tovább a Kódolás Órája után?
  hoc_faq_keep_learning_a: Bárki, bármikor tarthat Kódolás Óráját. A segédanyagok
    elérhetőek egész évben. Biztos lehetsz benne, hogy az összes segédanyagunk és
    anyagunk örökké elérhető lesz. Menj a <a href='/promote'>források</a> oldalra
    további anyagokárt, melyek segítenek abban, hogy sikeres legyen az általad szervezett
    Kódolás Órája is.
  hoc_faq_keep_learning_a_markdown: Anyone can host an Hour of Code at any time. The
    tutorials stay up year-round. You can expect all our tutorials and curriculum
    to be available on our site in perpetuity. Please go to [our resources](%{promote})
    for event how-to guides and other resources to help make your Hour of Code event
    a success.
  hoc_faq_certificates_q: Hol tudom kinyomtatni a tanúsítványokat a tanítványaimnak?
  hoc_faq_certificates_a: Menj a <a href='%{codeorg_url}/certificates'>tanúsítványok
    fülre</a>, ahol az egész osztályod számára ki tudod ezeket nyomtatni. Itt tudod
    kinyomtatni a <a href='%{codeorg_url}/certificates?course=mc'>speciális tanúsítványokat</a>
    is azoknak a diákoknak, akik a Minecraft oktatóanyagokat csinálják.
  hoc_faq_certificates_a_markdown: Go to our [certificates page](%{codeorg_url}/certificates)
    where you can print certificates for your entire class ahead of time. You can
    also print out [special certificates](%{codeorg_url}/certificates?course=mc) for
    students doing the Minecraft tutorial.
  hoc_faq_logo_q: Van bármi feltétele annak, hogy a Kódolás Órája logóját vagy nevét
    használjam?
  hoc_faq_logo_a: A Kódolás Órája szabadalom alatt áll. Nem akarjuk megakadályozni
    a használatát, azonban szeretnénk, ha csak bizonyos keretek között lenne használva.
    Lesd meg az <a href='%{logo_url}'>ezzel kapcsolatos irányelveinket</a>.
  hoc_faq_logo_a_markdown: Hour of Code is trademarked. We don't want to prevent its
    usage, but we want to make sure its usage fits within a few limits. Please see
    [these guidelines for usage](%{logo_url}).

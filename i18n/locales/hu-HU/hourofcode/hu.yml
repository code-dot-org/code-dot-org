  ai_pl_list_04: Vegye figyelembe az AI és a gépi tanulás valós következményeit.
  ai_pl_list_05: Fedezze fel a fejezet végi projekteket.
  ai_pl_duration: 'Időtartam: 2 óra'
  ai_pl_title: AI és gépi tanulás tanítása
  ai_pl_desc: Bevezetés a mesterséges intelligenciába és a gépi tanulásba. Képezzen
    gépi tanulási modellt az AI Lab. segítségével, és vegyen részt a gépi tanulási
    alkalmazásokkal. Vegye figyelembe az AI és a gépi tanulás valós következményeit.
  ai_video_series_title: Hogyan működik az AI
  ai_video_series_desc: A Microsoft vezérigazgatója, Satya Nadella bevezetésével ez
    a rövid videósorozat bemutatja, hogyan működik a mesterséges intelligencia és
    miért számít. Ezután mélyüljön el olyan kérdésekben, mint az algoritmikus elfogultság
    és az AI döntéshozatal etikája.
  ai_resources_heading: További források
  ai_resources_desc: Szeretne többet megtudni az AI-ről? Íme néhány további forrás,
    amelyek segíthetnek a hallgatók tanulásának kiterjesztésében.
  ai_resources_title_01: Az AI panel etikája
  ai_resources_desc_01: Menjen mélyebbre néhány kedvenc AI szakértőnkkel! Ez a panelbeszélgetés
    olyan fontos kérdéseket érint, mint az algoritmikus elfogultság és a munka jövője.
  ai_resources_btn_aria_label_01: Nézze meg az AI etikája panelt
  ai_resources_title_02: Imagine Cup Junior
  ai_resources_desc_02: Ez a globális AI for Good kihívás megismerteti a hallgatókat
    a Microsoft AI for Good kezdeményezéseivel, felhatalmazva őket arra, hogy az AI
    erejével megoldjanak egy problémát a világon.
  ai_resources_btn_aria_label_02: Ismerje meg az Imagine Cup Junior kihívást
  ai_resources_title_03: AI tanároknak
  ai_resources_desc_03: Támogatja a mesterséges intelligencia ismeretek integrálását
    a K-12-ben. Ingyenes szakmai fejlődést, webináriumokat, konferencia-előadásokat
    és peer-to-peer tanulási lehetőségeket kínál.
  ai_resources_btn_aria_label_03: Fedezze fel az AI for Teachers webhelyet
  ai_pl_101_hero_heading: AI 101 tanároknak
  ai_pl_101_hero_desc: Fedezze fel a mesterséges intelligencia (AI) átalakító potenciálját
    az oktatásban az oktatóknak szóló ingyenes online tanulási sorozatunkkal.
  ai_pl_101_hero_desc_02: Átfogó online tanulási sorozat tanárok számára.
  ai_pl_101_hero_presented: Által bemutatott
  ai_pl_101_intro_heading: Mi az AI 101 a tanárok számára?
  ai_pl_101_intro_text: Az AI 101 for Teachers egy ingyenes, alapvető online szakmai
    tanulási sorozat minden olyan tanár és oktató számára, akit érdekel a mesterséges
    intelligencia (AI) úttörő világa és annak átalakító lehetőségei az oktatásban.
    Partnerek Code.org, ETS, ISTE, Khan Academy vonzó foglalkozásokat kínál neves
    szakértőkkel, amelyek demisztifikálják az AI-t, feltárják a felelősségteljes megvalósítást,
    kezelik az elfogultságot, és bemutatják, hogy az AI-alapú tanulás hogyan forradalmasíthatja
    a diákok eredményeit. Csatlakozzon hozzánk ezen a feltárási és felhatalmazási
    úton, és nyissa meg a tanítás jövőjét az AI-vel és az AI-vel kapcsolatban.
  ai_pl_101_partnership_between: Partnerség
  ai_pl_101_join_email_title: Iratkozzon fel az AI 101 tanároknak való korai hozzáférésére
  ai_pl_101_pro_join_email_desc: Legyen Ön az első, aki hallja, amikor minden munkamenet
    elindul. Frissítéseket kaphat az AI erőforrásokról a Code.org, az ETS, az ISTE
    és a Khan Academy webhelyen.
  ai_pl_101_explore_title: A mesterséges intelligenciával kapcsolatos erőforrások
  ai_pl_101_explore_desc: Számos további forrást kínálunk Önnek a Code.org, az ETS,
    az ISTE és a Khan Academy részéről, hogy támogassa a tanárokat ezen az új és növekvő
    területen. Nézze meg őket alább.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: A Khan Academy mesterséges intelligenciával működő oktatási
    segédeszköze lehetővé teszi a tanárok számára, hogy ne töltsenek időt olyan előkészítő
    feladatokra, amelyeket nem szeretnek, és összpontosítson arra, amit szeretnek
    - tanítani.
  ai_pl_101_explore__button_1: Próbálja ki a Khanmigo-t
  ai_pl_101_explore_title_2: Mesterséges intelligencia feltárások oktatók számára
  ai_pl_101_explore__desc_2: Hat éve ez az ISTE 15 órás online tanfolyama irányítja
    a K-12 oktatókat az AI tanításának és tanulásának alapvető elemeiről. A tanfolyamot
    évente háromszor kínálják, és teljesen aszinkron a szakértő oktató folyamatos
    támogatásával.
  ai_pl_101_explore__button_2: Indítsa el a tanfolyamot
  ai_pl_101_explore_title_3: AI tanterv
  ai_pl_101_explore__desc_3: A Code.org 3-12. évfolyamos AI tantervében a diákok szórakoztató
    tevékenységekkel látják, hogyan tanulnak a számítógépek az adatokból. A tanterv
    arra is felkéri a hallgatókat, hogy vizsgálják meg a gépi tanulást és az adatokat,
    miközben reflektálnak az AI etikai következményeire.
  ai_pl_101_explore__button_3: Fedezze fel a tanterveket
  ai_pl_101_explore_title_4: Az ETS kritériuma interaktív
  ai_pl_101_explore__desc_4: 'Ez az öt bekezdéses írási platform végigvezeti a tanulókat
    az írási folyamat öt kritikus szakaszán: Előkészítés/Tervezés, Írás, Felülvizsgálat,
    Szerkesztés, Reflektálás. Az ETS személyre szabja az írási élményt az élvonalbeli
    pontozási modellek és az AI kihasználásával, segítve a tanárokat abban, hogy iteratív
    visszajelzést és formatív értékelést nyújtsanak az írási élmény során.'
  ai_pl_101_explore__button_4: Fedezze fel az eszközt
  ai_pl_101_video_title_1: Tűzparti csevegés Sal Khannal és Hadi Partovival
  ai_pl_101_video_desc_1: Csatlakozzon Sal Khanhoz (Khan Akadémia) és Hadi Partovi
    (Code.org) egy tűzparti beszélgetéshez a mesterséges intelligencia befogadásáról
    az osztályteremben. Várjon egy élénk vitát, amely magában foglalja az AI körüli
    legvitatottabb témákat.
  ai_pl_101_video_title_2: Az AI demisztifikálása oktatók számára
  ai_pl_101_video_desc_2: Bevezetés a mesterséges intelligencia alapjaiba, amely felkészíti
    Önt az alapvető ismeretekre, hogy megértse az AI mély hatását társadalmunkban
    és annak növekvő jelentőségét az oktatás területén. Gyakorlati betekintést nyerhet
    az AI kiaknázásába az osztálytermi feladatokhoz, és időt takaríthat meg az adminisztratív
    feladatokon.
  ai_pl_101_video_title_3: A tanulás átalakítása AI-vel
  ai_pl_101_video_desc_3: Fedezze fel az AI és az oktatás metszéspontját. Ez a foglalkozás
    azt vizsgálja, hogyan lehet az AI kombinálni a pedagógiával a hallgatók tanulásának
    fokozása érdekében. Kötelező részvétel azoknak az oktatóknak, akik az AI kihasználására
    törekednek, hogy átalakítsák tanítási gyakorlatukat, hogy gazdagítsák diákjaik
    tanulási tapasztalatait.
  ai_pl_101_video_title_4: A mesterséges intelligencia felelősségteljes megközelítésének
    biztosítása
  ai_pl_101_video_desc_4: Fedezze fel a mesterséges intelligencia oktatási környezetbe
    történő beépítésének etikai megfontolásait és bevált gyakorlatait. Ez az ülés
    konkrét stratégiákat, erőforrásokat és valós példákat tartalmaz, amelyek mindegyike
    az AI lehetséges elfogultságainak és az ezzel járó etikai megfontolásoknak a megértését
    célozza.
  ai_pl_101_video_title_5: Az AI bevezetése az osztályterembe
  ai_pl_101_video_desc_5: Ez a foglalkozás az AI oktatására, az AI oktatási eszközök
    értékelésére és felhasználására, valamint az AI kiaknázására összpontosít a hallgatók
    értékeléséhez. Az elmélet gazdag keverékével, gyakorlati példák, és források,
    célja, hogy felhatalmazza az oktatókat az AI tájon való eligazodásra és a diákok
    tanulási tapasztalatainak javítására.
  ai_pl_101_resources_5: Útmutató a mesterséges intelligencia felelősségteljes megközelítésének
    biztosításához
  ai_pl_101_video_desc_6: 'Tudjon meg többet az AI nagy változásait előidéző új technológiáról,
    amely két új videót tartalmaz a nagy nyelvi modelleken (például a ChatGPT) és
    a Generative AI. Hallgassa meg, hogyan működnek ezek az új technológiák közvetlenül
    a szakértőktől: Mira Murati, az OpenAI műszaki igazgatója és Cristóbal Valenzuela,
    a RunwayML vezérigazgatója.'
  ai_pl_101_llm_slides_title: Nagyméretű nyelvi modellkérések oktatók számára
  ai_pl_101_llm_slides_desc: Eszközök a lehető legjobb kimenet megszerzéséhez olyan
    LLM-ekből, mint a ChatGPT, kezdőtől haladóig. Tartalmazza az indító utasításokat
    azok számára, akik csak belemerítik a lábujjaikat, valamint fejlett eszközöket
    azok számára, akik maximalizálni akarják potenciáljukat.
  ai_pl_101_resources_3: AI felszólítások a hallgatói tanulás átalakításához
  ai_pl_101_resources_section_title: További módszerek az AI megismerésére
  ai_pl_101_resources_guide: 'Kísérő útmutató:'
  how_ai_works_hero_heading: Hogyan működik az AI
  how_ai_works_hero_desc: Merüljön el az AI világában a „Hogyan működik az AI” című
    videósorozatunkkal és a kísérő leckékkel!
  how_ai_works_intro_desc: Ez a rövid videósorozat és az azt kísérő osztálytermi órák
    bemutatják Önt és diákjait a mesterséges intelligencia működéséről és miért számít.
    Választhat egyéni órákat a téma alapján, felfedezheti a témák teljes sorozatát
    egy osztályban, vagy megtaníthatja mind a 7 órát, hogy mélyebb merülést nyújtson.
  how_ai_works_intro_list_01: Bemutatjuk a mesterséges intelligenciát és a gépi tanulást
  how_ai_works_intro_list_02: Merüljön el a generatív AI működésében, beleértve a
    nagy nyelvi modelleket (LLM) és a képgenerálást
  how_ai_works_intro_list_03: Fedezze fel az elfogultságot, az etikát, az adatvédelmet
    és az AI felelősségteljes használatát
  how_ai_works_intro_list_04: Érintse meg az AI valós alkalmazásait, beleértve a számítógépes
    látást
  how_ai_works_lessons_heading: AI órák az osztályod számára
  how_ai_works_lesson_title_01: Bevezetés a gépi tanulásba
  how_ai_works_lesson_desc_01: Ismerje meg a mesterséges intelligencia egyik formáját,
    az úgynevezett gépi tanulást, és hogyan használhatják a problémamegoldási folyamatot
    egy robot kiképzéséhez a problémák megoldására. Vegyen részt gépi tanulási tevékenységekben,
    ahol egy robot megtanulja, hogyan kell észlelni a halak mintáit.
  how_ai_works_lesson_title_02: Számítógépes látás
  how_ai_works_lesson_desc_02: Ismerje meg, hogyan működik a számítógépes látás. Nézzen
    meg egy videót, amely elmagyarázza a számítógépes látást és azt, hogy a számítógép
    hogyan „lát”. Ezután tervezzen egy algoritmust, amely hálózatot használ annak
    eldöntésére, hogy a hét szegmenses kijelző hány számot jelenít meg, és tesztelje
    azt.
  how_ai_works_lesson_title_03: Neurális hálózatok
  how_ai_works_lesson_desc_03: Ismerje meg, hogyan működnek a neurális hálózatok.
    Használjon kütyüket a neurális hálózatok felfedezéséhez. Nézzen meg egy videót,
    amely elmagyarázza a neurális hálózatokat. Végül beszélje meg a különféle perspektívák
    szükségességét az ajánlási rendszerek létrehozásakor.
  how_ai_works_lesson_title_04: Chatbotok és nagy nyelvi modellek
  how_ai_works_lesson_desc_04: Ismerje meg, mi az a nagy nyelvi modell (LLM) és hogyan
    működik, majd egy LLM segítségével hozzon létre egy szöveget az AI-vel. Végül,
    beszélje meg, hogy az LLM-ek intelligensek vagy kreatívak-e vagy sem.
  how_ai_works_lesson_title_05: Generatív képek
  how_ai_works_lesson_desc_05: Ismerje meg, hogyan hozhat létre képeket az AI, majd
    fedezze fel a diffúziós AI widgetet, és vitassa meg, hogy ezek a modellek kreatívak-e
    vagy sem.
  how_ai_works_lesson_title_06: Algoritmikus torzítás
  how_ai_works_lesson_desc_06: Gyakorolja a képek kivágását, hogy feltárja a Twitter
    vágási algoritmus alapjául szolgáló torzítást, majd olvassa el és nézzen meg egy
    videót ennek az elfogult algoritmusnak a felfedezéséről. Végül beszélje meg az
    algoritmusok elfogultságának felismerésének és csökkentésének módjait.
  how_ai_works_lesson_title_07: AI Etikai Kódexünk
  how_ai_works_lesson_desc_07: Végezzen kutatást olyan cikkek és videók felhasználásával,
    amelyek etikai buktatókat tárnak fel az általuk választott mesterséges intelligencia
    területén. Szerelje össze az egész osztályra kiterjedő „AI etikai kódexünk” erőforrást
    az AI alkotói és törvényhozói számára mindenhol.
  how_ai_works_lessons_in_a_day_title: Hogyan működik az AI egy nap alatt
  how_ai_works_lessons_in_a_day_desc: Csak egy napod van? Lehetőség van arra is, hogy
    az egész sorozatot egyetlen nap alatt bemutassák a hallgatóknak. Tökéletes minden
    tantárgyi tanár számára, aki meg akarja ismertetni a diákokat az AI-vel, vagy
    akár vendégtanár órájaként.
  how_ai_works_lessons_in_a_day_desc_02: Mutassa be az összes „Hogyan működik az AI”
    videót egy nap alatt. A diákok követik az egyes videókat a videó szókincsének
    egyeztetésével, majd válaszolnak az egyes videókkal kapcsolatos reflexiós kérdésre.
  how_ai_works_resources_desc: Szeretne többet megtudni az AI-ről? Íme néhány további
    forrás, amelyek segíthetnek Önnek és diákjainak tanulásának kiterjesztésében.

  tutorial_scratchimagine_longdescription: Képzelj el egy világot ahol bármi lehetséges,
    és keltsd életre Scratch segítségével.
  tutorial_codesterspsa_longdescription: Ismerje meg a kódolás alapjait a Pythonban,
    miközben létrehozza saját közszolgálati hirdetményét. Válasszon egy fontosnak
    talált témát, és tervezze meg saját animált vagy interaktív PSA-ját, hogy megossza
    a kritikus információkat arról, hogyan lehet pozitív hatást gyakorolni a világra.
  tutorial_googlehero_longdescription: Változtasd az életed vagy közösséged mindennapi
    hősét szuperhőssé azáltal, hogy programozod őket, hogy repüljenek át az épületek
    felett, forogjanak, dolgozzanak egy segédrel, és pontokat szerezzenek a játék
    tárgyainak megérintésével. A Code Your Hero című könyvben mutassa meg hőse különleges
    képességeit és saját kreativitását a CS First és a Scratch segítségével.
  tutorial_codestersbball_longdescription: Ismerje meg a Python kódolásának alapjait,
    miközben saját kosárlabda játékot hoz létre. Megtanulja, hogyan adhat hozzá háttéreket
    és spriteket, és hogyan használhatja az eseményeket a spritek mozgásának szabályozására
    a színpadon.
  tutorial_scratchcartoon_longdescription: Kelts életre néhyánat kedvenc Cartoon Network
    karaktereid közül saját animációt programozva. Adj hozzá több karatert, és vedd
    rá őket, hogy ugorjanak, repüljenek és beszéljenek.
  tutorial_codemonkeyjr_longdescription: A magával ragadó lényekkel és élénk színekkel
    teli világban a 4-6 évesek csatlakoznak egy majomhoz, hogy banánt gyűjtsenek és
    kincsesládákat oldjanak fel. Mindeközben felfedezik és megtanulják a kód alapjait,
    miközben blokkokat használnak egy majom világkörüli útjának programozására.
  tutorial_bananatales_longdescription: Tanítsd meg a Pythont egy majom babájának
    segítésével. Az iker baba majmokat földrengés választotta el egymástól - az egyik
    majomnak nem volt módja banánt szerezni! Most, a diákjai feladata, hogy kódot
    használjanak az út újjáépítéséhez és a majom babájának etetéséhez.
  tutorial_scratchtales_longdescription: Vigyen karaktereket egy utazásra, és szólítsa
    meg őket hangosan az Amazon által működtetett szövegfelolvasó blokkok segítségével.
    Válasszon hangot minden karakterhez, majd írja be, mit szeretne mondani. Tegye
    interaktívvá történetét azáltal, hogy kódolja karaktereit, hogy kérdéseket tegyen
    fel és különböző jelenetekre utazzon. Kísérletezzen a történetek életre keltésének
    kreatív új módjaival!
  tutorial_msemoji_longdescription: Hozzon létre egy élő interaktív weboldalt, amely
    gépi tanulási modellt használ az Ön és barátai kézzel rajzolt hangulatjeleinek
    felismerésére! Útközben gyakorlati gyakorlatot kap a gépi tanulás alapfogalmaival
    - 1) adatgyűjtés, 2) az adatok tisztítása és formázása, 3) a modell betanítása
    és 4) a képzett modell használata előrejelzések készítéséhez.
  tutorial_cacolor_longdescription: Photon professzor egy nagyra becsült fizikus,
    aki szélhámos lett. Eltávolította a színeket az összes digitális eszközről! Ebben
    az Escape Room stílusú projektben a tanuló csatlakozik Marlee-hez és Tyrellhez,
    amikor megismerik a bináris számokat, a fényt, a színt és még sok mást, hogy megfejtse
    Photon professzor Color Conundrumját, és helyreállítsa a színt a világ eszközein.
  tutorial_kodablebeach_longdescription: Tanulj programozni alapvető parancsokkal
    és tisztítsd meg a partot, hogy védd az óceán élővilágát.
  tutorial_tynkeren_longdescription: 'Az ENSZ Fenntartható Fejlődési Célok projektjének
    része, ez a kódolási felszólítás bemutatja a megújuló energiát, az energiahatékonyságot
    és az energiához való hozzáférést feltáró projekteket. Az olvasók játszhatnak
    működő projektekkel, a haladó programozók pedig saját eredeti projekteket hozhatnak
    létre. '
  tutorial_tynkerjavapro_longdescription: 'Az ENSZ Fenntartható Fejlődési Célok projektjének
    része, ez a kódolási felszólítás egy rövid projektet mutat be, amely az újrahasznosítást
    és az újrafelhasználást vizsgálja. Az olvasók saját játékot hozhatnak létre a
    projekt bővítésével. '
  tutorial_grasshopperhack_longdescription: Tanulj kódolni, hogy feltörd ezt a játékot
    és játszhatóvá tedd.
  tutorial_pbskids_longdescription: A PBS KIDS Scratch Jr segítségével a gyerekek
    saját interaktív történeteket és játékokat készíthetnek programozási játékok és
    leckék segítségével. Tanulj meg kódolni olyan játékokon és tevékenységeken keresztül,
    amelyek az Odd Squad, a Wild Kratts, a Nature Cat, az Arthur, a WordGirl, a Peg+Cat
    és a Ready Jet Go karaktereit tartalmazzák! A mesemondási lehetőségek végtelenek
    ezzel az 5-8 éves gyermekek számára készült kreatív kódoló alkalmazással.
  tutorial_nclabdata_longdescription: A világ jó adatokon virágzik! Ebben a gyakorlati
    NCLab oktatóanyagban egyszerű lekérdezéseket fog írni, az adatelemzés első lépése.
    Ismerje meg a PostgreSQL nyelv erejét, amelyet a kormányok és a vállalkozások
    használnak adatbázis-rendszerek kezelésére szerte a világon. A PostgreSQL egyszerű
    angol nyelven íródott, és könnyen megtanulható. Próbáld ki!
  tutorial_grasshopperphoto_longdescription: Tanulj kódolni, hogy szűrőket készíthess,
    amiket különböző fényképekre illeszthetsz.
  tutorial_tynkerpyland_longdescription: 'Az ENSZ Fenntartható Fejlődés Céljai projekt
    részeként ez a Python projekt segít megalkotni a saját faültető játékod. '
  tutorial_codeitimages_longdescription: Tanuld meg hogyan programozz saját lenyűgöző
    képeket és animációkat.
  tutorial_hyperpadenemy_longdescription: Tanulj logikus gondolkodást és programozást
    egy platformer játék mesterséges intelligenciájának megalkotásával.
  tutorial_tynkerpro_longdescription: 'Az ENSZ Fenntartható Fejlődési Célok projektjének
    része, ez a kódolási felszólítás bemutatja az újrahasznosítással és újrafelhasználással
    kapcsolatos kérdéseket feltáró projekteket. A kezdők játszhatnak működő projektekkel,
    a fejlett programozók pedig a semmiből hozhatják létre saját projektjeiket. '
  tutorial_trashtag_longdescription: 'Programozd le saját játékod, és hívd fel a figyelmet
    a környezetvédelemre. '
  tutorial_casiege_longdescription: Csatlakozzon Niko-hoz és Sakurához a virtuális
    valóság útján a Tubrosos-kastélyba. Tudja meg, milyen szürke kalapos hackernek
    lenni azáltal, hogy segít a varázsló manójának, Cyrenának megtalálni a Tudás Koronáját.
    Feltárja a kastélyban használt gyenge biztonsági rendszereket, és megtanulja,
    hogyan lehet elkerülni, hogy átverés áldozatává váljon.
  tutorial_thunkableyeet_longdescription: Tanuld meg hogyan készíts két alkalmazást,
    amik segíteni fognak a városodon! Jeee!
  tutorial_vidcodedeal_longdescription: Kezdje el a jó kódolást animációk készítésével,
    amelyek figyelemre méltó női vezetőket és idézeteket tartalmaznak, amelyek kifejezik
    álláspontjukat.
  tutorial_codehsgeno_longdescription: Ebben a kódórában a diákok létrehoznak egy
    programot, amely a felhasználói bevitel alapján megoldja az allélpárokat. A hallgatók
    Tracy, a teknős Pythonban programozzák, hogy ez megtörténjen. A hallgatóknak előzetes
    ismeretekkel kell rendelkezniük az alapvető biológiai fogalmakról és a Punett-négyzetekről,
    mielőtt megkezdenék ezt a tevékenységet.
  tutorial_hyperpadpong_longdescription: 'Tanuld meg programozni egy pong játékot
    egy intelligens AI ellenféllel. '
  tutorial_tynkerland_longdescription: 'Az ENSZ Fenntartható Fejlődési Célok projektjének
    részeként ez a kódolási felszólítás olyan projekteket mutat be, amelyek feltárják
    az erdők fontosságát a világ ökoszisztémájában. Az olvasók játszhatnak működő
    projektekkel, a haladó programozók pedig saját eredeti projekteket hozhatnak létre. '
  tutorial_trinketgirl_longdescription: Tanulj meg egy nagy történetet progromozni
    Pythonnal, majd változtasd meg, hogy megalkosd a te saját történeted!
  tutorial_rpimosquito_longdescription: Készíts egy játékot, ahol embereket védesz
    meg a maláriától azáltal, hogy ráveszel egy papagájt, hogy fogjon szúnyogokat.
  tutorial_tynkermars_longdescription: Fedezze fel a NASA izgalmas új erőfeszítéseit,
    hogy elérje a Holdat, majd a Marsot. A diákok megtervezhetik saját animációs küldetésjavításukat,
    képzeljék el életüket Artemis űrhajósként a Lunar Gateway-n, és több. A kezdők
    kipróbálhatják a lépésenkénti oktatóanyagokat, míg a tapasztalt programozók saját
    eredeti projekteket hozhatnak létre blokk- vagy szövegkódolással.
  tutorial_cityx_longdescription: Az első küldetésed a City X-ben az, hogy segíts
    egy öreg gazdának a gazdaságának irányításában. Oldjuk meg problémáját innovatív
    technológiával! Megtanulja az öntözőrendszer alapkoncepcióját, és hihetetlen szórakozással
    készít kertészeti robotot! A hallgatók a tervezési gondolkodási koncepciókat alkalmazzák
    a problémák kivizsgálására, miközben fejlesztik technológiai tudatosságukat, ezáltal
    csiszolják magas szintű gondolkodási készségeiket.
  tutorial_vidcodemap_longdescription: Gyűjts és elemezz adatot a közösségi elköteleződés
    kapcsán lekódolva a saját közösségi térképedet!
  tutorial_robotmagicfarm_longdescription: Kódold a FarmBotot, hogy ültessen magokat.
    Kezdd azzal, hogy beültetsz egyszerű földeket, majd tedd összetettebbé. Fejezd
    be a terved műalkotássá fejlesztésével.
  tutorial_codehstriangle_longdescription: Ebben a kódórában megvizsgáljuk, hogyan
    lehet létrehozni egy szimulátort, amely kiszámítja a felhasználó által választott
    méretekkel rendelkező háromszög területét. Programozunk Tracy teknőssel Pythonban,
    hogy ez megtörténjen. A hallgatóknak előzetesen ismerniük kell az alapvető geometriai
    fogalmakat, mielőtt elkezdenék ezt a tevékenységet.
  tutorial_ttwhitehouse_longdescription: Ebben a színes kalandban, állítsa vissza
    a színt egy fehér világba egy önálló irányítású első személyű játék révén. Oldja
    meg a rejtvényeket és teljesítse a kihívásokat a játék és a kódolási ismeretek
    előmozdítása érdekében. A befejezés után a játékosok megismerkednek a színes hexa
    értékekkel és a CSS attribútumokkal, és elég kényelmesek ahhoz, hogy felismerjék
    őket a valós alkalmazásokban. Ne félj megosztani alkotásaidat.
  tutorial_modulo_longdescription: Kint az űr legmélyén, az E.D. néven ismert Exploratory
    Databot nemrég fedezett fel egy új lakható bolygót az emberiség számára! Ki tudja,
    milyen meglepetések várnak ezen a távoli homokos bolygón? Váratlanul leszállás
    közben az E.D. sokkot kap az alaplapján, amely eltörli az összes programját. A
    te dolgod, hogy beprogramozd az E.D.-t, hogy segítsen átjutni ezen a furcsa földönkívüli
    terepen. Felkészült a kihívásra?
  tutorial_codingtown_longdescription: Építsd fel a saját üzleted, kódolj, és élvezd.
  tutorial_kanoart_longdescription: Használj kód blokkot, hogy megrajzolj egy képet,
    majd keltsd életre animációval és egér interakcióval. Kódold le a saját ecsetedet,
    adj hozzá matricákat, és légy kreatív!
  tutorial_dragonscript_longdescription: Üdvözöljük a DragonScript Arénában - a programozási
    stratégiai játékban és a kódoló klubban. Szintezze fel a Javascript & Software
    Engineering játékot játék közben! Építsd meg a saját Dragon A.I. Képzeld el a
    Battlebots-t, de robot Dragons segítségével.
  tutorial_uwcloud_longdescription: Ismerje meg a felhőalapú számítástechnika alapjait
    saját felhő felépítésével! Építsen szervereket, frissítse őket, és csatlakoztassa
    az ügyfeleket, hogy lépést tartson a hálózati igényekkel. Játsszon egy Cloud Architect
    szerepét ebben az interaktív játékban, és tesztelje képességeit a végtelen módban.
  tutorial_htmlmuffin_longdescription: Készüljön fel egy szórakoztató és izgalmas
    kalandra a Muffin the Cat segítségével, aki végigvezeti Önt a HTML és a CSS alapjain.
    Együtt elkészíti az első céloldalt, és megérti a weboldal elrendezésének fő elveit.
  tutorial_microsoftpizza_longdescription: Hozzon létre egy egyszerű Arcade játékot,
    ahol a játékos annyi pizzát eszik, amennyit csak tudsz, mielőtt lejár az idő!
  tutorial_stemc_blckhole_longdescription: Látta a fekete lyuk képeit, amelyeket 2019
    tavaszán adtak ki? Szeretne többet megtudni a fekete lyukakról és arról, hogyan
    lehet elmenekülni tőlük? Nézze meg ezt a kódolási tevékenységet arról, hogy milyen
    gyorsan kell elmenekülnie a gravitációs mezőből, és mi történik, ha még a fény
    sem tud elmenekülni!
  tutorial_careconfigure_longdescription: Mesemondó alkalmazásunk mesél egy mesét,
    furcsa és vicces eredményekkel! De a program rosszul van megírva. A jó kód írása
    létfontosságú. Segítsen finomítani ezt az alkalmazást valami csodálatosvá. Nézze
    meg az angol szóosztályokat, és használjon változókat, mássalhangzókat, listákat
    és függvényeket a program újrakonfigurálásához. Ha már írt egy programot, és szeretne
    valamilyen stílust, ez az Ön számára.
  tutorial_rpiscratch_longdescription: Hozzon létre egy interaktív kifejezéskönyvet,
    amely lefordítja a hasznos kifejezéseket különböző nyelvekre.
  tutorial_ozaria_longdescription: Testreszabhatja hősét, és utazhat a Sky Mountain
    felé, ahol megtanulhatja beírni a valódi kódot, navigálni 15 játékszinten, és
    készítse el saját játékát az Ozaria világának megmentése érdekében.
  tutorial_ttovum_longdescription: Képes vagy irányítani a káoszt? Hackelj be Ovun
    City cyberpunk világába. A törött kód hibakeresése, rejtvények megoldása, és frissítse
    a hardvert, miközben felfedezi az önvezérelt nyitott világot. Ne kapjanak el a
    drónok! Önön múlik, hogyan fejlődik Ovun City.
  tutorial_ttpassage_longdescription: Merüljön el egy idegen világban, hogy segítsen
    Adának elkerülni az ismeretlen veszélyeket. Játsszon végig ezen a 2D-s platformos
    önvezérelt kalandon, és tanuljon kódolási technikákat útközben. A játékosok megismerik
    a kódolási technikákat és a szintaxist, amikor rejtvényeket oldanak meg, szörnyekkel
    harcolnak és legyőzik a végső főnököt. A JavaScript korábbi ismerete hasznos lehet,
    de nem szükséges.
  tutorial_tynkerhtmlen_longdescription: 'Az ENSZ Fenntartható Fejlődési Célok projektjének
    része, ez a kódolási projekt saját weboldalt hoz létre, amely feltárja a megújuló
    energiát, az energiahatékonyságot és az energiához való hozzáférést. Tervezze
    meg saját oldalát, amely bemutatja a fenntarthatósági kérdéseket! '
  tutorial_ttfrog_longdescription: A nosztalgia oktatóvá válik ebben az ismerős játékban
    egy új csavarral! Egy könnyen érthető és önállóan irányított játékban kódblokkokat
    és programozási koncepciókat fog használni, hogy béka barátjának biztonságosan
    átlépje az áruló földeket. Tökéletes kezdőknek és szakértőknek egyaránt!
  tutorial_codemojijava_longdescription: Ez a tevékenység megismerteti a hallgatókat
    a Java programozás alapjaival a Codemoji Terminal segítségével. A diákok mindent
    megtanulnak az alaptípusoktól és változóktól a funkciókig. Minden lecke mélyreható
    magyarázatot tartalmaz arról, hogy az egyes kódsorok mit tesznek annak érdekében,
    hogy a hallgatók megértsék, mi történik. A lecke minden kódsora a tanulók sikeréhez
    vezet.
  tutorial_ccfirewall_longdescription: Tanuld meg hogyan készítheted el a saját megosztható
    játékodat! Használj programkódot és tanítsd meg Hero-t hogyan tudja varázslattal
    visszatartani a rosszakat.
  tutorial_htmljs_longdescription: Ismerje meg új főnökét, Muffin the Cat, aki egy
    CatFashion Expo-ra készül. Szüksége van egy programra a kalóriák nyomon követésére,
    és segítséget kér. Ebben a szórakoztató és vonzó tevékenységben, megtanulja a
    JavaScript alapjait a változók megtekintésével, műveletek, és adattípusok, és
    írja a MuffIt - az első program a JavaScript-ben.
  tutorial_ttaqueducts_longdescription: Ebben a kirakós játékban te vagy a hős, aki
    visszahozza a vizet a faluba! Végezze el a szinteket ebben az önvezérelt izometrikus
    élményben. A szintek egyszerűen indulnak, kitéve a játékosoknak az alapvető kódolási
    alapokat. Ahogy játszol, bonyolultabb kódolási technikákat tanulsz meg. Ezután
    tervezze meg és készítse el saját szintjeit és rejtvényeit, amelyeket megoszthat.
  tutorial_vtgame_longdescription: Bevezetés a számítógépes gondolkodásba és a videojátékok
    programozásába angol nyelven. Készítse el videojátékát néhány perc alatt. Az absztrakció,
    az objektumorientált tervezés, az algoritmikus gondolkodás, a problémamegoldás,
    a hibakeresés és a kritikus gondolkodás számítási koncepciói beépülnek. A céldiákok
    5-12. Osztályosak. Nincs szükség előzetes programozási tapasztalatra.
  tutorial_baroborav_longdescription: Vezesse a Linkbotot robot autonóm járműként
    (RAV) az utcák rácsán keresztül! A diákok megtanulják irányítani a Linkbot robotot
    (virtuális vagy hardver) egy drag-and-drop felület segítségével. Megtanulják a
    hurkok fontos fogalmát is, és gyakorlatot kapnak a Pitagorasz-tétel használatával
    a háromszög alakú utak áthaladásához.
  tutorial_baroboobstacle_longdescription: Ez a 6 tevékenységből álló sorozat megismerteti
    a tanulókat a kódolás és robotika koncepcióival 'fogd és vidd' kezelőfelületet
    használva, miközben Linkbot robotokat (virtuális és/vagy hardver) manővereztetnek
    különféle akadálypályákon keresztül.
  tutorial_pbstorytelling_longdescription: Merüljön el az interaktív történetmesélés
    világában. Ismerje meg a történet létrehozásának alapjait a Twine-ben. Vizsgálja
    meg az interaktív történetekre jellemző különböző történetmintákat és struktúrákat.
    Nézze meg, hogyan különbözik az interaktív történetmesélés a hagyományos kreatív
    írástól.
  tutorial_kibosnow_longdescription: 'A várost hó borítja, és meg kell terveznünk
    egy KIBO hóekét, amely segít a takarításban! A hallgatók részt vesznek a mérnöki
    tervezési folyamatban, miközben tervezik, tesztelik és javítják a hóeke robotokat,
    amelyek segíthetnek a pamutgolyó hó megtisztításában. A hallgatók többet megtudhatnak
    a sok fontos munkáról is, amelyek a közösség működését teszik lehetővé. '
  tutorial_kibohappy_longdescription: Ha boldog vagy, és tudod, hogy villog a fényed!
    Ebben a robotika leckében, amely a zenével és a társadalmi-érzelmi tanulással
    is foglalkozik, a diákok közösen hoznak létre egy programot a KIBO számára, amely
    magában foglalja mind a bemenetet, mind a kimenetet, amely kifejezi a boldogság
    érzését. A diákok megtanulják, hogy a robotok kimeneti alkatrészekkel rendelkeznek,
    amelyek lehetővé teszik számukra, hogy információkat küldjenek a világba.
  tutorial_rubylove_longdescription: 'A Love Letters for Computers egy 10 részes YouTube-sorozat
    osztálytermi anyagokkal, hogy segítse az általános iskolai tanárokat abban, hogy
    a számítástechnikát játékosabbá tegyék, szeszélyes és szelíd a gyermekek számára. '
  tutorial_spherosmiles_longdescription: Tudta, hogy egy mosolynak szuperhatalma van?!
    Programozza be a Sphero BOLT programot, hogy feldobja valakinek a napját.
  tutorial_spherobaby_longdescription: Tanulja meg programozni a „baba lépéseket”,
    hogy segítsen megtanítani egy barátját kódolni.
  tutorial_toxarchitect_longdescription: Kódolja építő robotját épületek és tájak
    létrehozásához. Az Utopian Architect egy homokozó, amelynek célja a funkció fogalmának
    felfedezésének és megtanulásának megkönnyítése. Csatlakozzon hozzánk olyan tevékenységeinken
    keresztül, amelyek gyorsan kérdéseket vetnek fel a program felépítésével, a gondolatok
    szervezésének művészetével és a nagy problémák kisebb problémákra bontásának ismeretével
    kapcsolatban.
  tutorial_idodge_longdescription: Ez a tevékenység, amelyet a Kódolás Órájához igazítottak,
    fejleszti a gyermekek programozási készségeit azáltal, hogy szöveges alkalmazásokat
    hoz létre - egyszerűsített JavaScript nyelvet. A PRIMM megközelítést alkalmazva
    a programozás tanításához a gyerekek felfedezik a programokat, és számítási gondolkodási
    készségeiket használják a problémák megoldására, módosítására és tervezésére/fejlesztésére.
  tutorial_firiacodebot_longdescription: A Python illeszkedik az agyadhoz! Még akkor
    is, ha még soha nem használt szöveges nyelvet, ez a tevékenység mindent megtanít,
    amire szüksége van ahhoz, hogy robotja mozogjon, világítson, és válaszoljon a
    felhasználói bemenetekre. A CodeBot egy forradalmian új platform az autentikus
    valós kódoláshoz, kombinálva a valódi programozási nyelvet az erőteljes hardverrel.
    A KÓD teljes mértékben irányítja a robot összes funkcióját!
  tutorial_modlighthouse_longdescription: 'A hallgatók világítótornyot terveznek tervezési
    kritériumok és korlátok alapján. Ezután a diákok iterálják ezt a tervet, hogy
    automatikus legyen, és testre szabja üzenetét. '
  tutorial_spherogreen_longdescription: 'Tanuld meg hogyan használhatod a számláló
    változót az osztálytermi újrahasznosítás nyomonkövetéséhez. '
  tutorial_ozopopstar_longdescription: 'A tanulók funkciókat fognak írni és előhívni,
    majd végrehajtani őket Ozobottal. Ez a második két lecke közül. '
  tutorial_eddesign_longdescription: Mutassa be a hurkok, a beágyazott hurkok és a
    szekvenciális sorrend legfontosabb számítási koncepcióit az Edison robotok és
    a Scratch alapú EdScratch programozási nyelv segítségével. A hallgatók önállóan
    dolgozhatják át ezt a leckét, összpontosítva a minták ötletére, beleértve a geometriai
    alakzatokat is, és feltárhatják, hogyan használhatók a hurkok az ismétlődő kódot
    tartalmazó programokban.
  tutorial_edshapeup_longdescription: Mutassa be a meghatározott hurkok és változók
    legfontosabb számítási koncepcióit az Edison robotok és az EdPy segítségével,
    egy szöveges alapú programozási nyelv, amely Python alapú. A hallgatók önállóan
    dolgozhatják át ezt a leckét, miközben határozott hurkok és mintafelismerés használatával
    gyakorolják az ismerős szabályos sokszögek meghajtását, mielőtt vállalnák a kevésbé
    gyakori szabályos sokszögek és szabálytalan alakzatok kihívását.
  tutorial_ozocolor_longdescription: 'A hallgatók megismerkednek a funkciók fogalmával
    azáltal, hogy színkódokat használnak egy funkció ábrázolására. Ez a lecke egy
    bevezető és kioldott lecke a funkciók fogalmának bemutatására. Ez egy két lecke
    sorozat első leckéje, de bármelyik lecke elszigetelten tanítható. A második lecke
    az OzoBlockly-t használja a funkciók fogalmára építve. '
  tutorial_icomputeeggs_longdescription: Ez a tanár által vezetett tevékenység, adaptálva
    a Kódolás Órájához, lehetőséget nyújt a tanulóknak a fizikai programozás robotikán
    keresztül történő felfedezésére. A drag-and-drop programozási környezet és a programozható
    robotgömb segítségével a tanulók algoritmusokat terveznek egy robot programozására
    a húsvéti tojások elrejtésére. Tartalmazza a lépésenkénti óratervet, a tanár/tanuló
    erőforrásait és az értékelési útmutatást.
  tutorial_rootunplugged_longdescription: Oldj meg olyan kinyomtatható rejtvényeket
    a programozás, matematika és még sok más erejével, amikhez nincs szükség internetre,
    és amelyek segítségével feltörheted a kódot, hogy megtaláld hol rejtőzik Root
    Robot.
  tutorial_rgtreasure_longdescription: A Robo Treasure Chest egy kihúzható tevékenység,
    amely egyszerű és élvezetes módon tanítja a hallgatókat a számítási gondolkodásra
    és a programozás alapjaira.. A diákok megtanulják az egyszerű mozgásparancsokat
    és az új programozási kifejezéseket, például a „Bug” és a „Debug”. Ez a tevékenység
    a többcímkés forgatókönyvek koncepcióját is tanítja.
  tutorial_peblioportraits_longdescription: 'Tanuld meg animált portrék programozását
    egy olyan cél érdekékében, amiben hiszel. '
  tutorial_rootcodebreak_longdescription: A Root Robot és a Root Coding alkalmazás
    segítségével nyomtatható rejtvényeken és kihívásokon keresztül feltörheti a kódot
    oda, ahol Root rejtőzik.
  tutorial_microbit14_longdescription: Írj progamkódot micro:bit segítségével, hogy
    te mit tennél az óceánok megmentéséért. Tudj meg többet Global Goal 14-ről, a
    víz alatti életről, és tanulj meg kódot írni a tengeri teknősöket megzavaró tengerparti
    fényekről.
  tutorial_barobomoon_longdescription: Ön az egyik úttörő űrhajós az első állandó
    holdbázison, és miközben egy expedíción tartózkodik a bázistól távol, egy meghibásodás
    képtelenné teszi a holdjárót és a rádiót. De egy kis találékonysággal létrehozhat
    egy fényjelző eszközt egy Arduino mikrokontroller, egy LED és fogd és vidd kódolás
    segítségével SOS küldéséhez.
  tutorial_eddog_longdescription: Mutassa be a hurkok és feltételes rendszerek legfontosabb
    számítási koncepcióit az Edison robotok és az EdBlocks programozási nyelv segítségével.
    A hallgatók önállóan dolgozhatják át ezt a leckét, felhasználva az Edison robot
    infravörös fényérzékelőit, miközben szekvenciális programozást és bomlást alkalmaznak
    egy sor progresszív programozási kihívásra, feltárva, hogy a robotok hogyan érzékelhetik
    és reagálhatnak a világra.
  tutorial_microbit15_longdescription: Kódolja be az utat a helyi vadon élő állatok
    védelmére a micro:bit segítségével. Tudjon meg többet a 15. globális célról, az
    Élet a szárazföldön, és tanulja meg a vadon élő fajok számlálójának kódolását.
  tutorial_unity_longdescription: 'Hozzon létre egy igazi videojátékot a C # számítógépes
    kód és a Unity segítségével, egy professzionális platform a játékfejlesztéshez!
    A program tartalmazza az összes tevékenységi eszközt és a lépésenkénti oktatóanyagokat.
    Ez a projekt lehet tanár vagy hallgató által vezetett. A hatékonyság érdekében,
    azt javasoljuk, hogy a hallgatók töltsék ki az előző kód nélküli Unity Creator
    készletek egyikét, hogy megtanulják az Unity felületet e tevékenység előtt.'
  tutorial_blockscadtarget_longdescription: 'Teszteld milyen jól célzol: írj kódot,
    ami háromszögeket mozgat három dimenzióban!'
  tutorial_tcadicicles_longdescription: Ötvözd a kódolás és számítógéppel segített
    tervezés (CAD) erejét, hogy 3D jégcsap dizájnt hozhass létre. Ezután tanuld meg
    hogyan nyomtathatod ki amit létrehoztál, ha hozzáférsz egy 3D nyomtatóhoz.
  tutorial_blockscadscale_longdescription: Írj kódot, hogy elkészítsd és 3D-ben kinyomtathasd
    a világ leghíresebb épületeinek makettjeit.
  tutorial_tcadloops_longdescription: Tanuld meg, hogy hogyan kombinálhatsz kódot
    és számítógéppel segített tervezést (CAD) annak érdekében, hogy elkészülhessen
    egy kitörő csillag 3D modellje.
  tutorial_phidgets_longdescription: Készits egy fantasztikus hangszert Phidgetek
    és Processing segítségével.
  tutorial_modvariables_longdescription: 'A hallgatók megvizsgálják, hogy az adatok
    miként áramlanak egy hálózaton a Cubelets robotblokkok segítségével. Ez a lecke
    feltételezi, hogy a hallgatók már ismerik a Cubelets robotblokkok általános működését.
    Látogasson el a modrobotics.com/thehub oldalra ingyenes "Találkozz Cubelets-eddel"
    órákért, hogy megismertethesse diákjaival ezt a számítástechnikai gondolkodást
    követő eszközt. '
  tutorial_codestersmicro_longdescription: Csatlakoztasd micro:bit-od Codesters-hez,
    és megnyílik előtted a lehetőségek tárháza. Használd micro:bit-ed mint egy játékkontrollert,
    hogy segíts a focistádnak elfejelni egy focilabdát. Ne engedd, hogy a labda földet
    érjen! A Micro Ball egy egyszerű, szórakoztató játék, ami kezdő programozóknak
    is való.
  tutorial_codestersdata_longdescription: Csatlakoztasd micro:bit-od Codesters-hez,
    és megnyílik előtted a lehetőségek tárháza. Tanuld meg hogyan gyűjtsd össze és
    tárold az adatokat a micro:bit sensorokból. Ezek után ábrázold az adatokat egy
    'scatter plot' ábrán. Ajánlott a loopok, listák és események előzetes ismerete.
  tutorial_ikodexmas_longdescription: Ez a tanár által vezetett tevékenység, mely
    a Kódolás órájához lett igazitva, bevezeti a gyermekeket a csempe alapú programozási
    nyelv használatába, hogy ezáltal tegyenek szert kódolási képességekre. A gyermekek
    algoritmusokhoz, programozáshoz és informatikai gondolkodáshoz kapcsolódó képességeket
    használnak, hogy arra programozzák Kodut, hogy szenteste ajándékokat szállítson
    ki. Tartalmaz lépésről lépésre szóló tervet, tanulói bemutatót és értékelési útmutatót.
  tutorial_rpisensehat_longdescription: Ismerje meg hogyan lehet a Sense HAT hardvert
    felhasználni olyan adatnaplózási eszköz felépítésére, amely számos információt
    képes rögzíteni a közvetlen környezetéről.
  tutorial_mee_longdescription: 'A falut tűzvész fenyegeti, segítened kell egy kódolási
    megoldással! Ismerd meg kódolási segéded, a Minecraft Agentet, majd programozd
    az Agentet, hogy bejárja az erdőt és adatokat gyűjtsön a tüzek kialakulását segítő
    feltételekről. '
  tutorial_kuborobo_longdescription: Ebben a tevékenységben a tanulók logikai és sorbarendezési
    képességeiket tesztelhetik, miközben a TagTile-okat használva programozzák be
    KUBO robotjukat, hogy különböző helyekre utazzon egy nyomtatott térképen.
  tutorial_ai-oceans_longdescription: A számtástechnika sokkal több, mint csak kódolás!
    Tanulj többet a mesterséges intelligenciáról (MI), a gépi tanulásról, más ehhez
    kapcsolódó foglamakról, az ezzel járó etikai problémákról és arról, hogy az MI
    hogyan oldhatja meg a világ problémáit!

  hoc_faq_one_hour_q: Mennyit lehet megtanulni egy óra alatt?
  hoc_faq_one_hour_a: A Kódolás órájának nem célja, hogy bárki egy óra alatt informatikus
    szakértővé váljon. Egy óra csak arra elég, hogy megtanulják, az informatika szórakoztató
    és kreatív, hogy háttértől függetlenül minden korosztály, minden diák számára,
    elérhető. A kampány sikerét nem az méri, hogy az informatikus diákok mennyit tanulnak
    - a sikert a széles körű részvétel mutatja nemre, fajra, etnikai és társadalmi-gazdasági
    csoportra való tekintet nélkül, és ennek következményeképp az IT-tanfolyamra történő
    beiratkozás és a részvétel is minden évfolyamon nő. A részt vevő tanárok és diákok
    milliói döntöttek úgy, hogy egy óránál többet fordítanak tanulásra - egy egész
    napot, egész hetet vagy akár még többet is, és sok diák döntött úgy, hogy ennek
    eredményeképpen egy egész kurzusra (vagy akár egy főiskolai szakra) jelentkezik.<br/><br/>A
    diákok mellett vannak más "tanulók" is - a pedagógusok, aki egy óra után magabiztosak
    lesznek, hogy képesek informatikát tanítani, akkor is, ha nem rendelkeznek főiskolai
    diplomával számítástechnikában. Tanárok tízezrei döntenek úgy, hogy folytatják
    a számítástechnikai tanulmányaikat, részt vesznek a továbbképzésen vagy további
    online kurzusokat kínálnak, vagy mindkettőt. És ez vonatkozik az iskolaigazgatókra
    is, akik megértik, hogy a számítástechnika olyan dolog, amit a diákjaik akarnak,
    és amire a tanáraik képesek.<br/><br/>Mindenekelőtt a részvevők azt tanulhatják
    meg egy óra alatt, hogy "mi meg tudjuk csinálni".
  hoc_faq_one_hour_a_markdown: |-
    A Kódolás órájának nem célja, hogy bárki egy óra alatt informatikus szakértővé váljon. Egy óra csak arra elég, hogy megtanulják, az informatika szórakoztató és kreatív, hogy háttértől függetlenül minden korosztály, minden diák számára, elérhető. A kampány sikerét nem az méri, hogy az informatikus diákok mennyit tanulnak - a sikert a széles körű részvétel mutatja nemre, fajra, etnikai és társadalmi-gazdasági csoportra való tekintet nélkül, és ennek következményeképp az IT-tanfolyamra történő beiratkozás és a részvétel is minden évfolyamon nő. A részt vevő tanárok és diákok milliói döntöttek úgy, hogy egy óránál többet fordítanak tanulásra - egy egész napot, egész hetet vagy akár még többet is, és sok diák döntött úgy, hogy ennek eredményeképpen egy egész kurzusra (vagy akár egy főiskolai szakra) jelentkezik.

    A diákok mellett vannak más "tanulók" is - a pedagógusok, aki egy óra után magabiztosak lesznek, hogy képesek informatikát tanítani, akkor is, ha nem rendelkeznek főiskolai diplomával számítástechnikában. Tanárok tízezrei döntenek úgy, hogy folytatják a számítástechnikai tanulmányaikat, részt vesznek a továbbképzésen vagy további online kurzusokat kínálnak, vagy mindkettőt. És ez vonatkozik az iskolaigazgatókra is, akik megértik, hogy a számítástechnika olyan dolog, amit a diákjaik akarnak, és amire a tanáraik képesek.

    Mindenekelőtt a részvevők azt tanulhatják meg egy óra alatt, hogy "mi meg tudjuk csinálni".

  hoc_how_to_educators_intro_heading: Hogyan tervezd meg a Kódolás Óráját
  hoc_how_to_educators_intro_desc: A Kódolás órája egy órás bevezetés a számítástechnikába,
    szórakoztató oktatóanyagok felhasználásával annak bemutatására, hogy bárki megtanulhatja
    az alapokat. Ebben az évben új magasságokba emeljük a Kódolási Órát azáltal, hogy
    olyan kódolási lehetőségeket kínálunk, amelyek mind a mesterséges intelligenciát
    (AI), mind a nem AI komponenseket magukban foglalják. Függetlenül attól, hogy
    Ön vagy hallgatói tapasztalt kódolók, vagy mindannyian elindulnak a legelső számítástechnikai
    expedíciójára, ez a Kódolási Óra rendkívüli utat ígér.
  hoc_how_to_faq_question_prerequisites: Melyek a kódolási óra elvégzésének előfeltételei?
  hoc_how_to_faq_answer_prerequisites: A Kódolás órája egyszerűen futtatható - még
    kezdőknek is. Nincs szüksége tapasztalatra a számítástechnikában vagy a tanításban
    ahhoz, hogy ösztönözze a hallgatókat valami újat felfedezni, létrehozni és tanulni.
  hoc_how_to_faq_question_devices: Milyen eszközökre van szükségem a Kódolás Órájának
    futtatásához?
  hoc_how_to_faq_answer_devices_01: 'Használható eszközök:'
  hoc_how_to_faq_answer_devices_02: Ha az eszközök korlátozottak vagy nem érhetők
    el, próbálja meg a [páros programozás] (%{pair_url}) vagy fedezze fel a [kihúzott
    tevékenységek] (%{unplugged_url}) tanulni bármilyen eszköz nélkül!
  hoc_how_to_faq_question_volunteer: Ki jelentkezhet önkéntesnek?
  hoc_how_to_faq_answer_volunteer: Bárki, aki szenvedélyes a számítástechnikai oktatás
    és a technika sokszínűségének növelése iránt, önkéntes lehet! Szeretnénk látni,
    hogy minden háttérrel rendelkező önkéntesek részt vesznek. A Kódolási Óra számos
    tevékenységet kínál minden korosztály számára és képzettségi szint számára, így
    önkénteskedéshez nem kell programozási szakértőnek lennie!
  hoc_how_to_faq_question_full_hour: Teljes órát vesz igénybe a kódolás órája?
  hoc_how_to_faq_answer_full_hour: Sok diák kevesebb, mint egy óra alatt befejezheti
    tevékenységét, és ez rendben van! A diákok továbbra is tanulhatnak, míg más hallgatók
    befejezik tevékenységüket.
  hoc_how_to_faq_question_account: Be kell jelentkezniük a diákoknak egy fiókkal?
  hoc_how_to_faq_answer_account: Nincs szükség regisztrációra vagy bejelentkezésre
    ahhoz, hogy a diákok kipróbálhassák a Kódolási órát. A Kód Órájára való regisztráció
    NEM hoz létre automatikusan Code.org fiókot.
  hoc_how_to_resources_heading_educators: Egyéb "Hour of Code" forrás anyagok oktatóknak
  hoc_how_to_resources_promo_heading: Promóciós források
  hoc_how_to_resources_promo_desc: Keresse meg az összes szükséges erőforrást - nyomtatott
    és digitális -, hogy felhívja a figyelmet a Kódolás órájára.
  hoc_how_to_resources_discover_heading: Fedezze fel a tevékenységeket
  hoc_how_to_resources_discover_desc: Fedezze fel az egyórás oktatóanyagok széles
    választékát, amelyeket minden korosztály számára terveztek 45 nyelvek.
  hoc_how_to_step_label_plan: Tervezze meg, hol és mikor fogja megtenni a kódolási
    óráját

  curriculum_desc_csf: Ingyenes elemi tantervek, amelyek megismerteti a hallgatókat
    a számítástechnika alapfogalmaival.
  curriculum_desc_csf_express: Tanuljon meg számítógépes programokat létrehozni, fejleszteni
    a problémamegoldó készségeket, és dolgozzon át szórakoztató kihívásokon! Készítsen
    játékokat és kreatív projekteket, amelyeket megoszthat barátaival, családjával
    és tanáraival.
  curriculum_desc_csf_express_pre_reader: Ismerje meg a drag-and-drop blokkkódolás
    alapjait rejtvények megoldásával és animált jelenetek létrehozásával. Készítsen
    művészetet és egyszerű játékokat, amelyeket megoszthat barátaival, családjával
    és tanáraival.
  curriculum_desc_csf_course_a: Programozzon parancsokkal, például hurkokkal és eseményekkel.
    Tanítsa meg a diákokat, hogy működjenek együtt másokkal, vizsgálják meg a különböző
    problémamegoldó technikákat, tartsanak fenn a kihívást jelentő feladatokkal szemben,
    és megismerjék az internet biztonságát.
  curriculum_desc_csf_course_b: Az unplugged tevékenységek és a különböző rejtvények
    révén a diákok megtanulják a programozás alapjait, az együttműködési technikákat,
    a vizsgálati és kritikus gondolkodási készségeket, a nehézségekkel szembeni kitartást
    és az internet biztonságát.
  curriculum_desc_csf_course_c: Hozzon létre programokat szekvenálással, hurkokkal
    és eseményekkel. Vizsgálja meg a problémamegoldó technikákat, és dolgozzon ki
    stratégiákat a pozitív közösségek építésére online és offline egyaránt. Hozzon
    létre interaktív játékokat, amelyeket a diákok megoszthatnak.
  curriculum_desc_csf_course_d: A korábbi kurzusokban található fogalmak áttekintése,
    beleértve a hurkokat és eseményeket. Ezt követően a hallgatók fejlesztik az algoritmusok
    megértését, beágyazott hurkok, míg hurkok, feltételes, és több.
  curriculum_desc_csf_course_e: Szórakozz, interaktív projektek, amelyek megerősítik
    az online biztonság megismerését. Vegyen részt bonyolultabb kódolásban, például
    beágyazott hurkokban, funkciókban és feltételekben.
  curriculum_desc_csf_course_f: Nézze meg, hogyan döntenek a felhasználók az általuk
    használt alkalmazásokban. Készítsen különféle Sprite Lab alkalmazásokat, amelyek
    választási lehetőségeket is kínálnak a felhasználó számára. Ismerje meg a fejlettebb
    fogalmakat, beleértve a változókat és a „for” hurkokat.
  curriculum_desc_problem_solving_computing: Használjon problémamegoldó folyamatot
    rejtvények, kihívások és valós forgatókönyvek kezelésére. Tudjon meg többet a
    számítógép bemenetéről, kimenetéről, tárolásáról és feldolgozásáról a problémamegoldás
    elősegítése érdekében.
  curriculum_desc_web_development: Hozzon létre és osszon meg tartalmat weboldalakon,
    feltárva a web kreatív potenciálját. Fejleszteni kell a kritikus fogyasztási készségeket,
    problémamegoldó képességeket és csapatmunkát programozás közben.
  curriculum_desc_interactive_animations_games: Készítsen programozott képeket, animációkat,
    interaktív művészeteket és játékokat. Ismerje meg a programozási koncepciókat
    és a tervezési folyamatot.
  curriculum_desc_design_process: Összpontosítson a számítástechnika társadalmi hatásainak
    mérlegelésére. A tervezési kihívások révén a diákok átérzik mások igényeit és
    megoldásokat dolgoznak ki.
  curriculum_desc_data_society: Hangsúlyozza az adatok szerepét a problémamegoldásban
    és a számítógépek segítségét ebben a folyamatban. Fedje le a reprezentációs rendszereket
    és a kapcsolódó kihívásokat. Fedezze fel, hogyan segítik az adatgyűjtések a problémamegoldást.
  curriculum_desc_creating_apps_with_devices: Fedezze fel a fizikai eszközök szerepét
    a számítástechnikában. Olyan programok kifejlesztése, amelyek hardveres bemeneteket
    és kimeneteket használnak. Ennek az egységnek van egy változata mind a micro:bit,
    mind a Circuit Playground számára.
  curriculum_desc_csa: Mutassa be a hallgatókat a szoftverfejlesztésnek és az objektumorientált
    tervezésnek, miközben megtanulják a Java programozási nyelvet ebben az ingyenes
    tantervben az AP® Computer Science A (AP® CSA) számára.
  curriculum_desc_maker: A készítői oktatás egy lépéssel tovább viszi a STEM (Science,
    Technology, Engineering, Matematika) azáltal, hogy gyakorlati tapasztalatokat
    és együttműködést hív fel az osztályterembe, hogy segítsen tanítani a problémamegoldást
    és a kritikus gondolkodást.
  curriculum_desc_maker_short: A készítői oktatás gyakorlati tapasztalatokat és együttműködést
    hív fel az osztályterembe, hogy segítsen tanítani a problémamegoldást és a kritikus
    gondolkodást.
  curriculum_desc_csd: Rugalmas tanfolyam, amely lehetővé teszi, hogy minden egységet
    egyedül vagy kombinálva tanítsanak. Bemutatja a hallgatókat weboldalak, alkalmazások,
    animációk, játékok és fizikai számítástechnikai rendszerek építésében.
  curriculum_desc_csp: Ingyenes, AP® CSP által jóváhagyott, középiskolai bevezető
    tanfolyam, amely bemutatja a diákokat a számítástechnika alapfogalmainak.
  curriculum_desc_csa_ai_long: 'Ez a két fejezetből álló Post-AP CSA modul gyakorlati
    tapasztalatokat kínál a középiskolásoknak a professzionális szoftverfejlesztő
    eszközökkel kapcsolatban, beleértve a GitHub és a GitHub Copilot, és átveszi őket
    a valós készségekkel egy számítógépes látásprogram kidolgozásához. '
  curriculum_desc_csa_ai_short: Ez a Post-AP® CSA modul a középiskolásoknak gyakorlati
    tapasztalatokat kínál professzionális szoftverfejlesztő eszközökkel.

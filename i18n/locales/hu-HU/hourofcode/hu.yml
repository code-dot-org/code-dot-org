  teach_page_why_teach_cs_block_heading_02: Használja ki az átfogó oktatási forrásokat
  teach_page_why_teach_cs_block_desc_02: A mélyreható óratervek és a rugalmas szakmai
    tanulási lehetőségek biztosítják, hogy a különböző háttérrel rendelkező tanárok
    sikeresen taníthassák a számítástechnikát.
  teach_page_why_teach_cs_block_heading_03: Nyisd ki az utakat minden hallgató számára
  teach_page_why_teach_cs_block_desc_03: A számítástechnikai foglalkozások a legnagyobb,

  hoc_faq_title: GYIK
  hoc_faq_what_is_hoc_q: Mi az az Hour of Code?
  hoc_faq_what_is_hoc_a: Az induláskor a Kódolás órája nem volt több, mint egy egyórásra
    bevezetés a számítástechnika világába, a cél a kódolás demisztifikálása volt,
    annak megmutatása, hogy az alapokat bárki megtanulhatja, és bárki el tud helyezkedni
    számítástechnikai területen. A számítástechnika megünneplése azóta világméretű
    mozgalommá vált, kezdve az 1 órás kódolási tevékenységekkel egészen a legkülönbözőbb
    közösségi tevékenységekig. Nézd meg a <a href='%{tutorials}'>gyakorlatok és tevékenységek</a>
    oldalt. Ezt az alulról szerveződő kampányt világszerte több mint <a href='%{partners}'>400
    partner</a> és 200 ezer oktató támogatja.

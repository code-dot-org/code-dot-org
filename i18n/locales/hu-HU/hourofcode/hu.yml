  csf_page_faq_question_01: A CS Fundamentals szabványokhoz van hozzárendelve?
  csf_page_faq_answer_01_01: 'A CS Fundamentals mind a K-12 Framework for Computer
    Science, mind a CSTA szabványok útmutatásaként készült. Jelenleg a CS Fundamentals
    minden leckéje tartalmazza a vonatkozó CSTA szabványok leképezését. Az egyes kurzusok
    összes CSTA leképezésének összefoglalása a következő címen található:'
  csf_page_faq_answer_01_list_01: "[A tanfolyam szabványai] (%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[B kurzus szabványok] (%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[C tanfolyam szabványok] (%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[D tanfolyam szabványok] (%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[E tanfolyam szabványai] (%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[F tanfolyam szabványok] (%{course_f_url})"
  csf_page_faq_answer_01_02: A szabványok Google Táblázatok verziója megtalálható
    a [CSF Standards] (%{csf_standards_url}) címen.
  csf_page_faq_question_02: Hogyan hozhatom el a CS Fundamentals-t az egész iskolámba?
  csf_page_faq_answer_02: A vezető K-12 CS tanterv az Egyesült Államokban, általános
    programunk hatékonynak bizonyult a nagyobb városi iskolai körzetekben, például
    Dallasban, valamint Iowa kis vidéki körzeteiben. Nincs szükség szakemberek felvételére
    a CS tanításához. Programunkat egyedülállóan úgy tervezték, hogy támogassa a CS-ben
    új tanárokat, miközben rugalmasságot kínál az órák fejlesztéséhez a hallgatói
    igényeknek megfelelően. [Ossza meg ezt a brosúrát] (%{brochure_url}) az iskola
    és a körzet adminisztrátoraival, vagy [javasoljuk, hogy vessenek egy pillantást
    az adminisztrátorok oldalára] (%{admins_url}) kifejezetten a rendszergazdák leggyakoribb
    kérdéseinek megválaszolására tervezték.
  csf_page_faq_question_03: Mennyibe kerül a CS Fundamentals tanítása?
  csf_page_faq_question_04: Hogyan/Hol kaphatok szakmai fejlődést a CS Fundamentals
    számára?
  csf_page_faq_answer_04_01: Új a számítástechnika oktatásában? Ne aggódj! Tanáraink
    többsége még soha nem tanított számítástechnikát. Csatlakozzon a helyi tanárokhoz
    inspiráló és gyakorlati támogatásért a számítástechnika osztálytermi megvalósításához.
    Regionális partnereink magas színvonalú, egynapos Code.org workshopokat kínálnak
    egyéni tanárok vagy iskolai szintű PD számára. [Iratkozzon fel egy szakmai fejlesztési
    műhelyre az Ön közelében] (%{sign_up_url})!
  csf_page_faq_answer_04_02: 'Csatlakozzon több mint 100 000 tanárhoz, akik részt
    vettek workshopjainkon. A workshop résztvevőinek többsége azt mondja: „Ez a legjobb
    szakmai fejlődés, amin valaha részt vettem.” Valójában [a résztvevők 90% -a ajánlaná
    programunkat más tanároknak] (%{rec_url})!'
  csf_page_faq_question_05: Mi az ajánlott időzítés a CS Fundamentals tanításához?
  csf_page_faq_answer_05: Minden CSF tanfolyam 13-17 órát tartalmaz 45 perces időszakokra
    tervezve. Javasoljuk, hogy minden diák mozogjon óráról órára a tanár által meghatározott
    ütemben. Számos tanár által vezetett projektszint létezik, amelyeket úgy terveztek,
    hogy egységesen éljenek meg, miközben a készségfejlesztő órákat a hallgatók saját
    tempójukban fejezhetik be.
  csf_page_faq_question_06: Milyen anyagokra van szükségem a CS Fundamentals számára?
  csf_page_faq_answer_06: Sok leckéhez kézikönyv is tartozik, amelyek segítségével
    a tanulók könnyen elvégezhetik a tevékenységeket. A kézikönyvek kinyomtathatók
    vagy digitálisan a leckéhez rendelhetők. Egyes leckékhez klasszikus tantermi eszközökre
    is lesz szükség. [További információk a CSF Syllabusba](%{syllabus_url}) odalon
    találhatók.

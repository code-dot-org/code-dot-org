  tutorial_rpccw_longdescription: Készítse el saját karakterét, tervezzen pólót, és
    készítsen zenét. Keressen jelvényeket minden befejezett projekthez.
  tutorial_rpledfirefly_longdescription: Használjon Raspberry Pi Pico mikrokontrollert
    és alapvető elektronikai alkatrészeket villogó LED-es szentjánosbogár létrehozásához.
    Írja be a MicroPython kódot a szentjánosbogár megvilágításához, és hozzon létre
    egy kapcsolót az áthidaló vezetékekről a szentjánosbogarak utánzására a vadonban,
    amikor a kapcsoló zárva van.
  tutorial_rpcharting_longdescription: Fedezze fel a listák erejét a Python programozási
    nyelven az olimpiai éremadatok tárolásával, majd a pygal könyvtár segítségével
    hozzon létre egy interaktív diagramot. Használja az adatelemzési készségeket a
    minták és anomáliák feltárására.
  tutorial_rpsolar_longdescription: Hozzon létre egy animált, interaktív, naprendszer
    modellt a Python programozási nyelv és a p5 grafikus könyvtár segítségével. Használjon
    szótárakat a bolygó tényeinek tárolására, amelyek betöltődnek, amikor egy keringő
    bolygóra kattintanak.
  tutorial_rpwebcards_longdescription: Hozzon létre egy webkártya-készletet, amely
    megfordul, amikor fölé viszi az egérmutatót. Használja a CSS stílusokat és animációkat,
    majd testreszabhatja divatos betűtípusokkal és színátmenetekkel.
  tutorial_codeclubhworld_longdescription: Írjon Python szöveges kódot egy interaktív
    projekt létrehozásához felhasználói bemenettel, amely szöveget és hangulatjeleket
    nyomtat. A változók segítségével tárolhatja a szöveget és a számokat, a függvényeket
    pedig a kód rendszerezéséhez.
  tutorial_codeclubspells_longdescription: Használja a Scratch blokkokat egy pálca
    kódolásához, amely varázslatokat vet, hogy a spriteket varangyokká alakítsa, növekedjen
    és zsugorítsa őket. Szerkessze és fordítsa vissza a hangot a varázslat hanghatásainak
    elkészítéséhez. A helyesírási üzeneteket úgy sugározza, hogy több sprite átalakuljon
    az üzenet fogadásakor.
  tutorial_coderdojoanime_longdescription: Hozzon létre egy érzékeny weboldalt szöveggel
    és képekkel egy anime rajz oktatóanyaghoz. Használja a HTML-t a weboldal és a
    CSS stílusok strukturálásához az elrendezés, a színpaletták és a betűtípusok alkalmazásához.
  tutorial_coderdojotarget_longdescription: Használja a Pythont a p5 grafikus könyvtárral,
    hogy rajzoljon egy célt, és pontokat szerezzen nyilakkal. Ismerje meg az RGB színeket,
    és helyezze el célpontját x & y koordinátákkal. Használja az if, elif és egyéb
    feltételeket a pontozási döntések meghozatalához.
  tutorial_creaticodescratch_longdescription: A Creaticode.com sokféle kódolási tevékenységet
    kínál számos témában, például 3D-s játékok, 3D művészetek, kiterjesztett valóság
    játékok, mesterséges intelligencia alkalmazások, Youtube videó remixelés és az
    ENSZ fenntartható fejlődési céljai. A Scratch alapú blokkokat minden tevékenységben
    használják, így a diákoknak nem kell más programozási nyelvet vagy felhasználói
    felületet tanulniuk projektjeik kódolásához és megosztásához.
  tutorial_bbsierpinski_longdescription: Ebben a rövid lecke sorozatban, megtanulsz
    csodálatos és színes matematikai művészetet létrehozni!
  tutorial_bbstopwatch_longdescription: Ebben a rövid lecke sorozatban megtanulod
    létrehozni egy igazi, működő stopperórát!
  tutorial_idrpatterns_longdescription: Használja a Loop akcióblokkot a Weavly kódolási
    környezetben, hogy geometriai mintákat hozzon létre, például kristályokat, csillagokat
    vagy más izgalmas alakzatokat ismétlődő elemekkel.
  tutorial_idrshapes_longdescription: 'Ebben a tevékenységben a játékosok a Weavly
    akcióblokkokat használják egyszerű alakzatok rajzolására, például négyzetek, téglalapok,
    háromszögek, hatszögek, és csillagok. '
  tutorial_edisondetect_longdescription: Mutassa be a hurkok legfontosabb számítási
    koncepcióit és az infravörös fény megértését az Edison robotok és a blokk alapú
    programozási nyelv, az EdBlocks segítségével. Ez a lecke az Edison robot meghajtó-
    és akadályfelismerési funkcióit használja fel progresszív programozási feladatok
    sorozatán keresztül.
  tutorial_edisonmusical_longdescription: Az egyszerű zenei dallamok nagyszerű példája
    a cselekvés sorrendjének. Az Edison és a Scratch alapú programozási nyelv, az
    EdScratch használatával a diákok zenét hozhatnak létre, és összekapcsolhatják
    a szekvenciákat és a bemenetek-kimeneteket élvezetes programokká.
  tutorial_codemonkeydiglit_longdescription: 'Bevezetés a digitális világ néhány fontos
    témájába: Hogyan kell használni a számítógépeket, mi a szoftver és a hardver,
    lehetséges online fenyegetések és a magánélet védelme. A tanfolyam 2 leckét tartalmaz
    - digitális használat és digitális állampolgárság. Minden lecke önvezető diákból
    áll, interaktív kérdésekkel és felmérésekkel, 3 mini játékokkal és 5 áttekintő
    kérdéssel, hogy ellenőrizze a hallgató megértését.'
  tutorial_bsdrockpaper_longdescription: Használja a Python programozási nyelvet egy
    „Rock, Paper, Scissors” játék létrehozásához. Ne aggódjon, ha még soha nem próbálta
    ki a Pythont, minden lépésen végigvezetjük Önt.
  tutorial_microbitreaction_longdescription: Készíts egy micro:bit reakciójátékot
    valódi fizikai kapcsolókkal, amelyek kartonhulladékból és konyhai fóliából készülnek.
  tutorial_kinderanimal_longdescription: Ebben a leckében a diákok a KIBO-t játékos
    állattá változtatják, amely a gyerekek által létrehozott programra válaszul mozog.
    A hallgatók kísérletezhetnek a KIBO bemeneti és kimeneti lehetőségeivel is, hogy
    tovább vigyék.
  tutorial_kindersinger_longdescription: Ebben a leckében a diákok felöltöztetik a
    KIBO-t egy előadóművész ruhájába, és megtanítják a KIBO-t, hogy énekeljen egy
    kedvenc dalt! A KIBO Hangfelvétel/Lejátszás moduljával a gyerekek szekvenálási
    képességeiket felhasználva programozhatják a KIBO-t, hogy a dalukat a megfelelő
    sorrendben játsszák le. Ez a lecke azoknak a gyerekeknek szól, akik korábbi KIBO
    tapasztalattal rendelkeznek.
  tutorial_microbitwwn_longdescription: Rázza meg a micro:bit-et, és kapjon egy véletlenszerű
    irányt a járáshoz.
  tutorial_grokcyberlive_longdescription: A haditengerészet kapitányát fogságban tartják
    a hajója belsejében. Egy jelentős mérföldkő elsötétült. És a fegyverek Sydney
    legforgalmasabb helyszíneire vannak mutatva…Minden össze van kötve, és rajtad
    múlik, hogy kiszabadítod a kapitányt, felkutatni a tettest, és megállítani őket.
    A hallgatóknak nyomon kell követniük a nyomokat, rejtvényeket kell megoldaniuk,
    és kitalálniuk kell, hogyan lehet megállítani egy nagyszabású szimulált számítógépes
    támadást, mielőtt túl késő lenne.
  tutorial_codemojimaze_longdescription: Tudjon meg többet a szekvenciákról, amelyek
    segítenek Deenonak befejezni a labirintust.
  tutorial_codemojisnake_longdescription: Ebben az egységben a diákok megtanulják,
    hogyan kell használni a Scratch kódoló blokkjait kígyójáték létrehozásához.
  tutorial_carnegietoxibots_longdescription: Senki sem alszik Zillah Cityben. Ön a
    Zeds egyik tagjaként játszik, egy legénység, amely elkötelezett a Toxibots fenyegetésének
    kiiktatására, rosszindulatú programok által sérült robotok, amelyek a Toxicorphoz
    tartoznak, egy óriási vállalat. A legtöbb toxibot megsemmisült, de még mindig
    vannak olyanok, amelyek pusztítást okoznak. Készüljön fel a Zed Clubhouse-ban,
    és programozza be együttműködő robotját (más néven „kobot”) Beastie, hogy segítsen
    elfogni őket.
  tutorial_carnegieiris_longdescription: Az Iris Rover Challenge with VICE Virtual
    Robot biztosítja a programozási tevékenységek strukturált sorozatát valós projektalapú
    környezetben. Úgy tervezték, hogy a hallgatók gondolkodjanak nemcsak a robotika
    mintáiról és felépítéséről, hanem általánosabban a programozásról és a problémamegoldásról
    is. Ez a lecke videókat, animációkat és beépített kódolási környezetet tartalmaz
    a virtuális robottal.
  tutorial_carnegiespike_longdescription: A Virtual SPIKE Prime Coding - Iris Rover
    Challenge programozási tevékenységek strukturált sorozatát biztosítja valós projektalapú
    környezetben. Úgy tervezték, hogy a hallgatók gondolkodjanak nemcsak a robotika
    mintáiról és felépítéséről, hanem általánosabban a programozásról és a problémamegoldásról
    is. Ez a lecke videókat, animációkat és beépített kódolási környezetet tartalmaz
    virtuális robotokkal.
  tutorial_spheroincolor_longdescription: A Sphero indi olyan színeket lát, mint te
    és én. De ki ismeri fel gyorsabban a színeket? Ki ismeri fel a legtöbbet? Ebben
    a leckében fedezze fel, hogyan látjuk a színeket, és kihívjuk az indi-t egy színversenyre!
  tutorial_kcjdominos_longdescription: Ebben a leckében a zuhanó dominókat szimuláljuk
    JavaScript használatával. Útközben megismerjük a változókat, a funkciókat, a hurkokat,
    az egér eseményeit és a dolgok ledöntését!
  tutorial_spherocolortheory_longdescription: Keverje össze színeit a Sphero BOLT
    billentésével és forgatásával! Fedezze fel, hogyan működik az additív színelmélet,
    ha különböző vörös, zöld és kék értékeket ad hozzá, hogy sokféle színt készítsen.
    Ismerje meg, hogyan használhatja a BOLT érzékelőit a tájolás mérésére és a színek
    megváltoztatására.
  tutorial_codecombatesports_longdescription: A kompetitív kódolás még soha nem volt
    ennyire epikus! Tanuld meg azokat a készségeket, amelyekre szükséged van ahhoz,
    hogy profiként játssz az Esports Bootcampben. Nincs szükség kódolási tapasztalatra.
    Kezdje a kazamatában való edzéssel, és fedezze fel a kódolási stratégiákat és
    taktikákat, amelyekre szüksége lesz a versenyhez. Képességeid csiszolása után
    tedd próbára kódodat esport arénánkban más játékosokkal szemben világszerte! Te
    vagy a következő AI League nagybajnokunk?
  tutorial_spherodigdisplay_longdescription: A digitális kijelzők körülöttünk vannak,
    a telefonoktól a számítógépes monitorokon át a televízión át a modern óriásplakátokig.
    De hogyan működnek? Merüljön el a digitális kijelzők mögötti grafikai technológiában,
    és szerezzen gyakorlati tapasztalatokat képek és animációk programozásával a LittleBits
    CodeBIT és a LED mátrix segítségével.
  tutorial_spherorvrincolor_longdescription: 'A látható fény különböző hosszúságú
    hullámokból áll, amelyeket a szem színként érzékel. Míg az RVR+-nak nincs szeme
    (legalábbis olyanok, amelyek látnak), van egy érzékelője, amely képes a színek
    széles skáláját érzékelni. Ismerje meg az RVR+ színérzékelőjének képességeit és
    programozási módját. '
  tutorial_clbinary_longdescription: A resztone komponensek használata a Minecraftban,
    a résztvevők megtanulják, hogyan működik a bináris számlálás, hozzon létre ÉS
    és VAGY logikai kapukat, és bináris számlálással hozzon létre egy kombinált zárat
    a zárt ajtó kinyitásához.
  tutorial_sascollabcode_longdescription: Kihívást jelenthet erőforrásokat találni
    a látássérült hallgatók számára a kódolás tanításához. A SAS úgy véli, hogy minden
    hallgatónak lehetőséget kell kapnia a kódolás megtanulására, és célja, hogy ezt
    Braille-kódblokkokkal valósítsa meg a SAS CodeSnaps segítségével - egy együttműködő
    kódolási környezet, amely egyetlen iPad és egy Sphero robot segítségével teljes
    osztálytermi kódolást képes elérni.
  tutorial_codecombatgoblins_longdescription: Szükségünk van a segítségedre! Vágj
    bele egy epikus küldetésbe, ahol a programozási képességeiddel átveszed a játék
    irányítását. Legyél te a hős, szabadíts fel zsákmányt, és bővítsd kódarzenálodat,
    hogy megmentsd a várost. Majd használj mesterséges intelligencia stratégiákat,
    hogy összeállíts egy párt egy utolsó goblin főnöki csatához!
  tutorial_scratchstorytelling_longdescription: Animálja saját történetét a Scratch
    segítségével! Adjon hozzá spriteket, hátteret és interaktív grafikus effektusokat,
    hogy életre keltse történetét. Tartalmaz egy oktatói segítő útmutatót, Scratch
    projekt oktatóanyag, és kódolási kártyák. Ez a tevékenység összhangban volt a
    Common Core English Language Arts Standardokkal.
  tutorial_crayolasymbols_longdescription: Egy kép ezer szót ér - még a kis képek
    is sokat mondanak! A vizuális szimbólumok mindenütt megtalálhatók, nyilvános mellékhelyiségekbe,
    kórházakba, kerekesszékes rámpákba és buszmegállókba irányítanak minket. Használjon
    alakzatokat és vonalakat az eredeti szimbólumok tervezéséhez, amelyekre mások
    számíthatnak.
  tutorial_crayoladrawacode_longdescription: Fedezze fel a tegnapi és mai kódokat.
    Az ókori emberek szimbólumokat rajzoltak a barlang falaira, hogy történeteket
    meséljenek. Az ókori egyiptomiak hieroglifákat faragtak kőbe, az embereket, tárgyakat
    és cselekedeteket ábrázoló vizuális szimbólumok nyelvét. Hozzon létre kiegészítő
    történeteket vizuális kódokkal.
  tutorial_crayolafollowmycode_longdescription: Hozzon létre kódoló táncot vizuális
    szimbólumok, például nyilak, spirálok és lépések felvázolásával, hogy létrehozzon
    egy mintát, amelyet Ön és mások követni fognak. Vagy készítsen kis karaktereket
    a Model Magicből, és használja őket a tánckód követéséhez!
  tutorial_madpicturethis_longdescription: Ez a lecke bemutatja a hallgatóknak a HTML
    nyelvet, és megtanítja nekik, hogyan kell dekódolni, még akkor is, ha még soha
    nem léptek kapcsolatba a HTML kóddal. Megfigyelésekkel, a hallgatók észreveszik
    a mintákat, és jobban megértik a HTML kód írását és értelmezését.
  tutorial_mindmakersmaps_longdescription: Ebben az univerzumban a különféle típusú
    térképek háttérként szolgálnak a szórakoztató kihívásokhoz az autonóm járművekkel,
    amelyek engedelmeskednek a programoknak. A győzelemhez minden térképet értelmeznie
    kell, és nemcsak a mozgásokat kell programoznia, hanem alkalmazkodnia kell a váratlanokhoz
    az akadályok és a természeti események, például az időjárás, a hőmérséklet és
    az idő múlásának érzékelőivel. Jó utat!
  tutorial_mindmakersjorel_longdescription: Jorel testvérének szórakoztató univerzuma
    most az Ön irányítása alatt áll! De ehhez el kell sajátítania a programozás alapjait,
    és olyan készségeket kell fejlesztenie, mint az algoritmikus gondolkodás, a probléma
    lebontása, a mintaazonosítás és az absztrakció... keményen kell dolgoznia, és
    talán megtudja Jorel testvérének nevét!
  tutorial_mindmakersroboland_longdescription: Programozza be a furcsa és szórakoztató
    robotokat, a Mustachebot és a Ladybot! Segítesz nekik leküzdeni a kihívásokat,
    és segítenek a számítási gondolkodás fejlesztésében. Minél fejlettebb a kihívás,
    annál többet tud meg az algoritmusokról, a bomlásról, a mintákról és az absztrakcióról...
    Dolgozz keményen és érezd jól magad!
  tutorial_mindmakersrobolandjr_longdescription: Programozza be a furcsa és vicces
    robotokat, Mustachebot és Ladybot. Amikor sikerül megoldania egy kihívást, kap
    egy kis zöld labdát, és továbblép a következőre. Capriche!
  tutorial_codehsdraw_longdescription: Hozzon létre saját rajzprogramot a Scratch-ban
    billentyűzet és egér bemenetek segítségével. Bárki képes lesz arra, hogy szórakoztató
    és kreatív digitális művészetet készítsen!
  tutorial_codehscamouflage_longdescription: Használja a ScratchJR-t egy állat programozásához,
    hogy megmutassa, hogy alkalmazkodik az álcázás használatához a környezetében!
  tutorial_firiapythoncodex_longdescription: Az egyszerű, lépésről lépésre szóló leckék
    megtanítják a Python kódolását, amikor új képességeket nyit meg, a gyönyörű színes
    kijelzőtől a hi-fi audiorendszerig. A beépített gyorsulásmérővel, fényérzékelővel
    és mikrofonnal kódolhatja saját egyedi és interaktív projektjeit. És közvetlenül
    csatlakoztathatja a szervomotorokat és a külső érzékelőket a korlátlan bővítési
    lehetőségek érdekében. CodeX = játékok, zene, érzékelők, művészet és így tovább!
  tutorial_bekidscoding_longdescription: Csatlakozz Grace, Zak és Dot the Robot-hoz
    egy kalandra a Loop Galaxisban! Kódolj blokkokkal izgalmas feladatok elvégzéséhez,
    és tanuld meg az algoritmusok, szekvenciák és hurkok alapjait!
  tutorial_rodocodehr_longdescription: 'A Rodocodo: Code Hour egy önvezérelt kódolási
    játék 4-11 évesek számára. Megtanítja a kódolás alapjait, például a szekvenálást,
    a hibakeresést, a hurkokat és a funkciókat. Ezenkívül technikákat tanít a problémák
    megoldására, hogy a gyerekek magabiztosabbak legyenek, független tanulók.'
  tutorial_microbitdice_longdescription: Rázza meg a micro:bit-et, hogy véletlenszerű
    számokat készítsen.
  tutorial_madflashcard_longdescription: Ez a lecke HTML és CSS kódoknak teszi ki
    a hallgatókat, és lehetőséget nyújt számukra, hogy kölcsönhatásba lépjenek vele,
    és valós időben láthassák eredményeiket.
  tutorial_madappwars_longdescription: 'Ez a lecke lehetőséget nyújt a hallgatóknak
    az alkalmazásfejlesztés üzleti oldalának felfedezésére. Ebben a tevékenységben
    a diákok összehasonlítanak két alkalmazást, amelyek ugyanabba az esernyőkategóriába
    tartoznak (példa: két utazási alkalmazás), és konkrét kritériumok alapján értékelik,
    melyik a jobb.'
  tutorial_kodablepuppies_longdescription: A diákok találkoznak Kodable bolyhos barátaival,
    és megtanulják, hogyan kell gondoskodni róluk! A „háziállatok” játékon belüli
    kölyökkutyák, amelyek sok szeretetet és figyelmet igényelnek. A hallgatók programozzák
    a Carebots-t, hogy segítsenek az új mancs-kölcsönzés felelősségében olyan kódolási
    koncepciók használatával, mint a funkciók és a feltételes állítások.
  tutorial_googlesuperhero_longdescription: Változtasd az életed vagy közösséged mindennapi
    hősét szuperhőssé azáltal, hogy programozod őket, hogy repüljenek át az épületek
    felett, forogjanak, dolgozzanak egy segédrel, és pontokat szerezzenek a játék
    tárgyainak megérintésével. A Code Your Hero című könyvben mutassa meg hőse különleges
    képességeit és saját kreativitását a CS First és a Scratch segítségével.
  tutorial_googlename _longdescription: Válasszon egy nevet, és kód segítségével keltse
    életre a szó betűit. Válasszon egy becenevet, egy kisállat nevét, egy állatot,
    egy sportot, egy helyet vagy egy hobbit.
  tutorial_carnegiezillah_longdescription: Zillah City virágzik, és szól a zene. Az
    a hír járja, hogy a híres Gargantua-bot online van, és az utolsó Toxibotokat küldi
    ki, hogy blokkról blokkra rombolják le a várost... Fogd a Kobot hoverboardod,
    és készülj fel egy nagy dobásra, mozdulj, és fejezd be, amit elkezdtél! A játékosok
    úgy programozzák be a Kobot hoverboardjaikat, hogy ebben a ritmusjátékban azok
    képesek legyenek sávot váltani, kikerülni az akadályokat, és kiiktatni sok Toxibotot.
  tutorial_nasachspacejam_longdescription: Hozzon létre egy naprendszert, amely valóban
    ringat! Tudjon meg többet a zenéről, a csillagászatról és a kódolásról ebben az
    önvezérelt tevékenységben (nincs szükség kódolási tapasztalatra). Programozza
    a bolygókat, hogy zenét készítsenek, létrehozva saját zenei naprendszeredet, tágas
    dallamokkal kiegészítve.
  tutorial_hatchxrsolar_longdescription: 'Fedezze fel a csillagokat, és építse fel
    saját naprendszerét a blokk alapú programozás koncepcióinak felhasználásával.
    Ismerje meg a 3D tér alapjait, és merüljön el képzeletében, hogy álmainak univerzumát
    építse fel, mindezt kevesebb, mint egy óra alatt. És találd ki, a HatchXR alkalmazás
    segítségével bármilyen iOS-eszközön futtathatja projektjét AR-ban. Ne felejtsd
    el megosztani velünk alkotásaidat a #hatchxr #HourOfCode használatával'
  tutorial_hatchxrspace_longdescription: 'Kódolja a klasszikus űrbetolakodók játékot
    3D-ben, miközben megismeri a játékfejlesztés alapjait, mozgást a 3D térben, és
    megtanulja az alapvető programozási fogalmakat, például hurkokat, feltételes feltételeket,
    változókat és billentyűzet eseményeket, mindezt kevesebb, mint egy óra alatt.
    Ne felejtsd el megosztani velünk alkotásaidat a #hatchxr #HourOfCode használatával'
  tutorial_hatchxrtrex_longdescription: 'Építsd meg a klasszikus chrome T-rex dino
    játékát 3D-ben, miközben megismered a játékfejlesztés alapjait, a mozgást a 3D
    térben, és tanulj meg olyan alapvető programozási koncepciókat, mint a hurkok,
    feltételes feltételek, változók, és billentyűzet események, mindezt kevesebb,
    mint egy óra alatt. Ne felejtsd el megosztani velünk alkotásaidat a #hatchxr #HourOfCode
    használatával'
  tutorial_blocksmithguinea_longdescription: Jönnek a tengerimalacok, és éhesek. Minden
    fordulóban programozza a Botot, hogy lőjön sárgarépát, indítson salátát, vagy
    hívja fel a hatalmas Apple pajzsot ebben a dühös, gyors tempójú kódoló játékban.
    Gyűjtse össze a szíveket, hogy több eszközt kinyithassa, és visszatartsa az etetési
    őrületet, miközben reméli, hogy a kódja nem törik meg.
  tutorial_pickcodeshapes_longdescription: Tanulja meg a Pickcode használatát olyan
    kód írásához, amely különféle alakzatokat hoz létre. Miután a tanfolyam befejeződött,
    képes lesz arra, hogy kreatív legyen, és bármilyen dizájnt készítsen, amit szeretne!
  tutorial_codesterssketch_longdescription: Tanulja meg a kódolás alapjait a Pythonban,
    miközben elkészíti saját egyedi Etch-a-Sketchjét! Ismerje meg, hogyan vezérelheti
    a képernyőn megjelenő sprite-t különböző kulcsfontosságú eseményekkel, fogadja
    el a felhasználói bevitelt a toll szélességének beállításához, és hogyan használhat
    listát a toll színének szabályozásához.
  tutorial_pickcodechatbot_longdescription: Ezen a tanfolyamon megtanulod, hogyan
    készíthetsz egy egyszerű chatbotot, amely gyors hirdetési libs játékot játszik.
  tutorial_codestersfish_longdescription: Tanulja meg a kódolás alapjait a Pythonban,
    miközben létrehozza saját esőtárgy-játékát! Megtudhatja, hogyan adhat hozzá hátteret
    és spriteket, és hogyan használhat eseményeket spritek létrehozására és vezérlésére
    a színpadon.
  tutorial_codestershedgehog_longdescription: Ismerje meg a kódolás alapjait a Pythonban,
    majd hozzon létre egy játékot, amely sprite-t lő a csillagokhoz! A felvétel elkészítéséhez
    először meg kell tanulnia, hogyan hozhat létre kulcsokat, intervallumokat és ütközési
    eseményeket. ROBBANJ LE!
  tutorial_pickcodeggame_longdescription: Tanulj meg egy kétjátékos találgatási játékot
    készíteni, ahol az egyik játékos beír egy számot a chatbotba, és a chatbot tippeket
    ad a másik játékosnak, amikor megpróbálják kitalálni.
  tutorial_codestersdino_longdescription: Ismerje meg a Python funkcióit és eseményeit,
    miközben létrehozza saját Flappy Dino játékát. Amint a játék elindul, a dino leesik!
    Ha eltalál egy blokkot, veszít. Hány blokkot tudsz navigálni a dinóban?
  tutorial_pickcodemtpaint_longdescription: Ezen a tanfolyamon megtanulod, hogyan
    használhatsz függvényeket egy elég bonyolult alak rajzolásához (mint egy mobius
    szalag, de háromszög formában). E lecke után, megkapod az építőelemeket egy csomó
    különböző terv elkészítéséhez.
  tutorial_microsoftcarnival_longdescription: Kódolja saját osztálytermi karneválját
    olyan játékokkal, mint a Whack-the-Mole, a Burstin 'Balloons és a Target Practice.
  tutorial_thunkablescavenger_longdescription: Tanulja meg saját Scavenger Hunt alkalmazás
    elkészítését a Thunkable-ben, és az alkalmazás segítségével keresse meg a mobileszközön
    lévő elemeket, amint a kód elkészült.
  tutorial_codeillusionfund_longdescription: Lépjen be a kódolás és a számítástechnika
    varázslatos világába, miközben megtanulja és megismerkedik a számítógép alapjaival!
    Ez magában foglalja a kattintás és a görgetés gyakorlását, a húzást, a másolást
    és a beillesztést és a gépelést.
  tutorial_codeillusiongoofybeg_longdescription: Induljon el egy varázslatos kódolási
    kalandba Goofy-val! Tanulja meg, hogyan kell rajzolni, színezni és mozgatni az
    alakzatokat, valamint betölteni a képeket és hangokat, miközben elsajátítja a
    játékfejlesztés alapjait a JavaScript használatával.
  tutorial_codeillusiongoofyint_longdescription: 'Készítse el saját interaktív, digitális
    zenekarát a Goofy-val, miközben a JavaScript segítségével felfedezi a játékfejlesztés
    örömét. Ez a tevékenység a bevezető tevékenységünk során tanultakra épül, Disney
    Codeillusion: Game Development Adventure with Goofy for Beginners.'
  tutorial_robotmagicescape_longdescription: Menekülés egy kísértetjárta 3D szobából
    programozható botok segítségével.
  tutorial_codespeakclimate_longdescription: Ismerje meg, hogyan lehet felelősségteljesen
    létrehozni egy alapvető weboldalt HTML használatával, és hogyan segíthet másokat
    oktatni az éghajlatváltozásról.
  tutorial_codespeaktwinkle_longdescription: Hallgassa meg a „Coding Twinkle” hangos
    olvasását, majd tanulja meg kódolni a ScratchJR alkalmazás segítségével
  tutorial_coinbasecrypto_longdescription: Tesztelje memóriáját, és tanulja meg a
    kriptográfia alapjait!
  tutorial_codespeakcomp_longdescription: Tudjon meg többet a féregkomposztálásról,
    és építsen egy játékot a Scratch-ban!
  tutorial_codespeaksnake_longdescription: Hallgassa meg a Snake történetét, egy klasszikus
    mobil játéksztár, és kódolja saját játékát a ScratchJr-ben
  tutorial_prstemalexa_longdescription: 'A hallgatók két Alexa készség kódolásával
    fedezik fel a mesterséges intelligenciát - vagy a hang AI-t. A hallgatók azzal
    kezdik, hogy megnéznek egy videót, amely lefedi a hang AI alapjait, majd elkészítenek
    egy hangos AI-alapú programot az MIT App Inventor-ban, amely azt mondja: „Hello
    Moon”, és egy olyan programot, amely véletlenszerű térbeli tényeket tud szavalni.
    A lecke szókincs áttekintésével és megbeszélésével zárul.'
  tutorial_coderzfarm_longdescription: Programozzon be egy robotot egy kert telepítésére,
    és tanulja meg, hogyan segítik a robotok a gazdálkodókat a való világban.
  tutorial_intelinofield_longdescription: Tanulja meg programozni az intelino intelligens
    vonatot, amely akciópillanatokkal van kihúzva, és teljesítse azt a küldetést,
    hogy a diákokat a városon keresztül vezessék terepi kirándulásukon.
  tutorial_cablockchain_longdescription: Ez az interaktív tanfolyam a blokklánc technológiát
    és a kriptovalutákat tárja fel, a következő generációs web mozgatórugója. Kövesse
    karaktereinket, amikor vadászatra lépnek a metaverzumba, hogy megtalálják a potenciális
    csalót. Felfedezik a blokklánc számos kreatív alkalmazását, és mérlegelik, hogy
    ez hogyan befolyásolhatja a társadalmat a jövőben.
  tutorial_nasaparachute_longdescription: Ebben a tevékenységben megtudhatja, hogy
    a JPL mérnökei hogyan használtak bináris kódot egy rejtett üzenet beillesztésére
    az ejtőernyőben, amelyet a Mars rover, a Perseverance segítésére használtak, sikeresen
    leszállni a Marson. Lehetősége lesz arra is, hogy saját rejtett üzenetet hozzon
    létre.
  tutorial_nasascratch_longdescription: Hozzon létre egy Hold vagy Mars felfedező
    játékot a Scratch segítségével, egy vizuális programozási nyelv. Gondoljon úgy,
    mint a NASA űrmisszió-tervezői, hogy megtervezze játékát!
  tutorial_nasaorbit_longdescription: Ebben a tevékenységben a diákok a Scratch, Snap!
    , vagy más programozási nyelv a Nemzetközi Űrállomásra dokkoló űrhajó interaktív
    szimulációjának létrehozásához. A Crew Orbital Docking Simulation (Coding Sim)
    bevonja a hallgatókat a számítástechnikai gondolkodásba, a problémamegoldásba
    és a matematika valós alkalmazásaiba.
  tutorial_nasapackage_longdescription: Ebben a tevékenységben a diákok a Scratch,
    Snap! , vagy más programozási nyelv egy interaktív szimuláció létrehozásához egy
    drónról, amely egy geofenített területen navigál egy csomag szállításához. A szimuláció
    bevonja a hallgatókat a számítási gondolkodásba, a problémamegoldásba és a matematika
    valós alkalmazásába.
  tutorial_nasalunar_longdescription: 'A diákok megismerik az Artemis 1 küldetést
    és a NASA App Development Challenge-t (ADC). A cél az, hogy a diákok kövessék
    a Code.org App Lab segítségével létrehozott lépéseket, hogy megtanulják az alapvető
    programozást blokkkód felhasználásával. '
  tutorial_meeestate_longdescription: 'Oldj meg rejtvényeket, hogy elmenekülj Dr.
    Breakowski titokzatos kastélyából az új Minecraft Hour of Code: Escape Estate
    játékban. Használja a kódolást és a számítási gondolkodást a titkok feloldásához,
    nyissa ki a csapdaajtókat, és felfedje a rejtett nyomokat. Kódolja be a kiutat
    hajnalra, és keressen egymillió smaragdot! A blokkokban vagy a Pythonban történő
    kódolással a Hour of Code tanulási utat kínál bárki számára, hogy megtanulja a
    kód alapjait.'
  tutorial_imagipixelart_longdescription: Tanuld meg a Pythont, és készítsd el saját
    színes animációidat ebben az 1 órás összeomlási tanfolyamon!
  tutorial_kcjhealth_longdescription: 'Ismerje meg az adatvizualizációt, az algoritmikus
    művészetet és a kódolást, miközben feltárja az SDG #3 „Good Health and Well-Ling”
    című SDG felfedezését.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye, és Ririnek össze kell fogniuk,
    hogy segítsenek Wakandának. Kódolja saját akciódús tevékenységét, amelyet a Marvel
    Studios ''Fekete Párduc ihlette: Wakanda Forever ''!'
  tutorial_nafbrand_longdescription: A Kódolja a márkáját, létrehoz egy virtuális
    kapcsolattartó fájlt, hogy személyre szabott QR-kódot hozzon létre az elérhetőségeivel.
    Miután befejezte ezt a tevékenységet, fel lesz szerelve egy modern névjegykártyával,
    amelyet megoszthat, miközben hálózatba lép olyan emberekkel, akik segíthetnek
    vagy irányíthatják Önt karrierje vagy főiskolai útja során.

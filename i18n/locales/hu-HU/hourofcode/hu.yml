  hoc_faq_count_hoc_q: Hogyan számoljuk a Kódolás óráit?
  hoc_faq_map_q: Miért nem látom az én pontom a térképen?
  hoc_faq_map_a: Nagyon sajnáljuk, hogy nem látod a saját eseményed a Kódolás órája
    térképén. A több tízezer regisztrált szervező miatt a térkép összesített adatokat
    mutat, és több esemény csak egy pontként jelenik meg. Ha a térkép alatt az <a
    href='%{events_url}'>eseményoldal</a> linkre kattintasz, akkor láthatóvá válik
    az események listája államok szerinti, és ott biztosan megtalálod a saját eseményed.
    Ezen túlmenően, tekintettel arra, hogy több ezer ember regisztrál a Kódolás órájára,
    a térkép és az eseménylista frissítése általában 48 órát vesz igénybe. Nézz vissza
    néhány nap múlva!
  hoc_faq_map_a_markdown: Nagyon sajnáljuk, hogy nem látod a saját eseményed a Kódolás
    órája térképén. A több tízezer regisztrált szervező miatt a térkép összesített
    adatokat mutat, és több esemény csak egy pontként jelenik meg. Ha a térkép alatt

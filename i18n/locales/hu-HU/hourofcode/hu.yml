  csd_page_faq_question_01: A CS Discoveries szabványoknak megfelelően van leképezve?
  csd_page_faq_answer_01: A CS Discoveries-t mind a K-12 Computer Science keretrendszer,
    mind a 2017-es CSTA szabványok alapján írták útmutatásként. Jelenleg a CS Discoveries
    minden leckéje leképezéseket tartalmaz a vonatkozó 2017 CSTA szabványokhoz. [A
    szabványok leképezéseinek összefoglalása itt található] (%{mappings_url}). A szabványok
    Google Táblázatok verziója megtalálható a [CSD Standards] címen (%{csd_standards_url}).
  csd_page_faq_question_02: Hogyan/Hol kaphatok szakmai fejlődést ehhez a kurzushoz?
  csd_page_faq_answer_02: Szakmai tanulási programunk egész évben támogatást nyújt.
    A program egy ötnapos nyári műhelymunkával indul, ahol lehetősége nyílik arra,
    hogy gyakorlati munkát végezzen a tantervvel, és találkozzon más tanárokkal a
    környéken. Egész évben, nyomon követési workshopokat és fórum támogatást kínálunk.
    Az induláshoz nincs szükség előzetes számítástechnikai tapasztalatra. És a tanárok
    imádják! 90% rangsorolja a valaha volt legjobb szakmai fejlődést. [Kattintson
    ide a jelentkezéshez és a további információkért] (%{apply_url}).
  csd_page_faq_question_03: CS felfedezéseket tanítok, de kevesebb, mint egy félév
    van a hallgatóimmal. Mit ajánlana?
  csd_page_faq_answer_03_01: Tanárok, akiknek korlátozott ütemterve van, képtelen
    tanítani a CS felfedezések összes egységét egy tanév során, most könnyen hozzárendelhet
    egy adott CS Discoveries egységet annak alapján, hogy mire akarnak összpontosítani.
    Ezek a gyűjtemények továbbra is ugyanazok a pontos egységek, mint a CS Discoveries-ben,
    egyszerűen csoportosítva az alábbi ajánlásaink alapján, hogy mélyen elmerülhessünk
    a CS Discoveries egy adott területén. Minden gyűjtemény körülbelül egy félév vagy
    valamivel kevesebb, mint egy félév. [Kattintson ide a Gyűjtemények lehetőségeinek
    megtekintéséhez] (%{collections_url}).
  csd_page_faq_answer_03_02: Olyan tanárok számára, akik még korlátozottabb ütemtervvel
    rendelkeznek, képesek egyszerre csak egy egységet rendelni a CS Discoveries-ből
    anélkül, hogy a teljes tanfolyamot hozzárendelnék. Reméljük, hogy ez segít támogatni
    azokat az osztálytermeket, amelyek nagyobb tanfolyamok részeként beágyazott CS
    Discoveries egységeket tanítanak, vagy amikor korlátozott ütemtervben oktatják
    a számítástechnikát. [Kattintson ide a rugalmas egységeink megtekintéséhez] (%).
  csd_page_faq_question_04: Milyen anyagok és kellékek szükségesek a CS felfedezésekhez?
  csd_page_faq_answer_04_01: Az egyik lehetséges költség, amelyet figyelembe kell
    venni a kurzus oktatásakor, a nyomtatás. Sok lecke tartalmaz olyan kiadványokat,
    amelyek célja, hogy a hallgatókat tevékenységeken keresztül vezesse. Bár nem szükséges,
    hogy ezeket a kiadványokat kinyomtassák, sokakat nyomtatásra terveztek, és nagyon
    javasoljuk a nyomtatást, ha lehetséges.
  csd_page_faq_answer_04_02: 'A nyomtatáson túl néhány lecke tipikus tantermi kellékeket
    és manipulációkat is megkövetel, például: Diákfolyóiratok, plakátpapír, jelölők/színes
    ceruzák, olló, papírhulladék, ragasztó vagy szalag, post-it jegyzetek vagy indexkártyák
    (vagy hasonló méretű törmelékpapír), és vonalzók vagy valamilyen egyenes él.'
  csd_page_faq_answer_04_03: 'Ezen általános tananyagokon kívül a következő elemeket
    kell megkövetelni bizonyos egységekben:'
  csd_page_faq_answer_04_04: Problémamegoldás és számítástechnika
  csd_page_faq_answer_04_05: Alumíniumfólia, víztartály, fillérek (vegye figyelembe,
    hogy a fillérek helyettesíthetők más, azonos méretű tömeggel). Alternatív tevékenységek
    állnak rendelkezésre, ha nem fér hozzá ezekhez a kellékekhez.
  csd_page_faq_answer_04_06: Alkalmazások létrehozása eszközökkel (A és B opció)
  csd_page_faq_answer_04_07: '"A" alternatíva: Osztálytermek - áramkörös játszóterekkel.
    További információk a [code.org/maker/circuitplayground](%{url}) oldalon találhatók.'
  csd_page_faq_answer_04_08: '"B" alternatíva: Osztálytermek - micro:bit eszközökkel.
    További információk a [code.org/maker/microbit](%{url}) oldalon találhatók.'
  csd_page_faq_answer_04_09: Készítő kellékek, például üres szövetdobozok vagy karton
    tekercsek vagy karcolópapír
  csd_page_faq_answer_04_10: "*Megjegyzés: Az Alkalmazások létrehozása eszközökkel
    egységnek két megvalósítási lehetősége van: az egyik az áramköri játszótereket
    használóknak, a másik pedig a micro:bit-et használóknak. A tanárok nem vásárolhatják
    meg mindkét eszközkészletet, és nem taníthatják meg mindkét egység opciót, mivel
    azok egyenértékűek és ugyanazt a tartalmat fedik le."
  csd_page_faq_question_06: Hogyan illeszkedik a CS Discoveries a többi Code.org tanfolyamhoz?
  csd_page_faq_answer_06_01: A CS Discoveries-t úgy tervezték, hogy természetesen
    illeszkedjen a [CS Fundamentals] (%{csf_url}) tanfolyamaink és a [CS Principles]
    (%{csp_url}) tanfolyamunk közé. Míg ezeknek a kurzusoknak mindegyikét úgy tervezték,
    hogy az életkornak megfelelő belépési pont legyen a számítástechnikához, a korábbi
    tapasztalattal rendelkező hallgatók számos új témát találnak felfedezésre, és
    újszerű és kihívásokkal teli kontextusokban újra megismerik az ismerős témákat.

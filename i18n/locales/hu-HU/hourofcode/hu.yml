  teach_page_why_teach_cs_heading_02: Kezdje el a számítástechnika oktatását a Code.org
    segítségével még ma!
  teach_page_quote: Amikor a Code.org tantervét használja, akkor minden megvan az
    Ön számára. Megvannak a kérdések, amelyeket fel kell tennie a diákjainak. Megvannak

  csa_ai_page_video_section_li_3: Ismerje meg az iparági szabványokat
  csa_ai_page_video_section_li_4: Ápolja a kritikus gondolkodást
  csa_ai_page_programming_tools: 'Programozási eszközök: Github, Github Copilot, VSCode,

  oceans_behind_the_scenes: 'MI az óceánokért: A színfalak mögött'
  oceans_behind_the_scenes_1: A 2-4. szintek a <a href="https://www.tensorflow.org/"
    >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet </a> projekt által biztosított, előre betanított modellt használják.
    A MobileNet modell egy <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">összetett
    ideghálózat</a>, amelyet a <a href="http://www.image-net.org/">ImageNet</a>, egy
    több mint 14 millió képből álló, kézzel kommentált, például "ballon" vagy "eper"
    szavakkal ellátott adathalmazon képeztek ki. Annak érdekében, hogy ezt a modellt
    a tanuló által a tevékenység során generált címkézett képzési adatokkal testre
    szabjuk, a <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer
    Learning</a> nevű technikát használjuk. A képzési adathalmaz minden egyes képét
    pixelként betápláljuk a MobileNet-be, hogy megkapjuk a rá nagy valószínűséggel
    vonatkozó megjegyzések listáját. Ezután egy új képet betáplálunk a MobileNet-be,
    és összehasonlítjuk az így kapott megjegyzések listáját a képzési adatkészletből
    származó megjegyzésekkel. Az új képet ugyanazzal a címkével (például "hal" vagy
    "nem hal") osztályozzuk, mint a képzési halmazból a leghasonlóbb eredményt mutató
    képeket.
  oceans_behind_the_scenes_1_markdown: A 2-4. szintek a [TensorFlow](https://www.tensorflow.org/)
    [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    projekt által biztosított, előzetesen betanított modellt használják. A MobileNet
    modell egy [összetett ideghálózat](https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks),
    amelyet az [ImageNet](http://www.image-net.org/), egy több mint 14 millió képből
    álló, kézzel jegyzetelt, olyan szavakkal, mint például "ballon" vagy "eper", ellátott
    adathalmazon képeztek ki. Annak érdekében, hogy ezt a modellt a tanuló által a
    tevékenység során generált címkézett képzési adatokkal testre szabjuk, a [transzfertanulás](https://en.wikipedia.org/wiki/Transfer_learning)
    nevű technikát használjuk. A képzési adathalmaz minden egyes képét pixelként betápláljuk
    a MobileNet-be, hogy megkapjuk a rá nagy valószínűséggel vonatkozó megjegyzések
    listáját. Ezután egy új képet betáplálunk a MobileNet-be, és összehasonlítjuk
    az így kapott megjegyzések listáját a képzési adathalmazból származó megjegyzésekkel.
    Az új képet ugyanazzal a címkével (például "hal" vagy "nem hal") osztályozzuk,
    mint a képzési halmazból a leghasonlóbb eredményt mutató képeket.
  oceans_behind_the_scenes_2: A 6–8. szintek egy <a href="https://en.wikipedia.org/wiki/Support-vector_machine">támogatóvektor-gép</a>
    (SVM) szolgáltatást használnak. Megnézzük a hal minden összetevőjét (például szemét,
    száját, testét), és az egyes elemek összes metaadatát (például a fogak számát,
    a test alakját) egyes halak számvektorává állítjuk össze. Ezeket a vektorokat
    használjuk az SVM képzésére. A képzési adatok alapján az SVM az összes lehetséges
    hal "terét" két részre osztja, amelyek megfelelnek azoknak az osztályoknak, amelyeket
    megpróbálunk megtanulni (például "kék" vagy "nem kék").
  oceans_behind_the_scenes_2_markdown: A 6-8. szintek egy [támogatóvektor-gépet](https://en.wikipedia.org/wiki/Support-vector_machine)
    (SVM) használnak. A halak minden egyes komponensét (például szemek, száj, test)
    megvizsgáljuk, és a komponensek összes metaadatát (például fogak száma, testforma)
    minden egyes hal esetében számvektorba állítjuk össze. Ezeket a vektorokat használjuk
    az SVM betanításához. A képzési adatok alapján az SVM az összes lehetséges hal
    "terét" két részre osztja, amelyek megfelelnek a tanulni kívánt osztályoknak (például
    "kék" vagy "nem kék").

    különböző részéről. További információk [here](%{promote}).
  hoc_faq_tutorial_q: Hogyan készítsek egy gyakorlatot a Kódolás órájára?
  hoc_faq_tutorial_a: Ha szeretnél te is oktató lenni, <a href='/tutorial-guidelines'>tekintsd
    meg irányelveinket és útmutatónkat</a>. Több lehetőséget is kínálunk, de az elsődleges
    célunk azon hallgatók a tanárok felzárkóztatása, akik újak a számítástechnika
    területén.
  hoc_faq_tutorial_a_markdown: Ha szeretnél te is oktató lenni, [tekintsd meg irányelveinket
    és útmutatónkat](%{tutorial_guidelines}). Több lehetőséget is kínálunk, de az
    elsődleges célunk azon hallgatók a tanárok felzárkóztatása, akik újak a számítástechnika
    területén.
  hoc_faq_account_q: Be kell jelentkezniük a diákoknak egy fiókkal?
  hoc_faq_account_a: Nem. Nincs szükség regisztrációra vagy bejelentkezésre ahhoz,
    hogy a hallgatók kipróbálhassák a Kódolás óráját. A legtöbb <a href='%{codeorg_url}/learn/beyond'>erre
    épülő tanfolyam]</a> esetében azonban már szükség van egy fiókra, ha a hallgatók
    haladását követni akarjuk. A Kódolás órájára történt regisztráció NEM hoz létre
    automatikusan egy Code Studio-fiókot. Ha mégis szeretnél fiókot létrehozni diákjaid
    számára, kövesd a következő <a href='https://youtu.be/_smelV_KISE'>instrukciókat</a>.
  hoc_faq_account_a_markdown: Nem. Nincs szükség regisztrációra vagy bejelentkezésre
    ahhoz, hogy a hallgatók kipróbálhassák a Kódolás óráját. A legtöbb [erre épülő
    tanfolyam] (%{codeorg_url}/learn/beyond) esetében azonban már szükség van egy
    fiókra, ha a hallgatók haladását követni akarjuk. A Kódolás órájára történt regisztráció
    NEM hoz létre automatikusan egy Code Studio-fiókot. Ha mégis szeretnél fiókot
    létrehozni diákjaid számára, kövesd az alábbi [instructions](%{section_instructions_url}).
  hoc_faq_high_school_q: Melyik gyakorlatot csináljam meg a középiskolás diákokkal?
  hoc_faq_high_school_a: A Csillagok háborúja és a Minecraft gyakorlatok nagyszerűek
    a középiskolások számára, különösen a Csillagok háborúja JavaScript verziója és
    a két gyakorlat ingyenesen hozzáférhető játékverziója. Alternatívaként javasoljuk,
    hogy próbáld ki a kezdőknek készült egyik gyakorlatot a <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>
    webhelyen, ez lehet például az Angry Birds vagy Anna és Elsa. A középiskolás diákok
    általában 30 perc alatt el tudnak végezni egy ilyen gyakorlatot, és utána folytathatják

  hoc_faq_last_year: Gyakorlatok kipróbálása
  hoc_faq_when_is_hoc_q: Mikor van a Kódolás órája?
  hoc_faq_when_is_hoc_a: Minden évben sor kerül a Kódolás órájára eseményre a <a href='%{csedweek_url}'>Számítástechnikai
    Oktatási Hét keretében</a>. A Számítástechnikai Oktatási Hetet ekkor tartjuk %{campaign_date_year}%{campaign_date_full},
    de ettől függetlenül egész évben van a lehetőség a Kódolás órája megszervezésére.
    A Számítástechnikai Oktatási Hetet évente rendezzük a számítástechnika úttörőjének
    <a href='%{grace_hopper}'>Grace Murray Hopper admirális</a> születésnapja</a>
    (1906. december 9.) tiszteletére.
  hoc_faq_when_is_hoc_a_markdown: Minden évben sor kerül a Kódolás órájára eseményre
    a [Számítástechnikai Oktatási Hét keretében](%{csedweek_url}). A Számítástechnikai
    Oktatási Hetet ekkor tartjuk %{campaign_date_year}%{campaign_date_full}, de ettől
    függetlenül egész évben van a lehetőség a Kódolás órája megszervezésére. A Számítástechnikai
    Oktatási Hetet évente rendezzük a számítástechnika úttörőjének [Grace Murray Hopper
    admirális](%{grace_hopper}) születésnapja (1906. december 9.) tiszteletére.
  hoc_faq_why_cs_q: Miért számítástechnika?
  hoc_faq_why_cs_a: Meg kell teremteni a lehetőségét annak, hogy <i>minden</i> diák
    tanulhasson számítástechnikát. A számítástechnika fejleszti a problémamegoldó
    képességeket, a logikus gondolkodást és a kreativitást. A korai kezdéssel a diákok
    megalapozzák a későbbi karrierjüket, bármilyen szakmát is választanak a 21. században.
    További statisztikák találhatók <a href='%{stats_url}'>itt</a>.
  hoc_faq_why_cs_a_markdown: Meg kell teremteni a lehetőségét annak, hogy _minden_
    diák tanulhasson számítástechnikát. A számítástechnika fejleszti a problémamegoldó
    képességeket, a logikus gondolkodást és a kreativitást. A korai kezdéssel a diákok
    megalapozzák a későbbi karrierjüket, bármilyen szakmát is választanak a 21. században.
    További statisztikák találhatók [here](%{stats_url}).
  hoc_faq_how_participate_q: Hogyan vehetek részt a Kódolás órája eseményen?
  hoc_faq_how_participate_a: "<a href='/how-to'>Kezdd el a tervezést itt</a>, nézd
    át az útmutatónkat. Szervezhetsz egy Kódolás órája eseményt az iskoládban vagy
    a közösségedben &mdash; például egy iskolán kívül  működő klubban, egy nonprofit
    szervezetnél vagy a munkahelyeden. Vagy egyszerűen csak próbáld ki magad a következő
    %{campaign_date} időpontban."
  hoc_faq_how_participate_a_markdown: "[Kezdd el a tervezést itt], nézd át az (%{howto})
    útmutatónkat. Szervezhetsz egy Kódolás órája eseményt az iskoládban vagy a közösségedben
    - például egy iskolán kívül  működő klubban, egy nonprofit szervezetnél vagy a
    munkahelyeden. Vagy egyszerűen csak próbáld ki magad a következő %{campaign_date}
    időpontban."
  hoc_faq_behind_hoc_q: Ki áll a Kódolás órája mögött?
  hoc_faq_behind_hoc_a: A Kódolás óráját a Kódolás Órája és Számítástechnikai Oktatási
    Hét <a href='%{partner_url}'>tanácsadó és felügyelő bizottságok</a> irányítják,
    és egy kivételesen fontos partnerekből álló koalíció támogatja &mdash; közöttük
    a Microsoftot, az Apple, az Amazon, a Boys and Girls Clubs of America és a College
    Board.
  hoc_faq_behind_hoc_a_markdown: A Kódolás óráját a Kódolás Órája és Számítástechnikai
    Oktatási Hét [tanácsadó és felügyelő bizottságok](%{partner_url}) irányítják,
    és egy kivételesen fontos partnerekből álló koalíció támogatja - közöttük a Microsoftot,
    az Apple, az Amazon, a Boys and Girls Clubs of America és a College Board.
  hoc_faq_host_q: Nem tudok semmit a kódolásról. Így is szervezhetek egy eseményt?
  hoc_faq_host_a: Természetesen a Kódolás órája tevékenységek minden irányítás nélkül
    is elvégezhetők. Mindössze ki kell próbálni a jelenlegi gyakorlatainkat <a href='%{codeorg_url}/learn'></a>,
    ki kell választani egy gyakorlatot és egy órát &mdash; a többiről mi gondoskodunk.
    Különböző szintű gyakorlatok vannak életkoronként és tapasztalat szerint, egészen
    az óvodától kezdve. Tervezd meg az eseményt, olvasd el először az útmutatónkat
    <a href='/how-to'></a>.
  hoc_faq_host_a_markdown: Természetesen a Kódolás órája tevékenységek minden irányítás
    nélkül is elvégezhetők. Mindössze [ki kell próbálni a jelenlegi gyakorlatainkat](%{codeorg_url}/learn),
    ki kell választani egy gyakorlatot és egy órát - a többiről mi gondoskodunk. Különböző
    szintű gyakorlatok vannak életkoronként és tapasztalat szerint, egészen az óvodától
    kezdve. Tervezd meg az eseményt, [olvasd el először az útmutatót](%{howto}).
  hoc_faq_devices_q: Milyen eszközöket használjak a diákjaimmal?
  hoc_faq_devices_a: A Code.org tananyagok minden eszközön és böngészőben működnek.
    A Code.org gyakorlatokhoz szükséges technikai követelményekről <a href='%{codeorg_url}/educate/it'>itt</a>
    található további információ. A nem Code.org tananyagok technikai követelményeiről
    a <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> oldalon található információ
    a tananyagok részletes útmutatójában. Ne felejtsd el, hogy <a href='%{unplugged_url}'>számítógépet
    nem igénylő</a> tevékenységeket is kínálunk, ha az iskolád nem tud helyt adni
    a gyakorlatoknak!
  hoc_faq_devices_a_markdown: A Code.org tananyagok minden eszközön és böngészőben
    működnek. A Code.org gyakorlatokhoz szükséges technikai követelményekről [here]
    található további információ (%{codeorg_url}/ educate/it). A nem Code.org tananyagok
    technikai követelményeiről a [%{partner_url}/learn] (%{codeorg_url}/learn) oldalon
    található információ a tananyagok részletes útmutatójában. Ne felejtsd el, hogy
    [számítógépet nem igénylő](%{unplugged_url}) tevékenységeket is kínálunk, ha az
    iskolád nem tud helyt adni a gyakorlatoknak!
  hoc_faq_need_computers_q: Minden résztvevőnek szüksége lesz számítógépre?
  hoc_faq_need_computers_a: Nem. Vannak Kódolás órája gyakorlataink, amelyeket működnek
    számítógépen, okostelefonon vagy táblagépen, és vannak olyanok, amelyekhez egyáltalán
    nincs szükség számítógépre! Bárhonnan csatlakozhatsz, bármilyen eszközzel. <p><i>Itt
    van néhány opció:</i> <br> <ul> <li><b> Páros gyakorlat.</b> <a href='%{pair_programming_research}'>Kutatások
    azt igazolják</a>, hogy a hallgatók akkor tanulnak legjobban <a href='%{pair_programming_video}'>,
    ha párban programoznak</a>, ha megosztják a számítógépet és ha a közösen dolgoznak.
    Bátorítsd tanítványaidat, hogy dolgozzanak párban. <li><b>Vetítővászon alkalmazása.</b>
    Ha van projektorod és egy internethez csatlakoztatott számítógéped, akkor a képernyő
    kivetítésével az egész csoport el tudja végezni a Kódolás óráját. Nézzétek meg
    együtt a videót, és felváltva oldjátok meg a feladványokat és válaszoljatok a
    kérdésekre. <li><b>Számítógép nélkül.</b> Kínálunk <a href='%{unplugged_url}'>gyakorlatokat,
    amelyekhez nincs szükség számítógépre</a> egyáltalán. </ul>
  hoc_faq_need_computers_a_markdown: |-
    Nem. Vannak Kódolás órája gyakorlataink, amelyeket működnek számítógépen, okostelefonon vagy táblagépen, és vannak olyanok, amelyekhez egyáltalán nincs szükség számítógépre! Bárhonnan csatlakozhatsz, bármilyen eszközzel.

    _ Itt van néhány opció: _

    - ** Páros gyakorlat. ** [A kutatások azt igazolják(%{pair_programming_research}), hogy a hallgatók akkor tanulnak legjobban, ha  [párban programoznak] (%{pair_programming_video}), ha megosztják a számítógépet és ha a közösen dolgoznak. Bátorítsd tanítványaidat, hogy dolgozzanak párban.
    - ** Vetítővászon alkalmazása. ** Ha van projektorod és egy internethez csatlakoztatott számítógéped, akkor a képernyő kivetítésével az egész csoport el tudja végezni a Kódolás óráját. Nézzétek meg együtt a videót, és felváltva oldjátok meg a feladványokat és válaszoljatok a kérdésekre.
    - ** Számítógép nélkül. ** Kínálunk [gyakorlatokat, amelyekhez nincs szükség számítógépre] (%{unplugged_url}).
  hoc_faq_international_q: 'A következő országban lakom: <country>. Hogyan vehetek
    részt nemzetközi szinten?'
  hoc_faq_international_a: Bárki szervezhet egy Kódolás órája eseményt, bárhol a világon.
    Tavaly nagyon sok hallgató csatlakozott a Kódolás órájához a világ különböző részéről.
    További információk <a href='/promote'>itt</a>.
  hoc_faq_international_a_markdown: Bárki szervezhet egy Kódolás órája eseményt, bárhol

  hoc_how_to_step_label_test_activity: Tesztelje ki tevékenységét
  hoc_how_to_step_label_register_event: Regisztrálja rendezvényét
  hoc_how_to_step_label_tell: Mondja el diákjainak, iskolájának és közösségének
  hoc_how_to_step_label_get_coding: Szerezd meg a kódolást!
  hoc_how_to_step_label_celebrate: Ünnepelni
  hoc_how_to_step_label_beyond_hoc: A kód óráján túl
  hoc_how_to_step_beyond_hoc_subhead: Itt nem ér véget!
  hoc_how_to_step_beyond_hoc_desc: A számítástechnikai tudománynak nem kell a Kódolás
    Órájával végződnie! Míg a szülők 90% -a azt akarja, hogy gyermeke tanuljon számítástechnikát,
    a legtöbb iskola még mindig nem tanítja. Ismerje meg, hogyan hozhatja a CS-t gyermeke
    iskolájába ma.
  hoc_how_to_step_01_educators_subhead: Válasszon ki egy eseményidőt és helyet, amely
    megfelel a rendelkezésre álló hallgatók és eszközök számához.
  hoc_how_to_step_01_educators_desc_01: Milyen helyek állnak rendelkezésre a Kódolás
    órájának elvégzéséhez? Fontolja meg terének technológiai képességeit, és milyen
    eszközöket várhat el a hallgatóitól, hogy dolgozzanak. A diákok egyetlen eszközön
    dolgozhatnak oktatóanyagokon, felváltva használhatnak megosztott eszközt, vagy
    kipróbálhatnak egy oktatóanyagot egy osztálytermi táblán. Vannak még kihúzott
    oktatóanyagok is, amelyek készülékek nélkül is kiegészíthetők. A kihúzott opciók
    bárhol megtehetők - akár szabadban is!
  hoc_how_to_step_01_educators_desc_02: Az emberek szerte a világon csatlakoznak a
    Kódolás Órájának ünnepségéhez a CS Oktatási Hét alkalmával, %{campaign_date} amikor
    megjelennek a legújabb oktatóanyagok és tevékenységek. De az év bármely napján
    megteheti a Kódolási Órát!
  hoc_how_to_step_02_educators_desc_01: Fedezze fel a tevékenységeket a csoport életkora
    alapján, tapasztalat, érdekek, és több. Népszerű, hogy a diákok kipróbálják az
    önvezető oktatóanyagokat, bár sok tevékenység tartalmaz óraterveket a tanárok
    számára a vita irányítására vagy a tevékenység kiterjesztésére is.
  hoc_how_to_step_02_educators_desc_02: Döntse el idő előtt, ha egyetlen oktatóanyagot
    szeretne választani minden hallgatója számára, vagy hagyja, hogy minden gyermek
    válassza ki a sajátját.
  hoc_how_to_step_02_educators_desc_03: Ebben az évben Ön és diákjai [mindent megtudhat
    az AI-ről] (%ai_url) oktatóanyagokon, óraterveken és új How AI Works videósorozatunkon
    keresztül.
  hoc_how_to_step_03_educators_desc_01: Próbáld ki magad az oktatóanyagot, mielőtt
    belépsz az osztályterembe, hogy válaszolhasson a kérdésekre!
  hoc_how_to_step_03_educators_desc_02: Kipróbálhatja az oktatóanyagokat hallgatói
    számítógépeken vagy eszközökön is, hogy megbizonyosodjon arról, hogy támogatják
    a hangot és a videót. Alacsony sávszélessége van? Tervezze meg, hogy videókat
    jelenít meg az osztály elején, így minden hallgató nem tölti le saját videóit.
  hoc_how_to_step_03_educators_desc_03: Fontolja meg, hogy fejhallgatót biztosítson
    osztályához, vagy kérje meg a hallgatókat, hogy hozzanak magukkal sajátjukat,
    ha a választott oktatóanyag a legjobban működik a hanggal.
  hoc_how_to_step_04_educators_desc_01: Amikor regisztrálja a Hour of Code eseményét,
    hasznos e-maileket kap hírekkel és tippekkel a sikeres Kódolási Óra megrendezéséhez.
    Ez azt is jelenti, hogy a helyi önkéntesek tudják, hogy iskolája részt vesz. Az
    önkéntesek nagyszerű erőforrás, és eljöhetnek beszélni az osztályodhoz a számítástechnikáról,
    vagy segíthetnek hallgatóinak a Kódolási Óra tevékenységekben.
  hoc_how_to_step_05_educators_desc_01: Megosztva izgatja hallgatóit az esemény miatt
    [inspiráló videók] (%{videos_url}) kiemelve a különféle embereket és a számítástechnika
    valós világban való felhasználásának kreatív módjait.
  hoc_how_to_step_05_educators_desc_02: Ossza meg kódolási óráját más tanárokkal,
    akik esetleg csatlakozni szeretnének a szórakozáshoz! Ez egy nagyszerű lehetőség
    arra is, hogy kapcsolatba lépjen iskolája Szülőtanári Hallgatói Szövetségéhez,
    vagy ossza meg a szülői hírleveleket, tudatja velük, mit tanulnak gyermekeik.
  hoc_how_to_step_06_educators_desc_01: Irányítsa diákjait a tevékenységre, talán
    a táblán lévő link megosztásával vagy az osztályterem tanuláskezelő rendszerén
    keresztül. Tanítványai kihívásokkal szembesülhetnek - ez rendben van! A programozás
    megtanulása olyan, mint egy új nyelv megtanulása; nem fogsz azonnal folyékonyan
    beszélni. Ha nem tudod a választ, együtt kitalálhatod.
  hoc_how_to_step_07_educators_desc_01: 'Ügyeljen arra, hogy ünnepelje a sikert! Ossza
    meg fényképeit és videóit a Kódolás órájáról a közösségi médiában. Használja a
    #HourOfCode és a @codeorg -t, hogy kiemelhessük a sikerét is!'
  hoc_how_to_step_07_educators_desc_02: Tanúsítványokat is kinyomtathat hallgatói
    számára, hogy megmutassák eredményeiket!
  team_page_full_team_alt_text: Közel 100 Code.org alkalmazott kék és sárga pólóban
    pózol egy szállodai konferenciateremben a cég 2022-es nyári Codechella rendezvényén.
  careers_page_code_pride_alt_text: Két nőies bemutató alkalmazott mosolyog, miközben
    a Code.org-márkájú szivárvány zászló végét tartja. Mögöttük többen Code.org inget
    viselnek és szivárványos zászlókat integetnek, miközben egy többszínű Volkswagen-hiba
    mellett sétálnak.
  accessibility_hero_heading: Kisegítő lehetőségek a Code.org oldalon
  accessibility_hero_desc: Elkötelezettek vagyunk az akadályok felszámolása mellett,
    amelyek megakadályozzák a fogyatékossággal élő hallgatók és oktatók befogadását
    és teljes részvételét, annak biztosítása, hogy MINDEN hallgató hozzáférjen a számítástechnikához.
  accessibility_efforts_title: Erőfeszítéseink 2023-ra
  accessibility_efforts_desc: 'A teljes mértékben hozzáférhető platformra vonatkozó
    célunk elérése érdekében átfogó cselekvési tervet hajtunk végre, amely a következőket
    tartalmazza:'
  accessibility_efforts_card_title_1: Belső akadálymentesítési képzés
  accessibility_efforts_card_desc_1: Termék- és mérnöki csapataink 2023 decemberéig
    teljesítik az átfogó akadálymentesítési képzést.
  accessibility_efforts_card_title_2: VPAT elemzés
  accessibility_efforts_card_desc_2: Az [önkéntes termék-akadálymentesítési sablon]
    (%{voluntary_url}) kitöltése az alapérték megállapítása és az előrehaladás évenkénti
    mérése céljából. Az eredmények ezen az oldalon 2023 szeptemberéig érhetők el.
  accessibility_efforts_card_title_3: Eszközök, amelyek támogatják az akadálymentes
    tervezést
  accessibility_efforts_card_desc_3: 'A csapat tagjai hozzáférhetnek olyan eszközökhöz,
    amelyek biztosítják, hogy minden új funkciót a hozzáférhetőség szem előtt tartásával
    tervezzenek és építsenek. '
  accessibility_efforts_card_title_4: Hozzáférhető tanterv
  accessibility_efforts_card_desc_4: 2023 decemberéig elérjük a [WCAG AA szintű megfelelőséget]
    (%{wcag_url}) a számítástechnikai alapelvek és a számítástechnikai felfedezések
    első néhány egysége esetében.
  accessibility_explore_title: Fedezze fel a Code.org kisegítő lehetőségeinek forrásait
  accessibility_explore_text: Kisegítő lehetőségekkel foglalkozó oldalunk átfogó dokumentációt
    és útmutatást nyújt szolgáltatásainkhoz és eszközeinkhez, beleértve az elérhető
    Kódolás Órája órákat, magával ragadó olvasók, billentyűzet navigáció, és testreszabási
    lehetőségek.
  accessibility_explore_button: Kisegítő lehetőségek oldalának megtekintése
  accessibility_help_us_title: Segítsen nekünk javítani
  accessibility_help_us_text: A Code.org-nál mozgékonyak vagyunk és reagálunk a visszajelzésekre.
    Ha javaslatai vannak, amelyek segítenek javítani eszközeink és erőforrásaink hozzáférhetőségét,
    kérjük, vegye fel a kapcsolatot. Köszönjük, hogy segített abban, hogy a számítástechnika
    minden hallgató számára elérhetővé váljon!
  accessibility_help_us_button: Mondja el nekünk, hogyan javíthatunk
  accessibility_commit_title: A Code.org elkötelezettsége az akadálymentesség iránt
  accessibility_commit_text_1: A Code.org úgy véli, hogy a számítástechnika minden
    hallgató számára alapvető, és elkötelezettek vagyunk a méltányosság, a hozzáférés
    és a lehetőségek biztosítása mellett platformunkon és tantervünkben.
  accessibility_commit_text_2: Holisztikus megközelítést alkalmazunk, hogy támogassuk
    az összes hallgató tanulási igényeit, és azon dolgozunk, hogy megszüntessük a
    fogyatékossággal élő diákok számítástechnikai oktatáshoz való hozzáférésének hiányosságait.
  accessibility_commit_text_3: Kicsiben kezdjük, de mérni fogjuk az előrehaladást,
    és folyamatosan iterálunk, amíg a legösszetettebb akadálymentesítési kihívásokat
    is meg nem tudjuk oldani.
  accessibility_commit_text_4: A Code.org-nál elkötelezettek vagyunk amellett, hogy
    folyamatosan javítsuk eszközeink hozzáférhetőségét, és izgatottan várjuk, hogy
    megtegyük ezt a fontos lépést a nagyobb méltányosság, hozzáférés és lehetőség
    felé minden diák és oktató számára.
  accessibility_partner_title: Partnereink és ajánlásaink
  accessibility_partner_desc: A következő forrásokat ajánljuk azoknak a hallgatóknak
    és tanároknak, akik hozzáférhetőbb számítástechnikai tartalmat keresnek.
  accessibility_card_title_1: AccesscsForAll
  accessibility_card_text_1: Források a tanárok számára, hogy hozzáférhető számítástechnikát
    hozzanak a középiskolákba, és a fogyatékossággal élő középiskolások számára, hogy
    kapcsolatba léphessenek a mentorokkal a technológiai térben.
  accessibility_card_title_2: Blocks4All
  accessibility_card_text_2: Blokk alapú programozási környezet iPad számára, amely
    alapvető programozási koncepciókat tanít a Dash robot segítségével. Hozzáférhető
    a VoiceOver, a Kapcsolóvezérlés és a Hangvezérlés segítségével.
  accessibility_card_title_3: Jumper kód
  accessibility_card_text_3: Fizikai kódolási segédanyag/erőforrás látássérült hallgatók
    számára.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: Olyan szervezet, amely projekteket és programokat koordinál
    az Egyesült Államok különböző szervezeteivel.
  accessibility_card_title_5: Süket gyerekek kódja
  accessibility_card_text_5: Elősegíti a számítástechnika és a technológia oktatását,
    hogy felhatalmazza a siket vagy nagyothalló diákokat.
  accessibility_card_title_6: Mindenki tud kódolni
  accessibility_card_text_6: Az Apple által a Swift Playgrounds számára tervezett
    tanterv, amely VoiceOver (módosított TTS) és adaptált tantervet biztosít a kisegítő
    lehetőségekkel rendelkező diákok számára.
  accessibility_card_title_7: Khan Academy
  accessibility_card_text_7: Tanterv-szolgáltató különféle szállásokkal, beleértve
    a feliratokat, átiratok, valamint az animáció mozgásának csökkentésének és a vizuálisan
    függő tartalom elrejtésének képessége. Néhány Code.org tantervet, valamint további
    számítástechnikai tanterveket tárol.
  accessibility_card_title_8: Snap áramkörök
  accessibility_card_text_8: Oktatási termék, amely forrasztás nélküli, bepattintható
    elektronikus alkatrészekkel tanítja az elektronikát. Tartalmazhat hozzáférési
    csomagot látássérült hallgatók számára.
  accessibility_card_title_9: Sphero
  accessibility_card_text_9: Interaktív kódoló robotlabda és STEM oktatási készlet
    értelmi fogyatékossággal élő diákok számára. Párosítani kell egy megfelelő alkalmazással.
  accessibility_card_title_10: 'határozatképesség '
  accessibility_card_text_10: A Code.org AP Computer Science Principles tantervének
    adaptációja a Quorum használatával, egy bizonyítékokon alapuló nyelv, amelyet
    eredetileg a vak vagy látássérült hallgatók hozzáférhetőségének biztosítására
    terveztek.
  engineering_hero_heading: Csatlakozzon mérnöki csapatunkhoz!
  engineering_hero_desc: Ahogy tovább bővítjük mérnöki csapatunkat, szerettünk volna
    többet megosztani a Code.org mérnöki szervezetünkről és az itt végzett munka néhány
    egyedi aspektusáról. Ha érdekel, hogy jelentkezzen valamelyik szerepünkre, szívesen
    hallanánk rólad!
  engineering_team_title: Ismerje meg a mérnöki csapatot a Code.org oldalon
  engineering_team_card_text_1: Ez (legtöbben) a személyes találkozónkon 2023 nyarán!
    Ez a tömeg négy alcsoportra oszlik mérnöki csapatunkon belül, akik együtt dolgoznak
    azon, hogy felépítsék és kiszolgálják a platformot minden hallgatónk és tanárunk
    számára.
  engineering_team_card_text_2: Ha érdekel, hogy jelentkezzen valamelyik szerepünkre,
    szívesen hallanánk rólad! A nyitott pozíciók listáját a Karrier oldalon találja.
  engineering_our_team_title: Mérnöki csapatunk
  engineering_our_team_desc: 'A Code.org mérnöki csapata négy alcsoportra oszlik,
    amelyek platformunk különböző területeit építik és támogatják:'
  engineering_our_team_sub_title_1: Hallgatói tanulási csapat
  engineering_our_team_text_1: Hallgatói tanulási csapatunk birtokolja minden tevékenységünket
    (laboratóriumoknak hívjuk őket), amelyeket diákjaink minden nap használnak. Ez
    a csapat többnyire front-end technológián dolgozik (React-et és sok egyedi JS-t
    használunk), és nagyszerű munkakapcsolatot ápolunk számos partnerrel és nyílt
    forráskódú projekttel. Például a [Google's Blockly] (%{youtube_url}) -t használjuk
    minden blokk alapú programozásunkhoz. Támogatjuk a tanulókat tanulási útjukban
    az óvodától a 12. osztályig.
  engineering_our_team_sub_title_2: Tanári tapasztalati csapat
  engineering_our_team_text_2: Tanári tapasztalati csapatunk felépíti azokat az eszközöket,
    amelyek új tanárokat vonzanak a Code.org-hoz (ezeket beszerzési termékeknek nevezzük),
    és kifejleszti azt a platformot, amely felhatalmazza meglévő tanárainkat tantervünk
    (tanári eszközeink) tanítására. Mint a hallgatói eszközeinknél, a React-re támaszkodunk
    a front-end felépítésében, és szerveroldali komponenseinket a Ruby on Rails segítségével
    szolgálják fel.
  engineering_our_team_sub_title_3: Platform csapat
  engineering_our_team_text_3: Platform csapatunk olyan alapvető összetevőkkel rendelkezik,
    amelyek kiszolgálják hallgatói és tanáraink igényeit (például hitelesítés és felhasználói
    profil), és küldetése az is, hogy elérje azokat a hallgatókat, akiket még nem
    tudunk elérni. Ez magában foglalja az olyan integrációk építését, amelyek összekapcsolnak
    minket a különböző tanulási menedzsment rendszereket (LMS) használó iskolákkal,
    és csomagolják tantervünket, hogy távoli iskolákban is használható legyen, akik
    nem férnek hozzá megbízható internethez.
  engineering_our_team_sub_title_4: Infrastruktúra csapat
  engineering_our_team_text_4: Infrastruktúra csapatunk biztosítja a gerincét annak
    a platformnak, amely támogatja hallgatóinkat és tanárainkat. Ez magában foglalja
    a tárhely-infrastruktúránkat és a kapcsolódó szolgáltatásokat (az AWS-t használjuk),
    az adatkezelést, a biztonsági programokat, a fejlesztői és telepítési szolgáltatásokat
    és még sok minden mást. Ez a csapat birtokolja skálázási és ellátási rendszereinket
    is, amelyek kritikusak a Kódolás Órája során, ahol meghívjuk a világ minden hallgatóját,
    hogy töltsön be egy órás kódolást velünk.
  engineering_faq_question_1: Mit csinál a Code.org?
  engineering_faq_answer_1_a: A Code.org egy oktatási innovációs nonprofit szervezet,
    amely arra a vízióra törekszik, hogy minden iskolában minden tanulónak lehetősége
    legyen számítástechnikát tanulni a K-12 alapoktatás részeként.
  engineering_faq_answer_1_b: Bővítjük a számítástechnikához való hozzáférést az iskolákban,
    különös tekintettel a fiatal nők és más alulreprezentált csoportok diákjainak
    növekvő részvételére. A K-12 számítástechnikai tanterv vezető szolgáltatója az
    Egyesült Államok legnagyobb iskolai körzeteiben, a Code.org szervezi az éves Kódolás
    Órája kampányt is, amely a világ összes hallgatójának több mint 15% -át foglalkoztatta.
  engineering_faq_answer_1_c: A Code.org-ot nagylelkű adományozók támogatják, köztük
    a Microsoft, az Amazon, a Google és még sokan mások.
  engineering_faq_question_2: Mi a Code.org fejlesztői tapasztalata és eszközei?
  engineering_faq_answer_2: Fejlesztői tapasztalatunk eltérhet attól, amit a korábbi
    szerepeiben látott. Szorosan együttműködve termékcsapatunkkal, minden hétköznap
    szállítunk a gyártásba, és különféle kadenciáink vannak - néha olyan kódot ír,
    amely aznap életbe lép; máskor hosszabb távú projekteken vesz részt - és bár követjük
    a heti 2 heti sprintet, ezt könnyű módon tesszük. Arra mutatunk, hogy a helyes
    dolgokat a megfelelő módon végezzük el, szemben az adott módszertan purista nézetével.
    [Minden kódunk] (%{code_url}) nyílt forráskódú, és JIRA és GitHub pull kéréseket
    használunk az összes munkadarab nyomon követésére. Sokat törődünk a minőséggel
    és a teszteléssel is, és szerencsések vagyunk, hogy hihetetlen támogatást kapunk
    az [SauceLabs](%{saucelabs_url}) -től, akik segítenek nekünk a felhasználói felület
    tesztcsomagjának futtatásában különböző hallgatói eszközökön (pl. iPads) a felhőeszköz-farmjukon.
  engineering_faq_question_3: Mi a mérnök ügyeleti rotációja a Code.org-on?
  engineering_faq_answer_3: 30+ mérnöki csapatunk megosztja az ügyeleti feladatokat.
    Minden mérnök 24 órás műszakot fed le, és eszkalációs útjainkat és játékkönyveinket
    használja a webhely leállására vagy más élő webhely problémákra való reagáláshoz.
    Büszkék vagyunk webhelyünk megbízhatóságára - átlagosan minden mérnököt évente
    csak egyszer ébresztenek fel olyan problémák miatt, amelyek általában gyorsan
    megoldhatók. Helyette, a „Nap Fejlesztője” általában munkanapjának egy részét
    a termelés telepítésének irányításával és a kevésbé sürgős kérdések osztályozásával
    tölti.
  engineering_faq_question_4: Ön egy távoli barát/WFH szervezet?
  engineering_faq_answer_4_a: Igen! 2019-ben, röviddel a járvány előtt, a Code.org
    távoli szervezet lett. Ma minden amerikai időzónában mérnökeink vannak, és ennek
    megfelelően fogadják el a munkaidőt. Találkozóink többsége PT 10 és 15 óra között
    zajlik.
  engineering_faq_answer_4_b: Felismerjük a személyes idő értékét is, és minden negyedévben
    személyesen gyűlünk össze, jellemzően Seattle-ben. Ezen események közül kettő
    (Kick-off Week és „Codechella”) januárban és júniusban mindenkit összehoz a szervezetben
    - és a mérnöki és termékcsapatok külön találkoznak áprilisban és októberben.
  engineering_faq_answer_4_c: Határozottan hiszünk abban, hogy időt töltünk diákjainkkal
    és tanárainkkal, sok ilyen személyes esemény magában foglalja az iskolákba és
    az osztálytermekbe tett kirándulásokat, hogy visszajelzéseket gyűjtsenek vagy
    teszteljék termékeinket
  engineering_faq_question_5: Mi teszi egyedivé a Code.org mérnöki csapatát?
  engineering_faq_answer_5_a: 'A kihívást jelentő technikai problémák megoldásán túl,
    van néhány dolog, ami különbözővé teszi mérnöki szervezetünket másoktól, amelyekben
    esetleg dolgozott:'
  engineering_faq_answer_5_b_1: Mindannyian osztozunk küldetésünk iránti szenvedélyünkben.
  engineering_faq_answer_5_b_2: Mindannyian azért vagyunk itt, hogy támogassuk azt
    a küldetést, hogy kiterjesszük a számítástechnikához való hozzáférést minden hallgató
    számára szerte a világon. Mindannyiunknak megvan az egyedi története és perspektívája
    arról, hogy mi vezet minket e küldetés felé.
  engineering_faq_answer_5_c_1: Mélyen törődünk egymással.
  engineering_faq_answer_5_c_2: Amikor a mérnökök egy problémával küzdenek, lépünk
    és segítünk. Az egyik alapelvünk az, hogy kemények vagyunk a problémákkal, de
    kedvesek egymáshoz. Rendszeresen népszerűsítjük a mérnököket, de nem írunk elő
    túltervezett megoldásokat csak azért, hogy támogassuk valaki promóciós útját.
    Ehelyett mérnökeinkbe fektetünk nagyvonalú szakmai fejlesztési költségvetéssel
    és más tanulási lehetőségekhez való hozzáféréssel.
  engineering_faq_answer_5_d_1: Keményen dolgozunk, de világos határokat szabunk.
  engineering_faq_answer_5_d_2: Miközben támogatjuk a diákokat szerte a világon, felelősségre
    vonjuk magunkat a munka és az otthoni élet közötti egyértelmű határokért. Élvezzük
    a megbeszélések nélküli szerdákat, a PTO (összesen 5 hét, amely magában foglalja
    az egész org-szintű 2 hetes irodabezárást az év végén, más néven téli szünetet),
    fél munkanap pénteken nyáron, más néven nyári péntek, és egyéb nagylelkű előnyök.
  careers_hero_title: Karrier
  careers_hero_description: A Code.org egy nonprofit szervezet, amelynek célja az
    iskolai számítástechnikához való hozzáférés bővítése. Különösen a fiatal nők és
    az alulreprezentált hallgatók részvételének növelésére összpontosítunk.
  careers_hero_description_under: Segítsen nekünk megváltoztatni a világot, egyszerre
    csak egy diák!
  careers_vision_title: A jövőképünk
  careers_vision_decsription: Víziónk az, hogy minden iskola minden tanulójának lehetőséget
    kell kapnia arra, hogy informatikát tanuljon a K-12 alapoktatás részeként.
  careers_vision_description_under: Csatlakozzon csapatunkhoz, hogy segítsen megvalósítani
    ezt a jövőképet!
  careers_values_title: Alapvető értékeink
  careers_values_first_column_text_1: Hisszük, hogy a számítástechnika minden hallgató
    számára alapvető
  careers_values_first_column_text_2: Elkötelezettek vagyunk a méltányosság, a hozzáférés
    és a lehetőségek iránt
  careers_values_first_column_text_3: Hiszünk az együttműködő oktatási közösség erejében
  careers_values_second_column_text_1: Agilisak vagyunk és reagálunk a visszajelzésekre
  careers_values_second_column_text_2: Tisztességesen és átláthatóan járunk el
  careers_values_second_column_text_3: Hisszük, hogy a széles körű hatás megköveteli
    a nagy gondolkodást és a holisztikus cselekvést
  careers_approach_section_title: Egyesítő megközelítésünk
  careers_approach_section_description: A Code.org globális szerepe a K-12 számítástechnikai
    mozgalomban csak azért lehetséges, mert egységesítő megközelítést alkalmazunk
    a különböző és gyakran megosztott érdekelt felek között. A növekvő polarizáció
    idején, a hallgatók lehetőségeinek növelésének gondolata egyesíti az embereket
    a politikai spektrum minden részéről. A Code.org csapattagjainak, diákjainak,
    tanárainak és támogatóinak sokrétű és eltérő nézőpontjuk van, és mindannyian szívesen
    látjuk küldetésünkben.
  careers_aproach_section_description_link: További információ a Code.org egységhez
    való megközelítéséről.
  careers_approach_section_button: Fedezze fel a nyitott szerepeket
  careers_principle_section_title: Kulturális alapelveink
  careers_principle_title_1: Diákjaink és tanáraink a mi északi csillagunk
  careers_principle_description_1: Ajándékainkat, időnket és energiánkat arra használjuk,
    hogy a számítástechnikát eljuttassuk azokhoz, akiknek a legnagyobb szükségük van
    rá. Ez az, ami egyesít minket. Ez a legfontosabb elvünk.
  careers_principle_title_2: Kemények vagyunk a problémákkal és kedvesek vagyunk egymáshoz
  careers_principle_description_2: Arra a kihívásra összpontosítunk, hogy a számítástechnikát
    világszerte eljuttassák a diákokhoz és a tanárokhoz. Felismerjük, hogy mindannyian
    a legjobb szándékunkat hozjuk, hogy támogassuk küldetésünket és kegyelmet adjunk,
    amikor hibákat követünk el.
  careers_principle_title_3: Megoldások keresése, nem konszenzus
  careers_principle_description_3: Saját döntéseink vannak, akár kis lépéseket teszünk,
    akár nagy ugrásokat teszünk a keresett eredmények felé. A tulajdonosok kérnek
    és hallgatnak, de nem bénítják meg a visszajelzéseket. Elfogadjuk és támogatjuk
    a tulajdonosok döntéseit, még akkor is, ha nem értünk egyet.
  careers_principle_title_4: Fogadja el az alapító mentalitását
  careers_principle_description_4: Megszállottak vagyunk az eredmények iránt, és cselekedeteinket
    azok vezetésére összpontosítjuk. Belemerülünk a részletekbe és keményen dolgozunk.
    Őszinték vagyunk, hajolunk az agilitásra, és folyamatosan felmérjük, hogy jó úton
    haladunk-e; nem félünk elfordulni. A világ megváltoztatása megköveteli.
  careers_principle_title_5: Champion innováció
  careers_principle_description_5: Nagyban gondolkodunk, kockáztatunk, és nem félünk
    kudarcot vallani. Ha jobb módot látunk céljaink elérésére, akkor ezt megtesszük,
    és másokat is bátorítunk erre. Az inkrementális megoldások nem segítenek megváltoztatni
    a világot.
  careers_principle_title_6: Horgonyzó döntések tényekben
  careers_principle_description_6: Az adatokat arra használjuk, hogy megértsük üzleti
    tevékenységünket, megállapítsuk a kívánt eredményeket, és irányítsuk a döntéshozatalt.
    Ezt egyensúlyba hozzuk azzal, hogy felismerjük, hogy nem mindig lesznek olyan
    adatok, amelyekre szükségünk van a cselekvéshez.
  careers_principle_title_7: A növekedési gondolkodásmód táplál minket
  careers_principle_description_7: Minden kihívást kíváncsisággal közelítünk meg.
    Visszajelzést adunk kedvesen és őszintén; visszajelzést kapunk nyíltan. Tanulunk
    a hibáinkból, és keressük a módját, hogy növeljük munkánk elérhetőségét és hatását.
  careers_balance_section_title: Munka és magánélet egyensúlya
  careers_balance_section_description: Törődünk alkalmazottainkkal, és elkötelezettek
    vagyunk amellett, hogy mindenkit támogasson mind a munkahelyen, mind a munkán
    kívül. Tudjuk, hogy mindenkinek különböző igényei vannak, ezért kínálunk egy holisztikus
    juttatási csomagot, amely biztosítja, hogy Ön (és családja) gondoskodjon rólad.
  careers_balance_first_column_text_1: Egészségügyi előnyök az Ön és családja számára
  careers_balance_first_column_text_2: Nagyvonalú fizetett szabadidő és szabadság
    tervek
  careers_balance_second_column_text_1: Rugalmas, támogató munkakörnyezet
  careers_balance_second_column_text_2: Növekedési és szakmai tanulási lehetőségek
  careers_openroles_section_title: Nyitott szerepek
  careers_openroles_section_description: A Code.org székhelye Seattle-ben található,
    de csapatunk sok tagja távoli. A távoli jelölteket szívesen látjuk, és ösztönözzük
    a jelentkezést.
  careers_more_info_text: További információ a Code.org-ról, nézd meg a [Gyakran Ismételt
    Kérdések] (%{support_url}) vagy ismerje meg a [küldetésünkbe való bekapcsolódás
    egyéb módjait] (%{help_url}).
  careers_approach_section_title2: Megközelítésünk a sokszínűséghez
  careers_approach_section_description_1: Sokféle perspektívát, ötletet és hátteret
    ölelünk fel a Code.org webhelyen. Elkötelezettek vagyunk amellett, hogy egyenlő
    esélyeket biztosítsunk minden alkalmazottnak és jelentkezőnek. Nem teszünk különbséget
    faj, vallás, szín, nemzeti származás, nem, szexuális irányultság, életkor, családi
    állapot, veterán állapot vagy fogyatékosság (mentális és fizikai) állapot alapján.
  careers_approach_section_description_2: Gondoskodunk arról, hogy a fogyatékossággal
    élő személyek ésszerű alkalmazkodást kapjanak az álláspályázati vagy interjú folyamatában
    való részvételhez, az alapvető munkaköri funkciók ellátásához, valamint a foglalkoztatás
    egyéb juttatásaihoz és kiváltságaihoz. Ha fogyatékossággal kapcsolatos egyéni
    igényei vannak, kérjük, vegye fel a kapcsolatot a accommodations@code.org e-mail
    címen.
  csa_ai_page_hero_title: Szoftverfejlesztés és számítógépes látás
  csa_ai_page_hero_description: 'Ez a két fejezetből álló Post-AP CSA modul gyakorlati
    tapasztalatokat kínál a középiskolásoknak a professzionális szoftverfejlesztő
    eszközökkel kapcsolatban, beleértve a GitHub és a GitHub Copilot, és átveszi őket
    a valós készségekkel egy számítógépes látásprogram kidolgozásához. '
  csa_ai_page_video_section_title: Lépj túl a Code.org programozási környezetek világán
  csa_ai_page_video_section_li_1: Tudjon meg többet a mesterséges intelligenciáról

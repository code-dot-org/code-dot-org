  farsi_page_supporters_heading: Iráni amerikaiak a CS oktatásért
  farsi_page_supporters_desc: 'Köszönet a következő prominens iráni amerikai vezetőknek,
    akik összefogtak, hogy támogassák a számítástechnikai oktatást, vezető ajándékkal
    a perzsa Code.org számára:'
  farsi_page_supporters_desc_02: Meghívjuk Önt, hogy ünnepelje az iráni technológiai
    hozzájárulást a Code.org és a számítástechnikai oktatás támogatásával, hogy minden
    iskola minden tanulójának lehetősége legyen számítástechnikát tanulni.
  farsi_page_founders_heading: Alapítóink története
  farsi_page_founders_slide_01: Iránban született Hadi és Ali Partovi az iráni-iraki
    háború alatt nőtt fel. Teherán szomszédságát iraki vadászgépek bombázták.
  farsi_page_founders_slide_02: Amikor 9 évesek voltak, apjuk, fizika professzor,
    egy Commodore 64 számítógépet hozott haza egy külföldi utazásból. Ez a számítógép
    volt a menekülésük a környezetükből - megtanultak kódolni és alkalmazásokat létrehozni,
    játékok, és a zene.
  farsi_page_founders_slide_03: 11 évesen emigráltak az Egyesült Államokba. Nem sokkal
    azután, hogy 15 éves lettek, nyaraikat szoftvermérnökökként töltötték, hogy segítsenek
    fizetni a középiskolában és az egyetemen.
  farsi_page_founders_slide_04: A Harvard Egyetemen végzett számítástechnikai mesterképzéssel,
    Hadi és Ali technológiai karriert folytattak.
  farsi_page_founders_slide_05: Sikereket értek el a technológiai iparban, és számos
    technológiai vállalkozást alapítottak, megvalósítva az amerikai álmot. Továbbá,
    termékeny angyal befektetőkké váltak, olyan cégeket támogatva, mint a Facebook,
    az Uber, az Airbnb és a Dropbox, többek között.
  farsi_page_founders_slide_06: 2013-ban Hadi és Ali elindította a Code.org oktatási
    nonprofit szervezetet, amelyet Hadi továbbra is vezérigazgatóként vezet. Megalakulása
    óta a Code.org hatalmas mozgalmat indított, hogy világszerte informatikát és kódolást
    tanítson a K-12 hallgatóknak. Emellett a világ legnagyobb számítástechnikai tanterveinek
    szolgáltatója, több mint 80 millió hallgatói felhasználóval 180 országban.
  farsi_page_support_heading: A támogatásod és a hangod
  farsi_page_support_heading_02: Köszönjük érdeklődését a perzsa Code.org iránt.
  farsi_page_support_get_updates: "[Regisztrálj] (%{form_url}) hogy többet megtudj
    erről a projektről, és értesülj a szakaszos megjelenési dátumokról."
  farsi_page_support_contact_us: Ha támogatni szeretné ezt a kezdeményezést, vagy
    többet szeretne megtudni, kérjük, [lépjen kapcsolatba velünk] (%{contact_link})
    vagy adományozzon alább.
  farsi_page_compliance_heading: Megfelelés a perzsa fordítások támogatásában
  farsi_page_compliance_desc: Amerikai nonprofit szervezetként a Code.org az Iránnal
    szembeni szankciókra vonatkozó törvények hatálya alá tartozik. Az iráni szankciók
    és fordítások szabályozásában (ITSR) jártas amerikai jogi tanácsadóval folytatott
    konzultációt követően a Code.org úgy véli, hogy finanszírozhatja, előkészítheti
    és terjesztheti a CS tanterv perzsa fordításait az Egyesült Államokban és a világ
    más részein, beleértve Iránban is. Az ITSR mentességet biztosít az „információs
    és információs anyagokra” (az IIM mentesség), és a Code.org úgy véli, hogy ez
    a mentesség teljes mértékben védi a perzsa fordítások finanszírozását, előkészítését
    és terjesztését, és ezáltal lehetővé teszi a perzsa fordítások erőfeszítéseit,
    hogy teljes mértékben megfeleljenek az amerikai gazdasági szankciókra vonatkozó
    követelményeknek.

  hoc_faq_count_hoc_a: A Kódolás óráját nyomon követő rendszer nem pontosan méri a
    használatot. A Kódolás óráján való részvétel nyomon követésekor nem számoljuk
    meg az egyedi hallgatói azonosítókat, leginkább azért nem, mert nem követeljük
    meg a hallgatóktól sem a bejelentkezést, sem a regisztrációt. Ennek eredményeként
    hol túlbecsüljük, hol alulbecsüljük a résztvevők számát. A részletes információk
    <a href='%{codeorg_url}/loc'>itt</a>találhatók.

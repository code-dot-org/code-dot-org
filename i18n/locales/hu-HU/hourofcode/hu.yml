  tutorial_hello_longdescription: Ismerje meg a számítástechnika alapjait a Sprite
    Lab programozásával. Létrehoz és animál spriteket, és saját interaktív jeleneteket
    készít.
  tutorial_raspispace_longdescription: Hozzon létre egy űrjelenetet olyan karakterekkel,
    amelyek „emotálnak”, hogy megosszák gondolataikat vagy érzéseiket hangok, színek
    és cselekvések segítségével. A Scratch blokkok segítségével kódolhatja karaktereit
    grafikus effektusokkal, jelmezanimációval, beszédbuborékokkal és hangeffektusokkal.
  tutorial_codemonkeyjump_longdescription: Hozzon létre játékokat és projekteket blokkkódolással!
    Ezen a rövid tanfolyamon a hallgatók megtanulják létrehozni egy egyszerű jumper
    játékot alapvető esemény- és funkcióblokkok felhasználásával.
  tutorial_poemart_longdescription: Illusztrálja a vers hangulatát kóddal.
  tutorial_kodablehero_longdescription: Üdvözöljük a Bug World-ben! A Kodable FuzzFamily
    kódolási segítségre van szüksége. Használd valós hőseidet és fantáziádat, hogy
    megtervezz egy karaktert, aki megvédi a FuzzFamily-t. Kiválasztod a hősöd tulajdonságait,
    és próbára teszed erejüket a Bug World buggy nyálkái ellen!
  tutorial_cacloud_longdescription: Felix ártatlannak tűnő fotót tesz közzé Junóról
    a közösségi médiában. Kétségbeesetten akarja eltávolítani. Max, a barátja, gyorsan
    titkos küldetéssé változtatja a helyzetet. Csatlakozzon hozzájuk, amikor megismerik
    a felhőalapú számítástechnikát, és megpróbálják nyomon követni a fényképet egy
    szerveren, egy rendkívül biztonságos adatközpontban tárolva. Van egyáltalán, hogy
    megtalálja és megsemmisítse a fényképet?
  tutorial_blocksmithbot_longdescription: Lézerek, csapdák és csodálatos labirintusok!
    Segíts Bot0-nak megszökni, mielőtt kidobják! A Bot0 egy barátságos, ártalmatlan
    segítő robot. Vagy ő? Csapattársai másként hiszik. Programozza be a Bot0-t, hogy
    átjuthassa az űrhajó alját, és elmeneküljön, mielőtt megtalálják.
  tutorial_hatchmario_longdescription: Készítse el saját 3D Mario játékát, miközben
    megtanulja a programozás alapjait. Ismerje meg a játékfejlesztés alapjait; formálja
    meg a mozgás megértését a 3D-s térben; tanulj meg pontszámot hozzáadni, életek
    és hűvös hanghatások a játékodhoz, mindezt kevesebb, mint egy óra alatt. És ami
    a legjobb az egészben, egyetlen kattintással megoszthatja játékát családjával
    és barátaival, és otthoni eszközén játszhat velük.
  tutorial_microsoftforest_longdescription: Kódolj egy játékot a Microsoft MakeCode
    Arcade segítségével, amely újrateremti az erdőtűz feltételeit, majd kódolja a
    tűzoltó repülőgép repülőgépét, hogy vizet permetezzen és eloltsa a lángokat!
  tutorial_blackbirdscreen_longdescription: Ismerje meg, hogyan használhat feltételes
    utasításokat egy hűvös 90-es évekbeli stílusú képernyővédő létrehozásához.
  tutorial_toxicodecompute2_longdescription: Változtassuk meg a szerepeket. Ezúttal
    te vagy a számítógép! Olvassa el és értelmezze a Python programokat, hogy megtalálja
    a megfelelő pályát és megnyerje a kihívásokat. Összpontosítania kell és intuitív
    képességeit kell használnia a Python néhány alapvető fogalmának megértéséhez.
  tutorial_minecrafttimecraft_longdescription: 'Utazzon vissza az időben, hogy megmentse
    a jövőt ebben az ingyenes Kódolás Óra leckében a Minecraftban: Education Edition.
    A hallgatók kiválasztják saját kalandjukat, és megtanulják az alapvető kódolási
    fogalmakat a rejtélyes balesetek kijavításához a történelem során. Útközben nagy
    újítókkal és találmányokkal fognak kapcsolatba lépni a tudomány, az építészet,
    a zene, a mérnöki munka és egyebek területén.'
  tutorial_blackbirdtether_longdescription: Tanulja meg tárgyak használatát szórakoztató
    programozáshoz, fizika alapú játék.
  tutorial_ob_longdescription: Írjon kódot a víruskitörés saját szimulációjának létrehozásához
    és futtatásához a Monster Town-ban. A szimuláció egy folyamat vagy rendszer számítógépes
    modellje. Tanulj meg kódolni és előrejelzéseket készíteni arról, hogy mi fog történni
    a Monster Town szomszédaival.
  tutorial_codeartportrait_longdescription: 'Tanulja meg a portré programozását a
    p5.js használatával. Fejezze ki magát kreatívan kód segítségével kedvenc művészi
    stílusainak és személyes érintéseinek beépítésével, hogy valódi remekművet hozzon
    létre! Ön jogosult lehet arra, hogy beküldje kész projektjét a Code/Art CodeYourself
    versenyére az amerikai lányok számára a 3-12. Osztályban. '
  tutorial_shelly_longdescription: A Shelly egy programozási nyelv a rajzoláshoz.
    A rajzolás úgy történik, hogy utasításokat ad ki egy teknősnek. A teknős vonalakat
    és formákat húz mozgás közben, különböző színek és stílusok felhasználásával.
    Kihívás és kreatív módok állnak rendelkezésre. A kihívás mód tartalmaz egy lépésenkénti
    bemutatót, amely bemutatja a Shelly nyelv és általában a programozás alapjait.
  tutorial_weavly_longdescription: Ezekben a rövid tevékenységekben, menjen egy sor
    küldetésre, a bolygók felfedezésétől kezdve az állatok szafari látogatásáig, az
    elsüllyedt kincs vadászatáig!
  tutorial_codespeakpassword_longdescription: Tanuld meg kódolni a jelszógenerátort
    a Pythonban, és maradj biztonságban a hackerek ellen.
  tutorial_kodableshapes_longdescription: 'A matematika mindenhol az életünk része.
    Használja a matematikai és kódolási készségeket, hogy elkészítse saját labirintusát,
    majd próbálja meg megoldani. Kezdje egy alapnégyzettel, majd nézze meg, hány különböző
    alakzatot vehet fel a labirintus terveibe! '
  tutorial_nasabinary_longdescription: Ismerje meg, hogyan használjuk a bináris kódot
    az űrhajóval való beszélgetéshez, majd próbálja ki saját maga úgy, hogy nevét
    bináris kódra fordítja egy névcímkén, karkötő, tű, vagy akár hang.
  tutorial_3dmaker_longdescription: Készítsen saját igazán klassz, forgatható, 3D
    objektumokat gyorsan és egyszerűen.
  tutorial_itchstart_longdescription: Ez a lecke jó belépési pont a 2. vagy 3. osztályos
    gyerekeknek, akik csak először próbálják ki a Scratch-t. Kezdenek egy 5 blokkból
    álló készlettel, amelyeket össze kell állítaniuk ahhoz, hogy karakterük bizonyos
    műveleteket hajtson végre.
  tutorial_hopsub_longdescription: Tanulja meg, hogyan kell párosítani a programot
    egy barátjával vagy osztálytársával, és hozzon létre saját metró szörfösöt Hopscotch
    karakterekkel!
  tutorial_itchmundos_longdescription: Conocerán Scratch, egy herramienta programozó.
    Agregarán objetos y fondos, usarán bloques de eventos y apariencia para dar vida
    a su programa.
  tutorial_itchtenacity_longdescription: Egy proyecto program a Scratch el simulador
    de un robot que limpia las aguas marinas.
  tutorial_kcjskiing_longdescription: 'Ez mind szórakozás és játék, amíg valaki nem
    ütközik egy fába… vagy ez a szórakoztató rész? Rögzítse ezeket a síléceket, és
    hajlítsa meg térdét, miközben a karakterét lefelé vezeti a fagyott akadályok dombján,
    kód segítségével ebben a Scratch tevékenységben. Tervezze meg a pályát, adjon
    hozzá mozgást és érzékelést, valamint egy kis ütközés-interakciót és fellendülést
    - a szórakozás hegyét szerezte magának. '
  tutorial_groksecurity_longdescription: Tegye fel számítógépes kalapját ebben a rövid
    bevezetőben, hogy biztonságban maradjon az online. Megtudhatja a biztonságos jelszavakat,
    adathalászat, biztonsági beállítások, közösségi média és így tovább!
  tutorial_creaticode_longdescription: Tanulj meg lenyűgöző 3D projekteket építeni
    a Scratch blokkok segítségével!
  tutorial_kcjhockey_longdescription: Lősz, te pontod - a tömeg megvadul! A játék
    felépítésekor nem kell felfűznie a korcsolyáját, de készen áll a kódolási készségek
    élesítésére! Tanulja meg, hogyan kódolhatja saját jégkorongjátékát, és tesztelje
    képességeinket egy npc kapus ellen a Scratch-ban. Mozgás, érzékelés és változók
    segítségével digitális lejátszója kikerülheti és sikltathatja a korongot, hogy
    elérje a győztes gólt.
  tutorial_ttdungeon_longdescription: A gonosz varázsló, Nullonor súlyos veszélyt
    jelent a birodalomra, és csak neked van hatalmad örökre száműzni őket. Nullonor
    azonban ugyanolyan ravasz, mint veszélyes. Az állandóan változó szobák varázslatos
    tornyában rejtőzik, és még egyetlen hős sem érte el sikeresen a legfelső emeletet.
    Mint az Index Knights bajnoka, van mit tennie Nullonor megtalálásához és legyőzéséhez?
  tutorial_ccai_longdescription: A kompetitív kódolás még soha nem volt ennyire epikus!
    Nincs kódolási tapasztalat...Semmi probléma. Lépj be a kazamatába, ahol szintre
    emelheted programozási képességeidet azáltal, hogy megtanulod a kódolási stratégiákat
    és taktikákat, amelyekre szükséged lesz a versenyhez. Akkor küzdj meg a kódolókkal
    a világ minden tájáról a CodeCombat AI League esport arénában!
  tutorial_bsdai_longdescription: Van egy speciális neurális hálózat és algoritmus,
    amelyet gépi tanulásnak nevezünk. Ebben a projektben egy mesterséges intelligencia
    (AI) képfelismerő eszközt fogunk feltárni, és megtanuljuk, hogyan látja az AI
    a képeket, jóslatokat készít, és hogyan tudjuk biztosítani, hogy ezek az előrejelzések
    pontosak és elfogultságmentesek legyenek.
  tutorial_stemdata_longdescription: Hozzon létre egy egyszerű modellt az éghajlat
    számára, ahol él, majd használja annak megértéséhez, hogy néhány fokos megnövekedett
    hőmérséklet jelentős hatással lehet a természeti világra. Tartalmaz egy lehetőséget
    az adatok táblázatba történő letöltésére további elemzés céljából.
  tutorial_thunkableinfo_longdescription: Ismerje meg, hogyan hozhat létre információs
    alkalmazást kódblokkokkal és adattáblával
  tutorial_educodespace_longdescription: Az Allegrus bolygó lakói elvesztették ősi
    dalaikat. Kövesse ezt az oktatóanyagot, hogy elkészítse saját zenei oldalgörgető
    játékát, és visszaszerezze az elveszett dallamokat. Testreszabhatja a játék minden
    aspektusát, miközben megtanulja a játékfejlesztés, a fizika és az ütközések alapjait.
    Nincs szükség kódolásra vagy zenei ismeretekre.
  tutorial_kcjtennis_longdescription: Szolgáljon ki egy kihívást, és menjen fej-fej
    mellett saját AI ellenfelével ezen a digitális tenisz mérkőzésen. A Scratch használatával
    ez a tevékenység megtanítja, hogyan kell kódolni az oda-vissza sprite interakciókat
    műsorszórás, változók és mozgás révén. Helyezze be a győzelem/veszteség feltételeit,
    és búcsút mondjon a „szerelmi” pontszámának. Végezze el ezt a projektet egyedül
    vagy egy felnőtt támogatásával.
  tutorial_robotmagictower_longdescription: Tudjon meg többet a Hanoi Tower játékról
    és arról, hogyan lehet rekurzív funkciókat használni a problémák megoldására.
  tutorial_ttdragons_longdescription: 'Egy gonosz erő elterjedt Ovun földjén, és azzal
    fenyeget, hogy elpusztítja ezt a békés várost. Fedezze fel a rejtett templomokat,
    tanuljon mágikus rúnákat, amelyek lehetővé teszik a körülötted lévő elemek programozását
    és irányítását, és harcolj az árnyék istenek ellen. Keresse meg az összes kulcsot
    a Sárkány Templomokban, hogy felébressze a sárkányt. Legyen az a hős, akire Ovunnak
    szüksége van! '
  tutorial_kcjarchery_longdescription: Maradjon a célponton, és kód segítségével vezesse
    a nyilat a bullseye felé! Ismerje meg, hogyan kódolja saját íjászjátékát a Scratch
    segítségével, és lépésről lépésre. A színérzékelő spritek, jelmezváltások és mozgássorozatok
    segítségével Ön is célozhat az aranyra, és kódolhatja a győzelemhez vezető utat
    - plusz hozzáadhat egy pontszámszámlálót az ante növeléséhez. Végezze el ezt a
    projektet egyedül vagy egy felnőtt támogatásával.
  tutorial_ttsprouts_longdescription: A kertészkedés teljes munkaidős munka! Kezdje
    egyetlen cserepes paddal, és gondozd az üvegházban lévő növényeket egy tömb elérésével.
    Az egyes növények vetése, öntözése és betakarítása során keressen pénzt minden
    gyümölcséért és zöldségéért! Használjon egyre bonyolultabb többdimenziós tömböt
    az egyes edények megkereséséhez, mivel az üvegház zsúfolt lesz.
  tutorial_ttmaze_longdescription: Egy idegen bolygón landolt egy zseb univerzumban,
    és meg kell találnia a menekülési módot, hogy folytathassa utazását. Fedezze fel
    egy fejlett robotcivilizáció romjait, navigáljon útvesztőkben és rejtvényekben,
    és harcoljon az ellenséges robotok ellen. Megbízható F3lix segédje segítségével,
    tanuljon és használjon új programozási koncepciókat, hogy feltörje a győzelemhez
    vezető utat.
  tutorial_codetribe_longdescription: Nagyszerű bevezető a kódoláshoz HTML, CSS és
    JavaScript használatával. Kódolja néhány sort, és hozza létre az első alkalmazást,
    hogy ellenőrizze a partiján részt vevő emberek életkorát.
  tutorial_ttcanyon_longdescription: Csapdába esett egy idegen bolygón, és túl kell
    élnie az Arénát, végtelen harcot idegen szörnyekkel! Használd a hackelő robbantót,
    hogy megváltoztasd a társad, az ellenfelek és a környezeted programozását. Megbízható
    macska segédje, az F3lix segíthet gyógyítani és támogatni Önt, miközben átprogramozhatja
    az ellenségeket és csapdákat, hogy letiltsa őket, vagy harcoljon egymással.
  tutorial_kcjxtrail_longdescription: Keresse meg a pályákat ezzel a sífutó kerékpáros
    tevékenységgel a kód és a Scratch segítségével. A színérzékelő blokkok és a mozgás
    felhasználásával megtervezi a tanfolyamot, integrálja a megállókat és az interakciókat
    az út mentén, és nyomon követheti az előrehaladást azáltal, hogy kódolja a pontszámkezelőt
    funkciókkal. Ne felejtsd el a sisakodat, mert vad útra indulhatunk! Végezze el
    ezt a projektet egyedül vagy egy felnőtt támogatásával.
  tutorial_codespeakroad_longdescription: Hozzon létre egy játékot, ahol a felhasználó
    építőmérnök szerepet játszik az út megtervezésében.
  tutorial_educodelair_longdescription: George-ot üldözik Chiroptera barlangjában,
    és segítségre van szüksége a meneküléshez! Tervezze meg saját teljes 2D-s kirakós
    játékát az oktatóanyag követésével és a játékfejlesztés alapjainak elsajátításával.
    Kódolja ki a kiutat a szintünkről, vagy készítse el sajátját, hogy kihívja barátait!
  tutorial_ibmhourofz_longdescription: 'Előfordult már, hogy pénzt vett fel egy ATM-ből?
    Hitelkártyát használt valamiért? Mindezeknek a műveleteknek egy közös vonása van:
    mindegyik egyszerű kattintással kezdődik. De mi történik valójában a kattintás
    mögött? Ez az Enterprise Computing. Kezdjen el többet megtudni arról, hogyan működik
    ma a vállalati számítástechnika az IBM Hour of Z segítségével.'
  tutorial_gamefrootbacteria_longdescription: 'A diákok megismerik azokat a körülményeket,
    amelyek között a szalmonella baktériumok túlélhetnek, miközben egy szórakoztató
    szimulációs játékot kódolnak a Gamefrootban! Ez a tevékenység természettudományos
    tanárok és digitális technológiák tanárai számára készült, akik több tantárgyi
    területre kívánják bevonni hallgatóikat. '
  tutorial_educodeforest_longdescription: Alex egy ideje csapdába esett a Frosted
    Forestben. Segíthetsz nekik megszökni? Ez a könnyen követhető oktatóanyag megtanítja,
    hogyan kell felépíteni és testreszabni egy teljes kirakós játékot, amely bármely
    modern böngészőben fut. Próbálja meg legyőzni a szintünket, vagy hozzon létre
    sajátot, hogy kihívja barátait!
  tutorial_educodehorus_longdescription: Segíts Lisának megoldani Horus rejtélyét,
    és elmenekülni a templomból. Kövesse ezt az oktatóanyagot a saját kirakós játék
    kódolásához és testreszabásához néhány lépésben. Próbálja meg legyőzni a szintünket,
    vagy szerkessze, hogy olyan könnyű vagy kihívást jelentő legyen, amennyit csak
    akar. Ismerje meg a játékfejlesztés alapjait játék közben!
  tutorial_codespeakpokemon_longdescription: Kódolja kedvenc Pokemonját, hogy szintet
    léphessen és fejlődjön.
  tutorial_stemholiday_longdescription: A BitsBox által működtetett STEMScopes kódolás
    lehetővé teszi a hallgatók számára, hogy saját virtuális üdülési kártyájukat készítsék
    és megosszák gépelt JavaScript-kód segítségével. Programunk könnyen használható,
    és nem igényel előzetes kódolási tapasztalatot. Beágyazott támogatást kínálunk
    a program során, és a hallgatók könnyen kitalálhatják ezt. Izgatottan kódolja
    saját virtuális kártyáját, hogy megoszthassa barátaival és családjával az ünnepi
    szezonban!
  tutorial_codespeakpixel_longdescription: Tanuljon meg pixel art szerkesztőt létrehozni
    saját egyedi karakterterveinek és művészetének létrehozásához.
  tutorial_codespellsnexus_longdescription: Egy titokzatos zoknibáb mentorálása alatt
    be kell szivárognia és át kell programoznia egy szuperintelligens „Tanulj meg
    kódolni” alkalmazást, amely globális uralomra törekszik. Rejtvények megoldása.
    Tanulj meg kódolni. Hackeld fel a Nexust.
  tutorial_carnegieslime_longdescription: A Scarecorp Minions minden évben megpróbálja
    ellopni a cukorkát. A Booville High legrosszabb Slimeball legénysége összejött,
    hogy iszapfegyverekkel megvédje az édességet. A játékosok tini szörnyekként játszanak,
    akik együttműködő robot (más néven „kobot”) háziállataikat programozzák, hogy
    segítsenek levenni a Scarecorp Minions of Scarecorp -t, akik városuk cukorkájának
    betakarítása után vannak. Válasszon négy karakter és kobotos háziállatuk közül.
  tutorial_ozotown_longdescription: Az Ozobot Blockly OzoTown fejlett szekvenálást
    fog tanítani, miközben a hallgatók logikát, érvelést és számítástechnikai ismereteket
    használnak a valós élet forgatókönyveiben való navigáláshoz. Nincs szükség botra!
  tutorial_milnedash_longdescription: Dash meg akarja tanulni táncolni! Tudna segíteni
    neki, hogy be- és kihajthasson, és középen mutassa meg a cuccait? Ez a tevékenység
    hallgatói irányítású, és megtanítja a felhasználót a szekvenálásra és a hurkokra.
  tutorial_microbitpet_longdescription: 'Kódolja meg saját elektronikus háziállatát,
    és testreszabhatja, hogy sajátja legyen. '
  tutorial_spherotriad_longdescription: 'Fedezze fel, mit jelentenek a kiberbiztonság
    egyes alapelvei, és tanulja meg, hogyan lehet egyensúlyt találni egy biztonságos
    rendszer eléréséhez, amely minden felhasználó számára működik. '
  tutorial_spheropassword_longdescription: Fedezze fel, hogyan készíthet erős jelszókombinációkat
    a LittleBits találmányainak és kódolásának segítségével.
  tutorial_codequilt_longdescription: Gondoljon arra, hogy ki kapja meg a kódot, és
    mit lehet készíteni kóddal, miközben megismeri a Scratch-t.
  tutorial_ozoshape1_longdescription: Az Ozobot Blockly ShapeTracer megtanítja a szekvenálási
    és hibakeresési készségeket. A hallgatók logikát, érvelést és számítástechnikai
    ismereteket fognak használni. Nincs szükség botra!
  tutorial_ozoshape2_longdescription: Az Ozobot Blockly ShapeTracer 2 fejlett szekvenálási
    és hurkolási készségeket tanít. A hallgatók logikát, érvelést és számítástechnikai
    ismereteket fognak használni. Nincs szükség botra!
  tutorial_hopescape_longdescription: Kódolja a nyílt végű logikai menekülési szoba
    játékot, és megismerheti az olyan fogalmakat, mint az iteráció és más fontos játéktervezési
    elemek.
  tutorial_ozorace_longdescription: A hallgatók különféle paraméterekkel, gyakorlati
    méréssel, szekvenálással és hibakereséssel rendelkező programot terveznek és hajtanak
    végre, amikor versenypályát hoznak létre az Ozobot számára.
  tutorial_ozoequestrian_longdescription: A hallgatók a színkódokat használják a mount
    (Evo) programozására a tanfolyam befejezéséhez.
  tutorial_irobotpizza_longdescription: Szeretné, hogy a kódolás együttműködő legyen,
    társadalmi és szuper szórakoztató élmény az iskolájában? Ebben a dobozon kívüli
    digitális eseménykészletben minden olyan eszközt biztosítunk, amelyre szüksége
    lesz a tökéletes családi kód kihívás megrendezéséhez. Az iRobot Pizza Party-n,
    családok gyűlnek össze, hogy megosszák az étkezést és kódolják a virtuális robotokat
    a kihívások teljesítése érdekében, kezdőknek és haladó kódolóknak egyaránt.
  tutorial_ai4alldance_longdescription: Ebben a rövid, szórakoztató AI bájtban a diákok
    feltárják, hogyan segíthetik az AI eszközök az emberek innovációját, és hogyan
    segíthetik az emberi innovátorok az AI fejlesztését.
  tutorial_ai4allneural_longdescription: Ez a tanterv egy bevezető gyakorlati mély
    merülés a technikai részletekbe arról, hogy egyes AI rendszerek hogyan találhatnak
    objektumokat a képekben, vagy más mintákat a kontextusban. Végül a diákok megtanítják
    másoknak, amit megtanultak. Ha diákjai AI & Dance-t végeztek, érdemes lehet ezt
    megnézni, hogy megtudják, hogyan működött ez a rendszer.
  tutorial_spheroinout_longdescription: Az indi készen áll arra, hogy többet megtudjon
    arról, hogyan és más számítógépek működnek. Ebben a leckében, fedezze fel a bemeneteket
    és kimeneteket ezen a gyakorlati feltáráson keresztül.
  tutorial_edisonblueprint_longdescription: Programozhatja Edisont, hogy különböző
    formákban vezessen, hogy a robot különböző tervrajzokat rajzoljon?
  tutorial_edisonmaze_longdescription: Vegyük rá az Edison robotot, hogy versenyezzen
    az Euler Path alakzatán!
  tutorial_milnefunctions_longdescription: Dash meg akarja tanulni táncolni! Tudna
    segíteni neki, hogy be- és kihajthasson, és középen mutassa meg a cuccait? Ez
    a tevékenység hallgatói irányítású, és megtanítja a felhasználót a szekvenálásra,
    a hurkokra és a funkciókra.
  tutorial_sasmap_longdescription: 'Ebben a leckében a diákok kód segítségével demonstrálják
    az emberi és fizikai jellemzők közötti különbség megértését a térképen. Olyan
    utat fognak azonosítani a matematikai jellemzők rácsán keresztül, hogy egy robot
    csak az emberi tulajdonságokra szálljon le. A hallgatók ezután csapatokban dolgoznak,
    hogy olyan kódot írjanak, amely a robotjukon a helyes úton navigál. '
  tutorial_firstrobotics_longdescription: Tanuljon meg kódolni az FTC Sim segítségével,
    egy online blokk alapú programozási nyelv, amely tartalmaz egy élő szimulátort,
    így a hallgatók azonnal láthatják, hogy a robot mozog az általuk írt kód alapján.
  tutorial_sasdata_longdescription: Vonja be a hallgatókat adatokkal gyors közvélemény-kutatásokon
    keresztül, amelyek valós idejű interaktív adatvizualizációkat generálnak. A hallgatók
    azonosítják, értelmezik és kommunikálják az adatokat - fontos alapvető készségeket
    az adatokban gazdag világunk megértéséhez.
  tutorial_carnegiesensabot_longdescription: Tanulja meg, hogyan programozhat egy
    virtuális EV3 robotot, hogy teljesítse a valós Sensabot kihívást ebben a tevékenységben,
    a Carnegie Mellon Robotics Academy-n.
  tutorial_robotical4_longdescription: A MartyBlocks függőleges formátumban van összeállítva,
    ami gyakoribb a kód írásakor. A tanulók nagyobb munkaterületet és nagyobb funkcionalitást
    kapnak Marty irányításához és végül a környezettel való interakcióhoz. Ez a lecke
    megismerteti a tanulókat a szakaszokkal, elrendezés, összehasonlítva ezt az új
    környezetet a MartyBlocks Jr.
  tutorial_kinderadd_longdescription: Ebben a leckében a diákok algoritmusokat és
    mozgó robotokat használnak a matematikai fogalmak modellezésére. A KIBO egy fizikai
    számvonal mentén halad a modellszámláláshoz, összeadás, és kivonás. A hallgatók
    algoritmusokat hoznak létre (opcionálisan ismétlődő hurkokat is beleértve) a problémák
    megoldására, akárcsak a programozók a munkahelyen!
  tutorial_imagipython_longdescription: Csatlakozzon a világ első közösségi hálózatához
    a tizenévesek számára, akik szeretnek kódolni. Tervezze meg első színes projektjét
    percek alatt az ingyenes imagi alkalmazással.
  tutorial_robotical2_longdescription: A tanulók lépések sorozatát hozzák létre, amelyek
    lehetővé teszik a partner számára, hogy útvonalat utazzon egy cél felé, a Marty
    Controller használatával. Mindegyik irányjelnek van egy csatolt mozgása; ebben
    a leckében a tanulókat arra ösztönzik, hogy kísérletezzenek az irányított nyilakkal,
    de a hangsúly az előre nyíl lesz.
  tutorial_robotical3_longdescription: A tanulók felfedezik Marty új felületét, ahol
    utasításaik az eszköz képernyőjén maradnak. A tanulók megbecsülik, hogy szerintük
    hány lépést kell Martynak elérnie egy cél eléréséhez.
  tutorial_blockscadvirus_longdescription: 'Használjon 3D-s tervezési platformot egy
    vírus modellezéséhez, és ismerje meg, hogyan használja testünk a geometriát a
    betolakodók elleni küzdelemben. '
  tutorial_robotical1_longdescription: A tanulók látni fogják, hogy Marty the Robot
    mozog az Unplugged színes kártyákkal. A tanulók ezután vezetik a partnert, hogy
    haladjon előre és álljon meg, színes papír felhasználásával. A Robotical színes
    kártyáinak mindegyikébe be van építve egy utasítás, amelyet Marty megért, anélkül,
    hogy bármilyen kódot kellene írni vagy elrendezni.
  tutorial_irobotshapes_longdescription: Tudjon meg többet a különböző formákról a
    mintafelismerés és a szekvenálás révén ebben a kihúzva, nyomtatható robot témájú
    munkafüzet!
  tutorial_irobotparts_longdescription: Ismerje meg a robot felépítéséhez használt
    különféle darabokat az érzékek feltárásával és a matematikai alapok gyakorlásával.
  tutorial_irobottools_longdescription: Ez a munkafüzet feltárja az összes különféle
    eszközt, amelyet robot építésekor használnak illesztés, számlálás, hulladékvadászat
    és mérési tevékenységek révén,
  tutorial_kindercar_longdescription: A hallgatók mérnökökké válnak, megtanulják a
    mérnöki tervezési folyamat lépéseit. Chris Van Dusen „Ha építettem egy autót”
    című könyve ihlette, a hallgatók követik a mérnöki tervezési folyamatot, hogy
    kézműves és újrahasznosított anyagokból készítsék el saját álomautóikat. Átvizsgálnak
    egy rövid programozási sorozatot, hogy autóik mozogjanak!
  tutorial_caavatar_longdescription: 'Az AVATAR a legújabb interaktív látványosság
    a ThrillVille vidámparkban. Sakura és Nikau alig várják, hogy meglátogassák és
    megtapasztalják a holnap világát! Ezen az interaktív rövid tanfolyamon, a tanuló
    csatlakozik Sakurához és Nikauhoz, hogy megismerje az adatokat, digitális lábnyomok,
    a dolgok internete, Big Data, és ezek következményei ránk, mint emberekre, és
    a jövőnkre.   '

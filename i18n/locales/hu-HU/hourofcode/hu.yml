  self_paced_pl_hero_heading: Saját tempójú szakmai tanulás oktatók számára
  self_paced_pl_hero_desc: Szakmai tanulási ajánlatok a tanárok támogatására számítástechnikai
    tanítási útjuk minden szakaszában.
  self_paced_pl_intro_heading: Szakmai tanulás az idővonaladon
  self_paced_pl_intro_desc: A Code.org örömmel kínál önálló tempójú modulokat a tanárok
    számára. Ezek a modulok ingyenesen elérhetők minden olyan oktató számára, aki
    Code.org fiókkal rendelkezik világszerte!
  self_paced_pl_intro_list_title_01: Rugalmasság és kényelem
  self_paced_pl_intro_list_desc_01: Vegyen részt az anyaggal a saját tempójában és
    a saját idejében.
  self_paced_pl_intro_list_title_02: Személyre szabott tanulási tapasztalat
  self_paced_pl_intro_list_desc_02: Összpontosítson azokra a területekre, amelyek
    a legfontosabbak az Ön igényei és a tanítási környezet szempontjából.
  self_paced_pl_intro_list_title_03: Hozzáférés a kiváló minőségű tartalomhoz
  self_paced_pl_intro_list_desc_03: Szerezd meg a legújabb bevált gyakorlatokat, kutatás,
    és stratégiák a számítástechnika hatékony oktatásához.
  self_paced_pl_callout: Segítő által vezetett szakmai tanulási lehetőségeket keres?
  self_paced_pl_callout_link: Nézze meg személyes és virtuális műhelyeinket.
  self_paced_pl_modules_heading: Saját tempójú szakmai tanulási modulok
  self_paced_pl_modules_desc: Olvasás, videók megtekintése, interaktív rejtvények
    kitöltése és a tanulás elmélkedése révén fejleszteni fogja saját megértését, miközben
    felkészül arra, hogy informatikát tanítson az osztályteremben.
  self_paced_pl_modules_list_heading: 'Ezen modulok egyikének elvégzése után a résztvevők:'
  self_paced_pl_modules_list_01: Ismerje meg, hogyan navigálhat a Code.org webhelyen
    és a tanári eszközökben.
  self_paced_pl_modules_list_02: Szerezzen magas szintű megértést a tartalomról, az
    eszközökről és a pedagógiáról.
  self_paced_pl_modules_list_03: Készüljön fel arra, hogy elkezdje tanítani a tantervet
    a hallgatókkal.
  self_paced_pl_facilitator_heading: Szeretné továbbvinni a tanulást?
  self_paced_pl_facilitator_subheading: Facilitátor által vezetett workshopok
  self_paced_pl_facilitator_desc: A fenti önálló tempójú online modulok mellett segítő
    által vezetett szakmai tanulási műhelyek állnak rendelkezésre a tanárok számára.
    Csatlakozzon a több mint 100 000 tanárhoz, akik részt vettek workshopjainkon.
    A résztvevők több mint 90% -a ajánlaná programunkat más tanároknak.
  self_paced_pl_facilitator_call_to_action: Fedezze fel a facilitátor által vezetett
    szakmai tanulást
  self_paced_pl_resources_heading: További források a tanárok számára
  self_paced_pl_resources_title_01: Code.org Regionális Partner
  self_paced_pl_resources_desc_01: Lépjen kapcsolatba a Code.org regionális partnerével,
    hogy megtudja, mi történik az Ön régiójában. A helyi Code.org regionális partnere
    segítő által vezetett workshopokat biztosít a tanároknak, és segítséget nyújthat
    iskolájának vagy körzetének a megvalósítás, a tanúsítás, a finanszírozás és egyebek
    terén.
  self_paced_pl_resources_title_02: Számítástudományi Tanárok Egyesülete
  self_paced_pl_resources_desc_02: Csatlakozzon a világ legnagyobb számítástechnikai
    osztályához! Lépjen kapcsolatba több mint 19 000 CS tanárral a világ minden tájáról,
    találjon erőt a helyi közösségben, és kapjon támogatást más CS tanároktól.
  self_paced_pl_resources_title_03: Amazon jövő mérnök
  self_paced_pl_resources_desc_03: A Code.org együttműködött az Amazon Future Engineerrel,
    hogy az alulteljesített iskolák tanárainak egyre több erőforrást és előnyt kínáljon
    költség nélkül! Tudja meg, hogy iskolája jogosult-e.

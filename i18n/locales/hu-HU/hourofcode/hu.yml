  tutorial_caflags_longdescription: Tanuljon meg néhány alapvető programozási koncepciót
    blokkosan. Fejlessze számítási gondolkodását egyszerű formák, színek és koordináták
    segítségével, hogy megrajzolja a világ zászlóit. Fedezze fel kreativitását, miközben
    felfedezi a blokkok és értékek különböző sorozatait, hogy elkészítse saját izgalmas
    zászló remekműveit.
  tutorial_matariki_longdescription: 'Maia és Charlie Új-Zélandról származnak. Maia
    családja arra készül, hogy megünnepelje Matarikit: a maori új évet. Meghívta barátját,
    Charlie-t, hogy jöjjön és maradjon családja marae-jában (hagyományos találkozóház).
    Sok izgalmas problémamegoldó feladat és tevékenység vár Matariki számára! Használja
    számítási gondolkodási készségeit, hogy segítsen Maia és Charlie felkészülni az
    ünneplésre.'
  tutorial_carestaurant_longdescription: Charlie és Tilley úgy döntöttek, hogy ha
    megfelelően programozzák Rossot, akkor képes lesz segíteni néhány festmény elkészítésében,
    hogy az Élelmiszer-bosszúállók vonzóbbá váljanak. Győződjön meg róla, hogy algoritmusaik
    helyesek - egy rosszul irányított robot ecsettel komoly károkat okozhat!
  tutorial_casea_longdescription: Alex és Lonnie díszes halakat és szuper tengeri
    lényeket hoznak létre blokkokkal. Segítsen nekik a szekvenciák sorrendbe rendezésében
    és hibakeresésében a hibák észlelésével és kijavításával. Testreszabhatja saját
    óceáni jelenetét, és interaktivitás hozzáadásával keltse életre karaktereit. Üdvözöljük
    a kezdő kódolókat és az előolvasókat!
  tutorial_cashield_longdescription: Ez a nyári szünet, és Alex, a családja, és Lonnie
    nyaralni mennek Finnországba. Alex bátyja, Reuben létrehoz egy alkalmazást a pajzs
    blazonráról, és megmutatja Alexnek és Lonnie-nak, hogyan kell használni. Csatlakozzon
    hozzájuk, amikor megtanulják, hogyan kell szekvenálni a blokkokat, hogy saját
    csodálatos pajzsokat tervezzenek!
  tutorial_ccwslimer_longdescription: Tanulja meg, hogyan programozhatja saját megosztható
    játékát több szinttel és kihívásokkal!
  tutorial_codinggalaxy_longdescription: Az Adventure Planet első küldetése során
    az Ön feladata, hogy kódolási rejtvényeket oldjon meg, hogy megmentse a gyönyörű
    bolygót.
  tutorial_boatrace_longdescription: Ismerje meg, hogyan készítsen hajóverseny játékot.
    A játékos az egérrel navigál egy hajót egy sivatagi szigetre anélkül, hogy akadályokba
    ütközne.
  tutorial_ccplay_longdescription: Kódolja és játsszon egy sor játékszintet, miközben
    fontos számítástechnikai fogalmakat tanul. A végső szinten mutassa meg kreativitását
    és készségeit, hogy saját játékát a semmiből kódolja!
  tutorial_grinch_longdescription: 'Tanulja meg programozni a drónokat és a csúcstechnológiájú
    szánkót kódoló mágiával az ajándékok rögzítéséhez és a hegyről való navigáláshoz,
    hogy visszatérjen a karácsonyra Whoville-be. '
  tutorial_codehsart_longdescription: Mémek! Mémek! Mémek! A hallgatók felfedezik
    a kódolás és a művészet metszéspontját egy számítógépes program felépítésével,
    amely lehetővé teszi számukra, hogy egyedi mémeket hozzanak létre, amelyeket megoszthatnak
    barátaikkal.
  tutorial_codehsbitcoin_longdescription: Ebben a Kódolás Órája tevékenységben a hallgatók
    megismerkednek a Bitcoin blokklánc főkönyvvel és néhány Bitcoin statisztikával.
    A diákok megvizsgálják, hogyan működik egy tranzakció a Bitcoin főkönyvön, és
    megvizsgálják a Bitcoin blokklánc általános teljesítményét.
  tutorial_codehsblockchain_longdescription: A hallgatók megismerik a kriptovaluták
    alapjait a kriptográfia, a hash és a blokklánc technológia feltárásával!
  tutorial_codehscipher_longdescription: 'Ebben a Kódolás Órája tevékenységben, a
    hallgatók megismerkednek a kriptográfiával a klasszikus Caesar rejtjel segítségével
    egyes üzenetek dekódolására és titkosítására, valamint felfedezik a rejtjel hibáját
    és annak javítását. '
  tutorial_codehscollision_longdescription: A hallgatók feltárják, hogyan használják
    a szimulációkat a kutatásban. Meg fogják vizsgálni, hogy a tömeg és a sebesség
    hogyan befolyásolja a rugalmas ütközéseket a lendület megőrzésével és a kinetikus
    energiaegyenletek megőrzésével a szimulációval kiszámított végső sebességértékek
    ellenőrzéséhez. A hallgatóknak előzetes ismeretekkel kell rendelkezniük a matematikai
    egyenletek alapvető algebra segítségével történő megoldásáról.
  tutorial_codehsmath_longdescription: 'A hallgatók megismerkednek Tracy the Turtle-vel,
    és megtanulják, hogyan kell kódolni a különböző matematikai modelleket a Pythonban!
    Nincs szükség kódolási tapasztalatra, de a hallgatóknak el kellett volna végezniük
    az Algebra I vagy magasabb értéket. '
  tutorial_codehsmusic_longdescription: A diákok felfedezik, hogyan használják a kódolást
    a zene létrehozásában, saját dinamikus nyolcszámlált ütemeik és mintáik felépítésével
    JavaScript-blokkokkal!
  tutorial_codehssports_longdescription: A diákok megtanulják, hogyan használják a
    kódolást a sport- és játéktervezésben egy eredeti sport videojáték elkészítésével,
    amelyet azonnal meg lehet osztani barátaikkal!
  tutorial_codemojipizza_longdescription: 'Ez a kurzus célja, hogy megtanítsa a hallgatókat
    a JavaScript objektumok alapjaira. A hallgatók megtanulják a változókban tárolható
    alapvető adattípusokat, az első logikai értéktől egészen a saját objektumaik létrehozásáig,
    több tulajdonsággal. A tevékenység megkönnyíti az összetett fogalmak megértését
    mindenki kedvenc ételének felhasználásával: Pizza!'
  tutorial_moonlander_longdescription: Tanulj fizikát kódolás szerint! A Moon Lander
    egy Game Builder tanfolyam 17 gyakorlattal, amely végigvezeti Önt a saját fizika-alapú
    játék felépítéséhez. A játékban kódot és 6-9. osztályos fizika fogalmakat fog
    használni annak érdekében, hogy egy űrhajó biztonságosan landoljon a Holdon.
  tutorial_sushicards_longdescription: Készíts egy játékot, ahol egy cápát mozgatsz,
    hogy megpróbálj halat fogni.
  tutorial_codesparkcreate_longdescription: Mindig is szerette volna megtervezni és
    kódolni saját videojátékát? Válasszon két játékkészlet közül, amelyek végigvezetik
    Önt egy Mario-stílusú videojáték létrehozásán és kódolásán a CodePark Academy
    szavak nélküli felületével. Üdvözöljük a kezdő kódolókat és az előolvasókat!
  tutorial_hardvsoft_longdescription: Egy illusztrált gyermektörténet és munkalapok
    segítségével a diákok megtanulják a hardver és a szoftver közötti különbségeket.
  tutorial_codestersecard_longdescription: 'Építse fel programozási készségeit, miközben
    megtanulja, hogyan hozhat létre elektronikus üdvözlőkártyát, amelyet megoszthat
    tanárával, családjával vagy barátaival! '
  tutorial_codesterslogo_longdescription: Használja a kódot, hogy kreatív legyen,
    és tervezze meg saját vállalati logóját! Megtanulja a kódolás alapjait a programozási
    nyelvben, Python. Miután végigdolgozta az oktatóprogramot, minden készséggel rendelkezik,
    amire szüksége van a személyes márka logójának létrehozásához!
  tutorial_codesterstshirt_longdescription: 'Tanulja meg az alapvető programozási
    ismereteket és gyakorolja a koordinátasíkon való mozgást, miközben elkészíti saját
    monogramos pólótervét! '
  tutorial_codewards_longdescription: Csatlakozzon egy izgalmas küldetéshez, hogy
    megmentse a víz alatti várost. Tapasztalja meg a sérült városi rendszereket parancsokkal
    és algoritmusokkal javító mentőmérnök munkáját. Legyőzni a különböző kihívásokat,
    hogy bizonyítsa képességeit, intelligenciáját és bátorságát!
  tutorial_olympics_longdescription: 'Elsie-vel együtt készülj fel a robot olimpiára!
    A programozási koncepciókkal együtt megtanulhatja, hogyan kell vezetni, részleteket
    gyűjteni és eszközöket létrehozni, felépíteni és tesztelni hatalmas robotját. '
  tutorial_codinismhero_longdescription: Ismerje meg a programozás alapjait szórakoztató
    példákon keresztül, és készítsen játékot tanulás közben!
  tutorial_discovery_longdescription: Két karakter találkozik egy világban, és felfedez
    egy meglepő tárgyat. Mi történik ezután? A Scratch és a CS First segítségével
    bárki létrehozhatja saját egyedi történetét kóddal.
  tutorial_csfirstname_longdescription: Válasszon egy nevet, és kód segítségével keltse
    életre a szó betűit. Válasszon egy becenevet, egy kisállat nevét, egy állatot,
    egy sportot, egy helyet vagy egy hobbit.
  tutorial_edisonmove_longdescription: Mutassa be diákjainak a szöveges programozást
    és a szekvencia legfontosabb számítási koncepcióját az Edison robotok és az EdPy
    segítségével, egy Python alapú szöveges programozási nyelv. Fedezze fel a számítástechnika
    és a programozás alapjait, beleértve a funkciókat, bemenetek, bemeneti paraméterek
    és kimenetek. Ezután vállaljon egy kódolási kihívást, és írja meg saját programját,
    hogy Edison robotját egy labirintuson keresztül juttassa el.
  tutorial_edisonspider_longdescription: Mutassa be a változók és adatok legfontosabb
    számítási koncepcióit, az általános célú programozási nyelvek két legalapvetőbb
    részét, Edison robotok és a Scratch alapú EdScratch programozási nyelv használatával.
    A diákok önállóan dolgozhatják át ezt a leckét, megtanulva, hogy mik a változók,
    miért használjuk őket, majd tudásukat alkalmazva programozhatják Edisont, hogy
    úgy vezessen, mint egy csapdát rakó pók.
  tutorial_edisonspotlight_longdescription: Mutassa be diákjainak az Edison robotokat,
    segítve őket abban, hogy felfedezzék, mi a robot, és hogyan képes érzékelni és
    reagálni a világra. A hallgatók önállóan dolgozhatják át ezt a leckét, miközben
    az Edison robotot az EdBlocks blokk-alapú programozási nyelv használatával programozzák,
    gyakorolják a számítástechnikai alapokat, beleértve a szekvenciát, a hurkokat
    és a feltételes feltételeket.
  tutorial_firiapython_longdescription: Készítse elő micro:bitjét, és emelje fel a
    Python kódolást! A CodeSpace lépésről lépésre végigvezeti Önt a Python legelső
    sorától az interaktív program kódolásáig gombokkal és LED-ekkel. Ismerje meg a
    beágyazott eszközök programozásának alapjait, a bemenetek figyelését és a kimenetek
    vezérlését. Ismerje meg, hogy a változók és az állítások hogyan szabályozzák a
    kódáramlást, és fejezze be egy gyors és szórakoztató mikrojátékkal!
  tutorial_gamefrootsquid_longdescription: A kolosszális tintahal a világ legnagyobb
    gerinctelenje. Ebben a kezdőknek szóló kódolási játékban megtanulhatja a kódolás
    alapjait, és létrehoz egy játékot, amely feltárja a tintahal életét az óceán alatt.
    Felfedezheti a kolosszális tintahal titkos életét, hogyan kell kódolni a billentyűzet
    játékvezérlőit (bemenetek/kimenetek), a Google Blockly kódolási nyelvet, hogyan
    teheti közzé saját számítógépes játékát.
  tutorial_duckpiano_longdescription: Ebben a projektben a számítógép billentyűit
    különböző hangmagasságokban játssza le a quack hangokat, mint egy zongora, amely
    úgy hangzik, mint egy kacsa. A kacsa zongorával egyszerű dallamokat játszhat.
    Később kipróbálhat más hangokat, például kutyaugatásokat vagy akár hangokat is,
    amelyeket maga rögzít. Ez a projekt a legjobban billentyűzettel rendelkező számítógépen
    működik, de adaptálható táblagépen való működésre.
  tutorial_gpsound_longdescription: Ebben a projektben írsz egy programot, amely hangot
    rögzít a számítógép mikrofonjáról, játssza le, és rajzoljon képet a rögzített
    hangról. Ezután feldolgozhatja a felvételt olyan effektusok hozzáadásához, mint
    a hangmagasság-eltolás, a fordított vagy a visszhang.
  tutorial_groklearningpython_longdescription: Fejlessze programozási készségeit és
    készítse el saját állatosztályozóját! Ezen a kurzuson a Python programozási nyelvet
    fogja használni az állatok jellemzőik alapján történő osztályozására. Megismerheti
    az állatok közötti különbségeket, és azt, hogy a biológusok hogyan használják
    a programozást, hogy segítsék őket a tudományban! Ennek a tevékenységnek van néhány
    feltételezett ismerete (változók, nyomtatás és bevitel).
  tutorial_htmltimetravel_longdescription: Tegyen egy kalandos utazást az időben,
    és hódítsa meg a mély teret, miközben megtanulja, hogyan kell mozgatni, forgatni
    és átalakítani az objektumokat az animáció alapjaival a CSS-ben.
  tutorial_hp_flappy_longdescription: Tanulja meg a logikai gondolkodást és a programozási
    koncepciót saját Flappy Birds stílusú játék létrehozásával a HyperPadon.
  tutorial_appytappin_longdescription: Ez a tanár által vezetett tevékenység, adaptálva
    a Kódolás Órájához, bemutatja a gyerekeknek, hogy szöveges programozási nyelvet
    használjanak egy mobiljáték-alkalmazás fejlesztéséhez. Algoritmusokat terveznek,
    változókat és függvényeket használnak, valamint tesztelik és hibakeresést végeznek
    munkájukat. Tartalmaz egy lépésenkénti óratervet, tanulói források, támogatási
    kártyák és előre megírt programsablon.
  tutorial_icipher_longdescription: Ez a tanár által vezetett tevékenység, amelyet
    a Kódolás Órájához igazítottak, megtanítja a gyermekeket a biztonságos kommunikációra.
    A gyerekek megtanulják, hogy az üzeneteket az idők során titkosították és titkosítással
    dekódolták. Feltárják a kriptográfiát, és megértik a biztonságos kommunikáció
    szükségességét.
  tutorial_iguess_longdescription: Gyors válasz kódok bemutatása 3-5 éves gyermekek
    számára. Használjon tablettákat a QR-kódok beolvasásához és az adott élőhely mini-fenevadának
    kitalálásához.
  tutorial_imake_longdescription: Ez a kihúzott, tanár által vezetett tevékenység,
    3-5 éves gyermekek számára, klasszikus mondókákat használ az algoritmusok, a szekvencia
    és az ismétlés fogalmának bemutatására. A népszerű rímek lépéseinek és mintáinak
    azonosításával a gyerekek megértik, hogy algoritmusok vannak körülöttünk.
  tutorial_imorse_longdescription: Fedezze fel a kriptográfiát a Morse Code és a Sphero
    segítségével. Ismerje meg, hogy a fizikai rendszerek programozhatók és kódot írhatnak
    a Sphero kommunikációjához.
  tutorial_kanohp_longdescription: Tanulj meg kódolni és varázsolni a képernyőn kreatív
    kihívásokkal. Tegye a tollakat repülni és tüzet áramolni, zenét komponálni és
    így tovább.
  tutorial_khanwebpages_longdescription: Tanulja meg, hogyan készíthet weboldalakat
    HTML címkékkel és CSS-sel, és fejezze be saját üdvözlőlapját, amelyet megoszthat
    barátaival vagy családjával.
  tutorial_kibobowl_longdescription: Összeomlás! Milyen messzire kell elmozdulnia
    a KIBO-nak, hogy a tekepálya kezdetétől a csapokig jusson? Létrehozhat egyetlen
    egyenes sávot vagy bonyolultabb útvonalat. A hallgatók becsléssel és méréssel
    készítenek egy programot a sáv hosszának meghaladására. Tesztelik, hogy egy előremenő
    blokk meddig hordozza a KIBO-t, majd a mérnöki tervezési folyamat segítségével
    fejlesztik programjaikat.
  tutorial_kibodance_longdescription: Csináljunk egy KIBO Robot táncpartit! Állítson
    be egy zenelejátszót kedvenc osztálytermi dal lejátszásához, vagy egy olyan dalt,
    amely egy felfedezett világkultúrához kapcsolódik. A diákok táncosként díszítik
    KIBO-jukat, majd létrehoznak egy programot, amely megtanítja KIBO-ját a zenére
    táncolni. A hallgatók megtanulják, hogyan hozzanak létre egy programot egy ötlet
    kifejezésére (ebben az esetben egy táncra), a szekvenálási képességre összpontosítva.
  tutorial_buildcharacters_longdescription: Melyek azok a jellemvonások, amelyeket
    azonosíthat a könyvekben vagy az ismert emberekben? Tervezze meg saját fuzz-ját,
    és használja a kódot a tulajdonságainak módosításához és a karakter életre keltéséhez!
    Javascript a felső elemi tagozathoz.
  tutorial_designgames_longdescription: A legnépszerűbb előolvasó alkalmazás most
    tartalmaz egy digitális Maker Space-t! Készítsen szinteket, tervezzen játékokat
    vagy építsen karaktereket. Válassza ki tevékenységét, és kezdje el létrehozni
    a Kodable segítségével! Javascript a felső elemi tagozathoz.
  tutorial_makelevels_longdescription: Tudsz szimmetrikus labirintust építeni? Egy
    derékszögű labirintus? Szerezzen kreatív és teljes labirintusépítési kihívásokat
    az alapvető kódolási koncepciókkal. Összehangolva a K-5 Common Core matematikával.
  tutorial_wizard_longdescription: Utazás a Code Magic világába kódvarázslóként. Tanuljon
    meg varázslatokat létrehozni és leadni a kastély testreszabásához.
  tutorial_mbscratchcards_longdescription: Kapcsolja össze a micro:bit fizikai világát
    a Scratch virtuális világával.
  tutorial_mbswiftplaygrounds_longdescription: Használja a micro:bit-et iPad-del a
    Swift megtanulásához.
  tutorial_mbbuttons_longdescription: Ebben a bevezető projektben képeket vagy animációkat
    jeleníthet meg a micro:bit kijelzőn, amikor megnyomják a gombokat. Ez a tevékenység
    alkalmas azok számára, akik még soha nem programoztak, vagy azoknak, akik egyszerű
    bevezetést keresnek a BBC micro:bit programozásához. MicroBlocks-ot használ, egy
    Scratch-szerű programozási rendszert, amely lehetővé teszi, hogy azonnal láthassa
    a kódját a micro:bit-en.
  tutorial_meteor_longdescription: Ebben a projektben létrehoz egy Falling Meteors
    játékot a BBC micro:bit számára. A gombok segítségével a játékos egy pajzsot mozgat,
    hogy elkapja a leeső meteorokat és megmentse a Földet. A projektben megtanult
    technikák felhasználhatók sok más játék készítésére a BBC micro:bit számára, beleértve
    a klasszikusokat, mint például a Pong és a Space Invaders.
  tutorial_ballbounce_longdescription: Tanuljon meg mobilalkalmazást készíteni, ahol
    a felhasználó egy labdát repít a képernyőn, és az lepattan a szélekről.
  tutorial_mitcodi_longdescription: Tanulja meg saját interaktív mobilalkalmazás készítését.
    Nyomja meg a méhet, és hallja, hogy zümmög!
  tutorial_mitdoodle_longdescription: Készíts egy mobilalkalmazást, ahol képeket rajzolhatsz
    a képernyőn!
  tutorial_talktome_longdescription: Tanuljon meg olyan mobilalkalmazást készíteni,
    amely telefonját beszélgetésre készteti!
  tutorial_mobilecspmap_longdescription: Az App Inventor segítségével térképtúrát
    hozhat létre városának tereptárgyairól, állam, vagy bárhol a világon. Az önvezérelt
    video- és szöveges oktatóanyagok vezetik a hallgatókat a felhasználói felület
    felépítésén és a mobilalkalmazás kódolásán keresztül, térképkomponens használata,
    valamint a helyek meghatározása szélesség és hosszúság szerint.
  tutorial_ozorandom_longdescription: 'Ismerje meg, hogyan hoznak létre és használják
    a számítógépek véletlenszerű számokat, majd használjon véletlenszerű mozgási programot,
    hogy segítsen ötleteket készíteni egy történethez. '
  tutorial_ozotroll_longdescription: 'Ismerje meg a különbséget az internetes trollok
    és a mesebeli trollok között, majd tanítsa meg Evót, hogyan lehet jó troll, amely
    megvéd. '
  tutorial_peblioart_longdescription: 'Tanuljon meg rajzolni és animálni alakzatokat
    kóddal, hogy interaktív műalkotásokat hozzon létre, amelyeket művészek ihlette. '
  tutorial_astropi_longdescription: Kódolja az üzenetet, és ellenőrizze a környezeti
    levegő hőmérsékletét az ISS fedélzetén az Astro Pi számítógép Sense HAT online
    szimulátorával.
  tutorial_rgart_longdescription: Egyszerű és intuitív módszert keres a hallgatók
    kódolás megtanítására? A RoboGarden STEAM több tevékenységben egyesítette a kód
    gyakorlását a STEAM tanulással és a gamifikált küldetésekkel. A művészeti tevékenységben
    a hallgató megérti a színkeverési fogalmakat, miközben kódoló blokkokat használ
    a születésnapi parti kihívásainak megoldására.
  tutorial_rgengineer_longdescription: Egyszerű és intuitív módszert keres a hallgatók
    kódolás megtanítására? A RoboGarden STEAM több tevékenységben egyesítette a kód
    gyakorlását a STEAM tanulással és a gamifikált küldetésekkel. A mérnöki tevékenység
    során a hallgató megtanulja az alapvető robotikát, miközben kódoló blokkokat használ
    a karácsonyi party kihívásainak megoldására.
  tutorial_rgmath_longdescription: Egyszerű és intuitív módszert keres a hallgatók
    kódolás megtanítására? A RoboGarden STEAM több tevékenységben egyesítette a kód
    gyakorlását a STEAM tanulással és a gamifikált küldetésekkel. A matematikai tevékenységben
    a hallgató gyakorolja a számolást, összeadást és kivonást, miközben megoldja néhány
    kódolási kihívást.
  tutorial_rgscience_longdescription: Egyszerű és intuitív módszert keres a hallgatók
    kódolás megtanítására? A RoboGarden STEAM több tevékenységben egyesítette a kód
    gyakorlását a STEAM tanulással és a gamifikált küldetésekkel. A természettudományos
    tevékenység során a hallgató több kódolási kihívást megoldó űrutazáson megy keresztül,
    és többet tud az űrelemekről és a tudományos tényekről.
  tutorial_rgtech_longdescription: Egyszerű és intuitív módszert keres a hallgatók
    kódolás megtanítására? A RoboGarden STEAM több tevékenységben egyesítette a kód
    gyakorlását a STEAM tanulással és a gamifikált küldetésekkel. A technológiai tevékenység
    során a hallgató a vulkáni szigetekre vezető úton halad át, és több kódolási kihívást
    old meg a technológia alapfogalmainak megértésével.
  tutorial_robotmagic3d_longdescription: Használd a fantáziádat, hogy hozzon létre
    egy animált 3D logót a nevedről, a kedvenc sportcsapatodról vagy bármiről, amit
    csak akarsz. Használja a kódot, hogy a 3D modellek és betűk szórakoztatóan életre
    keljenek. A végén letöltheti alkotásának animált matricáját, és megoszthatja barátaival.
  tutorial_robotmagicflappy_longdescription: Használd a fantáziádat, hogy hozzon létre
    egy 3D Flappy Bird játék. Használja a kódot, hogy a 3D modellek szórakozással
    életre keljenek. A végén megoszthatja alkotását barátaival, és kihívhatja őket
    magas pontszámra.
  tutorial_scratchadventure_longdescription: Küldje el kedvenc Cartoon Network karaktereit
    egy küldetésre, az univerzum legtávolabbi pontjairól, Craig patakjának széléig.
    Nyisd meg a titkos kincseket, és fedezz fel új karaktereket, miközben kalandjátékot
    hozol létre.
  tutorial_scratchtalk_longdescription: Keltse életre karaktereit a Scratch-ban az
    Amazon által működtetett új szövegfelolvasó blokkok segítségével. Hozzon létre
    egy rappelő robotot vagy egy interaktív animációt, amely beszél. Ez a projekt
    megmutatja, hogyan hozhat létre beszélő animációkat, amelyek forognak, nagyítják
    és megváltoztatják a színeket. A lehetőségek végtelenek!
  tutorial_scratchjrstory_longdescription: Közbenső tevékenység a 2—5. Osztályos gyermekek
    számára, akik némi tapasztalattal rendelkeznek a ScratchJR-vel. Ezzel a tevékenységgel
    és a ScratchJR-vel folytatott folyamatos idővel a hallgatóknak lehetőségük lesz
    kreatívan gondolkodni, javítani történetmesélésüket és együttműködni társaikkal.
  tutorial_scratchjrtwinkle_longdescription: A Twinkle, A Twinkle Little Star Class
    Collaboration egy bevezető tevékenység, amelyet óvodai gyermekek számára szántak
    a második osztályig, kevés vagy semmilyen programozási tapasztalattal. Ezen tevékenység
    révén a hallgatóknak lehetőségük lesz kreatívan gondolkodni, mesemondókká válni,
    és javítani a matematikai érvelési és szekvenálási készségeket.
  tutorial_spherocomm_longdescription: Tudjon meg többet a téves kommunikációról mind
    a közösségben, mind a számítógépes programban. Használja ezt az ismeretet a téves
    kommunikáció vagy hibák megoldására egy programban annak érdekében, hogy segítsen
    a BOLT hazavinni.
  tutorial_spherocommunity_longdescription: Tervezzen egy egyszerű utat, amely egy
    közös útvonalat képvisel, amelyet mindennap utazik. Két programot hoz létre, egy
    rajzolt útvonalat és egy blokk alapú programútvonalat a közösségi útvonalon keresztül.
  tutorial_spherofunctions_longdescription: Ismerje meg, hogyan használhatja és hívhatja
    meg a funkciókat a Sphero számológéppé alakításához.
  tutorial_spheroinfrared_longdescription: Legyen epidemiológus annak érdekében, hogy
    megállítsa egy ritka robotfertőzés terjedését, amely a BOLT robotok közösségét
    sújtja.
  tutorial_spherolightsensor_longdescription: Ismerje meg, hogyan hozhat létre olyan
    programot, amely a környezeti fényérzékelőt használja a lux értékek mérésére és
    a BOLT üldözésére.
  tutorial_spheromansion_longdescription: Egy csomó dinoszaurusz tartása a házában
    nem lehet probléma, igaz? Ahogy elképzelnéd, ennek nem lesz jó vége. Csapdába
    esett a kastély könyvtárában, és be kell programoznia a kiutat.
  tutorial_roadblocks_longdescription: A közösség folytatásaként, módosítja a blokkok
    programját, amikor Ön és partnere különböző útlezárásokkal találkozik az útvonal
    mentén.
  tutorial_spherotext2_longdescription: Tanulja meg első feltételét egy szórakoztató
    játék elkészítésével, ahol Sphero-t dob, és állati hangokat fog kitalálni. Ez
    egy nagyszerű tevékenység a Szöveg kitöltése után 1.
  tutorial_spherotext3_longdescription: Tanulja meg megváltoztatni a Sphero fő LED-jeit
    a giroszkóp centrifugálási sebessége alapján. Megtudhatja a normalizálást és az
    abszolút értéket is. Ez egy nagyszerű tevékenység a Szöveg kitöltése után 1 és
    2.
  tutorial_spherotext4_longdescription: Változók segítségével készítsen forró burgonya
    játékot, amelyet a Sphero hajt. A klasszikus játék életre keltéséhez álkódot és
    dokumentációt fog használni. Megismerheti azokat a technikai fogalmakat is, mint
    a hurok-ig és a véletlenszerűség a határokon belül. Ez egy nagyszerű tevékenység
    a 2. vagy 3. szöveg kitöltése után.
  tutorial_spheroraptor_longdescription: Hozzon létre egy megerősített tollat, hogy
    távol tartsa a Spheroraptorokat, miközben írja a kódot a Spheroraptors meneküléshez.
    A hurkoktól a feltételes feltételekig, az operátorokig és még a komparátorokig
    is annyi kódolási know-how-ra lesz szüksége, amennyit csak tud.
  tutorial_stempiday_longdescription: A Pi számot használjuk egy kör kerületének és
    területének kiszámításához, de elgondolkodott már azon, honnan származik ez a
    szám, vagy hogyan lehet kiszámítani? Ebben a kódolási tevékenységben véletlenszerűen
    generál olyan pontokat, mint egy nagyon rossz játékos, aki dartsot lő egy dart
    táblán. A kör belsejében landó darts százalékos aránya segíthet a Pi kiszámításában.
    Ezután változtassa meg a pontok színeit csak szórakozásból!
  tutorial_stemplanetoids_longdescription: Tudta, hogy a klasszikus Asteroids és Lunar
    Lander játékok mögött álló kód egyszerűbb, mint gondolnád? Tudta, hogy mindkét
    játék pontos fizikával rendelkezik? Ebben a tevékenységben egy törött aszteroida
    játékot javít, ahol a hajó csak egyenes vonalban mozog. Ezután hozzáadja a gravitációt
    a játékhoz, és megpróbálja leszállni a hajót a Holdra! Működik Chromebookokkal
    és más eszközökkel!
  tutorial_stempong_longdescription: Tudta, hogy a népszerű Bonk.io játék és a klasszikus
    Pong játék mögött álló kód egyszerűbb, mint gondolnád? Tudta, hogy mindkét játék
    pontos fizikával rendelkezik? Ebben a tevékenységben kijavítja a Pong játék törött
    verzióját, hogy az objektumok úgy ugráljanak, ahogy kellene. Ezután hozzáadja
    a gravitációt egy Bonk.io klón létrehozásához. Működik Chromebookokkal és más
    eszközökkel!
  tutorial_algobot_longdescription: Az AlgoBot egy kirakós játék, amely az Európán,
    egy pángalaktikus gyarmatosító hajón játszódik, ahol egy újrahasznosítási küldetés
    borzalmasan rosszul megy. A játékosok parancsot kapnak az AlgoBot-ra, egy okos
    kis szolgáltatási droidra, és megtanulják használni a vizuális programozási nyelvet,
    hogy segítsenek neki megfékezni a válságot!
  tutorial_thunkableapps_longdescription: 'Tanulja meg, hogyan készíthet saját alkalmazásokat
    blokkalapú kódolással! '
  tutorial_toxicodedot_longdescription: 'Válasszon ki egy kártyát a paklijából, és
    értelmezze annak kódját annak érdekében, hogy haladjon a világon. Használja intuitív
    képességeit, hogy kitalálja a szabályokat, és tanuljon saját hibáiból. A Compute
    it és a Silent Teacher mögött álló csapat gondosan készítette, ugyanazokkal az
    alapokkal: próba és hiba a szóbeli magyarázatok helyett, zökkenőmentes haladás,
    nincs kód a gépeléshez, hozzáférhetőség az abszolút kezdők számára.'
  tutorial_gcactions_longdescription: Fedezze fel a műveleteket, a kódolás egyik legfontosabb
    építőköve, és használja őket videojátékok kódolására! Fedezze fel a digitális
    kultúrát, és ismerje meg a robotokat és azt, hogy valójában mire képesek.
  tutorial_gccomparators_longdescription: Fedezze fel az összehasonlítókat és a logikai
    szabályokat, amelyek a kódolás kulcsfontosságú építőkövei, és használja őket videojátékok
    kódolására! Fedezze fel a digitális kultúrát, és ismerje meg online tevékenységeink
    nyomon követését.
  tutorial_gcconditions_longdescription: Fedezze fel a feltételeket, a kódolás egyik
    legfontosabb építőköve, és használja őket videojátékok kódolására! Fedezze fel
    a digitális kultúrát, és ismerje meg az online világunkat működtető algoritmusokat.
  tutorial_gccreate_longdescription: Készítse el első teljes videojátékát a GameCode
    segítségével! Hozzon létre új karaktereket, tegye őket (egy kicsit) okosabbá,
    adjon szuperhatalmakat a játékosnak... Sky a határ!
  tutorial_gcevents_longdescription: 'Fedezze fel az eseményeket, a kódolás egyik
    legfontosabb építőköve, és használja őket videojátékok kódolására! Fedezze fel
    a digitális kultúrát, és ismerje meg a mesterséges intelligenciát, és hogyan lehet
    értelmes az életében. '
  tutorial_gcloops_longdescription: Fedezze fel a hurkokat, a kódolás egyik legfontosabb
    építőköve, és használja őket videojátékok kódolására! Fedezze fel a digitális
    kultúrát, és ismerje meg a visszhangkamra jelenségét a közösségi hálózatokon.
  tutorial_gcvariables_longdescription: Fedezze fel a változókat, a kódolás egyik
    legfontosabb építőköve, és használja őket videojátékok kódolására! Fedezze fel
    a digitális kultúrát, és ismerje meg, mi az adat és hogyan működik.
  tutorial_beanything_longdescription: Fedezzen fel hat menő karriert, és nézze meg,
    hogyan alkalmazható a kódolás mindegyikre! Fedezze fel, milyen robotikai mérnöknek,
    zenésznek, űrhajósnak, gazdának, méhésznek és cukrásznak lenni. A programozás
    segítségével animálhat karaktereket, zenét komponálhat, történeteket mesélhet,
    játékokat tervezhet, sőt művészetet is létrehozhat.
  tutorial_change_longdescription: Hozzon létre egy projektet, amely megmutatja, hogyan
    változtatná meg a világot! Akár szenvedélyesen foglalkozik az újrahasznosítással,
    akár ötlete van a világbéke elérésére, ossza meg jövőképét kóddal!
  tutorial_cooking_longdescription: Mutassa meg készségeit - hozzon létre egy interaktív
    főzési játékot. A kezdők használhatják az önvezető oktatóanyagot, míg a fejlettebb
    kódolóknak lehetőségük van egy üres projekttel kezdeni.
  tutorial_crystal_longdescription: Csata barátaival ebben a multiplayer játékban.
    Alkalmazza saját stratégiáit, és szembeállítsa kódját az egész Tynker közösséggel,
    hogy lássa, ki az igazi kódolási bajnok! Varázsoljon, gyűjtsön erőforrásokat,
    és legyőzze az ellenségeket, miközben egy vad, 4 fős arénában harcol, amely a
    láva közepette zsugorodik!
  tutorial_landscape_longdescription: Használja a Python tollrajz funkcióját tájkép
    összeállításához kód segítségével. Használja az Ön számára már létrehozott tájelemeket,
    vagy tervezze meg saját szerkezeteinket. Tegye közzé és ossza meg alkotásait!
  tutorial_pets_longdescription: Hozzon létre egy szórakoztató játékot a háziállatokról
    - akár valódi, akár képzeletbeli! A kezdők használhatják az önvezető oktatóanyagot,
    míg a fejlettebb kódolóknak lehetőségük van egy üres projekttel kezdeni.
  tutorial_petvet_longdescription: Egy mozgalmas nap a Pet Vet-nél szórakozáshoz vezet,
    mivel Ön és Barbie különféle háziállatoknak segítenek az első ellenőrzések során.
    A háziállatok elvezetésétől a vizsgálóterembe, a szippantás diagnosztizálásáig,
    boo-boos, és viszketés, minden rejtvénynek van megoldása arra, hogy a háziállatok
    jobban érezzék magukat, mint valaha!
  tutorial_superhero_longdescription: Használja a HTML és CSS pixel art segítségével
    kedvenc szuperhős maszkjait. Tegye közzé és ossza meg alkotásait!
  tutorial_vidcodeplastic_longdescription: Az óceánokba kerülő műanyagok által okozott
    probléma tovább súlyosbodik. Szerencsére egy kód segítségével a Plastic Pollution
    PSA-n keresztül (közszolgálati bejelentés a műanyagszennyezésről) te is hallathatod
    a hangodat. Miután a JavaScript segítségével kódoltál egy közszolgálati bejelentést
    a műanyagszennyezésről, készíthetsz egy második vidót is egy téged foglalkoztató
    témáról! Tanuld meg a ciklusok, a szinuszhullámok és testre szabott hangulatjelek
    használatát, és készíts egy egyedi projektet.
  tutorial_vidcodetypeface_longdescription: Hozzon létre saját betűtípust a tipográfia
    formáival és elemeivel. A típusnak több eleme van, mint amire rájöttél! Eddig
    beszéltünk a betűtípusokról és arról, hogy ezek hogyan különböző szövegstílusok.
    A betűtípusok valójában csak a betűtípus különböző stílusai. A betűtípus olyan
    betűtípusok családja, amelyek hasonló funkciókkal rendelkeznek.
  tutorial_washustorm_longdescription: Ismerje meg, hogyan kell beprogramozni egy
    bejövő vihart.
  tutorial_activitypackets_longdescription: Keressen órányi családbarát szórakozást
    a Wonder Workshop nyomtatható kreatív kódolási tevékenységcsomagjaival. Keltse
    életre a kódolást a Dash, Dot és Cue robotokkal azáltal, hogy letölti ezeket az
    online és offline tevékenységeket, amelyeket a Kódolás Órája alatt és azon túl
    is használhat!
  tutorial_googlerookie_longdescription: Ebben a tevékenységben, kódol egy Rookie
    témájú kollázst a Blockly használatával, bevezető kódolási nyelv. Sorozatokat,
    változókat és hurkokat fog használni egy egyedi darab létrehozásához, amely kiemeli
    kreativitását!
  tutorial_tommyturtle_longdescription: Segítsen a kisgyerekeknek megtanulni a Tommy
    teknős kódolásának alapjait! Aranydíjas a legjobb oktatási alkalmazásért a legjobb
    mobilalkalmazás-díjakkal. Kapcsolódik a StemDash-hez, hogy a szülők és a tanárok
    nyomon követhessék a tanulás előrehaladását, csevegjenek gyermekével, hogy bátorítást
    nyújtsanak, vagy korlátozzák játékidejüket.
  tutorial_mazyad_longdescription: Ez a termék kibővíti határainkat, hogy integrált
    papírverziót hozzunk létre számítógépes alkalmazásokkal és alternatívát, ha a
    számítógépet bármilyen okból nem használják. Bevezetésként szolgál majd a programozás
    általános megértéséhez is.
  tutorial_gamemaker_longdescription: A Game Maker egy nyílt végű tevékenység, ahol
    a diákok bármit létrehozhatnak, amit csak akarnak egy egyszerű kódvarázsló segítségével.
    Csak kattintson egy aranyos kis szörnyeteg képére, és válassza ki a menü egyik
    lehetőségét. A fejlettebb oktatóanyagok azok számára is megtalálhatók, akik mélyebben
    szeretnének elmélyülni a játékkészítésben.
  tutorial_duckrace_longdescription: Ezen a tanfolyamon megoldja a programozási feladatokat,
    hogy segítsen Toninak, a kacsának érméket gyűjteni ünnepi megtakarításai érdekében.
    A tanfolyam végén létrehozod a saját játékodat.
  tutorial_allcancodeapps_longdescription: Használja az Allcancode platformot webes
    és mobilalkalmazások létrehozásához a tervezéstől a kézbesítésig. Az alkalmazás
    logikáját a Google Blockly írja, a legtöbb Code.org tevékenységben használt programozási
    nyelv.
  tutorial_n2y_longdescription: Ezekben a nyomtatható tevékenységekben a diákok segíthetnek
    egy Bitt Bott nevű kis robotnak, hogy felfedezzék a Föld különböző terepformáit.
    A diákok egyszerű utasításokat adnak Bitt Bottnak a megfelelő iránynyilak kiválasztásával
    és körözésével. Mind a hat tevékenység tartalmaz egyszerű utasításokat, amelyeket
    az n2y® SymbolsTix PRIME® kollekció szimbólumai támogatnak. A szimbólumok segítenek
    a nem olvasóknak és a kezdő olvasóknak megérteni és követni az utasításokat.
  tutorial_microsoftarcade_longdescription: Játsszon szórakoztató ügyességi játékokat,
    tervezze meg saját sprite-jeit, és tanulja meg saját játékának kódolásának alapjait
    a MakeCode Arcade segítségével.
  tutorial_csfirstunplugged_longdescription: Nincs számítógép vagy internet? Semmi
    gond. Próbálja ki a CS First Unplugged tevékenységeket, hogy feltárja, hogyan
    oldhatja meg a számítástechnika olyan problémákat, mint például az emberek kapcsolattartásának
    segítése külön maradva. A „Plugged in” Scratch tevékenységek is elérhetők!
  tutorial_toxicodepython_longdescription: Fedezze fel a Python alapjait szó vagy
    magyarázat nélkül. Csendes tanárunk számos kihívást fog adni Önnek, amelyek arra
    késztetnek, hogy kitaláljon néhány szabályt, és tanuljon a saját hibáiból.
  tutorial_codecombatozaria_longdescription: Lépjen be Ozaria világába, ahol hőssé
    válik egy epikus kalandban. Használnia kell a kódolás erejét, hogy legyőzze a
    sötétséget, amely átvette a világot! Útközben érdekes karakterekkel találkozhat,
    és különböző országokba utazhat, gyakorolva a kódolási fogalmakat, például szekvenciákat,
    hurkokat, hibakeresést és bomlást. Végül megtervezi a játszható játékot, amelyet
    megoszthat barátaival!
  tutorial_vidcodedate_longdescription: 'A Climate Clock projekt a matematika, a környezettudomány
    és a számítástechnika kulturális szempontból releváns metszéspontja. Ebben a Kódolás
    Órája tevékenységben, a hallgatókat végigvezetik saját klímaórájuk építésén. Tárgyakkal,
    tulajdonságokkal, változókkal, funkciókkal és hurkokkal foglalkoznak, és testreszabják
    üzenetüket, hogy közvetítsék üzenetüket a világ számára és reményeiket a jövőre
    nézve. '
  tutorial_codemonkeyspace_longdescription: 'Írjon valódi kódot, hogy segítsen a majom
    űrhajósnak banánt fogni az űrben! '
  tutorial_codespeakhappy_longdescription: Tanulj meg programozni egy meditációs alkalmazást,
    amely elszállítja Önt a „boldog helyre”.
  tutorial_grokimage_longdescription: Használja a Python programozási nyelvet a képek
    gyors módosításához. Készítsen szórakoztató képszerkesztő programokat, és készítsen
    saját képszűrőt!
  tutorial_icomputelearn_longdescription: Amikor megtanul kódolni az iCompute segítségével,
    programozhatja saját fantasztikus interaktív történeteit, játékait és animációit.
    Kreatív, szórakoztató tevékenységeink követése azt jelenti, hogy fejleszteni fogja
    a számítási gondolkodást és a kódolási készségeket!
  tutorial_rpstress_longdescription: Használja a Scratch blokkokat a kattintható stresszlabda
    létrehozásához és személyre szabásához grafikus effektusokkal, jelmezanimációval
    és hangeffektusokkal.
  tutorial_bsdcause_longdescription: 'Ez a kurzus lehetővé teszi a hallgatók számára,
    hogy kódot használjanak arra, hogy megosszák azt, ami fontos vagy érdekes számukra.
    A HTML, CSS és JavaScript tanulása közben követhetik a leckét, vagy egyedi projekteket
    hozhatnak létre. Video-oktatóanyagokkal, élő kódolással és a kód szószedetéhez
    való hozzáféréssel irányítják őket. A Support My Cause egy olyan céloldal tervezésére
    és kódolására összpontosít, amely adatokat gyűjt a kedvenc ügyének támogatóitól.
    #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Használjon egy hurkot, hogy iteráljon egy
    tömbön, aminek következtében az emoji több lehetőségen keresztül animálódhat.
  tutorial_vidcodeanimojies_longdescription: Használjon egy hurkot, hogy iteráljon
    egy tömbön, aminek következtében az emoji több lehetőségen keresztül animálódhat.
  tutorial_bsdinspire_longdescription: 'Ez a kurzus lehetővé teszi a hallgatók számára,
    hogy kódot használjanak arra, hogy megosszák azt, ami fontos vagy érdekes számukra.
    Kövesse a leckét, vagy egyedi projekteket hozhat létre HTML, CSS és JavaScript
    tanulása közben. Video-oktatóanyagokkal, élő kódolással és a kód szószedetéhez
    való hozzáféréssel irányítják őket. A The People Who Inspire Me egy weboldal létrehozására
    összpontosít, amely bemutatja a legjobb 3 embert, akik inspirációt jelentettek
    Önnek. #codeisyourvoice'
  tutorial_tttractor_longdescription: Segíts újra életre kelteni a mezőket. Hayao
    gazdának szerencséje van, és a földje rendetlenség lett. De most szerzett egy
    divatos új traktort, ismétlődő kódrendszerrel, hurkokkal, amelyek mindent megmenthetnek.
    Segítsen megtanulni, hogyan működik a traktor az összes növény öntözésére a szántóföldjein.
  tutorial_codeillusionmickey_longdescription: Induljon el egy varázslatos kódolási
    kalandba Mickey-vel! Ismerje meg, hogyan rajzolhat, színezhet és mozgathet alakzatokat,
    miközben elsajátítja a Media Art bevezetését a JavaScript használatával.
  tutorial_scigirlsquest_longdescription: 'Ebben az online kódolási kalandban, a fiatalok
    víz alatti kihívásokon keresztül viszik Subby tengeralattjáróját, kód segítségével
    különféle tárgyakat találhat és tudományos adatokat gyűjthet az óceán fenekén. '
  tutorial_codespeakbreathe_longdescription: Tanulja meg programozni a meditációs
    alkalmazást, amely végigvezeti a felhasználókat egy figyelmes légzési gyakorlaton.
  tutorial_vidcodeface_longdescription: Használjon facetracking könyvtárat saját egyéni
    arcszűrő kódolásához, mint amilyeneket a közösségi médiában használ.
  tutorial_educodemaze_longdescription: Tervezzen egy labirintust, szörnyekkel és
    zárt átjárókkal kiegészítve. Használjon változókat, hurkokat és karakterláncokat,
    hogy segítsen hősödnek eligazodni a létrehozott világban.
  tutorial_educoderace_longdescription: Tanulja meg a számítástechnikát, amikor felszabadítja
    benned a versenyzőt! Kitalálja és testreszabhatja saját autóját, mindeközben mélyebben
    megismerheti a tárgyakat és a videojátékok készítését.
  tutorial_codespeakchatbot_longdescription: Tanulja meg, hogyan kell kódolni egy
    chatbotot, egy számítógépes program, amellyel beszélgethet, miközben megismerte
    a számítástechnika híres női úttörőit.
  tutorial_gamefrootgames_longdescription: Tanulj meg kódolni egy igazi játékot, mint
    a Super Mario Bros. Azok a hallgatók, akik készek túllépni a Scratch-on és a Tynkeren,
    megismerkednek a valódi játékipar gyakorlatával, a kreatív kódolási koncepciókkal,
    a saját egyedi játékuk közzétételével és a játékipar karrierjének megkezdésével.
    Az oktatóanyag a szinttervezésről szól, karakter kiválasztása, a karakter animálása
    és kódolása a mozgáshoz.
  tutorial_codespeakgrandparent_longdescription: Tanuljon meg kódolni egy digitális
    kártyát, hogy örömöt terjesszen valakinek az életében.
  tutorial_educodekingdom_longdescription: A királyság támadás alatt áll! Tervezzen
    erőteljes védelmet a betolakodók visszaszorítására. Sajátítsa el a tömbök erejét
    annak érdekében, hogy saját szörnyhullámot hozzon létre saját toronyvédelmi játékában!
  tutorial_codehsdata_longdescription: Ismerje meg az adatvizualizációk használatának
    erejét az adatok értelmes és könnyen érthető módon történő megjelenítéséhez. Használja
    grafikongenerátorunkat vizuálisan vonzó grafikonok létrehozásához, és megtudhatja,
    hogyan használják a kódolást gyönyörű adatok létrehozásához.
  tutorial_educodecake_longdescription: Tanulja meg a HTML-t, miközben süt egy tortát
    Roland séffel. Alakítsa és stílusosítsa egyedi alkotását a címkék és osztályok
    új ismereteivel.
  tutorial_ttsecond_longdescription: El tudja szállítani az Open Protocol programot?
    Beosontál a fővárosi hajó fedélzetére, és most elég ideig el kell kerülnie a biztonsági
    drónokat ahhoz, hogy mindenki számára hozzáférést biztosítson. Gyorsan vizsgálja
    meg a feltételes állításokat, hogy megtudja, biztonságban vagy-e vagy sem a rettenetes
    kibervíziótól. Ha nem, akkor a légzsilipre!
  tutorial_bsdtrivia_longdescription: 'Ez a kurzus lehetővé teszi a hallgatók számára,
    hogy kódot használjanak arra, hogy megosszák azt, ami fontos vagy érdekes számukra.
    A HTML, CSS és JavaScript tanulása közben követhetik a leckét, vagy egyedi projekteket
    hozhatnak létre. Video-oktatóanyagokkal, élő kódolással és a kód szószedetéhez
    való hozzáféréssel irányítják őket. A Trivia Game Maker egy interaktív trivia
    játék felépítésére összpontosít, ahol a trivia kérdésekkel is előállhat. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Programozzon beszélgetést két sprite között.
    Legyen kreatív, miközben kommunikál a kóddal a Scratch-ban a CS First segítségével!
  tutorial_codemonkeybeaver_longdescription: Segíts egy hódnak elérni céljait! Merüljön
    el a hód természetes élőhelyén egy szórakoztató kódolási tevékenységgel, amely
    elindítja a kódolási oktatást. A hódok úszhatnak, fát gyűjthetnek és gátakat építhetnek.
    Ennek a kis hódnak szüksége van a segítségedre. Használja az egyszerű kódblokkokat
    a tó gátjának befejezéséhez, hogy a víz nyugodt maradjon, építsen házat, és készítsen
    turmixokat!
  tutorial_codestersdistance_longdescription: Ismerje meg a kódolás alapjait a Pythonban,
    majd hozzon létre egy programot, amely kiszámítja a két sprite közötti távolságot,
    hogy megbizonyosodjon arról, hogy társadalmi távolságtartásban vannak, vagy maszkot
    kell viselniük.
  tutorial_itchspace_longdescription: Ez az oktatóanyag végigvezeti Önt egy klasszikus
    Space Invaders játék létrehozásán a Scratch MIT programozási nyelv használatával.
    Iratkozzon fel a RokCoder YouTube csatornájára további Scratch alapú videókért
    és oktatóanyagokért! Minden videó egy falatnyi oktatóanyag (körülbelül tíz perc
    hosszúságú), amely tartalmazza a saját konkrét végcéljait. A végeredmény egy kiváló
    minőségű Scratch arcade játék.
  tutorial_vidcodemagic_longdescription: A villogások véletlenszerűen jelennek meg
    a képernyő körül egy hurok segítségével.
  tutorial_vidcodemagices_longdescription: A villogások véletlenszerűen jelennek meg
    a képernyő körül egy hurok segítségével.
  tutorial_codespeakmeal_longdescription: Tanuljon meg kódolni egy alkalmazást, amely
    segít a felhasználóknak az egészséges ételekkel kapcsolatos döntések meghozatalában.
  tutorial_itchfish_longdescription: Scratch 3.0 bemutató játék készítéséhez cápával,
    aki halakat üldöz és eszik, amelyek megszakadnak, amikor egy búvár véletlenül
    megeszik.
  tutorial_bsdwebsite_longdescription: 'Ez a kurzus lehetővé teszi a hallgatók számára,
    hogy kódot használjanak arra, hogy megosszák azt, ami fontos vagy érdekes számukra.
    A HTML, CSS és JavaScript tanulása közben követhetik a leckét, vagy egyedi projekteket
    hozhatnak létre. Video-oktatóanyagokkal, élő kódolással és a kód szószedetéhez
    való hozzáféréssel irányítják őket. „A Kedvenceim webhelye arra összpontosít,
    hogy létrehozzon egy weboldalt a 3 legfontosabb dologról, amely érdekli vagy szeret
    csinálni. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Tanulja meg, hogyan kell kódolni egy digitális
    időkapszulát, hogy rögzítse és reflektáljon az életére most.
  tutorial_itchwebcam_longdescription: Ismerje meg a kibővített valóságot, és készítse
    el saját kibővített valóság virtuális terét.
  tutorial_itchball_longdescription: Szerezz egy labdát, hogy ugráljon a képernyőn.
    Tudjon meg többet a hurkokon belüli hurkokról és feltételekről.
  tutorial_ttrace_longdescription: Funkciók hívásával és osztályok tervezésével, a
    játékosok saját versenyautójukat úgy programozzák, hogy gyors legyen, fürge, és
    erős; versenyek alatt, ezután feltörhetik versenytársaik járműveit, hogy megfékezzék
    irányításukat.
  tutorial_plethora_longdescription: 'Ebben a Pllethora tevékenységben megoldja a
    vizuális szórakoztató kihívásokat, és megtanulja az ok és okozat fogalmát, valamint
    a felhasználói interakciót. '
  tutorial_educodesecret_longdescription: Fedezze fel a titkok világát Smith ügynökkel,
    miközben mélyebben belemerül a tanulásba, ha állítások, húrok, for-in hurkok.
    Segítsen Smith ügynöknek megtalálni a bűnösöket, és konfigurálni az Ügynökség
    operációs rendszerét új felhasználóik számára a Python segítségével.
  tutorial_itchshapes_longdescription: Ismerje meg, hogyan rajzolhat alakzatokat a
    Scratch-ban. Azt is megtanulja, hogyan kell kiszámítani, hogy mennyit kell fordulnia
    bármilyen alakhoz.
  tutorial_codeguppytext_longdescription: Ismerje meg a szövegalapú kódolás alapjait
    az első program létrehozásával egy online kódolási szerkesztőben.
  tutorial_vidcodeplastiche_longdescription: Az óceánokba kerülő műanyagok által okozott
    probléma tovább súlyosbodik. Szerencsére egy kód segítségével a Plastic Pollution
    PSA-n keresztül (közszolgálati bejelentés a műanyagszennyezésről) te is hallathatod
    a hangodat. Miután a JavaScript segítségével kódoltál egy közszolgálati bejelentést
    a műanyagszennyezésről, készíthetsz egy második vidót is egy téged foglalkoztató
    témáról! Tanuld meg a ciklusok, a szinuszhullámok és testre szabott hangulatjelek
    használatát, és készíts egy egyedi projektet.
  tutorial_educativechatbot_longdescription: Ismerje meg a mesterséges intelligencia
    és a gépi tanulás birodalmát, valamint saját chatbotjának programozását!
  tutorial_educodebasics_longdescription: Tanuljon meg néhány programozási alapot,
    és készítse el saját játékát a folyamat során!
  tutorial_codehsdesign_longdescription: 'A kódolók megtanulják, hogyan támogathatja
    a programozás a művészeket, és hogyan készítheti el saját Online Shop makettjét,
    HTML használatával. '
  tutorial_htmlacademyphp_longdescription: Ismerkedjen meg Dumpo the Little Elephant,
    egy webdesign stúdió vezető programozója, aki online áruházat fejleszt. Együtt
    megtanulják a PHP alapjait vonzó módon. Dolgozni fog webes szkriptekkel és megtanulja
    a változókat, hozzáadja a PHP-szkripteket az elrendezéshez, és kölcsönhatásba
    lép az adatbázisokkal, miközben valós webprojektet hoz létre.
  tutorial_gamefrootdistance_longdescription: 'A COVID-19: Stop the Spread, módosíthatja
    az „Otthon maradás” tényezőt, és kódolhat egy egyszerű hírkattintót. A tevékenység
    szemlélteti, hogy a társadalmi távolságtartás milyen közvetlen hatással van arra,
    hogy egy olyan vírus, mint a COVID-19, milyen gyorsan terjedhet. A hallgatók és
    a tanárok kis betekintést nyerhetnek a vírustudományba, a vírus társadalomra gyakorolt
    hatásai, és ezzel egyidejűleg emelik digitális folyékonysági készségeiket.'
  tutorial_codesterscovid_longdescription: Ismerje meg a kódolás alapjait a Pythonban,
    miközben létrehozza saját PSA-t arról, hogyan állíthatjuk meg a COVID-19 terjedését.
    Tervezze meg saját animált interaktív PSA-t, hogy megossza a kritikus információkat
    a társadalmi távolságtartás fontosságáról, maszk viselése, karanténba helyezés,
    és egyéb intézkedések.
  tutorial_ttbunker_longdescription: Megtaláltad a Bunkert, és minden titka a tiéd
    lesz, amint feltörted a titkosítását. Egy hadsereg közeledik, és a programozás
    erejével meg kell tartania a kerületet. Kódolja az egyes tornyokat, a tartomány
    beállítását, a sérüléseket és a különleges hatásköröket új kódsorok hozzáadásával
    és az értékek megváltoztatásával. Túlélje elég hosszú ideig, hogy megtanulja,
    hogyan tehetnek az osztályok és példák még erősebbé.
  tutorial_cuttle_longdescription: Kihívja magát ezekkel a szórakoztató és interaktív
    feladatokkal, és tanuljon meg mindent a számítási gondolkodásról.
  tutorial_bsdjokes_longdescription: 'Ez a kurzus lehetővé teszi a hallgatók számára,
    hogy kódot használjanak arra, hogy megosszák azt, ami fontos vagy érdekes számukra.
    A HTML, CSS és JavaScript tanulása közben követhetik a leckét, vagy egyedi projekteket
    hozhatnak létre. Video-oktatóanyagokkal, élő kódolással és a kód szószedetéhez
    való hozzáféréssel irányítják őket. A Viccek and Riddles interaktív kártyák létrehozására
    összpontosít, amelyek tartalmazzák kedvenc vicceit és rejtvényeit, valamint a
    válaszokat! #codeisyourvoice'
  tutorial_rptree_longdescription: A Scratch segítségével hozzon létre egy szimulációt,
    amely megmutatja, hogy az erdő egészségi állapota és az erdőirtás szintje milyen
    hatással van a fákra, a vadon élő állatokra és az elnyelt CO2 mennyiségére. Már
    tudnia kell, hogyan működnek a Scratch koordináták és változók.
  tutorial_codestersunity_longdescription: Ismerje meg a Python kódolásának alapjait,
    beleértve a listákat, hurkokat és spriteket. Ezután hozzon létre egy falfestményt
    egy hurok segítségével, hogy hozzáférjen a listában tárolt minden sprite-hoz.
  tutorial_codesterssoccer_longdescription: Ismerje meg a kódolás alapjait a Pythonban,
    majd hozzon létre egy programot, amely futball-labdát lő a célba. A lövés célzásához
    először meg kell becsülnie a vonal lejtését. Sok szerencsét!
  tutorial_breakoutlock_longdescription: 'Haspy a Robotnak szüksége van a segítségedre!
    Szüksége van a hurkok, algoritmusok és kódolás ismereteire, hogy segítsen neki
    kijavítani Lockit kódját és újraindítani a rendszerét. '
  tutorial_thunkablemask_longdescription: Tanulja meg, hogyan lehet létrehozni egy
    mobilalkalmazást, amely pontokat ad a maszk helyes viselésének megismeréséhez!
  tutorial_cafarming_longdescription: A számítástechnika segíthet az éhes világ táplálásában.
    A gazdálkodók technológiát használnak az élelmiszerek intelligensebb és fenntarthatóbb
    módon történő termesztésére. Az agribotok és drónok figyelemmel kísérhetik, öntözhetik
    és permetezhetik a növényeket, és még a bosszantó gyomokat is leküzdhetik! Ismerje
    meg, hogyan használják az AI, a Computer Vision és a tárgyak internetét a gazdaságban.
  tutorial_blocksmithyeti_longdescription: Ó, ne! Valaki csapdába ejtette a Yetit!
    Csak te és a programozható intelligens ágyúd mentheti meg a Yeti-t és etetheti
    barátait. A diákok JavaScript segítségével menthetik el a Yetit ezzel a szórakoztató
    interaktív, önálló tempójú leckével.
  tutorial_codecapture_longdescription: 'Tegye meg első lépéseit a programozás világába
    a JavaScript segítségével, csak tollal és papírral és mobiltelefonjával! '
  tutorial_codehslitter_longdescription: 'Ismerje meg, hogyan segíthet a programozás
    segítségével megoldani a világ egyik legnagyobb problémáját: az almot és a hulladékot!
    Ebben a Choose-Your-Own-Adventure Code órájában, választhat a Python alapjai vagy
    a Web Design alapjai között. Bármelyiket is választja, meg fogja vizsgálni, hogyan
    használhatja a számítástechnikát az alom mennyiségének csökkentésére a közösségében.'
  tutorial_bsdocean_longdescription: Az élet a víz alatt rávilágít egy sürgető problémára,
    amellyel manapság szembesülünk - a környezetünkre. Ez a projekt arra összpontosít,
    hogy eligazítsa Önt saját weboldalának kódolásához a vizeink védelmével kapcsolatban.
  tutorial_itchplatformer_longdescription: Könnyen követhető oktatóanyag egy egyszerű
    platformer játék létrehozásához a Scratch segítségével.
  tutorial_codejika_longdescription: Nagyszerű bevezetés a HTML és CSS használatával
    történő kódoláshoz. Kódoljon néhány sort, azonnali kimenetet láthat anélkül, hogy
    belekerülne a Hows and Whys-be, létrehozva egy szép, kétszínű színátmenetes háttérrel
    rendelkező céloldalt, név és weboldal indítási dátuma.
  tutorial_gamefrootclicker_longdescription: A tanulók kódolják saját Clicker játékukat,
    és közben megismerik a változókat, különböző adattípusok, feltételes logika, összehasonlító
    operátorok, és értékes betekintést nyerhet abba, hogy a professzionális játékfejlesztők
    hogyan terveznek és készítenek valódi játékokat. Az oktatóanyag végére különféle
    változótípusokat kódolt, kiadott egy játékot, és bennszülött kontextusban foglalkozik
    a számítástechnikával.
  tutorial_rmagicequity_longdescription: 'Fedezze fel az egyenlőtlenség kóddal történő
    csökkentésével kapcsolatos fogalmakat: korlátozott erőforrások, egyenlőség, méltányosság
    és felszabadulás. Használjon változókat és függvényeket önvezérelt blokkkörnyezetben.
    Befejezés a 3D színészek animálásával.'
  tutorial_ttfreestyle_longdescription: Te vagy a koreográfus és egy új zenei videó
    rendezője! Írja be a valódi kódot a táncosok elhelyezéséhez és irányításához,
    táj, és több. Csak győződjön meg róla, hogy nagybetűvel írja be és helyesen írja
    be, különben az egész csak statikus lesz.
  tutorial_ozobotcolor2_longdescription: A hallgatók megtanulják az Ozobot alapvető
    funkcióit. A hallgatók megtanulják, hogyan kell rajzolni a színkódokat, amelyeket
    Ozobot olvashat.
  tutorial_ozobotcolor3_longdescription: A hallgatók megtanulják, hogyan kell programozni
    a botot balra, jobbra és egyenesen a színkódokkal.
  tutorial_clcarbon_longdescription: Egy python óraterv, amely megtanítja a diákoknak,
    hogyan készítsenek szén-dioxid-lábnyom-számológépet, amely kiszámítja a lábnyomot
    a mindennapi életről szóló rövid kvíz alapján, majd összehasonlító mutatókat ad
    (azaz ez ugyanannyi szén, mint az xxxx), és javaslatot tesz a környezetbarátabb
    módokra.
  tutorial_kodablebasics_longdescription: Nincs számítógép? Nem probléma! Ismerje
    meg az alapvető programozási ismereteket és gyakorolja az alapvető kódolási parancsok
    használatát eszköz használata nélkül.
  tutorial_scigirlscc_longdescription: Segítsen diákjainak megtanulni pszeudocode
    írását! A számítógépes programozók gyakran úgy indítanak projekteket, hogy a mindennapi
    nyelvet használják, hogy kiírják a kódjukba, mit akarnak történni - ezt álkódnak
    hívják. Az ifjúság csoportokban fog dolgozni, hogy álkódot írjon egy egyszerű
    mozgáshoz vagy táncmozdulathoz.
  tutorial_irobotpicture_longdescription: A robotoknak számos szenzora van, amik együtt
    dolgoznak, hogy segítsenek a robotnak mindent megérteni a környezetében. Pont
    mint a szenzorok, a barátaink is sokszor látnak, hallanak, éreznek vagy megértenek
    olyan dolgokat, amiket mi nem. Ebben a tevékenységben dolgozzatok együtt, hogy
    segítsetek dekódolni a titkos üzeneteket és feltörjétek a kódot!
  tutorial_kcjmyself_longdescription: Ebben a tevékenységben azt fogod megtanulni,
    hogy hogyan használd a Scratch-et, hogy egy olyan animációt kódolhass, ami rólad
    szól! Tervezz egy egyedi karakter, aki képviselni fog téged, késztesd mozgásra,
    és adj hozzá különböző háttereket, hogy megmutasd a szülővárosodat! Ez a projekt
    elég egyszerű ahhoz, hogy a gyerekek magukban, vagy egy felnőtt támogatásával
    teljesítsék őket.
  tutorial_nearpodalgorithms_longdescription: 'Ebben a Nearpod leckében a tanulók
    egy algoritmus parancsait azonosítják be lépésről lépésre. A diákok megtanulnak
    algoritmust létrehozni, tesztelni és javítani egy adott feladat elvégzéséhez. '
  tutorial_kibodrop_longdescription: A mérnöki munka a kitartásról és az elszántságról
    szól. Ma a hallgatók mérnökökké válnak, megtanulva a mérnöki tervezési folyamat
    lépéseit. Kézműves és újrahasznosított anyagokból készítenek modelleket, majd
    bokamagasságból leejtve tesztelik modelljeik szilárdságát. Ehhez a tevékenységhez
    nincs szükség informatikai eszközökre; a KIBO robotok opcionálisak.
  tutorial_ozobotcolor1_longdescription: A hallgatók megtanulják az Ozobot alapvető
    funkcióit, beleértve a bot érzékelőinek kalibrálását, és hogy hogyan rajzoljanak
    vonalakat amiket a bot követni fog.
  tutorial_scigirlspixels_longdescription: 'Ebben az informatikai eszköz nélkül végezhető
    tevékenységben megtanulhatod, hogy mi az a pixel, és hogy hogyan küldj egy egyszerű
    fekete-fehér képet egy barátnak! '
  tutorial_kcjheroines_longdescription: Ebben a tevékenységben különféle kanadai nőket
    ismerhetsz meg akik történelmet írtak. A Scratch használatával megtanulhatod hogyan
    kódolj le egy videojátékot, amely az életüket és elért eredményeiket ünnepli.
    Válassz hősnőt, szabd testre a jelmezét és hátterét, kódold le a játékhoz szükséges
    mozgásokat és célokat, és rögzítsd a pontszámot. Ez a projekt elég egyszerű ahhoz,
    hogy a gyerekek önmagukban vagy egy felnőtt támogatásával teljesítsék.
  tutorial_ozobotvalue_longdescription: A diákok Ozobotjuk segítségével véletlenszerűen
    kiválasztanak egy helyiértéket, azonosítják ugyanazt a helyiértéket egy háromjegyű
    számban, és kiírják a számot.
  tutorial_icodebytes_longdescription: Tanuljon informatikát tech nélkül! Szórakoztató,
    kihúzható számítástechnikai tevékenységek 5-7 éves gyermekek számára, amelyeket
    osztályban vagy otthon végezhetnek családjukkal. A tevékenységek segítenek igazán
    szórakoztató módon fejleszteni a számítási gondolkodási készségeket. Osztva a
    számítástechnika alapelveire, és magában foglalja az algoritmusok létrehozását,
    a logikus gondolkodást, a minták észlelését és a szabályok megtalálását vagy megalkotását.
  tutorial_clfashion2_longdescription: Ön divattudatos adattudós, akit érdekel a kód?
    Csatlakozzon a Fashionista of Data Science órákhoz, hogy megtudja, hogyan jár
    a kódolás és a divat kéz a kézben! Az SQL kódot és az adattudományt fogjuk használni
    a marketing, a vonalstílusok és a tárolási műveletek vizsgálatához.
  tutorial_ai4all_longdescription: 'Ez az AI bájt egy gyors és szórakoztató tanár
    által elősegített módja annak, hogy megismerkedjen a modern AI néhány alapvető
    elképzelésével, beleértve: hogyan válnak az adatok kimenetévé egy AI modellben,
    hogyan lépnek be az emberi torzítások az adatkészletekbe, és hogyan lehet az AI
    különféle területeken használni, beleértve a művészetet és a kreativitást. A diákok
    megtanulják ezeket a dolgokat, ha felfedezik a rajzot a Google Quick alkalmazásban,
    Rajzolj!'
  tutorial_cldata_longdescription: 'Fedezzétek fel az adattudományt, az egyik legértékesebb
    területet, és lássatok világot! Az adattudomány száraznak és ijesztőnek tűnik,
    mint a matematika? Ne aggódjatok! Ez a bevezető óra megmutatja, hogy már most
    is az adatok szakértői vagytok, és az adattudomány tele van szórakoztató és érdekes
    felismerésekkel olyan témák kapcsán, mint a foci, a zene, a művészet és kedvenc
    könyveitek. Az anyagok készen állnak személyes és távoktatáshoz is. '
  tutorial_spheroinputs_longdescription: 'Ez a tevékenység arra készteti Önt, hogy
    elgondolkodjon a bemenetek és kimenetek általános számítástechnikai kódolási koncepcióján,
    és arról, hogy ez az ötlet hogyan kapcsolódik a számítástechnika jó használatához. '
  tutorial_edisoncount_longdescription: 'Mutassa be a bemenetek és kimenetek legfontosabb
    számítási koncepcióit Edison robotok és az EdBlocks blokk-alapú programozási nyelv
    segítségével ebben a hallgató által vezetett tevékenységben. Használja ki az Edison
    robot meghajtó funkcióját egy sor progresszív programozási feladaton keresztül.
    A robot „nyomon követésére” szolgáló programok létrehozása szekvenciális gondolkodás
    alkalmazását és a bemeneti-folyamat-kimeneti ciklus megértését igényli. '
  tutorial_spheroloops_longdescription: 'Ez a tevékenység arra készteti Önt, hogy
    elgondolkodjon a hurkok általános számítástechnikai kódolási koncepcióján, és
    arról, hogy ez a koncepció hogyan kapcsolódik a számítástechnika jó használatához. '
  tutorial_kiboprogram_longdescription: Ebben a leckében a gyerekek megismerhetik
    a programozás szekvenálását és azokat a szimbólumokat, amelyek olyan programozási
    nyelvet alkotnak, mint a KIBO-é. A hallgatók saját programozási szimbólumokat
    hoznak létre, és saját mozgásukkal programokat készítenek. Végül lefordíthatják
    ezeket a mozgási programokat a KIBO programjaiba.
  tutorial_hellorubycsin60_longdescription: 'Gondolkozott már azon, hogy mi halad
    a számítógép vezetékeinél? Vagy miért néznek ki a számítógép alkatrészei egy apró
    városnak? Vagy mi is valójában egy algoritmus? Ez a 30 önálló tempójú, egyperces
    videó 5-9 éveseknek szól, majd egy olyan tevékenység következik, amelyet a gyerekek
    otthon is elvégezhetnek. A témák között szerepel a kód, a hardver, a hálózatok,
    az AI és más érdekes ötletek. '
  tutorial_clfashion1_longdescription: Ön divattudatos adattudós, akit érdekel a kód?
    Csatlakozzon a Fashionista of Data Science órákhoz, hogy megtudja, hogyan jár
    a kódolás és a divat kéz a kézben! Az SQL kódot és az adattudományt fogjuk használni
    a marketing, a vonalstílusok és a tárolási műveletek vizsgálatához.
  tutorial_irobottraffic_longdescription: A közlekedési jelzések a biztonság alapvető
    elemei mindennapi életünkben. Kódolja saját közlekedési lámpáját a Root robot
    segítségével, és ismerje meg a feltalálót!
  tutorial_edisonmystery_longdescription: Indítsa el a hallgató felfedezését az Edison
    vonalkövetője használatával Edison robotok és a Scratch alapú programozási nyelv
    EdScratch használatával ebben a hallgató által vezetett tevékenységben. A diákok
    először megismerik az Edison robot vonalkövető érzékelő technológiáját, és különböző
    színű felületeken kísérleteznek a piros LED-del. Ezután áttérnek egy rejtélyvonal
    elsajátítására az algoritmusok fogalmának felhasználásával.
  tutorial_microbitseaturtles_longdescription: Hozzon létre egy kis teljesítményű,
    piros LED-es strandlámpa prototípusát, amely felhasználható a tengerparti utak
    megvilágítására, amely a tengeri teknősök számára is biztonságos.
  tutorial_ozobotknow_longdescription: Ebben a leckében, a hallgatók megismerkednek
    az Ozobot Evo hardver- és robotikai összetevőivel.
  tutorial_imagilabs_longdescription: 'Programozzon egy villogó szívet, egy rakétahajó
    felszállása, a neved, vagy bármi, amit a képzeleted előáll! Kezdésként megtanítjuk,
    hogyan programozzon egy szívet kedvenc színével, majd villogjon kedvenc dalának
    ritmusára. Csatlakozzon az ImagiCoders közösségünkhöz a tervek megosztásához és
    cseréjéhez. Töltse fel alkotásait az ImagiCharm oldalra, így büszkén viselheti
    kódját, bárhová is megy! '
  tutorial_irobotsimulator_longdescription: Tanulja meg, hogyan hozhat létre és tölthet
    le kódolási projekteket ezzel a tevékenységi csomaggal! Oldja meg az összes rejtvényt
    a Root simbot segítségével a virtuális arénában, hogy felfedje a titkos üzenetet
    a végén!
  tutorial_irobotkind_longdescription: Robotunk még mindig megtanulja, hogyan kell
    kedves döntéseket hozni, amikor barátaival játszik. Ebben a játékban segítsen
    a Root gyakorlásában azáltal, hogy egymás után négy fajta döntést hoz. Ha Root
    rossz döntést hoz, akkor az elején újra kell kezdenie! Játsszunk együtt!
  tutorial_firiavirtual_longdescription: Ismerje meg a Python programozását egy hatékony
    3D robotikai szimulátorral. Kihívásokkal teli küldetéseket teljesít virtuális
    környezetben, reális fizikával. A küldetések megtanítják a motorok, LED-ek és
    egyéb perifériák vezérlésének kódját a CodeBot -on. A Sandbox mód pedig lehetővé
    teszi, hogy kreatívvá váljon korlátlan Python kódolási lehetőségekkel. Könnyű
    elkezdeni a CodeSpace Simulation segítségével!
  tutorial_irobotguesscode_longdescription: Tegyen egy új pörgetést a Szótárba a kód
    segítségével! A diákok kód segítségével előrejelzéseket tehetnek arról, hogy milyen
    képeket, dalokat vagy szavakat hoz létre a Root SimBot. Kódolja saját Szótár alkotását,
    is!
  tutorial_ozobotnouns_longdescription: Ebben a leckében, a diákok azonosítják a helyes
    helyesírási módot, és szabálytalan többes számú főneveket használnak, és színkódok
    segítségével programozzák Ozobotjukat, hogy balra vagy jobbra fordulva a helyes
    szabálytalan többes számú főnevekre lépjenek, és a főnevet használják egy mondatban.
  tutorial_nasa3d_longdescription: Tudjon meg többet a robbanó csillagokról, 3D modellek
    és kódblokkok! Ez a térbeli tevékenység végigvezeti a csillagászat 3D modellezésének
    alapjain az ingyenes böngészőalapú Tinkercad segítségével. A diákok haladhatnak
    az egyszerű 3D alakzatok létrehozásától a felrobbant csillagok tényleges NASA-adataival
    való munkáig, a kibővített valóságban történő tesztelésig, valamint a hurkok és
    az időalapú változtatások használatáig kódblokkokkal.
  tutorial_blupants_longdescription: Képezzen egy igazi autonóm robotot, hogy vegye
    fel a blokkokat, és egy akadálypályán navigálva telepítse őket a célhoz. Kezdje
    a drag-and-drop felülettel, és lépjen tovább a Pythonra, amint tapasztaltabbá
    válik.
  tutorial_legodance_longdescription: Szinkronizálja a break táncos motoros mozgásait,
    hogy ritmusban maradjon a fénnyel és az ütésekkel.
  tutorial_nearpodcoding_longdescription: Ebben a 25-30 perces Nearpodban, amely a
    Flocabulary téma szikráját tartalmazza, a diákok megismerkednek a kódolással egy
    hip-hop videó és a Nearpod egyedi interaktív funkciói révén. Ez a lecke a Flocabulary
    videó kódolást tartalmazza.
  tutorial_kcjplastic_longdescription: Kihívjuk Önt, hogy használja az adatmegjelenítést
    egy műanyagszennyezési megoldás kifejlesztéséhez! Fedezze fel, honnan származik
    a műanyag hulladék, és miért vált globális problémává. Ezután gondolja át saját
    műanyagfelhasználását, becsülje meg, mennyi hulladékot tudna csökkenteni az idő
    múlásával, és tervezzen meg egy találmányt vagy alternatívát, amely segíthet.
    A gyerekek egyedül vagy egy felnőtt támogatásával fejezhetik be ezt a projektet.
  tutorial_legojourney_longdescription: 'Az utazások izgalmasak! Hívja fel a diákokat,
    hogy remixeljék a Grasshopper Journey projektünket, hogy új utazást hozzanak létre,
    és találjanak különböző módszereket egy SPIKE Prime ihlette virtuális szöcske
    számára a Scratch 3.0 használatával! A CS készségek mellett ez a tanár által elősegített
    tevékenység olyan területek támogatására is felhasználható, mint a nyelvművészet,
    a tudomány és a művészetek. '
  tutorial_legohopper_longdescription: Tervezzen több prototípust, hogy megtalálja
    a leghatékonyabb módot a robot kerekek használata nélküli mozgatására.
  tutorial_catrobatembroidery_longdescription: Kódolja a tervét Android telefonján,
    és varrja rá pólójára, nadrágjára, tornatáskára vagy cipőjére!
  tutorial_irobotphone_longdescription: Ebben a kódolási kihívásban, a hallgatók távolról
    együttműködve hoznak létre egy képet rajzoló kollektív programot. A telefon klasszikus
    játékának mintájára, a diákok megkapják, remixelik és továbbítják a kódot a telefonláncon.
    A csapatod teljesíti a Képcélt, mire eléred a végét?
  tutorial_codeguppydraw_longdescription: Gyors bevezetés a szöveges kódoláshoz szórakoztató
    és vonzó JavaScript programokkal
  tutorial_codejumper_longdescription: Ebben a leckében a Code Jumper tantervből,
    a tanulók gyakorlati, kihúzatlan élményben fedezik fel a hálózatokat az osztályteremben
    található tipikus anyagok felhasználásával. Ennek a leckének a témája a kedvesség
    üzenetei mások felé. Ezt a leckét kifejezetten úgy tervezték, hogy hozzáférhető
    legyen a látássérült hallgatók számára.
  tutorial_meeempathy_longdescription: Évszázadokig, a falusiak és az illagerek ugyanazt
    a teret osztották meg, de ritkán léptek kapcsolatba egymással. Most már használhatja
    a kód erejét, hogy összehozza a két falut. A játékosok empátiát és együttérzést
    fognak tapasztalni szomszédaik iránt, megtanulják az együttműködést és a befogadást,
    és magukévá teszik azt a sokszínűséget, amely mindannyiunkat egyedülállóan különlegessé
    tesz.

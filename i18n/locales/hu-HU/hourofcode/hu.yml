  tutorial_caflags_shortdescription: Tanuljon meg néhány alapvető programozási koncepciót
    blokkosan. Fejlessze számítási gondolkodását egyszerű formák, színek és koordináták
    segítségével, hogy megrajzolja a világ zászlóit.
  tutorial_matariki_shortdescription: 'Maia és Charlie Új-Zélandról származnak. Maia
    családja arra készül, hogy megünnepelje Matarikit: a maori új évet. Meghívta barátját,
    Charlie-t, hogy jöjjön és maradjon családja marae-jában (hagyományos találkozóház).'
  tutorial_carestaurant_shortdescription: Charlie és Tilley úgy döntöttek, hogy ha
    megfelelően programozzák Rossot, akkor képes lesz segíteni néhány festmény elkészítésében,
    hogy az Élelmiszer-bosszúállók vonzóbbá váljanak.
  tutorial_casea_shortdescription: Alex és Lonnie díszes halakat és szuper tengeri
    lényeket hoznak létre blokkokkal. Segítsen nekik a szekvenciák sorrendbe rendezésében
    és hibakeresésében a hibák észlelésével és kijavításával.
  tutorial_cashield_shortdescription: Ez a nyári szünet, és Alex, a családja, és Lonnie
    nyaralni mennek Finnországba. Alex bátyja, Reuben létrehoz egy alkalmazást a pajzs
    blazonráról, és megmutatja Alexnek és Lonnie-nak, hogyan kell használni.
  tutorial_ccwslimer_shortdescription: Tanulja meg, hogyan programozhatja saját megosztható
    játékát több szinttel és kihívásokkal!
  tutorial_codinggalaxy_shortdescription: Az Adventure Planet első küldetése során
    az Ön feladata, hogy kódolási rejtvényeket oldjon meg, hogy megmentse a gyönyörű
    bolygót.
  tutorial_boatrace_shortdescription: Ismerje meg, hogyan készítsen hajóverseny játékot.
    A játékos az egérrel navigál egy hajót egy sivatagi szigetre anélkül, hogy akadályokba
    ütközne.
  tutorial_ccplay_shortdescription: Kódolja és játsszon egy sor játékszintet, miközben
    fontos számítástechnikai fogalmakat tanul. A végső szinten mutassa meg kreativitását
    és készségeit, hogy saját játékát a semmiből kódolja!
  tutorial_grinch_shortdescription: 'Tanulja meg programozni a drónokat és a csúcstechnológiájú
    szánkót kódoló mágiával az ajándékok rögzítéséhez és a hegyről való navigáláshoz,
    hogy visszatérjen a karácsonyra Whoville-be. '
  tutorial_codehsart_shortdescription: Mémek! Mémek! Mémek! A hallgatók felfedezik
    a kódolás és a művészet metszéspontját egy számítógépes program felépítésével,
    amely lehetővé teszi számukra, hogy egyedi mémeket hozzanak létre, amelyeket megoszthatnak
    barátaikkal.
  tutorial_codehsbitcoin_shortdescription: Ebben a Kódolás Órája tevékenységben a
    hallgatók megismerkednek a Bitcoin blokklánc főkönyvvel és néhány Bitcoin statisztikával.
  tutorial_codehsblockchain_shortdescription: A hallgatók megismerik a kriptovaluták
    alapjait a kriptográfia, a hash és a blokklánc technológia feltárásával!
  tutorial_codehscipher_shortdescription: 'Ebben a Kódolás Órája tevékenységben, a
    hallgatók megismerkednek a kriptográfiával a klasszikus Caesar rejtjel segítségével
    egyes üzenetek dekódolására és titkosítására, valamint felfedezik a rejtjel hibáját
    és annak javítását. '
  tutorial_codehscollision_shortdescription: A hallgatók feltárják, hogyan használják
    a szimulációkat a kutatásban. Tanulmányozni fogják, hogy a tömeg és a sebesség
    hogyan befolyásolja a rugalmas ütközéseket a lendület megőrzésével és a kinetikus
    energiaegyenletek megőrzésével/
  tutorial_codehsmath_shortdescription: 'A hallgatók megismerkednek Tracy the Turtle-vel,
    és megtanulják, hogyan kell kódolni a különböző matematikai modelleket a Pythonban!
    Nincs szükség kódolási tapasztalatra, de a hallgatóknak el kellett volna végezniük
    az Algebra I vagy magasabb értéket. '
  tutorial_codehsmusic_shortdescription: A diákok felfedezik, hogyan használják a
    kódolást a zene létrehozásában, saját dinamikus nyolcszámlált ütemeik és mintáik
    felépítésével JavaScript-blokkokkal!
  tutorial_codehssports_shortdescription: A diákok megtanulják, hogyan használják
    a kódolást a sport- és játéktervezésben egy eredeti sport videojáték elkészítésével,
    amelyet azonnal meg lehet osztani barátaikkal!
  tutorial_codemojipizza_shortdescription: Ez a kurzus célja, hogy megtanítsa a hallgatókat
    a JavaScript objektumok alapjaira. A hallgatók megtanulják a változókban tárolható
    alapvető adattípusokat.
  tutorial_moonlander_shortdescription: A Moon Lander egy Game Builder tanfolyam 17
    gyakorlattal, amely útmutatást nyújt a hallgatóknak saját fizika-alapú játékuk
    felépítéséhez.
  tutorial_sushicards_shortdescription: Készíts egy játékot, ahol egy cápát mozgatsz,
    hogy megpróbálj halat fogni.
  tutorial_codesparkcreate_shortdescription: Mindig is szerette volna megtervezni
    és kódolni saját videojátékát? Válasszon két játékkészlet közül, amelyek végigvezetik
    Önt egy Mario-stílusú videojáték létrehozásán és kódolásán a CodePark Academy
    szavak nélküli felületével. Üdvözöljük a kezdő kódolókat és az előolvasókat!
  tutorial_hardvsoft_shortdescription: Egy illusztrált gyermektörténet és munkalapok
    segítségével a diákok megtanulják a hardver és a szoftver közötti különbségeket.
  tutorial_codestersecard_shortdescription: 'Építse fel programozási készségeit, miközben
    megtanulja, hogyan hozhat létre elektronikus üdvözlőkártyát, amelyet megoszthat
    tanárával, családjával vagy barátaival! '
  tutorial_codesterslogo_shortdescription: Használja a kódot, hogy kreatív legyen,
    és tervezze meg saját vállalati logóját! Megtanulja a kódolás alapjait a programozási
    nyelvben, Python. Miután végigdolgozta az oktatóprogramot, minden készséggel rendelkezik,
    amire szüksége van a személyes márka logójának létrehozásához!
  tutorial_codesterstshirt_shortdescription: 'Tanulja meg az alapvető programozási
    ismereteket és gyakorolja a koordinátasíkon való mozgást, miközben elkészíti saját
    monogramos pólótervét! '
  tutorial_codewards_shortdescription: Csatlakozzon egy izgalmas küldetéshez, hogy
    megmentse a víz alatti várost. Tapasztalja meg a sérült városi rendszereket parancsokkal
    és algoritmusokkal javító mentőmérnök munkáját. Legyőzni a különböző kihívásokat,
    hogy bizonyítsa készségeit, intelligenciáját és bátorságát!
  tutorial_olympics_shortdescription: 'Elsie-vel együtt készülj fel a robot olimpiára!
    A programozási koncepciókkal együtt megtanulhatja, hogyan kell vezetni, részleteket
    gyűjteni és eszközöket létrehozni, felépíteni és tesztelni hatalmas robotját. '
  tutorial_codinismhero_shortdescription: Ismerje meg a programozás alapjait szórakoztató
    példákon keresztül, és készítsen játékot tanulás közben!
  tutorial_discovery_shortdescription: Két karakter találkozik egy világban, és felfedez
    egy meglepő tárgyat. Mi történik ezután? A Scratch és a CS First segítségével
    bárki létrehozhatja saját egyedi történetét kóddal.
  tutorial_csfirstname_shortdescription: Válasszon egy nevet, és kód segítségével
    keltse életre a szó betűit. Válasszon egy becenevet, egy kisállat nevét, egy állatot,
    egy sportot, egy helyet vagy egy hobbit.
  tutorial_edisonmove_shortdescription: Mutassa be diákjainak a szöveges programozást
    és a szekvencia legfontosabb számítási koncepcióját az Edison robotok és az EdPy
    segítségével, egy Python alapú szöveges programozási nyelv.
  tutorial_edisonspider_shortdescription: Mutassa be a változók és adatok legfontosabb
    számítási koncepcióit, az általános célú programozási nyelvek két legalapvetőbb
    részét, Edison robotok és a Scratch alapú EdScratch programozási nyelv használatával.
  tutorial_edisonspotlight_shortdescription: Mutassa be diákjainak az Edison robotokat,
    segítve őket abban, hogy felfedezzék, mi a robot, és hogyan képes érzékelni és
    reagálni a világra.
  tutorial_firiapython_shortdescription: Készítse elő micro:bitjét, és emelje fel
    a Python kódolást! A CodeSpace lépésről lépésre végigvezeti Önt a Python legelső
    sorától az interaktív program kódolásáig gombokkal és LED-ekkel.
  tutorial_gamefrootsquid_shortdescription: A kolosszális tintahal a világ legnagyobb
    gerinctelenje. Ebben a kezdőknek szóló kódolási játékban megtanulhatja a kódolás
    alapjait, és létrehoz egy játékot, amely feltárja a tintahal életét az óceán alatt.
  tutorial_duckpiano_shortdescription: Ebben a projektben a számítógép billentyűit
    különböző hangmagasságokban játssza le a quack hangokat, mint egy zongora, amely
    úgy hangzik, mint egy kacsa.
  tutorial_gpsound_shortdescription: Ebben a projektben írsz egy programot, amely
    hangot rögzít a számítógép mikrofonjáról, játssza le, és rajzoljon képet a rögzített
    hangról. Ezután feldolgozhatja a felvételt olyan effektusok hozzáadásához, mint
    a hangmagasság-eltolás, a fordított vagy a visszhang.
  tutorial_groklearningpython_shortdescription: Fejlessze programozási készségeit
    és készítse el saját állatosztályozóját! Ezen a kurzuson a Python programozási
    nyelvet fogja használni az állatok jellemzőik alapján történő osztályozására.
  tutorial_htmltimetravel_shortdescription: Tegyen egy kalandos utazást az időben,
    és hódítsa meg a mély teret, miközben megtanulja, hogyan kell mozgatni, forgatni
    és átalakítani az objektumokat az animáció alapjaival a CSS-ben.
  tutorial_hp_flappy_shortdescription: Tanulja meg a logikai gondolkodást és a programozási
    koncepciót saját Flappy Birds stílusú játék létrehozásával a HyperPadon.
  tutorial_appytappin_shortdescription: Ez a tanár által vezetett tevékenység, adaptálva
    a Kódolás Órájához, bemutatja a gyerekeknek, hogy szöveges programozási nyelvet
    használjanak egy mobiljáték-alkalmazás fejlesztéséhez.
  tutorial_icipher_shortdescription: Ez a tanár által vezetett tevékenység, amelyet
    a Kódolás Órájához igazítottak, megtanítja a gyermekeket a biztonságos kommunikációra.
    A gyerekek megtanulják, hogy az üzeneteket az idők során titkosították és titkosítással
    dekódolták.
  tutorial_iguess_shortdescription: Gyors válasz kódok bemutatása 3-5 éves gyermekek
    számára. Használjon tablettákat a QR-kódok beolvasásához és az adott élőhely mini-fenevadának
    kitalálásához.
  tutorial_imake_shortdescription: Ez a kihúzott, tanár által vezetett tevékenység,
    3-5 éves gyermekek számára, klasszikus mondókákat használ az algoritmusok, a szekvencia
    és az ismétlés fogalmának bemutatására.
  tutorial_imorse_shortdescription: Fedezze fel a kriptográfiát a Morse Code és a
    Sphero segítségével. Ismerje meg, hogy a fizikai rendszerek programozhatók és
    kódot írhatnak a Sphero kommunikációjához.
  tutorial_kanohp_shortdescription: Tanulj meg kódolni és varázsolni a képernyőn kreatív
    kihívásokkal. Tegye a tollakat repülni és tüzet áramolni, zenét komponálni és
    így tovább.
  tutorial_khanwebpages_shortdescription: Tanulja meg, hogyan készíthet weboldalakat
    HTML címkékkel és CSS-sel, és fejezze be saját üdvözlőlapját, amelyet megoszthat
    barátaival vagy családjával.
  tutorial_kibobowl_shortdescription: Összeomlás! Milyen messzire kell elmozdulnia
    a KIBO-nak, hogy a tekepálya kezdetétől a csapokig jusson? Létrehozhat egyetlen
    egyenes sávot vagy bonyolultabb útvonalat.
  tutorial_kibodance_shortdescription: Csináljunk egy KIBO Robot táncpartit! Állítson
    be egy zenelejátszót kedvenc osztálytermi dal lejátszásához, vagy egy olyan dalt,
    amely egy felfedezett világkultúrához kapcsolódik.
  tutorial_buildcharacters_shortdescription: A legnépszerűbb előolvasó alkalmazás
    most tartalmaz egy digitális Maker Space-t! Készítsen szinteket, tervezzen játékokat
    vagy építsen karaktereket. Válassza ki tevékenységét, és kezdje el létrehozni
    a Kodable segítségével! Javascript a felső elemi tagozathoz.
  tutorial_designgames_shortdescription: A legnépszerűbb előolvasó alkalmazás most
    tartalmaz egy digitális Maker Space-t! Készítsen szinteket, tervezzen játékokat
    vagy építsen karaktereket. Válassza ki tevékenységét, és kezdje el létrehozni
    a Kodable segítségével! Javascript a felső elemi tagozathoz.
  tutorial_makelevels_shortdescription: A legnépszerűbb előolvasó alkalmazás most
    tartalmaz egy digitális Maker Space-t! Készítsen szinteket, tervezzen játékokat
    vagy építsen karaktereket. Válassza ki tevékenységét, és kezdje el létrehozni
    a Kodable segítségével! Javascript a felső elemi tagozathoz.
  tutorial_wizard_shortdescription: Utazás a Code Magic világába kódvarázslóként.
    Tanuljon meg varázslatokat létrehozni és leadni a kastély testreszabásához.
  tutorial_mbscratchcards_shortdescription: Kapcsolja össze a micro:bit fizikai világát
    a Scratch virtuális világával.
  tutorial_mbswiftplaygrounds_shortdescription: Használja a micro:bit-et iPad-del
    a Swift megtanulásához.
  tutorial_mbbuttons_shortdescription: Ebben a bevezető projektben képeket vagy animációkat
    jeleníthet meg a micro:bit kijelzőn, amikor megnyomják a gombokat.
  tutorial_meteor_shortdescription: Ebben a projektben létrehoz egy Falling Meteors
    játékot a BBC micro:bit számára. A gombok segítségével a játékos egy pajzsot mozgat,
    hogy elkapja a leeső meteorokat és megmentse a Földet.
  tutorial_ballbounce_shortdescription: Tanuljon meg mobilalkalmazást készíteni, ahol
    a felhasználó egy labdát repít a képernyőn, és az lepattan a szélekről.
  tutorial_mitcodi_shortdescription: Tanulja meg saját interaktív mobilalkalmazás
    készítését. Nyomja meg a méhet, és hallja, hogy zümmög!
  tutorial_mitdoodle_shortdescription: Készíts egy mobilalkalmazást, ahol képeket
    rajzolhatsz a képernyőn!
  tutorial_talktome_shortdescription: Tanuljon meg olyan mobilalkalmazást készíteni,
    amely telefonját beszélgetésre készteti!
  tutorial_mobilecspmap_shortdescription: Az App Inventor segítségével térképtúrát
    hozhat létre városának tereptárgyairól, állam, vagy bárhol a világon.
  tutorial_ozorandom_shortdescription: 'Ismerje meg, hogyan hoznak létre és használják
    a számítógépek véletlenszerű számokat, majd használjon véletlenszerű mozgási programot,
    hogy segítsen ötleteket készíteni egy történethez. '
  tutorial_ozotroll_shortdescription: 'Ismerje meg a különbséget az internetes trollok
    és a mesebeli trollok között, majd tanítsa meg Evót, hogyan lehet jó troll, amely
    megvéd. '
  tutorial_peblioart_shortdescription: 'Tanuljon meg rajzolni és animálni alakzatokat
    kóddal, hogy interaktív műalkotásokat hozzon létre, amelyeket művészek ihlette. '
  tutorial_astropi_shortdescription: Kódolja az üzenetet, és ellenőrizze a környezeti
    levegő hőmérsékletét az ISS fedélzetén az Astro Pi számítógép Sense HAT online
    szimulátorával.
  tutorial_rgart_shortdescription: A RoboGarden STEAM Activities több tevékenységben
    egyesítette a kódgyakorlást a STEAM tanulással és a gamifikált küldetésekkel.
  tutorial_rgengineer_shortdescription: A RoboGarden STEAM Activities több tevékenységben
    egyesítette a kódgyakorlást a STEAM tanulással és a gamifikált küldetésekkel.
  tutorial_rgmath_shortdescription: A RoboGarden STEAM Activities több tevékenységben
    egyesítette a kódgyakorlást a STEAM tanulással és a gamifikált küldetésekkel.
  tutorial_rgscience_shortdescription: A RoboGarden STEAM Activities több tevékenységben
    egyesítette a kódgyakorlást a STEAM tanulással és a gamifikált küldetésekkel.
  tutorial_rgtech_shortdescription: A RoboGarden STEAM Activities több tevékenységben
    egyesítette a kódgyakorlást a STEAM tanulással és a gamifikált küldetésekkel.
  tutorial_robotmagic3d_shortdescription: Használja a kódot, hogy a 3D modellek és
    betűk szórakoztatóan életre keljenek. A végén letöltheti alkotásának animált matricáját,
    és megoszthatja barátaival.
  tutorial_robotmagicflappy_shortdescription: Használd a fantáziádat, hogy hozzon
    létre egy 3D Flappy Bird játék. Használja a kódot, hogy a 3D modellek szórakozással
    életre keljenek. A végén megoszthatja alkotását barátaival, és kihívhatja őket
    magas pontszámra.
  tutorial_scratchadventure_shortdescription: Küldje el kedvenc Cartoon Network karaktereit
    egy küldetésre, az univerzum legtávolabbi pontjairól, Craig patakjának széléig.
    Nyisd meg a titkos kincseket, és fedezz fel új karaktereket, miközben kalandjátékot
    hozol létre.
  tutorial_scratchtalk_shortdescription: Hozzon létre egy rappelő robotot vagy egy
    interaktív animációt, amely beszél. Ez a projekt megmutatja, hogyan hozhat létre
    beszélő animációkat, amelyek forognak, nagyítják és megváltoztatják a színeket.
  tutorial_scratchjrstory_shortdescription: Ezzel a tevékenységgel és a ScratchJR-vel
    folytatott folyamatos idővel a hallgatóknak lehetőségük lesz kreatívan gondolkodni,
    javítani történetmesélésüket és együttműködni társaikkal.
  tutorial_scratchjrtwinkle_shortdescription: Ezen tevékenység révén a hallgatóknak
    lehetőségük lesz kreatívan gondolkodni, mesemondókká válni, és javítani a matematikai
    érvelési és szekvenálási készségeket.
  tutorial_spherocomm_shortdescription: Tudjon meg többet a téves kommunikációról
    mind a közösségben, mind a számítógépes programban. Használja ezt az ismeretet
    a téves kommunikáció vagy hibák megoldására egy programban annak érdekében, hogy
    segítsen a BOLT hazavinni.
  tutorial_spherocommunity_shortdescription: Tervezzen egy egyszerű utat, amely egy
    közös útvonalat képvisel, amelyet mindennap utazik. Két programot hoz létre, egy
    rajzolt útvonalat és egy blokk alapú programútvonalat a közösségi útvonalon keresztül.
  tutorial_spherofunctions_shortdescription: Ismerje meg, hogyan használhatja és hívhatja
    meg a funkciókat a Sphero számológéppé alakításához.
  tutorial_spheroinfrared_shortdescription: Legyen epidemiológus annak érdekében,
    hogy megállítsa egy ritka robotfertőzés terjedését, amely a BOLT robotok közösségét
    sújtja.
  tutorial_spherolightsensor_shortdescription: Ismerje meg, hogyan hozhat létre olyan
    programot, amely a környezeti fényérzékelőt használja a lux értékek mérésére és
    a BOLT üldözésére.
  tutorial_spheromansion_shortdescription: Egy csomó dinoszaurusz tartása a házában
    nem lehet probléma, igaz? Ahogy elképzelnéd, ennek nem lesz jó vége. Csapdába
    esett a kastély könyvtárában, és be kell programoznia a kiutat.
  tutorial_roadblocks_shortdescription: A közösség folytatásaként, módosítja a blokkok
    programját, amikor Ön és partnere különböző útlezárásokkal találkozik az útvonal
    mentén.
  tutorial_spherotext2_shortdescription: Tanulja meg első feltételét egy szórakoztató
    játék elkészítésével, ahol Sphero-t dob, és állati hangokat fog kitalálni. Ez
    egy nagyszerű tevékenység a Szöveg kitöltése után 1.
  tutorial_spherotext3_shortdescription: Tanulja meg megváltoztatni a Sphero fő LED-jeit
    a giroszkóp centrifugálási sebessége alapján. Megtudhatja a normalizálást és az
    abszolút értéket is. Ez egy nagyszerű tevékenység a Szöveg kitöltése után 1 és
    2.
  tutorial_spherotext4_shortdescription: Változók segítségével készítsen forró burgonya
    játékot, amelyet a Sphero hajt. Ez egy nagyszerű tevékenység a 2. vagy 3. szöveg
    kitöltése után.
  tutorial_spheroraptor_shortdescription: Hozzon létre egy megerősített tollat, hogy
    távol tartsa a Spheroraptorokat, miközben írja a kódot a Spheroraptors meneküléshez.
    A hurkoktól a feltételes feltételekig, az operátorokig és még a komparátorokig
    is annyi kódolási know-how-ra lesz szüksége, amennyit csak tud.
  tutorial_stempiday_shortdescription: Ebben a kódolási tevékenységben véletlenszerűen
    generál olyan pontokat, mint egy nagyon rossz játékos, aki dartsot lő egy dart
    táblán.
  tutorial_stemplanetoids_shortdescription: Ebben a tevékenységben egy törött aszteroida
    játékot javít, ahol a hajó csak egyenes vonalban mozog. Ezután hozzáadja a gravitációt
    a játékhoz, és megpróbálja leszállni a hajót a Holdra!
  tutorial_stempong_shortdescription: Ebben a tevékenységben kijavítja a Pong játék
    törött verzióját, hogy az objektumok úgy ugráljanak, ahogy kellene. Ezután hozzáadja
    a gravitációt egy Bonk.io klón létrehozásához.
  tutorial_algobot_shortdescription: A játékosok parancsot kapnak az AlgoBot-ra, egy
    okos kis szolgáltatási droidra, és megtanulják használni a vizuális programozási
    nyelvet, hogy segítsenek neki megfékezni a válságot!
  tutorial_thunkableapps_shortdescription: 'Tanulja meg, hogyan készíthet saját alkalmazásokat
    blokkalapú kódolással! '
  tutorial_toxicodedot_shortdescription: Válasszon ki egy kártyát a paklijából, és
    értelmezze annak kódját annak érdekében, hogy haladjon a világon. Használja intuitív
    képességeit, hogy kitalálja a szabályokat, és tanuljon saját hibáiból.
  tutorial_gcactions_shortdescription: Fedezze fel a műveleteket, a kódolás egyik
    legfontosabb építőköve, és használja őket videojátékok kódolására! Fedezze fel
    a digitális kultúrát, és ismerje meg a robotokat és azt, hogy valójában mire képesek.
  tutorial_gccomparators_shortdescription: Fedezze fel az összehasonlítókat és a logikai
    szabályokat, amelyek a kódolás kulcsfontosságú építőkövei, és használja őket videojátékok
    kódolására! Fedezze fel a digitális kultúrát, és ismerje meg online tevékenységeink
    nyomon követését.
  tutorial_gcconditions_shortdescription: Fedezze fel a feltételeket, a kódolás egyik
    legfontosabb építőköve, és használja őket videojátékok kódolására! Fedezze fel
    a digitális kultúrát, és ismerje meg az online világunkat működtető algoritmusokat.
  tutorial_gccreate_shortdescription: Készítse el első teljes videojátékát a GameCode
    segítségével! Hozzon létre új karaktereket, tegye őket (egy kicsit) okosabbá,
    adjon szuperhatalmakat a játékosnak... Sky a határ!
  tutorial_gcevents_shortdescription: 'Fedezze fel az eseményeket, a kódolás egyik
    legfontosabb építőköve, és használja őket videojátékok kódolására! Fedezze fel
    a digitális kultúrát, és ismerje meg a mesterséges intelligenciát, és hogyan lehet
    értelmes az életében. '
  tutorial_gcloops_shortdescription: Fedezze fel a hurkokat, a kódolás egyik legfontosabb
    építőköve, és használja őket videojátékok kódolására! Fedezze fel a digitális
    kultúrát, és ismerje meg a visszhangkamra jelenségét a közösségi hálózatokon.
  tutorial_gcvariables_shortdescription: Fedezze fel a változókat, a kódolás egyik
    legfontosabb építőköve, és használja őket videojátékok kódolására! Fedezze fel
    a digitális kultúrát, és ismerje meg, mi az adat és hogyan működik.
  tutorial_beanything_shortdescription: A programozás segítségével animálhat karaktereket,
    zenét komponálhat, történeteket mesélhet, játékokat tervezhet, sőt művészetet
    is létrehozhat.
  tutorial_change_shortdescription: Hozzon létre egy projektet, amely megmutatja,
    hogyan változtatná meg a világot! Akár szenvedélyesen foglalkozik az újrahasznosítással,
    akár ötlete van a világbéke elérésére, ossza meg jövőképét kóddal!
  tutorial_cooking_shortdescription: Mutassa meg készségeit - hozzon létre egy interaktív
    főzési játékot. A kezdők használhatják az önvezető oktatóanyagot, míg a fejlettebb
    kódolóknak lehetőségük van egy üres projekttel kezdeni.
  tutorial_crystal_shortdescription: Varázsoljon, gyűjtsön erőforrásokat, és legyőzze
    az ellenségeket, miközben egy vad, 4 fős arénában harcol, amely a láva közepette
    zsugorodik!
  tutorial_landscape_shortdescription: Használja a Python tollrajz funkcióját tájkép
    összeállításához kód segítségével. Használja az Ön számára már létrehozott tájelemeket,
    vagy tervezze meg saját szerkezeteit. Tegye közzé és ossza meg alkotásait!
  tutorial_pets_shortdescription: Hozzon létre egy szórakoztató játékot a háziállatokról
    - akár valódi, akár képzeletbeli! A kezdők használhatják az önvezető oktatóanyagot,
    míg a fejlettebb kódolóknak lehetőségük van egy üres projekttel kezdeni.
  tutorial_petvet_shortdescription: A háziállatok elvezetésétől a vizsgálóterembe,
    a szippantás diagnosztizálásáig, boo-boos, és viszketés, minden rejtvénynek van
    megoldása arra, hogy a háziállatok jobban érezzék magukat, mint valaha!
  tutorial_superhero_shortdescription: Használja a HTML és CSS pixel art segítségével
    kedvenc szuperhős maszkjait. Tegye közzé és ossza meg alkotásait!
  tutorial_vidcodeplastic_shortdescription: Tanulja meg hurkok, szinuszhullámok és
    testreszabott hangulatjelek használatát egyedi projekt készítéséhez.
  tutorial_vidcodetypeface_shortdescription: Hozzon létre saját betűtípust a tipográfia
    formáival és elemeivel. A típusnak több eleme van, mint amire rájöttél!
  tutorial_washustorm_shortdescription: Ismerje meg, hogyan kell beprogramozni egy
    bejövő vihart.
  tutorial_activitypackets_shortdescription: Keressen órányi családbarát szórakozást
    a Wonder Workshop nyomtatható kreatív kódolási tevékenységcsomagjaival. Keltse
    életre a kódolást a Dash, Dot és Cue robotokkal azáltal, hogy letölti ezeket az
    online és offline tevékenységeket, amelyeket a Kódolás Órája alatt és azon túl
    is használhat!
  tutorial_googlerookie_shortdescription: Ebben a tevékenységben, kódol egy Rookie
    témájú kollázst a Blockly használatával, bevezető kódolási nyelv. Sorozatokat,
    változókat és hurkokat fog használni egy egyedi darab létrehozásához, amely kiemeli
    kreativitását!
  tutorial_tommyturtle_shortdescription: 'Segítsen a kisgyerekeknek megtanulni a Tommy
    teknős kódolásának alapjait! '
  tutorial_mazyad_shortdescription: Ez a termék kibővíti határainkat, hogy integrált
    papírverziót hozzunk létre számítógépes alkalmazásokkal és alternatívát, ha a
    számítógépet bármilyen okból nem használják. Bevezetésként szolgál majd a programozás
    általános megértéséhez is.
  tutorial_gamemaker_shortdescription: A Game Maker egy nyílt végű tevékenység, ahol
    a diákok bármit létrehozhatnak, amit csak akarnak egy egyszerű kódvarázsló segítségével.
    Csak kattintson egy aranyos kis szörnyeteg képére, és válassza ki a menü egyik
    lehetőségét. A fejlettebb oktatóanyagok azok számára is megtalálhatók, akik mélyebben
    szeretnének elmélyülni a játékkészítésben.
  tutorial_duckrace_shortdescription: Ezen a tanfolyamon megoldja a programozási feladatokat,
    hogy segítsen Toninak, a kacsának érméket gyűjteni ünnepi megtakarításai érdekében.
    A tanfolyam végén létrehozod a saját játékodat.
  tutorial_allcancodeapps_shortdescription: Használja az Allcancode platformot webes
    és mobilalkalmazások létrehozásához a tervezéstől a kézbesítésig.
  tutorial_n2y_shortdescription: Segíts Bitt Bottnak felfedezni a Földet iránynyilak
    segítségével.
  tutorial_dance2019_longdescription: 'Programozz le egy Táncos bulit, és oszd meg
    barátaiddal. Közreműködik Katy Perry, Shawn Mendes, Panic! A diszkóban: Lil Nas
    X, Jonas Brothers, Nicki Minaj és még 34-en!'
  tutorial_danceparty_longdescription: Kódolj egy táncpartit és oszd meg a barátaiddal.
    Katy Perry, Madonna, J. Balvin, Sia, Keith Urban, Ciara, és még sokan mások!
  tutorial_chibitronics_longdescription: Programozz le egy papír áramkört, hogy felvillanyozd
    a sztorid.
  tutorial_athlete_longdescription: Választhatsz, hogy egy kosaras játékot készítesz,
    vagy kombinálod a sportokat!
  tutorial_moana_longdescription: Az új Disney Hour of Code oktatóanyag vizuális programozási
    nyelvet használ blokkok használatával, ahol a diákok egyszerűen áthúzják a vizuális
    blokkokat a kód írásához. A vizuális programozás szórakoztató és könnyen érthető
    módszer a kódolás logikájának megtanítására. A vizuális programozásnak való kitettség
    megalapozza a szöveges programozást, egy összetettebb tevékenységet. Az oktatóanyag
    a 8 év feletti gyerekeknek és azoknak szól, akik először próbálnak kódolni. Elérhető
    23 nyelven és az Egyesült Államokon kívül lokalizálva. Ez az oktatóanyag ingyenesen
    elérhető online, és tartalmaz egy digitális eszközkészletet angol és spanyol nyelven
    oktatók és rendezvényszervezők számára.
  tutorial_star-wars_longdescription: Tanulj meg droidokat programozni, és készítsd
    el a saját Csillagok háborúja játékodat, egy messzi, messzi galaxisban.
  tutorial_gumadventure_longdescription: A Gumball csodálatos világának „The Signal”
    epizódjában egy hiba befolyásolja a karakterek egymáshoz való viszonyát. Ebben
    a tevékenységben folytassa a történetet úgy, hogy elkészíti saját hibáját, és
    elképzelje, hogyan reagálna rá Gumball és barátai.
  tutorial_mchoc_longdescription: A Minecraft egy vadonatúj programmal tér vissza
    a Kódolás Órájára! Utazz végig a Minecraft világán kódok segítségével.
  tutorial_vidnews_longdescription: 'Ez a HOC News! A videók és grafikák a technikáról,
    a sokszínűségről, a gyerekekről és a kódolásról szólnak. A befejezett projektek
    feltölthetők az iskola honlapjára, mint maga a HOC beszámolója. A tanárok arra
    ösztönözhetik a tanulókat, hogy a hírek segítségével számoljanak be a tanultakról,
    vagy statisztikát az iskolájukról. „Friss hírek: 400 Roosevelt diákja vesz részt
    a Kódolás Óráján”'
  tutorial_kodable-pre_longdescription: A Kodable egy önálló irányítású játék, amely
    bemutatja az 5+ gyerekeknek a programozás alapjait. Optimális, ha tanár vagy szülő
    van a közelben, de nem szükséges. Boldog kódolást!
  tutorial_highseas_longdescription: Animáljon egy óceánhullámot egy környezet létrehozásához,
    majd meséljen el egy történetet, amely a nyílt tengeren zajlik.
  tutorial_capython_longdescription: A Python egy vonzó és egyszerű nyelv, amelyet
    meg lehet tanulni. Ismerje meg a modulok, funkciók, hurkok és listák használatát,
    miközben szórakoztató képeket készít teknős haverjai segítségével. A geometria
    még soha nem volt ilyen szórakoztató!
  tutorial_frzn_longdescription: Használj kódolást, hogy csatlakozz Annához és Elzához
    a jég varázslatos és gyönyörűséges világának felfedezésében. Hópelyheket és jégmintákat
    fogsz készíteni a korcsolyáddal, és egy téli csodavilágot, amelyet meg tudsz osztani
    a barátaiddal!
  tutorial_cocom_longdescription: Válaszd ki a hősödet és kódold át magad a Kithard
    Labirintus ogre őrjáratain, lávagödrein és lézersugarain. Lépj szintet, szerezz
    ékköveket és gyűjts mágikus tárgyakat az új programozási képességek feloldásához!
  tutorial_play-lab_longdescription: Készíts egy mesét, vagy játssz a Játék laborral!
    Készíts állatokat, zombikat, ninjákat, és egy rakás karaktert, mozgasd őket, adj
    nekik hangot, gyűjts pontokat, sőt még tűzgolyókat is dobhatnak!
  tutorial_boxisland_longdescription: Tegyen egy kirándulást a Box Islanden, és gyűjtse
    össze az összes csillagot! A Box Island egy gyönyörű mobil kódolási játék, amely
    izgalmas kalandra viszi a gyerekeket a bájos szigeten. Ebben az oktatóanyagban
    megismerheti az algoritmusok, szekvenciák, hurkok és feltételes alapjait!
  tutorial_textcomp_longdescription: 'Egy bizonyos ponton elérjük a fizikai határát
    annak, hogy milyen gyorsan tudunk biteket küldeni, és ezért, ha szeretnénk nagyobb
    információ mennyiséget gyorsabban küldeni, akkor meg kell próbálni ugyanannyi
    információt kevesebb biten tárolni. Ezt hívják az adattömörítésnek. Ebben a leckében
    a szöveg tömörítő eszközzel fogunk szövegrészeket tömöríteni, úgy hogy nagyobb
    szövegmintákat keresünk, amit majd kis szimbólumokkal helyettesítünk. '
  tutorial_encryption_longdescription: 'A tanulók megismerkednek azzal, hogy miért
    kell a titkosítás, és azzal, hogy egyszerű technikákkal titkos üzeneteket hogyan
    lehet megfejteni. Ki fognak próbálni saját kezűleg feltörni egy Cézár titkosítással
    készült üzenetet, és egy random behelyettesítéssel védett üzenetet is. A tanulók
    meg fogják érteni az interneten küldött üzenetek titkosításának fontosságát, és
    azt hogy egy ennyire számítógép alapú korban mennyire fontos a titkosítási technikákkal
    foglalkozni. '
  tutorial_kanopixel_longdescription: Minden korosztály alkotói megtanulják kódolni
    egy valódi programozási nyelven, és figyelik, ahogy a parancsok életre kelnek,
    13 képből álló sorozatot rajzolva kóddal. Útközben megtanulják a videojátékok
    művészettörténetét a Pong-tól és más retro játékoktól a 8 bites művészeten és
    a Minecrafton keresztül, összekapcsolva a számítástechnikát a művészettel, a történelemmel
    és a történetmeséléssel. A megvalósítás rugalmas — 1 órát vagy néhány órát tölthet
    el egy vagy több munkameneten keresztül. A tanulók önállóan teljesíthetik el a
    Pixel Hack-et, útmutatással a kihívásokon belül, vagy a Pixel Hack-et oktató által
    vezetett utazássá alakíthatja, javaslatokkal teli átfogó oktatói kézikönyvvel.
    A hallgatókat arra ösztönzik, hogy saját kreatív érzéküket adják hozzá kihívásaink
    feltörésével, hogy megszerezzék a Pixel Hacker tanúsítványt.
  tutorial_foos_longdescription: Kódolja az imádnivaló Foos-t olyan rejtvények megoldására,
    amelyek olyan alapvető számítástechnikai fogalmakat tanítanak, mint a szekvenálás
    és a hurkok. Mindenhol mindenki megtanulhat kódolni a CodeSpark Academy díjnyertes
    „nincs szó” felületével. Üdvözöljük a kezdő kódolókat és az előolvasókat!
  tutorial_tynkerdd_longdescription: Tervezze meg saját egyedi sárkányát, majd a programozás
    segítségével vezesse át szórakoztató rejtvényeken a kincs és érmék keresése során!
    Összetett kastélyokban kell navigálnia, erőforrásokat kell találnia, és meghódítania
    a lovagokat, hogy megszerezze az összes kincset.
  tutorial_tynkerana_longdescription: Használja matematikai és geometriai ismereteit
    egy működő analóg óra létrehozásához mozgó másodperc-, perc- és óramutatókkal.
    Ki kell számítania azt a szöget, amelyet minden kéznek meg kell mutatnia az idő
    alapján. Ha elkészült, emlékeztetőket adhat hozzá arról, hogy mit kell tennie
    a nap folyamán, hogy elkészítse saját ébresztőóráját!
  tutorial_vidcard_longdescription: |-
    Ismerje meg, hogyan készíthet üdvözlőkártyát JavaScript-tel!

    Megtanulja, hogyan manipulálhatja saját videóit úgy, hogy hozzáfér minden egyes pixelhez, és megmondja, mit kell tennie a CODE segítségével!

    Az élmény személyre szabása érdekében saját felvételeit is feltöltheti és rögzítheti.

    A GSGNY-vel együttműködve jött létre.
  tutorial_spritebox_longdescription: Fuss, ugorj és kódolj, hogy megszerezd az összes
    csillagot mindhárom világban és elérd a célvonalat! Tanulj meg sorozatokat készíteni,
    hibakeresni és a ciklusokat, és kódolj Swift-ben, Java-ban vagy Icon-al.
  tutorial_tynkerch_longdescription: Mentse el a számítógépet egy rosszindulatú vírusból!
    A vírusok törlésével, az ajtók kinyitásával, a labirintusok megoldásával és a
    portálokon való navigálással kell áttörnie a rendszert. Vigyázz a vírusokra és
    a hibákra!
  tutorial_lightbot_longdescription: A Lightbot egy olyan játék, amely arra kéri a
    játékosokat, hogy programozási logikát használjanak rejtvények megoldására! Szerezzen
    gyakorlati ismereteket az alapvető kódolási fogalmakról azáltal, hogy arra irányítja
    a Lightbotot, hogy világítsa meg az összes kék lapot minden szinten. Tanulja meg,
    hogyan kell sorrendbe rendezni az utasításokat, írni eljárásokat, és hogyan használhat
    hurkokat az út mentén ebben az önvezérelt tevékenységben. Nagyszerű minden korosztály
    és minden képzettségi szint számára.
  tutorial_hoc_longdescription: Az új code.org/hoc helyőrzője
  tutorial_code_longdescription: Tanulj a programozás alapjairól fogd-és-vidd módszerrel!
    Ez egy játékos különóra, ahol önnállóan tanulhatsz videókból Bill Gatestől, Mark
    Zuckerbergtől, az Angry Birdstől és a Plants vs. Zombiestól. Tanulhatsz a ismétlődő
    ciklusokról, feltételekről, és alapvető algoritmusokról. Elérhető 37 nyelven.
  tutorial_tinspire_longdescription: Ismertesse meg a hallgatókat a kódolás alapjaival
    - mindössze 10 perc alatt - a hátizsákjukban hordott TI technológia segítségével.
    Ezek a leckék könnyű belépést biztosítanak a hallgatóknak a programozásba, amely
    elősegítheti érdeklődésüket a kódolás és a számítástechnika iránt. A hallgatók
    olyan programokat írnak, amelyek megerősíthetik a matematikai fogalmakat a TI-Nspire
    kézi készülékeiken használatra kész TI Basic nyelv használatával.
  tutorial_itchbounceball_longdescription: |-
    Végigvezetjük az Itch bevezetésén, a Scratch vizuális programozási nyelv felhasználásával.

    Ez a lecke video- és szöveges útmutatást nyújt a kódokhoz, amelyeket a hallgatóknak hozzá kell adniuk ahhoz, hogy egy labda könnyedén ugráljon a képernyő körül.

    Miután a hallgatók befejezték ezt a tevékenységet, lehetőség nyílik arra, hogy ötleteket fedezzenek fel más változásokra és tevékenységekre, amelyeket meg lehet tenni. Nincs kitűzött cél vagy eredmény, mivel ez egy nyitott tanulási környezet, de csak ezzel a kezdő kóddal a diákok elképesztő projektekkel állnak elő!

    Minden utasítás az Itch környezetben található, így nincs szükség képernyőváltásra a projekt követéséhez. Fejhallgató ajánlott.
  tutorial_vidclim_longdescription: A diákok egy tényt kutatnak a Föld éghajlatáról,
    és részt vesznek a tudósok és művészek munkájában az éghajlatváltozásra adott
    válaszként. A hallgatók átveszik kutatásaikat, és megterveznek egy videót, amely
    megosztja tényüket. A videók az éghajlatváltozás és annak hatásainak megértéséről
    szólhatnak, nyilvános válaszok az éghajlatváltozásra, hogyan befolyásolja az éghajlatváltozás
    a mindennapi életet, és milyen lépéseket tehet a változás érdekében.
  tutorial_matlab_longdescription: A Learn to Code egy vonzó, online, interaktív oktatóanyag,
    ahol megtanulhatja, hogyan kell kódolni. A MATLAB segítségével megtudhatja, hogy
    a barátaival való legközelebbi találkozási hely a filmek, a bevásárlóközpont,
    vagy a kávézó. Bontsa fel a problémát kisebb darabokra, és útközben tanulja meg
    az alapvető programozási koncepciókat. Az óra végére hozzon létre egy algoritmust,
    hogy megtalálja a legrövidebb utat a barátaihoz!
  tutorial_flap_longdescription: Használja a drag-and-drop programozást, hogy elkészítse
    saját Flappy Bird játékát, és testreszabhatja, hogy másképp nézzen ki (Flappy
    Shark, Flappy Mikulás, bármi). Adja hozzá a játékot a telefonjához egyetlen kattintással.
  tutorial_galaxy_longdescription: "Fogja meg Android okostelefonját, és fedezze fel
    a távoli galaxisokat! A #GalaxyGameJam oldalon létrehozhatja saját Android alkalmazását.
    Tervezze meg ingyenes Pocket Code alkalmazásunkkal, és váljon részévé a világűrbe
    irányuló küldetésünknek. A Pocket Code segítségével arra törekszünk, hogy inspiráljuk
    a gyerekeket, tinédzsereket és fiatal felnőtteket, hogy saját játékokat, animációkat
    és interaktív történeteket hozzanak létre közvetlenül okostelefonjukon. \n"
  tutorial_inf_longdescription: Használd a Play Lab-et, és készíts egy sztorit vagy
    játékot Disney hősökkel.
  tutorial_tynkersol_longdescription: Programozza be Naprendszerünk interaktív modelljét.
    Ez a projekt lépésről lépésre tartalmaz utasításokat, amelyek végigvezetik Önt
    egy szimuláció létrehozásán a Nap körül keringő bolygókkal. Ezután adjon hozzá
    tényeket az egyes bolygókról, amelyek kattintáskor felbukkannak.
  tutorial_itchg_longdescription: "Név - létrehozta az elismerés játékát! \n\nA befejező
    projekt során a hallgatók játékot készítenek Ausztrália államainak megnevezésére!\n\nElőször
    végigjárja és követi az utasításokat, hogy létrehozzon egy játékot a vízciklus
    három fázisának címkézésére. Teljesen működőképes játékot készít, beleértve a
    pontozást is!\n\nA kódolási oldalról megismerheti a változókat, feltételes feltételeket,
    listákat, összefűzött karakterláncokat és még sok minden mást. Ezek olyan kódolási
    technikák, amelyeket újra felhasználhat más projektekben, miközben tovább fejleszti
    új kódolási készségeit!\n\nA tevékenységet még tovább viheti saját képének és
    címkéinek hozzáadásával (sok más extra projektopcióval együtt a szórakozás soha
    nem ér véget). Fejhallgató ajánlott."
  tutorial_como_longdescription: Segíts egy aranyos majomnak elkapni a banánt 30 szórakoztató
    kódolási kihívásban! Játék közben különböző állatokkal fogsz találkozni, amelyek
    végigvezetik Önt az út mentén. Kódot fog használni, és a dobozon kívül gondolkodni
    fog, hogy minél több csillagot nyerjen. Sok szerencsét!
  tutorial_processfound_longdescription: Mit jelent szoftvert írni, hogy megtegye
    azokat a dolgokat, amelyeket gyakran kezeddel, papírral, ceruzával, festékkel
    csinálsz? Használhat-e számítógépet rajzok készítéséhez? Animációk létrehozása?
    Képek létrehozása?
  tutorial_tynkerhomo_longdescription: Lépésenkénti utasításokat követve animálhat
    egy interaktív történetet, amelyben sok homofon van! Minden alkalommal, amikor
    egy karakter mond egy szót, amely homofon, kérdezze meg a lejátszót, melyik homofon
    a megfelelő szó az adott kontextushoz. A játékos jobban ismeri a homofonokat,
    különben a párbeszédnek nincs értelme!
  tutorial_art_longdescription: Rajzolj menő rajzokat és dizájnokat a Művész segítségével!
  tutorial_tynkerbrick_longdescription: Használja Tynker a fizikai motor, hogy a saját,
    személyre szabott változata a klasszikus arcade játék. Kezdjük azzal, programozás
    a lapát, hogy mozogjon, amíg a nyíl gombok megnyomása, majd adjunk hozzá egy labdát,
    majd egy tégla. Majd személyre játék hozzáadásával egyéni eszközök a labdát, tégla,
    lapát.
  tutorial_itchbio_longdescription: |-
    Név - létrehozta az elismerés játékát!

    Hozzon létre egy játékot a biológiai sejt részeinek megnevezésére. Tanulja meg a cella részeit, miközben elkészíti a játékot, és játssza újra annyiszor, ahányszor szüksége van a memória frissítéséhez!

    Először végigjárja és követi az utasításokat, hogy létrehozzon egy játékot a vízciklus három fázisának címkézésére. Teljesen működőképes játékot készít, beleértve a pontozást is!

    A kódolási oldalról megismerheti a változókat, feltételes feltételeket, listákat, összefűzött karakterláncokat és még sok minden mást. Ezek olyan kódolási technikák, amelyeket újra felhasználhat más projektekben, miközben tovább fejleszti új kódolási készségeit!

    A tevékenységet még tovább viheti saját képének és címkéinek hozzáadásával (sok más extra projektopcióval együtt a szórakozás soha nem ér véget). Fejhallgató ajánlott.
  tutorial_itchj_longdescription: |-
    Ugró tevékenységünk biztosítja a kódolási készségeket ahhoz, hogy egy karakter ugorjon olyan platformokra, amelyeket sok arcade stílusú játékban használnak.

    Használd az ugró képességeket, és hozd létre saját játékcélodat.

    Ez derékszögű koordinátarendszert használ, így itt megtudhat egy kicsit a képernyő koordinátáiról.

    Élvezze az ugrás megtanulását az Itch segítségével! Fejhallgató ajánlott.
  tutorial_tickleo_longdescription: A Tickle felhasználóbarát kódoló alkalmazással
    könnyen programozhatsz egy kardszárnyú delfint. Csak illezd egymás után a kód-elemeket,
    és követni fogja az utasításaid.
  tutorial_hopgeo_longdescription: Készítse el saját verzióját a rendkívül megnyerő
    Geometria Jumper játék Ugróiskola nyílt végű programozási környezet! Az út mentén,
    majd szert gyakorlati tapasztalat fogalmak, mint a sorozat, ciklusokat, változókat,
    hibakeresés. Nincs korábbi tapasztalata van szükség, hogy teljes vagy megkönnyítik
    ezt a tevékenységet; ez magában foglalja a szórakoztató in-app video tutorial,
    egy step-by-step elősegítése útmutató.
  tutorial_tynkermult_longdescription: A kódot a saját matematikai játék! A karakter
    kell menekülni a barlang anélkül, hogy hit által sziklák alá. De az egyetlen módja,
    hogy a karakter fut előre a helyes választ matematikai kérdéseket! Majd kövesse
    a lépésről-lépésre program, ez a móka a szorzás kvíz játék.
  tutorial_monster_longdescription: A Rejtélyes Sziget Kódolás Quest által Szörny
    Kódolás ajánlatok a szórakoztató töltött egyéni irányított kaland, ami azt tanítja,
    számos kulcsfontosságú programozási fogalmak, hogy a gyermekek. Minden blokk alapú
    tevékenység épül az előző, bevezető gyerekek Funkciók, Logikai Értékek, Hurkok,
    if/else, Tömbök segítségével színes animációs grafika, audio utasításokat.
  tutorial_tynkerapp_longdescription: Készítsd el a saját verzióját a kedvenc játék.
    Válasszon tonna opciók, mint ugrálós játékok, klasszikus arcade játékok, versenyjátékok
    játékok, programozás művészete, a mesemondás, projektek, stb.! Majd személyre
    a játékot azáltal, hogy több szinten, feltöltése vagy rajz egyéni eszközök, programozási
    több szórakoztató funkciók.
  tutorial_tynkerpup_longdescription: Pixel the puppy élvezte, hogy egy szép nap a
    családjával, de elfelejtették, hogy tegye őt a kocsiba, majd bal nélküle! Lehet,
    hogy a program Pixel hogy megtalálja a haza vezető utat? Minden puzzle, akkor
    keresse Pixel hogy elkerülje az akadályokat, hogy az otthon, a család.
  tutorial_livecode_longdescription: Amikor a LiveCode bemutató a Hour of Code, a
    tanulókat, hogy saját soundboards. Létrehozása után soundboards állat, zongora
    hangok, a diákok ingyenes lesz, hogy a saját, személyre szabott soundboards saját
    kép, zene választás!
  tutorial_cocomgame_longdescription: Először is a kódold át magad veszélyeken, szerezz
    remek zsákmányokat ezáltal fejlesztve Python és Java programozási képességedet.
    Ezután használd a programozási hatalmad, hogy elkészítsd a saját játékod, és tedd
    próbára a barátaidat, hogy végig tudják-e vinni.
  tutorial_tynkerspin_longdescription: Ebben a projektben, akkor hozzon létre egy
    fantasztikus testreszabható rajz eszköz. A Program a tollat, válasszon ki egy
    képet (vagy feltölteni saját), akkor képes lesz arra, hogy rajzoljon egy forgó
    változata ez a kép.
  tutorial_code-avengers_longdescription: Építeni egy 2 játékos 2D felülről lefelé
    játék JavaScript 10 rövid feladatok. Akkor továbbra is a tanulás, az alapokat
    a programozás (változók, ha nyilatkozatok), hogy hozzon létre egy Kvíz, hogy ossza
    meg barátaival. Az út mentén keresni a pontokat, jelvények, mint versenyezni,
    hogy elérjük a tetején az osztály ranglistán.
  tutorial_tynkercq_longdescription: Tervezd meg a saját candy troll karakter, megy
    a multi-level quest candy-t, hogy segítsen a karakter hazataláljon. Majd megoldani
    kódolás rejtvényeket, hogy keresse meg a karakter keresztül az emberi világ, miközben
    elkerüli az akadályokat, illetve gyűjtése kicsikkel, menta.
  tutorial_cmgame_longdescription: Saját játék - majmok! Ez egy új online tanfolyam
    az alkotók CodeMonkey. Megtanulják, hogyan kell építeni a saját online játék elejétől
    a végéig segítségével CoffeeScript, egy valós programozási nyelv. Megtanulják,
    hogy adjunk sprite, irányítani őket, használja a billentyűzetet, ne ellenséget,
    adjunk hozzá, majd vonjuk ki a pontokat, akadályokat, nem ették meg a tigrist.
    Nincs korábbi tapasztalat szükséges. Miután végeztél, oszd meg a játék barátok!
  tutorial_codesters_longdescription: 'Saját játékok, animációk, grafika segítségével
    a Python. Ha kész, ossza meg barátaival! Pythonban, egy igazi programozási nyelv
    használható minden nap a vállalatok - a drag and drop toolkit teszi a könnyű tanulni!
    Próbáld épület egy kosárlabda játék, megrendezte egy tánc, vagy a tervezés egy
    animált kártya! '
  tutorial_qrm_longdescription: Csatlakozz Mary a tanulás, a Határozatképesség programozási
    nyelv részeként egy könnyed, szórakoztató utazás biológia. A tevékenységek diák-interaktív,
    online példa, mindenki számára hozzáférhető, a vak, illetve gyengénlátó.
  tutorial_texas-instruments_longdescription: 'A 10 Minutes of Code tevékenységek
    felhasználhatók az osztályban arra, hogy felkeltsék a hallgatók érdeklődését a
    kódolás iránt a hátizsákjukban mindennap hordozott TI technológiával. Ismerje
    meg a kódolás alapjait a TI-84™ Plus segítségével, és kezdje el a programozást
    mindössze 10 perc alatt - nincs szükség tapasztalatra!  '
  tutorial_cajava_longdescription: Rajz a JavaScript egyszerűbb, mint gondolnád. Tudjon
    meg többet a zászlók a világ, mint felhívni zászló minden szinten, hogy növeli
    a komplexitást. Ismerje meg formák, koordináták, színek, valamint annak fontosságát,
    hogy a szekvencia kódolás.
  tutorial_codehs_longdescription: Parancsokat ad egy számítógép, ami a programozás
    az egész, olyan, mint a parancsokat ad, hogy egy kutya. Ismerje meg, hogyan kód
    Karel a Kutya—egy szórakoztató, hozzáférhető, vizuális bevezető szöveg-alapú programozás,
    amely megtanítja az alapvető fogalmak, mint a parancsokat, feladatokat abszolút
    kezdőknek. Már van némi tapasztalata? Próbálja ki a JavaScript Grafika bemutató
    helyett!
  tutorial_hopemo_longdescription: "Készítsen rajzalkalmazást, amely gyönyörű, interaktív
    művészetet hoz létre kedvenc hangulatjeleivel. \n\nFedezze fel a kódolás kreatív
    oldalát, és készítsen egy alkalmazást, amellyel a barátok kifejezhetik magukat.
    A folyamat során ismerkedjen meg a sorrenddel, eseményekkel, hurkokkal és változókkal.
    \n\nA tevékenység befejezéséhez vagy megkönnyítéséhez nincs szükség előzetes tapasztalatra;
    tartalmaz egy alkalmazáson belüli video bemutatót és egy lépésről-lépésre megkönnyítő
    útmutatót."
  tutorial_tynkercm_longdescription: Fedezze fel az elvarázsolt erdőbe, hogy elfog
    a szörnyek, valamint megtanulják, hogyan kell programot őket kitöltésével kódolás
    rejtvényeket. Gyűjtsük össze, kód, fejlődik minden, az egyedi szörnyek. Dolgozzon
    ki stratégiák alapján a szörnyek képességei, így azok csata a multiplayer arénában.
    Kinek a kód fog nyerni?
  tutorial_codesterswintergreet_longdescription: 'Ez a tevékenység, a diákok használni
    a húzással szöveg eszköztár kezdeni programozás Pythonban azonnal! Téli Üdvözlet
    a tanárok a diákok alapvető szintaxis, sprite, dot jelölést, valamint az események.
    A diákok megtanulják azáltal, hogy egy téli üdvözlőlap, hogy meg tudják menteni,
    ossza meg! '
  tutorial_codestersc_longdescription: 'Ebben a leckében a diákok fedezze fel mind
    a négy kvadráns a koordináta! Ők a Python, a drag-szöveg toolkit, hogy küldjön
    egy sprite-ot, hogy különböző helyeken a színpadon! Vannak bemutatása, hibakeresés
    tevékenységeket tartalmazza, hogy a tanulók válnak kényelmes navigáció a koordináta. '
  tutorial_codestersturtle_longdescription: 'A diákok start programozás Pythonban
    azonnal segítségével a húzással szöveg eszköztár, illetve irányított utasításokat!
    Ez a tevékenység a diákok megtanulják a kódolás kitöltésével egy sor kihívást,
    hogy vezessen teknős egy labirintus! A diákok megtanulják rajzol a teknőc-be,
    azáltal, hogy a saját teknős művészet! '
  tutorial_penjee_longdescription: 'Vizuális módon a diákok kezdődik az első nyelv.
    A diákok írni Python kód mozgatni egy Pingvin körül egy jeges világ. A szerkesztő
    kiemeli, hogy minden egyes sor kód, mint végez, segíti a gyerekek csatlakoztassa
    a kódot, hogy a változások a Pingvin a világ. A differenciált tanterv alapján
    tanuló kész, megmutatta magát, hogy minden tanuló igényeinek. '
  tutorial_trinket_longdescription: |-
    Válasszon a leckéket, kihívások, ismertetők a Python programozási nyelv. Hogy teknős-alapú animációk, rejtvényeket megoldani, míg az alapok elsajátítása ezt a hatalmas nyelv.

    Tevékenységek köre a blokk alapú programozási, hogy igazi Python kódot, a tevékenységek megfelelő a legtöbb kor szinten. Válassza ki a leckét álló spanyol, koreai, Kínai!
  tutorial_frogger_longdescription: Lesz egy Számítási Gondolkodó. 3D Objektumok létrehozása
    a rajz 2D-s képeket, hogy kapcsolja be a csodálatos 3D-s formák. 3D-s Világ által
    összeszerelés, hogy az alakzatok csak a beépített izgalmas világ. Uralni a Világot!
    Hozd a világban, hogy az élet a programozás egyszerű drag and drop szabályokat.
    Játssz a számítógép, táblagépek, okostelefonok. Oszd meg a 3D-s játék, barátaival
    e-mail, Facebook.
  tutorial_tynkereco_longdescription: Hozzon létre egy interaktív ökológiai piramis
    nyomon követni, hogy energia áramlik át egy ökoszisztéma! Ez a projekt jön lépésről-lépésre
    útmutatót, hogy végigvezeti önt létrehozása ökológiai piramis bármely ökoszisztéma
    állatok, növények, hogy suhan, hogy a megfelelő helyen, a piramis, amikor kattint.
  tutorial_mitedarc_longdescription: A koboldod gyűjtsön érméket és szerezzen pontokat.
  tutorial_khan_longdescription: Megtanulják, hogyan kell programot, rajzok használata
    a JavaScript tervezése a saját hóember. Próbáld ki a saját, vagy az osztály!
  tutorial_tynkerd_longdescription: Tervezzen egy egyedi hőst játszani, mint hogy
    a karakter keresztül ez a multi-level-kaland játék. Akkor kell használni, hogy
    a kódolási képességek, hogy rejtvényeket megoldani, harc a bogarak, majd mentse
    el az alaplap!
  tutorial_cdmy_longdescription: Codecademy egy interaktív platformot tanulás SZÁR
    készségeket, amelyek kritikus a mai munkát. Csatlakozz a több millió Codecademy
    diákok megtanulják az alapokat, a kódolás, illetve a számítógép, tudomány azáltal,
    hogy a szórakoztató Óra Kód tanfolyamok. A végén minden kurzus, akkor egy valós
    projekt, hogy megmutassák, hogy a barátok meg a család.
  tutorial_codestersdance_longdescription: 'A diákok használni, húzza-szöveg eszköztár,
    amely lehetővé teszi számukra, hogy a start kódolás Python nyelven azonnal! A
    diákok teljes készlet irányított gyakorlat tevékenységek, ahol megtanulják, hogyan
    kell használni, illetve módosíthatja a különböző programozási parancsok. Akkor
    alkalmazzák ezeket a készségeket, hogy saját koreográfiát! '
  tutorial_codestersbasketball_longdescription: 'A diákok használni a drag-szöveg
    eszköztár kezdeni kódolás Python nyelven azonnal! Ebben a self-irányított tevékenység,
    a diákok teljes sorozata, közvetlen utasítást a tevékenységek, amelyek építenek
    egy pull and shoot kosárlabda játék! Diák fedezze fel a változók, események, alapvető
    szintaktikai, ami véletlenszerű koordinátákat. '
  tutorial_nclkarel_longdescription: Tanulja meg kódolni és megoldani a problémákat
    azáltal, hogy Karelt, a robotot dzsungeleken, hegyeken és sivatagokon keresztül
    vezeti. Karel követi az utasításokat, mint egy igazi robot. Indítsa el a programozást
    olyan egyszerű parancsokkal, mint a go, get és put. Ezután megtudhatja, hogyan
    építhet ismétlődő hurkokat és feltételeket a programokba. Végül definiáljon egyedi
    parancsokat Karel számára. Saját játékokat hozhat létre az NCLab alkalmazásával!
    Érezd jól magad, miközben olyan készségeket tanulsz, amelyeket bármilyen programozási
    nyelven használhatsz.
  tutorial_buildpong_longdescription: A Pong az egyik legkorábbi arcade videojáték
    és a legelső sport arcade videojáték. Ez egy asztalitenisz sportjáték, egyszerű
    kétdimenziós grafikával. A játék célja, hogy a JÁTÉKOS gólt szerezzen a SZÁMÍTógépen,
    miközben megvédi a célját. Ebben a projektben a COMPUTER alapvető mesterséges
    intelligenciával van programozva, hogy reagáljon a PLAYS-re.
  tutorial_tynkerdrones_longdescription: Tanulja meg a csatlakoztatott eszközök programozását
    a „Crash Course” rejtvények megoldásával, ahol virtuális drónokon és robotokon
    navigálhat az akadályokon keresztül. Ezután készen áll arra, hogy programokat
    hozzon létre a valódi drónok és robotok vezérlésére. Szükség van egy iPad vagy
    Android táblagépre és egy támogatott játékra.
  tutorial_carla_longdescription: 'A „Programozás Carlával” rövid tevékenységek sorozata,
    amelyek végigvezetik a hallgatókat egy egyszerű chatbot felépítésén, miközben
    megismerik az olyan alapvető fogalmakat, mint a változók és a feltételes feltételek.
    A tevékenységeket gondosan úgy tervezték meg, hogy kezeljék az új programozók
    e témákkal kapcsolatos általános tévhiteit, számos gyakorlati lehetőséget kínálva,
    valamint célzott tippeket és visszajelzéseket.

    '
  tutorial_zulama_longdescription: Ebben a tevékenységben megtanulja szerkeszteni
    a JavaScript-kódot egy játékos akciójátékon keresztül, és elsajátíthatja a számítástechnikai
    fogalmakat, például a változókat és a funkciókat. Készítse el saját játékát a
    Sandboxban a meglévő játékkód remixelésével és kibővítésével. Ezután tegye közzé
    és ossza meg játékát barátaival és családjával.
  tutorial_capost_longdescription: A HTML és a CSS megtanulása egyszerű és szórakoztató
    ezzel a digitális képeslappal. Tudjon meg többet a címsorok, bekezdések, képek
    és linkek hozzáadásáról ünnepi kártya vagy születésnapi ünnepség létrehozásához,
    amelyet megoszthat barátaival és családjával.
  tutorial_marco_longdescription: A diákok kalandjátékot játszanak egy eredeti történet
    alapján. Minden szinten végigvezetik Marcót - a főszereplőt - azáltal, hogy lépésről
    lépésre utasításokat adnak neki a Kódolás Órája által használt vizuális programozási
    nyelv formájában. Megismerkednek a szekvenálási parancsokkal, iterációval és feltételekkel
    anélkül, hogy észrevennék.
  tutorial_codestersflappybike_longdescription: 'Ebben a tevékenységben, a diákok
    a drag-to-text eszköztárunkat használják, hogy azonnal elkezdjék a kódolást a
    Pythonban! A hallgatókat egy sor tanulási tevékenységen keresztül vezetik, amelyek
    megtanítják őket egy teljes játék felépítésére! Miután befejezték, kihívást kapnak
    arra, hogy felhasználják a szintaxisról, a pontjelölésről, az eseményekről, a
    változókról, a paraméterekről és a játékmechanikáról tanultakat egy új játék létrehozásához. '
  tutorial_kanopong_longdescription: Tanulj meg kódolni, ha egy óra alatt elkészíted
    ezt a klasszikus arcade játékot!
  tutorial_tynkerright_longdescription: 'Készítse el saját Bill of Rights projektjét:
    változtassa meg a hátteret, adjon hozzá további kérdéseket, tartsa a pontszámot,
    adjon hozzá animációkat.'
  tutorial_touchdevelop_longdescription: 'Az érintésbarát szerkesztő végigvezeti Önt
    a pixel art létrehozásában, a medve puzzle megoldásában vagy a saját ugró madár
    játék elkészítésében. '
  tutorial_tynkercc_longdescription: Készítse elő hadseregét a csatára! Kódolja a
    hadsereg minden tagjának támadási logikáját, hogy kihasználja ellensége gyengeségeit,
    és győztesen kerüljön ki a csatákból. Ahogy megtanulod, új karaktereket nyithatsz
    meg, amelyeket programozhatsz. Építsd fel a seregedet, majd harcolj a barátaiddal.
    Kinek a kódja a legjobb?
  tutorial_bamboo_longdescription: 'A Bamboo JS a Codemoji tevékenységterve, amely
    megtanítja a hallgatóknak az alapvető Javascript fogalmakat. Bambusz, a panda
    és félelmetes pirítósbarátai alapvető parancsok és felépítés mellett sétálják
    a diákokat. A Bamboo JS tevékenység olyan diákok számára készült, akik egy kicsit
    több animációt és több művészetet és dizájnt szeretnének kódolásukban. A bambusz
    tevékenység kiválóan alkalmas minden korosztály számára. '
  tutorial_robojav_longdescription: Tanulja meg a Java programozás alapjait egy óra
    alatt, miközben egy kis világot épít a képernyőn szimulált robotok és testreszabott
    lények számára. Előzetes programozási tapasztalat nem szükséges. A tárgyalt témák
    közé tartoznak az objektumok, módszerek, paraméterek és egyszerű grafikák.
  tutorial_roboba_longdescription: "A RoboBlockly-t kezdőknek tervezték, hogy matematikát
    tanuljanak robotokkal a Blockly-ban. Az Algebra 1 tevékenységek önvezéreltek.
    \nA RoboBlockly felkészíti a diákokat, hogy készen álljanak a C/C ++ programra.\n"
  tutorial_knodsnake_longdescription: 'Tanulj meg Kígyó játékot készíteni JavaScriptben! '
  tutorial_soccharater_longdescription: Kódolja a saját pixel karakterét! Használja
    a HTML-t a karakter felépítéséhez, CSS a stílushoz, és JavaScript az aranyos pixel
    személy animálásához. Kódold magad, vagy hívj meg egy barátot és kódot a csapatkódoló
    játékunkkal együtt.
  tutorial_silent_longdescription: |-
    Fedezze fel a programozás alapfogalmait szó vagy magyarázat nélkül.
    Csendes tanárunk több kérdéssort fog feltenni Önnek, amelyek arra késztetik Önt, hogy kitaláljon néhány szabályt, és tanuljon a saját hibáiból.
    Mivel a játékban nincs szöveg, minden játékos számára elérhető, függetlenül a nyelvétől.
  tutorial_robomesh_longdescription: A diákok Google Blockly kódot írnak a népszerű
    VEX IQ robotok vezérlésére. Dönthetnek úgy, hogy kódot írnak egy virtuális robothoz,
    vagy egy valódi VEX IQ robothoz, amelyet maguk építettek, és mindkét lehetőség
    ugyanazon a webalapú fejlesztői felületen érhető el. A diákok megismerik az alapvető
    robotmozgást, valamint az érzékelő és a kimeneti eszköz használatát. Könnyű és
    szórakoztató.
  tutorial_amaze_longdescription: Ebben a projektben egy karakter indul a HOME BASE
    -en, és egy utat követ, miközben elkerüli az akadályokat a DÍJ megszerzéséhez.
    Nyerni, a karakter visszahozza a nyereményt az otthoni bázisra. A karakternek
    nem szabad megérintenie az akadályokat. Ha igen, akkor „zapped”, és újraindul
    a HOME BASE oldalról. Extra kreditért, a játékosnak korlátozott ideje van a játék
    befejezésére.
  tutorial_codestersds_longdescription: 'Ebben a Common Core ELA igazított leckében,
    a tanulók programozással mesélnek el egy történetet, amely megfelelő átmeneti
    szavakat kér a felhasználóktól. A hallgatók megismerik az alapvető szintaxist,
    karakterláncok, változók, és a felhasználói bevitel. A platformot és a sprite-t
    használják, hogy elmeséljenek egy történetet, és végigvezessék a felhasználót
    a jelenet különféle változásain. '
  tutorial_knodtext_longdescription: Tanuld meg hogyan készíts egy szöveges kalandjátékot
    Pythonban!
  tutorial_alicegar_longdescription: 'Kövesse az animációs gyártási folyamatot a storyboardingtól
    a programozásig Alice és Garfield segítségével. Hagyja, hogy a kreativitás és
    a történetmesélés hajtsa a tanulást drag and drop kódolási környezetben. A projekt
    végigvezeti Önt arról, hogy mi a forgatókönyv, a forgatókönyvet programozható
    szkriptbe fordítja, és hogyan programozhat egy rövid 3D-s animációt. '
  tutorial_codesterstransform_longdescription: 'Ebben a tevékenységben a diákok a
    Python segítségével gyakorolják az átalakítások végrehajtását a koordinátasíkon!
    A lecke bemutatókat, közvetlen oktatást és kihívásokat tartalmaz, amelyek arra
    kérik a hallgatókat, hogy programozzák és azonosítsák a különböző statikus átalakulásokat! '
  tutorial_flexfrog_longdescription: Tanuljon meg néhány webfejlesztést ezzel az oktatási
    játékkal, ahol segít Froggynak és barátainak elhozni a liliompárnáikat. A játék
    végére, megtanulja, hogyan kell használni az írási kódot a flexbox nevű új CSS
    tulajdonságok használatával. Nincs szükség előzetes kódolási tapasztalatra!
  tutorial_codemoji_longdescription: A Codemoji tevékenység egy webalapú tevékenység
    az 1—6. Osztályos diákok számára, hogy megtanulják az alapvető kódolási fogalmakat
    az Emoji segítségével. Miután a hallgatók elvégezték a tevékenységet, megismerték
    az alapvető HTML-címkéket és fogalmakat. Ez segít nekik a kódolási projekt végrehajtásában,
    ahol a hallgató néhány lépésben létrehoz egy alapvető weboldalt. Miután a hallgatók
    elvégezték a Codemoji tevékenységet, a hallgatók valódi kódolási készségekkel
    távoznak.
  tutorial_robobii_longdescription: "A RoboBlockly-t kezdőknek tervezték, hogy megtanulják
    a kódolást robotokkal a Blockly-ban. A kódolási tevékenységek önirányúak, oktatóvideókkal.
    \nA RoboBlockly felkészíti a diákokat, hogy készen álljanak a C/C ++ programra.\n"
  tutorial_robobm_longdescription: "A RoboBlockly-t kezdőknek tervezték, hogy matematikát
    tanuljanak robotokkal a Blockly-ban. A matematikai tevékenységek önvezéreltek.
    \nA RoboBlockly felkészíti a diákokat, hogy készen álljanak a C/C ++ programra.\n"
  tutorial_codingrobots_longdescription: "A RoboBlockly kezdőknek készült, hogy robotokkal
    megtanulják a kódolást és a matematikát. A tevékenységek hallgatói irányításúak,
    oktatóvideókkal. \nA RoboBlockly felkészíti a diákokat, hogy készen álljanak a
    C/C ++ programra.\n"
  tutorial_robob_longdescription: "A RoboBlockly-t kezdőknek tervezték, hogy megtanulják
    a robotikát kódolással a Blockly-ban. A robotikai tevékenységek önirányításúak,
    oktatóvideókkal. \nA RoboBlockly felkészíti a diákokat, hogy készen álljanak a
    C/C ++ programra.\n"
  tutorial_coders_longdescription: "Ez a lépésről-lépésre kirakós játék könnyű bevezetést
    nyújt a bot programozásához. \n\nA cél egy csillaghajó verseny megnyerése más
    játékosok ellen.\n\nA játék elindítása egyszerű, és csak néhány sor kódra van
    szükség ahhoz, hogy egy hajó mozogjon, de szinte végtelen fejlesztési lehetőségek
    vannak kifinomultabb robotok létrehozásához. "
  tutorial_tynkerhw_longdescription: Tanulj meg programozni a Hot Wheels segítségével
    ebben a magas oktánszámú versenyjátékban! Válasszon az autók széles választékából,
    majd tanuljon meg programozni, miközben navigál az összetett versenypályákon.
    Ugorj át az akadályokon, csúszkálj a kanyarok körül, és nyerd meg a versenyt.
    Akár saját versenypályáit is programozhatja, és kihívhatja barátait, hogy versenyezzenek
    rajtuk.
  tutorial_tynkermh_longdescription: A Monster High hulladékvadászatot rendez! Oldja
    meg a kódolási rejtvényeket drag-and-drop blokkokkal, hogy segítsen Frankie, Draculaura,
    Clawdeen, Cleo és Ghoulia számára. Kerülje el az akadályokat, és keresse meg az
    összes iskolai címert, miközben a Monster High csarnokain keresztül keres. Ezután
    programozza be saját táncparti zenei videóját a kísértetekkel, és ossza meg barátaival.
  tutorial_caphoto_longdescription: Ez a kihívást jelentő és izgalmas projekt megtanítja,
    hogyan kell létrehozni egy Photo Booth alkalmazást. JavaScript, CSS és HTML használatával
    olyan gombokat csatlakoztathat, amelyek lehetővé teszik a fényképezőgép használatát,
    képek feltöltését és fényképeinek testreszabását matricák beillesztésével és szűrők
    alkalmazásával.
  tutorial_mozillahw_longdescription: A tanulók remixelik a JavaScript kódot, hogy
    megváltoztassák a webhely szavait, megismerjék a webes összeállítást, JavaScript
    értékek kódolása, és a webtartalom remixelése.
  tutorial_ticklep_longdescription: A Tickle felhasználóbarát kódoló alkalmazással
    egyszerűen a kód-elemeket egymás után illesztve számos módon programozhatsz egy
    Parrot Drónt, ami követni fogja az utasításaid.
  tutorial_bbot_longdescription: "Ezekkel a 3 egyórás kódolási tevékenységekkel nincs
    szüksége programozási ismeretekre vagy tapasztalatokra ahhoz, hogy megtanítsa
    hallgatóit a programozásra! A programozást szórakoztató és egyszerű módon taníthatja.
    Menjen át a tevékenységeken, és töltse le lecke anyagainkat, beleértve a prezentációs
    diákat, a kioldott anyagokat és a megoldási útmutatókat, és készen áll arra, hogy
    20 - 40 perc alatt megtanítsa az első leckét! \n\nTevékenységeink magukban foglalják
    mind az offline, mind az online gyakorlatokat, amelyek megtanítják a diákokat
    (7 éves kortól) a programozásról és az alapvető programozási fogalmakról, például
    hurkokról és algoritmusokról. A hallgatók tudásukat és készségeiket a Bomberbot
    online játékban alkalmazzák, ahol robotjukat a logikai alapú rejtvények leghatékonyabb
    megoldására programozzák. "
  tutorial_scratchg_longdescription: A gyerekek szeretnek játszani a telefonjukon
    és a számítógépükön. De hogyan programozzák őket? Ez a tevékenység megismerteti
    a hallgatókat a Scratch programozási nyelvvel, majd megmutatja nekik, hogyan kell
    programozni a különböző játékstílusokat. A játékokhoz szükséges összes művészet
    rendelkezésre áll, és a hallgatóknak ki kell dolgozniuk, hogyan lehet mindent
    összekapcsolni egy működő játék elkészítéséhez.
  tutorial_sjforest_longdescription: "„Készíthetek egy kísérteties erdőt?” egy köztes
    tevékenység az óvodában a második osztályos gyermekek számára, akik előzetes tapasztalattal
    rendelkeznek a programozásban, hogy megismerjék és elsajátítsák a ScratchJR fejlettebb
    funkcióit. Később a gyerekek felhasználhatják e tevékenység során elsajátított
    készségeiket saját egyedi projektjeik létrehozására, vagy építhetnek arra, amit
    a „Készíthetek egy kísérteties erdőt?” program. Ezzel a tevékenységgel és a ScratchJR-vel
    töltött idő során a hallgatóknak lehetőségük lesz kreatívan gondolkodni, mesemondókká
    válni, és javítani a matematikai érvelési és szekvenálási készségeket."
  tutorial_sjgreet_longdescription: "„Képes vagyok arra, hogy a karaktereim üdvözöljék
    egymást?” egy fejlett tevékenység az óvodában a második osztályos gyermekek számára,
    akik előzetes tapasztalattal rendelkeznek a programozásban, hogy elsajátítsák
    a ScratchJR fejlettebb funkcióit. Később a gyerekek felhasználhatják e tevékenység
    során elsajátított készségeiket saját egyedi projektjeik létrehozására, vagy építhetnek
    arra, amit létrehoztak a „Tudom-e, hogy a karaktereim üdvözöljék egymást?” program.
    Ezzel a tevékenységgel és a ScratchJR-ben töltött idővel a hallgatóknak lehetőségük
    lesz kreatívan gondolkodni, mesemondókká válni, és javítani a matematikai érvelési
    és szekvenálási készségeket."
  tutorial_sjsunset_longdescription: "„Lehet-e lenyugvni a napot?” egy bevezető tevékenység,
    amelynek célja az óvodáskorú gyermekek számára a második osztályig, kevés programozási
    tapasztalattal vagy anélkül, hogy megtanulják a ScratchJR alapvető jellemzőit
    és a kódolás elemi fogalmait. Ezzel a tevékenységgel és a ScratchJR-vel töltött
    idő során a hallgatóknak lehetőségük lesz kreatívan gondolkodni, mesemondókká
    válni, és javítani a matematikai érvelési és szekvenálási készségeket. Később
    a gyerekek felhasználhatják a megtanult készségeket saját egyedi projektjeik létrehozásához."
  tutorial_fufafrenz_longdescription: Kezdő órák a szekvenciáról (K-5). Ez egy bevezetés
    a legalapvetőbb programozási koncepcióba, a sorrendbe. Ez a harmadik osztályos
    példa, óraterveink vannak erről a koncepcióról, K-5-re állványozva.
  tutorial_bbcgeo_longdescription: Szabványokon alapuló óraterv a K-5 évfolyamokhoz.
    Vigye gyermekeit a számítógépes laborba munkalapokkal a kezében, és készítsen
    geometriát tartalmazó alkalmazásokat.
  tutorial_chspixel_longdescription: Miután megtudta, hogyan működik a grafika, a
    diákok saját Color by Pixel programokat hoznak létre. Az óraterv négy részből
    áll, amelyek mindegyike egy adott témát fed le. A teljes öt részből álló Color
    by Pixel leckét úgy tervezték, hogy körülbelül egy órát futtasson.
  tutorial_hummingbird_longdescription: Ebben a tevékenységben saját játékot hoz létre!
    Kolibri táblát és érzékelőt fog használni annak észlelésére, amikor a játékos
    labdát dob egy dobozba. Írsz egy programot a pontszám megtartására és a lámpák
    bekapcsolására, amikor a játékos kosarat készít. Ezután testreszabhatja játékát,
    hogy egyedivé tegye! Ehhez a tevékenységhez laptopot vagy Chromebookot használhat;
    nincs szüksége előzetes programozási tapasztalatra.
  tutorial_recoloring_longdescription: 'Az előzetes kódolási tapasztalattal nem rendelkező
    hallgatók megtanulhatják, hogyan kell számítógépeket használni képek készítéséhez
    és a csillagászati adatok megértéséhez. A résztvevők megtanulják az alapvető kódolást,
    kezdve olyan ismerős fogalmakkal, mint az alak és a szín, valamint a csillagászati
    tárgyakra való átállással. Állványozott tevékenységeket követően, és a NASA keringő
    teleszkópjainak adataival dolgozva a felrobbant csillagoktól a fekete lyukakig
    terjedő forrásokon, a hallgatók megtapasztalhatják a tudomány, a technológia és
    a művészet valós alkalmazását.        '
  tutorial_bbcchem_longdescription: Szabványokon alapuló óraterv a K-5 évfolyamokhoz.
    Vigye gyermekeit a számítógépes laboratóriumba munkalapokkal a kezében, és készítsen
    kémiai alkalmazásokat.
  tutorial_floalgo_longdescription: Ebben a leckében a diákok feltárják az algoritmusokat,
    egy kulcsfontosságú fogalmat, amely lehetővé teszi a számítógépes programozók
    számára a problémák megoldását. Hatékony, pontos algoritmusokat fognak írni angolul
    és pszeudocóddal a feladatok elvégzéséhez és a problémák megoldásához. Értékelni
    fogják a versengő algoritmusokat is a hatékonyság és más tényezők alapján.
  tutorial_flocond_longdescription: Ez egy óraterv, amelyben a tanulók feltételes
    állításokat tárnak fel, a kódolási nyelvek között használt fogalom. A hallgatók
    oktatási hip-hop videót néznek meg a feltételekről, és válaszolnak a vita kérdéseire.
    Ezután gyakorolják annak meghatározását, hogy a feltételek igazak-e, és ennek
    megfelelően hajtják végre a műveleteket. Végül megírják saját feltételes állításaikat,
    és értékelik az állításokat, hogy megjósolják a programok kimenetelét.
  tutorial_floloops_longdescription: Ez egy óraterv, amelyben a diákok felfedezik
    a hurkokat, a programozási nyelveken használt koncepció, amely lehetővé teszi
    a programozók számára, hogy könnyen megismételjék a kódot. A hallgatók oktatási
    hip-hop videót néznek meg a hurkokról, és válaszolnak a programozás során való
    felhasználásukkal kapcsolatos vitakérdésekre. Ezután gyakorolják a kulcsszókincset,
    és befejeznek egy tevékenységi sorozatot, amelyben hurkokat írnak és értelmezik
    az adott hurkokat a kimenetek generálásához.
  tutorial_pgts_longdescription: Ez az „unplugged” tevékenység segít a diákoknak megtanulni
    a modellezés és a szimuláció működését azáltal, hogy egy diákcsoport játssza a
    Rock/Papír/Scissors játék különböző verzióit, és az eredményeket különböző modellezési
    kísérletekként látja.
  tutorial_ozo_longdescription: "Ez a tanár által vezetett oktatóanyag bemutatja a
    hallgatóknak a kódolás fogalmát Ozobot, egy kis programozható robot segítségével.
    A diákok megtanulják, hogyan kell kódolni az Ozobot játékokkal, úgynevezett Shape
    Tracer Games. Még akkor is játszhatják a játékok szimulált változatát, ha nincs
    Ozobot Bit vagy Evo robotjuk. Az Ozobot játékok megtanítják a diákoknak, hogyan
    kell kódolni az OzoBlockly-val, a Blockly alapú vizuális programozási nyelvvel.
    \n\nA játékokat egy projektötlet követi, amelyet a Kódolás Óráján túl is meg lehet
    valósítani. A projekt arra készteti a hallgatókat, hogy mindent megtegyenek, amit
    megtanultak, és tervezzenek és programozzanak egy akciójelenetet az Ozobot számára.\n\nEhhez
    az oktatóanyaghoz nincs szükség programozási tapasztalatra vagy Ozobot ismeretekre.
    Azonban még a programozási tapasztalattal rendelkező diákok is részt vesznek az
    Ozobot játékokban. Az oktatóanyag az 1-12. Évfolyamok számára készült, és testreszabható
    a hallgatók képességeihez."
  tutorial_bbcla_longdescription: Szabványokon alapuló óraterv a K-5 évfolyamokhoz.
    Vigye gyermekeit a számítógépes laborba munkalapokkal a kezében, és készítsen
    nyelvművészetet magában foglaló alkalmazásokat.
  tutorial_bbcsci_longdescription: Szabványokon alapuló óraterv a K-5 évfolyamokhoz.
    Vigye gyermekeit a számítógépes laborba munkalapokkal a kezében, és készítsen
    általános tudományt magában foglaló alkalmazásokat.
  tutorial_tlctour_longdescription: Ez a tevékenység egy példa egy algoritmus létrehozására,
    amely a sorrendben elvégzendő utasítások egyszerű sorozata. Ez azt mutatja, hogy
    ha algoritmus formájában írtunk le megoldást a problémára, akkor a jövőben csak
    a lépések követésével tudunk túrákat csinálni, anélkül, hogy újra a semmiből kellene
    kidolgoznunk. Ha leírjuk az algoritmust, akkor ellenőrizhetjük, hogy határozottan
    működik-e, ha lépésről lépésre papíron követjük. Ez a tevékenység a Lovagtúra
    tevékenységéhez vezet.
  tutorial_codesterstj_longdescription: 'Ebben a több órás projektben a hallgatók
    megismerik a digitális állampolgárságot, és követik a tervezési gondolkodási modellt,
    hogy megoldják az általuk választott problémát! A diákok létrehoznak egy játékot,
    amelynek célja, hogy leckét adjon a felhasználóknak a felelős digitális állampolgárságról.
    Minden erőforrás platformon belül található. '
  tutorial_tlclocked_longdescription: Ennek a tevékenységnek a célja a számítási gondolkodáson
    alapuló problémamegoldás bevezetése, amely annak megértéséhez vezet, hogy mi az
    algoritmus, mi a lineáris keresés, és hogyan lehet összehasonlítani az algoritmusokat
    a hatékonyság alapján. Azt is szemlélteti, hogy a számítástechnikai gondolkodás
    többről szól, mint pusztán számítógépes megoldások létrehozásáról. A számítástechnika
    az emberek problémáinak megoldásáról szól.
  tutorial_baubles_longdescription: A diákok megtanulják a betűk bináris ábrázolását
    és tárolását, be- és kikapcsolási funkcióként. A végén, az osztály kódolhatja
    saját kezdőbetűit, hogy hazavigye velük.
  tutorial_bbcart_longdescription: Szabványokon alapuló óraterv a K-5 évfolyamokhoz.
    Vigye gyermekeit a számítógépes laboratóriumba munkalapokkal a kezében, és készítsen
    vizuális művészetet magában foglaló alkalmazásokat.
  tutorial_tlcknight_longdescription: Ez a tevékenység magában foglalja a rejtvény
    megoldását két különböző ábrázolással. Először is meglehetősen nehéz, de amikor
    a tábla és a mozgások ábrázolása megváltozik, nagyon könnyűvé válik. Hozzon létre
    grafikonokat a probléma ábrázolására. Tekintse meg az absztrakció használatának
    erejét és azt, hogy az ábrázolás megválasztása hogyan könnyítheti meg a problémát.
    Ez a tevékenység az idegenvezető tevékenységéből következik.
  tutorial_fufafit_longdescription: A hallgatók megtanulják a fejlett programozási
    koncepciókat (funkciókat) egy lecke és kinesztetikus tevékenység révén. A hallgatók
    a képernyőn megjelenő funkciók ismeretét alkalmazzák a program futtatásához. Ez
    a lecke azoknak a diákoknak és tanároknak szól, akiknek van némi tapasztalata
    a szekvenciával, feltételekkel, hurkokkal vagy más alapvető programozási koncepciókkal
    kapcsolatban.
  tutorial_ozodance_longdescription: |-
    Ez a tanár által vezetett oktatóanyag bemutatja a hallgatóknak a kódolás fogalmát Ozobot, egy kis programozható robot segítségével. A hallgatók megtanulják, hogyan kell kódolni egy táncrutin létrehozásával és programozásával az Ozobot számára! Az OzoBlockly-t fogják használni, a Blockly alapú vizuális programozási nyelv, programozni a táncot, majd szórakozni látni, hogy koreográfiájuk életre kel, amikor Ozobot előadja táncát.

    Ehhez az oktatóanyaghoz nincs szükség programozási tapasztalatra vagy Ozobot ismeretekre. Azonban még a programozási tapasztalattal rendelkező diákok is részt vesznek az Ozobot játékokban. Az oktatóanyagot az 1-12. Évfolyamok számára tervezték, és testreszabható a hallgatók képességeihez.
  tutorial_codingrobotics_longdescription: A hallgatók megismerik az alapvető programozási
    koncepciókat, és új ismereteket alkalmaznak a robotikában. A Kodable és a Wonder
    Workshop-tal egyaránt együttműködve a hallgatók programozási ismereteket fognak
    használni a robot „Dash” parancsára a Path alkalmazásban.
  tutorial_box_longdescription: Tegyen egy kirándulást a Box Islanden, és segítsen
    Hirónak összegyűjteni a pusztában szétszórt összes órát! Ebben az oktatóanyagban
    megismerheti az algoritmusok, szekvenciák, hurkok és feltételes alapjait!
  tutorial_hopgame_longdescription: "Folytasd a szórakozást! Használja ezt a projektalapú
    útmutatót a játéktervező műhely megkönnyítéséhez, hackathon, vagy osztályon belüli
    sorozat. Make Cross the Road, Geometry Jumper, Quiz Creator, Falling Bird, Metró
    korcsolyázók, és menekülj a szobából. Mindegyik tartalmaz vitakérdéseket, differenciálás,
    és egy video bemutató. \n\nA diákok kiépíthetik az utasításokat a játékok testreszabásához.
    Nincs szükség előzetes tapasztalatra."
  tutorial_icontrol_longdescription: |-
    Ez a tanár által megkönnyített lecke, amelyet a Kódolás Órájához igazítottak, lehetőséget nyújt a tanulóknak a fizikai programozás felfedezésére robotikán keresztül - Sphero.

    A drag-and-drop programozási környezet és a programozható robotgömb segítségével a tanulók megtanulják, hogy a fizikai rendszerek programozhatók és vezérelhetők.
  tutorial_cocomteach_longdescription: Vezesd be a diákjaidat a Python vagy a JavaScript
    rejtelmeibe a CodeCombat ingyenes, egyórás Számítástechnikai bevezető kurzusával.
    Dedikált tanterveink segítenek elmagyarázni a diákjaid számára a koncepciókat,
    beleérve az alapvető szintakszist, a karakterláncukat, az argumentumokat, a ciklusokat,
    a változókat és az x- és y-koordinátákat, drágakövekkel zsúfolt labirintusok és
    hős-ogre csaták használatával.
  tutorial_bbcmathii_longdescription: Szabványalapú óraterv a K-2 évfolyamokhoz. Vigye
    gyermekeit a számítógépes laborba munkalapokkal a kezében, és készítsen olyan
    alkalmazásokat, amelyek számtani, számmegjelenítési és geometriai alakzatokat
    tartalmaznak.
  tutorial_bbcphys_longdescription: Szabványokon alapuló óraterv a K-5 évfolyamokhoz.
    Vigye gyermekeit a számítógépes laborba munkalapokkal a kezében, és készítsen
    fizikai alkalmazásokat.
  tutorial_bitsbox_longdescription: 'Kövesse az utasításokat öt szórakoztató mini-alkalmazás
    kódolásához valódi használatával, gépelt Javascript. A pite felrobbantásától a
    „Food Fight” -ban egészen a notebook leöblítéséig egy fekete lyukon a „So Long,
    Házi feladat!” , minden alkalmazást úgy terveztek, hogy örömet szerezzen a gyerekeknek,
    miközben szemlélteti a változókat, módszereket és egyebeket. Ezek az alkalmazások
    szintén teljesen nyitottak; a gyerekek kiindulópontként használhatják őket saját
    alkalmazás-alkotásaikhoz. Üdvözöljük a kezdőket!

    '
  tutorial_tlcemo_longdescription: A diákok létrehoznak és programozzák a kártyából
    készült 2D robotot, hogy megmutassák a különböző érzelmeket. Létrehoznak egy táblázatot,
    amely felhasználható az érzelmek (magas szintű parancsok) alacsony szintű gépi
    utasításokká történő lefordítására.
  tutorial_crd_longdescription: Tudjon meg többet az algoritmusokról és a feltételes
    utasításokról ebben a „kihúzva” tevékenységben egy pakli kártyával. A diákok ezt
    a tevékenységet csapatokban folytatják, és csapatonként egy pakli kártyára van
    szükségük.
  tutorial_bbcbio_longdescription: Szabványokon alapuló óraterv a K-5 évfolyamokhoz.
    Vigye gyermekeit a számítógépes laborba munkalapokkal a kezében, és ismerje meg
    a növekedést, a fajok sokféleségét és a beporzást.
  tutorial_ticklebb8_longdescription: A Tickle segítségével, egy felhasználóbarát
    kódoló alkalmazás, könnyedén programozhatja a BB-8-at, hogy többféle módon mozogjon,
    egyszerűen húzva és eldobva a kódoló blokkokat, hogy létrehozzon egy parancsot,
    amelyet követni kell.
  tutorial_grok_longdescription: 'Használjon fogd és vidd blokkokat vagy a Python
    szöveges nyelvet zászlók rajzolásához a világ minden tájáról, fantasztikus hópelyheket
    hozhat létre, vagy építsen egy „Eliza” nevű chatbotot. '
  tutorial_ijournalist_longdescription: "Ez a tanár megkönnyített lecke informatikát
    és nyelvművészetet tanít. A tanulók olyan újságírói stílust fejlesztenek ki, amely
    figyelembe veszi az olvasó érdeklődését és az online hírek információinak bemutatását.
    A tanulók alapvető HTML és CSS segítségével online híreket készítenek és mutatnak
    be egy kitalált iskolai rablásról.\n\nÉrtelmes kontextusba helyezi a számítástechnikát,
    amely lehetővé teszi a gyermekek számára, hogy megértsék a számítástechnika értékét
    más tantárgyakban. \n\n"
  tutorial_bbcmusic_longdescription: Szabványokon alapuló óraterv a K-5 évfolyamokhoz.
    Vigye gyermekeit a számítógépes laboratóriumba munkalapokkal a kezében, és készítsen
    zenét tartalmazó alkalmazásokat.
  tutorial_secretcodes_longdescription: Tudjon meg többet arról, hogy a számítógépek
    milyen szerepet játszottak a világ megmentésében.
  tutorial_tlchex_longdescription: Piros és sárga hexahexa exagont készít egy többszínű
    papírcsík speciális módon történő összecsukásával és ragasztásával. Egyszer arra
    késztette, hogy elkezdje felfedezni. Ahogy összehajtja és kibontja, varázslatosan
    felfedi az új oldalakat, amikor az exagon megváltoztatja a színét.
  tutorial_tickles_longdescription: Csapjon össze a Sphero-val egy jó futás érdekében!
    Mozgassa, forgassa és adjon neki néhány jó fordulatot. Csak tegyen össze néhány
    kódblokkot a Tickle alkalmazásban, hogy futtassa a Sphero-t, ahogy szeretné.
  tutorial_ozogame_longdescription: "Ez a tanár által vezetett oktatóanyag bemutatja
    a hallgatóknak a kódolás fogalmát Ozobot, egy kis programozható robot segítségével.
    A diákok megtanulják, hogyan kell kódolni az Ozobot játékokkal, úgynevezett Shape
    Tracer Games. Még akkor is játszhatják a játékok szimulált változatát, ha nincs
    Ozobot Bit vagy Evo robotjuk. Az Ozobot játékok megtanítják a diákoknak, hogyan
    kell kódolni az OzoBlockly-val, a Blockly alapú vizuális programozási nyelvvel.
    \n\nMiután a diákok megoldották a Shape Tracer Games mind a tíz szintjét, kihívást
    kapnak arra, hogy mindent megtegyenek, amit megtanultak, és megtervezzék és programozzák
    saját játékszintjüket 11.\n\nEhhez az oktatóanyaghoz nincs szükség programozási
    tapasztalatra vagy Ozobot ismeretekre. Azonban még a programozási tapasztalattal
    rendelkező diákok is részt vesznek az Ozobot játékokban. Az oktatóanyagot a 2-12.
    Évfolyamok számára tervezték, és testreszabható a hallgatók képességeihez."
  tutorial_vidcodeio_longdescription: Ebben a gyakorlatban végigjárhatja hallgatóival,
    hogy ez hogyan kapcsolódik ahhoz, amit már tudnak a matematikáról, ha matematikai
    egyenletet oldanak meg programozással.
  tutorial_tlcbrain_longdescription: Ez a tevékenység azt vizsgálja, hogy a számítási
    modellezés (a számítási gondolkodás kulcsfontosságú része) hogyan használható
    fel a biológiai rendszerek - itt a neuronok - megértésére. Látjuk, hogy az agyunk
    működése inspirálta a számítógépek programozásának új módját, és így intelligens
    képességeket ad nekik.
  tutorial_hopquiz_longdescription: 'Ez az óraterv egy sablon, amelyet bármilyen tárgyban
    adaptálhat és használhat - tudomány, Nyelvművészet, Világnyelvek, vagy történelem.
    Ez magában foglalja a lépésenkénti utasításokat és magyarázatokat, amelyek segítségével
    segítheti hallgatóit a feleletválasztós vetélkedők kódolásában. A folyamat során
    gyakorolják és feltárják az alapvető kódolási fogalmakat, például a szekvenciát,
    a hurkokat, a változókat és a feltételes feltételeket. '
  tutorial_unfortunate_longdescription: Mindannyian reagálunk a körülöttünk zajló
    eseményekre, legyen az ujjongás, amikor az iskolai csapat nyer, sír egy szomorú
    filmben, vagy tánc, amikor zenét hallunk. Ebben a leckében, a diákok megtanulják,
    hogyan kell megtanítani a Dash-t és a Dot-ot, hogy reagáljanak a körülöttük zajló
    eseményekre!
  tutorial_cha_longdescription: A számítógépek története lenyűgöző. Ez a lehetőség,
    hogy többet megtudjon.
  tutorial_elaseq_longdescription: A hallgatók megvizsgálják a szekvencia fogalmát
    az olvasás és az írás összefüggésében. Az évfolyamhoz igazított ELA órákon keresztül
    a hallgatók a szekvenciával kapcsolatos ismereteiket alkalmazzák, hogy jobban
    megértsék a programozás szerepkörét.
  tutorial_bbcmathi_longdescription: Szabványalapú óraterv a 3-5. Évfolyamok számára.
    Vigye gyermekeit a számítógépes laborba munkalapokkal a kezében, és készítsen
    frakciókat, változókat és képleteket tartalmazó alkalmazásokat.
  tutorial_tlcpixel_longdescription: A pixel rejtvények rejtvényekké alakítják a képek
    ábrázolásának módját, mint a pixeleket ábrázoló számsorozatot. Különböző formákban
    kaphatók, a színes számok egyszerű változatától a tömörítésen alapuló összetettebb
    rejtvényekig, ahol a képeket kevesebb szám képviseli, így kevesebb tárhelyet foglalnak
    el - de vissza tudod-e szerezni őket! Minden ábrázolásnak saját algoritmusra van
    szüksége, amelyet követni kell a kép visszaszerzéséhez.
  tutorial_introrobo_longdescription: 'Ebben a leckében, a hallgatók megismerik a
    Dash-t és a Dot-ot, miközben megismerkednek a robotika és a programozás ötleteivel.
    A diákok megértik, mi a robot, hogyan érzékelik a körülöttük lévő világot, és
    hogyan tudják a programok irányítani a robotokat. '
  tutorial_tlcinvis_longdescription: Ez bemutatja, mi az algoritmus és mi a számítógépes
    program. Használható az emberi számítógépes interakció és a visszacsatolás fontosságának
    feltárására és a helyes mentális modell felépítésére is.
  tutorial_tlcjflap_longdescription: A véges állapotú gép nagyon hasznos eszköz a
    számítási gondolkodás eszköztárában. Fontos módja annak, hogy leírják, mit csinálnak
    a számítógépes rendszerek, és szimulálják a dolgokat a való világban. A JFLAP
    egy könnyen használható és ingyenes eszköz véges állapotú gépek létrehozásához.
    Ez a tevékenység magában foglalja egy egyszerű véges állapotú gép létrehozását
    és szimulálását, majd bonyolultabb véges állapotú gépek létrehozását, amelyek
    rejtvényeket, kütyüket, weboldalakat és játékokat képviselnek.
  tutorial_procolor_longdescription: |-
    Ez a tanár által vezetett oktatóanyag bemutatja hallgatóinak a programozást és a számítási gondolkodást, és elmagyarázza azt is, hogy milyen robot az Ozobot. Ez a tevékenység „kihúzva”, ami azt jelenti, hogy a kódolás nem számítógépen vagy táblagépen történik, hanem egy jelölővel ellátott papírlapon. A hallgatók parancsokat adnak az Ozobotnak az OzoCodes segítségével, amelyek speciális színsorozatok. Miután megtudta, hogyan kell programozni az Ozobotot jelölőkkel és papírral, a diákokat kihívják, hogy oldjanak meg egy labirintust, és segítsenek Ozobotnak megtalálni az utat az iskolába.

    Ehhez az oktatóanyaghoz nincs szükség programozási tapasztalatra vagy Ozobot ismeretekre. Azonban még a programozási tapasztalattal rendelkező diákok is részt vesznek az Ozobot programozásában. Az oktatóanyagot a K-12 évfolyam számára tervezték, és testreszabható a hallgatók képességeihez.
  tutorial_spiralsfinch_longdescription: 'A Finch egy kis robot, amelyet arra terveztek,
    hogy inspirálja és örömet szerezzen a számítástechnikát tanuló diákoknak azáltal,
    hogy kézzelfogható és fizikai ábrázolást nyújt számukra kódjukról. Ebben a tevékenységben
    megtanulsz olyan programokat írni, amelyek a Finch mozgását és fordulását teszik
    lehetővé. Ezután egy változóval programozhatja a robotot, hogy spirális mintázatban
    mozogjon. Ehhez a tevékenységhez programozhatja a Finch-et Scratch vagy Snap segítségével!
    laptopok vagy Chromebookok használatával. Nincs szükség előzetes programozási
    tapasztalatra. '
  tutorial_ozoi_longdescription: |-
    Ez az oktatóanyag bemutatja a hallgatóknak a programozást és a számítási gondolkodást, és elmagyarázza azt is, hogy milyen robot az Ozobot. Ez a tevékenység „kihúzva”, ami azt jelenti, hogy a kódolás nem számítógépen vagy táblagépen történik, hanem egy jelölővel ellátott papírlapon. A hallgatók megismerik a robot működését, majd parancsokat adnak az Ozobotnak az OzoCodes segítségével, amelyek speciális színsorozatok. Miután megtudta, hogyan kell programozni az Ozobotot jelölőkkel és papírral, a diákokat felkérik, hogy oldjanak meg egy labirintust, és segítsenek Ozobotnak megtalálni az utat a boltba.

    Ehhez az oktatóanyaghoz nincs szükség programozási tapasztalatra vagy Ozobot ismeretekre. Azonban még a programozási tapasztalattal rendelkező diákok is részt vesznek az Ozobot programozásában. Az oktatóanyagot a K-12 évfolyam számára tervezték, és testreszabható a hallgatók képességeihez.
  tutorial_ticklel_longdescription: Tégláról téglára építsd fel legvadabb LEGO fantáziádat.
    Ha néhány kódot összeraksz a Tickle alkalmazással, akkor a LEGO-t csodálatos dolgokra
    késztetheted.
  tutorial_spiralsdash_longdescription: Ismerje meg a változók programban való használatának
    alapjait, miközben robotot használ művészet készítéséhez! Használja a Blockly
    változókat a Dash robot keréksebességének dinamikus szabályozásához. A lecke befejezése
    után meg fogja érteni, hogyan lehet hozzárendelni egy változót, hozzáférni egy
    változóhoz, és dinamikusan megváltoztatni egy változót egy hurok segítségével.
    A változó értékének idővel történő megváltoztatásával a Dash látványos spirált
    rajzolhat!
  tutorial_ghdebug_longdescription: Segíts a hallgatóknak megismerni Grace Hoppert
    és azt, hogy m is az a Informatikai Oktatási Hét.
  tutorial_tlckk_longdescription: A Kriss-kross rejtvények ötvözik a szavak szeretetét
    a logika szeretetével. A különböző hosszúságú szavak listája alapján mindet be
    kell illesztenie a rácsba.
  tutorial_firstcomp_longdescription: Kevés dolog olyan izgalmas, mint a számítógépek.
    És most meg fogja tervezni a sajátját - ezúttal papírból. Ismerje meg a CPU-t,
    a RAM-ot és a ROM-ot, a Mass Storage-ot és a GPU-t. Rajzolja meg első jelentkezését.
    Vedd elő az ollót, tollat és papírokat!
  tutorial_mazefinch_longdescription: 'Ebben a tevékenységben egy nagyon egyszerű
    programozási nyelvet fog használni, hogy a Finch robot mozogjon és forduljon.
    Ezután programokat fog írni, amelyek segítenek a robotnak egy labirintus befejezésében!
    Nincs szükség előzetes programozási tapasztalatra, és használhat laptopot vagy
    Chromebookot. '
  tutorial_tlccc_longdescription: A számítógépeken lévő adatokat hosszú karaktersorozatokként
    tárolják - végül bináris 1-ként és 0-ként. A tömörítés ötlete az, hogy algoritmust
    használunk az információk ábrázolásának megváltoztatására úgy, hogy kevesebb karakterre
    van szükség pontosan ugyanazon információk tárolásához.
  tutorial_tlcdoodle_longdescription: 'A filmekben a tájképeket gyakran számítógéppel
    generálják. Elgondolkozott már azon, hogyan csinálják? Legközelebb, amikor firkákat
    rajzol, rajzoljon egy algoritmikus firkát, és fedezze fel a természet rajzolásának
    algoritmusait. Az algoritmusok rekurzívak: vagyis leírnak egy lépést, majd azt
    mondják, hogy csak ugyanúgy rajzolja meg a következő lépést, követve az algoritmust
    a kezdetektől.'
  tutorial_tlcpunch_longdescription: Mutassa be, hogy a korai számítógépek hogyan
    tudták megtalálni a lyukkártyákon tárolt adatokat, és mutassa meg, hogy ez ugyanaz
    az algoritmus, mint az „Ausztrál bűvész álma” tevékenység mágikus trükkje. Célja,
    hogy vizuálisan megmutassa, hogyan működik a keresési algoritmus. Ennek során
    bemutatja a bináris számok gyakorlati használatát, megosztja és meghódítja az
    algoritmust a problémás területek közötti megoldások fordításának számítási gondolkodási
    trükkjének keresésére és feltárására.
  tutorial_finchfract_longdescription: Ez a tevékenység rekurziót használ Koch fraktálok
    rajzolására a Finch robottal. Feltételezi, hogy a hallgatókat megismertették a
    rekurzió gondolatával, de ennek a tevékenységnek a elvégzése segít nekik abban,
    hogy mélyebben megértsék ezt a fogalmat a rekurzió fizikai ábrázolása révén. Ez
    a tevékenység alkalmas azoknak a hallgatóknak, akik bevezető vagy haladó számítástechnikai
    tanfolyamokon vesznek részt, amelyek Pythont vagy Java-t használnak.
  tutorial_tlcmind_longdescription: Ez bevezeti a logikai érvelés használatát az algebra
    használatával annak bizonyítására, hogy egy algoritmus mindig működik. Megmutatja,
    hogy az absztrakció és a logikai érvelés hogyan használható az algoritmusok értékelésére.
  tutorial_tlctelebot_longdescription: Ez a trükk szemlélteti, hogy a látszólag egyszerű
    dolgok túl bonyolultak lehetnek ahhoz, hogy agyunk befogadja. Fontos tervezési
    elv, hogy az interfészeknek világosnak és egyszerűnek kell lenniük, nem zsúfoltak.
    Illusztrálja a számítási gondolkodás olyan aspektusait is, mint például a probléma
    egyszerűsítése és az emberek megértésének fontossága.
  tutorial_tlcaus_longdescription: Ez a tevékenység emlékezetes módon bemutatja a
    számítástechnikai fogalmak széles skáláját. Varázslatos trükköt mutat be, és megmutatja,
    hogyan használható az absztrakció, a logikai érvelés és a számítási modellezés
    az algoritmus működésének ellenőrzésére. A „Punch card searching” tevékenységgel
    kombinálva bevezeti a korai számítógépek által használt megosztás és meghódítás
    algoritmust.
  tutorial_tlcmicro_longdescription: Ez a videó általános bevezetésként használható
    az emberi számítógépes interakcióba (HCI), és különösen arra, hogy miért nehezebb
    olyan sok kütyüt használni, mint amennyire szükség van. A tervezés valóban változtat,
    és fontos, hogy az interfészeket kiértékeljék annak ellenőrzése érdekében, hogy
    könnyen kezelhetőek-e.
  tutorial_imathematician_longdescription: "Ez a tanár által vezetett tevékenység
    lehetőséget nyújt a tanulók számára, hogy tantervi megközelítést alkalmazzanak
    a számítástechnika és a matematika területén.  \n\nA tanulók számítógépes programot
    hoznak létre a matematika egyik ágának (játékelmélet) egyik híres problémájának
    megoldására, a The Prison's Dilemma néven.\n"
  tutorial_tlcmagic_longdescription: 'A varázslat működésének feltárása során megismerheti
    a számítási gondolkodást: különösen az értékelés fontosságát az algoritmikus gondolkodásban.
    Felfedezi mind a tesztelést, mind a veszélyelemzést. A mágikus trükk megmutatja,
    hogy az informatikusoknak, mérnököknek (és varázslóknak) hogyan kell alaposan
    ellenőrizniük algoritmusaikat. Alaposan át kell gondolniuk, hogy a dolgok hogyan
    romolhatnak el, valamint ellenőrizniük kell, hogy jól mennek-e.'
  tutorial_scratchmus_longdescription: A Scratch segítségével létrehozhat saját interaktív
    játékokat, történeteket, animációkat - és megoszthatja azokat barátaival. Az induláshoz
    készítsen interaktív zenei projektet. Tevékenységi kártyák és műhelykalauz is
    ingyenesen elérhető a Scratch.mit.edu oldalon
  tutorial_scratchanim_longdescription: A Scratch segítségével létrehozhat saját interaktív
    játékokat, történeteket, animációkat - és megoszthatja azokat barátaival. Az induláshoz
    animálja a neved betűit, kezdőbetűit vagy kedvenc szavát. Tevékenységi kártyák
    és műhelykalauz is ingyenesen elérhető a Scratch.mit.edu oldalon.
  tutorial_scratchfly_longdescription: 'A Scratch segítségével létrehozhat saját interaktív
    játékokat, történeteket, animációkat - és megoszthatja azokat barátaival. Az induláshoz
    tanulja meg, hogyan készítse el saját repülő karakterét. Tevékenységi kártyák
    és műhelykalauz is ingyenesen elérhető a Scratch.mit.edu oldalon. '
  tutorial_tynkerarc_longdescription: Készítse el saját felülről lefelé irányuló arcade
    lövöldözős játékát. Kezdje azzal, hogy programozza a halakat felfelé és lefelé
    mozogni, amikor a nyílbillentyűket megnyomják, majd kódolja a cápákat, hogy ússzanak
    át a képernyőn. Személyre szabhatja a játékot azáltal, hogy egyedi eszközöket
    ad hozzá a hős, a gazember és a háttér számára. A játékot be lehet állítani a
    tengerparton, az erdőben, vagy akár a világűrben!
  tutorial_grokffpython_longdescription: 'Ezt a tevékenységet úgy tervezték, hogy
    az első tapasztalatot biztosítsa a programozásban, és kifejezetten a Kódolás Órája
    számára lett kifejlesztve. Használja a Python programozási nyelvet, és utasítsa
    a teknősöt, hogy rajzoljon fantasztikus hópelyheket kóddal! '
  tutorial_grokffblock_longdescription: Ezt a tevékenységet úgy tervezték, hogy az
    első tapasztalatot biztosítsa a programozásban, és kifejezetten a Kódolás Órája
    számára lett kifejlesztve. Készítsen programokat barátságos blokkok segítségével,
    és utasítsa a teknősöket, hogy rajzoljon fantasztikus hópelyheket kóddal!
  tutorial_grokeliza_longdescription: Ezt a tevékenységet úgy tervezték, hogy az első
    tapasztalatot biztosítsa a programozásban, és kifejezetten a Kódolás Órája számára
    lett kifejlesztve. Használja a Python programozási nyelvet, hogy hozzon létre
    egy barátságos chatbotot, az úgynevezett „Eliza”.
  tutorial_tynkercan_longdescription: Készíts egy fantasztikus 2 játékos ágyú játékot,
    és kihívd barátaidat, hogy játsszanak veled! A játék részben programozott verziójával
    kezdődik, ezért be kell programoznia a bal ágyút. Miután mindkét ágyú lőtt, platformokat
    és egyéb tárgyakat állít fel, hogy felborítsa. Tegye sajátossá extra funkciók
    hozzáadásával és a téma testreszabásával!
  tutorial_grokflags_longdescription: Ezt a tevékenységet úgy tervezték, hogy az első
    tapasztalatot biztosítsa a programozásban, és kifejezetten a Kódolás Órája számára
    lett kifejlesztve. Használja a Python programozási nyelvet és annak teknős modulját,
    hogy zászlókat rajzoljon a világ minden tájáról!
  tutorial_robomind_longdescription: 'A diákok megtanulják a programozás alapjait
    saját virtuális robotjuk irányításával. Az online tanfolyam teljesen önálló, rövid
    prezentációkkal, filmekkel, vetélkedőkkel és automatikus útmutatással/tippekkel,
    amelyek segítenek a programozási gyakorlatokban. '
  tutorial_adventureq_longdescription: 'Az Adventure with Q egy óraterv a tanárok
    (vagy bárki számára) számára, amelyet a programozási logika bevezetésére használnak
    csoportos környezetben. A tevékenység különböző küldetésekből áll, amelyeket a
    gyerekek teljesítenek. A gyerekek megtanulják az alapvető parancsokat azáltal,
    hogy segítenek Q-nak az idegennek erdei kalandjában. '
  tutorial_khan-es_longdescription: Ismerje meg a JavaScript programozás alapjait,
    miközben szórakoztató rajzokat készít a kódjával. Csináld egyedül vagy az osztályoddal!
  tutorial_kpt_longdescription: Ismerje meg a JavaScript programozás alapjait, miközben
    szórakoztató rajzokat készít a kódjával. Csináld egyedül vagy az osztályoddal!
  tutorial_kpl_longdescription: Ismerje meg a JavaScript programozás alapjait, miközben
    szórakoztató rajzokat készít a kódjával. Csináld egyedül vagy az osztályoddal!
  tutorial_khe_longdescription: Ismerje meg a JavaScript programozás alapjait, miközben
    szórakoztató rajzokat készít a kódjával. Csináld egyedül vagy az osztályoddal!
  tutorial_kfr_longdescription: Ismerje meg a JavaScript programozás alapjait, miközben
    szórakoztató rajzokat készít a kódjával. Csináld egyedül vagy az osztályoddal!
  tutorial_app-inventor_longdescription: Szórakoztató, gyors video oktatóanyagok segítségével
    három egyszerű alkalmazást készíthet Android telefonjára vagy táblagépére. A kezdőknek
    és a szakértőknek egyaránt készült, ez az órányi kód készen áll arra, hogy elkezdje
    saját alkalmazásait építeni, mielőtt tudná. Képzelje el, hogy megosztja saját
    alkalmazás-alkotásait barátaival! Ezek a tevékenységek alkalmasak az egyének és
    az osztályvezető tanárok számára.
  tutorial_blockly_longdescription: Vannak számítógépek lassú (vagy nem létező) internet-hozzáféréssel?
    Töltse le a Blockly Games offline verzióját - egyetlen 3 MB-os ZIP fájl betölthető
    bármely számítógépre, vagy memóriakártyáról használható.
  tutorial_tynker_longdescription: Játsszon szórakoztató kódolási játékokat, hogy
    megtanuljon kódolni. Programozás segítségével fejezze be a kísérteties Monster
    High hulladékvadászatot, programozzon egy Hot Wheels autót, tervezze meg háborús
    stratégiáját a betörő koboldok ellen, sőt harcoljon szörnyekkel is. Ismerje meg
    a legfontosabb programozási fogalmakat és a számítási gondolkodási készségeket
    játék közben. Ezután készítse el saját játékait, és ossza meg őket barátaival!
  tutorial_baypt_longdescription: Programozz Baymaxot
  tutorial_code-combat_longdescription: Győzd le az ogrékat ebben a játékban, hogy
    megtanulj Pythonban vagy JavaScriptben programozni!
  tutorial_mky_longdescription: Tanuljon és tanítson kódolást a CoffeeScript-ben,
    egy valós programozási nyelv. A CodeMonkey egy szórakoztató, díjnyertes játék,
    mindenki számára alkalmas, kódolási tapasztalattal vagy anélkül. A CodeMonkey
    adaptív platformja megadja az összes szükséges utasítást és tippet, és megjutalmazza
    a csillagos pontszámokat. Írja be a kódot. Fogd el a banánt. Mentsd meg a világot.
  tutorial_pirates_longdescription: 'Hack kapitány egy kalóz, aki kincset keres. Kincses
    térképeket is ír, és olyanokat ír, mint a kódírás. Ő (a játékos) ehhez „kalózkódot”
    használ. Ez egy szimbólum alapú programozási nyelv, amelyet utasításokhoz és akár
    AI viselkedéshez is használnak. mozgások, hurkok, GO-TO-k, az igaz/hamis állítások
    mind a játék alapvető részei. A játékosokat egy oktatóanyagon vezetik át, és lépésről
    lépésre bemutatják a lehetőségeket. Nincs megfelelő megoldás az oktatószintekre,
    így a felhasználó bármilyen megoldást választhat. '
  tutorial_csfirst_longdescription: Hozzon létre egy történetet két karakterről a
    tengeren. Animálja a vizet, és testreszabhatja a tájat, hogy hozzáadja saját hangulatát.
    Használja a kódot az elmesélni kívánt történet elmeséléséhez!
  tutorial_loopedy_longdescription: Egy jó programozó célja, hogy olyan programot
    írjon, amely rövid, világos és hatékony, amennyire csak lehetséges. Ebben a leckében
    a diákok megtanulják, hogyan írjanak programokat hurkok segítségével.
  tutorial_dsw_longdescription: Tanulj meg droidokat programozni, és készítsd el a
    saját Csillagok háborúja játékodat, egy messzi, messzi galaxisban.
  tutorial_dswb_longdescription: Tanulj meg droidokat programozni, és készítsd el
    a saját Csillagok háborúja játékodat, egy messzi, messzi galaxisban.
  tutorial_ssw_longdescription: Tanulj meg droidokat programozni, és készítsd el a
    saját Csillagok háborúja játékodat, egy messzi, messzi galaxisban.
  tutorial_sswb_longdescription: Tanulj meg droidokat programozni, és készítsd el
    a saját Csillagok háborúja játékodat, egy messzi, messzi galaxisban.
  tutorial_kodable-unplugged_longdescription: 'Sima papírral való használatra tervezték,
    a FuzzFamily Frenzy bevezetés a programozási logikába gyerekeknek 5 és felette.
    A tanárnak el kell magyaráznia a játékot, majd a hallgatók programozzák a partnert
    egy egyszerű akadálypálya teljesítésére. '
  tutorial_scratch_longdescription: A Scratch segítségével létrehozhat saját interaktív
    játékokat, történeteket, animációkat - és megoszthatja azokat barátaival. Az induláshoz
    animálja a nevét, hozzon létre egy táncjelenetet, vagy készítsen bújócskázós játékot
    a Cartoon Network We Bare Bears című műsorával!
  tutorial_bayes_longdescription: Nagy hősök
  tutorial_gumball_longdescription: Hozzon létre egy történetet vagy készítsen játékot
    a Play Lab segítségével! Mozgassa a Gumball karaktereket, hangokat adjon, pontokat
    szerezzen, és még banánt is dobjon!
  tutorial_hrm_longdescription: |-
    Human Resource Machine egy kirakós játék. Minden szinten a főnöke munkát ad neked. Automatizálja a kis irodai dolgozó programozásával! Ha sikerrel jár, akkor a hatalmas irodaházban egy újabb évre a következő szintre léptetik fel. Gratulálok!

    Ne aggódjon, ha még soha nem programozott - a programozás csak rejtvényfejtés. Ha leveszi az összes 1-et és 0-at, valamint az ijesztő zárójeleket, a programozás valójában egyszerű, logikus, szép, és valami, amit bárki megérthet és szórakozhat!
  tutorial_ice-age_longdescription: Hozzon létre egy történetet vagy készítsen játékot
    a Play Lab segítségével! Mozgassa a jégkorszak karaktereit, hangokat adjon, pontokat
    szerezzen, és még hópelyheket is dobjon!
  tutorial_koapp_longdescription: A Kodable egy önálló irányítású iPad játék, amely
    bemutatja az 5+ gyerekeknek a programozás alapjait. Optimális, ha tanár vagy szülő
    van a közelben, de nem szükséges.
  tutorial_lightbot-intl_longdescription: Ismerje meg az alapvető programozási logikát,
    kezdve a szuper-alap programozástól, 4 év feletti korosztály számára, iOS vagy
    Android (vagy webböngésző) rendszeren. Tanulja meg a parancsok sorrendjét, a minták
    azonosítását, az eljárások használatát és a hurkok használatát!
  tutorial_rmc_longdescription: Használjon kódblokkokat, hogy Alexet vagy Steve-t
    kalandra vigye ezen a Minecraft világon.
  tutorial_smc_longdescription: Használjon kódblokkokat, hogy Alexet vagy Steve-t
    kalandra vigye ezen a Minecraft világon.
  tutorial_minecraft-2016_longdescription: Építs egy Minecraft játékot. Készítse el
    saját csirke, juh, kúszónövények, zombik és egyebek saját verzióit.
  tutorial_thinkersmith-es_longdescription: Az előre meghatározott "Robotszótár" segítségével
    a diákok segíteni tudnak egymásnak a speciális feladatok elvégzésében, anélkül
    hogy azt előre megbeszélnék egymással. Ennek az oktatóanyagnak a révén a diákok
    megismerik a szimbólumok és műveletek közötti összefüggéseket, és felbecsülhetetlen
    értékű hibakeresési tapasztalatra tesznek szert.
  tutorial_pixie_longdescription: Hour of Code bemutató Pixie-vel
  tutorial_play_longdescription: Készíts egy mesét, vagy játssz a Játék laborral!
    Készíts állatokat, zombikat, ninjákat, és egy rakás karaktert, mozgasd őket, adj
    nekik hangot, gyűjts pontokat, sőt még tűzgolyókat is dobhatnak!
  tutorial_robomind-nl_longdescription: 'A diákok megtanulják a programozás alapjait
    saját virtuális robotjuk irányításával. Az online tanfolyam teljesen önálló, rövid
    prezentációkkal, filmekkel, vetélkedőkkel és automatikus útmutatással/tippekkel,
    amelyek segítenek a programozási gyakorlatokban. '
  tutorial_spheroi_longdescription: Üdvözöljük az első blokkok tevékenységében! Ez
    egy nagyszerű hely a legtöbb felhasználó számára, és használható a „Kódolás órája”
    -hoz. Kövesse a lépéseket, hogy áttekintést kapjon az alkalmazásról, megtanulhatja,
    hogyan hozhat létre programokat blokkkódolással, és megismerheti a hurkokat és
    az operátorokat.
  tutorial_spherol_longdescription: Megtanulja a robot lámpáinak új felhasználását.
    Ebben a tevékenységben egy spinning top programot épít, ahol a giroszkópos centrifugálási
    sebesség vezérli a fő LED-eket, és a normalizálás és az abszolút érték fogalmát
    fogja használni. Ez egy nagyszerű tevékenység a 2. blokk befejezése után, és felhasználható
    a „Kódolás Órája” -ra.
  tutorial_spherov_longdescription: Itt az ideje egy másik klasszikus játéknak, amelyet
    a Sphero hajt. Tanulja meg, hogyan kell használni a változókat, a hurokot és a
    véletlenszerűséget a határokon belül, hogy életre keltse a Hot Potato -t. Ha végeztél,
    fogj néhány barátot, és kezdj el dobálni. Ne ragadjon el a Spheroval, amikor lejár
    az idő!
  tutorial_swb_longdescription: Tanulj meg droidokat programozni, és készítsd el a
    saját Csillagok háborúja játékodat, egy messzi, messzi galaxisban.
  tutorial_build-a-galaxy_longdescription: Tanulj meg droidokat programozni, és készítsd
    el a saját Csillagok háborúja játékodat, egy messzi, messzi galaxisban.
  tutorial_alicesims_longdescription: 'Kövesse az animációs gyártási folyamatot a
    storyboardozástól a programozásig Alice és The Sims segítségével. Hagyja, hogy
    a kreativitás és a történetmesélés hajtsa a tanulást drag and drop kódolási környezetben.
    A projekt végigvezeti Önt arról, hogy mi a forgatókönyv, a forgatókönyvet programozható
    szkriptbe fordítja, és hogyan programozhat egy rövid 3D-s animációt. '
  tutorial_tchr_longdescription: Most, hogy oktatók tízezrei próbálták ki a Kódolás
    Óráját, sok tanterem készen áll a kreatívabb, kevésbé egy mindenki számára megfelelő
    tevékenységekre, amelyek megtanítják a számítástechnika alapjait. Annak érdekében,
    hogy a tanárok inspirációt találjanak, összegyűjtöttünk és kuráltunk egy órás,
    tanár által vezetett lecke- és tevékenységi terveket, amelyeket a Kódolás Órája
    veteránjai számára különböző tématerületekre terveztek.
  tutorial_robogame_longdescription: Kihívja iskoláját, hogy versenyezzen a Robot
    Games-ben! A diákok matematikai témájú tevékenységek sorozatában versenyeznek,
    ahol a Dash és a Dot segítségével megoldják a problémát, és pontokat szereznek
    maguknak, osztályzatuknak és/vagy iskolájuknak.
  tutorial_tap_longdescription: Ismerje meg a kódolás alapjait a hat szórakoztató
    puzzle-készletünk egyikével. Ezután válasszon több mint 100 kezdő, középhaladó
    és haladó oktatóanyag közül. Ezek az oktatóanyagok lépésről lépésre tartalmazzák
    a rajz, zene, animáció, történetmesélés, fizika és arcade játékprojektek létrehozásához
    szükséges utasításokat. Ha elkészült, közzéteheti projektjeit, és felfedezheti,
    mit készítenek más gyerekek a teljesen moderált közösségünkben.
  tutorial_cintl_longdescription: Tanulj a programozás alapjairól fogd-és-vidd módszerrel!
    Ez egy játékos különóra, ahol önnállóan tanulhatsz videókból Bill Gatestől, Mark
    Zuckerbergtől, az Angry Birdstől és a Plants vs. Zombiestól. Tanulhatsz a ismétlődő
    ciklusokról, feltételekről, és alapvető algoritmusokról. Elérhető 37 nyelven.
  tutorial_itchstop_longdescription: Az Itch segítségével elkészítjük saját stop frame
    animációs projektjeinket. Ne feledje, hogy a kurzushoz fejhallgató ajánlott. Néhány
    létező spritet fogunk használni, amelyek támogatják az animációkat, és megmutatják
    a kódot, amelyet hozzá kell adnunk a karakterek animálásához. Azt is áttekintjük,
    hogyan hozhatjuk létre saját animációs effektusainkat és rajzainkat. Megtanuljuk,
    hogyan lehet többször megváltoztatni a sprite jelmezt az animációs effektusokhoz
    (hasonlóan a flip-book animációhoz) és a mögötte lévő kódhoz. Minden utasítás
    az Itch környezetben található, így nincs szükség képernyőváltásra a projekt követéséhez.
  tutorial_tynkerpn_longdescription: Kövesse Peepet, amikor felfedezi a nagy világot!
    Ebben a projektben interaktív jelenetet hoz létre, amelyben Peep természetjárásra
    indul, és sok érdekes tárgyat lát. Különböző tárgyak jelennek meg vagy tűnnek
    el attól függően, hogy Peep hol jár. Akár beszélgetésre is késztetheti az elemeket,
    és zenét adhat a jelenethez!
  tutorial_tynkerpd_longdescription: Készen állsz arra, hogy Peep és barátai táncoljanak?
    Tanulja meg, hogyan kell kódot használni a madarak animálásához. Ebben a projektben
    jelmezeket és késéseket fog használni a madarak animálására, egy-egy képkockával.
    Hozzáadhatja saját hátterét és zenéjét, sőt Peepet és barátait is beszélgetheti!
  tutorial_persistence_longdescription: Az új és megoldatlan problémák gyakran elég
    nehézek. Ha bármilyen esélyünk van arra, hogy valami kreatívat, hasznosat és okosat
    készítsünk, akkor hajlandónak kell lennünk a nehéz problémák megtámadására, még
    akkor is, ha ez azt jelenti, hogy néhányszor kudarcot vallunk, mielőtt sikerrel
    járunk. Ez a lecke azt tanítja, hogy a kudarc nem az utazás vége, hanem egy tipp
    a sikerhez.
  tutorial_getloopy_longdescription: A hurkok praktikus módja annak, hogy leírják
    azokat a műveleteket, amelyek bizonyos számú alkalommal ismétlődnek. Ebben a leckében
    a diákok gyakorolják a műveletkészletek egyetlen hurokká történő átalakítását.
  tutorial_createface_longdescription: Ennek a tevékenységnek az a célja, hogy bemutassa,
    hogyan programozható a látszólag bonyolult viselkedés néhány egyszerű szabály
    alkalmazásával. Azt is megmutatja, hogy a programok csak szabályok, amelyeket
    a számítógépek követnek, és kifejezetten bemutatja az objektumalapú programozást.
    A tevékenység megmutatja, hogy egy program objektumokká bontása sokkal könnyebb
    írni, mint egy menetben megírni. Az osztálynak írnia kell néhány egyszerű programot,
    hogy irányítsa az általuk létrehozott arcot.
  tutorial_happymaps_longdescription: Az összes számítástechnika gyökere az úgynevezett
    algoritmus. Az „algoritmus” szó valami bonyolultnak tűnhet, de valójában ez csak
    egy lista az utasításokról, amelyeket valaki követhet az eredmény elérése érdekében.
    Annak érdekében, hogy szilárd alapot biztosítson a hallgatók többi számítástechnikai
    oktatásához, arra fogunk összpontosítani, hogy biztonságos kapcsolatot építsünk
    ki az algoritmusokkal.
  tutorial_moveit_longdescription: Ez a lecke segít a diákoknak felismerni, hogy világos
    utasítások megadásához közös nyelvre van szükségük. A hallgatók gyakorolják egymás
    irányítását a kézmozdulatok egyszerű kombinációjával. Miután megértik a nyelvet,
    elkezdenek „programozni” egymást azáltal, hogy előre több utasítást adnak.
  tutorial_bigevent_longdescription: Az események nagyszerű módja annak, hogy változatosságot
    adjunk az előre megírt algoritmushoz. Néha azt szeretné, hogy a program pontosan
    akkor válaszoljon a felhasználóra, amikor a felhasználó azt akarja. Erre szolgálnak
    az események.
  tutorial_gpp_longdescription: Azáltal, hogy „programozzák” egymást képek rajzolására,
    a diákok megértik, miről is szól valójában a programozás. A tevékenység azzal
    kezdődik, hogy a hallgatók utasítják egymást, hogy színezzenek négyzeteket grafikonpapíron
    annak érdekében, hogy egy meglévő képet reprodukáljanak.
  tutorial_foosgame_longdescription: Kódolja saját videojátékát a CodeSpark Academy
    segítségével a The Foos új játékkészleteivel. Ez a tevékenység vadonatúj diákokat
    vezet a játéktervezésben, „számonként festve” megközelítéssel. A diákok követik
    a képernyőn megjelenő utasításokat, hogy megtervezzenek és programozzanak egy
    szórakoztató videojátékot, amelyet megoszthatnak családjukkal és barátaikkal.
  tutorial_solopython_longdescription: Ismerje meg a Python alapjait a SoloLearn Python
    alkalmazásának első két moduljával, keresse meg a beszélgetéseket és megjegyzéseket
    a jobb megértés érdekében, futtasson kódpéldákat a fordítóban, hogy segítsen az
    anyagmegőrzésben. Írjon és állítson össze egy egyszerű programot, amely bemenetként
    veszi a nevét, megszámolja a betűk számát, és kiadja az eredményt. Ossza meg és
    szerezzen közösségi pozitív szavazatokat.
  tutorial_kodableint_longdescription: A hallgatók megismerik a programozó szerepét
    a gépek működésében. A hallgatók a sorrendre összpontosítanak, és gyakorolják
    az utasítások sorrendjét. Ez a tevékenység magában foglal egy kioldott csoportos
    gyakorlatot, valamint a képernyőn megjelenő, független gyakorlat.
  tutorial_kodableadv_longdescription: A hallgatók fejlesztésileg megfelelő órákon
    vesznek részt a magasabb szintű programozási koncepciókról, például hurkokról,
    funkciókról, változókról és objektumorientált programozásról. A leckék között
    szerepelt a csatlakoztatott oktatás, irányított gyakorlat, és a képernyőn független
    gyakorlat.
  tutorial_tynkertj_longdescription: Tanulja meg a Pythont, hogy segítsen Fletchnek
    összegyűjteni a pixie por táskáit, hogy feltárja a dzsungel rejtélyeit és helyreállítsa
    a szigetek eredeti szépségét. Python parancsokat és szintaxist fog használni a
    rejtvények megoldásához, miközben Fletchben navigál a szigeteken, és elkerüli
    a húsevő növényeket. Útközben gyakorolja a számítási és algoritmikus gondolkodási
    készségeket.
  tutorial_wolframa_longdescription: Ebben a tevékenységben, létrehoz egy webes űrlapot,
    amely kiszámítja életkorát napokban, órákban, nanoszekundumokban, bármilyen megadott
    időegységben!
  tutorial_wolframm_longdescription: Ebben a tevékenységben a hallgatók véletlenszerű
    dallamokat készítenek különféle zenei skálák és hangszerek segítségével. Hozzon
    létre zenét kód segítségével!
  tutorial_wolframspi_longdescription: Ebben a tevékenységben, van egy sor lépés,
    amelynek kódja készen áll a futtatásra. A diákok egy működő kóddal kezdik, majd
    módosítják, hogy különböző dolgokat csináljanak. A hallgatók dallamokat játszhatnak
    a PI számjegyei alapján, és felfedezhetik, milyen a PI hangja sok hangszer használatával.
  tutorial_wolframsph_longdescription: Fedezze fel a 3D grafikákat ebben a tevékenységben,
    és hozzon létre saját alakzatokat.
  tutorial_wolframp_longdescription: Fedezze fel a különböző sokszög alakzatok létrehozását
    ebben a tevékenységben.
  tutorial_wolframn_longdescription: Ebben a tevékenységben, a hallgatók kifejlesztenek
    egy névgenerátort, amely nevüket ninja nevekké alakítja.
  tutorial_soloweb_longdescription: Látogasson el a www.sololearn.com webhelyre, és
    telepítse a HTML és CSS alkalmazásokat, vagy nyissa meg a vonatkozó tanulságokat
    az interneten (az Android felhasználók telepíthetik az egységes SoloLearn alkalmazást).
    Teljesítsen 2 modult (áttekintés és HTML alapismeretek) HTML-ben és 2 modulban
    (Az alapok és a munka szöveggel) és a 3. modul (Tulajdonságok) első 5 leckéjét
    a CSS-ben. Szerezze be a sablont a https://code.sololearn.com/WKeg2CtzpRts/ címen,
    és kövesse az utasításokat.
  tutorial_khanweb_longdescription: 'Khan Akadémia: A weboldalak megtanítják, hogyan
    készítsen weboldalakat HTML címkékkel és CSS-sel, befejezve saját üdvözlőlapjának
    elkészítésével.'
  tutorial_khandata_longdescription: 'Khan Academy: Az adatbázisok megtanítják, hogy
    manipulálja az adatokat egy adatbázisban, és készítsen saját egyedi tárolót.'
  tutorial_googlelogo_longdescription: Használja kreativitását és fantáziáját, hogy
    a kód segítségével életre keltse a Google logót. Táncolja a betűket, meséljen
    el egy történetet, vagy hozzon létre egy játékot. A Scratch és a CS First segítségével
    bárki tervezővé és programozóvá válhat a nap folyamán!
  tutorial_playtune_longdescription: A blokkok nyelvét zenei rejtvények megoldására
    használják úgy, hogy kódot írnak, hogy megfeleljenek a zongora billentyűzeten
    lejátszott dallamoknak. A rejtvények megoldásához szekvencia-, kiválasztási és
    ismétlési algoritmusokra van szükség. A 9. szint után a felhasználók létrehozhatják
    saját dallamukat, és letölthetik alkalmazásként egy Android-eszközhöz. A diákok
    módosíthatják az alkalmazást az App Inventor forráskódjára mutató hivatkozás követésével
    is.
  tutorial_computeit_longdescription: Változtassuk meg a szerepeket. Ezúttal te vagy
    a számítógép! Olvassa el és értelmezze a programokat, hogy megtalálja a megfelelő
    pályát és megnyerje a kihívásokat. Összpontosítania kell és intuitív képességeit
    kell használnia a programozás néhány alapvető fogalmának megértéséhez.
  tutorial_codesterssj_longdescription: Ebben a tevékenységben, a diákok a drag-to-text
    eszköztárunkat használják, hogy azonnal elkezdjék a kódolást a Pythonban! Ahogy
    bevezető készségfejlesztő tevékenységeken dolgoznak, a hallgatók elkezdik megismerni
    az alapvető szintaxist, változók, és események! Több spritet fognak használni
    egy viccmondó forgatókönyv felállításához, amelyet megoszthatnak barátaikkal!
    *Az elektronikus megosztáshoz hallgatói regisztráció szükséges.
  tutorial_cmchat_longdescription: Csatlakozzon egy robotmajomhoz egy órás tanfolyamon,
    ahol megtanulhatja a Python és a chatbot programozás alapjait. A tevékenység során
    egy 15 gyakorlásig tartó tanfolyamon halad előre, amelyen megtanulja, hogyan kell
    programozni saját trivia chatbotját.
  tutorial_tynkerdb_longdescription: Válassz egy sárkányt, majd kezdj el kincset keresni.
    Robbanjon át az akadályokon, és szerezzen hűvös erőforrásokat, miközben egy misztikus
    dzsungelben utazik. Ismerje meg a szekvenálást, a hurkokat, a feltételes logikát
    és a hibakeresési készségeket az út során.
  tutorial_cmbuild_longdescription: Saját játék - majmok! Ez egy új online tanfolyam
    az alkotók CodeMonkey. Megtanulják, hogyan kell építeni a saját online játék elejétől
    a végéig segítségével CoffeeScript, egy valós programozási nyelv. Megtanulják,
    hogy adjunk sprite, irányítani őket, használja a billentyűzetet, ne ellenséget,
    adjunk hozzá, majd vonjuk ki a pontokat, akadályokat, nem ették meg a tigrist.
    Nincs korábbi tapasztalat szükséges. Miután végeztél, oszd meg a játék barátok!
  tutorial_robotrattle_longdescription: A Robot Rattle megtanítja a diákokat, hogy
    egy teljesen fizikailag szimulált robotot működtessenek egy vizuális kódolási
    nyelv segítségével, könnyen húzva és dobva blokkokat a kódutasítások írásához.
    A hallgatók megismerkednek a robottal és annak különféle mozgó ízületeivel, és
    megtanulják mozgatni az ízületeit szögek használatával. A robot tolhat és megragadhat
    tárgyakat annak érdekében, hogy a cél felé irányítsa őket, de eltörhet, ha akadályokkal
    szemben mozgatja őket. Ez a tevékenység a 13 év feletti gyerekeket célozza meg,
    és könnyen megérthető betekintést nyújt a fizikai viselkedésbe és a robotikába.
    Ráadásul bárki, aki rendelkezik okostelefonnal és mobil VR fejhallgatóval, megnézheti
    a teljes méretű robotot, amely végrehajtja az írott kódot.
  tutorial_codestersh_longdescription: Ebben a tevékenységben, kezdő kódolók számára
    tervezték, a diákok egy drag-to-text eszköztárat használnak, hogy azonnal elkezdjék
    a kódolást a Pythonban! Első, dolgozzon át néhány készségfejlesztő tevékenységet,
    ahol megtanulja, hogyan rendelhet és módosíthat parancsokat a sprite számára.
    Ezután programozza be saját parancsait, hogy megosztható elektronikus művészetet
    hozzon létre! *A megosztáshoz hallgatói regisztráció szükséges.
  tutorial_codehsdigipixel_longdescription: Ismerje meg, hogyan tárolják és jelenítik
    meg a képeket a számítógépeken képpontok használatával. Fedezze fel, hogyan kódolják
    a képeket színértékek rácsaként, és készítse el saját digitális képeit bináris
    és hexadecimális színkódok segítségével!
  tutorial_ccbinary_longdescription: Készíts egy Scratch játékot, amelyben egy dal
    jegyzeteit játssza le, miközben lefelé gördülnek a színpadon. Tíz pontot kapsz
    minden helyes hangért, amit játszol. Minden jegyzet egy bináris számnak felel
    meg.
  tutorial_codehsturtle_longdescription: Tanulja meg a programozás alapjait úgy, hogy
    alakzatokat rajzol a képernyőn a Tracy the Turtle segítségével! A Turtle Graphics
    (vagy LOGO) egy kezdőbarát módszer a programozási koncepciók felfedezésére és
    a kreativitás vizuális programozásba való bevonására.
  tutorial_grokhd_longdescription: 'Folytassa ezeket a Blockly programozási készségeket!
    Ez a kurzus a Frozen Fractals tevékenységben tanultakra épít: https://hourofcode.com/grokffblock.
    Ennek a tevékenységnek az a célja, hogy elágazó döntéseket vezessen be a programozásban.
    Használja a Python Blockly verzióját és teknős modulját hortenzia virágok rajzolásához
    és színezéséhez!'
  tutorial_grokem_longdescription: Ezt a tevékenységet direkt úgy tervezték, hogy
    egy újonc számára elsőkézből nyújtson programozási élményt kifejezetten a Kódolás
    Órájára tervezve. Használd a Python programozási nyelvet hangulatjelek és szövegmanipulációk
    felfedezéséhez.
  tutorial_kodmaze_longdescription: Készítse el saját labirintusait a megoldáshoz
    és a megosztáshoz! A hallgatók párosítják a geometriát a programozással, hogy
    megoldható labirintusokat építsenek az adott kihívások alapján. A kihívások közé
    tartoznak az egyszerű formájú labirintusok, frakciók, szimmetria, és meghatározott
    szögek.
  tutorial_codestersa_longdescription: 'Ebben a tevékenységben, némi kódolási tapasztalattal
    rendelkező hallgatók számára készült, a diákok a drag-to-text eszköztárunkat használják
    egy játék felépítéséhez játékos vezérléssel! A diákok megismerik a változókat,
    véletlenszerűen generált számok, játéktervezés, és többféle esemény és eseményindító,
    mindeközben tülekednek, hogy ne maradjanak útban, miközben az aszteroidák az űrhajójuk
    felé rohannak! Előfeltétel: változók, paraméterek.'
  tutorial_cmdodo_longdescription: Ezen az órás tanfolyamon, valódi kódot fog írni,
    amikor összeadja, kivonja és méri a távolságokat, hogy segítsen egy dodónak megtalálni
    a hiányzó petesejtjeit!
  tutorial_tynkerspace_longdescription: Az űrhajósod hajója lezuhant! Szerencsére,
    azért vagy ott, hogy segíts. Használja a drag-and-drop programozást, hogy segítsen
    karakterének pótalkatrészek gyűjtésében, miközben elkerüli az idegeneket és az
    akadályokat. Találsz egy hajót, hogy hazahozd az űrhajósodat?
  tutorial_gfbloons_longdescription: Ebben a leckében kódolsz egy lövöldözős majomtornyot
    a népszerű Bloons Tower Defense játékból. A lecke végére megismerheti a szögkereső
    matematikát és algoritmusokat, amelyeket a mai legnépszerűbb toronyvédelmi játékokban
    általában használnak. Ön képes lesz arra, hogy alkalmazza ezt a tudást a saját
    játékában. A Gamefroot Hour of Code oktatóanyagok vizuális programozási nyelvet
    használnak blokkok használatával, ahol a diákok egyszerűen áthúzják a vizuális
    blokkokat a kód írásához.
  tutorial_raspipong_longdescription: Hozza létre újra a klasszikus Pong játékot egy
    Sense HAT és néhány Python kód segítségével. Ez a tevékenység online elvégezhető
    a Sense HAT emulátor segítségével, vagy egy Raspberry Pi és a Sense HAT hardver
    használatával.
  tutorial_codehsvr_longdescription: Ismerje meg a virtuális valóság világának felépítésének
    alapjait a HTML és az A-Frame JavaScript Library használatával. Ezen a tevékenységen
    keresztül, a hallgatók saját virtuális valóság világukat építik fel, amelyek kompatibilisek
    a VR eszközökkel, beleértve az okostelefon-VR fejhallgatókat!
  tutorial_codesterstp_longdescription: Ebben a tevékenységben a diákok a Python segítségével
    gyakorolják az átalakítások végrehajtását a koordinátasíkon! A lecke bemutatókat,
    közvetlen oktatást és kihívásokat tartalmaz, amelyek arra kérik a hallgatókat,
    hogy programozzák és azonosítsák a különböző statikus átalakulásokat!
  tutorial_codestersbb_longdescription: 'A diákok a drag-to-text eszköztárunkat használják,
    hogy azonnal elkezdjék a kódolást a Pythonban! Ebben az önvezérelt tevékenységben,
    a hallgatók közvetlen oktatási tevékenységek sorozatát fejezik be, amelyek során
    húzó és lő kosárlabda játékot építenek! A hallgatók feltárják a változókat, eseményeket,
    alapvető szintaxist, véletlenszerű koordinátákat hozva létre. Tanácsos előzetes
    ismeretek: változók, pontjelölés, események, negatív számok'
  tutorial_gfcrossyroad_longdescription: Ebben a bevezető kódolási leckékben megtudhatja
    saját Crossy Road stílusú mini-játékának elkészítését. Megtanulja, hogyan kódolhat
    algoritmusokat és szekvenciákat, bemeneteket/kimeneteket, hurkokat és iterációt,
    kiválasztási és if-utasításokat, valamint összehasonlító operátorokat, és gondolkodhat
    úgy, mint egy informatikus. Ez a leckecsomag igazodik az új-zélandi és ausztrál
    (viktoriánus) digitális technológiák tantervéhez, és célja, hogy segítse a fiatalokat
    ÉS az oktatókat abban, hogy befogadják a kódolást iskoláikban, osztálytermükben
    és kódoló klubjaikban. A Gamefroot Hour of Code oktatóanyagok vizuális programozási
    nyelvet használnak blokkok használatával, ahol a diákok egyszerűen áthúzják a
    vizuális blokkokat a kód írásához.
  tutorial_googleww_longdescription: Ebben a tevékenységben, három egyedi jelenetet
    kódol a filmből a Blockly használatával, bevezető kódolási nyelv, hogy segítsen
    a Wonder Womannek eligazodni az akadályokban és elérni célját. A szekvenciák,
    változók, hurkok és feltételek erejét fogja használni, hogy segítsen Dianának
    edzeni ellenfelei ellen.
  tutorial_codehsjsapp_longdescription: A CodeHS kompatibilis az összes naprakész
    böngészővel, kivéve az Internet Explorer programot. A Chrome a mi preferált/ajánlott
    böngésző, de a Firefoxnak és a Safari-nak is jól kell működnie, feltételezve,
    hogy naprakészek.
  tutorial_gfmihi_longdescription: Kia ora! Ebben a tevékenységben kódolja saját mini-játékát,
    és megtanulja, hogyan kell bemutatkozni a Te Reo Maori-ban - Új-Zéland őslakos
    nyelvén. A Mihi Maker egy szórakoztató, könnyen használható tevékenység, amely
    ötvözi a kódolást, a társadalomtudományokat és az őslakos kultúrát. Megtudhatja,
    hogyan programozzák a játéktervezők az alapvető ütközésérzékelő algoritmusokat.
    Az ütközésérzékelés egy olyan program, amelyet a számítógép használ, hogy megértse,
    mikor ütközik két objektum egymásba. A Gamefroot Hour of Code oktatóanyagok vizuális
    programozási nyelvet használnak blokkok használatával, ahol a diákok egyszerűen
    áthúzják a vizuális blokkokat a kód írásához.
  tutorial_hopdropphone_longdescription: 'A Hopscotch egy egyszerű programozási eszköz
    az iPad/iPhone-on, amelyet diákok milliói szeretnek a kreatív véleménynyilvánítás
    szabadsága miatt. Nézze meg, ahogy diákjai örömmel sikítanak, miközben elkészítik
    saját „Ne ejtsd el a telefont” játékukat! Ez az önvezető video bemutató a 8+ éves
    gyerekeknek tanítja a programozás alapjait, miközben kódolják ennek a népszerű
    játéknak a testreszabott kiadásait. '
  tutorial_techfaa_longdescription: Ez az interaktív oktatóanyag bemutatja a „Flocking”
    -t, egyfajta algoritmust, amelynek célja az autonóm ügynökök életszerű viselkedésének
    szimulálása egy csoportban. A beágyazott megjelenítő megkönnyíti a kód megjelenítését.
  tutorial_codehsjsgraph_longdescription: A CodeHS kompatibilis az összes naprakész
    böngészővel, kivéve az Internet Explorer programot. A Chrome a mi preferált/ajánlott
    böngésző, de a Firefoxnak és a Safari-nak is jól kell működnie, feltételezve,
    hogy naprakészek.
  tutorial_thunkable_longdescription: A blokkok nyelvének használatával megtanulhatja,
    hogyan készíthet 10 egyszerű alkalmazást 1 óra alatt. Ez a vicces oktatósorozat
    elindítja Önt azon az úton, hogy mobilalkalmazás-fejlesztővé váljon!
  tutorial_hopcrossyroad_longdescription: A Hopscotch egy egyszerű programozási eszköz
    az iPad/iPhone-on, amelyet diákok milliói szeretnek a kreatív véleménynyilvánítás
    szabadsága miatt. Ezzel az önvezető videó bemutatóval, diákjai elkészítik a Crossy
    Road saját verzióit! A 8 évesnél idősebb gyerekek ki lesznek téve a programozás
    alapjainak, miközben az App Store kedvencének testreszabott kiadásait kódolják.
  tutorial_switchglitch_longdescription: A Switch & Glitch lehetővé teszi diákjainak,
    hogy játsszák a hősöket! Vizuális felület segítségével aranyos robotokat programoznak,
    és segítenek nekik megmenteni a napot. Ez a tevékenység megtanítja az 5-10 éves
    gyermekeket a programozás alapjaira, a hurkokra és a hibakeresés művészetére.
    A galaxisnak szüksége van rád!
  tutorial_codecar_longdescription: Kódolj egy szimulált autó áramköri kártyát! Valódi
    C ++ kódot fog beírni, amely vezérli az autó alakú áramköri kártya fényeit és
    gombjait. 7 leckén keresztül villogni fog a hátsó lámpa, kódolja a fékpedált,
    és még sok más a szimulált Code Car-on. Ez a tevékenység hurkokat, if utasításokat
    és logikát tanít gépelt kóddal, és tartalmaz egy óratervet az ISTE, NGSS, Common
    Core és CSTA szabványokhoz igazítva.
  tutorial_codesterscp_longdescription: Ebben a leckében a diákok felfedezik a koordinátasík
    mind a négy kvadránsát! A Python és a drag-to-text eszköztárunk segítségével sprite-t
    küldenek a színpad különböző helyszíneire! Vannak demonstrációs és hibakeresési
    tevékenységek, amelyek segítenek a hallgatóknak abban, hogy kényelmesebbé váljanak
    a koordinátasíkban való navigálásban.
  tutorial_grokpetblock_longdescription: 'Ezt a tevékenységet a beágyazott programozás
    megismertetésére tervezték barátságos építőelemek segítségével kifejezetten a
    Kódolás Órájára. Az építőelemeket és a micro:bit segítségével készíts egy kisállatot,
    akit etethetsz és akivel játszhatsz. Nincs BBC mikro: bited? Semmi baj! Ez a tanfolyam
    egy teljes micro: bit szimulátort tartalmaz, így mindent megtehetsz, amit egy
    igazi micro:biten tennél!'
  tutorial_techbim_longdescription: 'Ez a gyakorlati oktatóanyag azoknak az embereknek
    szól, akik kíváncsiak arra, hogyan kell programozni néhány egyszerű képmanipulációt,
    például forgatást, színezést, kontrasztnövelést, elmosódást, élérzékelést stb.,
    Fejlett könyvtárak segítsége nélkül. '
  tutorial_techfpp_longdescription: A Python jól ismert objektumorientált programozási
    funkcióiról (osztályok, metódusok, öröklés…), azonban ezekre nem korlátozható!
    Ez az interaktív bemutató bemutatja a Python hasznos, de kevésbé ismert funkcionális
    programozási funkcióit és technikáit.
  tutorial_codesterscr_longdescription: A diákok egy húzással szöveggé eszköztárat
    használnak, amely lehetővé teszi számukra, hogy azonnal elkezdjék a kódolást a
    Pythonban! A hallgatók egy sor irányított gyakorlati tevékenységet végeznek, amelyek
    során megtanulják, hogyan kell használni és módosítani a különböző programozási
    parancsokat. Azután, ezeket a készségeket alkalmazzák saját vidámságuk létrehozására!
  tutorial_grokdisease_longdescription: Ezt a tevékenységet direkt úgy tervezték,
    hogy egy újonc számára elsőkézből nyújtson programozási élményt kifejezetten a
    Kódolás Órájára tervezve. A Python programozási nyelv segítségével modellezheti
    a betegség kitörését. Meg tudja oldani az izzó orr furcsa esetét?
  tutorial_techec_longdescription: A bezárások a Javascript kulcsfontosságú szempontjai,
    mégis titokzatosak maradnak, és a fejlesztők nem értik őket könnyen. Ez az interaktív
    oktatóanyag megtanítja, milyen hatékonyak és hasznosak a bezárások a Javascript
    gyakorlat fokozásához!
  tutorial_rgbegin_longdescription: A RoboGarden egy könnyen érthető, gyakorlati oktatási
    alkalmazás, ahol a hallgatók aktív tanulásban vesznek részt. Teljesen felszerelt,
    hogy a kódolási műveltséget a semmiből tanítsa, A RoboGarden csökkenti a technikailag
    hozzáértő tanár szükségességét.
  tutorial_myradream_longdescription: A szörnyek elvették Myra álmát. Tanulja meg
    a kódolási készségeket, hogy segítsen neki átkelni a hidakon, repülni a levegőben,
    és úszni a víz alatt, hogy visszaszerezze álmát. Az Actimator egy webalapú vizuális
    környezet játékok és tudományos szimulációk együttes létrehozásához, valamint
    internetes és mobilalkalmazásokként való közzétételéhez.
  tutorial_thinkfun_longdescription: Lépésről lépésre végigvezetjük a robot agyának
    javításának folyamatán! Útközben rejtvényeket old meg a híres „Boole Satisfiability
    Problem” alapján, és egy órán belül logikai mester leszel, és megérted a fejlett
    programozási koncepciókat! Minden utasítás egy képernyőn található, és a hangerő
    opcionális.
  tutorial_hopfireworks_longdescription: 'Diákjai annyira izgatottak lesznek, amikor
    kódolják a sajátjukat (robbanásmentes!) tűzijáték app! A Hopscotch egy egyszerű
    programozási eszköz az iPad/iPhone-on, amelyet diákok milliói szeretnek a kreatív
    véleménynyilvánítás szabadsága miatt. Ez az önvezető video bemutató megtanítja
    a 8+ éves gyerekeknek a programozás alapjait, miközben az interaktív tűzijáték
    egyedi verzióit kódolják. '
  tutorial_grokspace_longdescription: Ezt a tevékenységet direkt úgy tervezték, hogy
    egy újonc számára elsőkézből nyújtson programozási élményt kifejezetten a Kódolás
    Órájára tervezve. Használd a Blockly vizuális programozási nyelvet az űrkutatáshoz
    és a csillagok eléréséhez.
  tutorial_codehspython_longdescription: Ismerje meg a kódolás alapjait a Python programozási
    nyelvvel olyan programok írásával, amelyekkel kölcsönhatásba léphet! Ez az óra
    kiterjed a nyomtatásra, a változókra, a matematikára és az információk megszerzésére
    a felhasználóktól. Írjon egy programot, amely adatokat vesz fel és tárol egy felhasználótól,
    és egyedi választ ad vissza!
  tutorial_codehsjava_longdescription: Kódolás Java-ban a CodeHS segítségével
  tutorial_techioda_longdescription: Ez a hasznos oktatóanyag interaktív módon megtanítja,
    hogyan lehet előre kiszámítani a grafikon két csomópontja közötti legrövidebb
    utat, a Dijkstra algoritmusának köszönhetően.
  tutorial_grokmonster_longdescription: Mutasd meg a gyerekeknek a kódolást  ezzel
    a remek feladattal, amelyet kifejezetten a Kódolás Órájára terveztek! A fogd és
    vidd az építőelemeket, írj saját programokat, ismerkedj meg a sorozattal és a
    sobarendezéssel, valamint szórakoztató szörnyetegeket készítésével!
  tutorial_techmjs_longdescription: A JavaScript 1997 óta nemzetközi szabvány. Ebben
    az interaktív oktatóanyagban, feltárjuk a nyelv modern jellemzőit, amelyek robusztusabbá
    teszik kódját, tömör, és könnyebben olvasható.
  tutorial_techga_longdescription: A genetikai algoritmusok az evolúciós elméletet
    használják fel olyan problémák hatékony megoldására, ahol a determinisztikus algoritmusok
    túl költségesek, mint például az utazó eladó problémája. Ez az interaktív oktatóanyag
    világos és egyszerű bevezető, amely segít megérteni a genetikai algoritmusok működését.
  tutorial_techioan_longdescription: Ebben az interaktív oktatóanyagban megtudhatjuk,
    miért kell mindig kerülni a Java „null” értékét, és milyen megoldások léteznek
    annak megkerülésére.
  tutorial_techiogsr_longdescription: A Rust egy legújabb rendszerprogramozási nyelv,
    amelyet a memória biztonságát és teljesítményét szem előtt tartva terveztek. Eredetileg
    2010-ben jelent meg. Ebben az interaktív oktatóanyagban fedezze fel ennek a szórakoztató
    nyelvhasználatnak az alapjait, a C és C ++ teljesítményéhez hasonló előadásokkal!
  tutorial_groktunnel_longdescription: Ezt a tevékenységet úgy tervezték, hogy az
    első tapasztalatot biztosítsa a programozásban, és kifejezetten a Kódolás Órája
    számára lett kifejlesztve. Használja a Python programozási nyelvet egy egyszerű
    játék (vagy MUD) létrehozásához. Megtalálod az utat a sötét alagúton?
  tutorial_stemcod_longdescription: Játszol videojátékokat? Gondoltál már arra, hogy
    egyes játékok szuperrealisztikusak, más játékok pedig rajzfilmszerűek? Ebben a
    tevékenységben a videojátékok fizikájáról fogunk beszélni, és megtanulod módosítani
    a számítógépes kódot egy tárgy mozgásának szimulálására. Tevékenységeink mind
    a klasszikus videojátékokon alapulnak. Nincs szükség telepítésre. 100% Chromebook
    kompatibilis.
  tutorial_techikb_longdescription: A Kotlin egy új, nyílt forráskódú programozási
    nyelv a JetBrains-től. Leginkább azok számára lehet érdekes, akik ma Java-val
    dolgoznak, bár ez vonzó lehet minden olyan programozó számára is, akik szemétgyűjtött
    futási időt használnak (Scala, Go, Python, Ruby és JavaScript). Fedezze fel Kotlin
    alapjait ebben az interaktív oktatóanyagban!
  tutorial_kanostreet_longdescription: A művészet és a technológia egyesül! A Kano
    Street Art Hour of Code kihívásaival minden képességű kreatív elme ecsettel kódol,
    gyönyörű, egyedi műalkotásokat készítve. Útközben a készítők megtanulják a számítástechnika
    alapelveit, miközben valódi programozási nyelvet használnak intuitív és vonzó
    módon. Tanári erőforrásainkkal és irányított tartalommal, mindenki bekapcsolódhat
    a szórakozásba.
  tutorial_codemojijs_longdescription: A kezdő JavaScript célja, hogy a hallgatók
    olyan egyszerű parancsokat írjanak be, amelyek nagy hatással vannak a karakterek
    műveleteire. A diákok olyan parancsokat fognak beírni, amelyek arra késztetik
    a karaktereket, hogy mindent megtegyenek a hátlapoktól kezdve a hangok készítésig
    és akár beszélgetésig. Ez a tevékenység segít megtanulni az alapvető JavaScript-ötleteket
    és parancsokat.
  tutorial_techapf_longdescription: Az interaktív oktatóanyag célja, hogy megismertesse
    Önt olyan hasznos fejlett Python funkciókkal és trükkökkel, amelyeket még nem
    ismer, hogy javítsa a Python nyelv elsajátítását.
  tutorial_techfpjs_longdescription: A funkcionális programozás egyike azoknak a dolgoknak,
    amelyek túl nehéznek vagy túl elméletinek tűnhetnek a kipróbáláshoz. Ne várj tovább!
    Ebben az interaktív oktatóanyagban, felfedezheti a funkcionális programozást gyakorlati
    példák és gyakorlatok segítségével a JavaScript-ben.
  tutorial_techlinq_longdescription: 'A C# programozási nyelv meglehetősen népszerű
    a fejlesztők körében, nagyrészt sok erőteljes és intuitív nyelvi funkciója miatt.
    Ezek egyike a LINQ, egy könyvtár, amelyet közvetlenül a C # szintaxisban végrehajtott
    lekérdezések végrehajtására használnak sokféle adat ellen. Ez az interaktív bemutató
    megmutatja, hogyan kell használni, lépésről lépésre.'
  tutorial_gpbcatapult_longdescription: A résztvevők katapultot építenek, hogy labdát
    indítsanak a színpad egyik oldaláról a másikra, mint az Angry Birds játékban.
  tutorial_quorumastro_longdescription: Tudjon meg többet a kódolásról a számítási
    csillagászat témáinak felhasználásával ebben az akadálymentes online oktatóanyagban.
    Ebben a hallgatók felfedezik, hogyan kell irányítani a távcsöveket, miközben a
    Quorum programozási nyelv számítógépes grafikus motorjával is gyakorolnak. Az
    utolsó leckére a diákok grafikus és hozzáférhető térképet készítenek a csillagokról,
    hogy tárgyakat találjanak az univerzumban.
  tutorial_alicewonder_longdescription: Az Alice Csodaországban egy önvezető puzzle,
    amelyet 6+ gyerek számára terveztek előzetes programozási tapasztalat nélkül.
    Alice-t paraméterekkel és paraméterek nélküli függvények használatával fogja irányítani.
  tutorial_rginter_longdescription: A RoboGarden egy könnyen érthető, gyakorlati oktatási
    alkalmazás, ahol a hallgatók aktív tanulásban vesznek részt. Teljesen felszerelt,
    hogy a kódolási műveltséget a semmiből tanítsa, A RoboGarden csökkenti a technikailag
    hozzáértő tanár szükségességét.
  tutorial_cssgrid_longdescription: Tudjon meg mindent a CSS Gridről a veteményeskert
    gondozásával.
  tutorial_jshero_longdescription: A JS Hero be akar vinni a JavaScript programozás
    világába. Minden oldalon talál egy kis leckét és egy kis programozási feladatot.
    A feladat közvetlenül az oldalon válaszolható. És azonnal megmondják, ha helyesen
    oldotta meg a problémát, vagy hibát követett el.
  tutorial_codemojipy_longdescription: A Python Lab egy IOS alapú tevékenység, amely
    megtanítja a python programozási nyelv alapjait. A felhasználók megismerhetik
    a hurkokat, tömböket, logikai és még sok minden mást.
  tutorial_nclabdrone_longdescription: 'Készítsen drónkeretet tíz lépésben az NCLab
    3D Modeling alkalmazásával. A drónkeret 3D-ben nyomtatható, és valódi működő drón
    építésére használható! Minden lépés oktatóanyagokat és utasításokat tartalmaz.
    Töltse ki a kódot, és azonnal nézze meg az eredményeket. A 3D modellezés létfontosságú
    része a 21. századi mérnöki munkának, gyártásnak, művészetnek, tudománynak, orvostudománynak
    és egyebeknek. Ez egy nagyszerű módja az indulásnak! '
  tutorial_gpbcircle_longdescription: A résztvevők egy kört készítenek, amely megváltoztatja
    a színt és a fényerőt, miközben mozgatja az egeret. Ennek során feltárják az árnyalat,
    a telítettség és a fényerő színmodelljét.
  tutorial_gpbpaint_longdescription: A résztvevők létrehoznak egy festékszerkesztőt,
    amelyet az egérrel rajzolhatnak, majd hozzáadnak olyan funkciókat, mint a tiszta
    gomb és a területek színes kitöltésének képessége.
  tutorial_cocomarcade_longdescription: Ready, hogy hozzon létre egy még hidegebb
    játék? Frissítse fel fejlettebb kódolási fogalmak, mint a funkciók és események
    Python vagy a JavaScript, majd azokat a képességeket, hogy a saját arcade túlélési
    játék!
  tutorial_beetik_longdescription: Ebben a tevékenységben a hallgatók Liszt Ferenc
    zeneszerző híres darabjának egy kis részét rekonstruálják. A hallgatók megtanulják,
    hogyan kell beágyazni a hurkokat, és hogyan használják őket mind a számítástechnikában,
    mind a zenében. Ez egy lépésenkénti útmutató, amely bevezeti az algoritmikus gondolkodást
    a zenében a számítástechnika elemeivel. Ennek a tevékenységnek az utolsó szintjén
    a hallgatók „feltörik” a zenét olyan elemek megváltoztatásával, mint a tempó,
    a kulcs, az ismétlések, a jegyzetek stb., Azzal a céllal, hogy eredeti variációkat
    készítsenek a tanultak alapján. Ez a tevékenység keresztezi a klasszikus zenét
    a számítástechnikával.
  tutorial_codedj_longdescription: A Code DJ-ben, először felfedezheti a Javascript
    alapjait azáltal, hogy megválaszolja azokat a kérdéseket, amelyek fokozatosan
    hasonlítanak a kódhoz. Ezután eljut egy második világba, ahol valójában közvetlenül
    a kóddal kezd zenélni, csak először a számok megváltoztatásával, és ahogy az elsajátításod
    növekszik, a ritmushurkok manipulálásával és még sok mással! Ezután felszabadítja
    a zene szabad létrehozásának lehetőségét a Code DJ alkalmazásban, és mp3 formátumban
    kapja meg!
  tutorial_rgadvan_longdescription: A RoboGarden egy könnyen érthető, gyakorlati oktatási
    alkalmazás, ahol a hallgatók aktív tanulásban vesznek részt. Teljesen felszerelt,
    hogy a kódolási műveltséget a semmiből tanítsa, A RoboGarden csökkenti a technikailag
    hozzáértő tanár szükségességét.
  tutorial_codehsrn_longdescription: Ez a tevékenység néhány példát mutat arra, hogyan
    készítheti el első valódi mobilalkalmazásait, és hogyan tesztelheti azokat telefonján
    a React Native segítségével. Alkalmazások futtatása okostelefonon, a hallgatóknak
    le kell tölteniük az Expo alkalmazást. További információ az Expo-ról a https://expo.io/
    oldalon található.
  tutorial_codehswd_longdescription: A CodeHS kompatibilis az összes naprakész böngészővel,
    kivéve az Internet Explorer programot. A Chrome a mi preferált/ajánlott böngésző,
    de a Firefoxnak és a Safari-nak is jól kell működnie, feltételezve, hogy naprakészek.
  tutorial_turtlerobot_longdescription: A Robot Turtles társasjáték felvétele, amely
    lehetővé teszi a hallgató számára, hogy tanár segítsége nélkül gyakoroljon.
  tutorial_ozoevo_longdescription: Az Evo by Ozobot rengeteg hűvös technológiával
    van tele, mint a közelségérzékelők, programozható LED-ek, mozgás és hangok, valamint
    fény- és színérzékelők alatta, így láthatja a színeket és követheti a vonalakat.
    Ez az Evo bevezetése egy OzoBlockly programot mutat be, amely az Evót mozgatja,
    amikor közelségérzékelőit a kezed aktiválja, és játsszon győzelmi táncot, miután
    bizonyos színeken sétált.
  tutorial_ozoexped_longdescription: A diákok gyakorolják a vonalak és színkódok rajzolását,
    amelyeket az Ozobot szórakoztató módon követhet ezzel a nyomtatható társasjátékkal.
    Mind a szerencse, mind a készség szerepet játszik egy szórakoztató időzített kihívások
    sorozatán keresztül, amelyek megkövetelik tőlük az alak és a színkódok kombinálását.
    Mivel a diákok sikeresek, közelebb kerülnek a rendeltetési helyükhöz. A tevékenység
    magában foglalja a kihíváskártyákat, amelyeket a hallgatók stratégiájuk részeként
    növelhetnek ellenfeleik nehézségeinek növelésére.
  tutorial_ozojourney_longdescription: Osztályként a diákok programozzák Ozobotjukat,
    hogy befejezzék Ferdinand Magellan útját. A pedagógusnak idő előtt ki kell vágnia
    és össze kell állítania a papírkontinenseket. A diákok az OzoBlockly nyelvet használják
    egy Ozobot robot programozására, hogy navigáljanak a kontinensek körül a Magellan
    útján. Útközben a hallgatók a világ földrajzának különböző részeit címkézik.
  tutorial_ozocodes_longdescription: Ez az oktatóanyag segít az előolvasóknak abban,
    hogy bekapcsolódjanak az Ozobot kódolási szórakozásába azáltal, hogy vastag fekete
    vonalakba írják a nevüket, amelyen az Ozobot sétálhat, és logikai helyekre helyezheti
    az OzoCodes-t, hogy segítsen a robotnak járni, és ugrani, az első betűtől az utolsóig.
    A hallgatók tesztelik az első vázlatot, és iterálnak egy működő végtermék létrehozásához.
    Ez a lecke ösztönzi a finom motoros készségeket, a számítástechnikai koncepciókat,
    és növeli a hallgatók OzoCode tapasztalatait.
  tutorial_ozoeclipse_longdescription: Fedezze fel a napfogyatkozások, a holdfázisok
    és az égi mechanika (a keringő testek sebességének megváltoztatása) varázsát Ozobot
    robotok segítségével egy egyszerű térképen, amely a Hold Föld körüli pályáján
    alapul. Még kevés Ozobot programozási tapasztalattal is, egy osztály két botdal
    és egy zseblámpával elkészítheti a napfogyatkozások bemutatását, majd egyszerű
    OzoCodes-okkal, markerekkel rajzolt térképet készíthet a keringő test változó
    sebességéről.
  tutorial_ozosimulator_longdescription: Ez a tevékenység a programozási nyelvekről
    tanít anélkül, hogy a hallgatóknak számítógépet vagy botot kellene használniuk.
    A hallgató az a számítógép ebben a tevékenységben, amely psuedocode segítségével
    tanítja meg a program írásának alapjait, amelyeket a számítógép képes olvasni
    egy agy-ugrató labirintus segítségével, amelyben a diákoknak először el kell olvasniuk
    és végre kell hajtaniuk a parancsokat, majd írniuk kell egy programot egy labirintushoz
    a tanultak felhasználásával.
  tutorial_ozoalgorithm_longdescription: Azok a hallgatók, akiknek több programozási
    koncepciója van az övük alatt, élvezni fogják azt a kihívást, hogy az Ozobot véletlenszerű
    szorzási tényt válasszon, majd rajzolja a tény tömbjét egy rácsra, és villogjon
    és/vagy mondja ki a válaszokat. A programozási koncepciók, amelyeket a hallgatóknak
    idő előtt tudniuk kell, magukban foglalják a hurkokat, a matematikát, a változókat,
    a véletlenszám-generálást és a sorkövetés OzoBlockly specifikus koncepcióit, a
    LED-es lámpák beállítását, az időzítőket és az Evo audio képességeket.
  tutorial_ozotimer_longdescription: Lehet-e az Ozobot Bit-et időzítővé alakítani
    - konkrétan időzítővé a másodpercek mérésére? Ez a kihívás lecke magában foglalja
    a hallgató geometria és fizikatudomány fogalmainak ismereteit, valamint azt a
    képességét, hogy 4. szintű (haladó) OzoBlockly kódot írjon fényeffektusok, vonalnavigáció
    és időzítés segítségével. Az OzoMap alapul szolgál, amelyre az OzoBlockly program
    megtervezhető. Az Ozobot Bit második időzítőjének kalibrálásához stopperóra vagy
    mobiltelefon stop-watch alkalmazásra van szükség.
  tutorial_ozohabits_longdescription: Amikor a diákok tudják, hogyan kell rajzolni
    a vonalakat és az OzoCodes-t az Ozobot programozásához, készen állnak arra, hogy
    integrálják ezt a programozási módszert a való világba. Ez az oktatóanyag bemutatja,
    hogyan használható az Ozobot a természet modellezésére, hasonlóan a számítógépes
    szimulációkhoz. Ez a lecke azzal kezdődik, hogy az oktató elmagyarázza, hogyan
    működik a Point OzoCodes, és hogyan lehet ezeket felhasználni az Ozobot megállítására.
    Ezt a funkciót alkalmazzák annak modellezésére, hogy a füves dombon élő nyúl hogyan
    eszik meg a kitöltését és megáll.
  tutorial_ozoprogram_longdescription: A diákok megtudják, milyen könnyű robotokat
    programozni, még akkor is, ha az osztályteremben nincs ilyen. Ez a tanár által
    vezetett online oktatóanyag segíti a hallgatókat a programozási készségek fejlesztésében
    és abban, hogy bizalmat szerezzenek abban, hogy képesek megérteni a számítástechnikát
    az Ozobot Blockly játékain keresztül. A diákok felfedezik, hogy az Ozobot által
    készített Bit és Evo hogyan tölti fel a programot egy egyedi módszerrel - a színek
    villognak a robot fényérzékelőire, és megtanítják a programot.
  tutorial_ozopair_longdescription: Azok a hallgatók, akik ismerik az OzoBlockly blokk-alapú
    programozási nyelvet, megtanulják, hogyan kell csapatokban dolgozni illesztőprogramként
    és navigátorként, majd gyakorolják úgy, hogy egyetlen programot hoznak létre egy
    számítógépen egy Ozobot robot számára. Ez egy tanár által vezetett oktatóanyag,
    amely megköveteli, hogy az elején videókat jelenítsenek meg, majd útmutatást,
    hogy segítsék a hallgatókat a program befejezésében, ha szükséges.
  tutorial_codesnoopy_longdescription: Csapjon össze barátaival, és gyakorolja kódolási
    készségeit a Snoopy Beagle Scouts programozásával egy szórakoztató és ostoba hógolyóharcban!
    A kezdők és az előolvasók szívesen fogadják - a csapatok titokban írják a kódjukat,
    miközben megpróbálják felülmúlni egymást. Szavak nélküli kóddal, mindenki bekapcsolódhat
    a szórakozásba! Ez a tevékenység 1-4 játékost támogat ugyanazon az eszközön -
    játsszon barátaival vagy a számítógéppel.
  tutorial_applabintro_longdescription: Hozzon létre saját alkalmazást JavaScript-ben
    blokkok vagy szöveg segítségével. Készíthet egy egyszerű alkalmazást gombokkal,
    képekkel, hangokkal és több képernyővel, amelyeket megoszthat barátaival, vagy
    közzétehet egy nyilvános galériában. Ha már elvégeztél néhány kódolást blokkokkal,
    emeld a képességeidet a következő szintre.
  tutorial_cslartist_longdescription: Tudtad, hogy van egy kis művész, aki minden
    számítógépben lakik? Ez a PDF egy rejtvényekbe ágyazott szórakoztató történetet
    tartalmaz, amely megtanítja hallgatóinak a digitális művészet alapjait, amikor
    pixelek, algoritmusok és ismétlődő hurkok segítségével saját alkotásaikat készítik.
  tutorial_cslscratchjr_longdescription: CodeSpeak „Játsszunk a ScratchJR Kitten!”
    Az Activity Pack egy felolvasott történet, mellékelt munkalapokkal. A Story végigvezeti
    a vadonatúj kódolók nagyszerű első projektjének kódját. Egy felnőtt elolvashatja
    a történetet az olvasó előtti hallgatók osztályának, majd a ScratchJR alkalmazás
    segítségével irányíthatja a tanulókat, hogy kódolják a történetet táblagépükön..
    A korai olvasási készségekkel rendelkező diákok maguk is elolvashatják a történetet,
    és önállóan tölthetik ki az Activity Pack-et.
  tutorial_floevents_longdescription: A hallgatók felfedezik az eseményeket, egy olyan
    koncepciót, amely lehetővé teszi a programok számára, hogy reagáljanak bizonyos
    ingerekre. Az eseményeket eseménykezelőknek nevezett kódbitekben határozzák meg,
    amelyek meghallgatják az adott eseményeket, és utasításokat tartalmaznak a válaszadáshoz.
    A hallgatók megtanulják a legfontosabb szókincset és szöveget írnak az eseménykezelők
    számára egy Mad Libs stílusú gyakorlatban, amelyben saját eseménykezelőket hoznak
    létre és végeznek el..
  tutorial_florobot_longdescription: Ebben a leckében a diákok építik írástudási készségeiket,
    miközben belemerülnek a robotika területére. Megnézik a Flocabulary oktatási hip-hop
    videóját, hogy megtudják, mi a robot, és példákat láthatnak a robotokra a mindennapi
    életben. Közelről elolvasják a robotokról szóló rövid részeket, megvitatják azokat
    a feladatokat, amelyekre a robotok jól illeszkednek, és befejezik a leckét azzal,
    hogy saját robotot terveznek egy adott probléma megoldására.
  tutorial_isavesanta_longdescription: Ebben a tanár által vezetett ünnepi tevékenységben,
    amelyet a Kódolás Órájához igazítottak, a gyerekek számítógépes játékot készítenek
    a Scratch segítségével a Mikulás megmentésére. Algoritmusokat terveznek, feltételes
    utasításokat használnak, valamint tesztelik és hibakeresést végeznek munkájuk
    során. Tartalmazza a lépésenkénti óratervet, tanulói források, támogatási kártyák
    és előre megírt programsablonok.
  tutorial_iorder_longdescription: Ez a tanár által vezetett tevékenység, amelyet
    a Kódolás Órájához igazítottak, fejleszti a számítási gondolkodást és a kódolási
    készségeket a Scratch 2.0 segítségével. A gyerekek fagylaltállvány-szimulációt
    és/vagy játékot programoznak, és ennek során algoritmusokat terveznek, ismétlést,
    feltételes állításokat használnak, tesztelik és hibakeresést végeznek munkájukat.
    Tartalmazza a lépésenkénti óratervet, a tanulók támogató anyagait és az előre
    megírt Scratch 2.0 programsablonokat a tanárok és a diákok számára.
  tutorial_ianimate_longdescription: 'Ez a tanár által vezetett szezonális tevékenység,
    amelyet a Kódolás Órájához igazítottak, bemutatja a gyerekeket számítógépes animációk
    készítésében. A gyerekek kereteket hoznak létre, grafikákat adnak hozzá, és egy
    egyszerű karácsonyi jelenetet animálnak. Rengeteg ötlet a megkülönböztetéshez,
    kiterjesztéshez és gazdagításhoz egy nagyon egyszerű animált sorozat készítésétől
    a képesebb tanulókig: hátterek, karakterek és objektumok animálása, 3D effektusok
    hozzáadása (pl. árnyékok), több keret létrehozása a simább mozgáshoz, hátterek
    váltása jelenetváltozások létrehozásához, és egynél több objektum animálása.'
  tutorial_iloveada_longdescription: Ez a tanár által vezetett órai tevékenység, adaptálva
    a Kódolás Órájához, lehetőséget nyújt a tantervek közötti számítástechnika tanítására
    a történelemmel. A gyerekek kutatják Ada Lovelace-t, a számítástechnika fontos
    történelmi személyiségét és a világ első számítógépes programozóját! Ezután az
    alap HTML segítségével multimédiás weboldalt hoznak létre, amely bemutatja eredményeiket
    és készségeiket webmesterként. Tartalmaz egy lépésenkénti tevékenységi tervet,
    a kapcsolódó tanári és tanulói forrásokat, valamint ötleteket a bővítéshez és
    a gazdagításhoz a továbbtanulás érdekében.
  tutorial_kodflash_longdescription: 'Vaku! Taps! Ez a gyakorlati, vad időjárási lecke
    feltételes kijelentéseket tanít villámlással és mennydörgéssel. A diákok megtanulják,
    miért követi a mennydörgés mindig a villámlást, és megvizsgálják a logikai állítást:
    „ha villámlás van, akkor mennydörgés következik”. Számolja meg a kettő közötti
    másodperceket, hogy lássa, milyen messze van a vihar!'
  tutorial_kodchoose_longdescription: Válassza ki a saját kalandját! A „Ha állítások”
    sorozatán keresztül, a hallgatók megváltoztatják a történetet, és befejezik az
    általuk írt elbeszélést. Mint egy program útvonala a feltételek alapján változik,
    az az út is megváltozhat, amelyet egy karakter végigvezet egy narratíván. Legyen
    kreatív, és vezesse a Kodable FuzzFamily-t több kalandban egy történeten belül,
    amelyek különböző következtetéseket vonhatnak le.
  tutorial_kodpizzapre_longdescription: Egy 3 részből álló egységben a hallgatók összekapcsolják
    a matematikát és a programozást, hogy megoldásokat dolgozzanak ki egy étterem
    mobil rendelési alkalmazásához. A Dominic"s Pizza étterem algoritmust készít új
    alkalmazásukhoz, és a hallgatók feladata, hogy segítsenek kiszámítani a pizza
    költségeit. Az egység végén a hallgatók elkészítik és szállítják a „pizzát” a
    megrendelés költségének kiszámítása után.
  tutorial_kodpizza_longdescription: Egy 3 részből álló egységben a hallgatók összekapcsolják
    a matematikát és a programozást, hogy megoldásokat dolgozzanak ki egy étterem
    mobil rendelési alkalmazásához. A Dominic"s Pizza étterem algoritmust készít új
    alkalmazásukhoz, és a hallgatók feladata, hogy segítsenek kiszámítani a pizza
    költségeit. Az egység végén a hallgatók elkészítik és szállítják a „pizzát” a
    megrendelés költségének kiszámítása után.
  tutorial_kodwomen_longdescription: Ez a 3 részből álló egység feltárja a nemek közötti
    egyenlőtlenségeket, és bevonja a hallgatókat a különböző tapasztalatok és perspektívák
    körüli tevékenységekbe és megbeszélésekbe. A befolyásos nők kiemelése a technika
    történetében, a hallgatók megismerik a múltbeli úttörőket, és kialakítják saját
    véleményüket az egyenlőségről a tech területén. Az egység végén, a diákok írásban
    fejezik ki véleményüket, hogy változást érjenek el iskolai közösségükben.
  tutorial_tfunplug_longdescription: Lépésről lépésre végigvezetjük a robot agyának
    javításának folyamatán! Útközben rejtvényeket old meg a híres „Boole Satisfiability
    Problem” alapján, és egy órán belül logikai mester leszel, és megérted a fejlett
    programozási koncepciókat! Nincs szükség számítógépre - minden, amire szüksége
    lesz, kinyomtatható a mellékelt PDF-fájlunkból.
  tutorial_lbvariables_longdescription: A szórakozás nem változó! A rövid tevékenységek
    és a szórakoztató videók áttekintést nyújtanak azokról az alapvető kódolási fogalmakról,
    amelyekkel a hallgatók az alkalmazásban találkoznak. A változók lecke arra tanítja
    a tanulókat, hogy változókat hozzanak létre, hogy visszaszámlálásokat, karaktereket
    és extra játékosokat adjanak a játékokhoz.
  tutorial_lbfunctions_longdescription: A rövid tevékenységek és a szórakoztató videók
    áttekintést nyújtanak azokról az alapvető kódolási fogalmakról, amelyekkel a hallgatók
    az alkalmazásban találkoznak. A funkciók lecke megtanítja a tanulókat, hogy hozzanak
    létre saját egyedi kódblokkokat a játék szintezéséhez.
  tutorial_lblogic_longdescription: A logikával dacoló szórakoztató tevékenységek
    és videók áttekintést nyújtanak azokról az alapvető kódolási fogalmakról, amelyekkel
    a hallgatók az alkalmazásban találkoznak. A logikai lecke arra tanítja a tanulókat,
    hogy feltételes állításokkal programozzák a szabályokat és választásokat játékukba.
  tutorial_lbworld_longdescription: Jó kód! A diákok olyan játékot terveznek, amely
    megkönnyíti a közösségükben élő emberek életét. A végén, minden csoport bemutatja
    prototípusait a „Change the World Arcade” -on, amely nyitva áll a közösség tagjai
    számára.
  tutorial_lbloops_longdescription: A hurkok minden játék ninja titkos fegyvere. A
    rövid tevékenységek és a szórakoztató videók áttekintést nyújtanak azokról az
    alapvető kódolási fogalmakról, amelyekkel a hallgatók az alkalmazásban találkoznak.
    A loop lecke megtanítja a tanulókat, hogyan használjanak hurkokat animációk készítéséhez.
  tutorial_lbtug_longdescription: Hozzon egy teljesen új jelentést a „gomb-masher”
    kifejezésnek. A hallgatók létrehozzák és remixelik a Tug of War játékot, hogy
    feltárják, hogyan használják a funkciókat a kód felépítéséhez.
  tutorial_lbpotato_longdescription: A diákok hurkokat, feltételes logikát és változókat
    használnak, hogy új pörgetést hozzanak létre a Hot Potato játékában. Ez a lecke
    választást kínál kezdő vagy középszintű feltárás között a találmány kódjának megértésében.
  tutorial_lbguitar_longdescription: A diákok együtt dolgoznak egy olyan hangszer
    megtervezésén, amely megkönnyíti bárki számára, még azok számára is, akik nem
    tudnak zenét olvasni, egyszerű dalok lejátszását.
  tutorial_lbio_longdescription: A rövid tevékenységek és a szórakoztató videók áttekintést
    nyújtanak azokról az alapvető kódolási fogalmakról, amelyekkel a hallgatók az
    alkalmazásban találkoznak. A bemeneti és kimeneti lecke megtanítja a tanulókat
    a képek, a hang és a mozgás vezérlésére.
  tutorial_wonpuppy_longdescription: Használja a Wonder Workshop Blockly alkalmazást
    és a Dash the robotot a 3 kódolási kihívás kezeléséhez! Ebben a kihívássorozatban
    Dash-t a kölyökkutyát trükkök végrehajtására fogja képezni. Ez a sorozat a Hour
    of Code Dash és a Dot Challenge Card tevékenységek 3. része. Ajánlott azoknak
    a hallgatóknak, akik kódolási tapasztalattal rendelkeznek a funkciókkal kapcsolatban.
  tutorial_woncue_longdescription: Használja a Wonder Workshop cue alkalmazását a
    CUE robot különböző módon történő programozásához. Az alkalmazás kihívásai és
    bemutatói megmutatják, hogyan kell programozni blokkok, JavaScript vagy állami
    gépek használatával. A kód során megismerheti a robot 4 különböző személyiségét
    is!
  tutorial_wonzoo_longdescription: Használja a Wonder Workshop Blockly alkalmazást
    és a Dot the robotot, hogy megbirkózzon 3 kódolási kihívással! Ebben a kihívássorozatban,
    segít Dotnak játszani az állatsimogató állataival. Ez a sorozat a Hour of Code
    Dash és a Dot Challenge Card tevékenységek 2. része.
  tutorial_wontrip_longdescription: Használja a Wonder Workshop Blockly alkalmazást
    és a Dash the robotot a 3 kódolási kihívás kezeléséhez! Ebben a kihívássorozatban,
    segít Dashnek felkészülni egy közúti utazásra. Ez a sorozat a Hour of Code Dash
    és a Dot Challenge Card tevékenységek 4. része. Ajánlott azoknak a hallgatóknak,
    akik kódolási tapasztalattal rendelkeznek az eseménykezelőkkel és a feltételekkel
    kapcsolatban.
  tutorial_woncollect_longdescription: Használja a Wonder Workshop Blockly alkalmazást
    és a Dash the robotot a 3 kódolási kihívás kezeléséhez! Ebben a kihívássorozatban,
    segít a Dashnek különböző tárgyak, például tengeri kagylók és édességek gyűjtésében.
    Ne felejtsen el helyet hagyni a padlón, hogy robotja mozoghasson. Ez a sorozat
    része 1 a Hour of Code Dash és a Dot Challenge Card tevékenységeinek.
  tutorial_wonsecret_longdescription: Használjuk a Wonder Workshop Cue alkalmazást
    a Cue robot segítségével titkos üzenetrendszer készítéséhez. Ez a tevékenység
    azoknak a diákoknak ajánlott, akik tapasztalattal rendelkeznek a JavaScript kódolásában.
  tutorial_hsscience_longdescription: Képzelje el, ha diákjai könnyen elkészíthetik
    saját számítógépes modelljeiket a természeti jelenségekről! Ez az egy órás óraterv
    a vízciklust használja példaként egy interaktív számítógépes modell felépítéséhez
    egy iPad-alapú gyerek programozó eszköz, a Hopscotch segítségével. Alkalmazhatja
    bármilyen vizsgált dinamikus rendszer szimulálására. Nincs szükség előzetes tapasztalatra!
  tutorial_popculture_longdescription: Ez a tevékenység a kezdőknek hozzáférhető bevezetést
    nyújt a tömegforrásból származó adatokhoz, vizualizáció, és adatelemzés interaktív
    eszközökkel. A cél annak bemutatása, hogy bárki hozzájárulhat az adattudományi
    projektekhez, és hogy a számítástechnika sokféle témához (még a populáris kultúra
    trendjeihez is) kapcsolható, így sokféle ember számára releváns. Ebben a tevékenységben
    a diákok gyakorolják saját kérdéseik feltevését a populáris kultúrával kapcsolatban,
    és számítási eszközök segítségével válaszokat keresnek ezekre a kérdésekre.
  tutorial_legorobust_longdescription: Egy LEGO téglából épített földrengés-szimulátor
    segítségével annak vizsgálata, hogy egy épület milyen tulajdonságokkal rendelkezik,
    hogy ellenálljon egy földrengésnek. A diákok feltárják a földrengések eredetét
    és természetét. Hozzon létre és programozzon egy eszközt, amely lehetővé teszi
    az épülettervek tesztelését. Dokumentálja a bizonyítékokat, és mutassa be megállapításait
    arról, hogy melyik struktúra (ok) a legmegfelelőbbek a földrengések ellenállására.
  tutorial_legoplants_longdescription: Modellezze a beporzó és a virág kapcsolatát
    a szaporodási szakaszban egy LEGO ábrázolás segítségével. A diákok feltárják,
    hogy a különböző organizmusok hogyan vesznek aktív szerepet a növények szaporodásában.
    Hozzon létre és programozzon egy méh és virág modelljét, hogy utánozza a beporzó
    és a növény kapcsolatát. Mutassa be és dokumentálja a növényekről és beporzóikról
    létrehozott különböző modelleket.
  tutorial_legopark_longdescription: Tervezzen olyan autókat, amelyek biztonságosan
    parkolhatnak a vezető beavatkozása nélkül. A hallgatók megértik, hogy az algoritmusok
    képesek sorrendben végrehajtani egy sor utasítást. Fedezze fel a kimenetek koncepcióját
    a kerekes robot mozgásának különböző módjainak összehasonlításával.
  tutorial_legodetect_longdescription: Tervezze meg a járművek és az úton lévő tárgyak
    közötti balesetek elkerülésének módjait.
  tutorial_legolight_longdescription: Tervezze meg az autó jellemzőit, amelyek javítják
    az éjszakai vezetés biztonságát. A hallgatók feltárják a bemenetek fogalmát és
    az irányításuk módját.
  tutorial_alexa_longdescription: Az Alexa az Amazon Echo-t működtető hangszolgáltatás.
    Az Alexa olyan képességeket kínál, amelyeket „készségeknek” neveznek, amelyek
    lehetővé teszik az ügyfelek számára, hogy hanggal kommunikáljanak az eszközökkel.
    Ebben az oktatóanyagban, létrehoz egy webszolgáltatást az Alexa értesítéseinek
    kezelésére. Ehhez a laborhoz létre fogja hozni az iskolája számára egyedülálló
    tényismereteket. A labor végére, létrehozhat egy Alexa Fact készséget az Amazon
    fejlesztői portálon, létrehozhat és konfigurálhat egy interakciós modellt az Alexa
    készség számára, és tesztelheti a készséget fejlesztői eszközök és opcionálisan
    egy Alexa eszköz vagy szimulátor segítségével.
  tutorial_grokpetmicro_longdescription: Ennek a tevékenységnek az a célja, hogy megismertesse
    Önt a beágyazott programozással, és kifejezetten a Kódolás Órájára tervezték.
    Használja a MicroPython programozási nyelvet, hogy olyan háziállatot készítsen,
    amellyel etethet és játszhat. Nincs BBC micro:bit? Nem probléma! Ez a tanfolyam
    tartalmaz egy teljes micro:bit szimulátort, így mindent megtehetsz egy igazi micro:bit-en!
  tutorial_pirateplunder_longdescription: A Pirate Plunder egy vonzó 3D-s környezetben
    zajlik, amelyben a diákok segítenek kalózkapitányunknak elérni kincsét azáltal,
    hogy vizuális blokkokat húznak és dobnak a kód írásához. A diákok felmásznak,
    harcolnak, gyűjtenek és végigjárják a növekvő bonyolultságú kihívásokat, miközben
    megtanulnak hatékony kódot létrehozni hurkokkal és intelligens viselkedést írni
    feltételekkel. Ez a cselekvitiy a 7 év feletti gyerekeknek és az első kódolóknak
    szól. Ráadásul bárki, aki rendelkezik okostelefonnal és mobil VR fejhallgatóval,
    felfedezheti megoldott feladatait a VR-ben.
  tutorial_cadj_longdescription: Csatlakozzon Cody-hoz és Avához, amikor egy szórakoztató
    és interaktív DJ eszköz segítségével megismerik az adatábrázolást. Fedezze fel,
    hogyan ábrázolható a neve számok, képek és hangok segítségével, miközben elkészíti
    saját színes zenei dallamát!
  tutorial_cacrazy_longdescription: Csatlakozzon Alexhez és Lonnie-hoz, amikor szórakoztató
    alkotással tanulnak a kódolásról, interaktív képek. Tudjon meg többet a sorrendről,
    hurkok, események, és akciók, amikor őrült lényeket hoz létre ebben az izgalmas
    kalandban!
  tutorial_cajump_longdescription: Csatlakozzon Charlie-hoz és Tilley-hez, amikor
    sport témájú platformer játékot terveznek Lucy születésnapjára.
  tutorial_carest_longdescription: Csatlakozzon Rosshoz a Food Avengers étteremben.
    Használja számítási gondolkodási készségeit, hogy segítsen Rossnak megoldani a
    problémákat, és vacsorát szolgáljon fel 8 izgatott gyerekeknek.
  tutorial_accai_longdescription: Robotot küldenek egy ismeretlen bolygóra, hogy felfedezzék,
    vajon az emberiség tud-e új települést létrehozni. Felfedezi a bolygót, hogy menedéket
    találjon, és felfedezi és kölcsönhatásba lép a helyi lakossággal. Játékosként
    különféle mesterséges intelligencia technikákat fog tapasztalni, amelyek megtanítják
    a robotot az állatok és növények felismerésére, az új nyelv megértésére, a lakókkal
    folytatott párbeszédre stb.
  tutorial_vceclipse_longdescription: 2017 életünk egyik leglátványosabb természeti
    jelenségét adta nekünk, és most JavaScript segítségével szimuláljuk a napfogyatkozást!
    A napfogyatkozást mint mozgó alkatrészek rendszerét tekintve a problémát harapás
    méretű darabokra bonthatjuk, módszerekkel, hurkokkal és feltételekkel rendelkező
    objektumok segítségével interaktív alkalmazást készíthetünk, amely modellezi megfigyeléseinket.
  tutorial_pmzero_longdescription: Egy óra alatt elkészíti a Pac-Man játék egyszerű
    verzióját. A karaktereket 2D-ben rajzolja, és 3D-vé alakítja őket. Létrehozod
    a saját labirintusodat. Ezután programozza a játékot az AgentCubes segítségével.
    Mindössze 11 IF/THEN-szabály segítségével kifinomult mesterséges intelligenciát
    hozhat létre. Még csak két okos szellem esetén is tele lesz a kezed, hogy megnyerd
    a játékot.
  tutorial_hsela_longdescription: A diákok gyakorolják a narratív elemek azonosítását,
    miközben életre keltik kedvenc történetüket, versüket vagy történelmi eseményüket.
    A kódolás megtanulása más formátumot és médiát ad a hallgatóknak kreativitásuk
    kifejezésére és másokkal való kommunikációra. Mutassa meg nekik, hogyan programozzák
    be saját interaktív történeteiket, és várja meg a mosolyokat. 1 órás óraterv,
    nincs szükség előzetes kódolási tapasztalatra.
  tutorial_ticklear_longdescription: Megtanulja az AR (kiterjesztett valóság) alapkoncepcióját,
    jelenlegi alkalmazásait és lehetőségeit a jövőben, valamint a programozás alapfogalmait
    mozgásblokkok és eseményblokkok segítségével AR/3D környezetben.
  tutorial_bcrobot_longdescription: A BlocksCAD, egy ingyenes online szoftver segítségével,
    amelyet a diákok kódolásának és számítógéppel segített tervezésének tanítására
    terveztek, a diákok 3D robotot terveznek. Alakzatok felhasználásával, fordítsa
    le és forgassa el a blokkokat, a hallgatók számítógépes gondolkodásnak lesznek
    kitéve, hogy elkészítsenek valamit, amit 3D-ben kinyomtathatnak!
  tutorial_bcsnow_longdescription: A BlocksCAD segítségével, egy ingyenes online szoftver,
    amelyet a diákok kódolásának és számítógéppel segített tervezésének tanítására
    terveztek, a diákok 3D hópehelyet terveznek. Alakzatok segítségével, fordítson,
    forgasson és hurkoljon blokkokat, a hallgatók számítógépes gondolkodásnak lesznek
    kitéve, hogy elkészítsenek valamit, amit 3D-ben kinyomtathatnak!
  tutorial_ifly_longdescription: Ez a tanár által vezetett lecke tevékenység, adaptálva
    a Kódolás Órájához, lehetőséget nyújt a fizikai rendszerek robotikán keresztül
    történő feltárására. Vizuális drag-and-drop programozási környezet és drónok segítségével
    a tanulók megtanulják, hogy a fizikai rendszerek programozhatók és vezérelhetők
    algoritmusok és kódok segítségével. Tartalmaz egy lépésenkénti tevékenységi tervet,
    a kapcsolódó tanári és tanulói forrásokat, valamint ötleteket a bővítéshez és
    a gazdagításhoz a továbbtanulás érdekében.
  tutorial_idowedo_longdescription: Ez a tanár által vezetett lecke tevékenység, amely
    a Kódolás Órájához igazodik, lehetőséget nyújt a fizikai programozás (robotika)
    feltárására. A gyerekek építőkockák segítségével terveznek és építenek modelleket,
    és kóddal kelti életre őket! A vizuális drag-and-drop programozási környezet és
    a LEGO™ WeDo alkatrészek (motor és hub és opcionális érzékelők) segítségével a
    tanulók megtanulják, hogy a fizikai rendszerek programozhatók és vezérelhetők
    algoritmusok és kódok segítségével. Tartalmaz egy lépésenkénti tevékenységi tervet,
    a kapcsolódó tanári és tanulói forrásokat, valamint ötleteket a bővítéshez és
    a gazdagításhoz a továbbtanulás érdekében.
  tutorial_diggindwarf_longdescription: A törpéknek segítségedre van szükségük a navigáláshoz,
    ásáshoz és drágakövek gyűjtéséhez! Tanulja meg, hogyan használhatja a JavaScriptet,
    hogy törpét útvesztőkben és rejtvényeken keresztül vezesse.
  tutorial_spheroit_longdescription: Tanulja meg első „ha/akkor, egyébként” állapotát
    egy szórakoztató játék felépítésével, ahol Sphero-t dob, és állati hangokat fog
    kitalálni. Ez egy nagyszerű tevékenység az 1. blokk befejezése után, és felhasználható
    a „Kódolás Órája” -ra.
  tutorial_gameofcodes_longdescription: Építsen egy fantasztikus Dragon játékot, hogy
    megvédje a falat, majd exportálja önálló alkalmazásként (iOS, Android, PC és Mac).
  tutorial_blocklygames_longdescription: A Blockly Games olyan oktatási játékok sorozata,
    amelyek programozást tanítanak. Olyan gyermekek számára készült, akiknek még nem
    volt tapasztalatuk a számítógépes programozásban, de akik nagyobb kihívást jelentő
    ütemben szeretnének tanulni. Ezeknek a játékoknak a végére, a játékosok készen
    állnak a hagyományos szöveges nyelvek használatára.
  tutorial_spherohello_longdescription: Meghódította a blokkokat, és új kihívásra
    van szüksége? Vegye figyelembe a blokk-alapú programozással megtanult logikát,
    és kezdje el megtanulni, hogyan kell programozni csak szöveggel. Ebben az első
    szöveges tevékenységben ismerje meg a szöveges vászon alapjait, hurkok, és néhány
    tipp a JavaScript-kód első sorainak megkezdéséhez.
  tutorial_spheroarcade_longdescription: Ebben az arcade stílusú játszótéren klasszikus
    játékokat hozhat létre egy Sphero SPRK+ robot segítségével, miközben megtanulja
    a játéktervezés alapjait. Ön elkészíti saját robot-feldolgozásait néhány híres
    játékból, mint például a Pong, a Bop It és a Pac-Man. Minden játék más módon használja
    a Sphero-t, például gördül a padlón, gesztusok észlelése, vagy a Sphero használata
    joystickként.
  tutorial_bcpy1_longdescription: 'Ez a Kódolás Órája lecke megtanít néhány alapfogalmat
    a Pythonban történő kódolásról, a BuzzCoder.com CodeCraft 3D játéka alapján. A
    CodeCraft egy új játék, amely megtanulja a programozást azáltal, hogy bármit is
    elképzel egy virtuális 3D-s világban. Kezdheti egyszerű blokkok, oszlopok és falak
    építésével, majd nagy épületekkel, hidakkal és akár fákkal is. Ha készen áll a
    fejlettebb szintekre való elmélyülésre, akkor bonyolultabb struktúrákat építhet:
    növekvő virágokat, villogó csillagokat és még láthatatlan drónokat is, amelyek
    mozoghatnak, építhetnek vagy megsemmisíthetnek dolgokat az Ön parancsára. Szórakozni
    fogsz, ha megtanulod, hogyan kell kódolni, miközben ezt a játékot játszod!'
  tutorial_bcpy2_longdescription: 'Ez a Kódolás Órája lecke a World of Python nyomon
    követése. A Python fejlettebb kódolási koncepcióit a BuzzCoder.com CodeCraft 3D
    játékán alapul. A CodeCraft egy új játék, amely megtanulja a programozást azáltal,
    hogy bármit is elképzel egy virtuális 3D-s világban. Kezdheti egyszerű blokkok,
    oszlopok és falak építésével, majd nagy épületekkel, hidakkal és akár fákkal is.
    Ha készen áll a fejlettebb szintekre való elmélyülésre, akkor bonyolultabb struktúrákat
    építhet: növekvő virágokat, villogó csillagokat és még láthatatlan drónokat is,
    amelyek mozoghatnak, építhetnek vagy megsemmisíthetnek dolgokat az Ön parancsára.
    Szórakozni fogsz, ha megtanulod, hogyan kell kódolni, miközben ezt a játékot játszod!'
  tutorial_bcjs1_longdescription: 'Ez a Kódolás Órája lecke megtanít néhány alapvető
    fogalmat a kódolásról JavaScript-ben, a BuzzCoder.com CodeCraft 3D játéka alapján.
    A CodeCraft egy új játék, amely megtanulja a programozást azáltal, hogy bármit

      NEW Course 4 Artist Functions 2_instruction: "Tudsz rajzolni 3 négyzetet egymástól 20 képpontra?\nMindegyik négyzet 100 képpont oldalhosszúságú."
      NEW Course 4 Artist Functions 3_instruction: "Itt van egy új blokktípus. Ezt úgy hívják, hogy `függvény` blokk. Kattints a \"szerkeszt\" gombra, és töltsd ki olyan kóddal, ami egy 100 képpont oldalhosszúságú négyzetet rajzol.\\r\n\\r\nAmikor végeztél a függvény szerkesztésével, kattints a \"Bezár\" gombra a programhoz való visszatéréshez."
      NEW Course 4 Artist Functions 4_instruction: Használd a `draw a square` (rajzolj egy négyzetet) függvény a minta elkészítéséhez.
      NEW Course 4 Artist Functions 7_instruction: "Kezdesz ráérezni, hogyan kell használni a függvény blokkokat?\nMódosítsuk most ezt a négyzetet úgy, hogy 200 képpont hosszúak legyenek az oldalai.\nKattints a \"szerkeszt\" gombra, és változtasd meg a méretet a \"rajzolj négyzetet\" (draw a square) függvényben.\nNe felejts el a \"Bezár\" gombra kattintani a szerkesztőből való kilépéshez. "
      NEW Course 4 Artist Functions 8_instruction: Készítettünk egy új, "rajzolj egy háromszöget" (draw a triange) nevű függvényt. Tudod úgy módosítani a függvény megadását, hogy egy 100 képpont oldalú háromszöget rajzoljon?

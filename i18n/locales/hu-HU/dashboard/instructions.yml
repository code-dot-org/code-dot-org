      Course 4 Artist Vars 12_instruction: 'Állítsuk be a "sides" (oldalak) változó értékét 5-re. Minél több oldalt állítunk be ebben az algoritmusban, annál nagyobb lesz az egész minta. Vedd észre, hogy van még egy változó: "length" (hossz). Most már ezt is használhatjuk a "lépj előre" blokkban. Állítsd be a "length" (hossz) változó értékét 75-re az alakzat megrajzolásához.'
      Course 4 Artist Vars 13_instruction: "Amikor egy alakzatnak sok oldala van, akkor minden oldalnak rövidebbnek kell lennie, hogy elférjen a képernyőn.\n\\r\nKészítsük el ennek a lenyűgöző mintának az algoritmusát, de ahelyett, hogy kézzel állítanánk be a `length` (hossz) változó értékét, használjunk most egy matematikai blokkot a `sides` (oldalak) változó értékét felhasználva, hogy minden alakzat megfelelően elférjen. Minden sokszög kerülete legyen 300 képpont.\\r\nSzükséged van tippekre? Kattints ide."
      Course 4 Artist Vars 14_instruction: |-
        Szabad játék: Próbáld ki! Az algoritmusod most egy másik ciklusba van beágyazva. Kísérletezz a két változó értékének megváltoztatásával, és rajzolj érdekes mintákat.\r
        \r
        Tovább fejlesztheted a mintákat, ha játszol a színekkel is. Használj véletlen színeket a cikluson belül, és nézd meg, hogyan módosul a rajzod.
      Course 4 Artist Vars 2_instruction: A "lépj előre 150" használata helyett a "menj" blokk most egy "length" (hossz) nevű változót használ. Be tudod állítani a "length" változó értékét 150-re a következő háromszög megrajzolásához?
      Course 4 Artist Vars 4_instruction: Most egy olyan téglalapot szeretnék rajzolni, ami kétszer olyan magas, mint amilyen széles. Van egy "width" (szélesség) nevű változónk, amelynek értékét 100-ra kell beállítani. Ki tudod egészíteni a kódot matematikai blokk használatával?
      Course 4 Artist Vars 5_instruction: Használd a "sides" (oldalak) változót, hogy beállítsd, mennyiszer fusson le a ciklus.
      Course 4 Artist Vars 6_instruction: |-
        Az alábbi kóddal bármilyen szabályos sokszöget meg lehet rajzolni.
        Van benne egy új változó, aminek sides (oldalak) a neve, és az értéke 4-re van beállítva.
        Tudod használni a sides változót (matematikai blokkal együtt) arra, hogy mindig megfelelő
        mennyiségűt fordulj függetlenül a sokszög oldalainak számától?\r
        \r
        Kattints ide a tipphez való visszatéréshez!
      Course 4 Artist Vars 7_instruction: |-
        Használd az előző feladványban szerzett tudásod, és hozd létre ezt a hatszöget a "sides" (oldalak) változó használatával.\r
        \r
        Nézd meg, hogy melyik egyetlen értéket kell megváltoztatnod ahhoz, hogy háromszöget, négyszöget, ötszöget vagy nyolcszöget rajzolj.
      Course 4 Artist Vars 8_instruction: 'Szabad játék: kísérletezz az alakzat oldalszámával. Tudod úgy módosítani az algoritmust, hogy az alakzat teljes mérete ugyanannyi maradjon függetlenül az oldalainak számától? Tipp: Ha elosztod a kezdeti hosszot az oldalak számával, az oldalak egyre rövidebbek lesznek, ahogy az oldalak száma nő.'
      Course 4 Bee 1_instruction: "A méh nem tudja megmondani, hogy ez egy virág vagy egy méhsejt. Először ellenőrizd, hogy vajon virág vagy méhsejt, és csak akkor gyűjts nektárt, ha ez egy virág. "
      Course 4 Bee 2_instruction: Használd a "ha/különben" blokkot, és ellenőrizd, hogy egy virágnál vagy egy lépnél állsz-e. Ha virágnál állsz, akkor gyűjts egy nektárt, különben pedig készíts mézet!
      Course 4 Bee 3_instruction: Az ismeretlen objektum vagy virág vagy lép. Használd a ha/különben blokkot nektár gyűjtéséhez, ha ez virág, különben pedig készíts mézet (mert ez egy lép).
      Course 4 Bee 4_instruction: Ennek a lila virágnak 3, 2 vagy 1 nektárja lehet. Használj "ismételd" ciklust és "ha...csináld" elágazást!
      Course 4 Bee For Loops 1_instruction: Használj ciklust, hogy minden virágról összegyűjtsd a nektárt.
      Course 4 Bee For Loops 10_instruction: A for ciklus lefelé számol, és a lépésköz minden ciklusban levonódik a számláló változóból. Mi a megfelelő lépésköz, ha 9, 6, és 3 nektárt kell összegyűjteni?
      Course 4 Bee For Loops 2_instruction: Itt van egy újfajta ciklus, a "for" ciklus. Ez az adott for ciklus 1-től 5-ig fog számolni egyesével, és a ciklus tartalmát minden egyes számolásnál le fogja futtatni. Segíts a méhnek eljutni a nektárhoz.
      Course 4 Bee For Loops 3_instruction: A feladványt egy olyan for ciklussal tudod megoldani, ami 1-től 3-ig számol egyesével. Most menjünk, gyűjtsünk egy kis nektárt!
      Course 4 Bee For Loops 4_instruction: Gyűjtsük össze a nektárt ezekről a virágokról. Gondolkodom, hogy van-e erre egyszerűbb módszer...
      Course 4 Bee For Loops 5_instruction: 'Ó, a for ciklussal sokkal könnyebben megy! Használjuk a for ciklus "számláló" változóját, hogy annyiszor ismételjük a "gyűjts nektárt" blokkot, ahányszor a ciklusban szerepel. Hűha! ez rengeteg ciklus! Minden kód a helyén van már, csak nézd meg, hogy épül fel, majd kattints a Futtatás-ra és figyeld meg, hogy működik. '

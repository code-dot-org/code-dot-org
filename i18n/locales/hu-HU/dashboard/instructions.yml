      grade5_artist_for_loops6_instruction: Ha egy picivel többet vagy kevesebbet fordulsz, mint amennyit egy alakzat megrajzolásához fordulnál, nagyon szép hatást kapsz. Használd az előző pálya kódját, de most 89 fokot fordulj, hogy megkapd ezt az elforgatott szögletes spirált.
      grade5_artist_for_loops7_instruction: Végezz el három kis módosítást az előző kódon, hogy ezt kapd!
      grade5_artist_for_loops8_instruction: 'Emlékszel, hogy az előző szinten egy változót használtunk az alakzat oldalszámának megadására? Most ugyanezt fogjuk tenni a `counter` változóval. Ez a minta egy háromszöggel kezdődik, majd eggyel növeli az oldalszámot, amíg el nem jut a tízszögig (10 oldalig). Minden oldal 100 képpont hosszú legyen. '
      grade5_artist_for_loops9_instruction: |-
        Rakjuk most össze! Használd a `számold` ciklusról és a `counter` változóról szerzett tudásodat, és rajzold meg ezt az ábrát, ahol minden alakzatnak kettővel több oldala van, mint az előzőnek. Azt is add meg, hogy minden oldal 10-szer olyan hosszú legyen, mint az adott sokszög oldalszáma.\r
        \r
        Csak nagyon kevés kódot adtunk meg számodra.
      grade5_artist_for_loopsfreeplay11_instruction: |-
        Szabad játék ihlet: Mindent megtanultál ahhoz, hogy egy ilyen mintát rajzolj. Ha ez ihletet ad neked, akkor rajzolj egy hasonlót. Vagy készíthetsz bármilyen más ábrát.\r
        \r
        Kérsz egy tippet? Kattints ide.
      grade5_artist_functionparameters10_instruction: "Szabad játék ihlet: Mindent megtanultál ahhoz, hogy egy ilyen mintát rajzolj. Ha ez ihletet ad neked, akkor rajzolj egy hasonlót. Vagy készíthetsz bármilyen más ábrát.\\r\n\\r\nSzeretnéd tudni, hogyan készült az ihletül szolgáló minta? "
      grade5_artist_functionparameters7_instruction: Ez a kép hasonlít az előzőre. Tudod együtt használni a `számold` (for) ciklust a függvényeddel az ábra elkészítéséhez?
      grade5_artist_functionparameters_6_instruction: |-

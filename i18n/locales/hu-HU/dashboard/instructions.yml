      grade5_artist_variables_freeplay16_instruction: Még mindig játszol? Itt egy üres vászon, amire azt készítesz, amit csak akarsz!
      grade5_artist_variables_hexagons1_instruction: "Próbáljuk meg újra!\\r\n\\r\nBe tudod állítani a `hossz` változó értékét 60-ra, hogy elkészítsd ezt a hatszögekből álló klassz mintát?"
      grade5_artist_variables_letterT11_instruction: Ez egy bonyolultabb kód, ami az előző feladvány gondolatait viszi tovább. Milyen értéket kell beállítanod a "sides" (oldalak) változóban, hogy megrajzold a következő, négyzetekből álló képet?
      grade5_artist_variables_octagons13_instruction: "Amikor egy alakzatnak sok oldala van, akkor minden oldalnak rövidebbnek kell lennie, hogy elférjen a képernyőn.\n\\r\nKészítsük el ennek a lenyűgöző mintának az algoritmusát, de ahelyett, hogy kézzel állítanánk be a `length` (hossz) változó értékét, használjunk most egy matematikai blokkot a `sides` (oldalak) változó értékét felhasználva, hogy minden alakzat megfelelően elférjen. Minden sokszög kerülete legyen 300 képpont.\\r\nSzükséged van tippekre? Kattints ide."
      grade5_artist_variables_pentagon8_instruction: |-

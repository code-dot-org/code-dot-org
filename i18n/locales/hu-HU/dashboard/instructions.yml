      grade5_artist_binary1_instruction: "A bináris az információ ábrázolása mindössze 2 állapot használatával. Most a \"ki\" (ezt a 0 számjegy jelöli) és a \"be\" (ezt az 1 számjegy jelöli) állapotokat használjuk.\\r\n\\r\nEgy \"képpontokból\" álló rácsot láthatsz most alul, amelyen végiglépkedhetsz és létrehozhatsz mintákat is, ha bizonyos négyzeteket bekapcsolsz. Meg tudod rajzoltatni a művésszel a \"01010101\" bináris sorozatot az első sorban?"
      grade5_artist_binary10_instruction: Segítségért kattints ide.
      grade5_artist_binary11_instruction: 'Szabad játék: itt egy üres vászon amire azt rajzolsz, amit csak akarsz. Jó játékot!'
      grade5_artist_binary2_instruction: "Ez egy olyan függvény, amely egy egyesekből és nullákból álló bináris számsorozatot kap, és a művésszel megrajzoltatja balról jobbra, felülről lefelé. A művész kitölti a négyzetet, amikor egyet lát, és kihagyja a négyzetet, amikor nullát lát.\\r\n\\r\nFuttasd a kódot, és nézd meg, hogyan rajzolja meg a művész a mintát a bináris sorozatot használva."
      grade5_artist_binary3_instruction: Melyik bináris sorozatot kell 8-szor ismételni ennek a képnek a megrajzolásához?
      grade5_artist_binary4_instruction: Meg tudod rajzolni ezt a mintát mindössze három bináris számjegy (0 és 1) ismétlésével?
      grade5_artist_binary5_instruction: "Minden bináris sorozat egy sort jelöl ezen a képen.\nÁt tudod rendezni a blokkokat úgy, hogy egy mosolygós fejet rajzoljanak a mogorva fej helyett?"
      grade5_artist_binary6_instruction: Melyik 6 jegyből álló bináris számsorozatot kell 11 alkalommal ismételned ennek a képnek a megrajzolásához?
      grade5_artist_binary7_instruction: Mi az a legrövidebb bináris karakterlánc, ami ha megismételed, kirajzolja ezt a képet?
      grade5_artist_binary8_instruction: Fejezd be a rajzot.
      grade5_artist_binary9_instruction: |-
        Itt egy nagyobb felbontású vászon - 16 x 16 pixel!\r

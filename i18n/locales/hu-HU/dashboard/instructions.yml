      grade5_artist_variables_triangles2_instruction: A "lépj előre 150" használata helyett a "menj" blokk most egy "length" (hossz) nevű változót használ. Be tudod állítani a "length" változó értékét 150-re a következő háromszög megrajzolásához?
      grade5_artist_variables_triangles3_instruction: 'Húzz egy "szám"-blokkot az "állítsd be" blokkhoz, hogy 50 pixel oldalú háromszögeket rajzolj! '
      grade5_bee_for_loops1_instruction: Használj ciklust, hogy minden virágból összegyűjtsük a nektárt.
      grade5_bee_for_loops2_instruction: Állítsd össze a kódot, ami az összes nektár összegyűjtéséhez szükséges! Figyeld meg, milyen hosszú kód kell ehhez a feladványhoz! (A következő feladványban tanulunk erre egy egyszerűbb módszert.)
      grade5_bee_for_loops6_instruction: A for ciklust lefelé számlálásra is használhatod. Próbáld összegyűjteni a nektárt 5-től 1-ig lefelé számlálva.
      grade5_bee_for_loops8_instruction: "Ha a ciklus felfelé számol, akkor minden ciklusban hozzáadódik a lépésköz a változóhoz. Mi legyen a lépésköz, hogy 3,6,9 nektárt gyűjtsünk?\\r\n"
      grade5_playlab_freeplay_instruction: 'Szabad játék! Csinálj bármit a rendelkezésre álló blokkokkal! '
      grade5_playlab_variables1_instruction: Most nem kell írnod semmilyen kódot, csak kattints a "Futtatás" gombra, és játssz a játékkal! Ebben a játékban te vagy a kutya, aki több zászlót próbál gyűjteni, mint a macska. Használd a le nyílbillentyűt a kutya irányítására. Kattints a "Kész" gombra, amikor végeztél a játékkal.
      grade5_playlab_variables10_instruction: Szerkeszd a "patrol" (járőröz) függvényt úgy, hogy minden képernyőn megjelenő szereplőre alkalmazni tudjuk. Ne felejts, hogy a szereplőket az 1, 2 és 3 számok jelölik.
      grade5_playlab_variables11_instruction: Adj hozzá még egy változót a "patrol" (Járőrözés) függvényhez. A neve legyen "speed" (sebesség). Használd a sebesség beállítása blokkot az új "speed" (sebesség) paraméterrel, és segíts a Pingvinnek elérni mindkét zászlót, mielőtt a többi szereplő akárcsak egyet is elérne.
      grade5_playlab_variables12_instruction: "Szórakozzunk kicsit! Nézd meg az általunk megírt kódot, és próbáld meg kitalálni, hogy mit csinálnak a blokkok. \\r\nAmikor végeztél, használd a nyílbillentyűket a Kutya irányítására, és gyűjtsd be az összes zászlót.\\r\nMegjegyzés: Nem kell semmit sem változtatnod a programban"
      grade5_playlab_variables13_instruction: Használd az "amikor a szereplő megérinti" blokkot, és csak akkor küldd vissza a Kutyát a bal felső sarokba, amikor a Kutya megérint más szereplőket.
      grade5_playlab_variables14_instruction: 'Szabad játék! Csinálj bármit a rendelkezésre álló blokkokkal! '
      grade5_playlab_variables2_instruction: Az előző feladvány versenye nem volt igazán fair. Változtasd meg a `dog_speed` változó értékét úgy, hogy biztosan több zászlót szerezz meg, mint a Macska. Az nyer, aki előbb összegyűjt 10 zászlót!
      grade5_playlab_variables3_instruction: Használd a bal és jobb nyílbillentyűket a mozgáshoz, és a felfele nyilat az ugráshoz. Vajon össze tudod gyűjteni az összes zászlót?
      grade5_playlab_variables4_instruction: 'Most egy olyan változót használunk, amellyel a kutya ugrásának magasságát lehet beállítani. A változó neve: "height" (magasság). Módosítsd a "height" (magasság) változó értékét úgy, hogy a kutya elég magasra tudjon ugrani az összes zászló megszerzéséhez.'
      grade5_playlab_variables6_instruction: |-
        Használd a jobb nyílbillentyűt pite dobásához.\r
        \r
        Hogyan pontozzunk a játékban? Adjunk 1-et a "points" (pontszám) változóhoz minden alkalommal, amikor a Kutya eltalálja a Macskát egy pitével. Használd az "amikor a 2. szereplő bármit érint" blokkot a pontszám változásának kiváltására. Növeld a változó értékét a "points = points + 1 " értékadással. Érj el 10 pontot (egyesével!) a szint megoldásához.
      grade5_playlab_variables7_instruction: Szép, most tegyük kissé nehezebbé a játékot. Amikor a Kutyát (szereplő 1) eltalálja egy Macskától (szereplő 2) érkező szendvics, veszítsen el egy pontot. Kezdőértéknek állíts be 10 pontot, hogy ne legyen túl nehéz a játék. A következő feladványra lépéshez érd el, hogy a pontszámod 10-ről 0-ra csökkenjen.
      grade5_playlab_variables71_instruction: "Itt van egy játékunk egy korábbi pályáról, de most a kód nagy része rejtett. Van egy új függvényünk: `score_points.`\\r\n\\r\nSzerkeszd a függvényt, hogy egy új, `points` (pontok) nevű paramétert adhassunk a `player_score` mellé.\n\\r\n\\r\nA `player_score` változó növekedjen minden alkalommal, amikor a Kutya eltalálja a Macskát egy pitével, és csökkenjen, amikor a Macska eltalálja a Kutyát egy szendviccsel.\\r\n\\r\nMegjegyzés: Amikor végeztél, kattints a \"Futtatás\" gombra a játék indításához. Amikor a Kutya eléri a 6 pontot, továbblépsz a következő feladványra. "
      grade5_playlab_variables81_instruction: "Létrehoztunk számodra még egy utolsó függvényt.\\r\n\\r\nHasználd a \"Ha\" utasítást a \"szintlépés\" (level up) függvény meghívására, amikor a játékos pontszáma (player_score) nagyobb lesz egy adott számnál.\\r\n\\r\nPéldául: \"player_score\" > 6\\r\n\\r\nIndítsd el a játékot, és juss el a harmadik szintre a következő feladványra ugráshoz. "
      grade5_playlab_variables9_instruction: "Itt van egy `patrol` nevű függvény.\n\\r\n\\r\nSzerkeszd a `patrol`függvényt úgy, hogy a macska 400 pixelt fel, majd 400 pixelt lefele menjen."
      grade5_playlab_variables_freeplay_instruction: "Szabad játék! Itt van minden olyan változó, amellyel a pályákon eddig találkoztál, és még egy pár, ha esetleg szeretnéd használni őket.\\r\n\\r\nFigyeld meg, hogy most már olyan sok blokk van az eszköztárunkban, hogy rendszerezésre volt szükség! Mindegyiket elhelyeztük egy megfelelő kategóriába. Szánj egy kis időt az összes felfedezésére. Miután végeztél a böngészéssel, készíts egy olyan játékot, amely felhasznál ismétléseket, változókat és eseményeket is. \\r\n\\r\nTipp: görgess lefelé, hogy lásd a munkaterület minden parancsát."

      Course 4 Play Lab Params 10_instruction: "Létrehoztunk számodra még egy utolsó függvényt.\\r\n\\r\nHasználd a \"Ha\" utasítást a \"szintlépés\" (level up) függvény meghívására, amikor a játékos pontszáma (player_score) nagyobb lesz egy adott számnál.\\r\n\\r\nPéldául: \"player_score\" > 6\\r\n\\r\nIndítsd el a játékot, és juss el a harmadik szintre a következő feladványra ugráshoz. "
      Course 4 Play Lab Params 2_instruction: "Most már vannak olyan zászlók is, amik túl magasan vannak a jelenlegi ugrási képességünkhöz képest! Használjuk a \"fel\" és \"le\" nyilakat, hogy többféle ugrási magasságot érhessünk el.\\r\n\\r\nHozzá kell adnunk egy paramétert a \"jump\" (ugrás) függvényünkhöz. Legyen a neve \"height\" (magasság). A fel nyíl lenyomására a kutya ugorjon 200 pixelt, míg a le nyíl lenyomására csak 100 pixelt.\n"
      Course 4 Play Lab Params 3_instruction: 'Hozzáadtunk még egy paramétert a jump (ugrás) függvényhez, hogy több szereplő esetén is használni tudjuk. Minden szereplőt egy számmal jelölünk eggyel kezdődően. Szerkeszd a "jump" (ugrás) függvényt, hogy használja az "actor" (szereplő) paramétert is, hogy a megfelelő szereplő ugorjon fel. '
      Course 4 Play Lab Params 4_instruction: "Itt van egy `patrol` nevű függvény.\n\\r\n\\r\nSzerkeszd a `patrol`függvényt úgy, hogy a macska 400 pixelt fel, majd 400 pixelt lefele menjen."
      Course 4 Play Lab Params 5_instruction: Szerkeszd a "patrol" (járőröz) függvényt úgy, hogy minden képernyőn megjelenő szereplőre alkalmazni tudjuk. Ne felejts, hogy a szereplőket az 1, 2 és 3 számok jelölik.
      Course 4 Play Lab Params 6_instruction: Adj hozzá még egy változót a "patrol" (Járőrözés) függvényhez. A neve legyen "speed" (sebesség). Használd a sebesség beállítása blokkot az új "speed" (sebesség) paraméterrel, és segíts a Pingvinnek elérni mindkét zászlót, mielőtt a többi szereplő akárcsak egyet is elérne.
      Course 4 Play Lab Params 7_instruction: "Szórakozzunk kicsit! Nézd meg az általunk megírt kódot, és próbáld meg kitalálni, hogy mit csinálnak a blokkok. \\r\nAmikor végeztél, használd a nyílbillentyűket a Kutya irányítására, és gyűjtsd be az összes zászlót.\\r\nMegjegyzés: Nem kell semmit sem változtatnod a programban"
      Course 4 Play Lab Params 8_instruction: Használd az "amikor a szereplő megérinti" blokkot, és csak akkor küldd vissza a Kutyát a bal felső sarokba, amikor a Kutya megérint más szereplőket.
      Course 4 Play Lab Params 9_instruction: "Itt van egy játékunk egy korábbi pályáról, de most a kód nagy része rejtett. Van egy új függvényünk: `score_points.`\\r\n\\r\nSzerkeszd a függvényt, hogy egy új, `points` (pontok) nevű paramétert adhassunk a `player_score` mellé.\n\\r\n\\r\nA `player_score` változó növekedjen minden alkalommal, amikor a Kutya eltalálja a Macskát egy pitével, és csökkenjen, amikor a Macska eltalálja a Kutyát egy szendviccsel.\\r\n\\r\nMegjegyzés: Amikor végeztél, kattints a \"Futtatás\" gombra a játék indításához. Amikor a Kutya eléri a 6 pontot, továbblépsz a következő feladványra. "
      Course 4 Play Lab Vars 1_instruction: Most nem kell írnod semmilyen kódot, csak kattints a "Futtatás" gombra, és játssz a játékkal! Ebben a játékban te vagy a kutya, aki több zászlót próbál gyűjteni, mint a macska. Használd a le nyílbillentyűt a kutya irányítására. Kattints a "Kész" gombra, amikor végeztél a játékkal.
      Course 4 Play Lab Vars 2_instruction: Az előző feladvány versenye nem volt igazán fair. Változtasd meg a `dog_speed` változó értékét úgy, hogy biztosan több zászlót szerezz meg, mint a Macska. Az nyer, aki előbb összegyűjt 10 zászlót!
      Course 4 Play Lab Vars 3_instruction: Használd a bal és jobb nyílbillentyűket a mozgáshoz, és a felfele nyilat az ugráshoz. Vajon össze tudod gyűjteni az összes zászlót?
      Course 4 Play Lab Vars 4_instruction: 'Most egy olyan változót használunk, amellyel a kutya ugrásának magasságát lehet beállítani. A változó neve: "height" (magasság). Módosítsd a "height" (magasság) változó értékét úgy, hogy a kutya elég magasra tudjon ugrani az összes zászló megszerzéséhez.'
      Course 4 Play Lab Vars 5_instruction: 'Készítsünk egy játékot! Először is kell egy pontszám. Építsd újra úgy az előző feladványban szereplő kódot, hogy a pontszám értéke 10 legyen. '
      Course 4 Play Lab Vars 6_instruction: |-
        Használd a jobb nyílbillentyűt pite dobásához.\r
        \r
        Hogyan pontozzunk a játékban? Adjunk 1-et a "points" (pontszám) változóhoz minden alkalommal, amikor a Kutya eltalálja a Macskát egy pitével. Használd az "amikor a 2. szereplő bármit érint" blokkot a pontszám változásának kiváltására. Növeld a változó értékét a "points = points + 1 " értékadással. Érj el 10 pontot (egyesével!) a szint megoldásához.
      Course 4 Play Lab Vars 7_instruction: Szép, most tegyük kissé nehezebbé a játékot. Amikor a Kutyát (szereplő 1) eltalálja egy Macskától (szereplő 2) érkező szendvics, veszítsen el egy pontot. Kezdőértéknek állíts be 10 pontot, hogy ne legyen túl nehéz a játék. A következő feladványra lépéshez érd el, hogy a pontszámod 10-ről 0-ra csökkenjen.
      Course 4 Play Lab Vars 9_instruction: "Szabad játék! Itt van minden olyan változó, amellyel a pályákon eddig találkoztál, és még egy pár, ha esetleg szeretnéd használni őket.\\r\n\\r\nFigyeld meg, hogy most már olyan sok blokk van az eszköztárunkban, hogy rendszerezésre volt szükség! Mindegyiket elhelyeztük egy megfelelő kategóriába. Szánj egy kis időt az összes felfedezésére. Miután végeztél a böngészéssel, készíts egy olyan játékot, amely felhasznál ismétléseket, változókat és eseményeket is. \\r\n\\r\nTipp: görgess lefelé, hogy lásd a munkaterület minden parancsát."

      grade4_playlab_test2_instruction: Ezt a függvényt "ugrás"-nak hívják, és hatására a főszereplőd 100 pixelt átugrik. Használd az "ugrás" függvényt az összes zászló begyűjtéséhez.
      grade4_review_artist1_instruction: Szia, én egy művész vagyok. Ha kódot írsz nekem, akkor szinte bármit le tudok rajzolni. Használj fel néhány blokkot, hogy a szürke vonalakat követve rajzoljak. (Minden vonal 100 pixel hosszú.)
      grade4_review_artist2_instruction: 'A háznak tetőre van szüksége! Rajzold meg a háromszöget. Tipp: Mind a három oldal egyforma hosszú.'

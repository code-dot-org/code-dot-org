      grade5_artist_variables_pentagon9_instruction: Most csináld meg újra az előző pálya fejtörőjét és rajzolj egy ötszöget 150 pixel széles oldalakkal.
      grade5_artist_variables_pentagons1_instruction: "Rajzold meg ezt a 100 képpont oldalhosszúságú ötszögekből álló mintát úgy, hogy beállítod a `hossz` értékét, majd a megfelelő helyekre elhelyezed a `hossz` változót.\\r\n\\r\nLátod, hogy csak egyszer kell beállítanod a `hossz` változó értékét, és mindenhol a helyes értéket használja a kód?"
      grade5_artist_variables_pentagons12_instruction: 'Állítsuk be a "sides" (oldalak) változó értékét 5-re. Minél több oldalt állítunk be ebben az algoritmusban, annál nagyobb lesz az egész minta. Vedd észre, hogy van még egy változó: "length" (hossz). Most már ezt is használhatjuk a "lépj előre" blokkban. Állítsd be a "length" (hossz) változó értékét 75-re az alakzat megrajzolásához.'
      grade5_artist_variables_rectangle6_instruction: Most egy olyan téglalapot szeretnék rajzolni, ami kétszer olyan magas, mint amilyen széles. Van egy "width" (szélesség) nevű változónk, amelynek értékét 100-ra kell beállítani. Ki tudod egészíteni a kódot matematikai blokk használatával?
      grade5_artist_variables_square7_instruction: |-
        Az alábbi kóddal bármilyen szabályos sokszöget meg lehet rajzolni.

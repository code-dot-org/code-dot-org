      4-5 Artist 1_instruction: 'Segíts befejezni a doboz rajzolását! (Minden vonal 300 képpont hosszú.) '
      4-5 Artist 10_instruction: 'Nyomd meg a "Futtatás" gombot, hogy kipróbáld a kódot. Majd ismételd, hogy befejezd a rajzot. A színek mindig különbözni fognak.'
      4-5 Artist 11_instruction: Rajzold meg a zöld vonalakat! A vonalak 300 képpont hosszúak és 15 képpont távolságra vannak egymástól.
      4-5 Artist 2_instruction: Megtudnád adni ciklussal a kódot, hogy kitöltsd a négyzetet?
      4-5 Artist 3.5_instruction: 'Rendben, próbáld meg kitalálni, hogy mi történik, ha futtatod ez a kódot (vagy nyomd meg a "Futtatás" gombot, hogy kipróbáld). Majd ismételd meg, hogy legyen elég idő kitölteni a rajzot. A színek (valószínűleg) minden alkalommal mások lesznek.'
      4-5 Artist 3_instruction: Ennek a téglalap alakú virágágyásnak a kerülete 600 képpont. A hosszabbik oldala 200 képpont hosszú. Rajzold meg a téglalapot!
      4-5 Artist 4_instruction: Hány fokos a kör? Ismételd a blokkokat hogy elkészüljön a színes kör!
      4-5 Artist 5_instruction: Milyen szöget használsz?
      4-5 Artist 6_instruction: Az egyenlő oldalú háromszög szögei 60, 60 és 60 fokosak. Minden oldal 200 képpont hosszú. Készítsd el a rajzot!
      4-5 Artist 7_instruction: A derékszögű háromszög szögei 30, 60 és 90 fokosak. A ferde oldal hossza kétszer annyi, mint a 100 képpontos magasság. Készítsd el a rajzot!
      4-5 Artist 8_instruction: A futballpálya felezővonala merőleges az oldalvonalakra. A pálya kerülete 800 képpont és a hossza 240 képpont. Milyen széles? Rajzold meg a határokat és a felezővonalat!
      4-5 Artist 9_instruction: Rajzold meg a másik felet, hogy szimmetrikus legyen a rajz! A háromszögek egyenlő oldalúak, oldalaik 50 képpont hosszúak.
      4-5 Artist Assessment 1_instruction: 'Értékelés: használj ciklust egy egyenlő oldalú háromszög rajzolásához! Minden oldal 300 képpont hosszú.'
      4-5 Artist For Loops 1_instruction: A számokat 1-től 10-ig írd be a hossza blokkokba és futtasd a kódot.
      4-5 Artist For Loops 11_instruction: 'Egészítsd ki a "for" blokkot úgy, hogy a következőképen számoljon: 0, 20, 40, 60, 80... 200.'
      4-5 Artist For Loops 12_instruction: 'Mi történik, ha megfordítjuk  a "honnan" és " a " számok  ? Töltsd ki a " A " blokkot úgy, hogy számít a 200 , 180 , 160 , 140 , 120 ... 0 .'
      4-5 Artist For Loops 13_instruction: |
        Ez a terv egy "for" ciklus nélkül indult és nagyon sok blokk-ból áll.
        A "for" (mert) blokk segítségével fejezhetik be a spirált. 
        Tipp: Az utólso vonal hossza 250 képpont
      4-5 Artist For Loops 14_instruction: 'Valaki elkezdte a kódot, de rájött, hogy gyorsabb úton is meg lehet oldani! A,, for" blokk segítségével cseréld ki a blokkot, és készítsd el a háromszög alakú spirált! (segítség: az utolsó vonal hossza 300 képpont)'
      4-5 Artist For Loops 15_instruction: 'Valaki elkezdte a kódot, de rájött, hogy gyorsabb úton is meg lehet oldani! A,, for" blokk segítségével cseréld ki a blokkot, és készítsd el a hatszögletű spirált! (segítség: az utolsó vonal hossza 200 képpont)'
      4-5 Artist For Loops 2_instruction: |
        This is a "for" block. Instead of typing
        1,2,3... 10, the "for" block can repeat the blocks inside it and count the
        numbers for you. Place the number 10 into the "to" section of the "for"
        block.
      4-5 Artist For Loops 3_instruction: 'Hogyan tudunk elszámolni 1-től 50-ig?szerkeszd  a ,,for" blokkot!'
      4-5 Artist For Loops 4_instruction: 'Töltsd ki az "-ig" blokkot, hogy 1-től tízig számoljon.'
      4-5 Artist For Loops 6_instruction: 'Rajzolj 50, 60, 70, 80 és 90 képpont oldalú négyzeteket. Ötször lesz szükséged a "négyzet rajzolása" függvényre.'
      4-5 Artist For Loops 7_instruction: 'Rajzold meg ugyanazt a négyzetet, de használd a "számolj eddig" blokkot, hogy megváltoztasd a méretet. Tedd a "számláló" blokkot a "rajzolj egy négyzetet" funkcióhoz. Tipp: a Változók kategória alatt találod.'
      4-5 Artist For Loops 8_instruction: 'Be tudod fejezni a programot azzal, hogy leteszed a blokkokat a "ismétel" blokkba ami 10-től 200-ig számol? Megtalálod a Ciklusok kategória alatt.'
      4-5 Artist For Loops 9_instruction: 'Ezek a körök 5, 10, 15, 20, 25, 30 és 35 méretűek. Rajzold meg a köröket a "for" blokk használatával.'
      4-5 Artist Free Draw 1_instruction: Szabadon rajzolhatsz! Rajzolj bármit, amihez kedved van.
      4-5 Artist Functions 1_instruction: Használj ciklust a háromszög megrajzolásához.
      4-5 Artist Functions 10a_instruction: 'Rakd be ezt a blokkot a "Rajzolj egy hópelyhet" funkcióba és cseréld le a húszat a "méret" paraméterre. Ez a funkció elő lett hívva hogy egy 100 pixeles hópelyhet rajzoljon.'
      4-5 Artist Functions 10b_instruction: 'Használd a "hópehely rajzolása" függvényt különböző méretű hópelyhek készítésére. Tipp: az első hópehely 25 hosszú és minden hópehely kétszer nagyobb az előzőnél.'
      4-5 Artist Functions 11_instruction: 'Ez a "rajzolj hatszöget" függvény a "rajzolj háromszöget" függvényt használja. Fejezd be a hatszög függvényt. (Tipp: A hatszögnek 6 oldala van, mindegyik 100 pixel hosszú)'
      4-5 Artist Functions 12_instruction: 'Fejezd be a "Rajzolj hullámokat" függvényt. Minden hullám egy felső hullámból és egy alsó hullámból áll. Tipp: Rajzolj 5 kék hullámot.'
      4-5 Artist Functions 13 Free play_instruction: Van itt néhány függvény bolygók, csillagok, rakéták és robotok rajzolásához. Használd őket bárhogy, ahogy szeretnéd képek készítésére, amiket megoszthatsz a barátaiddal.
      4-5 Artist Functions 14 Free play_instruction: 'Tessék, felkínáltunk neked több funkciót. Rakd be őket kedved szerint egy vagy több ciklusba, hogy képeket készíts, melyeket megoszthatsz barátaiddal. Kattints a "Futtatás"-ra, hogy láss egy példát.'
      4-5 Artist Functions 15 Assessment_instruction: 'Értékelés: Használd a "Rajzolj egy négyzetet" funkciót hogy létrehozd a négyzeteket. A négyzetek 50, 100 és 150 pixel (képpont) méretűek.'
      4-5 Artist Functions 2a_instruction: 'Most tedd ezeket a blokkokat egy új, "kis háromszög rajzolása" függvénybe és hívd meg.'
      4-5 Artist Functions 2b_instruction: 'Most hozz létre egy "rajzolj kis háromszöget" nevű függvényt a megadott blokkok segítségével.'
      4-5 Artist Functions 3_instruction: 'Most hozd létre a "rajzolj közepes háromszöget" és a "rajzolj nagy háromszöget" függvényeket. A "rajzolj kis háromszöget" függvény már készen van. A háromszögek oldalainak hossza: 50 (kicsi), 100 (közepes) és 150 (nagy). '
      4-5 Artist Functions 4_instruction: 'Ennek az új, "rajzolj háromszöget" függvénynek van egy paramétere és képes megcsinálni mindazt, amit a három korábbi függvény. Rajzold meg ugyan azokat a háromszögeket az új függvény használatával.'
      4-5 Artist Functions 5_instruction: 'Meg tudod változtatni a "rajzolj egy háromszöget" függvényt egy "rajzol egy négyzetet" függvényre a rajz megváltoztatásához?'
      4-5 Artist Functions 6_instruction: 'Használd a "rajzolj egy négyzetet" és a "rajzolj egy háromszöget" függvényeket egy ház megrajzolásához. (Tipp: a négyzet oldalai 200 pixel hosszúak)'
      4-5 Artist Functions 6b_instruction: 'Használd a "Rajzolj egy négyzetet" és a "Rajzolj egy háromszöget" funkciót egy pár blokkal együtt, hogy egy házat készíts azzal, hogy beteszed őket a "Rajzolj egy házat" funkcióba, és előhívod a funkciót.'
      4-5 Artist Functions 7_instruction: 'Rajzolj 100 pixeles és 50 pixeles házat a "rajzolj egy házat" függvény segítségével! A két házat 50 pixel válassza el.'
      4-5 Artist Functions 8_instruction: 'A "virág rajzolása" függvényben van egy paraméter, amivel a szár hosszát lehet állítani. Állítsd be 200-ra és figyeld mi történik.'
      4-5 Artist Functions 9_instruction: Rajzold meg ezt a három virágot! Az első 100 magas a következő pedig mindig 50 pixellel magasabb, mint az előző. A virágok között 100 pixel van.
      4-5 Artist Patterns 1_instruction: Tudsz négyzetet rajzolni egy ciklus segítségével? Minden oldala legyen 20 pixeles.
      4-5 Artist Patterns 10_instruction: 'Ez a kód két sor hatszöget rajzol – ismételd meg az egészet négyszer, hogy egy teljes méhsejtet rajzolj. Tipp: Vissza kell ugranod 120 pixelt a legkülső ciklusban, hogy a művész ne menjen ki a képernyőből.'
      4-5 Artist Patterns 11_instruction: 'Hányszor kell futtatnod a ciklus, hogy félkört rajzolj? Tipp: ha egy kör 360 fokos, és minden ciklus 3 fokot fordul, hányszor kell futtatnod a ciklust, hogy egy teljes kört kapj?'
      4-5 Artist Patterns 12_instruction: Hogyha lemásolod a ciklust és balra fordulsz jobb helyett, mi történik? Tudod úgy ismételni, hogy ezt a hullámot rajzolja le?
      4-5 Artist Patterns 13_instruction: 'Most ismételjük a ciklust négyszer, hogy elkészüljön ez a képkeret. Figyelj a sarkokra - nem fordulhatsz csak úgy 90 fokot! Ha egy 3 fokos fordulatot 60-szor ismételve egy félkört kapunk, melyik blokkal kapunk a sarkokhoz egy negyed kört?'
      4-5 Artist Patterns 2_instruction: Ha egy ciklust egy másik ciklusba helyezünk, azt beágyazott ciklusnak hívják. Mit kell a külső ciklushoz adni, hogy mind a 15 négyzet egy sorba kerüljön?
      4-5 Artist Patterns 3_instruction: |
        Now let's go one level deeper! We've
        nested that whole block of code into another loop, but you need to get the
        artist back in place to draw the next line. Which of these code blocks can
        you place at the end of the outermost loop to draw the whole grid?
      4-5 Artist Patterns 4_instruction: A gyémánt 50 képkocka széles és a szöge, 120 és 60 fok. Használd a loop ciklust, hogy megrajzold.
      4-5 Artist Patterns 5.5_instruction: Hányszor kell megismételned ezt a blokkot, hogy az összes gyémántot kirajzold?
      4-5 Artist Patterns 5_instruction: 'Ismételjük ezt meg 6 gyémánt kirajzolásához. Figyeld meg, hogy a gyémánt kódunkat úgy változtattuk meg, hogy 2 helyett 3-szor ismétlődjön - mit gondolsz miért?'
      4-5 Artist Patterns 6_instruction: Hányszor kell megismételned ezt a blokkot, hogy az összes gyémántot kirajzold?
      4-5 Artist Patterns 7_instruction: |
        Let's modify the code from the last puzzle
        to make this more complex pattern. Notice how the diamonds overlap now, try
        changing the first "jump backwards" from 100 to 50 (half as far) - now how
        far should the artist go in the second "jump backwards"?
      4-5 Artist Patterns 8_instruction: Használj ciklust egy 40 pixel hosszú oldalú hatszög rajzolásához. A fordulatok 60 fokosak.
      4-5 Artist Patterns 9.5_instruction: Ismételjük ezt a kódot egy ciklusban, hogy két sor hatszöget rajzoljunk. Figyeld meg, hogy a második sor el van tolva jobbra.
      4-5 Artist Patterns 9_instruction: 'Ismételd ezt a kódot 3-szor, hogy egy teljes sort rajzolj. Tipp: minden hatszög 80 pixel széles.'
      4-5 Artist Patterns Free Play_instruction: Szabad játék! Rajzolj amit szeretnél!
      4-5 Bee Conditionals - FC Test_instruction: A méhecske csak nektárt szeretne most. Nem minden tárgy virág, tehát vizsgálj meg minden felhőt, hogy van-e alatta virág. Ha igen, tudsz belőle nektárt gyűjteni.
      4-5 Bee Conditionals 1 (copy 1)_instruction: |
        The bee can't tell if this is
        a flower or a honeycomb. Gather nectar only from flowers, but first check
        if it is a flower or a honeycomb.
      4-5 Bee Conditionals 1_instruction: A méh nem tudja előre, hogy ez virág vagy lép. Nektárt csak virágról tud gyűjteni, így először ellenőrizni kell, hogy a felhő alatt virág vagy lép van-e.
      4-5 Bee Conditionals 2 (copy 1)_instruction: |
        The bee only wants nectar right
        now. Remember, not all objects are flowers, so check to gather nectar only
        at flowers.
      4-5 Bee Conditionals 2_instruction: A méh most csak nektárt akar gyűjteni. Emlékezz rá, hogy nem minden elrejtett objektum virág, így először ellenőrizni kell, mert csak virágról tud nektárt gyűjteni.
      4-5 Bee Conditionals 3_instruction: A méh most csak mézet akar készíteni. Ellenőrizd, hogy csak lépnél próbálkozzon méz készítéssel.
      4-5 Bee Conditionals 4 (copy 1)_instruction: |
        The unknown object is either
        a flower or a honeycomb. Use the if/else block to collect nectar if it is
        a flower, else to make honey (because it is a honeycomb).
      4-5 Bee Conditionals 4_instruction: 'Az ismeretlen dolog vagy egy virág, vagy egy méhsejt. Használd a ha/különben blokkot: gyűjts nektárt, ha ez virág, különben pedig készíts mézet (mert ez egy méhsejt).'
      4-5 Bee Conditionals 5_instruction: Minden felhő alatt egy virágnak vagy egy lépnek kell lennie. Használd a ha/különben blokkot nektár gyűjtésére, ha ott egy virág van, különben készíts mézet (mert ez egy lép).
      4-5 Bee Conditionals 6 (copy 1)_instruction: |
        This purple flower may have either
        3, 2, or 1 nectar. Here an if-else block is combined with another if-else
        block to create an if, else-if, else block. Complete the solution to collect
        the unknown amount of nectar.
      4-5 Bee Conditionals 6_instruction: Ennek a lila virágnak 3, 2 vagy 1 nektárja lehet. Itt egy ha/különben blokk van kombinálva egy másik ha/különben blokkal,és így létrejött egy ha, különben-ha, különben blokk. Egészítsd ki ezt a megoldást úgy, hogy ismeretlen mennyiségű nektárt tudjon gyűjteni.
      4-5 Bee Conditionals 7_instruction: 'Emlékezz, hogy a lila virágnak 3, 2 vagy 1 nektárja lehet. Fejezd be a "check purple flower" (ellenőrizd a lila virágot) függvényt, és használd az összes virág összes nektárjának összegyűjtésére.'

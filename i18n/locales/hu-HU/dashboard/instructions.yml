  data:
    instructions:
      2-3 Artist 1 new_instruction: Szia, én egy művész vagyok. Ha kódot írsz nekem, akkor szinte bármit le tudok rajzolni. Használj fel néhány blokkot, hogy a szürke vonalakat követve rajzoljak. (Minden vonal 100 pixel hosszú.)
      2-3 Artist 11_instruction: "Készítsd el a stoptábla keretét egy olyan nyolcszög megrajzolásával, aminek minden oldala 100 pixel hosszú. Hány fokot kell fordulnod? (Tipp: mennyi 360 osztva 8-cal?)"
      2-3 Artist 12_instruction: |-
        Állítsd be az "ismételd...alkalommal" blokkot, úgy, hogy rajzoljon egy kört a szemgolyó befejezéséhez. Ha minden lépés egy fokkal jobbra fordul, hányszor kell ismételni a teljes kör befejezéséhez? 180? 360? 500?
      2-3 Artist 2 new_instruction: 'Ennek a háznak csak félig van kész az egyik fala. Minden oldal 100 hosszúságú, de a félkész csak 50-es. Fejezd be a falat! '
      2-3 Artist 2_instruction: 'Ennek a háznak csak félig van kész az egyik fala. Minden oldal 100 hosszúságú, de a félkész csak 50-es. Fejezd be a falat! '
      2-3 Artist 3.4_instruction: "Az \"ugrás\" blokk vonalhúzás nélkül mozgatja a művészt.\nRajzolj szaggatott vonalat az \"ugrás\" és a \"menj\" blokkok segítségével."
      2-3 Artist 3_instruction: Ez a kalap 100 pixel magas. Rajzolj egy 70 pixellel kisebb kalapot.
      2-3 Artist 3new_instruction: "A vörös kalap 100 képpont magas. Fejezd be a fekete kalapot, ami 70 képponttal alacsonyabb. A fekete kalap szélessége 50 pixel."
      2-3 Artist 4_instruction: Segíts befejezni a cica házát!
      2-3 Artist 5_instruction: Helyettesítsd ezt a kódot egy "ismételd...alkalommal" blokkal, hogy ugyanazt a házat mindössze 3 blokk felhasználásával rajzold meg.
      2-3 Artist 6_instruction: 'A háznak tetőre van szüksége! Rajzold meg a háromszöget. Tipp: Mind a három oldal egyforma hosszú.'
      2-3 Artist 7_instruction: 'Segíts megrajzolni az utolsó ablak jobb felét. Az ablak minden négyszögének 25 pixel hosszú az oldala. '
      2-3 Artist 8_instruction: Az állatok számára két egyforma négyszöggel oszd fel a szobát. A négyszög 200 pixel széles és 100 pixel magas.
      2-3 Artist 9 NEW_instruction: Fejezd be a sárkányt
      2-3 Artist 9 REPLACEMENT_instruction: Fejezd be a lépcsők megrajzolását!
      2-3 Artist 9_instruction: Fejezd be a sárkányt
      2-3 Artist Assessment 1_instruction: 'Értékelés: Fejezd be az utolsó fog megrajzolását: 25 pixel széles és 25 pixel magas.'
      2-3 Artist Debugging 1_instruction: Meg tudod csinálni ezt a kalapot úgy, hogy a felső részének hossza 100 legyen?
      2-3 Artist Debugging 10_instruction: "Az iránytópad a játékban túl szűk. \\r \\r Ki tudod szélesíteni 10 képponttal? \\r \\r először próbál a kódot lefuttatni, hogy lásd mi lehet rossz."
      2-3 Artist Debugging 11_instruction: |-
        Segíts befejeznem a csodálatos hópelyhemet. Hányszor kell megismételnem a befejezéshez?
      2-3 Artist Debugging 12_instruction: Egy hullámot szeretnék hozzáadni a képhez. Tudsz segíteni nekem?
      2-3 Artist Debugging 2_instruction: "A három darukar rajzolásához írt kód láthatóan rossz. Tipp: minden kar 75 pixel hosszú. Javítsd ki a kódot a darukarok megrajzolásához."
      2-3 Artist Debugging 3_instruction: "A hajómon van egy lék! Meg tudod javítani a szakaszok által bezárt szögek javításával? Tipp: az utolsó szögnél 15° az eltérés."
      2-3 Artist Debugging 4_instruction: Mit próbáltunk meg rajzolni? Kösd össze a pontokat vonalak és szögek használatával.
      2-3 Artist Debugging 5_instruction: "A kódot, a lábhoz és a talphoz rossz. \\r \\r Ki tudod javítani?"
      2-3 Artist Debugging 6_instruction: |-
        Úgy néz ki, egy olyan székre ültem, aminek hiányzik az egyik lába. Szerkeszd össze a blokkokat egy székláb megrajzolásához.
      2-3 Artist Debugging 7_instruction: |-
        Úgy tűnik, a C-t visszafelé rajzolja meg a kód. Meg tudod csinálni, hogy igazi C-nek nézzen ki?
      2-3 Artist Debugging 8_instruction: |-
        A szélkerekem nincs befejezve. Hányszor kell ismételnem a befejezéshez?
      2-3 Artist Debugging 9_instruction: |-
        Helytelen a szár kódja. Az eltérés 60°-os.
      2-3 Artist Debugging Assessment 1_instruction: "Ez az alakzat túl kicsi. Meg tudod növelni?  Tipp: minden oldalának 75 pixellel nagyobbnak kell lennie."
      2-3 Artist Free Play_instruction: Szabad játék! Rajzolj, amit akarsz.
      2-3 Artist Functions 1 a_instruction: "Helló! Zombi művész vagyok. Szeretek rajzolni. Segíts nekem szögletes szemüveget rajzolni. Tipp: a két üveg közti összekötő 25 pixellel rövidebb, mint a négyzet oldala."
      2-3 Artist Functions 1_instruction: "Helló! Zombi művész vagyok. Szeretek rajzolni. Segíts nekem szögletes szemüveget rajzolni. Tipp: a két üveg közti összekötő 25 pixellel rövidebb, mint a négyzet oldala."
      2-3 Artist Functions 10_instruction: 'Itt van két függvény: az egyik egy nagy, a másik egy kis kereket rajzol. Használd fel őket egy gép belsejének megrajzolásához.'
      2-3 Artist Functions 11 a_instruction: "Átneveztük a \"rajzolj egy négyzetet\" függvényt \"rajzolj egy hatszöget\"-re, de még mindig négyzetet rajzol! Meg tudod változtatni a \"rajzolj egy hatszöget\" függvényt úgy, hogy 50 pixeles oldalhosszúságú hatszöget rajzoljon, és segítségével meg tudod rajzolni a képet?"
      2-3 Artist Functions 11.5 a_instruction: "Itt van ugyanaz a \"Rajzolj egy hatszöget\" függvény. Mi történik, ha minden ismétlésnél csak 60 fokkal fordulnál el?"
      2-3 Artist Functions 11.5_instruction: "Itt van ugyanaz a \"Rajzolj egy hatszöget\" függvény. Mi történik, ha minden ismétlésnél csak 60 fokkal fordulnál el?"
      2-3 Artist Functions 11_instruction: "Átneveztük a \"rajzolj egy négyzetet\" függvényt \"rajzolj egy hatszöget\"-re, de még mindig négyzetet rajzol! Meg tudod változtatni a \"rajzolj egy hatszöget\" függvényt úgy, hogy 50 pixeles oldalhosszúságú hatszöget rajzoljon, és segítségével meg tudod rajzolni a képet?"
      2-3 Artist Functions 12 Mike_instruction: "A függvények nagyszerűen használhatók összetett dolgok többszöri megrajzolására. Fel tudod használni a \"rajzolj egy virágot\" függvényt  az egész láda beültetésére? (Tipp: A növények 100 pixeles távolságban állnak egymástól.)"
      2-3 Artist Functions 12 a_instruction: "A függvények nagyszerűen használhatók összetett dolgok többszöri megrajzolására. Fel tudod használni a \"rajzolj egy virágot\" függvényt  az egész láda beültetésére? (Tipp: A növények 100 pixeles távolságban állnak egymástól.)"
      2-3 Artist Functions 12_instruction: "A függvények nagyszerűen használhatók összetett dolgok többszöri megrajzolására. Fel tudod használni a \"rajzolj egy virágot\" függvényt  az egész láda beültetésére? (Tipp: A növények 100 pixeles távolságban állnak egymástól.)"
      2-3 Artist Functions 13_instruction: Készítettünk számodra négy függvényt. Változtasd meg kedvedre a belsejüket egy vagy több ismétléssel, hogy az elkészült képet megoszthasd barátaiddal. Kattints a "Futtatás"-ra, hogy láthass egy példát. 
      2-3 Artist Functions 2_instruction: "A függvények segítségével új blokkokat határozhatsz meg! A \"rajzoljon egy négyzetet\" függvény megalkotásához belehúztuk a szükséges blokkokat. Fel tudod használni a \"rajzoljon egy négyzetet\" függvényt szemüveg készítéséhez? A négyzetek 75 pixel távolságra vannak egymástól."
      2-3 Artist Functions 3_instruction: "Módosítsd a függvényt, hogy 115 pixel oldalú négyzetet rajzolj, és nagyobb legyen a szemüveg. A négyzetek most 45 pixel távolságra vannak egymástól."
      2-3 Artist Functions 4_instruction: Használd az "ismételd" blokkot a három négyzet megrajzolásához.
      2-3 Artist Functions 7_instruction: 'Használd a "rajzoljon egy házat" függvényt, hogy két különböző tulajdonságokkal rendelkező házat rajzolj. (Tipp: az első ház 100 pixeles).'
      2-3 Artist Functions 9_instruction: 'Ez itt a hópehely függvény. Kísérletezz vele, és hozz létre egy téli tájat! Szabad a játék, nincs megoldandó feladvány. Jó szórakozást!'
      2-3 Artist Loops 1_instruction: A sejt befejezéséhez tudsz készíteni 100 pixel oldalhosszúságú hatszöget? Ne feledd, ebben az esetben csak 60 fokot kell fordulnod!
      2-3 Artist Loops 10_instruction: Mi történik vajon a mintával, ha az utolsó lépés csak fele akkora?
      2-3 Artist Loops 11_instruction: Most akkor csinálj egy *újabb* ciklust az eddigi kód köré. Ne felejts el egy szöget adni a külső ciklus végéhez.
      2-3 Artist Loops 2_instruction: Most használj egy ismétlő elemet, hogy a cellából egy kagyló legyen.
      2-3 Artist Loops 4_instruction: Szeretnéd látni mi történik ha újra és újra megismételjük ezt az alakzatot egy ciklus segítségével?
      2-3 Artist Loops 5_instruction: Most változtasd meg kicsit a ciklust, és nézd meg, hogy változik meg a képünk.
      2-3 Artist Loops 6_instruction: Adj a kódhoz egy menj és egy fordulj blokkot a cikluson belül, hogy megfigyeld, hogyan változik a minta.
      2-3 Artist Loops 7_instruction: Ciklusok segítségével mindenféle sokszöget létre tudunk hozni. Tudsz készíteni egy rombuszt a hatszögben?
      2-3 Artist Loops 8_instruction: Legyen mindkét elem a ciklus belsejében.
      2-3 Artist Loops 9_instruction: |-
        Ugyanazokat a formákat fogjuk újra ismételni, de távolságot kell megadnod köztük.\r Használd az előzőleg alkalmazott kódot, de a külső ciklus után adj hozzá egy menj blokkot.
      2-3 Artist Loops New 1_instruction: Rajzoljuk meg a robot fejét! Tudnál rajzolni egy négyzetet, aminek az oldalai 100 pixel hosszúak?
      2-3 Artist Loops New 10_instruction: Most kössük össze ezt a sok V alakot! Rajzold őket egy ciklusban!
      2-3 Artist Loops New 11_instruction: Ezúttal 24-szer rajzold meg! A kód végéhez rakj hozzá egy 30 fokos balra fordulást, és tedd az egészet egy ismétlő elembe! 
      2-3 Artist Loops New 12_instruction: 'Rajzold meg a gyémántot 100 pixel hosszú oldalakkal. '
      2-3 Artist Loops New 13_instruction: "Most rajzold le a gyémántot háromszor egy ciklusban."
      2-3 Artist Loops New 14_instruction: Most rajzold le a gyémántot tízszer, de minden alkalommal forgasd el 90 fokkal.
      2-3 Artist Loops New 15_instruction: Rajzolj valami érdekeset.
      2-3 Artist Loops New 2_instruction: |-
        Itt van egy része annak a kódnak, amivel a négyzetet rajzoltad. Mi történne, ha ezt a részt egy ismétlő elembe raknád, hogy megismétlődjön 4-szer?
      2-3 Artist Loops New 9_instruction: Rajzolj egy egyszerű V betűt, aminek mind a két oldala 50 pixel hosszú, hogy elkészüljön az nyíl.
      2-3 Artist Match Hex Pic_instruction: 'Párosítsd össze: Segíts befejezni a hatszöget.'
      2-3 Artist Match Rho Pic_instruction: 'Párosítsd össze: Fejezd be a hiányzó kódot.'
      2-3 Artist Match Sq Pic_instruction: 'Párosítsd össze: Egészítsd ki a hiányzó kódot'
      2-3 Artist Match Tri pic_instruction: 'Párosítsd össze: Pótold a hiányzó kódot.'
      2-3 Artist Nested Loops 1_instruction: "Már használtál ciklusokat ezelőtt, de azt tudtad, hogy egymásba is lehet rakni a ciklusokat? \\r\nRakd ciklusba ezt az egész kódot háromszor, hogy kirajzolódjon a minta."
      2-3 Artist Nested Loops 10_instruction: Ismételd a ciklust 12-szer, hogy elkészítsd a mintát.
      2-3 Artist Nested Loops 11_instruction: Ismételd 4-szer a kódot, hogy elkészítsd a mintát. Minden kör után fordulj 90 fokot.
      2-3 Artist Nested Loops 12_instruction: Ismételd a ciklust 12-szer, hogy elkészítsd a mintát.
      2-3 Artist Nested Loops 2_instruction: "Ismételd a háromszög rajzolást 6-szor. Minden háromszög után el kell fordulnod 60 fokot, mielőtt nekikezdesz a következő rajzolásának."
      2-3 Artist Nested Loops 3_instruction: "A háromszög rajzolását 12-szer kell ismételned ennek a mintának a megrajzolásához. Oszd el a teljes körfordulat fokszámát (360) a rajzolni kívánt formák számával (12), hogy kiszámold, hány fokot kell fordulni az egyes formák rajzolása után."
      2-3 Artist Nested Loops 4_instruction: "Ismételd 12 alkalommal a gyémánt rajzolást a virág megrajzolásához. Tipp: a 12 gyémánt hasonló, mint a korábban rajzolt 12 háromszög - mennyit kell fordulni egy-egy forma megrajzolása után?"
      2-3 Artist Nested Loops 5_instruction: "Rajzold meg ennek az épületnek az ablakait egymásba ágyazott ciklusokkal. Az alakok oldalai 20 pixel szélesek, és 20 pixel távolságra vannak egymástól."
      2-3 Artist Nested Loops 6_instruction: |-
        A dinoszaurusz hátán 8 tüske van. A tüskék oldalai 30 pixel hosszúak. Ismételd a háromszög rajzolást 8-szor, de ne feledj el előre haladni minden egyes háromszög után.
      2-3 Artist Nested Loops 7_instruction: "Ismételd 10-szer ezt a háromszöget a Nap megrajzolásához. Minden háromszög után el kell fordulnod. Kitalálhatod, hány fokkal kell elfordulni, ha elosztod a teljes fordulat fokszámát a Napot alkotó formák számával."
      2-3 Artist Nested Loops 8_instruction: "Most rajzoljunk a képre füvet. A fűcsomók 50 képpont távolságra vannak egymástól."
      2-3 Artist Nested Loops 9_instruction: "A kép egy virág rajzolásával lesz teljes. Ismételd a gyémánt rajzolását 12-szer, hogy megrajzold a virágot."
      2-3 Artist Nested Loops Free Play_instruction: Szabad játék! Rajzolj valami izgalmasat egymásba ágyazott ciklusokkal!
      2-3 Bee Conditionals 1_instruction: Szia! Én egy méh vagyok. Segíts nekem nektárt gyűjteni a virágról!
      2-3 Bee Conditionals 10_instruction: "A lila virágokban 1 vagy 0 nektár van. Vigyázz, ne gyűjts nektárt olyan virágból, amelyben nincs nektár.\\r\n"
      2-3 Bee Conditionals 11_instruction: "Gyűjts nektárt azokból a virágokból, amelyekben van nektár."
      2-3 Bee Conditionals 12_instruction: Használj ciklust, hogy ellenőrizd, és összegyűjtsd a nektárt minden virágból.
      2-3 Bee Conditionals 13_instruction: |-
        Gyűjts nektárt és készíts mézet! Tipp: mi történik, ha a piros virágra alkalmazod a  "ha nektár" feltételt? Meg tudod csinálni ezt a feladatot egy ciklussal?
      2-3 Bee Conditionals 14_instruction: |-
        Gyűjts nektárt és készíts mézet. Vigyázz, ne gyűjts nektárt a lila virágból, ha nincs benne nektár!
      2-3 Bee Conditionals 15_instruction: "Mind a négy virágból gyűjts nektárt."
      2-3 Bee Conditionals 2_instruction: "Szia! Én egy méh vagyok! Segíts nekem nektárt gyűjteni a virágokból! Használj ciklust."
      2-3 Bee Conditionals 3_instruction: "Segíts nekem nektárt gyűjteni a virágokból és mézet készíteni. Használj ciklust."
      2-3 Bee Conditionals 4_instruction: Segíts nekem minden nektárt összegyűjteni a virágokból és az összes mézet elkészíteni.
      2-3 Bee Conditionals 5_instruction: "A lila virágokban 1 vagy 0 nektár lehet, de pontosan nem tudjuk. Vigyázz, ne gyűjts nektárt a lila virágból, ha nincs benne nektár! A \"ha\" blokkal ellenőrizd, hogy a nektárok száma egyenlő-e 1."
      2-3 Bee Conditionals 6_instruction: Ellenőrizd ezt a virágot a "ha" blokkal, hogy meglássuk, van-e benne nektár?
      2-3 Bee Conditionals 7_instruction: Gyűjtsd össze a nektárt az összes olyan virágból, amelyben van nektár.
      2-3 Bee Conditionals 8_instruction: Ezen a mezőn piros és lila virágok vannak. A piros virágokról tudjuk, mennyi nektár van bennük, de a lila virágokról nem. Gyűjtsd össze az összes nektárt.
      2-3 Bee Conditionals 9_instruction: Gyűjtsd össze az összes virág összes nektárját!
      2-3 Bee Conditionals Assessment 1_instruction: 'Értékelés: gyűjtsd össze az összes nektárt. Vigyázz, ne gyűjts nektárt a lila virágokról, ha nincs nektárjuk.'

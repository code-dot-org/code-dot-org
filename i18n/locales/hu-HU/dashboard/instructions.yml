      grade5_artist_for_loops1_instruction: 'Rajzold ki ezt a háromszöget, aminek az oldalai 50 pixel hosszúak. Tipp: használd az "ismételd" blokkot!'
      grade5_artist_for_loops10_instruction: |-
        Vajon hogyan lehet megrajzolni az eddigi tudásoddal ezt a képet?\r
        \r

      4-5 Artist For Loops 14_instruction: 'Valaki elkezdte a kódot, de rájött, hogy gyorsabb úton is meg lehet oldani! A,, for" blokk segítségével cseréld ki a blokkot, és készítsd el a háromszög alakú spirált! (segítség: az utolsó vonal hossza 300 képpont)'
      4-5 Artist For Loops 15_instruction: 'Valaki elkezdte a kódot, de rájött, hogy gyorsabb úton is meg lehet oldani! A,, for" blokk segítségével cseréld ki a blokkot, és készítsd el a hatszögletű spirált! (segítség: az utolsó vonal hossza 200 képpont)'

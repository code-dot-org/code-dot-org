      grade5_artist_parameters_squares1_instruction: 'Kattints a "szerkeszt" gombra, majd adj hozzá a "rajzolj egy négyzetet" függvényhez egy paramétert. Legyen egy hossz paramétere, mint a háromszögnek. Ezúttal három négyzetet rajzolj: 25, 50 és 75 képpont oldalhosszal, és egymástól 100 képpont távolságra.'
      grade5_artist_parameters_triangles2a_instruction: Észreveszel valamilyen különbséget ezekben a függvényekben? Kattints a "Futtatás" gombra, és nézd meg, mi történik.
      grade5_artist_parameters_triangles4_instruction: Az itt található háromszög függvény kódja rossz. Meg tudod javítani a függvény kódját, majd tudsz rajzolni 25, 50 és 75 képpont oldalhosszúságú háromszögeket?
      grade5_artist_variables_freeplay10_instruction: 'Szabad játék: kísérletezz az alakzat oldalszámával. Tudod úgy módosítani az algoritmust, hogy az alakzat teljes mérete ugyanannyi maradjon függetlenül az oldalainak számától? Tipp: Ha elosztod a kezdeti hosszot az oldalak számával, az oldalak egyre rövidebbek lesznek, ahogy az oldalak száma nő.'
      grade5_artist_variables_freeplay14_instruction: |-
        Szabad játék: Próbáld ki! Az algoritmusod most egy másik ciklusba van beágyazva. Kísérletezz a két változó értékének megváltoztatásával, és rajzolj érdekes mintákat.\r
        \r
        Tovább fejlesztheted a mintákat, ha játszol a színekkel is. Használj véletlen színeket a cikluson belül, és nézd meg, hogyan módosul a rajzod.
      grade5_artist_variables_freeplay15_instruction: |-

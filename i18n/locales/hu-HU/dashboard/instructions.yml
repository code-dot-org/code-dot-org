      Course 4 Artist Params 3_instruction: "Nagyszerű, meg tudod rajzolni ezeket a háromszögeket az új függvénnyel? Az első 25 képpont, \na második 50 képpont, a harmadik pedig 75 képpont oldalhosszúságú. "
      Course 4 Artist Params 6_instruction: 'Szerkesszük a "rajzolj egy alakzatot" (draw a shape) függvényt. Már van egy "length" (hossz) paramétere. Most szerkesszük a függvényt, és adjunk hozzá egy "sides" (oldalak) paramétert is. Ne felejtsd el, hogy a fordulás szögét úgy kapjuk meg, hogy 360-at elosztjuk az oldalak számával. Tipp: az alakzatok oldalhosszai a következőképp változnak: a háromszög 100 képpont, a hatszög 25 képpont, a négyszög 50 képpont. '
      Course 4 Artist Params 8_instruction: "Tudod, hogyan lehetne megrajzolni ezt az alakzatot? Tipp: készíts egy új függvényt, ami egy hatoldalú sokszöget, vagyis hatszöget rajzol.\n"
      Course 4 Artist Params 9_instruction: Emlékszel, amikor a számlálós ciklust használtuk, de kitöröltünk belőle egy másik ciklust? Szórakozz kicsit a "rajzolj alakzatot" (draw a shape) függvénnyel, aminek két paramétere van, a "sides" (oldalak) és a "length" (hossz). Létre tudod hozni a következő alakzatokat? A négyzet esetén 5/100/5, a háromszög esetén 10/100/10 és a hatszög esetén 2/100/2 a beállítandó értékek.

      NEW Course 4 Artist Vars 6_instruction: "Rajzold meg ezt a 100 képpont oldalhosszúságú ötszögekből álló mintát úgy, hogy beállítod a `hossz` értékét, majd a megfelelő helyekre elhelyezed a `hossz` változót.\\r\n\\r\nLátod, hogy csak egyszer kell beállítanod a `hossz` változó értékét, és mindenhol a helyes értéket használja a kód?"

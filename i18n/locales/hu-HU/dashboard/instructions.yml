      Course 4 Playlab For Loop Freeplay_instruction: 'Szabad játék: Használj mindent, amit eddig tanultál, és készíts egy olyan játékot, amiben van `for` (számold) ciklus is!'
      Course 4 Playlab For Loops 4b_instruction: "Most ez a két karakter versenyezni fog!\\r\n\\r\nMindegyik karakter `counter` (számláló) lépést fog megtenni egyszerre, de a számlálóikban különböző értékek lesznek a `for` (számold) ciklus miatt.\\r\n\\r\nTudod úgy módosítani az egyik ciklus lépésközét, hogy a verseny döntetlen legyen?"

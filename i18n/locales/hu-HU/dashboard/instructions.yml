      NEW Course 4 Artist Params 7_instruction: Be tudod fejezni ezt a rajzot? A háromszögek oldalai mindig 25 képponttal hosszabbak, mint az előző. Az első háromszög oldalai 25 képpont hosszúak.
      NEW Course 4 Artist Params 8_instruction: Az itt található háromszög függvény kódja rossz. Meg tudod javítani a függvény kódját, majd tudsz rajzolni 25, 50 és 75 képpont oldalhosszúságú háromszögeket?
      NEW Course 4 Artist Params 9_instruction: 'Kattints a "szerkeszt" gombra, majd adj hozzá a "rajzolj egy négyzetet" függvényhez egy paramétert. Legyen egy hossz paramétere, mint a háromszögnek. Ezúttal három négyzetet rajzolj: 25, 50 és 75 képpont oldalhosszal, és egymástól 100 képpont távolságra.'
      NEW Course 4 Artist Params inspire_instruction: "Szabad játék ihlet: Mindent megtanultál ahhoz, hogy egy ilyen mintát rajzolj. Ha ez ihletet ad neked, akkor rajzolj egy hasonlót. Vagy készíthetsz bármilyen más ábrát.\\r\n\\r\nSzeretnéd tudni, hogyan készült az ihletül szolgáló minta? "

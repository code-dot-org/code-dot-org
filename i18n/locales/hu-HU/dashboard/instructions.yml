      Course 4 Bee Params 1_instruction: Használd a "gyűjts 3 nektárt" függvényt, amelynek hatására elfordulok, mozgok, nektárt gyűjtök és aztán visszatérek a kiindulási pontra. Írj egy kódot a "gyűjts 3 nektárt" függvény felhasználásával, amellyel az összes nektárt összegyűjtjük.
      Course 4 Bee Params 2_instruction: Módosítsd a "gyűjts 3 nektárt" függvényt, hogy a virágokhoz bal helyett jobbra forduljak.
      Course 4 Bee Params 3 (copy 1)_instruction: Most már mindkét oldalon vannak virágok. Talán egy paraméter segít, hogy ugyanazt a függvényt használd mindkét oldalon. Hozzáadtam egy "direction" (irány) nevű paramétert a függvényhez. Ha a "direction" 0, akkor balra forduljon, ha a "direction" 1, akkor jobbra forduljon.
      Course 4 Bee Params 3_instruction: 'Most már mindkét oldalon vannak virágok. Hozzáadtunk két változót, "bal" és "jobb", és hozzáadtunk egy "direction" (irány) nevű paramétert a "get 3 nectar" függvényhez. Szerkeszd a "get 3 nectar" függvényt, úgy, hogy a méh a megfelelő irányba nézzen, amikor a "left" (bal), illetve "right" (jobb) változót adjuk át a függvénynek.  '

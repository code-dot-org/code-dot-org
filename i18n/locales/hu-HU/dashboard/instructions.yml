      NEW Course 4 Artist Functions 11_instruction: Most szeretnénk létrehozni egy új, "draw a line of squares" (rajzolj egy sor négyzetet) nevű függvényt, amely 6 négyzetet rajzol egy sorba.  Fel tudod használni az általunk készített `draw a square 20`függvényt a függvényed létrehozására?

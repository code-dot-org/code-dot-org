      4-5 Artist For Loops 8_instruction: "Be tudod fejezni a programot úgy, hogy blokkokat teszel a \"számold\" blokkba, \nhogy 10-től 200-ig számolj? A \"számold\" blokkot megtalálod a Ciklusok kategória alatt."
